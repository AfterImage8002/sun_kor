 BHU_next_king_gui_desc:0 "지그메 왕축의 승하 이후 원활한 차 국왕 대관이 이뤄질 것으로 생각되었으나, 「팔로 참칭자」의 방해로 끝내 무산되었습니다. 차 국왕 옥좌에 앉는 것은 부탄 국내의 지지를 모을 수 있었던 것으로 보입니다. \n\n§Y 지그메 돌지 왕축은 전 국왕의 아들이자 정당한 왕위 계승자로 간주됩니다. 부탄 제일의 명가인 돌지 가문은 그를 추천하고 있지만, §Y 다와 페르주르§! 일파에 의해 방해받고 있습니다. \n§Y 다와 페르주르§!는 팔로의 펜로프이며, 부탄 전체의 권위를 확보하기 위해 다양한 공작을 하고 있는 것 같습니다."
