 bhutan.1.desc:0 "부탄 불교도들의 정치 개입의 실마리가 되고 있는 준다창(중앙승원회)은 왕축 지배에 대해 정면으로 저항할 것을 주장하였습니다. 특히 로퐁으로 불리는 5명의 중요한 지도자에 따르며 ㄴ왕축 왕조에 의해 올바른 신앙이 저해되고 있다며 부탄에서의 정치적 논쟁을 정당화하고 있습니다. 이 불화가 앞으로 어떻게 영향을 미칠진 확실치 않으나 적어도 국왕의 지지자와 승려 사이에 충돌이 일어나고 있는 것은 틀림없을 것이다."
