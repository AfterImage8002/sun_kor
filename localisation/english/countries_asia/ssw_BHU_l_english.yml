 bhutan.1.t:0 "ジュン・ダツァンの挑戦"
 bhutan.1.desc:0 "ブータンの仏教徒の政治介入の糸口となっているジュン・ダツァン（中央僧院会）はワンチュク支配に対して真っ向から抵抗することを主張した。\n特に、「ロポン」と呼ばれる5人の重要な指導者によれば、ワンチュク王朝によって正しい信仰が阻害されているとし、ブータンにおける政治的論争の正当化を行っている。\nこの不和が今後どのように影響するかは定かではないが、少なくとも国王の支持者と僧侶の間で衝突が起きつつあるのは間違いないだろう。"
