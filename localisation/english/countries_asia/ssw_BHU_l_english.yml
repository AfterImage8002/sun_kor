 BHU_the_secreted_kingdom_desc:0 "영국인의 도래까지 국제사회에 그 존재가 알려지지 않았던 부탄은 지금까지도 대다수의 사람들이 그 존재를 알지 못하는 '비밀스러운 왕국'입니다. 우겐 왕국의 치세부터 이어진 쇄국은 부탄 전통의 붕괴를 막았지만 서양적인 문화나 기술을 크게 가져오진 못했다. 현재에도 그 쇄국은 계속되고 있지만, 이미 우리에게는 세계를 알고 세계에 알려져야 할 때가 온 것일지도 모릅니다."
 BHU_zhabdrung:0 "샤브둔 린포체"
 BHU_zhabdrung_desc:0 "샤브둔은 위대한 부탄의 건국자 가왕 남겔로부터 이어지는 화신 라마로 왕추크 가문이 부탄의 세습 왕조를 세우기 전까지는 그 실질적인 지도자로 지목되었습니다. 부탄의 이중통치체제도 구축해 국가 안정화를 이뤘지만 그는 이제 단순한 장식물이 되었습니다."
 BHU_militia:0 "민병대"
 BHU_militia_desc:0 "부탄 민병대는 기본 자신의 출생지역 등 통치자를 따르며 국왕 친위대 이외에는 국왕에게 속한 군은 없는 것이나 다름없습니다."
