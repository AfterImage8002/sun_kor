 BHU_next_king_gui_desc:0 "ジグメ・ワンチュクの崩御後、円滑な次国王の戴冠が行われるかと思われていたが、「パロの僭称者」の妨害によってついにそれは行われなかった。次国王の玉座に座るのは、ブータン国内の支持を集めることのできたものになりそうだ。\n\n§Yジグメ・ドルジ・ワンチュク§!は前国王の息子であり、正当な王位継承者とみなされている。ブータン随一の名家であるドルジ家は彼を推薦しているが、§Yダワ・ペルジョール§!の一派によって妨害されている。\n§Yダワ・ペルジョール§!はパロのペンロープであり、ブータン全体の権威を確保せんとさまざまな工作をしているようだ。"
