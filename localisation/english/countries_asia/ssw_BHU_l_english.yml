 BHU_the_secreted_kingdom_desc:0 "イギリス人の到来まで国際社会にその存在を知られていなかったブータンは、今ですら大多数の人々がその存在を知らない「秘匿された王国」である。ウゲン王の治世から続く鎖国はブータンの伝統の崩壊を防いだが、西洋的な文化や技術をあまりもたらさなかった。\n現在においてもその鎖国は続いているが、すでに我々には世界を知り世界に知られるべき時が来ているのかもしれない。"
