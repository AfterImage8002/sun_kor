 BHU_JIGME_WANGCHUCK_DESC:0 "§W第2代国王であるジグメ・ワンチュクは先代国王であるウゲン・ワンチュクとアシ・ツェンデュ・ラモとの間に長男として生まれた。ウゲンが崩御したため、1926年に21歳の若さでドゥク・ギャルポ（雷龍王）に即位したのちブータンの立場を確立したが、隣国インドからイギリス人が撤退したことによりその基盤は脆弱なものとなり、支配力に対して疑問を抱かれるようになった。\n近年のジグメは暴食気味と、それに起因する肥満が目に見えるように現れ、健康状態は芳しくはなく、政治面はほぼすべてがゴンジムのソナム・トプゲ・ドルジにゆだねられている状況だ。王太子ジグメ・ドルジへの王位の譲渡の準備も十分に行われておらず、かつてのジグメの姿はもうそこにはない。§!"
 BHU_SONAM_TOPGAY_DESC:0 "§Wソナム・トプゲ・ドルジはブータンの名家であるドルジ家の後継ぎとして1896年に生まれた。当時のゴンジム（首相）であったウゲン・ドルジの息子であることからブータン国王に即位したばかりであるウゲン・ワンチュクに政府に招聘され、若くから政府に仕えることとなった。\nイギリスとの外交、貿易の担当となり、また同時にハの知事となった際には学校の建築を推進し、ブータンの教育の礎を築いた。ブータンの近代化政策を推し進めつつも伝統を守ろうとしており、国王や国内からは多大な信頼を置かれている。§!"
