 MON.1.t:0 "チョイバルサンの計画"
 MON.1.desc:0 "夜3時。ウランバートルの街はほとんど寝静まっている時間だ。だが、軍司令部のとある執務室には未だ明かりがついていた。手で机をたたく音が響き、大元帥と将軍との会議は終わる様子を見せなかった。「それで、今のところどれくらい集まっている」ホルローギーン・チョイバルサンはそう聞いた。するとブトチーン・ツォグ少将が答えた。「700丁ほど。これ以上の紛失は政府も看過しないでしょう」それを聞いたチョイバルサンはますます眉間にしわを寄せ、怒気交じりの声で言った。「もっと持ってこれんのか？軍を指導しているのは我々だぞ」\n\n「難しいでしょう、閣下。こればかりはお許しください」ジャミヤンギーン・ルハグヴァスレン大将がなだめるように間に入った。チョイバルサンは前に乗り出そうとしたが、その気を抑え込んで再び椅子にもたれかかった。\n\nしばらくの沈黙の後、チョイバルサンが口を開いてこういった。「良かろう。だが、その時になったら武器庫も抑えるよう計画に加えねばならんな。ルハグヴァスレン君、できるかね」\n\n「ええ、なんとか。ただし、少々部隊を分けていただきたい」\n\n「わかった、どうにかしよう。もうこんな時間だ、遅くまで悪かったな」チョイバルサンはそう言って立ち上がり、額をぬぐった。そして書類を引き出しにしまい、鍵をかけた。去り際、ルハグヴァスレンは守衛の兵士に対して解散命令を出し、そして会議中の廊下の様子をそれとなく聞いた。"
 MON.1.a:0 "「異常ありませんでした、将軍閣下」"
 MON.2.t:0 "ルハグヴァスレンの憂鬱"
 MON.2.desc:0 "ルハグヴァスレンは悩んでいた。大将という立場上、毎日のように軍の事務仕事が舞い込みまくるだけでなく、チョイバルサン元帥閣下の「特別作戦」の重要な配役を任されたからだ。そのせいで、最近はよく眠れていない。目の下にはクマが目立ち、何もないところでつまずいたりして、同僚で友人のダンダル将軍に助けてもらうことも多い。そういえば、趣味の騎馬も思うようにできていない。考えれば考えるほど悩みの種だらけだ。\n\n彼は仕事を半分ほど終わらせると休憩という名目で司令部の建物から外に出た。ウランバートルの空気は冷たく、彼の肌を刺した。だが、彼は気にせずに歩いた。大通り沿いなのに、20年前からほとんど変わっていない。変わったのはせいぜい建物にひびが入ったり、共産党本部の入っている建物が新しくなったくらいで、特段興味をそそるものでもなかった。だが歩く人々はどうだ？伝統的な衣装から背広を着た役人が増え、軍人は折襟の分厚い制服一枚だったのがロシア風のコートになっている。知らぬ間に時代はめまぐるしく変わっているようだ。言い換えれば、ハルハ河で日本軍と戦って以来実戦を経験していない彼は変化せず、過去に取り残されていたのだ。\n\nルハグヴァスレンは、心理的なしこりが少し治まり、気分が少し晴れたような気がした。遠くに山が見える。かの山も変化しないように見えて、何かしら変わっているのだろう。ふと彼は腕時計を見て、そして休憩時間がとうに終わっているのに気づいた。だが、その足取りはゆったりとしたものだった。"
 MON.2.a:0 "山頂の雪解けももうすぐだろう"
