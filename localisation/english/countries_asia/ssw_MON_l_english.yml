 mongol_news.1.t:0 "モンゴル内戦"
 mongol_news.1.desc:0 "共産主義政権下で、唯一のソ連同盟国であったモンゴルにおいて権力の確立を企む$MON_khorloogiin_choibalsan$とその支持者である青年将校らが共産党政府に対し反旗を翻した。\nモンゴルの反乱軍は前政府を西モンゴルに追いやることに成功したが、いまだ内戦の趨勢ははっきりしない。"
 mongol_news.1.a:0 "影響はただちにないだろう"
 mongol_news.1.b:0 "押し通せ！"
 
 MON_legacy_of_nomads:0 "遊牧民の遺産"
 MON_legacy_of_nomads_desc:0 "モンゴルは元来遊牧民国家であるといわれ、かのチンギス・ハーンの帝国のその強さの原点はそこにある。迅速で、軽快で、そして敵を翻弄する遊牧民族は敵に対して圧倒的な強さを誇り、通商面でも迅速な物資の輸送を可能としていた。だが、時代は変わった。今我々がいるのは機械化、都市化へと突き進んでいる世界であり、馬にまたがるのは時代遅れだ。ロシアの大きく強力な大砲や良質なトラックはその代替に十分である。"
 MON_bizarre_ruling:0 "奇妙な人民革命党支配"
 MON_bizarre_ruling_desc:0 "モンゴル人民革命党は革命英雄ダムディン・スフバートルが創設して以来モンゴルを統治する立場にあるが、ソ連がファシストの侵略者の前に敗北して以来、その支配力も衰えつつある。それに応じ、ホルローギーン・チョイバルサンが総司令官を務める軍と政府の関係もひびが入り始めている。"
 MON_a_rising_conspiracy:0 "とある陰謀"
 MON_a_rising_conspiracy_desc:0 "モンゴル国内には今、怪しい噂が流れている。すなわち、クーデターの噂だ。国家が管理している兵器庫や金庫から様々な物資が消え、牧場からも家畜が消えている。どこに消えたのかはわからないが、何物かが目的を持って動いているのは明白な事実だ。"
