 MON_insurgent_army:0 "反乱軍"
 MON_insurgent_army_desc:0 "チョイバルサンの軍は将校こそ教育を受けているとはいえ、兵士の半分以上は寄せ集めでしかない。この状況の中で政府に対抗できるかは、各員の活躍によって左右されるだろう。"
 MON_young_officer_corp:0 "若い将校たち"
 MON_young_officer_corp_desc:0 "モンゴル軍には将来有望で有能な、そして若い指揮官が溢れんばかりにいる。特にチョイバルサンの最側近であるルハグヴァスレン、ドルジ、ダンダルなどの将軍は30歳にも満たない中で日本軍との戦闘を指揮した代表的な司令官で、チョイバルサンに何かあれば、彼らがモンゴルを率いてくれるだろう。彼らはモンゴルに照る太陽である。"
 MON_instabilized_structure:0 "不安定な構造"
 MON_instabilized_structure_desc:0 "モンゴル政府を転覆する試みの中で、我々の組織にも欠陥があることが明らかになった。今のところ軍政であるため政治に精通するものが少ないのだ。このまま統治の失敗が続けば、国民からの信頼を失いかねない。"

