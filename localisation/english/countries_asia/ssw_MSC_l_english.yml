l_english:
 oman.1.t:0 "ジェベル・アクダルにおける衝突"
 oman.1.desc:0 "残念ながら、オマーン・イマーム国のガーリブ・アル＝ヒナーイーが、突然の戦闘を仕掛けてきた。どうやら戦争するしかないようだ。"
 oman.1.a:0 "くそっ！"
 oman_news.1.t:0 "オマーン紛争"
 oman_news.1.desc:0 "アラビア半島の南東部に位置するオマーンにおいて、新たな戦いが起こった。ジェベル・アクダル紛争とあだ名されるこの戦いは、内陸部のオマーン・イマーム国が沿岸部のマスカット・オマーンに対して仕掛けた戦争である。\n\n内陸部はイタリアに好意的であるが一方で沿岸部はイギリスとのつながりが強く、アラビア半島における間接的な影響力争いに繋がることが予想されている。"
 oman_news.1.a:0 "なるほど。"
 oman_news.2.t:0 "マスカットがイマーム国を粉砕"
 oman_news.2.desc:0 "オマーンにおける紛争において、決着がついたようだ。マスカットのスルタンであるサイード・ビン・タイムールがオマーン・イマーム国の解体と、同地の併合を宣言した。実質的に親英勢力がアラビア半島に成立したことになる。"
 oman_news.2.a:0 "そうか。"
 oman_news.3.t:0 "イマームによるマスカットの簒奪"
 oman_news.3.desc:0 "アラビア半島の紛争において、オマーンの内陸に勢力圏を築いていたガーリブ・アル＝ヒナーイーが勝利しした。また、マスカットへの遷都を宣言し、政治の中心部の移動を開始している。このことでイタリアはアラビア半島における勢力圏を更に確固たるものとした。"
 oman_news.3.a:0 "なるほど。"
 oman_news.3.b:0 "なるほど。"

 OMA_MSC_core_decision:0 "中核化"
 MSC_core_oman:0 "オマーンを中核化"
 OMA_core_muscat:0 "マスカットを中核化"