#イベント
SSW_NEP.0.title:0 "ヒマラヤの王国"
SSW_NEP.0.desc:0 "この南アジアの小国にとって、ここ十数年の世界の動乱は自らの国体を左右しかねない問題を引き起こしていた。およそ100年間に及ぶラナ宰相家の実質的支配により元来のシャハ王家は飾り以下の存在となっていたが、シャハ王家を本来の地位に戻すべきであると主張する勢力と、民主化を目指すネパール会議派が結託し反ラナ運動を形成したのである。これまで首相であり外務大臣であるラナ家のモハンはこれらの勢力に対して弾圧を行ってきたが、この方針を継続するべきか、はたまた転換するべきか、ここにきて我が国は重大な決断を迫られている。"
SSW_NEP.0.a:0 "我々が選ぶべき未来は……"
SSW_NEP.1.title:0 "モハンが方針の維持を宣言"
SSW_NEP.1.desc:0 "ラハンの日を追うごとに増大する反ラナ派への姿勢は変わらないようである。彼は改めてネパールはシャハ王家をラナ宰相家が強力に支える現状への正統性に強い自信を示した。しかし彼の意思とは裏腹に、反ラナ派の勢いは衰える様子を見せないことは明らかである。"
SSW_NEP.1.a:0 "ネパールは変わらないままであるべきだ。"
SSW_NEP.2.title:0 "カトマンズでの暴動"
SSW_NEP.2.desc:0 "ラハンの現状への強い意志は残念ながらすべての国民を納得させることはできなかったようである。カトマンズの王宮までは反ラナ派による抗議活動が激しさを増す一方で、ついには治安部隊による発砲まで行われている。残念なことに、我々の信念は彼らには理解できないようである。"
SSW_NEP.2.a:0 "奴らは何もわかっちゃいない!"
SSW_NEP.3.title:0 "議会の停止"
SSW_NEP.3.desc:0 "名ばかりながらも存在するネパール議会はこのところラハンの思うように動かないばかりか、反ラナ派の動きに同調するものも出始めている。これを危惧したラハンは議会の解散を命令、即日実行された。この行動はネパールにおける反ラナ派の動きを止めるための意味をほとんど持たないばかりか、かえって国民の反発を招くばかりであるとの意見が大多数を占めている。しかしもしかすると事態は我々の思うように動くかもしれない……"
SSW_NEP.3.a:0 "これで誰も我々を止められない!"
SSW_NEP.4.title:0 "国民会議派が武力闘争の開始を宣言"
SSW_NEP.4.desc:0 "我々は日々反ラナ派への厳しい弾圧を行っているにもかかわらず、どうしたものかうまくいっているとはいいがたい状況である。反ラナ派の急先鋒であり立憲君主主義に基づく人民政府樹立を標榜するネパール国民会議派は我々の数々の妨害に対し、現状の平和的解決は不可能と判断、武力による打倒を宣言し、国民の協力を呼びかけた。既にミャンマー及びインドから武器を調達しているとの情報もあり、彼らの活動はより活発になっていくと思われる。"
SSW_NEP.4.a:0 "奴らの好きにさせてなるか!"
SSW_NEP.5.title:0 "国王がインドへ亡命"
SSW_NEP.5.desc:0 "現国王であるトリブバン国王が彼の家族と共にインドへ亡命し、インド政府はこれを受け入れたようである。亡命は極めて計画的に行われ、亡命が判明したのは彼らがインドへ向け飛び立ってから丸一日もたってからである。この出来事はネパール国内に大きな影響をもたらすことは間違いないであろう。"
SSW_NEP.5.a:0 "は？手の届く範囲に返してもらおうか!"
SSW_NEP.5.b:0 "いい厄介払いだな"
SSW_NEP.5.c:0 "奴らの好きにさせてなるか!"
SSW_NEP.6.title:0 "ネパール国王が我が国へ亡命を希望"
SSW_NEP.6.desc:0 "ネパールの傀儡王であるトリブバン国王が我が国へ亡命を希望している。彼は既に我が国の空港へ家族と共に到着しており、ラナ家の支配が終焉を迎えるまで、ネパールへかえる気はないと述べている。彼らを迎え入れることは後々我が国の利益を守る事に繋がる可能性があるが、同時に新たな問題を抱える可能性も秘めている。我々は彼らをどうするべきだろうか……"
SSW_NEP.6.a:0 "彼を受け入れよう"
SSW_NEP.6.b:0 "ラナ家との友好に溝を作るわけにはいかない"
SSW_NEP.7.title:0 "国王の亡命未遂"
SSW_NEP.7.desc:0 "現国王のトリブバンがインドへ亡命を試みた。しかし彼の周到な計画は最終的にインドの承認を得られず、カトマンズへ送り返されることとなった。トリブバン国王は反ラナ派の急先鋒たるネパール国民会議派の目指す立憲君主制の人民政府の樹立には欠かせない存在であり、今回の出来事は反ラナ派がインドにおいて理解を得られないということを示している。いずれにせよ、我々にとっては朗報である。"
SSW_NEP.7.a:0 "残念ながら彼に味方などいない"
SSW_NEP.7.b:0 "彼を迎えに行こう、どんな顔するかな？"
SSW_NEP.8.title:0 "ネパールがトリブバンの引き渡しを要求"
SSW_NEP.8.desc:0 "我が国に亡命したネパールのトリブバン国王について、ネパール政府が身柄の引き渡しを要求してきている。我が国はトリブバン国王らのシャハ王家とも深いつながりがある一方で、現在ネパールの支配をおこなっているラナ宰相家とも友好的な関係を築いていた。今回の要求を拒否すれば彼らとの関係は間違いなく悪化するだろうが、逆にネパールの反ラナ派を勇気づけ、将来的に我々に利益のある状況へ誘導することもできるとの見方もある。ただ最後に心にとどめておかなければならないことは、助けを求めてきた者を無下にするような国家は基本的に信頼されないということである。"
SSW_NEP.8.a:0 "引き渡しには応じられない"
SSW_NEP.8.b:0 "今すぐ輸送機に彼を詰め込んで送り返せ!"
SSW_NEP.9.title:0 "インド政府がトリブバンの引き渡しを拒否"
SSW_NEP.9.desc:0 "インドに亡命したネパールのトリブバン国王について、インド政府は身柄の引き渡しを公然と拒否した。これはラナ家に対する侮辱であると同時にインド政府がトリブバンやネパール国民会議派を支持していることを示している。我々はどうすべきであろうか？"
SSW_NEP.9.a:0 "彼らとは争いたくないのだが……"
SSW_NEP.9.b:0 "引き渡しか、死か、好きな方を選べって言ったよな？"
SSW_NEP.10.title:0 "インド政府がトリブバンの引き渡しに応じる"
SSW_NEP.10.desc:0 "インド政府は我々の要求に応じ、トリブバンを我々に引き渡した。彼がかえってきても彼にはこれまでのような待遇を期待するなと伝えなければならない。"
SSW_NEP.10.a:0 "王宮でおとなしくしてろ、な？"
SSW_NEP.11.title:0 "新国王ギャネンドラ"
SSW_NEP.11.desc:0 "本日、新たにネパールの新国王、ギャネンドラの戴冠式が行われた。3歳の彼は祖父のトリブバン国王がネパールへ脱出した際、別荘地に滞在していた為彼に同行できずネパールに取り残された。今後は若い彼の頼もしい宰相として、モハンによる改革が進むであろう。"
SSW_NEP.11.a:0 "新国王万歳!"
SSW_NEP.12.title:0 "ピラトナガルでの武装蜂起"
SSW_NEP.12.desc:0 "ネパール南東部の都市ピラトナガルにて、ネパール国民会議派による武装蜂起が発生した。現地の治安部隊よって、彼らは十数時間で鎮圧されたが、治安部隊の損害は大きく、また一連の戦闘による被害は現地の道路や工場までにも及び、この不安定な状態はしばらく続くであろうと予想される。"
SSW_NEP.12.a:0 "これはまずいな"
SSW_NEP.13.title:0 "ルクラでの戦闘"
SSW_NEP.13.desc:0 "ピラトナガルの北に位置するルクラにおいて、またもや反体制派による武力蜂起が発生した。先日のピクトナガルでの先頭に引き続き現地の治安部隊の損害は少なくなく、ネパールの情勢は非常にひっ迫したものとなっている。"
SSW_NEP.13.a:0 "まずいな"
SSW_NEP.14.title:0 "トリブバン"
SSW_NEP.14.desc:0 "モハンによって王宮内に軟禁されていたトリブバン国王がネパール国民会議派によって救出され、数か月の療養を経て暫くぶりに国民の前に姿を現した。彼の姿はやつれていたが、同時にこの小さなヒマラヤの王国に明るい未来を示しているかのように歩くその姿に国民は大きく勇気づけられたようである。"
SSW_NEP.14.a:0 "新しいネパールに万歳!"

SSW_NEP.15.title:0 "カトマンズ防衛戦"
SSW_NEP.15.desc:0 "ついにカトマンズ近郊にまでネパール会議派による攻勢の手が及んだようだ。王立陸軍と彼らとの戦闘で既に多数の死者が出ているとの報告が上がっている。今だ戦闘の詳しい推移は分かっていないが、朝になればすべてがはっきりするであろう……"
SSW_NEP.15a:0 "たのむ……持ちこたえてくれ……"

SSW_NEP.16.title:0 "ネパール会議派がカトマンズを掌握!"
SSW_NEP.16.desc:0 "先日の戦闘はラナ家には悪夢のような結果をもたらした。構築した防衛線は突破され、かつてラナ宰相家によって追い出されたネパール国民会議派は会議派の一団が再びネパールの首都を完全に掌握した。モハンとその側近たちはインドへ亡命したとの噂も飛び交っているが、真偽は不明である。"
SSW_NEP.16.a:0 "やっぱり民主主義の方が素晴らしいなぁ～"

SSW_NEP_news.1.title:0 "ネパールでクーデター"
SSW_NEP_news.1.desc:0 "ネパールでは長年にわたり宰相を務めるラナ家が実権を握っていたが、その陰で本来の王家であるシャハ家に実権を取り戻さんとする勢力がついにクーデターを起こした。今やカトマンズは立憲君主制の人民政府を掲げるネパール国民会議派によって制圧されており、ラナ家の当主ラハンは既にインドへ亡命をはたしたとの情報も出ている。いずれにせよ、このヒマラヤの王国は大きな転換期を迎えていることは間違いない。"
SSW_NEP_news.1.a:0 "新たなネパールに乾杯!"
SSW_NEP_news.1.b:0 "え～と、辺境の小国でなんだって？"
