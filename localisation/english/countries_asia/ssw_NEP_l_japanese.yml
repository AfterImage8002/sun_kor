ssw_ideas_NEP_dependence_on_neighboring_countries:0 "周辺国への過剰な依存"
ssw_ideas_NEP_dependence_on_neighboring_countries_desc:0 "ネパールは建国以来、常に近隣諸国や列強に多大な影響を受けてきた。むろんそれが独立を保つ原因でもあったが、これからも必ずそうだとは言えない。"
ssw_ideas_NEP_poor_industry:0 "貧弱な基礎工業"
ssw_ideas_NEP_poor_industry_desc:0 "国土の半分が山岳であり、海からも遠く離れたこの国は工業化という点では先進国の背中すら見る余地すらないほど遅れており、これが伝統を護り、そしてこの国の存在をより薄弱なものにしている。"
