ssw_ideas_NEP_increase_in_anti_conservatives:0 "反保守派の増大"
ssw_ideas_NEP_increase_in_anti_conservatives_desc:0 "実権を握るラナ宰相家に反対する勢力は数多く、彼らの根絶無しに現状の安定を実現する事は非常に難しい。このままでは。"
ssw_ideas_NEP_increase_in_anti_conservatives_2:0 "反保守派の増大"
