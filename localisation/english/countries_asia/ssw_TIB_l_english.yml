l_english:
 
 #nfs
 TIB_start_politic_reform:0 "現状の確認"
 TIB_start_politic_reform_desc:0 "新時代の幕開け。それはいずれチベットにも大きな影響を及ぼすだろう。我々の近代化の主軸の一つとなっていたイギリスは撤退し、中国は統一してその鋭い目をこちらに向けている。その影響に適応するためにはまず、状況の確認が必須である。"
 TIB_the_tibetan_army:0 "チベット軍"
 TIB_the_tibetan_army_desc:0 "大戦に参加しなかった我々の軍隊は貧弱極まりないものであり、このままではネパール人にすら勝てはしない。早急なる改善を要するのだ。"
 TIB_buy_the_machine:0 "工作機械の購入"
 TIB_buy_the_machine_desc:0 "幸いにも我々の国家が西側の植民地になったことはないが、同様に技術進歩ももたらされなかった。しかし、今からでも遅くはない。まずは先進的な機械を導入する必要がある。"
 TIB_find_way:0 "将来の策定"
 TIB_find_way_desc:0 "我々が取ることのできる選択肢は大まかに分けて2つある。即ち、古きを廃し新しきものをチベットに持ち込む改革か、古い伝統を守り、しかしながら発展をも同時に行う保守政策である。この選択こそ、我が国の未来を左右する分水嶺となるだろう。"
 TIB_reform_politic:0 "改革路線"
 TIB_reform_politic_desl:0 "チベットには早急なる改革が必要だ。忌敵の手を借りて、でも。"
 TIB_support_bapa_wangyal:0 "バパ・ワンギャルの支援"
 TIB_support_bapa_wangyal_desc:0 "チベット共産党の創設者であるバパ・ワンギャルを公的に認め支援することで、彼らは我々に手を貸してくれることだろう。共産主義は我々の灯明となりえるのだ。"
 TIB_red_monastries:0 "赤き僧院"
 TIB_red_monastries_desc:0 "僧院における教育層に対し共産主義を広める事によって、連鎖的に僧院の共産主義化計画を達成する。"
 TIB_shut_spiritual_opiates_out:0 "精神的アヘンの断ち切り"
 TIB_shut_spiritual_opiates_out_desc:0 "遠く西のベルネやマルクスは「宗教は苦しむ民の精神的なアヘンである」と説いた。アヘンは過去の宗主国のように断ち切られるべきであり、いかなるときも許してはならない。"
 TIB_chinese_model:0 "中国方式"
 TIB_chinese_model_desc:0 "中国は最近軍閥の統一を完了させ、その勢いは増すばかりである。我々もその「勝ち馬」に便乗すべく、中国政治をモデルにした様々な改革が必要だ。"
 TIB_traditional_government:0 "伝統路線"
 TIB_traditional_government_desc:0 "先人や過去の高僧が残した伝統を我々の代で破壊してしまうのは実に愚かだ。時代に即した形に変革を行うにしても、緩やかでなければならない。"
 TIB_dalai_lamas_government:0 "ダライ・ラマの政府"
 TIB_dalai_lamas_government_desc:0 "ここ数百年において政府はダライ・ラマと仏教のために尽くした。そしてこれからも尽くすのだ!"
 TIB_dalai_lamas_government_tt:0 "§Yダライ・ラマ中心の政治§!に傾くだろう……"
 TIB_partial_constitutional_monarchy:0 "部分的な立憲君主制の確立"
 TIB_partial_constitutional_monarchy_desc:0 "立憲君主制というのはまさにイギリスや日本のような体制で、最も近代的と言える。そのためにはまず、憲法の制定から行わねばならない。"
 TIB_ally_with_dobdob:0 "ドブドブと同盟"
 TIB_ally_with_dobdob_desc:0 "ドブドブはいわゆる僧兵であり、盟約を交わせば必ず我々の支持基盤になってくれるはずだ。"
 TIB_strengthen_power_of_dalai_lama:0 "ダライ・ラマの権力を強化"
 TIB_strengthen_power_of_dalai_lama_desc:0 "ダライ・ラマはチベットにおける最高権力者たる方であり、そうたらしめる素質がある。つまり、権力の彼への移譲はされて然るべきなのだ。"
 TIB_temples_support:0 "寺院を支援"
 TIB_temples_support_desc:0 "寺院はチベット国家の根底、基盤である。寺院の存続は我々の存続に直結するため、相互の関係が重要となる。"
 TIB_transfer_power_to_norbulingka:0 "ノルブリンカへの権力集中"
 TIB_transfer_power_to_norbulingka_desc:0 "ポタラ宮は政治の中心ではあるが、あまりにも雑多な勢力が入り組みすぎている。ノルブリンカ宮殿に行政の中心地を移せば、その様な混乱も解消することができる。"
 TIB_religious_state:0 "宗教国家"
 TIB_religious_state_desc:0 "チベットとは仏教の国である。宗教はいかなる場合も蔑ろにしてはならない。"
 TIB_chushi_gandruk:0 "チュシ・ガンドゥク"
 TIB_chushi_gandruk_desc:0 "東チベットにカム人のための組織を設けることによって、彼らが満足するよう仕向けられるだろう。"
 TIB_reorganization_ganden_phodrang:0 "ガンデンポタンを再組織"
 TIB_reorganization_ganden_phodrang_desc:0 "ダライ・ラマを否定しチベットの近代化への努力を妨げる様な者を取り除くため、カシャックだけでなく政府全体をも総取り換えせねばならない。"
 TIB_more_temples:0 "更なる寺院の建築"
 TIB_chinese_issue:0 "中国問題"
 TIB_regency_seize_power:0 "摂政の権力掌握"
 TIB_regency_seize_power_tt:0 "§Y摂政中心の政治§!に傾くだろう……"
 TIB_reting_rinpoche:0 "レティン・リンポチェ"
 TIB_reting_rinpoche_desc:0 "レティン・リンポチェはレティン寺の座主であり、過去に摂政職を賜った経験もあるが、意図的に政治的な権力闘争へと巻き込まれ政界から追放されていた。しかし、今のチベットには彼の力が不可欠であり、ダライ・ラマの名の下に彼を再び政界に招聘せねばならない。"
 TIB_reting_rinpoche_tt:0 "§Yレティン・リンポチェが権力を掌握する§!"
 TIB_ban_the_reformists:0 "改革主義者を追放"
 TIB_ban_the_reformists_desc:0 "チベット政界における権力闘争の原因は急進的な改革を求める者の権力を得ようとする行動にある。そのような者たちは速やかに断罪される必要がある。"
#  TIB_taktra_rinpoche:0 "タクトラ・リンポチェ" バニラと重複
 TIB_taktra_rinpoche_desc:0 "第3代タクトラ・リンポチェはダライ・ラマ12世の時代から生きており、チベットの安定を求めるには相応しい人物である。彼を中央政府へと招集し、速やかに摂政として国家を導いてもらわねばならない。"
