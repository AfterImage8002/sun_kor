 #leaders Descriptions
 POLITICS_TSARONG_DZASA_DESC:0 "§Wツァロン・ツァサは1888年にナムガン・ダザン・ダムドゥルという名前でフェンポーの農家のもとに生まれた。彼は生まれ持った高い知能を買われてダライ・ラマ13世の下で仕え、モンゴルへの訪問時に最側近の一人となった。1910年の清によるチベット遠征ではチベットのことを防衛し、人々からは「チャクサムの英雄」と呼ばれた。その後はチベットの全体的な近代化に関与し、ダライ・ラマ13世が崩御してからも国家を近代化する努力を惜しまなかった。第二次世界大戦前後においてはチベットの経済改革において重要な人物となり、その功績がたたえられて再度ダライ・ラマに仕え、カロン・ティパに指名された。§!"
 POLITICS_LHALU_DORJE_DESC:0 ""
 POLITICS_TAKTRA_RINPOCHE_III_DESC:0 ""
 POLITICS_PHUNTSOG_WANGYAL_DESC:0 "§W中国共産党に影響を受けてチベット共産党の結党を行った後、プンツォク・ワンギャルは大チベットの達成と反国民党的な主張を根拠として東チベットにおいて対国民党蜂起を幾度となく指導した。\n一度貴族的な専制主義が蔓延するラサにおいて反体制的な活動を行い逮捕されたが脱獄し、今やチベット政府を掌握するまでに成長した。§!"
 POLITICS_THUBTEN_KUNPHELA_DESC:0 ""
 POLITICS_JAMPHEL_YESHE_GYALTSEN_DESC:0 "§W1912年に生まれたトゥプテン・ジャンペル・イェーシェーギャルツェンははレティン・リンポチェの転生者として認められレティン寺の座主として教育を受けた。ダライ・ラマ13世の死後に摂政に任命され、チベット政治の一端を担ったが、立場が立場故に必然的に権力闘争へと巻き込まれ摂政を辞させられるにいたった。その後、一度は政府への陰謀の罪で捕まったが無罪放免とされ、今の不安定なチベットには彼が必要だとして支持者によってふたたび摂政に君臨することとなった。§!"
 POLITICS_FALLEN_MONASTERY_DESC:0 "§W無政府主義の波はついにチベットまで到達し、そして今やチベットを完全に覆った。無政府主義コミューンは一つの崩壊した寺院に拠点を構え、無政府主義を侵す如何なる敵をも通すことはないのだ……§!"
 POLITICS_MAO_ZEDONG_TIB_DESC:0 ""
 POLITICS_KUNGA_WANGCHUK_DESC:0 ""
 POLITICS_LUKHANGWA_DESC:0 "§Wツェワン・ラプデンという名で生まれたルカンワは1915年にはすでにチベット政府の要職を歴任するまでになった。ツィポン（財務大臣）に任命された際には外貨を積極的に取り入れ、対外貿易と全面的な開国の準備を行い、財政改革に関与した。ダライ・ラマ13世の崩御後に僧院の出身であるロブサン・タシと協力しダライ・ラマ14世の捜索隊への支援を行ったのちに一度引退したが、一部の支持者の推薦によって首相となった。"
 POLITICS_HIMMLER_IN_TIBET_DESC:0 "醜き闘争によって分たれた黒い魂は彷徨い続け、遂にチベットの地へと辿り着いた。\n\nトゥプテン・ティムレル・ヘンリチは出身地や年齢をはじめ、これまでの人生経験のほとんどが秘匿された謎多き僧侶である。ルンポルト・リンポチェと名乗り、その顔つきや流暢な西洋語を話すことから欧州出身ではないか、と良く言及される。今や摂政となった彼は「死」の象徴である髑髏を意匠とした青年団体を結成し、自らの保身に努めている。\n\n彼はよく「必要以上の粗暴で非常な措置は取っていない。我々チベット人は、たとえ相手が人間以下の畜生でも、最後まできちんとした態度をとる。」と述べているようだが、真相は定かではない。§!"
 POLITICS_14_DALAI_LAMA_DESC:0 ""
 POLITICS_JIGME_TARING_DESC:0 ""
 POLITICS_LOBSANG_TASHI_DESC:0 ""
 POLITICS_NGAPO_NGAWANG_KHAM_DESC:0 ""
 #General Descriptions
 TIB_TSARONG_MILITARY_DESC:0 "§Y概説\n出生:§W 1888年、チベット、ペンポー\n§Y軍歴:§W ダライ・ラマ13世はチベット軍の近代化に際して、ツァロンを総司令官に任命した。彼は以前軍を率いて清軍を撃退し、「チャクサムの英雄」というあだ名と共に名声を獲得していたため、予算を軍に割く助けとなった。ダライ・ラマ13世の崩御後彼は他の様々な事業にかかわるようになったが、レティン・リンポチェによって軍の立場は据え置かれた。カロン・ティパに指名され、大きな権利を得ると一部の予算を確実に軍に回せるように手配した。\n§Y特筆事項:§W 国家のほぼ全てに関わっているが、政治の表舞台から引退すれば軍に専念するだろう。§!§!§!§!§!§!"
 TIB_TASHI_DHONDUB_DESC:0 "§Y概説\n出生:§W 1906年、チベット\n§Y軍歴:§W ユトク・タシ・ドンドゥプは1924年にチベット軍に入隊し、新しい砲兵部隊へ配属され、英領インド軍の下で訓練を受けた。順当に昇進を重ね、32年には新兵器である機関銃の担当武官となる。ダライ・ラマ13世によってその力量が認められ、その護衛部隊の指揮官となった。35年に塩・茶税大臣に就任。41年にエジプトへ観戦武官として派遣され帰国後、東チベット方面軍司令官に就任。§!§!§!§!"
 TIB_TSEWANG_RIGZIN_DESC:0 "§Y概説\n出生:§W 1905年、チベット、ラサ\n§Y軍歴:§W 名門貴族であるサンポー家の出身。チベット軍入隊後砲兵隊に属し、14歳で既にチベット政府との関わりを持った。34年に馬家軍の小部隊を撃退し第4師団長となる。§!\n§Y特筆事項:§W 貴族の生まれではあるが政治的には一般に革新的と呼ばれる立場にある。§!§!§!§!§!§!"
 TIB_SURKHANG_LHAWANG_TOPGYAL_DESC:0 "§Y概説\n出生:§W 1915年、チベット、ラサ\n§Y軍歴:§W 軍人と言うよりもどちらかといえばエンジニアである彼は、1931年に政府に入り、トラプチの発電所での監督事務を行なった。36年に貿易のための交渉人としてインドに派遣された。帰国後、兄の勧めで軍の訓練に参加し、トラプチの部隊の指揮官となった。\n§Y特筆事項:§W 英語が話せ、軍の指揮および外国との交渉ができるため、カシャックは彼を外国への親善大使の一人にしようとしている。§!§!§!§!§!§!"
 NGAPOI_NGAWANG_JIGME_GENERAL_DESC:0 "§Y概説\n出生:§W 1910年2月1日、チベット、ラサ\n§!§!"
 TIB_KALON_LAMA_DESC:0 ""
 TIB_JIGME_TARING_MILITARY_DESC:0 "§Y概説\n出生:§W 1908年、英領インド帝国、シッキム\n§!§!"
 TIB_DINGJA_DESC:0 "§Y概説\n出生:§W 1896年\n§Y軍歴:§W 個人名ドルジ・ギャルツェン。元々イギリス留学組になる予定だったが、ダライ・ラマ13世に仕えるため国内に残留する。1923年に軍の指揮官に任命。語学に長け、英領インドにおいて訓練を受けた。その後、軍需品輸入の担当官となる。親英的であり、英国人のインド撤退後も個人的に英軍将校や元英印の政治家と親交を続けている。\n§Y特筆事項:§W 知的、陽気、社交的でありチベット全体からの人気があり、有事の際には頼りになるだろう。§!§!§!§!§!§!"

