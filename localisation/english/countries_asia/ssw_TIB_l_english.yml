 TIB_14th_dalai_lama_desc:0 "ダライ・ラマ14世、法名テンジン・ギャツォはアムド地方の農家に生まれ、4歳でダライ・ラマに即位した。彼はチベット仏教の象徴で最高位の指導者であり、チベットにおける国家元首でもある。\n\nしかしまだ彼は成年に達しておらず、現在は摂政職を設置しチベットの政治を執り行っている。その状況においても世界情勢はめまぐるしく変化しており、時には彼に選択を迫る時が訪れるだろう。"
 TIB_14th_dalai_lama_soccon_desc:0 "ダライ・ラマ14世、法名テンジン・ギャツォはアムド地方の農家に生まれ、4歳でダライ・ラマに即位した。彼はチベット仏教の象徴で最高位の指導者であり、チベットにおける国家元首でもある。\n\n彼は近年の改革を理解し受け入れ、その拡大を納得できるものにするべく助力している。その姿勢に応えるべく、我々も手を抜くことは断じて許されない。"
 
 #events
 tibet.1.t:0 "政治主軸の決定"
 tibet.1.desc:0 "チベットはイギリスの影響力が無くなった今、自ら国家の政治の方向を策定する重大な問題に直面している。国家を改革へと向かわせ、中国の影響を引き込んだりキルギスの中国共産党員に連絡を取ることも、チベットをダライ・ラマのもと、独自性の高い国家にすることも可能なのだ。そこで、大まかな方針を決定せねばならないのである。"
 tibet.1.a:0 "改革を早急に実行せよ!"
 tibet.1.b:0 "伝統的な政治を行おうではないか!"
 tibet.2.t:0 "蔵彊蒙鉄道計画"
 tibet.2.desc:0 "チベットより我が国に対する新たな鉄道建設計画案が持ち込まれた。どうやらチベットから新疆を縦断してモンゴルまでを鉄道で接続するというのだが、我が国の領内を通過するため許可を得ようとしているようだ。"
 tibet.2.a:0 "新たな鉄道に乾杯。"
 tibet.2.b:0 "どうせ軍事作戦にでも使うんだろう"
 tibet.3.t:0 "僧兵同士の小規模な衝突"
 tibet.3.a:0 "厄介なことになりそうだ"
 tibet.4.t:0 "衝突が大規模な政治闘争に発展!"
 tibet.4.a:0 "再びレティン・リンポチェを呼び戻さねば"
 tibet.4.b:0 "タクトラ・リンポチェによる新たな風を!"
 tibet.5.t:0 "新たな組閣"
 tibet.5.a:0 "彼らならやってくれるはずだ"
 tibet.6.t:0 "レティン・リンポチェの処遇"
 tibet.6.a:0 "処刑せよ"
 tibet.6.b:0 "まだ利用価値はある、監禁せよ"
 tibet.7.t:0 "最高司令官を決定"
 tibet.7.a:0 "ユトク・タシ・ドンドゥプだ"
 tibet.7.b:0 "スルカン・ラワン・トプギャルだ"
 tibet.7.c:0 "ンガポー・ンガワン・ジグメを任命せよ"
 tibet.8.t:0 "中国共産党がチベットを掌握!"
 tibet.8.a:0 "敢然と戦い、敢然と勝利する!"
 tibet.9.t:0 "ダライ・ラマの運命"
 tibet.9.a:0 "追放せよ、必要のない存在だ"
 tibet.9.b:0 "処刑の後隠蔽すべきだ"
 tibet.9.c:0 "脇に置いておけ、特段問題にはならないはずだ"
 tibet.10.t:0 "ダライ・ラマが我が国へ亡命"
 tibet.10.a:0 "アカは悪虐を尽くすばかりだな"
 tibet.11.t:0 "合併の提案"
 tibet.11.a:0 "これは我々にとって有意義だ!"
 tibet.11.b:0 "否、まだその時候ではない"
 tibet.12.t:0 "革命党会議"
 tibet.12.a:0 "武力で訴えねば我々の声は届かない!"
 tibet.12.b:0 "民主的で西洋的な選挙を行おう"
 tibet.13.t:0 "ラサにおける戦闘"
 tibet.13.a:0 "これが我々の答えだ!"
 tibet.14.t:0 "シッキム問題"
 tibet.14.a:0 "シッキムはチベットの影響下においても差し支えない"
 tibet.14.b:0 "割譲して問題ないだろう。"
 tibet.14.c:0 "我が領土は渡すわけにはいかない!"
 tibet.15.t:0 "ブータン問題"
 tibet.15.a:0 "ブータンはチベットと共にあるべきだ"
 tibet.15.b:0 "自らの土地を差し出してでも共に進むべきだ!"
 tibet.15.c:0 "我々は独立国だ、屈しはしない!"
 tibet.16.t:0 "アムド地方購入の提案"
 tibet.16.a:0 "こんな提案乗るわけないだろう？"
 tibet.16.b:0 "売却せよ"
 tibet.17.t:0 "拘束されたンガワン・ジグメ"
 tibet.17.a:0 "洗脳して利用だ"
 tibet.17.b:0 "処刑せよ、忌々しき反動主義者め"
 tibet.18.t:0 "ガンデンポタンの民主化"
 tibet.18.a:0 "近代化への大いなる一歩である!"
 tibet.18.b:0 "指導者は据え置きで行こう、都合がいい"
 tibet.18.c:0 "政府を操りやすくするためには彼が適任だ"
 tibet.19.t:0 "ロシア人亡命者の受け入れ"
 tibet.19.a:0 "有益な難民受け入れだ"
 tibet.20.t:0 "仏教徒が蜂起"
 tibet.20.a:0 "鎮圧には成功したが、不穏だな"
 tibet.21.t:0 "ダライ・ラマが亡命"
 tibet.21.a:0 "敗北主義者め、逃げてしかるべきなのかもな"
 tibet.22.t:0 "将軍の一部が亡命"
 tibet.22.a:0 "くそっ、やられた!"
 tibet.23.t:0 "サキャの僧院が同調"
 tibet.23.a:0 "正しい判断だ"
 tibet.24.t:0 "羊が集団脱走"
 tibet.24.a:0 "羊を追い込め!"
 tibet.25.t:0 "造幣局の増設"
 tibet.25.a:0 "よし!"
 tibet.100.t:0 "第1回摂政選挙"
 tibet.100.a:0 "ツァロンの続投"
 tibet.100.b:0 "ランドゥンを任命する"
 tibet.100.c:0 "ルカンワが適任だ"
 tibet.150.t:0 "国旗制定会議"
 tibet.150.a:0 "五星紅旗を制定せよ"
 tibet.150.b:0 "三星紅旗を制定せよ"
 tibet.151.t:0 "対国民党政策決定会議"
 tibet.151.a:0 "奴らを吊るせ!"
 tibet.151.b:0 "必ずや利用価値はあるはずだ。"
 tibet.152.t:0 "宗教政策決定会議"
 tibet.152.a:0 "寛容であるべきだ"
 tibet.152.b:0 "放っておけ"
 tibet.152.c:0 "弾圧せよ"
 tibet.153.t:0 "継戦戦略決定会議"
 tibet.153.a:0 "積極的な攻撃によって打破する!"
 tibet.153.b:0 "受動的な防衛によって勝利する!"
 tibet.154.t:0 "政策の決定"
 tibet.154.a:0 "未来の栄光のために!"
 tibet.200.t:0 "寺院の反乱"
 tibet.200.a:0 "小規模な反乱など無視しろ"
 tibet.1000.t:0 "西からの修行僧"
 tibet.1000.desc:0 "今朝、 インドより一人の修行僧が現れた。彼の詳しい足取りはわからないが、どうやらシッキムを超えてギャンツェを経由しラサへと到達したようだ。\n\nダライ・ラマに謁見するためにラサに来たと言い、ドイツ人の政治顧問であるエルンスト・シェーファーと会談しその際流暢なドイツ語で会話したとされる。彼はルンポルト・リンポチェ、法名をトゥプテン・ティムレル・ヘンリチと名乗り、シェーファーは彼を調べた際に知能が高く、チベットを政治的に導くことができるだろうと判断し、ダライ・ラマに対して政治的に不安定な摂政のジャムペル・イェーシェーギャルツェンの代わりに彼を推挙した。摂政の政治に不満を抱いていた複数の僧院やカシャックの一部のメンバーもこれに同調している。\n\n高名な僧侶曰く、彼はチベットの未来を照らす光かもしれないとのことだ。"
 tibet.1000.a:0 "彼を新たなる摂政に任命せよ"
 tibet.1000.b:0 "素性の分からぬ人間に政治をやらせるほど狂ってはいない!"
 
 tibet.10000.t:0 "対浸透掃討"
 #tibet.10000.desc:0 "当局の調査により、西部の田舎に共産主義の拠点が発見された。我々の軍隊は全力かつ早期にこれを排除しなければならない。少しでも遅れれば奴らが活動基盤を広げてしまい、根絶が困難になるだろう。"
 tibet.10002.t:0 "共産主義派の支部が[infiltrated_state.GetName]で発見される"
 tibet.10002.desc:0 "当局の調査により、[infiltrated_state.GetName]に共産主義の拠点が発見された。我々の軍隊は全力かつ早期にこれを排除しなければならない。少しでも遅れれば奴らが活動基盤を広げてしまい、根絶が困難になるだろう。"
 tibet.10002.a:0 "部隊を送れ"
 tibet_10003.t:0 "共産主義者が加わった"
 tibet.10003.desc:0 "今回の共産主義者のアジト摘発は成果なく終わってしまった。我々は共産主義の侵入者たちが未だ我が国で活発に活動していることは知ってるものの、新しい情報は入っていない。"
 tibet.10003.a:0 "判明している奴らから根絶しよう!"
 tibet_10004.t:0 "共産主義者の浸透は挫折したか？"
 tibet.10004.desc:0 "報じられている大規模な共産主義者の浸透は過分に誇張されているようだ。数多くのアジトとして知られる施設や活動家への摘発は徒労に終わった。これは共産主義者たちが全く支部を組織できなかったか、あるいはすでに我々により掃討されたかの何れかを意味する。しかし彼らが活動再開を前に我々を油断させようとしていることは疑いなく、警戒を解くことはできない。"
 tibet.10004.a:0 "彼らを全員排除できたなら良いのだが"
 
 tibet_news.1.t:0 "アッサム・チベット地震"
 tibet_news.1.desc:0 "昼ごろ、チベット南東部からインドアッサム地方にかけて大規模な地震が観測された。\n地震によってチベットでは大規模な地鳴りや土砂崩れなどが発生し、アッサム地方では洪水によって村が丸ごと壊滅するなど大規模な損害を被った。経済的な損失は1897年の地震を上回り、飛行士によれば地形の変化がいくつも観測されたという。ブータン、ミャンマーやインドの離れた観測所においても本震や余震が感知され、科学者たちはこれが地球規模でも数本の指に入るほど巨大な地震であろうと発表している。"
 tibet_news.1.a:0 "今すぐに被害の確認を!"
 tibet_news.1.b:0 "自然は非情なこった。"
 tibet_news.2.t:0 "中国共産党がチベット政権を掌握"
 tibet_news.2.desc:0 ""
 tibet_news.2.a:0 "中国共産党万歳!"
 tibet_news.2.b:0 "くそっ、ハエたたきはどこだ!？"
 tibet_news.2.c:0 "奴らには山奥がお似合いだ。"
 tibet_news.3.t:0 "ダライ・ラマが全権を得る"
 tibet_news.3.desc:0 ""
 tibet_news.3.a:0 "国を良い方向に導くのは彼しかいない"
 tibet_news.3.b:0 "少し幼くはないか？"
 
