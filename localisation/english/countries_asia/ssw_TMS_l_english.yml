 TMS_legitimate_iron_rule:0 "正当なる鉄の支配"
 TMS_legitimate_iron_rule_desc:0 "NKVDの支配は住民の不満と農政、経済の不調を生んだが、それでも住民の大多数は規律ある正当な政府を支持し外国の支援を受けたファシストの支配下に入る事を拒んだ。いくら経済や政治が混乱しようが、NKVDの支配は絶対的であり、烏合の衆であるファシストに対する組織力の優越は絶対である。"
 TMS_rulers_from_unfamiliar_lands:0 ""
 TMS_rulers_from_unfamiliar_lands_desc:0 "スターリン時代の大粛清により地元の指導者は粛清され、他の地方から派遣されたトルクメン人ではない人間が我々の土地を支配するようになり、人々と指導層の溝を深まったが、お互いは互いに理解し合おうとし溝は埋まりつつあるように思えた。しかし大祖国戦争に祖国が敗北した事に続くトルクメン・ソビエト社会主義共和国の混乱を収束させるため、NKVDがトルクメン共産党のヤーコフ・チュビンを傀儡化し、大粛清を続行した事で、住民と指導者層とのつながりは断たれ、トルクメンに大きな影に包まれる事となった。"
 POLITICS_YAKOV_CHUBIN_DESC:0 "ベラルーシのモギレフ県にてユダヤ系の家系に生まれたヤーコフ・チュビンは、革命で赤軍の側に着き、革命後は労働組合の書記長や様々な地域の党官僚として着実にキャリアを身に着けていった。しかしスターリンの大粛清が始まると粛清された前任者の代わりとしてトルクメンSSRに送り込まれ、彼は様々な疑惑が持たれたもののソビエト連邦が瓦解を始めてるその時まで生き残る事に成功した。\n\nしかし彼自身の危機は終わってはいなかった。NKVDがこれまでのチュビンの疑惑をまとめあげ、いつでも彼を粛清できる状況を作り出したのだ。この状況により、NKVDは更なる力をつける事となり、スターリンの政府から遠く離れたトルクメンでは誰もNKVDを静止させる事の出来る人物はいなくなった。チュビンは常に粛清の恐怖に怯え、NKVDを排除する勇気などまるで持ち合わせていない。\n\nもし彼が自分の道を切り開らこうとするならば、NKVDではない誰かの手を借りる事が必須となるだろう。"
