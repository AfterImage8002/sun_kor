l_english:
#国家方針
 TOK_check_economy_condition:0 "経済状況の確認"
 TOK_check_economy_condition_desc:0 "我々の産業は他国と比べると大きく立ち遅れている。今一度現状を確認し、次に何をすべきか確認すべきだろう。"
 TOK_dealing_famine:0 "飢饉への対処"
 TOK_dealing_famine_desc:0 "現状、我々は重大な飢饉に直面している。これに対処しなければ、産業の回復はありえないだろう。"
 TOK_expand_farm:0 "耕地の拡大"
 TOK_expand_farm_desc:0 "飢饉に対処できるだけの農業生産力が我々には必要だ。国内の農業を振興させることが最善の策だろう。"
 TOK_import_food_from_CHI:0 "中国からの食糧輸入"
 TOK_import_food_from_CHI_desc:0 "我々には中国という頼れる友好国が存在する。彼らに食料を頼むのが望ましいだろう。困ったときに手を差し伸べる者こそ、真の友人だ。"
 TOK_recommend_grow_edible_crop:0 "食用作物栽培の推奨"
 TOK_recommend_grow_edible_crop_desc:0 "これまで、我が国では商品作物が多く生産されていた。商品は金は産むが人は養えない。食用作物の栽培量を増やす必要がある。"
 TOK_promot_mutual_trade:0 "相互貿易の振興"
 TOK_promot_mutual_trade_desc:0 "相互貿易は、お互いに多大な利益をもたらすものだ。我々はこれをさらに振興させ、産業を発展させなければならない。"
 TOK_establish_agri_cooperative:0 "農業協同組合の設置"
 TOK_establish_agri_cooperative_desc:0 "農民は、生活が不安定という最も大きな問題を抱えている。彼らを支援する組織を設置し、農民を保護する必要がある。"
 TOK_establish_agri_fund:0 "農業基金の設置"
 TOK_establish_agri_fund_desc:0 "万が一、農業が再び大きな打撃を受けたとき、彼らを支援、そしてその後の復興を担える組織が必要だ。早急に整備する必要がある。"
 TOK_self_sufficiency_support:0 "自給自足の支援"
 TOK_self_sufficiency_support_desc:0 "国内で十分な食料が賄えることは、我が国にとって非常にいいことだ。国内の自給自足を本格化していくことが重要だ。"
 TOK_invest_mechanize_agri:0 "機械化農業に投資"
 TOK_invest_mechanize_agri_desc:0 "農業の機械化を進めていくことは、より効率的な農業生産において重要だ。農業の機械化、自動化を推進しなければならないだろう。"
 TOK_solve_famine:0 "飢饉の解消"
 TOK_solve_famine_desc:0 "様々な対抗策を経て、今や飢饉の傷は完全に癒えた。農業は再建され、食糧問題も解決している。これから我が国は豊かな農業国家となるだろう。"
 TOK_dev_base_infra:0 "基礎インフラの整備"
 TOK_dev_base_infra_desc:0 "鉄道、自動車など、主要な交通網の整備は、産業の発展において非常に重要だ。これらの整備は、国家規模の事業として進めるべきだろう。"
 TOK_unify_standard_gauge_china:0 "標準軌を中国と統一"
 TOK_unify_standard_gauge_china_desc:0 "鉄道の軌道を他国のものと統一することは、国外との物資輸送の面で大きな利点がある。中国と関係の深い我々は、軌道を中国のものに合わせるべきだろう。"
 TOK_establish_industrial_base:0 "産業基盤の確立"
 TOK_establish_industrial_base_desc:0 "産業の基盤を確立しなければ、どんな産業であろうと発展することはない。基礎工業の発展を重視し、これに投資する必要がある。"
 TOK_extension_vietnam_railway:0 "ベトナム鉄道の延伸"
 TOK_extension_vietnam_railway_desc:0 "我々の国内では、鉄道が整備されているところとそうでないところで多きな相違がある。全国に鉄道を延伸させ、交通網を構築しなければならい。"
 TOK_protect_local_industry:0 "地元産業の保護"
 TOK_protect_local_industry_desc:0 "地方の各地には、優れた独自産業が多数存在している。彼らを保護することで、より優れた産業体形を確立できるだろう。"
 TOK_invest_W_mine:0 "タングステン鉱山への投資"
 TOK_invest_W_mine_desc:0 "タングステンは、軍民問わず様々な用途の存在する金属である。わが国に存在するタングステン鉱山を拡張し、生産量を増加させるべきだろう。"
 TOK_modernize_plan:0 "近代化計画"
 TOK_modernize_plan_desc:0 "産業の近代化をより一層進め、これを様々な形で反映させるべきだ。そしてそれは、軍民問わない分野で活用されるであろう。"
 TOK_mining_subsidy:0 "鉱業助成金"
 TOK_mining_subsidy_desc:0 "ベトナムには豊富な鉱産資源が眠っている。これを発展させ、より洗練された鉱業を確立するために、政府が直接手を差し伸べるべきだ。"
 TOK_enhance_light_industry:0 "軽工業の充実"
 TOK_enhance_light_industry_desc:0 "工業の発展は、何も重化学工業だけではない。軽工業の発展は重要であり、ここからさらに重工業へとつなげていくこともできる。"
 TOK_expand_hai_phong_port:0 "ハイフォン港の拡大"
 TOK_expand_hai_phong_port_desc:0 "ハイフォン港は我が国と世界を結ぶ重要な港湾だ。今後の近代化のためにも港を拡大するべきだろう。"
 TOK_red_river_hydraulic:0 "紅河の治水事業"
 TOK_red_river_hydraulic_desc:0 "紅河はたびたび氾濫を起こす。周辺地域のの被害を抑える為にも、治水事業を実施するべきだ。"
 TOK_construct_industry_park:0 "工業団地の建設"
 TOK_construct_industry_park_desc:0 "工業の集積地を構築することで、集中した産業の発展を推進するとともに、先端技術の吸収に役立てることができる。"
 TOK_coal_export_promotion:0 "石炭の輸出促進"
 TOK_coal_export_promotion_desc:0 "世界のエネルギーの中心は石油へと移りつつあるが、いまだに石炭も重要なエネルギーの一つだ。我々はこれをうまく役立てる必要があるだろう。"
 TOK_balanced_economy_system:0 "均衡のとれた経済体制"
 TOK_balanced_economy_system_desc:0 "農業、軽工業、重工業。それぞれのバランスの取れた産業体形を確立することで、今や我が国の産業技術は先進国にも劣らないものとなる。"
 TOK_reform_vietnam_natinal_rev_army:0 "越南国民革命軍の諸改革"
 TOK_reform_vietnam_natinal_rev_army_desc:0 "国民大会は終了した。政治的な方針が決まった今、軍事面での改革を進めなければならない。"
 TOK_assessing_state_military:0 "軍の状態を把握"
 TOK_assessing_state_military_desc:0 "改革を始めるには、まず軍の状態を把握する必要があるだろう。"
 TOK_import_weapon_china:0 "中国からの兵器輸入"
 TOK_import_weapon_china_desc:0 "我が国と繋がりの深い中国から武器を輸入する。彼らの武器を使い、軍を増強する必要があるだろう。"
 TOK_protect_south_china_sea:0 "南シナ海の護り"
 TOK_protect_south_china_sea_desc:0 "南北に長い海岸線を持つ我が国にとって、南シナ海の防衛は重要である。海軍の増強は必須であろう。"
 TOK_dev_Haiphong_port:0 "ハイフォン港の発展"
 TOK_dev_Haiphong_port_desc:0 "ベトナム北部にあるハイフォン港は、ハノイに近い立地を生かしベトナム有数の貿易港となっている。造船業やインフラ整備を進め、港の更なる発展を目指すべきだ。"
 TOK_learn_know_how:0 "ノウハウを学ぶ"
 TOK_learn_know_how_desc:0 "我が国の海軍は歴史が浅く、未だに旧世代の戦術や機構を採用している所もある。他の海軍国からノウハウを学ぶべきだ。"
 TOK_utilization_junk_ship:0 "ジャンク船の活用"
 TOK_utilization_junk_ship_desc:0 "ベトナムには伝統的なジャンク船が今も海洋での生活、資源採掘に一役買っている。ベトナム海軍の発展は伝統的な海洋技術を利用する必要がある。幾つかのジャンク船を民間から購入し海軍輸送に役立てよう。"
 TOK_legacy_french_navy:0 "フランス海軍の遺産"
 TOK_legacy_french_navy_desc:0 "フランスが我が国に残していったいくつかの船や将校の力を借り、彼らと共にベトナム海軍を発展させる。"
 TOK_emphasis_artillery:0 "砲の重視"
 TOK_emphasis_artillery_desc:0 "魚雷は安全性や費用に問題があり、空母戦力を運用できるほど我が国は発展していない。戦艦や巡洋艦を主軸とした、砲火力の重視を目指すべきだ。"
 TOK_research_with_china:0 "中国との共同研究"
 TOK_research_with_china_desc:0 "同じく海軍が発展途上である中国と共に海軍を発展させる。共同研究は双方に莫大な利益をもたらすだろう。"
 TOK_quest_submarine:0 "潜水艦への探求"
 TOK_quest_submarine_desc:0 "海面下で探知されることなく動き、輸送船や敵艦に高威力の魚雷をお見舞いする潜水艦。この艦船の運用が、今後の海の鍵となるだろう。"
 TOK_foundation_maritime_nation:0 "海洋国家の基礎"
 TOK_foundation_maritime_nation_desc:0 "海軍の強化やそれに伴う港湾施設や造船所の増強は、ベトナム人に海洋国家としての認識を与えた。造船技術の発展や海軍の拡大はさらに進むであろう。"
 TOK_prepare_establish_military_academy:0 "士官学校創設の準備"
 TOK_prepare_establish_military_academy_desc:0 "将校を育成する士官学校を創設すべきだ。まずは教師や教材、土地などの必要資材を用意しよう。"
 TOK_lesson_from_french_indchina_era:0 "仏印時代の教訓"
 TOK_lesson_from_french_indchina_era_desc:0 "我らの身近な人々の中で一番軍事戦略に長けているのはフランス人だろう。従って彼らを誘致しフランス式の士官学校を目指す必要がある。"
 TOK_vietnamese_themselves:0 "我らがベトナム人自身で"
 TOK_vietnamese_themselves_desc:0 "国土を守るのは国民なのだ。当然戦術研究も我々の力で行うべきだろう。"
 TOK_lesson_from_huangpu_military_academy:0 "黄埔士官学校からの教訓"
 TOK_lesson_from_huangpu_military_academy_desc:0 "中国にある黄埔士官学校は多くの中国軍人を輩出し中にはベトナム人卒業生も居た。同盟国である中国との関係を利用して黄埔軍官学校の卒業生を士官学校創設の為に呼び寄せよう。"
 TOK_for_defence:0 "防衛の為に"
 TOK_for_defence_desc:0 "要塞が防衛戦闘に有効なのはかつての宗主国を見てもわかるだろう。もっとも、迂回されなければの話だが。"
 TOK_combat_training_jungle:0 "密林での戦闘訓練"
 TOK_combat_training_jungle_desc:0 "内陸部の多くを占める密林での戦闘訓練を行い、ジャングルや熱帯雨林での戦闘に備える。"
 TOK_population_census_conscription:0 "徴兵の為の人口調査"
 TOK_population_census_conscription_desc:0 "政府機関の未発達もあり、詳細な人口は未だ調査できていない。徴兵のため、正確な人口を調べるべきだ。"
 TOK_with_reference_french_expeditionary_force:0 "フランス遠征軍を参考に"
 TOK_with_reference_french_expeditionary_force_desc:0 "フランス植民地時代のフランス遠征軍には少なからずベトナム人が参加していた。彼らと在ベトナムフランス人を重宝し、軍の近代化をはかる必要がある。"
 TOK_organize_adapt_vietnam:0 "ベトナムに適応する編成"
 TOK_organize_adapt_vietnam_desc:0 "ベトナムの国土を一番知っているのはベトナム人だ。我らベトナム人の力で、ベトナムに適した軍を作り上げようではないか。"
 TOK_chinese_style_military_orgnize:0 "中国式の軍編成"
 TOK_chinese_style_military_orgnize_desc:0 "豊富な人的資源を持つ中国を参考に軍を編成する。"
 TOK_more_robust_gun:0 "より頑丈な銃を"
 TOK_more_robust_gun_desc:0 "戦闘していて簡単に壊れるような銃を使っているようではいくら練度が高くても敗北は避けられない。新型の銃を開発し、信頼性を上げるべきだ。"
 TOK_transport_truck:0 "トラックによる輸送"
 TOK_transport_truck_desc:0 "徒歩行軍では移動に時間がかかりすぎる。トラックを活用し、効率的な行軍を行うべきであろう。"
 TOK_adopt_flamethrowers:0 "火炎放射器の採用"
 TOK_adopt_flamethrowers_desc:0 "ゲリラに洞窟や地下壕に籠られては安心して進軍する事ができない。火炎放射器によってゲリラの隠れる場所を焼き尽くし、背後の憂いを断つべきだ。"
 TOK_armored_unit_focus_reliability:0 "信頼性重視の装甲部隊"
 TOK_armored_unit_focus_reliability_desc:0 "アジアには密林が多く、泥や池程度で壊れるような戦車などを使っていては貴重な戦車を放棄する事になってしまう。信頼性を重視し、密林を安定して進軍できるような機甲師団を作るべきだ。"
 TOK_loyalty_edu:0 "忠誠の教育"
 TOK_loyalty_edu_desc:0 "いくら軍が強くなろうが、国民の心が付いていなければ戦う事はできない。国民たちに忠誠を教育をするべきだ。"
 TOK_sky_over_vietnam:0 "ベトナムの空"
 TOK_sky_over_vietnam_desc:0 "ベトナムの空は飛行機や飛行船が誕生してから、地上がそうであったかのように外国に支配されてきた。だもうその時代は終わる。越南民国の空軍、航空産業の発展と共にベトナム人が自由に空を飛び、外国の支配をうけない自由な空を実現できるはずだ!"
 TOK_aircraft_china:0 "中国からの航空機"
 TOK_aircraft_china_desc:0 "頼れる同盟国である中国は近年に始まる急速な工業化によって航空機の生産体制を築き上げた。この快挙も我々を見習うべきである。そこで航空機開発の参考と空軍の拡充のために中国からいくつかの航空機を購入する。"
 TOK_assumption_bombing:0 "爆撃の想定"
 TOK_assumption_bombing_desc:0 "爆撃は高いコストがかかり、我が国には不向きかもしれないが、研究を通してその対処法などを発見できるかもしれない。それに将来的に爆撃を実施できるようになるための布石として爆撃の研究を開始する。"
 TOK_attempt_aviation_industry:0 "航空産業の試み"
 TOK_attempt_aviation_industry_desc:0 "航空機を空に送り出すには地上における空港、生産工場、修理工場が不可欠である。空の支配を成し遂げるためには航空技術と航空産業に大規模な投資を行い、計画的な成長を促進する"
 TOK_hiring_french_engineers:0 "フランス人技術者の雇用"
 TOK_hiring_french_engineers_desc:0 "日本軍による明号作戦によりインドシナ南部から追い払われたフランス人の一部は職を失ったが、未だにベトナムの経済界、産業界に強い影響力をもっている。ベトナムで暮らしているのだからベトナムのために奉仕するのはごく自然なことだ。そこで数名のフランス人技術者を雇い軍の近代化に役立たせよう。"
 TOK_napalm_burn_everything:0 "全てを焼き尽くすナパーム"
 TOK_napalm_burn_everything_desc:0 "インドシナは鬱蒼としたジャングルに覆われており、航空戦力から身を隠し制空権の影響を無力化するのに適している。そこで最新兵器であるナパーム弾を使用し敵をジャングルから追い払うのだ!"
 TOK_invitation_foreign_pilot:0 "外国人パイロットの招待"
 TOK_invitation_foreign_pilot_desc:0 "パイロットの育成には十分な資金と行き届いた訓練が必要だが、現在の我が軍にそうした事を実施する能力はない、そこで中国やフランスなどといった我々との繋がりの深い国からパイロットを招待し我が軍での軍務についてもらう。"
 TOK_training_vietnamese_pilot:0 "ベトナム人パイロットの育成"
 TOK_training_vietnamese_pilot_desc:0 "我が国にとって空は未知の領域であるが、他の先進国がそうであるかのように広いベトナムの空もいつかはベトナム人のものにしなくてはならない。海外からパイロットを招待する案もあったが、ベトナムの空はベトナム人によって支配されるのは当然の事であろう。そこでパイロットの教育に力を注ぐ。"
 TOK_ongo_effort_stabilize_sys:0 "体制安定の為の継続的努力"
 TOK_ongo_effort_stabilize_sys_desc:0 "我が国の政治体制は長い間不安定であった。体制を安定させるための努力が必要だ。"
 TOK_promulgate_draft_constitution:0 "越南民国憲法草案の公布"
 TOK_promulgate_draft_constitution_desc:0 "国の基準となる憲法を制定するため、新憲法の草案を公布する。"
 TOK_start_agrarian_reform:0 "農地改革の開始"
 TOK_start_agrarian_reform_desc:0 "非効率的な我が国の農業を改革するべきだ。地主の独占状態を正し、小作人の負担を減らそう。"
 TOK_reform_chnom:0 "チュノムを改善"
 TOK_reform_chnom_desc:0 "チュノムは、ベトナム語を表記できるよう漢字を作り替えたベトナム独自の文字である。しかし、国家の共通の文字として使うには表記がバラバラであるなど問題点も多い。これを改善し、共通文字として使えるようにするべきだ。"
 TOK_establish_national_bank:0 "ベトナム国立銀行の設立"
 TOK_establish_national_bank_desc:0 "国立銀行の設立は国家の発展に必要不可欠であろう。銀行の存在は国民・国家の双方に利益をもたらすのだ。"
 TOK_concession_mountain_minority:0 "山岳部の少数民族への譲歩"
 TOK_concession_mountain_minority_desc:0 "これからの時代の近代国家として、山岳部のタイ族との共存が必要だ。多少の費用はかかるかもしれないが、国家としての安定を手に入れる事ができる。"
 TOK_dev_research_univ_indochina:0 "インドシナ大学での研究を発展"
 TOK_dev_research_univ_indochina_desc:0 "フランス領インドシナ時代から存続するこの大学で産業・工業技術の発展のため、研究への支援を追加する。"
 TOK_piastre_indochinoise_dong_ambidextrous:0 "仏印ピアストルとドンの両用"
 TOK_piastre_indochinoise_dong_ambidextrous_desc:0 "仏印ピアストルとは、かつての我々の支配者、フランスが作成した通貨である。この通貨と我が国固有の通貨であるドンの共通利用を進める事で、より経済活動が活発になるであろう。"
 TOK_hold_vietnam_cong_quoc_convention:0 "越南民国国民大会の開催"
 TOK_hold_vietnam_cong_quoc_convention_desc:0 "今後の国家としての方針を決めるため、国民大会を開催する。この大会で支持を得た派閥が越南民国を支配することになるだろう……"
 TOK_president_Nguyen_Binh:0 "グエン・ビン大統領"
 TOK_president_Nguyen_Binh_desc:0 "グエン・ビンは以前よりベトミンに対して融和的な人物だ。ベトミンは現状の政府に対し不満をもっており妨害活動を継続している。彼らをどう満足させ我々と協力させるのかがグエンビン大統領は関心をもっている。"
 TOK_build_trust_within_party:0 "党内での信頼を築く"
 TOK_build_trust_within_party_desc:0 "党内ではやはりベトミンと彼らに協力的なベトナム国民党左派に対する反発と疑問が多く上がっている。我々が信頼するに足るという事を会談などによってわからせる必要がある。"
 TOK_industrialize_plan:0 "工業化計画"
 TOK_industrialize_plan_desc:0 "かつてのソ連などの社会主義国家は五か年計画などの計画的な工業化によって大きな工業的発展を遂げた我々もこれを見習い高度な計画による国力増強が必要だろう。"
 TOK_fight_against_feudalism:0 "封建主義との闘い"
 TOK_fight_against_feudalism_desc:0 "主従関係を基本とする封建主義は、我々が主張する民主主義と相反する思想である。この思想、そしてそれを主張する人々とは「闘う」必要があるかもしれない。"
 TOK_aggressive_mining_mineral_resource:0 "鉱物資源の積極的採掘"
 TOK_aggressive_mining_mineral_resource_desc:0 "鉱物資源の価値は年々高まってきている。我が国も鉱山の発展や効率化に注力すべきだ。"
 TOK_semi_sonpulsory_agrarian_reform:0 "半強制的な農地改革"
 TOK_semi_sonpulsory_agrarian_reform_desc:0 "今まで穏便な方法で農地改革を進めてきたが、未だに応じない地主も多く効果はほとんど出ていない。反動的な奴らを立ち退かせ真の功労者である小作農に土地を引き渡す必要がある!"
 TOK_eliminate_french_imperialist:0 "フランス人帝国主義者の排除"
 TOK_eliminate_french_imperialist_desc:0 "今や我が国は植民地などではない自由の国だが、未だにかつての支配者であるフランス人が多く残っている。彼らの存在は役に立つ事もあるが、発展や改革には足枷になるだろう。彼らを本国へ送り返すべきではないだろうか？"
 TOK_arming_peasant:0 "農民の武装化"
 TOK_arming_peasant_desc:0 "ベトミンは農民の兵士達を率いている。我々も支持層が同じである事を示すのと同時に軍事力増強のため農民へ武装を勧告する。統制こそ若干乱れるが、彼らは戦力として大いに役立つだろう。"
 TOK_establish_thai_meo_autonomous_region:0 "タイ・メオ自治区の設置"
 TOK_establish_thai_meo_autonomous_region_desc:0 "タイ人の組織であるタイ連盟を解体し、タイ・メオ自治区を新たに設置する。政治的に厄介だった彼らを遠ざける事が必要だ。"
 TOK_resistance_china:0 "中国への抵抗"
 TOK_resistance_china_desc:0 "中国は我が国への野望を抑えられないのか、何度も挑発行為を繰り返している。彼らに対し抵抗し、中国人の影響を減らすべきだ。"
 TOK_call_viet_minh:0 "ベトミンに呼びかける"
 TOK_call_viet_minh_desc:0 "ベトナムの真の独立を目指してきた彼らと協力し、一部で軍事的連携と政治的結束を呼び掛ける必要がある。だがこれも一部の地域のみでの事だいつかは全面的な協力が必要となる。この政策は未来への布石となるだろう。"
 TOK_toward_create_united_national_gov:0 "民族統一政府に向けて!"
 TOK_toward_create_united_national_gov_desc:0 "多くの民族が統一して作る政府を目指す。ベトミンとの協力には対価が必要だ。彼らからの要求を受け入れなければ、統一政府は樹立できないだろう。"
 TOK_president_Nguyen_Tuong_Tam:0 "グエン・トゥオン・タム大統領"
 TOK_president_Nguyen_Tuong_Tam_desc:0 "今までの功績と支持によってグエン・トゥオン・タムが大統領に再任した。彼はベトナムの文化と科学の発展に関心をもっており、フランス人、中国人と協力してベトナムの文化、科学を次のステップへと導くだろう。"
 TOK_continue_Tu_Loc_Van_doan:0 "自力文団の意思を継ぐ"
 TOK_continue_Tu_Loc_Van_doan_desc:0 "自力文団とは、かつてベトナム現代文学を形成し、フランス植民地政策を文学によって改革しようとしたグループである。彼らは日本の侵攻によって解散、消滅したが、彼らの意思は消えていない。今こそ我々が引き継ぐ時なのだ。"
 TOK_Vu_Hong_Khanh_three_democracy:0 "ヴー・ホン・ハーンの三民主義"
 TOK_Vu_Hong_Khanh_three_democracy_desc:0 "かつての中華民国が掲げた三民主義を、ヴー・ホン・ハーンがベトナム流に改善し提唱している。彼の発想を取り入れるべきだ。"
 TOK_protect_Thai_fede:0 "タイ連盟の保護"
 TOK_protect_Thai_fede_desc:0 "タイ人の組織であるタイ連盟を公式に保護し、彼らと協力的な体制を作る。"
 TOK_dev_literary_world:0 "文芸の発展"
 TOK_dev_literary_world_desc:0 "文化の発展と文学・文芸は切っても切れない関係だ。文芸の発展を奨励する。"
 TOK_farmer_Nguyen_Binh:0 "グエン・ビンの農民達"
 TOK_farmer_Nguyen_Binh_desc:0 "国家を支える農民達の支援を行う。彼らが居なければ国家は動くことがきない、まさに国家の基本なのだ。"
 TOK_age_art:0 "芸術の時代"
 TOK_age_art_desc:0 "芸術は生活を豊かにする。芸術に親しめる環境は、人々の生活にゆとりを生むのだ。印刷機は鳴りやまぬ音をならして新しい本を出版し続け、街ではベトナムらしい音楽が流れ人々はカフェでくつろいでいる。まさに今はベトナム文化の黄金時代といえよう。"
 TOK_legacy_french:0 "フランス人達の遺産"
 TOK_legacy_french_desc:0 "かつて我々を支配していたフランス人は、資源や労働力の搾取と共に多くの遺産を残していった。彼らの行いを許す事はできないが、せめて今の人々とは友好関係を築き彼らの遺産を利用するべきだろう。"
 TOK_help_french:0 "フランス人の助け"
 TOK_help_french_desc:0 "フランスは我が国のはるか先を進んでいた国家である。ドイツの影響によってその力こそ消えていったが、ベトナムにいるフランス人達の技術力は健在だ。彼らの助けを借りよう。"
 TOK_vietnam_cultural_revolution:0 "ベトナム文化革命"
 TOK_vietnam_cultural_revolution_desc:0 "我々が文化へ力を入れていた成果で、文化の発展は急速に進んだ。文化革命を起こし、ベトナムは文化の黄金時代へと突入するのだ。"
 TOK_scientific_progress:0 "科学的進歩"
 TOK_scientific_progress_desc:0 "科学の力は工業力・軍事力を大きく進歩させる。科学の発展に注力するべきだろう。"
 TOK_further_progress:0 "更なる進歩"
 TOK_further_progress_desc:0 "国内が安定を取り戻しつつある今、革命の準備は整った。青少年はグエン大統領を称賛し、全国民から尊敬の眼差しで見られている。更なる進歩を続けよう。"
 TOK_president_Vu_Hong_Khanh:0 "ヴー・ホン・ハーン大統領"
 TOK_president_Vu_Hong_Khanh_desc:0 "グエン・トゥオン・タムと共にベトナム独立を志し、中国へと亡命していた。ヴー大統領は遂に祖国ベトナムで政権をとる事に成功した。彼は中国との関係を重視しており共に共産主義者の脅威に立ち向かい、フランス人帝国主義者への最後の攻勢へでようと考えている。"
 TOK_exaltation_anti_communism:0 "反共主義の称揚"
 TOK_exaltation_anti_communism_desc:0 "ベトミンは本当にベトナムを救う気はあるのか？ベトミンは民族の団結を守っているか？これらの疑問が多く残るテロ組織であるベトミンは度々赤色テロによってベトナムを恐怖に陥れている。さらには民族の団結を唱え自らを共産主義組織ではないと言っているのにもかかわらず事実上ベトナム共産党の傀儡組織に過ぎないこの事実を国民に伝え誤った道の進まないようにしなくてはならない。"
 TOK_emphasis_three_democratic_principle:0 "三民主義の強調"
 TOK_emphasis_three_democratic_principle_desc:0 "中華民国が唱えた三民主義をベトナムにも引き継ぐ。民族主義、民権主義、民生主義の三つを実行するのだ。"
 TOK_privilege_oversea_chinese:0 "華僑の特権"
 TOK_privilege_oversea_chinese_desc:0 "ベトナムでの華僑の影響力は絶大であり、経済、政治にまで浸透している。これらの状況を許し共に助け合いながらベトナムと中国、二つの祖国のために働くのが彼らの役目だろう。この関係をより強固にすべく彼らには徴兵を免除し中越国境を自由に行き来する事ができるようにしよう。"
 TOK_expand_natinal_revo_army:0 "国民革命軍の拡大"
 TOK_expand_natinal_revo_army_desc:0 "ヴー大統領の最も強力な支持基盤は越南国民革命軍である。軍を強化することは国家としての主張を強くし、政権を安定させる。"
 TOK_request_industry_assistance_china:0 "中国からの産業支援を要請"
 TOK_request_industry_assistance_china_desc:0 "中国はアジアではかなりの工業力を持つ国である。産業支援を要請し、彼らの力を分けてもらおう。"
 TOK_memory_yunnan:0 "雲南での思い出"
 TOK_memory_yunnan_desc:0 "ヴー大統領はイエンバイ蜂起の後フランスの迫害から逃れるため中国の雲南へと身を寄せた。そこでは多くの出会いがあり彼に中国との関係を意識させるきっかけでもあった。雲南との繋がりを強めるため再び雲南へと訪れ、経済協力の会談を行おう。"
 TOK_alliance_Dai_Viet_national_party:0 "大越国民党との同盟"
 TOK_alliance_Dai_Viet_national_party_desc:0 "反共主義が叫ばれる今、政党の垣根を超えて協力することが大切だ。大越国民党と同盟を結び、共に戦おう。"
 TOK_redistribute_agricultural_land:0 "農地の再分配"
 TOK_redistribute_agricultural_land_desc:0 "我が国の土地は地主によって不公平に分けられている。小作人たちが満足するような分配方法を考えなければ。"
 TOK_banish_sworn_enemy:0 "宿敵を追放!"
 TOK_banish_sworn_enemy_desc:0 "我が国はフランスの圧政から解放されたものの、忌々しいフランス人達は未だに残り政治に影響を与えている。彼らを追放すべきだ。"
 TOK_purge_mountain_division_dangerous_element:0 "山岳部の危険分子を粛清"
 TOK_purge_mountain_division_dangerous_element_desc:0 "山岳部にはタイ人が住み着いているが、彼らがいつ我が国に反旗を翻すか分からない。彼らの土地を正真正銘の越南民国領へしなければならない。"
 TOK_national_revo_continue:0 "国民革命の続き"
 TOK_national_revo_continue_desc:0 "ベトナム人が自らの手でこの国を作り上げたように、今こそベトナム人の手でこの国を押し上げる時だ。国民革命はまだ終わっていないのだ。"
 TOK_success_viet_nam_quoc_dan_dang_left:0 "ベトナム国民党左派の成功"
 TOK_success_viet_nam_quoc_dan_dang_left_desc:0 "遂にだ!遂にやったぞ!偉大な大統領であるグエン・ビンはベトミンの指導者であるホーチミンとの交渉を成功させ民族統一政府を創設させた!このことはベトナム人の独立精神を加速させ、団結したベトナム民族の下明るい未来がやって来るはずだ。しかしベトミンとの協力は中国との同盟関係に亀裂を生じさせた。これから外交的な問題をうまく乗り越える必要がある。"
 TOK_support_from_pessant:0 "農民達からの支持"
 TOK_support_from_pessant_desc:0 "貧しい農民達はもとよりベトミンの根源となっていた。そのベトミンが正式に我々の政府へと加入した事により農民からの支持は急速に高まった。"
 TOK_road_industrialize:0 "工業化への道のり"
 TOK_road_industrialize_desc:0 "ベトミンはソ連の五か年計画にならった経済政策を主張している。これらの計画は非常に先進的であり、未だ農業が主要産業となっているベトナムの経済を劇的に改善できるかもしれない。農民の支持が十分に集まった今こそ計画経済に沿った工業化を開始するのだ"
 TOK_memory_Yen_Bai:0 "イエンバイの記憶"
 TOK_memory_Yen_Bai_desc:0 "我々がベトミンと組んだことで三民主義を忘れ、かつてこの党を率いた偉大な革命家たちの事を裏切ったと考える者がいるが、そんなことは決してない。グエン・タイ・ホックの反乱やファン・ボイ・チャウの独立運動は今も我々の精神に宿っている。この事を明確にするためフランスによって徹底的に弾圧されたイエンバイ蜂起を記念した大会を開く。"
 TOK_vietnam_people_revo_army:0 "ベトナム人民革命軍"
 TOK_vietnam_people_revo_army_desc:0 "民族統一政府を樹立しベトミンとの協力関係へと至ったが、そこから発生した問題が存在する。それはベトミンの軍事組織であるベトナム人民軍と国民党政権が保持する越南国民革命軍の二つの軍隊が存在しているという事だ。指揮系統も全く違う両軍は様々部分でトラブルを起こし、軍事的な効率も良いとはいえない状態だ。民族統一政府をより強いものにするためにもこの二つの軍隊を合併させなくてはならない。"
 TOK_militarism_people:0 "人民のための軍国主義"
 TOK_militarism_people_desc:0 "正直に言って現在ベトナムに必要なものは強力な軍事力と軍国主義の精神である。だがそれは上流階級が人民っを抑圧するファッショ的な軍国主義であってはならない。搾取しようとする帝国主義を打ち破るために、人民の悲願であるベトナム民族の統一を成し遂げられる強力な武器としての軍国主義が求められている!"
 TOK_break_chinese_chain:0 "中国の鎖を断て!"
 TOK_break_chinese_chain_desc:0 "中国は対等な同盟という大嘘の下で我が国を鉄鎖で繋いできた。この鎖により我々は偽りの独立を享受し、搾取をされてきたのだ。我々がベトナム統一を果たし、インドシナでの一大勢力を築き上げた今この無意味な関係を終わらせるときだ。"
 TOK_achive_peaceful_independence:0 "平和的な独立達成"
 TOK_achive_peaceful_independence_desc:0 "一時は中国による報復戦争が開始されるとの噂も流れていたが、それは考えすぎな話である事が証明された、既に越南民国内からは中国軍が撤退し、それと同時に今まで中国人によって支配されてきたベトナムの富も我々の下へと戻って来た。"
 TOK_sino_vietnamese_war:0 "中越戦争"
 TOK_sino_vietnamese_war_desc:0 "中国は遂に帝国主義的な本性を現した!我々が南京条約機構から離脱し、軍事的、経済的な支配からの脱却を目指したところで彼らは報復のために宣戦布告を開始したのだ。長いベトナムの歴史の中で培った抵抗の精神をもう一度中国に見せてやろう!"
 TOK_declare_diplomatic_victory:0 "外交的勝利を宣言"
 TOK_declare_diplomatic_victory_desc:0 "中国との戦争間近と思われた緊張関係は一旦は収束し、国内には安堵の風潮が現れている。戦争を回避した事は紛れもない外交的勝利であり、この勝利を大々的に宣伝して、国民の支持を高めよう。"
 TOK_mobilization_militas:0 "民兵組織の動員"
 TOK_mobilization_militas_desc:0 "中国の侵略は予想外の出来事であり、強大な軍事力を前にした戦争ではどんな小さな軍事力でも必要だ。そこで愛国心のある市民を武装させ即応の民兵部隊を編成する。"
 TOK_create_new_gov:0 "新政府の創設"
 TOK_create_new_gov_desc:0 "インドシナ戦争と中国との主従関係という大きな問題を解決し、ベトナムには平和な時代が訪れようとしている。そこで現状の民族統一政府は役目を終えたと見なされ始め新しい政府に関する議論が必要との世論が過熱している。"
 TOK_strength_coalition_gov:0 "連合政府の強化"
 TOK_strength_coalition_gov_desc:0 "ベトミンとの連合政府の解散？そんな事をすればベトナムは再び戦争の時代へと突入してしまう。我々が進むべき道は連合政府をより強固にして国民の団結を保ちながら戦争からの復興を推し進めることだ。"
 TOK_dev_local_army:0 "地方軍の整備"
 TOK_dev_local_army_desc:0 "ベトミンが各地の地方の刮目し、強力な支持基盤を設けたように我々もベトミンを見習い地方の農村からの支持を得るべきだ。そこで地方に駐屯する軍事力を強化しつつその地域の住民と地方軍の協力関係を成立させる。"
 TOK_Thitran_and_xa:0 "市鎮と社"
 TOK_Thitran_and_xa_desc:0 "ベトナムの発展は各地方からやって来る。自治的な市鎮と社を設け、その土地の労働者、農民の意見を反映されやすくコミューン内での強固な団結を保てるような地方自治体を目指す。"
 TOK_promote_ethnic_minority:0 "少数民族を宣伝"
 TOK_promote_ethnic_minority_desc:0 "ベトナムの人口構成はキン族が大半を占めその他にもタイ族やクメール族などの少数民族が存在している。国家の統一性と社会主義的な平等を国内外にアピールするために豊かな少数民族の文化と彼らが国家に奉仕する姿を宣伝する。"
 TOK_two_leaders:0 "二人の指導者"
 TOK_two_leaders_desc:0 "今のベトナムには二人の偉大なる指導者が存在する。それはホーチミンとグエン・ビンだ彼らはお互いに譲歩しつつ国家の繁栄という共通の目標のために今日も身を粉にして奮闘している。両者は全国民の尊敬の的であり、精神的な支柱となるだろう!"
 TOK_asian_hub_anti_imperialism:0 "反帝国主義のアジア拠点"
 TOK_asian_hub_anti_imperialism_desc:0 "インドシナは帝国主義に苦しめられた後に自力で真の独立を獲得した。未だに多くの人々が帝国主義によって抑圧されるなかで我々が成すべき役目はなにか？それは帝国主義と戦い続け人類のためにベトナムのためにこの土地を反帝国主義の拠点とすることだ!"
 TOK_true_national_revo:0 "真の国民革命"
 TOK_true_national_revo_desc:0 "民族の統一によって強固な国家が築かれ我々は真の国民革命を達成できたと言える。中国からやってきた国民革命の理論は中国においては国共合作の決裂によって失敗したが、我々はお互いの違いを乗り越え今は共に働いている。つまり我が国は世界で初めて国民革命を成功させた国家となったのだ!"
 TOK_president_Nhuong_Tong:0 "ニュオン・トン大統領"
 TOK_president_Nhuong_Tong_desc:0 "国民大会における議論で多数の支持を得たニュオン・トンは生粋の革命家であり、革命の実現のためなら惜しむものがないほど情熱に溢れている。彼は真の国民革命と三民主義の実現のためにはベトミンは障害であると見なしており、彼らに対して強硬な姿勢に出ると見られている。"
 TOK_change_cource:0 "路線の転換"
 TOK_change_cource_desc:0 "行き過ぎた社会主義政策はベトナムの本質を変貌させ無機質で冷たい社会主義の魔の手がすぐそこまで迫っている。そこで大胆な路線変更を宣言し、完全な三民主義に沿った政策を打ち立てる必要がある。"
 TOK_incorporate_vietnam_democratic_party:0 "ベトナム民主党を取り込む"
 TOK_incorporate_vietnam_democratic_party_desc:0 "ベトナム民主党はベトミンの掲げる偽りの民族統一戦線の正当性を高めるために作られた傀儡の社会民主主義政党である。しかしながらこの政党は日々独立性を増しており、うまく交渉することで我々の政権に強力させる事ができるかもしれない。ベトミンのヘゲモニー政党制の野望を打ち砕くためにも、ベトミン勢力の切り崩し作戦を開始する。"
 TOK_reconciliate_with_china:0 "中国との和解"
 TOK_reconciliate_with_china_desc:0 "あまりにも度が過ぎた中国資産の国有化などの敵対行為は本来兄弟の仲であった中国との関係を引き裂いた。この愚行によって生まれた問題を解決することで、再び中国と越南は手を取り合って革命を成し遂げるだろう。"
 TOK_weakning_vietminh:0 "ベトミンの弱体化"
 TOK_weakning_vietminh_desc:0 "ベトミンとの民族統一政府を設立する前に我々に対して何度もテロ攻撃を繰り返してきたことは明白な事実であり、決して許されるべきではない。ベトミンのと連立政権が崩壊した今、奴らが再び非合法活動に戻る前に先手を打つ必要がある。いくつかのテロ活動と秘密結社を取り締まる法律を制定し、奴らを完全に政治の表舞台から消し去ってやる。"
 TOK_consumer_economy:0 "民生経済"
 TOK_consumer_economy_desc:0 "民生主義は三民主義の一角を占める重要な思想であり、経済は国民の生活を最重要視し経済的平等を目指すものであるべきとする考え方だ。この思想を活かした経済を整備し、共産主義特有の軍国主義的で権威主義的な経済から脱却を目指す。"
 TOK_free_vietnam:0 "自由なベトナム!"
 TOK_free_vietnam_desc:0 "一時は政府内部に寄生した赤い脅威を取り除き、日本の犬どもはベトナムから追い出されたことにより今の越南民国は三民主義の理想に向かい全速力で前進を続けている。長い長い抑圧の時代は終わったのだ。自由なベトナムがいまここに存在している。"
 TOK_leadership_vietnam_nationalist_party_right:0 "ベトナム国民党右派の指導"
 TOK_leadership_vietnam_nationalist_party_right_desc:0 "ベトナム国民党右派は左派のベトミンのテロリスト達と反民族主義的な兆候が見られる中道派を打ち破り、絶対的な安定政権の確立に成功した。我々は反共の姿勢を貫き、三民主義の精神に基づかれた政治を重視していくことに変わりはないが、国民党右派の連立にはひび割れが目立ち始め、大越国民党が政権の主役となる事本格的を狙っているようだ。"
 TOK_prime_minister_radical:0 "急進派からの首相"
 TOK_prime_minister_radical_desc:0 "自由の擁護者であるグエン・ヴァン・ボンは苦学を乗り越えた法学者であり、大越国民党急進派の重要人物でもある。彼の自由に対する思いはベトナムをより強くし、国民党右派のリベラル化を推し進めるだろう。"
 TOK_loyal_prime_minister:0 "忠実な首相"
 TOK_loyal_prime_minister_desc:0 "ヴー大統領は自身の派閥から首相を選出する事に決定した。ギエム・スアン・ティエンはエリート教育を受けたベトナムで数少ない科学者であり、その持前の知識と頭脳を活かして政権を補佐してくれるはずだ"
 TOK_from_DVNP:0 "大越国民党より"
 TOK_from_DVNP_desc:0 "トラン・チュン・ドゥンは強烈な民族主義の擁護者であり、帝国主義を憎み、祖国への強い思いを抱いている。法律と軍事の知識を勉強した彼は大越国民党の党員であり彼の入閣は大越国民党との蜜月を築く布石となるだろう。"
 TOK_Chu_nghia_dan_toc_sinh_ton:0 "チュニアザントックシントン"
 TOK_Chu_nghia_dan_toc_sinh_ton_desc:0 "チュニアザンントックシントン（サバイバルナショナリズム）は大越国民党の創設者であるチュオン・トゥー・アンによって生み出された思想であり、生物としての生存本能を社会学の基礎として考え、人間の持つ本来の生存能力を発揮させることによって強い社会を生み出す事ができるという思想である。この思想を我々の政権に取り入れ、政策に活かすべきだ。"
 TOK_emphasis_on_three_democratic_principle:0 "三民主義の重視"
 TOK_emphasis_on_three_democratic_principle_desc:0 "ベトナム国民党は中国で誕生した三民主義をベトナムに持ち込み民族独立ために創設された政党である。困難な時代である今こそ初心に戻り三民主義をもう一度学びなおす必要がある。これまで通り三民主義への尊重を守り新たな未来へと三民主義をつなげていこうではないか。"
 TOK_hope_freedom:0 "自由への希望"
 TOK_hope_freedom_desc:0 "中国、フランス、日本と支配者は次々と変わったが、ベトナムは何度も抑圧されてきた国であった。我々が最も渇望しているのは自由だ。その自由は自国民によってもたらされるべきものであり全ての人々は自由に発言し、誇りを持つ事が許されるべきだ。"
 TOK_passion_revo:0 "革命への情熱"
 TOK_passion_revo_desc:0 "ベトナム国民党は国民革命のために活動しているは今も昔も変わらないことだ。しかし変化があるとすれば国民革命を行う情熱の量が時と場合によって大きく変化する事だ。ベトナム国民党による国家を作っただけで満足してはいけない。全てのベトナム人が解放され自由と繁栄が訪れるまで革命の情熱を失ってはいけないのだ!"
 TOK_nation_pride:0 "民族の誇り"
 TOK_nation_pride_desc:0 "ベトナム国民党は党名にある通り民族主義を掲げている政党である。そのため我々がまず第一に守るべきは民族の団結と独立だ。民族主義に重点をおいた政策を実施し、民族主義的なプロパガンダを流布する事によりベトナム人の団結より強固になるだろう。"
 TOK_voluntary_integrate:0 "自主的な統合"
 TOK_voluntary_integrate_desc:0 "山岳部に住む少数民族の中には自分をベトナム人と見なしていないものが多くいるが、彼らにベトナム人としてのアイデンティティを強制的に植え付けるのは反発をよび反って統合は難しくなるだろう。そこで文化や言語の教育を通して自主的にベトナム国民としての自覚を持ってもらうことにする。"
 TOK_promote_vietnamize:0 "ベトナム化の推進"
 TOK_promote_vietnamize_desc:0 "山岳部の少数民族はベトナムの統一における障害であり、一刻も早く彼らも同じベトナム人である事を分からせなくてはならない。そこで国民的な運動を組織し彼らにもその運動に参加させれば自分たちも同じベトナム人である事がわかるに違いない。"
 TOK_vietnamese_supremacy:0 "ベトナム至上主義"
 TOK_vietnamese_supremacy_desc:0 "ベトナム人とは9割がキン族で占められており、キン族の文化、言語こそがベトナムであるのは明白だ。この素晴らしい文化を山岳部の少数民族に教育し、少数民族の土地への移住と少数民族の都市進出を促進し文化的アイデンティティーを融合する政策を実施する。"
 TOK_hold_national_convention:0 "国民大会の開催"
 TOK_hold_national_convention_desc:0 "右派連立政権の分裂の兆候が露骨になりつつある今こそより深刻な事態へと陥るのを防ぐために、ここで政権内部のどの派閥が支配者となるのか決着をつける必要がある。そこで国民大会を開催し新たな大統領選出する。"
 TOK_president_Nguyen_Noc_Huy:0 "グエン・ノック・ホイ大統領"
 TOK_president_Nguyen_Noc_Huy_desc:0 "意外なことに大越国民党内部で急進派を率いるグエン・ノック・ホイが大統領に選出された。若く活力に溢れるこの大統領は大越国民党での党務に精通しており、党官僚としての能力を遺憾なく発揮し、この地位へと上り詰めた。彼は自由主義の熱烈な支持者でありベトナムをより自由な国家にする公約を発表している。"
 TOK_enemy_freedom:0 "自由の敵"
 TOK_enemy_freedom_desc:0 "残念な事にベトナムの至る所には自由の敵が存在している。それはベトコン共だ。奴らは民族の解放と経済的な平等を唱えつつテロ活動を実施し国民を苦しめるただの盗賊だ。奴らに対する特殊作戦を実施し、アカのテロリストどもからベトナムを解放しなくてはならない。"
 TOK_freedom_from_suzerainty:0 "宗主からの独立"
 TOK_freedom_from_suzerainty_desc:0 "中国は日本の帝国主義者によるベトナムの完全占領を退け国民党を政権の座へと持って行ってくれたが、フランスの帝国主義者と我々の共生を強制し、経済的な支配を続けたままだ。我々はもう子供ではない今こそ親から自立する時だ。"
 TOK_liberalism_vietnam_characteristics:0 "越南特色自由主義"
 TOK_liberalism_vietnam_characteristics_desc:0 "西洋人のもたらした帝国主義は多くの同胞を苦しめたが、自由の精神については評価するべきだろう。しかし西洋式の自由主義は西洋でしか運用できない。そこでベトナムの風土に合った新しい自由主義をこの土地で育んで行く。"
 TOK_sexual_liberate:0 "性的な解放"
 TOK_sexual_liberate_desc:0 "進歩的で自由な社会では女性の地位は高く全ての国民が輝いている。従来の封建主義的かつ父権主義的な家族観から脱し、性を解放しなくてはならない。"
 TOK_free_edu:0 "自由な教育"
 TOK_free_edu_desc:0 "自由はなによりも尊いものだ。それを再び共産主義者や帝国主義者によって奪われてはいけない。自由主義的な教育制度を実施し、国民の意識の中で自由の精神を育ませ二度と自由を奪われないようにする必要がある。"
 TOK_reform_nation:0 "国民からの改革"
 TOK_reform_nation_desc:0 "我が国は国民国家である以上は国民の意思で従い、いかなる独裁者も専制君主も生みだしてはならない。現状の政治体制では汚職や専制の付け入る先が多すぎるため行政・政治を大改革し、真の国民国家を誕生させるべきだ。"
 TOK_religious_diversity_vietnam:0 "ベトナムの宗教的多様性"
 TOK_religious_diversity_vietnam_desc:0 "ベトナムには古来より信仰されてきた仏教に西洋からもたらされたキリスト教、更には新しく誕生したカオダイ教やホアハオ教がある。これらの宗教の対立によって発生する惨事をベトナムは何度か経験してきた。全ての宗教を平等に扱い、信仰を自由を保障する事でこの対立を終わりにしよう。"
 TOK_fair_social_security:0 "公正なる社会保障"
 TOK_fair_social_security_desc:0 "自由はしばしば経済的状況、によって失われる。民主主義国家でもありがちなこの事態を避けるために我々は公正さを重視し、必要な人々に行き届く社会保障制度を整備しなくてはならない。"
 TOK_spring_vietnam:0 "越南の春"
 TOK_spring_vietnam_desc:0 "大統領による一連の改革によりベトナムは完全な自由をつかみ取り国民一人一人がその自由を享受している。長い間専制と抑圧による支配を受けたベトナムは遂に自由となったのだ。ベトナムに訪れた春は全土を明るく照らし繁栄をもたらしている。"
 TOK_victory_VNP:0 "ベトナム国民党の勝利"
 TOK_victory_VNP_desc:0 "ベトナム国民党は共に連立を組んでいる大越国民党との議論に勝利し、今や圧倒的な支持を得ている。これらの状況の為ヴー・ホン・ハーン大統領の続投が決定した。彼は従来の政策を続ける事を目標にしており、引き続きベトミンに対する強い弾圧に加え中国との経済協力を掲げている。"
 TOK_Phan_Chau_Trinh_and_Sun_Yat_sen:0 "ファン・チュー・チンと孫中山"
 TOK_Phan_Chau_Trinh_and_Sun_Yat_sen_desc:0 "我が国の精神的主柱となっている人物は二名存在している。それはファン・チュー・チンと孫中山だ。孫中山は世界中で有名な中国の革命家であり、中越共通の理念である三民主義を主張した偉人である。一方ファン・チュー・チンは20世紀のベトナムの独立運動家であり、彼の持つ民主共和制の理想は現在の越南民国において忠実に実現されている。この両者を称え、国民の団結、イデオロギー的な主柱としてより一層重要視する。"
 TOK_good_sino_vietnam_relation:0 "良き中越関係"
 TOK_good_sino_vietnam_relation_desc:0 "ベトナムに平穏が訪れ、中国は投資をより安定的にして行えるようになった。この状況に対して我々も戦争を支援してくれた中国との友好関係を強化し、両国の繁栄のために努めなければならない。中国と越南の兄弟は共に前進してゆくのだ。"
 TOK_national_unity_front_against_vietminh:0 "ベトミンに対する国民統一戦線"
 TOK_national_unity_front_against_vietminh_desc:0 "南部の日本の犬どもが追い出され、残る敵は一度敗北したのにも関わらず小癪にも抵抗を続けるベトミンのみとなった。既に彼らの運動は支持率も大幅に失っており、大半の国民は軽蔑の眼差しでベトミンを睨んでいる。最後の戦いを終わらせるため我々はアカの脅威に対する国民戦線を誕生させ、更なる窮地にベトミンを追いやる。"
 TOK_promote_military_cooperate:0 "軍事協力の推進"
 TOK_promote_military_cooperate_desc:0 "我々はインドシナ戦争においてかなりの戦争の教訓を得たが中国の強大な軍事力から学ぶべきものはまだ多くある。彼らとの軍事協力を更に強化し越南国民革命軍の増強に努める。"
 TOK_commerce_border_liberate:0 "商業と国境解放"
 TOK_commerce_border_liberate_desc:0 "華僑の経済力は強大であり彼らに対する批判も多くあるが、本当にするべき事は批判ではなくその力を最大限まで活かす事だ。中国との国境を完全開放し、商人の行き来を自由化する事によって我が国の経済はかつてないほどまで成長を遂げるだろう。"
 TOK_social_security_conterweight:0 "対抗のための社会保障"
 TOK_social_security_conterweight_desc:0 "ベトミンが多くの支持を集めた理由には貧乏な農民たちはベトミンが自分たちの生活をより改善してくれるのではないかと思っていた部分がかなり大きい。そこで国民の生活を良くするのはベトミンではなく国民党であるという事を知らしめるために社会保障の充実化を実施する。"
 TOK_strength_ideology_national_revo_army:0 "国民革命軍のイデオロギー教化"
 TOK_strength_ideology_national_revo_army_desc:0 "国民革命軍はその名称にもあるように国民革命を完成されるための軍事組織である。この事を将校や将軍はもちろん兵士一人一人においてまで理解しなくてはならない。そこで国民革命のイデオロギーを浸透させるため政治将校を各部隊に配置し理想的な軍隊へと仕上げる。"
 TOK_national_revo_rather_than_communism_revo:0 "共産革命よりも国民革命"
 TOK_national_revo_rather_than_communism_revo_desc:0 "共産革命は人民の名の下に人民から搾取する悪質なイデオロギーであり、ベトミンは民族統一の名に隠れて共産革命を実行しようとしている。この危険性を国民に説き、正しい国民革命への理想へと導くのだ。"
 TOK_vietnam_national_revolution:0 "越南国民革命!"
 TOK_vietnam_national_revolution_desc:0 "共産主義の危機は完全に祖国から消え去り、国家は統一され、国民革命はここに完成した!不可能かとも思われた長い道のりを我々は達成したのだ!これからベトナムは世界へと羽ばたきその存在感を示すことになるだろう。"
 TOK_president_Phan_Huy_Quat:0 "ファン・フイ・クアト大統領"
 TOK_president_Phan_Huy_Quat_desc:0 "国民大会での長時間にわたる議論と緻密な根回しにより大越国民党本流派のファン・フイ・クアトが大統領に選出される事となった。大統領は大越国民党の重要な理念であるサバイバルナショナリズムと三民主義に基づかれた国家を建設する事を目標としている。"
 TOK_unificate_DVNP:0 "大越国民党の統一"
 TOK_unificate_DVNP_desc:0 "グエン・ノック・ホイら青年幹部に率いられた大越国民党内部では急進派とよばれる派閥が形成されていたが、本流派のファン・フイ・クアトが大統領に選出されたことによってこのような派閥対立を終わりにさせなくてはならない。彼らに党内でのポストを確保させる代わりに派閥を解体し大越国民党の安定化を図るのだ。"
 TOK_strength_party_armed_organisation:0 "党の武装組織を強化"
 TOK_strength_party_armed_organisation_desc:0 "大越国民党の私兵組織であるバオ青年全国連盟に急進派の幹部や越南国民革命軍から将校を引き抜く事によって組織を強化し大越国民党の地盤をより強いものにする。これによりベトミンやベトナム国民党とイデオロギー的にも物理的にも競合できるようになるだろう。"
 TOK_diffusion_survival_nationalism:0 "サバイバルナショナリズムの拡散"
 TOK_diffusion_survival_nationalism_desc:0 "サバイバルナショナリズム（チュニアザンントックシントン）は大越国民党の亡き創設者であるチュオン・トゥー・アンが完成させた理論であり、生物の基礎である生存本能を起点にした国家観、社会観を説明している。この理論は今や政治、国家の基礎をなしており全ての国民に理解してもらえるように宣伝しなくてはならない。"
 TOK_healthcare_reform:0 "医療改革"
 TOK_healthcare_reform_desc:0 "ファン・フイ・クアト大統領は医者でありため医療に精通している。彼の専門知識を活かし現状の医療制度、福祉制度を改革し、一秒でもベトナム人の平均寿命を延ばす事に専念する。"
 TOK_personal_eligibility:0 "個人の精鋭化"
 TOK_personal_eligibility_desc:0 "この世界は弱肉強食であり、全ての人間、国家は自分自身の利益のために行動し他者を蹴落とす事も辞さない。この世界を生き抜くには個人個人が誇りを持ち強くなる必要があるのは必然だ。そこで教育の質を高め、全ての国民が自立できるようにしなくてはならない。"
 TOK_encouragement_vietnam_nationalism:0 "ベトナム民族主義の奨励"
 TOK_encouragement_vietnam_nationalism_desc:0 "ベトナムの民族主義は敵の多い国際社会で生き残るためには必要不可欠な存在である。プロパガンダ活動や教育を通して民族主義を成長させ、強い国家を築かねばならない"
 TOK_against_weak_strong:0 "弱肉強食の世界に対して"
 TOK_against_weak_strong_desc:0 "大越国民党の綱領にもあるように世界中の国家は全て利害関係で動いており、そこには友情などは存在していない。この残酷なまでの現実に直面している我々はかつてのように強国によって蹂躙させる存在となる事は決して許されない。国防に重点を置きどのような敵が現れても万全の体制で戦えるようにしなくてはならない。"
 TOK_military_independence:0 "軍事的自立"
 TOK_military_independence_desc:0 "我々の軍事はこれまで中国やフランスによって質や状態が左右されてきた。このままでは我々が真の独立を達成し主権をもっている国家であるとは言えない。この現状を打破するために軍事産業を計画的に成長させ、軍事的な自立を達成するべきだ。"
 TOK_be_strong_people:0 "国民よ強くあれ!"
 TOK_be_strong_people_desc:0 "サバイバルナショナリズムは国家、個人のいたるところに浸透し、国民は以前より確実に強くなっている。かつてのように抑圧を受ける事は二度とあってはならない。そのために日々、精神的、物質的、社会的な鍛錬を怠らずに世界で最も強い国民を生す必要がある。"
 TOK_president_Nguyen_Tuong_Tam_dream:0 "グエン・トゥオン・タム大統領の夢"
 TOK_president_Nguyen_Tuong_Tam_dream_desc:0 "グエン・トゥオン・タムは妥協と交渉の天才であり、党内の反対派や外国勢力の全てをうまく丸め込み、勢力を縮小させる事に成功した。これからはグエンの時代であり彼の持つ芸術や文化に対する情熱を最大限まで発揮させ理想の越南民国を成立させるのだ!"
 TOK_science:0 "科学"
 TOK_science_desc:0 "ベトナムはこれまでの植民地氏支配や戦乱、分裂のせいで酷く科学的水準が劣っていた。科学は生産、生活の根幹を成す部分であり、これを発展させずには何事も進まない。科学技術の発展に莫大な資産を投入し、一気にベトナムを現代まで推し進めるべきだ。"
 TOK_vanguard:0 "前衛"
 TOK_vanguard_desc:0 "「前衛」この言葉ほど先進的な概念はないだろう。科学、精神、文化の面で我々は前衛を貫き、封建主義や帝国主義などの退廃を全て滅ぼさねばならない。"
 TOK_culture:0 "文化"
 TOK_culture_desc:0 "文化とは人々の精神に宿り、帰属先を決定するものである。ベトナムの文化的発展はかつてより中国やフランスなどによって大きく影響を受けてきた。しかしもう我々自身によって文化を推し進める時代がやって来たのだ。新しい文化を生み出すために文化的活動を活発化し、ベトナム人をより文化的な国民へと作り変えるべきだ!"
 TOK_self_help_youth_group:0 "自力青年団"
 TOK_self_help_youth_group_desc:0 "かつてグエン・トゥオン・タム大統領が所属していた組織に自力文団なる作家集団があった。彼らはかつての古い風潮を捨てベトナムの特色を程よく残した近代的な文学を多くの残した。彼らの意思と遺産を継承した青年組織を各地に創設し、更なるベトナムの文化的、科学的発展を望んで活動を開始しなければならない。"
 TOK_attack_reactionism:0 "反動主義への攻撃"
 TOK_attack_reactionism_desc:0 "これまでの中国からやってきた儒教や封建主義による文化は現在、ベトナムの近代化に対する足枷となり、打破するべき目標である。大統領の熱心な支持者を集め反動的な文化を排撃するキャンペーンを開催し、近代化への足枷を打ち破らなけばならない。"
 TOK_revolution_individual:0 "個人による革命"
 TOK_revolution_individual_desc:0 "我々は個人を重んじるべきだ。無数の個人によって社会が誕生し、そこから新たな論調や文化が発生する。このパターンを正確に捉え、個人に重点をおいたプロパガンダ活動を実践し、革命を成し遂げなくてはならない。"
 TOK_take_over_national_party:0 "国民党を乗っ取る"
 TOK_take_over_national_party_desc:0 "ベトナム国民党内における大統領の権力はかなり大きくなったが、未だに党内の左派と右派は我々に対して反対活動を行っており、これからの障害となる事は確かだ。世論の支持は圧倒的に大統領側にあるため声明を発表して党内反対派を排撃するべきである。「司令部を砲撃せよ!」"
 TOK_eliminate_confucian_element:0 "儒教的要素の排除"
 TOK_eliminate_confucian_element_desc:0 "儒教は現在のベトナムで最も打破するべき存在となっている。個人を縛る反動的なこの思想の排撃を自力青年団へ訴え、ベトナムへの害となる書物を全て燃やすのだ!"
 TOK_to_future:0 "未来へ!"
 TOK_to_future_desc:0 "グエン・トゥオン・タム大統領により改革が開始されてしばらく経つが、この改革については様々意見が寄せられている。そこでこれらからの明確な計画を立てるために閣僚会議を実施し、話し合う必要があるだろう。全ては未来へ向けて動き出すのだ!"
 TOK_switch_realistic_revo:0 "現実的革命への切り替え"
 TOK_switch_realistic_revo_desc:0 "大統領在席の中で開始された閣僚会議は自力青年団と大統領の同盟者である守旧派との間での大激論となったが、理論と政治経験で勝る守旧派がが大統領の支持を得て勝利する事となった。これまでの行き過ぎた活動を抑制し、現実的な目線で革命を成し遂げる事になるだろう。"
 TOK_contact_Nguyen_Noc_Huy:0 "グエン・ノック・ホイとの接触"
 TOK_contact_Nguyen_Noc_Huy_desc:0 "グエン・ノック・ホイは大越国民党急進派の指導者をつとめており、彼の率いる派閥は急進的な自由主義に大越国民党独自のサバイバルナショナリズムなどの思想を持っており、我々の掲げる革命との共通点も多少ながら見られる事ができる。そこで彼に接触し、大越国民党の分裂を画策しながらも支持を受ける。"
 TOK_keep_young_bay:0 "若者を抑える"
 TOK_keep_young_bay_desc:0 "現実的な革命に路線変更した事によって自力青年団は自身の影響力を失わないために活動をより過激化させている。自力青年団の構成員を社会奉仕に使用し、密かに組織の解体を図るべきだ。"
 TOK_control_charitable_activity:0 "慈善活動の統制"
 TOK_control_charitable_activity_desc:0 "これまでの自力青年団などによる慈善活動は大変独善的で地域住民や社会的弱者からの理解を得る事は難しく非効率的であった。そこで奉仕を受ける相手の気持ちを重視するように教育し、これまでの慈善活動をより良いものにしなければならない。"
 TOK_new_vietnamese_diplomacy:0 "新ベトナム外交"
 TOK_new_vietnamese_diplomacy_desc:0 "革命は国内のみの闘争ではなく、外部にも少なからず影響力を及ぼさなければならない。我々の外交における最大の目標は中国からの自立である。彼らは我々に投資し、多大な貢献をしてくれたが、もうベトナムは旅立つ時が来たのだ。"
 TOK_from_hatred_friendship:0 "憎しみを友情に"
 TOK_from_hatred_friendship_desc:0 "フランス人は帝国主義によって狂いベトナムの同胞を苦しめた。しかし彼らはもう抑圧者ではなく社会的な少数派となり、報復におびえている。我々は過去の事を許し、彼らをベトナムの繁栄のために役立たせるべきだ。"
 TOK_culture_education_poor:0 "貧者に文化と教養を"
 TOK_culture_education_poor_desc:0 "ベトナムはまだ貧困率が高く、生活の苦しい家庭も少なくない。そこで無償の文化施設と教育を施し、人々の心に余裕を持たせ、これからの生活をより良いものに出来るようにしなければならない。"
 TOK_steady_progress:0 "着実な進歩"
 TOK_steady_progress_desc:0 "革命は急いではならない。急いでしまっては、必ず失敗し、国家は取返しのつかない事態に陥るはずだ。我々がなすべき事は社会を着実に進歩させ、確かなる未来を勝ち取る事だ。生活が安定し、国民の全てが三民主義の理想へとたどり着いたこ時こそ革命は成されたというべきだろう。"
 TOK_rapid_progress_great_revo:0 "大革命の急進"
 TOK_rapid_progress_great_revo_desc:0 "閣僚会議での大論争では自力青年団の幹部たちが持つ熱意と誇りに感銘を受けた大統領が正式に支持を取り付けたことで今後の科学文化大革命の方針は決定された。革命は急速で過激なものでなくてはならないのだ。例え多くの犠牲が出たとしても進歩を止めてはならない。ペンを動かす手を止めてはならないのだ。"
 TOK_burn_unnecessary:0 "不要を焼け"
 TOK_burn_unnecessary_desc:0 "ベトナムにはいまだ多くの不要が存在している。最悪な事にそれらは存在している事によって社会の進歩に害をなしており、封建主義の根源ともなっている。反動的な作品や建物を破壊し社会の進歩に対する妨害を断固として粉砕しなければならない。"
 TOK_women_rise_up:0 "女性よ立ち上がれ"
 TOK_women_rise_up_desc:0 "女性は常に抑圧されてきた存在である。家庭という檻に閉じ込められ本来の才能が活かされずそのまま従属的な人生を送って来た女性は数え切れないほど存在していた。しかしもうその時代は終わったのだ。ベトナム国民として平等な権利を持つ女性達を鼓舞し、社会の進歩に携わらせなければならない。"
 TOK_write_draw_write:0 "書いて描いて書きまくれ!"
 TOK_write_draw_write_desc:0 "文化活動は人間にしかできない最も崇高な活動である。革命を前進させ、社会を未来へ推し進めるには文学、絵画の制作を積極的に推奨し、各地で文学と芸術を教える教室を開くべきだ。そして全ての国民は文化活動に励まなければならない!"
 TOK_controversies_scientific_cultural_revo:0 "科学文化大革命の論争"
 TOK_controversies_scientific_cultural_revo_desc:0 "科学文化大革命は二度回目の節目を迎えた。最初の節目であった閣僚会議では革命を急進させる方針が採択され、多くの社会的混乱を招く結果となった。しかしそれは最終的な革命の成功のための仕方のない犠牲であり、我々が足を止める事は決して許されない。もう進むしかない状況になっているのだ。"
 TOK_revolutionary_violence:0 "革命の暴挙"
 TOK_revolutionary_violence_desc:0 "革命は最悪の状態に陥った。勢力を広げすぎ、統制下におかれる事が不可能となった自力青年団は独自行動を開始し、各地で略奪や政治的宿敵の粛清を開始している。制御不能となった革命はもはや害でしかない。どんな手段を使ってでも事態を収拾させる必要がある。"
 TOK_deal_riot:0 "暴動に対処せよ"
 TOK_deal_riot_desc:0 "暴動は日に日に過激になっており、既に過激派の手には軍から略奪した重火器まで備わっているようだ。敵の勢力が国民革命軍より強力になる前に先制攻撃をしかけ敵の勢力を物理的に破壊しなければならない。"
 TOK_left_countryside:0 "農村への左遷"
 TOK_left_countryside_desc:0 "自力青年団はテロや暴動を引き起こしているものの、未だに大統領を崇拝している人物が多数を占めている。この有利な状況を見逃すわけにはいかない。各地の新聞やラジオを通じて自力青年団隊員の結集を呼びかけ農村へと彼らを追放しなければならない。そうする事によって無垢な彼らは政治的左遷であるという事に気づかず農村へと開拓に行き、地方の発展にも寄与できるはずだ。"
 TOK_bloodshed_Hanoi:0 "ハノイでの流血"
 TOK_bloodshed_Hanoi_desc:0 "自力青年団の本拠地のある首都ハノイでは未だに混乱が収まらず、学生たちは街頭に出て革命運動という名の暴力と略奪を実施している。我々が降伏と解散を呼び掛けているにも関わらず彼らは耳を持たない。もう限界だ。ハノイに軍を投入し抵抗する者は射殺せよ!"
 TOK_dismantile_self_funded_youth_org:0 "自力青年団の解体"
 TOK_dismantile_self_funded_youth_org_desc:0 "ハノイで自力青年団の駆逐に成功し、地方では自力青年団の残党がなれない農作業で苦しんでおり、もはやこの組織の終焉は終わりが近いと思われている。そこで法律で自力青年団を解散しこの戦いを終わらせるべきだ。"
 TOK_silence_revo:0 "革命の沈黙"
 TOK_silence_revo_desc:0 "自力青年団は解体され、暴動の数々は鎮圧され消え去ったが、かつての革命への熱意も同時に消え去った。ほとんどの国民は大統領を軽蔑するようになり、ベトナムは再び一から始める事を求められている。再び革命を行う事は不可能となっただろう。"
 TOK_great_leap_forward:0 "大躍進!"
 TOK_great_leap_forward_desc:0 "国民大会での革命論争は大統領による名演説により丸く収まり、国家分裂の危機は次第に消え失せていった。これにより団結した国家はより強い一歩を踏み出せるようになり、科学文化大革命は大躍進を遂げるだろう!"
 TOK_steal_everything_from_europe:0 "欧州より全てを盗め"
 TOK_steal_everything_from_europe_desc:0 "欧州は従来より文化、科学の中心の地であった。しかし彼らはその優越を理由に我々を従属させ搾取してきた。次は我々が彼らから奪う番だ。しかし西洋のような野蛮で暴力的な方法ではなく模倣に模倣を繰り返すのだ!奇抜なアヴァンギャルド芸術からロマン主義芸術まで全てを盗みつくすのだ!!"
 TOK_literacy_revolution:0 "識字革命"
 TOK_literacy_revolution_desc:0 "文化には建築物や芸術、伝統などと様々な形態があるがどれも文字によって飛躍的な発展を遂げているように文字や言語は基礎の中の基礎なのだ。その言語こそ新たな越南文化を生み出すのに必要不可欠である。しかし現在越南の識字率は低いためあまり現実的な目標であるとはいえない。最終的な目標を達成するため全ての国民が文字を読めるように革命的な教育運動を開始する。"
 TOK_re_educate_weapon_against_feudalism:0 "再教育こそ封建主義への刃である"
 TOK_re_educate_weapon_against_feudalism_desc:0 "一連の革命運動によりかつてよりかはマシになったが、悪しき封建主義がベトナムには残っており多くの人々は古臭い思想を捨てきれずにいる。そこで新しい思想を大々的に宣伝し、反動的な人物に再教育を施す事によってベトナム社会は急速に進歩できる地盤を築けるだろう。"
 TOK_charitable_individual:0 "慈善ある個人"
 TOK_charitable_individual_desc:0 "進歩的で良き社会を築くためには個人個人が慈善の心と教養を持ち、積極的な社会奉仕活動を実践する事が望ましい。ベトナム人の普遍的な国民の質を上昇させるためには、道徳的で素晴らしい文学作品を普及させ、人々の心を慈善を持たせる必要がある。"
 TOK_scientific_thinking:0 "科学的思考"
 TOK_scientific_thinking_desc:0 "産業革命より科学の時代が訪れ、それからは科学の重要性が年々急速に高まっている。しかしながらベトナムは西洋諸国や日本に大きな科学的遅れを取っており将来的に彼らを追い抜かすためにはこれまでの非効率な考え方を排して科学を最重要視した思考に転換しなくてはならない。"
 TOK_create_avant_garde_culture:0 "新文化の創造"
 TOK_create_avant_garde_culture_desc:0 "ベトナムは科学文化大革命の順調すぎるほどの成果によって急速に発展が進んでいる。特に文化の面ではほとんどのベトナム人が読み書きを出来るようになり、国民意識の急速な進歩も見られている。かつてのような儒教と封建主義によって毒された文化は排斥され新しい近代的なベトナム文化が産声を上げようとしているようだ。"
 TOK_artistic_society:0 "芸術社会"
 TOK_artistic_society_desc:0 "人々の心、口、手からは文化があふれ出るようになり、ベトナム人全体が文化的となったが未だそれらの文化は統一性がなく互いに文化的な価値観による衝突が発生している。そこで異なる新文化の人工的な融合を試みべきだ。各地の建物を前衛的な外見にし、全ての建造物や民生品、軍需品を芸術家による監督の下でデザイン、生産させる事によって越南民国の社会には芸術があふれ出し、国民は多くの文化を理解できるようになるはずだ!"
 TOK_super_modernist_country:0 "超現代主義国家"
 TOK_super_modernist_country_desc:0 "越南民国の科学技術はかつてと比べ物にならないほど発展し、先進国の一員へと成長した。我々はもう遅れてはいけない。これまで誰も想像できなかったような前衛的な官僚機構と新市場、産業を生み出し、地球上に唯一存在できる未来国家を築き上げる。"
 TOK_new_born_vietnam:0 "新生越南"
 TOK_new_born_vietnam_desc:0 "越南民国の科学技術はたった数年間歴史上事例がないほどに発展し、文化はベトナム人以外は驚愕し理解を拒むほどに先進的なものとなっている。そこにはかつての越南の姿はなく完全に新しい文明が越南の土地には誕生していたのだ。この驚異的な変化を受けてグエン大統領は新生を宣言し、国号を変更する事を決定した。今の越南は未来に生きているのだ。"
 TOK_liberation_scars:0 "解放の傷跡"
