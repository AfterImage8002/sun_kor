#イベント
 ssw_tok.1.t:0 "標準軌の統一"
 ssw_tok.1.d:0 "我が国に存在する鉄道はフランス植民地時代に建設されたものであるが、狭軌は1000mmほどの比較的小規模なものがほとんどである。これに対し[CHI.GetName]国内で使用されている大部分の鉄道は1435mmの標準軌であり、彼らとの物資の輸送において大きな障害がある。[CHI.GetName]との関係性がより深くなっているいま、共通の規格に準拠することは極めて重要である。しかし、我が国に存在する鉄道を全て変更することは莫大な予算と時間を求められる。そのため政府の中には主要鉄道のみを変更するべきだという主張も出ている。"
 ssw_tok.1.a:0 "今こそ全て変更する良い機会だ。"
 ssw_tok.1.b:0 "主要鉄道だけで十分だ。"
 ssw_tok.2.t:0 "標準軌の完全統一"
 ssw_tok.2.d:0 "全国の鉄道網を全て標準軌へと置き換えるという我々の野心的なプロジェクトは怪しげな国外の専門家の否定的な予想を全て覆し、見事に成功した。途中何度か技術的な問題や物資の不足などの困難があったものの、[CHI.GetName]から派遣された技官や現場の監督官の絶妙な裁量によって当初の予定とさほど変わらない日程で工程を進めることができた。この大動脈を想起させる強力な鉄道網の完成はわが国の隅々まで十二分に物資がいきわたらせ、我が国のさらなる工業化と経済発展を下支えするであろう。"
 ssw_tok.2.a:0 "これで毎日中華料理が食べ放題だな!"
 ssw_tok.3.t:0 "標準軌の部分統一"
 ssw_tok.3.d:0 "長らく行われていた主要鉄道網の標準軌化事業の最後の工事区間で開通式が行われ、これによって鉄道の改革は全て終了した。工事にあたっては[CHI.GetName]の技術者の協力もあり、当初の予定通り工程を進めることができた。この一大事業の完遂は我が国のあらゆるところでよい影響を与え続けることになるであろう。"
 ssw_tok.3.a:0 "素晴らしい"
 ssw_tok.4.t:0 "チュノムの復活論争"
 ssw_tok.4.d:0 "識字率の向上という課題への解決に向かう中で、我々の前に言語を表記する上で使用する文字を如何にすべきか、という大きな壁が立ちはだかった。\n我が国では現在、ベトナム語を表記するのにフランス人の考案した、ラテン文字を使用したチュ・クォック・グーが主に使用され、学校教育においてもそれを用いた教育が行われている。しかし、最近になって一部の言語学者や政治家の間ではチュノムを復活すべしという主張が広まってきている。これは漢字を使用している中国の影響があるため、中国との友好を存続させるため、もしくは旧来の伝統を復活させるためと考えられているが、一方で漢字をモデルにしたチュノムではかえって文字が難しく、識字率が下がり本末転倒となってしまうのではと危惧する者もおり、両者の間では論争が続いている。\nこの状態に終止符を打つため、時間がかかったとしても最終的にはどちらの文字を使用するか決定せねばならないだろう。"
 ssw_tok.4.a:0 "復活させる時だ。"
 ssw_tok.4.b:0 "将来的な影響を考えると、悩ましいな。"
 ssw_tok.5.t:0 "タイ人の指導者"
 ssw_tok.5.d:0 "政治的諸問題を解決するにおいて重要なのは対話であり、タイ連盟についてもそれは同様である。タイ連盟は元々北西部の首長の連盟から発展して成立したタイ人の組織であり、独自の旗、法律、そして議会を有し、その地域のタイ人のうち白タイと呼ばれる集団から選出されたデオ・ヴァン・ロンが指導者を務めている。しかし、彼はタイ連盟の収入確保という名目でフランス人に許可されたというアヘン貿易を行なっており、この行動は看過はできない。だが、長期的な問題を解決するならば些細な問題となりうるだろう。"
 ssw_tok.5.a:0 "これからも仲良く……な？"
 ssw_tok.5.b:0 "奴らを粉砕せよ"
 ssw_tok.6.t:0 "タイ人の同化"
 ssw_tok.6.d:0 ""
 ssw_tok.6.a:0 "完璧だ!"
 ssw_tok.7.t:0 "ベトミンのクーデター"
 ssw_tok.7.d:0 ""
 ssw_tok.7.a:0 "資本主義者はダメだ!ホー・チ・ミン万歳!"
 ssw_tok.8.t:0 "タイ人の蜂起"
 ssw_tok.8.d:0 ""
 ssw_tok.8.a:0 "奴らを抑え込め!"
 ssw_tok.9.t:0 "第一回越南民国国民大会"
 ssw_tok.9.d:0 "建国以来、フランス人、中国人、そして少数民族を含む我々ベトナム人の努力により越南民国はこうして「第一回越南民国国民大会」を開催できるまでに至った。この大会は国家の行く先を決める重要な大会であり尚且つ建国して間もない我が国にとって初めての取り組みでもある。更にこの大会では大統領選挙も予定されており、ベトミンとの交渉を唱えるグエン・ビン、現大統領あり著名な文芸家でもあるグエン・トゥオン・タム、中国での長い亡命生活を送り反共主義者のヴー・ホン・ハーンらが主要な大統領候補と見られている。"
 ssw_tok.9.a:0 "始めよう"
 ssw_tok.10.t:0 "南部解放について"
 ssw_tok.10.d:0 "現在日本の帝国主義者の犬と化しているベトナム帝国では多くの同胞が日本の軍靴の下で抑圧されている。越南民国にとって統一は絶対的な課題でありその手段は様々であるがどれか一つに絞り込みのが南部解放の近道であろう。三派閥はそれぞれの持論を展開し議論は確実に進行している。"
 ssw_tok.10.a:0 "南部の農民による破壊工作に力を入れよう"
 ssw_tok.10.b:0 "南部との交渉も視野に入れなくては"
 ssw_tok.10.c:0 "強力な軍事力によって解放は達成される!"
 ssw_tok.11.t:0 "ベトミンへの対処"
 ssw_tok.11.d:0 "「ベトナム独立同盟会」通称「ベトミン」は帝国主義との闘争、民族の団結を掲げてテロ活動を行い国内の安定を大きく妨げている。更には民族団結のため超党派による統一戦線掲げているがベトナム共産党の影響下に置かれているため大変共産主義的な存在である。彼らへの対応は勿論今大会でも取り上げられ、協力から弾圧まで幅広い意見が出ている。"
 ssw_tok.11.a:0 "できるだけ平和に解決しよう"
 ssw_tok.11.b:0 "交渉を視野に入れつつ油断をするな"
 ssw_tok.11.c:0 "断固として弾圧せよ"
 ssw_tok.12.t:0 "国内の外国勢力"
 ssw_tok.12.d:0 "今ベトナム国内には日本軍から逃げてきたフランス人、ベトナム、中国南部の防衛と商売の為にやって来た中国人が大勢暮らしており、様々な権限を行使し軍事、経済、政治などに多くの影響を与えている。彼らの存在はベトナムの発展を邪魔しているとの意見や上手くやっていけば多くの利益が見込めるなどの意見が対立している。"
 ssw_tok.12.a:0 "外国人の影響力を排除せよ!"
 ssw_tok.12.b:0 "彼らと協力するのが国益となる"
 ssw_tok.12.c:0 "中国人は我々を解放してくれた恩人だ"
 ssw_tok.13.t:0 "土地改革"
 ssw_tok.13.d:0 "ベトナムは古代より続く制度により地主が多くの土地を持ち、大半の農民が地主に従い細々と農業を営んでいる。この制度はベトナムの近代化において打破すべき課題となっており、土地改革については農業の安定を妨げるような事は避けるべきとの主張や急速な土地改革により素早く現状を改善するべきとの主張がある。"
 ssw_tok.13.a:0 "この封建主義的制度を粉砕しなければ"
 ssw_tok.13.b:0 "穏健に改革を進める"
 ssw_tok.13.c:0 "農民に寄り添い大胆な改革を!"
 ssw_tok.14.t:0 "[Root.TOK_check_winner]の勝利"
 TOK_win_democracy:0 "グエン・ビン"
 TOK_win_liberalism:0 "グエン・トゥオン・タム"
 TOK_win_conservatism:0 "ヴー・ホン・ハーン"
 ssw_tok.14.d:0 "[Root.TOK_check_winner_desc]"
 TOK_win_democracy_desc:0 "国民大会での議論の結果急進的かつ社会主義的な改革を主張するグエン・ビンが多くの支持を集める事になり、大統領選出投票ではグエン・ビンが最多の票を集めた事により、大統領に就任する事が決定した。彼の治世ではベトミンとの関係が大きく変わるかもしれない事が期待されている。"
 TOK_win_liberalism_desc:0 "越南民国建国以来、大統領を務めてきたグエン・トゥオン・タムが大統領職を続投することが国民大会での投票により決定された。彼はこれまでの政策で越南民国を絶望的な状態からある程度まで安定させた事が多くの支持を集める要因になったようだ。更に彼はこれからの政策でベトナムの教育と文化に力を入れる事を主張している。"
 TOK_win_conservatism_desc:0 "ヴー・ホン・ハーンが国民大会での投票にて新大統領に就任する事が決定された。イエンバイ蜂起後、中国での亡命生活を余儀なくされて来た彼はようやく祖国ベトナムの政治の表舞台に立つ事が達成され、感極まっている様子だった。更に彼は中国での長い亡命生活のため中国に対してかなり友好的であるとみなされ、南京ではこの結果が喜ばれている。"
 ssw_tok.14.a:0 "人民のために"
 ssw_tok.14.b:0 "安定が一番だ"
 ssw_tok.14.c:0 "盟友との友好を"
 ssw_tok.15.t:0 "民族統一政府の準備"
 ssw_tok.15.d:0 "グエン・ビンが政権を取る以前から掲げてきた目標に中国と日本の影響力を追い出し、完全独立の達成を目標として活動しているベトナム独立同盟会、通称「ベトミン」との和解が存在する。政権が安定しこの計画も現実味を増してきた今、遂にこの計画に向けて動き出す時がきたのだ。\n\nまずは山岳部に拠点を築き武力闘争を行っている。チュオン・チンら率いる北ベトナム解放民族戦線へと連絡を送り、南北のベトミンを統括するホーチミンと会合を行う準備をしよう。"
 ssw_tok.15.a:0 "まずは話し合いだ"
 ssw_tok.16.t:0 "他勢力の参加"
 ssw_tok.16.d:0 "民族統一政府とは言葉の通りベトナムの民族が一丸となって結成される政府である。ベトミンの参加はもちろんの事、ベトナム民主党、ベトナム社会党、その他の宗教団体や政治団体なども参加してもらわなくてはならない。\n\n彼らも我々の理念に共鳴し続々と会合への参加者が集まってゆく。"
 ssw_tok.16.a:0 "順調だ"
 ssw_tok.17.t:0 "ベトミンの要求"
 ssw_tok.17.d:0 "ようやく始まった民族統一政府についての会議だが予想通りベトミンが我々に要求を出してきた。要求の内容は、ベトミンへの攻撃停止、ベトナム人民軍の存在を容認、新政府にはベトミンからの閣僚を5人以上入れるという内容であり、実現不可能なレベルではないもののベトナム国民党の右派の代表格であるヴー・ホン・ハーンからは「国を共産主義の脅威に陥れる」などと痛烈な非難声明を上げている。\n\nホーチミンとグエン・ビンの会談も円満に進んではいるが、ホーチミンの隣に座り、冷たい目線で向かい側を睨むチュオン・チンはより多くの要求を行うようにホーチミンに提案しておりこの会談での最重要課題となるベトミンへの対処は未だにどのようなものになるかわからない。"
 ssw_tok.17.a:0 "受諾しよう"
 ssw_tok.17.b:0 "これはあまりにも危険な要求だ……"
 ssw_tok.18.t:0 "ベトミンが参加を拒否"
 ssw_tok.18.d:0 "ベトミンは会談での要求が拒否された事を受けて。民族統一政府への参加を拒否し、再び武力闘争へと戻っていった。会談に出席した代表達が帰還した後、山岳部では再びベトナム人民軍と民兵による攻撃が確認されており、戦火は再び拡大している。\n\nこの失態を受けて統一政府の為に集まった様々な政党や団体も脱退を宣言しており完全に民族統一政府の試みは失敗したようだ。"
 ssw_tok.18.a:0 "やはり共産主義者とは分かり合えない"
 ssw_tok.19.t:0 "民族統一政府の成立!"
 ssw_tok.19.d:0 "会談は無事成功し遂に民族統一政府が成立する事となった。本日首都ハノイにて行われた祝典にはベトナム人民軍と越南国民革命軍の両軍が混合で行進し中国人のカメラマンによって撮影されたその写真はベトミンとの協力を象徴するものに相応しく、多くの新聞に掲載される結果となった。\n\n祝典ではベトミンの指導者であるホーチミンと越南民国大統領であるグエン・ビンが握手し二人は後の演説で輝かしいベトナムの新時代の到来を約束した事により国内では将来への期待と不安が同時に現れてきているようだ。"
 ssw_tok.19.a:0 "素晴らしい!"
 ssw_tok.20.t:0 "新たな主席？"
 ssw_tok.20.d:0 "ベトナムの新政府では国家元首として国家主席の地位が設けられる事になったが、この最重要ともいえるポストを巡っていくつかの論争が発生している。その内容はベトミンの指導者ホーチミンかこの統一政府の提案者であるグエン・ビンのどちらが国家主席の座に就くかだ。国家主席に就任できる者がこの国の命運を決めるといっても過言ではない。"
 ssw_tok.20.a:0 "ホーチミンだ!"
 ssw_tok.20.b:0 "グエン・ビンを!"
 ssw_tok.21.t:0 "越南が産業支援を要請"
 ssw_tok.21.d:0 "我が国の友好国である越南民国の大統領であり親中派のヴー・ホン・ハーンが未発達な越南の産業を発展させるために産業支援を要請してきたようだ。\n\n越南との政治的繋がり、経済的繋がりを強めるために我々は中国企業を越南に進出させ国から技術者を派遣し金銭的支援を送る事が可能だ。この支援は中国にとって国際的影響力の発揚となり益々の大国化を象徴できるだろう。"
 ssw_tok.21.a:0 "そんな余裕はない"
 ssw_tok.21.b:0 "勿論支援しよう"
 ssw_tok.22.t:0 "ベトナムの友、雲南"
 ssw_tok.22.d:0 "「雲南はベトナムの友でありこの繋がりは中越関係に必要不可欠でしょう」ヴー大統領が雲南省の昆明で行った会談ではこの発言に代表されるような中国とベトナムの関係を重視するものが多かった。これには理由があり、ヴー大統領は仏印時代には雲南へと亡命しそこで雲南総督である盧漢、竜雲から加護を受けていたのだ。この加護によりヴー大統領は雲南と中国に感謝し、これからもより良い関係を模索し続ける事を誓った。\n\n昆明での会談は経済協力に関する内容に移り中国側代表の盧漢、ヴー大統領の双方が経済協力に同意し、最後は両者の握手で会談は締められた。"
 ssw_tok.22.a:0 "よい時間だった"
 ssw_tok.23.t:0 "グエン・ビン政権の崩壊"
 ssw_tok.23.d:0 "民族統一政府の失敗により急激に支持を失った国民党左派は内閣内部でも対立が絶えなくなり更には議会において不信任決議案を提出され、政権の座から降りる事になった。\n\n次期政権は反共主義を貫き急速に反グエン・ビン派から支持を集めた国民党右派が政権を握る事になるだろう。"
 ssw_tok.23.a:0 "社会主義者に国は任せられない"
 ssw_tok.24.t:0 "越南の裏切り"
 ssw_tok.24.d:0 "ベトミンとの協力関係を築き、これまで反中的なスタンスをとってきたグエン・ビンの越南は遂に我々に対する敵意をむき出しにした!インドシナ戦争での勝利により独立性を高めた彼らは中国に対し、経済的利権のはく奪し、中国軍を全土からの撤退させる事を要求している。。\n\nこの挑戦的な要求に対し軍は懲罰戦争の準備を開始しているが、政府内からは戦争の泥沼化を恐れて懲罰は戦争以外の方法で行う対案が出ている。我々は越南に対しどのように対応するべきだろうか？"
 ssw_tok.24.a:0 "独立の意志には逆らえない……"
 ssw_tok.24.b:0 "懲罰戦争を開始せよ!"
 ssw_tok.25.t:0 "国民大会での大激論"
 ssw_tok.25.d:0 "ベトナムの議会は中国からの自立により一時的なお祝いムードが漂っていたが、現在はそのムードは全く感じられる事がない。余りにもグエン・ビンとベトミンの反中政策を過激とみた議員たちはニュオン・トンを筆頭に修正派を結成し戦争の英雄とうたわれたグエン・ビンの大統領の座は不安定化している。\n\n真っ二つに割れた議会では大統領派とベトミンの議員たちが修正派議員を「中国の狗」と罵倒し、修正派の議員は大統領派を「国民革命への裏切り者達」と呼んでいる。近頃国民大会により大統領が選出される事になるが、この投票は両派閥のどちらが自分たちのビジョンを実行できるのかが掛かっている。"
 ssw_tok.25.a:0 "ベトミンと大統領が勝利!"
 ssw_tok.25.b:0 "急進主義を排除せよ!"
 ssw_tok.26.t:0 "対中関係への疑問"
 ssw_tok.26.d:0 "現政権を率いているベトナム国民党修正派の主な目標には中越関係の修繕が存在しているが、修繕とはどの程度まで行うかが未だ不透明であるのはかなりの問題だ。ある者は前と同じように南京条約機構へと再加入する事を望み、又ある者は同盟関係とまではいかず、貿易上の利益や軍事的緊張を終わらせるために関係改善の実施を叫んでいる。\n\n議論は拮抗しており、最終的な決定権はトラン・ヴァン・トゥエン大統領に託されている。彼が議会において表明した道は……"
 ssw_tok.26.a:0 "関係を修復しよう"
 ssw_tok.26.b:0 "対等な同盟を実現しよう"
 ssw_tok.27.t:0 "[From.GetName]が再加盟を求める"
 ssw_tok.27.d:0 "越南民国が我が国の軍隊と経済人を追い払った屈辱的な裏切りからしばらくたった今再び中越関係に希望が見えてきている。中国との関係修復を公約に掲げるトラン・ヴァン・トゥエン大統領が前政権の政策の失敗を認め再び南京条約機構への加入を申し出てきたのだ。この知らせは越南から追い払われた中国人に再び希望を抱かせている。"
 ssw_tok.27.a:0 "裏切り者を許す訳にはいかない"
 ssw_tok.27.b:0 "認めよう"
 ssw_tok.28.t:0 "国民大会での闘争"
 ssw_tok.28.d:0 "大越国民党とベトナム国民党の権力闘争は苛烈なものであったのと同じく待ちに待たれた国民大会もまた大いに熱の入ったものだった。これら一連の権力闘争の終点であるこの大会では大越国民党は事実上の分裂状態で急進派と本流派の党員がそれぞれを批判し合いベトナム国民党の議員たちもそれに負けじと批判と意見の主張を声を大にして伝えていた。\n\n誰が勝利するかは大会前からの政策によって決まっていると言って良いだろう。"
 ssw_tok.28.a:0 "結果は……"
 ssw_tok.29.t:0 "大越国民党(急進派)の勝利!"
 ssw_tok.29.d:0 "近年急速に勢力を拡大している大越国民党内部の派閥、急進派が国民大会で勝利した。大越国民党の掲げている「サバイバルナショナリズム」を適応させた新しい自由主義政策を実行しようとしている。この過激な動きに各派閥はベトナムの安定を破壊するのでは？と不安がっている。"
 ssw_tok.29.a:0 "自由のために!"
 ssw_tok.30.t:0 "ベトナム国民党の勝利!"
 ssw_tok.30.d:0 "ベトナム国民党は以前からの政策の功績と議会からの支持により政権を維持したようだ。ヴー大統領は続投の記念演説で「更に三民主義へ向けて前進する」と発言しており、この国民大会で大越国民党の影響力を削いだ事により大胆な改革へと移る事ができるのは今や全ての議員が認識している。"
 ssw_tok.30.a:0 "国民のための革命を!"
 ssw_tok.31.t:0 "大越国民党(本流)の勝利!"
 ssw_tok.31.d:0 "現在大越国民党の党首を務めるファン・フイ・クアトがこの権力闘争に勝利した。彼は大越国民党の主張する「サバイバルナショナリズム」に沿った形で政策を実行すると宣言している。\n\n既に党内での権力闘争に敗れた急進派は大体が主要な役職をはく奪されたか、党から追放された。"
 ssw_tok.31.a:0 "ベトナム民族のために!"
 ssw_tok.32.t:0 "国民党右派の指導"
 ssw_tok.32.d:0 "ベトナム国民党右派による政治により着実に三民主義の理想へ近づき越南民国が発展を遂げた事は確かであった。しかし大統領は改革の実行のため大越国民党からの力を借りた事も確かであった。改革が進むごとに彼らの影響力も高まり政策の実行、立案においてもより大きな影響力を保持するようになっていった。\n\n次の国民大会では勢力を拡大した大越国民党との一騎打ちになるであろう。しかし大越国民党にも隙がないわけではない。かの党では急進派であるグエン・ノック・ホイと本流派であるファン・フイ・クアトがお互いに権力争いをしている。\n\nこの三つの勢力の内から次期政権が誕生する事になるだろう。"
 ssw_tok.32.a:0 "我らの理想へ"
 ssw_tok.33.t:0 "文化科学大革命の発表"
 ssw_tok.33.d:0 "グエン・トゥオン・タム大統領はここ数年間で未だに低い越南の識字率を改善し国民に科学的知見と文化的な豊かさを与える事に注力してきた。そこで次の改革として国民大会で「文化科学大革命」を発表した。\n\nこの革命の内容は越南文化、科学的思想を飛躍的に発展させ越南という国家を新生させる事を目的としているようだ。とくに注目を集めた発言は「文化と科学の発展を妨げる反動主義者はペンと頭脳によって排除される」との発言であった。\n\nこの発言は多くの地主、政敵を不安に陥らせ国中はこの革命の推移を注視しているようだ。既に大統領の熱心な支持者はこの運動を支持し、街で宣伝活動を開始している。"
 ssw_tok.33.a:0 "新たな前進だ"
 ssw_tok.34.t:0 "政権の継続"
 ssw_tok.34.d:0 "前回の国民大会で発表された「文化科学大革命」は多くに衝撃を人々に与えたものの国民の大多数は以前からの政策の成果もありこの革命を好意的に捉えている。今は革命を実行するのには十分な支持と計画を保有できている。次の段階へと進もう。"
 ssw_tok.34.a:0 "革命を!"
 ssw_tok.35.t:0 "若き情熱"
 ssw_tok.35.d:0 "グエン・トゥオン・タム大統領の呼びかけにより越南各地で結成された自力青年団は若者の文明化、学力向上を掲げて結成された青年団であり、大統領への熱烈な支持を取り付ける事に期待されている。ハノイで行われた全国結成大会では大統領の文明化と未来に対する強い思いが演説され、その様子は全国にラジオや新聞を通して広まり数日後には早くも青年組織が各地で結成されるに至った。\n\nこの快挙に対し大統領は祝福の言葉を送り、各地の自力青年団の参加者たちはこの祝福に答えるべく個人崇拝と文化活動を活発化させているようだ。組織の統率はまだ結成から時間が立っていないという事もあってか乱れており、この統率の乱れを不安がる者も存在する。だが越南文化の開花は目を疑う要素はなく良い方向に動いてると言えるだろう。"
 ssw_tok.35.a:0 "進め!"
 ssw_tok.36.t:0 "オンニュホウ通り事件"
 ssw_tok.36.d:0 "グエン・トゥオン・タム大統領によりベトナムの科学文化活性化が急速に進む今、大統領の支持は国民党が基盤ではなく、自力青年団へと移っているようだ。党内ではグエン・ビンやヴー・ホン・ハーンなどの対立派閥の指導者が大統領の改革を「行き過ぎた運動」と見なしており、自力青年団については「過激主義と社会不安の温床」と非難している。\n\nこの動きに大統領は反越南文化分子を攻撃せよと国営新聞にて声明を発表し、それに感化された自力青年団の構成員たちはオンニュホウ通りにあるベトナム国民党本部を襲い大統領に反対する党員の血で通りが赤く塗られたようだ。この一連の事件によりグエン・ビンとヴー・ホン・ハーンは青年団により監禁、拷問を受ける事になり党内における敵対派閥は一掃されたそうだ。\n\n大統領はこの事件に関して未だ沈黙を続けている"
 ssw_tok.36.a:0 "反越分子は消え去れなくてはいけない"
 ssw_tok.37.t:0 "閣僚会議"
 ssw_tok.37.d:0 "グエン・トゥオン・タム大統領により開始された科学文化大革命はオンニュホウ通り事件などの過激な大衆運動により深刻な社会不安を呼び起こし、政府内部でもその革命の意義について問われ始めている。これからの革命の在り方と閣僚達の意見を聞きだすために大統領は緊急閣僚会議を開催し、運動のこれからについて論争を開始した。自力青年団の代表らは革命のされなる前進を求め、旧来の自力文団に属していた閣僚達からは革命の方針展開が要求されている。更には一部の者からはこれまでの責任を取るようにさえ言われている。これらのうちどの方針を取るかによって越南民国の運命は変わってくるだろう。"
 ssw_tok.37.a:0 "革命のために"
 ssw_tok.38.t:0 "更なる革命を!"
 ssw_tok.38.d:0 "閣僚会議の結果最も情熱的で勢いのある意見を出せた自力青年団の代表らが論争に勝利したようだ。彼らは守旧派のオンニュホウ通り事件への追求をものともせず国民全体の利益、党内に蔓延る反越勢力の排除を根拠に「栄光ある勝利」「革命の大躍進であった」との見解を示し不屈の意思を大統領に見せる事に成功した。この様子に大統領は彼らと共に革命を前進させる事を決断し最後は自力青年団の代表者達を力のこもった握手と兄弟愛を思わせる抱擁により閣僚会議を終了させた。"
 ssw_tok.38.a:0 "前進!"
 ssw_tok.39.t:0 "革命中の挫折"
 ssw_tok.39.d:0 "閣僚会議ではグエン・トゥオン・タム大統領の旧来の腹心たちが過激な自力青年団の代表達を押し切り大統領を説得させる事に成功した。オンニュホウ通り事件での蛮行への追求を自力青年団の代表達は交わす事が出来ずその責任を背負う事へとなったのだ。大統領は既に旧来の閣僚達と自力青年団の影響力を削ぐ事と革命の方針転換の方法について議論を始めており、革命はより穏健なものへと変貌するだろう。しかし大統領には完全にこの方針展開へと同意しているわけではなく再び自力青年団と共に理想を実現する動きにでる可能性がある。その時は守旧派からの圧力との戦わなければならないため厳しい道のりとなるだろう。"
 ssw_tok.39.a:0 "やり方を変える必要がある"
 ssw_tok.39.b:0 "我々は認めない!"
 ssw_tok.40.t:0 "国民大会での革命論争"
 ssw_tok.40.d:0 "革命を更に前進させた事により深刻な危機が越南へと迫っている!各地では退廃的とされた芸術作品が焼かれ反越文化分子とされた市民が自力青年団の隊員によりリンチを受け自力青年団内部でも派閥抗争が勃発し、お互いを攻撃するようになっており革命は最も困難時期に直面した。この深刻な事態を受け臨時で国民大会を招集した大統領はこの大会で今後の方針について決定をしようとしている。議会内は警備員を押し倒しもはや暴動の域へと達しそうであり現状の深刻さはどれほどのものであろうかが明らかになるだろう。"
 ssw_tok.40.a:0 "進歩を!"
 ssw_tok.41.t:0 "順調な革命"
 ssw_tok.41.d:0 "敵対勢力への怒りが爆発寸前の大会の中グエン・トゥオン・タム大統領は人の波を力いっぱいかき分け演説台へとたどり着き語る「親愛なる国民、議員の皆さん我々は今最も深刻な革命の危機に瀕し、この大会には国家が分裂へと陥るか再び団結を取り戻すかが掛かっています。全国民の模範となるべき我々がまず落ち着かなくてはならないのです。どうか皆さん私の言葉へ耳を傾けてください。」この言葉は議場にいる全ての人間の心へと伝わり、我に返ったかのように人々は落ち着きを取り戻したのだった。この演説は歴史に刻まれ国家分裂の危機は免れたのだ。"
 ssw_tok.41.a:0 "前進を!"
 ssw_tok.42.t:0 "革命運動が機能不全に陥る"
 ssw_tok.42.d:0 "国民大会はもはや機能不全へと陥っていた。対立する議員同士が罵倒し合い、殴り合い状況はさらに悪化するしていくのが誰の目にも明らかだった。越南民国の危機はもはや後戻り出来ないほどに深刻になっていた。神性な議会ですら血を流し合うのだからもはや救いようはない。大統領の宥める言葉を虚しく殴り合いと罵倒は続く……\n\nこの事態を収拾させるために強硬手段に出るしかないのだと、大統領は決心をして争いの続く議場を後にした。"
 ssw_tok.42.a:0 "革命の失敗は近い"
 ssw_tok.43.t:0 "ハノイの戦い"
 ssw_tok.43.d:0 "ハノイでは連日、自力青年団による暴動が発生しており経済は完全にストップし、交番が次々に襲撃されている。自力青年団の隊員たちは自暴自棄へと陥っていた。自らが崇拝し彼のために行っていた革命がその大統領によって裏切られたのだと。それに絶望し戦意を失う者もいれば、大統領は反越的な閣僚達によって傀儡にされているのだと言う者までいた。しかし両者には共通した部分があった。それは失うものを持っていないという事だ。自滅的ともいえるこの暴動は数で圧倒する政府軍により鎮圧されたが首都ハノイには多くの傷跡を残す結果となった……"
 ssw_tok.43.a:0 "鎮圧しろ"
 ssw_tok.44.t:0 "革命の終わり"
 ssw_tok.44.d:0 "かつて自力青年団に参加していた青年たちは苦悩する。かつての努力は何のためだったか？これからは何をすればいい？これらの疑問の答えを持つ者も居るが、ほとんどの者は未だに答えを見つけ出せない。大統領もこの彼らの疑問には答えられずただ残酷な沈黙のみが続く。しかし荒廃と精神の疲労を生んだ革命は終わりを告げたのだ。もはや自力青年団は存在せず過激なレトリックが書かれたポスターは雨により色褪せ風により遠い彼方まで行方を眩ませた。越南はこれからどうなるのか。未来像を描けるものはそう多くはない。"
 ssw_tok.44.a:0 "全て終わったのだ……"
 ssw_tok.46.t:0 "ベトミンの破壊活動"
 ssw_tok.46.d:0 "地方政府と軍の両方から緊急の連絡が届いた!ホーチミン率いるベトミンのゲリラ兵が鉄道やインフラストラクチャーに対しテロ攻撃を実施したのだ!既に彼らの部隊は行方を眩ませ地元の警察官と軍隊は後始末に追われている。彼らとの交渉を成功させるか、軍隊により完全な殲滅を成功させるまでこのテロ攻撃は続くだろう。"
 ssw_tok.46.a:0 "何だと!"
 ssw_tok.47.t:0 "ベトナムの再統一!"
 ssw_tok.47.d:0 "越南は遂に統一された!卑劣な日本帝国主義者に抑圧されたベトナム人はもう存在せず、人々は自由の時代と民族の悲願である統一が実現された事を大いに喜んでいる。現在ハノイからサイゴンに至るまでの全ベトナムで我々の軍隊が行進し、新たな時代の到来を人々は待ち望んでいる。しかしまだ復興や世界でのベトナムの立ち位置など問題はまだまだ山積みだ。だが我々ベトナム人は必ずや問題を解決し栄光をつかみ取る事ができるだろう。"
 ssw_tok.47.a:0 "やっと一段落だ"
 ssw_tok.48.t:0 "凄惨な荒廃"
 ssw_tok.48.d:0 ""
 ssw_tok.48.a:0 "復興を急がねば"
 ssw_tok.49.t:0 "国民裁判の開始"
 ssw_tok.49.d:0 ""
 ssw_tok.49.a:0 "全国民が注目している"
 ssw_tok.50.t:0 "南部の政治家"
 ssw_tok.50.d:0 ""
 ssw_tok.50.a:0 "彼らを赦し復興に協力させよう"
 ssw_tok.50.b:0 "裏切り者には矯正施設と刑務所がお似合いだ"
 ssw_tok.51.t:0 "南部の軍人"
 ssw_tok.51.d:0 ""
 ssw_tok.51.a:0 "我々に統合しよう"
 ssw_tok.51.b:0 "裁判で罰する"
 ssw_tok_news.1.t:0 "ベトナム戦争"
 ssw_tok_news.1.d:0 "先の大戦中にベトナムは中国と日本によって分割された上で各々で[TOK.GetName]と[VIN.GetName]が独立を果たした。独立した二国間の関係は決して友好的とは言えず、以前から対立と衝突が繰り返されてきた。\nしかし本日二国の対立は限界に達しついに戦争状態に突入した。[CHI.GetNameDef]と[JAP.GetNameDef]の政府は介入を控えることを決定し、これにより[CHI.GetNameDef]と[JAP.GetNameDef]の間での戦闘は発生しないと見られているがベトナム地域の地形から泥沼化が懸念されている。"
 ssw_tok_news.1.a:0 "これがベトナムを救うのか？"
 ssw_tok_news.1.b:0 "ベトナム民族のために!"
 ssw_tok_news.2.t:0 "文化科学大革命の発表"
 ssw_tok_news.2.d:0 "越南民国の国営報道機関によると越南民国の大統領、グエン・トゥオン・タムは国民大会において文化科学大革命を発表したようだ。\n\nこの運動は越南の文化と科学を飛躍的に発展させる事により越南を新生させる事を目的としており、彼の演説の中では「文化と科学の発展を妨げる反動主義者はペンと頭脳によって排除される」との文言がグエン大統領への反対派を不安がらせているようだ。\n\n既に大革命の支持者はあらゆる街の街頭で行進と宣伝活動を行っており、識字率向上運動の計画、大革命の支持者で構成される新たな市民団体などの創設が噂されている。"
 ssw_tok_news.2.a:0 "革命は前進する!"
 ssw_tok_news.2.b:0 "あの国で科学と文化が発展するのか？"
 ssw_tok_news.3.t:0 "民族統一政府の設立"
 ssw_tok_news.3.d:0 "越南民国から衝撃的なニュースが飛び込んで来た!あのベトナム国民党とベトミンが協力した民族統一政府の創設を宣言したのだ。ベトミンは民族解放戦線を訴え超党派による団結を掲げてきたが、その社会主義的スタンスにより多くの勢力と敵対してきた。だがもはや彼らは正統な政府という協力な味方をもっておりかつてのような弱小な勢力とは言えない。\n\n民族統一政府創設の祝典ではベトナム人民軍と越南国民革命軍両軍が共に行進する姿が多くのメディアの前に映り民族統一の象徴となっている。更にホーチミンとグエン・ビン大統領の共同声明も発表されており、アジアの大国である日本、中国はインドシナでのパワーバランスが崩壊する事を恐れている"
 ssw_tok_news.3.a:0 "民族統一の勢いは阻めない"
 ssw_tok_news.3.b:0 "ベトミンが政府に加わるだと!？"

