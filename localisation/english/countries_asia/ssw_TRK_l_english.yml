 TRK_deci_cate_road_liberation_Turkestan_desc:0 "\n\n\n\n\n\nトルキスタン軍団は非常に不安定な存在であり、その不安定さは我々がトルクメニスタンで戦線を拡大していくごとに露呈してきた。肥大化する軍団を養うためには多くの維持費が必要であり、§rもし維持費が底を付けば軍団は闘争を失い崩壊への道筋をたどる事になるだろう。§!我らの懸念すべき事は他にもある。それはソ連の統治力である。§rもしソ連が不安的なトルキスタン地域での統治を完全回復した場合、我々に対する全面攻勢を仕掛けてくるはずだ。§!そうなれば国力、軍備ともに劣る我々には勝利は不可能となるだろう。"
