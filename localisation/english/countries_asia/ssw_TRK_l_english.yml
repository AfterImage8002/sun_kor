 TRK_Turkestan_war_liberation:0 "トルキスタン解放戦争"
 TRK_Turkestan_war_liberation_desc:0 "トルキスタンは数百年前よりロシア人の侵略に晒され悪辣な帝国政府による強制的同化やロシア人の入植により土地を追われ、ロシア人の政府がボリシェヴィキとなっても抑圧という本質は決して変わることはなく大粛清や民族移動の対象地域となりトルキスタンは大きな被害を被った。\n\n苛烈な弾圧によりトルキスタンの名は忘れ去られ、ロシアの完全な一部となる事を危惧されて来たが、第二次世界大戦でのドイツ軍の到来により状況は一転する事となる。ドイツは長期戦となる事を察知するとソビエトの各地域の少数民族からなる協力部隊を編制するようになり、その中にはもちろん我らのトルキスタン軍団も含まれていた。戦争は最終的にはドイツの勝利での停戦に終わったもののトルキスタンはおろかウラル山脈にもドイツ軍は到達できていなかった。\n\n最後には独力での勝利が必要不可欠である事を悟った我々トルキスタン軍団はトルコとドイツの支援を得てカスピ海を渡りトルクメニスタンへと上陸したのである。トルキスタン解放戦争は今始まったと言える。全トルキスタン地域を解放しロシアの鎖を打ち破る時は迫っているのだ！"
 TRK_Korsirmat_institution:0 "コルシールマット機関"
 TRK_Korsirmat_institution_desc:0 "トルキスタン軍団の将軍の一人であるコーシルマットはロシア内戦期に起こった汎テュルク・汎イスラームの特色を持つ独立運動のバスマチ参加者の生き残りであり、歴戦の将軍でもある。彼はトルキスタン軍団の上陸とともに亡命先のアフガニスタンから軍団に参加し、我々に多くの軍事的ノウハウを教えてくれる事が期待されている。ゲリラ戦の経験が豊富な彼にトルキスタン地域全域での妨害活動を担ってもらうために我々は新たな機関を創設する必要がある。"
 TRK_supporter:0 "支援者"
 TRK_supporter_desc:0 "軍団には心強い後ろ盾が存在している。それは汎テュルク政策を掲げるトルコと軍団の創設に中心的な役割を果たしたドイツである。彼らからの支援を手に入れる事はこの戦争に勝利する上で最も効率的かつ重要である事は言わずもがなである。"
 TRK_remember_root:0 "ルーツを思い出せ！"
 TRK_remember_root_desc:0 "ボリシェヴィキの側で戦う兵士達は必ずしもトルキスタンの敵と限られている場合ではない。彼らの何人かは我々と同じテュルク系であり、スターリンの恐怖の眼差しによってのみ戦っている場合と卑劣なボリシェヴィキらしい方法で洗脳されている可能性もあるのだ。そんな彼らを精神的、肉体的にも解放し我々と同じルーツを持つもの同士でボリシェヴィキ＝ロシア人という強敵に対する聖戦を戦わなければならない。"
 TRK_where_the_bomb:0 "爆弾はどこに？"
 TRK_where_the_bomb_desc:0 "コーシルマットの考え出す巧妙なゲリラ戦法の一つには撤退した拠点やソ連軍が訪れるであろう場所に爆弾を仕掛け、少しづつでも敵に損害と恐怖を与えようとするものがある。この戦法はコーシルマットが手配した兵士やソ連軍内の協力者によって実施され、敵はいつどこで爆発するかわからない恐怖で夜も眠れなくなるであろう。"
 TRK_what_Bek_left_behind:0 "ベクの残したもの"
 TRK_what_Bek_left_behind_desc:0 "ロシア内戦期に起こった反ソ独立運動であるバスマチ運動の指導者、イブラヒム・ベクはトルキスタン独立運動の英雄として名が刻まれている。彼の優れたゲリラ戦術とバスマチ運動の残した信仰、独立、民族主義の精神はベクの名とともにトルキスタン解放戦争で再び呼び起こされる事になるであろう。"
 TRK_seek_second_Enver:0 "第二のエンヴィルを求める"
 TRK_seek_second_Enver_desc:0 "トルキスタン独立運動の英雄はトルキスタン出身者以外にもいた。その代表的な例として、エンヴィル・パシャは外せない人物であろう。彼はオスマントルコの戦争大臣を務めた人物であり、「青年トルコ人」内部でも急進的な人物であった。彼の理想は汎トルコ主義と汎イスラーム主義に彩られた壮大なものであり、ケマルとの権力闘争で敗れた後はトルキスタン独立運動に協力し、トルキスタンの地で壮絶な死を遂げたのであった。彼のようにカリスマ性に溢れ、理想を持った人物を軍団は望んでいる。我々の強力な同盟国であるトルコより第二のエンヴィル・パシャとなり得る人物を招待し、同じテュルクとしてこの戦争を勝利に導こうではないか！"
 TRK_uprising_hinterland:0 "後背部での蜂起"
 TRK_uprising_hinterland_desc:0 "トルキスタンの各地域にはロシア＝ボリシェヴィキ体制に対する疑問と恐怖、そして怒りが渦巻いている。これら三つの感情を全て怒りへと誘導し、行動に移させる着火剤は間違いなく我らがトルキスタン軍団だ。コーシルマットの熱心な根回しと破壊工作によりボリシェヴィキの治安維持体制には限界が生じており、後背部に隠れている伏兵を蜂起させるにはまたとない時期は今である。"
 TRK_negative_friend:0 "消極的な友人"
 TRK_negative_friend_desc:0 "ソビエト連邦を打ち破り、今や欧州の覇者となったドイツは我が軍団を創設したが、トルキスタン解放戦争においては消極的な姿勢を打ち出し、我々への支援のほとんどを同盟国であるトルコに頼っている。トルコとは血の繋がりで強固に結ばれているいるものの、未だ協力な軍隊を保持するソビエト連邦との戦いを支援してもらうには力不足を感じざるを得ない。そこでドイツ政府に我々への支援を懇願する。"
 TRK_all_for_sake_Allah:0 "全てはアッラーのために"
 TRK_all_for_sake_Allah_desc:0 "戦争において「何のために戦うか」という問題は付き物である。我々の軍団にはドイツの収容所から逃れるため、飯を食べるためなどの理由で加入したものも少なくない。しかし大義がなければ軍団は戦争を継続させる事が難しい。我々を繋ぎ止めるものは何か？それはアッラーへの信仰である。我々の軍団の構成員はほとんどがイスラム教徒であり、イスラムの伝統とアッラーを否定したソビエトとの戦いを戦い抜かねばならないのだ！"
 TRK_for_Turk:0 "テュルクのために"
 TRK_for_Turk_desc:0 "この強大な敵との長く苦しい戦いはなぜ行われているのか？なぜトルキスタンの一地域に帰還できるほど我らは強くなったのか？それはテュルクの血が我々を団結させ、先祖の戦いの記憶が我々を奮い立たせているためだ。多くのテュルク系民族はタタールのくびきが崩壊して以降ロシア人に苦しめられ、隷属の道を歩んできた。我々はこの悪しき風潮を止めるためにここまで戦ってきたし、これからも戦うのだ！"
 TRK_modern_day_mujahidin:0 "現代のムジャヒディン"
 TRK_modern_day_mujahidin_desc:0 "我らの信仰であるイスラムは常に敵の脅威に晒されてきた。しかしそのたびにムジャヒディンと呼ばれる聖戦士達が集い侵略を退けてきたのである。イスラムの敵に対する防衛戦争という構図は今も絶えづに続いており、今このトルキスタンの地で我々も聖戦を戦っている。かつての偉大ムジャヒディンであるサラディン、ティムール、シャミールの英雄たちを胸に刻み我々もムジャヒディンとしてジハードを完遂しなければならない。"
 TRK_modern_mamluks:0 "現代のマムルーク"
 TRK_modern_mamluks_desc:0 "「マムルークは中央アジアや南ロシアの地から奴隷として連れてこられ奴隷戦士として戦ったトルコ人の事である。彼らはアラブ世界において重要な戦力として重宝され、後には自ら各地で政権を樹立するにまで至った。彼らの境遇は我々と似ておりドイツ人やロシア人の傭兵として戦ってきた我々は今トルキスタンの地に帰り壮大な下克上の物語を紡ごうとしている。我々テュルクは強大な敵の抑圧をも跳ね返し自身の道を歩む歴史を何度でも繰り返す。"
 TRK_art_national_socialist_strategy:0 "国家社会主義的戦略"
 TRK_art_national_socialist_strategy_desc:0 "戦場だけが戦争でないのは近代国家の基本である。しかし我々の軍団には戦場での経験しかない。トルクメニスタンの地を国家としての基礎に据えたからには近代的な戦時体制を確率しなければならない。そこで第二次世界大戦に勝利し、我々のパトロンでもあるドイツの戦時体制を研究し、その国家社会主義式の戦時体制をトルキスタンに適合する形での実施を模索する。"
 TRK_guerrilla_and_flexible_strategy:0 "ゲリラ的かつ柔軟な戦略"
 TRK_guerrilla_and_flexible_strategy_desc:0 "第二次世界大戦期のドイツの戦術は素晴らしかったが、それらは完璧なものとは言い難かった。ソビエトとの戦いには最終的な勝利を収めたものの、長期戦となった事で膨大な被害を被ったのだ。それに彼らの戦術を採用する事は機械化が遅れ、基幹産業もほとんどない我々には到底無理であり、少数の武器と兵員で有効な打撃を敵に与える事ができるのはバスマチ蜂起の時に効果を発揮したゲリラ戦術のみだろう。"
 TRK_nation_wartime_economy:0 "国民の戦時経済"
 TRK_nation_wartime_economy_desc:0 "戦争には金が必要だが、同時に我々の軍団を支える国民からの支持も必要不可欠である。そこで国家社会主義の教義に従い軍備拡大のための税金を引き揚げ、その代わりに国民の生活に多少面倒を見る程度の支援を実施する。"
 TRK_war_has_change:0 "戦争は変わった"
 TRK_war_has_change_desc:0 "第二次世界大戦後と戦前では常識が大きく変わった。各国の領土や勢力圏、経済もそうであるが、それらの変化と同じほど重要なものは戦争の変化である。戦時中に各国の兵器は目覚ましい進歩を遂げ、それに伴うように戦術も大きく変化した。ドイツ軍の一部であった頃の軍団は旧式の兵器を与えられ、それに慣れてしまったために未だ前時代的な戦術構想は兵器の設計ばかりである。新しい時代に追いつくために我々は戦争の全てを研究する必要がある。"
 TRK_proposal_Korsirmat:0 "コルシールマットの案"
 TRK_proposal_Korsirmat_desc:0 "コーシルマット将軍の妨害作戦は予想以上にうまくいっている。コーシルマット機関から届いた連絡によると更なる作戦の効率化と大規模化のためにはこれまで以上の支援と将校が必要であるとの事である。彼らに必要な支援を送り、ソ連の銃後に更なる打撃を与えるのだ。"
 TRK_in_desert_and_mountain:0 "砂漠と山で……"
 TRK_in_desert_and_mountain_desc:0 "我々が戦っているトルクメニスタンの地はほとんどが砂漠であり、北部と南部には少々の山岳や丘陵が存在する。これらの自然をソ連と軍団の両方に牙を向き、時には利益ともなる。ソ連軍を出し抜くためには現地住民の協力を得ながらこれらの土地で有効的に戦う方法を探る必要がある。"
 TRK_let_blood_flow:0 "血を流せ"
 TRK_let_blood_flow_desc:0 "トルクメニスタンに到着するソ連軍は日に日に強大となり、その物量も増えている。一方で我々の資源を少しづつ消耗されていきこの調子で戦えば、いずれかは敵軍の波に軍団は飲み込まれてしまうだろう。我々には時間が少ない。どれほどの流血を強いられようが勝利を手にしなければテュルク未来はついえてしまう……"
#ideas
 TRK_liberated_soldiers:0 "解放された兵士達"
 TRK_liberated_soldiers_desc:0 "収容所から引きずり出され、蔑まれながらもドイツ兵と共に長く苦しい戦いを継続した我々はついにトルキスタンの地へたどり着いた。ドイツ人の影も消え誰からも束縛をされない我々は偉大なトルキスタンを解放する戦いへと挑むのだ！わが軍には志を同じくするカザフ人・トルコ人・ウズベク人、その他のトュルク系が集い、トュルク人が完全な自由を獲得するまで行軍を止める事はない。"
 TRK_two_factions:0 "二大派閥"
 TRK_two_factions_desc:0 "トルキスタン軍団は肥大化を続けるとともに明確な派閥間の対立が生まれた。トルキスタン民族統一委員会の会長を務めるヴェリ・カユーム・ハンはドイツを模範とした国家社会主義を主張しているが、ムスタファ・チョカイに率いられた帝政ロシア時代から活動を続ける民族主義達はトルキスタン軍団内部にトルキスタン民族革命党を創設し、ヴェリ・カユーム・ハンの国家社会主義思想に対抗しようとしている。"
 TRK_untrusted_from_people:0 "人民からの不信"
 TRK_untrusted_from_people_desc:0 "外国人に支援され、乱れた規律の軍隊をトルクメニスタンの人々は解放者として歓迎するどころか、強い不信感を抱くようになった。住民のほとんどは共産主義者や地方の指導者を支持しており、トルキスタン軍団が人民から支持を得るためには様々な努力を行わなくてはならない。トルキスタンの解放を成し遂げるためにも人民からの支持が必須である事は明白だ。"
