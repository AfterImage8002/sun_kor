 TRK_deci_cate_Legion_Party_desc:0 "\n\n\n\n\n\nトルキスタン軍団には創設当初からヴェリ・カユム・ハン率いツトルキスタン民族統一委員会とムスタファ・チョーカイが率いる民族革命党の対立が存在している。ヴェリ・カユム・ハンの派閥は比較的若い世代の軍人や学者から構成されており、ドイツの国家社会主義から政治、経済システムの影響を色濃く受けている。一方ムスタファ・チョーカイの民族革命党はロシア内戦期に活躍した古老の政治家やトルコに亡命していた学者から構成されており、より穏健かつ保守的な主張を行っている。将来的にどちらかの派閥が政権の座に就く事になるだろうが、§s政治的状況§!が安定していなければ深刻な事態を招く恐れがある。\n\n現在の影響力\n民族革命党の影響力：[?v_TRK_influence_TNRP]\n無派閥の影響力：[?v_TRK_influence_no_faction]\n民族統一委員会の影響力：[?v_TRK_influence_TNUC]\n政治的状況：[TRK_political_situation_text]([?v_TRK_political_situation])"
