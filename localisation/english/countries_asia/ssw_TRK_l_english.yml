 ssw_trk.1.t:0 "歴戦の戦士"
 ssw_trk.1.d:0 "コーシルマットは人一倍この戦争に対して熱心だったが、周りを見渡せば右も左もわからないたたき上げの将校やイスラムの教えそして軍規的にも好ましくない酒を飲んで仲間と戯れるだけの兵士ばかり目に入るのはコーシルマットの熱意とは対照的である。\n\n彼はバハルデンに軍団が上陸した時には全トルキスタンの解放の夢を信じてアフガニスタンから急遽軍団に参加するほど熱意があったが、軍団内部のこの惨状を知ってしまえば熱意が多少そがれてしまうのも仕方がない事だと言えるだろう。だがそれでも勝算が全くないなどとは考えてもなかった。ソ連軍の現状はそれ以上に悲惨であり、ドイツに対する敗北に続き彼らの士気は低下し続けているのだった。軍団の兵士たちの楽観もソ連軍の現状を知ったうえであるとの事実は彼の気持ちを多少は楽にさせた。\n\nそうだ勝算はまだまだあるのだ。その事に確信したコーシルマットはこの戦いをどうやって勝利に導くかを真剣に考えだした。勝利への方程式の作成に最も寄与したのは自身の持つ戦いの記憶だった。1920年代のバスマチ蜂起への参加はゲリラ戦術は戦争の敗北により硬直と混乱をきたしたソ連軍に有効であるとの結論を出すのに時間はそうかからなかった。しかし、自身の記憶を呼び覚ますと同時にバスマチ蜂起での過酷な鎮圧を行ったソ連への怒りがこみ上げるのを感じる。そうこれはソビエト政権に弾圧された同胞への鎮魂なのだ奇妙な興奮を頭の奥に抑え込みながら、彼は自身の計画を伝えるために軍団の指導者であるカユム・ハンの部屋を訪ねた。"
 ssw_trk.1.a:0 "カユム・ハン閣下おいでになりますか？"
 ssw_trk.2.t:0 "コルシールマットの影"
 ssw_trk.2.d:0 "寝泊りをしていた民家からの爆発音で目を覚ましたソ連軍の小隊は軽いパニックを引き起こしていた。爆発のした方には腕のとれた兵士が一名と爆発と同時に即死したとみられる兵士の死体が目に入る。「クソッ！またコーシルマットの仕業だ！」現場に駆け付けた一人がそう叫ぶ。\n\n近くに敵が潜んでいないか小隊は臨戦態勢を取ったが、民家の周りに敵影はなく臨戦態勢の解除後に手のとれた兵士が目を覚ますと「俺たちはそこのドアを開けたんだ！そしたら前の奴が急に吹き飛んで俺もこのザマになったんだ！」と話し始めた。\n\nこの事を聞いた兵士は皆、さっきの爆発は最近戦場の後方で増えている破壊工作の一環である事を理解した。特に敵が内外に広く宣伝している「コーシルマット機関」とやらは1920年代のバスマチ蜂起で戦った将軍をまつり上げてテロ活動に注力しているらしく、トルキスタンで戦うソ連軍に混乱をもたらしている。上層部からは「恐れるな・敵は弱小である」との通達が届いているが、現に被害が出ている状況をどうにかしてもらわないと困るとの意見が小隊全体の総意であると言わざるを得ない。"
 ssw_trk.2.a:0 "対策を急げ"
 ssw_trk.3.t:0 "親愛なる友人ドイツ国民へ"
 ssw_trk.3.d:0 "戦時中にドイツ軍の補助部隊として創設されたトルキスタン軍団は戦後に我が国とトルコの支援を受けてトルクメニスタン地方に上陸しソ連との戦争を開始したが、そんな彼らの指導者であるヴェリ・カユム・ハンから手紙が我が国に届いた。\n\n親愛なるドイツ国民の皆様及び大ドイツ国の総統閣下へ\n\n拝啓\n戦時中に同じ戦場で血を流し、ロシア人とボリシェヴィキズムへの聖戦を完遂した事はこの上なくテュルク・ゲルマン両民族に固い絆をもたらし、世界の敵を排除した事は歴史的偉業であるのは明確な事実です。しかしながらボリシェヴィキの残滓は未だ東方に残り、報復の機会を今か今かと待ち望んでいる事も疑いのない事実です。我々トルキスタン軍団はそんな危険な敵と単独で戦争を継続しています。ボリシェヴィキとロシア人という世界の敵に対して完全な勝利を収めるには偉大な民族であるゲルマン人の力が必要不可欠なのです。どうか両民族と世界の繁栄のために我々の軍団に支援の実施をご決断ください。\n\n敬具\nトルキスタン民族統一委員会委員長　ヴェリ・カユム・ハン"
 ssw_trk.3.a:0 "全面的支援を！"
 ssw_trk.3.b:0 "支援をしよう"
 ssw_trk.3.c:0 "奴らは所詮、劣等人種の捨て駒だ"
 ssw_trk.4.t:0 "コルシールマット機関の大攻勢"
 ssw_trk.4.d:0 "戦地でコーシルマット機関のテロ活動で腕を失いカザフに帰還した兵士、ボラートは久しぶり故郷に感動していた。懐かしい料理の味、なじみある実家、そして青く美しい草原。もうここには命を脅かす爆弾もコーシルマットの手下も存在しない！後は戦地に残った戦友の無事を祈るだけだ。\n\nだが完全に安堵していたボラートは故郷の地でも戦地と同じ音を聞く事になる。隣街にある軍隊の駐屯地から凄まじい爆破音と同時に爆発の煙が上がるのが見て取れた。彼は夢を見ているのかと自分の目を疑ったが、すぐに周りの人々の騒乱により現実世界である事への実感が湧いた。\n\n二日後にはボラートのもとにNKVDが調査にやってきた。彼らの話によると数日前から連続して中央アジア全体でコーシルマット機関のテロ攻撃が頻発しているらしい。もう中央アジアには安全な場所はない事、そして故郷にも敵の手が迫っている事に彼は落胆と不安を覚え、ただ無気力に突っ立ている事しか出来なかった。"
 ssw_trk.4.a:0 "これはまずいぞ……"
 ssw_trk.5.t:0 "血みどろ"
 ssw_trk.5.d:0 "敵の攻勢がより強く、そして味方がより頼りなく感じるのは軍団の兵士、将校、上層部全てに共通していた。そして誰もが焦っていた。「ソ連軍は俺たちを皆殺しにする気だ！」前線でそう叫ぶ兵士もいれば「もう降伏するしかない…」と絶望の中に甘い期待をする兵士もいる。前線はすでに混沌に支配されていた。\n\n軍団の最後の決戦の時が近づいている。そう感じていたカユム・ハンは最後の指令を下す。「血みどろ指令」と名付けられたその命令は余りにも無謀で攻撃的な内容であった。独ソ戦期の「一歩も下がるな！」と同じ内容に自殺的な攻撃戦術が延々と指令には記載されていたのだ。"
 ssw_trk.5.a:0 "我々の存亡はここでの戦いに掛かっている"
 ssw_trk.6.t:0 "政府の基盤？"
 ssw_trk.6.d:0 "トルキスタン解放戦争での偉大な勝利により、トルクメニスタン地方での勢力圏を完全に確立した我々は新しい政権を確立し、全トルキスタン解放のための大いなる一歩を踏み出そうとしている。そのためには国民評議会の創設が必要不可欠であり、我々はそのシステムの確立と議員を集める事に現在を注力している。\n\n議員は現在の政府要人によって推薦されているが、推薦される人物はトルキスタン民族統一委員会会長のヴェリ・カユム・ハンとトルキスタン民族革命党のムスタファ・チョーカイの派閥の人間に二分されており、トルキスタン軍団の従来からの権力闘争がここで完全に露わになったようだ。\n\n国民評議会は最初の決議で大統領を選出する事が確定しており、多数派の議員の議員を確保できた派閥が大統領を選出出来る事が確定しているため、両派閥は議員の確保と相手派閥の妨害に躍起になっているようだ。"
 ssw_trk.6.a:0 "結果は……"
 ssw_trk.7.t:0 "民族革命党の勝利！"
 ssw_trk.7.d:0 "新たに招集された国民評議会ではムスタファ・チョーカイ率いる民族革命党が多数派の議員を確保した。先日行われた大統領の選出では民族革命党の党首であるムスタファ・チョーカイが選出され、彼の派閥の議員から組織される内閣が誕生するに至った。\n\nこの結果に民族統一委員会は不満を抱いており、自派閥の議員をチョーカイの政府に参加させる事を要求しているようだ。"
 ssw_trk.7.a:0 "政党政治がトルキスタンを救うだろう！"
 ssw_trk.8.t:0 "民族統一委員会の勝利！"
 ssw_trk.8.d:0 "新たに招集された国民評議会ではヴェリ・カユム・ハン率いる民族統一委員会が多数派の議員を確保した。先日行われた大統領の選出ではヴェリ・カユム・ハンが選出され、従来の通り彼がトルキスタン軍団と新政権を組織する事が確定した。\n\nこの結果に対し、ムスタファ・チョーカイの民族革命党は軍政からの速やかな移行と全面的な改革をカユム・ハンに要求しており、野党派としての活動がより活発化されると予測されている。その一方でカユム・ハンは民族革命党の影響力を削ぐために政府から関係者を排除しようとする動きに出ている。"
 ssw_trk.8.a:0 "現状維持がトルキスタンにとって最も良いのだ"
 ssw_trk.9.t:0 "議会での乱闘"
 ssw_trk.9.d:0 "国民評議会の招集は派閥間の対立を加速させ、軍団国家の深刻な分断を産む結果になるとの見方が大多数となっている。その証拠に新たに少数された国民評議会での大統領選出では双方の派閥による投票妨害が発生しており、すでに投票を行う事すら難しい状況に陥っている。\n\n各派閥の議員はお互いの事を罵倒しあい、中には暴力に訴えかける議員を見かける事も少なくない。この状況にムスタファ・チョーカイとヴェリ・カユム・ハンは深刻な懸念を表明しつつもこのような事態に陥ったのは相手の派閥に原因があるとして妥協する姿勢を全く見せずにいる。"
 ssw_trk.9.a:0 "静粛に！"
 ssw_trk.10.t:0 "[TRK_inferior_faction]のテロ疑惑！"
 ssw_trk.10.d:0 "現在、国民評議会において数的劣勢に立たされていた派閥の[TRK_inferior_faction]は過激な行動に出るかもしれないと危惧されていたが、その懸念が現実のモノとなっているかもしれない。昨日の国民評議会も激論の末結論が出ずに終り、全ての議員が自宅に帰宅した後に議員の自宅に何者かが突然押し入り議員を射殺したのだ。一夜にして同様の手口による被害者議員は8名にも上っており被害者はそのほとんどが多数派派閥の議員であった。\n\nこの事態に対し国民評議会は無制限の臨時休会となり、事実上の国民評議会廃止といわれる状況となった。例の事件後も双方の議員に対する暗殺は散発的に続いており、トルキスタン国家は深刻な政情不安に陥ているため、内戦の危険性が迫っているとの意見を徐々に現実性を増しつつある。"
 ssw_trk.10.a:0 "奴らを捕らえろ！"
 ssw_trk.11.t:0 "コルシールマット将軍のクーデター"
 ssw_trk.11.d:0 "強い情熱と報復の心構えを持ち、トルキスタン解放戦争を勝利へと導いたコーシルマット将軍もあまりの政治の醜態に失望を感じないわけには行かなかった。このままではこれまで勝利のために築いてきた成果が全て無駄になってしまう…そう感じたコーシルマットは大きな行動に出る事にした。\n\nその行動とはクーデターだ。まず彼は中立派の議員の協力を集め、これまでの解放戦争で共に戦った将兵の支援を得る事に成功した彼は現在の首都であるネビト・ダグ近郊に軍を結集させた。政争とテロリズムに夢中になっていたチョーカイとカユム・ハンはコーシルマットの動きを気づけずに国民評議会と政府機関の建物への突入を許してしまう結果となる。\n\n首都を制圧したコーシルマットは国民評議会において声明を発表する。「ムスタファ・チョーカイ及びヴェリ・カユム・ハン双方はトルキスタンへの反逆、汚職、陰謀の罪を負う者であり、その身柄を無期限に拘束するものとし、コーシルマットを臨時大統領とし、国家が安定するまで無制限の権限を付与するものとする。」これらの短い声明により先行きは不透明ながらもコーシルマット将軍の軍事政権が誕生する事となった。"
 ssw_trk.11.a:0 "彼こそがこの混乱を抑えられる……"
