 ssw_trk_gg_news.1.t:0 "ソビエト政権がトルキスタンでの支配を再確立"
 ssw_trk_gg_news.1.d:0 "戦時中にドイツ軍のトルキスタン人補助部隊として創設されたトルキスタン軍団がゲルマニア合意に支援され、戦後にソ連支配下のトルキスタンへ侵攻したが、ソ連軍により彼らの軍団は敗北しトルキスタン奪取の試みは完全な失敗に終わったようである。\n\nトルキスタン軍団の残党はほとんどがソ連軍によって捕虜にされるか、カスピ海を渡りドイツ支配下への帰還しているようだ。一方ソ連支配下でのトルキスタンでは大規模な復興事業が開始されており、ソビエト政権は軍団の残した爪痕をどれだけ早く修復できるかが現在の課題となっている。"
 ssw_trk_gg_news.1.a:0 "我々の勝利だ！"
 ssw_trk_gg_news.1.b:0 "予想通りの結果だ"
 ssw_trk_gg_news.2.t:0 "トルキスタン軍団の勝利"
 ssw_trk_gg_news.2.d:0 "ドイツ軍のトルキスタン人部隊として第二次世界大戦中に創設されたトルキスタン軍団は戦後厄介払いのような形でソ連支配下のトルクメニスタンに進軍させられたが、彼らはドイツとソ連両国の予想に反しトルクメニスタン地域での支配を確立させる事に成功させたようだ。\n\nトルキスタン軍団の軍事的成功はソ連支配下の中央アジアに大きな影響を及ぼし、各地では軍団とゲルマニア合意に支援された独立勢力が新国家の成立を宣言している。しかし、カザフスタンでは未だソ連の影響が色濃く残っており微弱なカザフ人独立勢力とソ連軍の攻防戦が未だに続いているようだ。\n\n勢力の確率に成功したトルキスタン軍団では創設後から続く軍団内の権力闘争が激化しているようである。急激に拡大したトルキスタン軍団は今後様々な課題と向き合う必要があるだろう。"
 ssw_trk_gg_news.2.a:0 "痛い敗北だ……"
 ssw_trk_gg_news.2.b:0 "大勝利だ！"
