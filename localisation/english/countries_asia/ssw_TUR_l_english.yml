 TUR_fevzi_cakmak_desc:0 "이스탄불에서 군인 집안에 태어난 차크막은 아버지와 같은 길을 가기 위해 세 군학교에서 공부하며 순조로운 경력을 쌓아갔다. 그의 첫 군무는 발칸에서의 치안유지 작전이었고 이후에도 알바니아에서의 반란 진압, 이토 전쟁을 물리쳤고, 제1차 세계대전에서는 시리아 전투를 지휘했다. \n\n세이블 조약 후에는 오스만이 아닌 무스타파 케말의 편을 들어 함께 터키 혁명을 성공시키고 그리스의 침략을 물리치며 케말에 이은 공화국 두 번째 원수 호를 얻게 되었는데 터키 공화국이 외적을 물리치고 안정을 얻었을 때 차크막은 군무에 전념하였고 1943년 쿠데타가 발생할 때까지 19년 동안 터키군 참모총장을 맡게 되었다. \n\n케말 사후 이노뉴 정권이 제2차 세계대전 격랑에 대응하지 못해 국가가 혼란의 소용돌이에 빠져 있을 때조차도 군무에 전념하며 비정치적인 태도를 취하던 차크막이지만 독일로부터 지원을 받은 범터키주의 쿠데타가 발생했을 때는 터키의 체제 유지를 위해 대통령이 되는 것을 승인했다. 대통령 취임 후 차크막은 과격한 정책을 주창하는 니할 아토즈스 등 각료들과 협상하면서 구국을 위해 분주하게 움직이게 된다.오랫동안 군무에 종사하던 차크막은 군을 재편성해 대소전과 중동전쟁을 승리로 이끌었고 전후 경제위기에 대해서는 독일과의 협상을 통해 경제회복의 물꼬를 튼 것이다. \n\n터키의 수호자인 페비즈 차크막 원수는 케말을 존경하지만 쿠데타 승인과 독일 협력, 그리고 세속주의 노선 이탈에 더 열심인 케말주의자들로부터 원망을 받는 것 같다.그러나 원수가 터키를 지키고 강한 위광을 발하고 있는 것은 확실하며, 그가 있는 한 터키는 낙오할 수 없다."
