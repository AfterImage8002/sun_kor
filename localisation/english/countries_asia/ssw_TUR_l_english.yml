#event
 SSW_TUR.1.t:0 "トルコの現状"
 SSW_TUR.1.d:0 "結局、第二次世界大戦に参加しなかったトルコは、大戦に勝利したドイツの同盟参加の要求を拒否したことにより、外交的な孤立状態に陥っている。唯一、地中海の覇権を狙うイタリアにすがることがこの問題の解決の糸口になるかもしれない。"
 SSW_TUR.1.a:0 "それでも我々は前進する"
 SSW_TUR.2.t:0 "教育方針"
 SSW_TUR.2.d:0 "経済問題を安定化に導き、国内産業の強化を果たした。けれども、それは氷山の一角に過ぎない。例えば、教育水準の向上などだ。国力の増加に教育は必要不可欠であり、国家の基盤を支えるために基盤となる。だが、国内は貧困にあえぐものや、民族の所属により満足に教育を受けられないものが増えている。我々は彼らにどのような教育を受けさせるべきだろうか。"
 SSW_TUR.2.a:0 "我々は平等な教育を与える"
 SSW_TUR.2.b:0 "国家は優秀な人材を求めている"
 SSW_TUR.3.t:0 "トルコ産業の現状"
 SSW_TUR.3.d:0 "1947年に発生した経済危機により、ただでさえ軟弱で前時代的なトルコ産業に大打撃を与えた。この問題は産業界だけに留まらず、各民族間との対立をも深める結果をもたらしている。進化していく世界で、我々の産業はどのような道を辿るのだろうか。"
 SSW_TUR.3.a:0 "我々は決してあきらめない"
 SSW_TUR.4.t:0 "陸軍の再建案"
 SSW_TUR.4.d:0 "トルコは第二次世界大戦に参加しなかった。それがトルコ陸軍にどんな結果をもたらしたか、それはドクトリンの前時代化である。全盛期のような強大な陸軍はもう、トルコには存在しない。そんなトルコ陸軍の再建は重要な課題であるに違いない。大戦でドイツが見せた機動戦、日本による計画的な侵攻などの新たな戦略も編み出された。現代の戦争に対応できるように、新たな戦術を選ぶ必要があるかもしれない。"
 SSW_TUR.4.a:0 "深刻な事態だ"
 SSW_TUR.5.t:0 "ドクトリンの選択"
 SSW_TUR.5.d:0 "ドイツ帝国は戦車を用いた機動戦により、短期間で周囲の国家を制圧することができた。大日本帝国は、計画的かつ精神的な統制された軍隊を用いることで、太平洋諸島をすぐさま攻略し、ステイツに大打撃を与えた。けれども、我々は彼らのように精神的支柱を保持しているわけでもないし、工業力も保有していない。どのような戦術の選択がトルコに恩恵をもたらすのだろうか。"
 SSW_TUR.5.a:0 "火力制圧こそが陸軍の未来だ"
 SSW_TUR.5.b:0 "綿密な計画立案こそが望ましい"
 SSW_TUR.5.c:0 "新たな時代に合わせるためにも、機械化部隊の運用が望ましい"
 SSW_TUR.6.t:0 "宗教問題について"
 SSW_TUR.6.d:0 "トルコは長年、アジアとヨーロッパの中間に存在し続けてきた。その影響もあってか、宗教的な問題が度々起こっている。例えば、アヤソフィア教会の取り扱いについてだろう。東ローマ帝国を象徴する建築物であったが、イスラム教のモスクに改築する際に、正教徒とイスラム教徒の間で揉め事が起こった。今でも、イスタンブールは、正教の聖地であり続けている。\n我々は、これらの歴史的でかつ、難解な問題にどのように対処することが、未来永劫トルコのためになるのであろうか。"
 SSW_TUR.6.a:0 "宗教ほど利用しやすく制御が利かないものはない"
 SSW_TUR.7.t:0 "労働環境に関して"
 SSW_TUR.7.d:0 "トルコの産業は、古き方法を引き継いでいるからこそ、弱体であり、これは労働環境に関しても同様である。子供や女性までも動員してようやく成り立つ経済とは、もはや国家のものとは言えない。彼らの扱いに関しては、長年検討をするとだけ答えて、何も対応することがなかった。\n真の国家経済とはどのような労働で成り立つものなのだ?"
 SSW_TUR.7.a:0 "古きやり方を改める必要があるのかもしれない"
 SSW_TUR.8.t:0 "民族に関して"
 SSW_TUR.8.d:0 "元々トルコ国家は遊牧民族が集まった民族国家であった。しかし、オスマン帝国の拡張に伴い、国家内に多くの民族を抱え込んでしまった。これが今にも続き、特に東方の民族では独立・自治運動が盛んになり、政府も対応を迫られている。\n彼らの多彩さを尊重すべきか、はたまた、トルコ国家のために尽くすか、選択は今この時に"
 SSW_TUR.8.a:0 "多様性とは、時には難解な問題になり得る"
 SSW_TUR.9.t:0 "第一次中東会議"
 SSW_TUR.9.d:0 "東方では大日本帝国が覇権を握り、西方ではヨーロッパの覇者となったドイツ、地中海地域の要所を抑え、ローマ帝国の復活を目論むイタリア、今にも復讐の機会を伺うイギリス・フランス国家たちに挟まれている我々中東地域は、近年、石油発掘技術の向上によって、これらの列強に目をつけられている。さらに、民族意識の向上により、移民となったユダヤ人、被支配民族との対立もますます激化していく一方だ。同じイスラムの教えを信じ、十字軍などの敵に対して一致団結した我々の精神は失われてしまったのだろうか。\nいいやそうじゃない。我々は自由の元、統一された国家を形成できなかっただけなのだ。偉大なるイスラムの神に与えられたこの恵みを何者にも奪われてはならない。今こそ団結し、イスラムの栄光を今一度取り戻すのだ。"
 SSW_TUR.9.a:0 "我らが心は一つ"
 SSW_TUR.10.t:0 "開発計画について"
 SSW_TUR.10.d:0 "大戦後、中東地域には大量の石油資源が埋蔵されていることが確認された。これは我々に大きな利益をもたらすとともに、東西に位置する列強からの干渉を受けることを意味している。現在確認されている油田を我々のみで開発することで、他国の占有を阻み、経済的団結が高まると確信している。\n手を取り合うのは身内だけでいい。神の教えを信じぬ者たちの手など切り落としてしまえばいいのだ。"
 SSW_TUR.10.a:0 "イスラムの富は我々だけのものだ"
 SSW_TUR.11.t:0 "ダマスカス中東統一会議"
 SSW_TUR.11.d:0 "近年、中東地域にて、大量の石油資源の埋蔵が確認されている。これは我々にとって必ずしも良いこととは限らない。大量の資源が見つかったとして、それを得ようとする獣が周辺地域に多くいるからだ。しかも、同じイスラムの考えのもと、時には大きな国として中東地域がまとまることもあったが、今は分裂状態にある。同じような気候のもとに暮らし、同じコーランを読み、毎日神々に祈る。これほどまでに似通った我々は、なぜ個々の利益のために分裂状態にいるのだろうか。\n少数の反対派や、主義主張の異なるものがいるかもしれない。そんな垣根を乗り越えて、砂漠を越え、海を越え、空を飛び、神に祈ることを目的とした国家を樹立する時が今である。"
 SSW_TUR.11.a:0 "暁は沈み、月が輝く世界をここに"
 SSW_TUR.12.t:0 "[TUR.GetNameDef]より、統一の提案"
 SSW_TUR.12.d:0 "長年のフランスの植民地支配を受けていた我々は、対戦の終了により独立した、が、それは繁栄を伴わなかった。植民地支配によって軋轢を生んだ民族間で、多くの対立が起こっていた。トルコともハタイの領有権をめぐって対立が起こっていた。これらの問題を度外視してでも、列強への対抗と、統一は魅力的な提案である。\n真に母国を思う我らは、どのような返答をすべきか。"
 SSW_TUR.12.a:0 "彼らはただの理想を述べているに過ぎない"
 SSW_TUR.12.b:0 "全ては輝く月のもとに"
 SSW_TUR.13.t:0 "[TUR.GetNameDef]より、統一の提案"
 SSW_TUR.13.d:0 "我々はオスマン帝国から独立し、この地を再度メソポタミアのように反映させることを国家方針としてきた。しかし、対戦の影響によってそれはもはや実現が難しくなりつつある。しかし、近年石油資源の埋蔵が確認されつつある。ここで再びトルコ国家に服属するか、他の国に頼るか、それに神は助言してくれない。\n真に母国を思う我らは、どのような返答をすべきか。"
 SSW_TUR.13.a:0 "神は言っている。我々こそが神に選ばれしものだと"
 SSW_TUR.13.b:0 "再びトルコに下ることが唯一の選択肢だ"
 SSW_TUR.14.t:0 "[TUR.GetNameDef]より、統一の提案"

#traits
 TUR_fevzi_cakmak_desc:0 "イスタンブールで軍人の家に産まれたチャクマクは父と同じ道を進むために三つの軍学校で学び、順調なキャリアを積んでいった。彼の初めての軍務はバルカンでの治安維持作戦でありその後もアルバニアでの反乱鎮圧、伊土戦争を戦い抜き、第一次世界大戦ではシリアでの戦闘を指揮した。\n\nセーヴル条約後はオスマンではなくムスタファ・ケマルの側につき共にトルコ革命を成功させ、ギリシャからの侵略を撃退し、ケマルに続く共和国二人目の元帥号を手にする事となったが、トルコ共和国が外敵を退け安定を手にした時にはチャクマクは軍務に専念し、1943年のクーデターが発生するまで19年間もの間トルコ軍参謀総長を務める事となった。\n\nケマル死後のイノニュ政権が第二次世界大戦の荒波に対応しきれず国家が混乱の渦に飲まれている時でさえも軍務に専念し、非政治的な態度を取っていたチャクマクだが、ドイツから支援を受けた汎トルコ主義者のクーデターが発生した時はトルコの体制護持のために大統領となる事を承認した。大統領に就任してからのチャクマクは過激な政策を唱えるニハル・アトズスなどの閣僚と交渉しつつ、救国のために奔走する事となる。長い間軍務についていたチャクマクは軍の再編成を行い対ソ戦と中東戦争を勝利へと導き、戦後の経済危機に対してはドイツとの交渉を重ね経済回復の糸口を切り開いたのだ。\n\nトルコの守護者であるフェヴィズ・チャクマク元帥はケマルを尊敬しているもののクーデターの承認とドイツへの協力、そして世俗主義路線からの逸脱により熱心なケマル主義者からは恨まれる存在となっているようだ。しかし元帥がトルコを護持し強い威光を放っている事は確かであり、彼が居る限りはトルコは落ちぶれることなどありえない。"
