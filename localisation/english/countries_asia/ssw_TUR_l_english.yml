#ideas
 TUR_Kemalist_Complaints:0 "케말주의자의 불만"
 TUR_Kemalist_Complaints_desc:0 "1943년에 발생한 쿠데타는 케말의 정당한 후계자인 이노뉴를 권자에서 몰아내고 이슬람주의 성향을 가진 인물들과 과격한 민족주의자들이 정권을 장악했기 때문에 이전 정권 지지자들은 공화국 이념인 케말주의에 대한 배신이라 생각한다. 이들의 불만은 소련 침공 중동전쟁 세속주의를 무시한 개혁을 통해 점차 커지고 있으며 케말주의의 강력한 지지 모체인 군부에서는 불온한 징후가 많이 나타나고 있습니다."
 TUR_Legacy_of_the_1943_Coup:0 "1943년 쿠데타의 유산"
 TUR_Legacy_of_the_1943_Coup_desc:0 "페비즈 차크막 원수는 공화국에서 케말을 제외한 유일한 원수이며 독립전쟁의 영웅이기도 하여 그 위엄으로 쿠데타 이후 정권을 이끌어 왔습니다. 당초 존속이 위태로운 정권이었지만 거듭된 전승과 개말 못지않은 강력한 지도력 아래 원수와 정부는 국가를 안정시켜 온 것입니다."
 TUR_Turkish_Economy_in_Recovery:0 "회복 중인 터키 경제"
 TUR_Turkish_Economy_in_Recovery_desc:0 "터키 경제는 제2차 세계대전 발발로 시작된 무역불황으로 심각한 경제적 타격을 입었지만 터키는 이 타격을 없애기 위해 전쟁으로 국가를 안정시키려 했기 때문에 많은 군사비로 인해 경제는 더욱 압박을 받게 되었습니다. 전후에는 쇠퇴하고 있는 터키 경제를 살리기 위해서도 독일과의 경제적 유대를 심화시켰고, 독일의 동방식민지인 코카서스 등에도 많은 투자를 했습니다. 이러한 개혁 덕분에 터키 경제는 서서히 회복되고 있다.그러나 여전히 경제는 불안정하고 만약 어떤 형태로든 경제적 권익을 상실하게 된다면 경제상황은 원점으로 돌아갈 것입니다."
#focus
 TUR_update_to_modern_industry:0 "현대 산업으로의 도약"
 TUR_update_to_modern_industry_desc:0 "터키 산업은 섬유 산업 등 경공업이 주체이지만, 그러한 기술은 매우 낡아빠진 것입니다. 우선 이 쇠퇴한 산업을 살리는 것이 당장의 과제입니다."
 TUR_temporary_economic_measures:0 "일시적인 경제 대책"
 TUR_temporary_economic_measures_desc:0 "이 경제위기에 지속적이고 리스크가 너무 큰 대책은 오히려 문제의 장기화를 초래할 수도 있습니다. 단기간에 이 문제에 대처할 수 있도록 대책을 몇 가지 단계로 분할하고, 다소의 리스크를 알고 문제를 해결할 필요가 있습니다."
 TUR_establishment_of_a_foundation_for_heavy_industrialization:0 "중공업화 기반 확립"
 TUR_establishment_of_a_foundation_for_heavy_industrialization_desc:0 "국내 경공업을 중공업으로 변화시키기 위한 급속한 전환 작업은 많은 반발을 불러일으켜 이 계획을 좌절시킬 것입니다. 우선 전환 작업 준비를 완료하고 시간을 갖고 중공업화를 이뤄야 합니다."
 TUR_nationalization_of_the_banks:0 "은행 국영화"
 TUR_nationalization_of_the_banks_desc:0 "은행을 국영화함으로써 경제 대책을 원활하게 실시할 수 있고, 경제 위기로부터의 회복이 보다 빨라질 것입니다."
 TUR_expansion_of_consumer_goods:0 "소비재 확장"
 TUR_expansion_of_consumer_goods_desc:0 "어느 정도 경제가 살아난 지금, 국민의 불만을 덜어주기 위한 사업을 추진해야 합니다. 실업자를 공장 건설로 고용하는 것도 이와 연결될 것입니다."
 TUR_four_year_plan:0 "4개년 계획"
 TUR_four_year_plan_desc:0 "중공업화를 위한 준비는 갖추어졌습니다. 지금이야말로 계획의 마지막 단계를 실행해야 할 때입니다. 다만 거기에도 다수의 제약이 있습니다. 안전하고 신뢰할 수 있는 계획을 실행하기 위해 우리가 선발한 계획은 이미 다수의 국가에서 성과를 거두고 있는 4개년 계획입니다. 성급한 계획 실행은 국내 문제를 일시에 악화시켜 그동안의 여정을 헛수고로 만들 것입니다."
 TUR_support_the_military_industry:0 "군수 산업 지원"
 TUR_support_the_military_industry_desc:0 "건설 기술 향상에 성공한 우리에게는 필요한 물자를 생산할 공장이 부족합니다. 그렇지 않아도 충족이 낮은 사단을 효율적으로 활용하기 위해 그들에게 먼저 필요한 물자를 제공해 줍시다."
 TUR_improvements_in_construction_technology:0 "건설 기술 향상"
 TUR_improvements_in_construction_technology_desc:0 "어려운 우리 산업이지만 건설 능력을 향상시킴으로써 보다 효율적으로 공장을 지을 수 있을 것입니다."
 TUR_start_of_heavy_industrialization:0 "중공업화 개시"
 TUR_start_of_heavy_industrialization_desc:0 "중공업화를 위한 준비는 갖추어졌습니다. 지금이야말로 계획을 실행해 터키를 다시 위대한 나라로 만드는 것입니다."
 TUR_industrial_compatibility:0 "산업의 양립"
 TUR_industrial_compatibility_desc:0 "아무리 낡아빠진 공업을 안고 있다고 해도 산업의 혜택은 국가와 국민에게 평등하게 주어지는 것입니다. 이를 위해서는 양측에 유리한 산업을 진화시켜 나가야 합니다."
 TUR_elitism:0 "엘리트주의"
 TUR_elitism_desc:0 "우리나라에 기여를 기대할 수 없는 무능은 필요 없습니다. 정말 필요한 인재를 더 갈고 닦는 것이 국가에 도움이 될 것입니다."
 TUR_equal_education:0 "평등 교육"
 TUR_equal_education_desc:0 "국가의 교육기반을 전면적으로 향상시킴으로써 이 축적에 따른 혜택은 클 것입니다. 지금은 그때가 아니더라도 언젠가는 이 나라에 혜택을 줄 것입니다."
 TUR_focus_on_the_electronics_industry:0 "전자 산업 주력"
 TUR_focus_on_the_electronics_industry_desc:0 "자동화가 진행되는 가운데 우수한 처리능력을 갖는 전자기기를 창출하는 것은 산업 발전과 직결됩니다."
 TUR_educational_policy:0 "교육 정책"
 TUR_educational_policy_desc:0 "교육을 받지 못하는 사람은 제2차 세계대전 이후 증가해 더 이상 절망적인 상황이 됐습니다. 지금 우리에게 요구되는 판단은 더 많은 사람들이 질 낮은 교육을 받게 할 것인가 아니면 우수한 사람들에게만 고급 교육을 시킬 것인가입니다."
 TUR_national_istanbul_institute:0 "이스탄불 국립 연구원"
 TUR_national_istanbul_institute_desc:0 "국가 최대의 도시인 이스탄불에는 많은 사람들과 함께 많은 과학자들이 있다.이들 중에는 이 상황으로는 자금이 부족해 충분한 연구를 하지 못한 사람이 있습니다. 이스탄불에 머물지 않고 국내 많은 과학자들을 이스탄불에 집결시켜 국가가 직접 지원합니다. 이는 그들이 국내 과학 발전에 기여하는 결과로 이어질 것입니다."
 TUR_final_stage_of_recovery:0 "회복의 마지막 단계"
 TUR_final_stage_of_recovery_desc:0 "이미 도시지역에서 이 위기는 수습되고 있지만 지방에서는 아직도 그 영향을 받고 있습니다. 그러나 이 문제를 해결하는 데 그 어느 때보다 많은 노력을 들일 필요는 없을 것입니다."
 TUR_nationalization_policy:0 "국유화 정책"
 TUR_nationalization_policy_desc:0 "민간에 의존해 버리면, 문제의 해결이 늦어 버립니다. 지금 국민이 요구하는 것은 민간의 이익보다 문제의 조기 해결입니다."
 TUR_completion_of_the_four_year_plan:0 "4개년 계획 완료"
 TUR_completion_of_the_four_year_plan_desc:0 "4년 전 계획되고 실행된 이 계획이 마침내 완료됐습니다. 각지의 공장 생산량은 계획 전에 비해 큰 폭으로 증가하고 있습니다. 또한 건설 기술의 향상으로 많은 공장이 건설되어 새로운 생산력 향상에 기여하고 있습니다. 4년의 노력이 드디어 결실을 보았습니다."
 TUR_army_reconstruction_plan:0 "육군 재건 계획"
 TUR_army_reconstruction_plan_desc:0 "전 시대 독트린을 보유한 우리는 지금의 방식을 따라잡지 못하고 있습니다. 또 고도로 기계화된 가상적 각국에 언제 선전포고를 당할지도 모릅니다. 하지만 건조한 사막지대 전투에 능숙하다는 장점이 있습니다. 이들의 장단점을 고려해 새 시대에 대응할 수 있도록 신중하게 군대 강화교육 방침을 세워나가야 합니다."
 TUR_tactical_plan:0 "전술 방침"
 TUR_tactical_plan_desc:0 "현대에 전차를 이용하지 않는다는 것은 접시를 사용하지 않고 식사하는 것과 같습니다. 우리 경제가 곤궁한 사이에 세계의 전술은 진화해 왔습니다. 종심 전술과 독일 전격전, 일본 상륙전 등입니다. 꼭 이들과 같은 전술을 택할 필요는 없지만 새로운 시대에 맞추는 것이 현재 과제입니다. 이슬람의 달의 신에게 무엇이 정답인지 물어봅시다."
