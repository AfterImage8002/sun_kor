l_english:
 TUR_update_to_modern_industry:0 "Updating to a Modern Industry"
 TUR_update_to_modern_industry_desc:0 "Even though the Turkish industry specializes in light goods, like textiles, the technology they use is still outdated. The first task at hand is to stop the decline in our industrial methods."
 TUR_temporary_economic_measures:0 "Temporary Economic Measures"
 TUR_temporary_economic_measures_desc:0 "Prolonged and risky measures against the economic crisis may end up worsening the problem. In order to resolve this in a short period of time, we have divided our policies into several phases, enabling us to minimize the risks."
 TUR_establishment_of_a_foundation_for_heavy_industrialization:0 "Establish the Foundations for Heavy Industry"
 TUR_establishment_of_a_foundation_for_heavy_industrialization_desc:0 "Rapidly switching from light to heavy industry would cause backlash and ruin our plans. So, preparations for this change should be completed first, allowing us to achieve our goal over time."
 TUR_nationalization_of_the_banks:0 "Nationalise the Banks"
 TUR_nationalization_of_the_banks_desc:0 "Nationalizing the banks will facilitate the implementation of new financial measures and accelerate the recovery from this economic crisis."
 TUR_expansion_of_consumer_goods:0 "Expand our Consumer Goods"
 TUR_expansion_of_consumer_goods_desc:0 "Now that the economy has been rebuilt to some extent, we should promote projects that will alleviate public dissatisfaction. Hiring the unemployed for factory construction would also help."
 TUR_four_year_plan:0 "The Four Year Plan"
 TUR_four_year_plan_desc:0 "The preparations for heavy industry are in place. Now it's time to carry out the final planning stage. However, there are many limitations. What we have selected to implement is the safe and reliable four-year plan that has already been successful in many countries. An hasty execution of our plan may exacerbate our domestic problems and waste the progress we've made so far."
 TUR_support_the_military_industry:0 "Support the Munitions Industry"
 TUR_support_the_military_industry_desc:0 "We have succeeded in improving our construction technology, but we lack factories to produce the necessary military resources. In order to effectively use our already undersupplied divisions, let's provide them with the necessary equipment."
 TUR_improvements_in_construction_technology:0 "Improve our Construction Technology"
 TUR_improvements_in_construction_technology_desc:0 "Our industry is in a difficult spot, but if we improve our construction capability, we will be able to build factories more efficiently."
 TUR_start_of_heavy_industrialization:0 "Start Heavy Industrialization"
 TUR_start_of_heavy_industrialization_desc:0 "Preparations for heavy industrialization are in place. Now it's time to carry out our plan and make Turkey great again."
 TUR_industrial_compatibility:0 "Industrial Compatibility"
 TUR_industrial_compatibility_desc:0 "No matter how old our industry is, its benefits are something to be distributed equally between the state and the people. To achieve this, we should develop a mutually-beneficial industry."
 TUR_elitism:0 "Elitism"
 TUR_elitism_desc:0 "We have no need for incompetents who can't and won't contribute to the country. It will be good for us all to further refine the human resources we really need."
 TUR_equal_education:0 "Equal Education"
 TUR_equal_education_desc:0 "If we fully improve our educational base, the reward will be enormous. It may not benefit the country now, but in the future it eventually will."
 TUR_focus_on_the_electronics_industry:0 "Focus on the Electronic Industry"
 TUR_focus_on_the_electronics_industry_desc:0 "As automation progresses, the creation of electronic devices with excellent processing power is directly linked to industrial development."
 TUR_educational_policy:0 "Education Policy"
 TUR_educational_policy_desc:0 "The number of uneducated people has increased since World War II, and the situation is desperate. The decision we are now required to make is whether more citizens should be given a standard education, or only the elites should be given a better education."
 TUR_national_istanbul_institute:0 "Instanbul National Research Institute"
 TUR_national_istanbul_institute_desc:0 "Istanbul, our largest city, is home to many people as well as many scientists, some of which are currently underfunded and can't conduct proper research. So, many of them will be gathered in Istanbul, and not only there, for the country to directly support. This way, they will contribute to our scientific development."
 TUR_final_stage_of_recovery:0 "The Final Stage of Recovery"
 TUR_final_stage_of_recovery_desc:0 "The crisis is now abating in urban areas, but it still has some lingering effects in the rural ones. However, it's reasonable to believe that we won't have to spend any more effort solving this problem."
 TUR_nationalization_policy:0 "Nationalization Policy"
 TUR_nationalization_policy_desc:0 "Relying only on the private sector will slow down the solving of our problem. What the public is looking for now is an early resolution, rather than the interests of the private sector."
 TUR_completion_of_the_four_year_plan:0 "The Four Year Plan Completed"
 TUR_completion_of_the_four_year_plan_desc:0 "The project planned and executed four years ago has finally been completed. Factory production in each region has increased significantly since the implementation. In addition, many factories have been built due to our advancements in construction technology, which contributes to further improve productivity. This four years effort has finally come to fruition."
 TUR_army_reconstruction_plan:0 "Army Reconstruction Plan"
 TUR_army_reconstruction_plan_desc:0 "We, who had a doctrine for all ages, are not keeping up with the ways of the present. Also, we don't known when war will be declared on an enemy with a highly-mechanized army. However, we have the advantage of being skilled in combat in dry desert areas. Considering these strengths and weaknesses, we must carefully draft a Military Strengthening and Education Policy that suits this new era."
 TUR_tactical_plan:0 "Tactics Policy"
 TUR_tactical_plan_desc:0 "In this day and age, not using a tank is like eating without a plate. The world's tactics have evolved while our economy found itself in dire straits: deep operations, German blitzkrieg, Japanese landing operations. It isn't necessary to choose the same tactics as them, but our current challenge is to adapt to the new era. In the Islamic month, let us ask God what is the correct answer."
