#event
 SSW_TUR.1.t:0 "터키의 상황"
 SSW_TUR.1.d:0 "결국 제2차세계대전에 참전하지 않은 터키는 전쟁에서 승리한 독일의 동맹 참여 요구를 거부함으로써 외교적 고립상태에 빠져 있습니다. 유일하게 지중해 패권을 노리는 이탈리아에 매달리는 것이 이 문제 해결의 실마리가 될지 모릅니다."
 SSW_TUR.1.a:0 "그래도 우리는 전진한다"
 SSW_TUR.2.t:0 "교육 방침"
 SSW_TUR.2.d:0 "경제 문제를 안정화로 이끌어 국내 산업의 강화를 이루었습니다. 하지만 그것은 빙산의 일각에 불과했습니다. 예를 들어 교육수준 향상 등입니다. 국력 증가에 교육은 필수불가결하며 국가 기반을 뒷받침하기 위해 기반이 됩니다. 하지만 국내는 빈곤에 허덕이거나 민족 소속으로 인해 만족스럽게 교육받지 못하는 경우가 늘고 있습니다. 우리는 그들에게 어떤 교육을 시켜야 할까요?"
 SSW_TUR.2.a:0 "우리는 평등한 교육을 해야 한다."
 SSW_TUR.2.b:0 "국가는 우수한 인재를 구하고 있다"
 SSW_TUR.3.t:0 "터키 산업 현황"
 SSW_TUR.3.d:0 "1947년 발생한 경제위기로 가뜩이나 연약하고 전 시대적 터키 산업에 큰 타격을 줬습니다. 이 문제는 산업계에만 머물지 않고 각 민족 간 갈등을 심화시키는 결과를 초래하고 있습니다. 진화해 가는 세계에서 우리 산업은 어떤 길을 걸을까요?"
 SSW_TUR.3.a:0 "우리는 결코 포기하지 않는다"
 SSW_TUR.4.t:0 "육군의 재건안"
 SSW_TUR.4.d:0 "터키는 제2차세계대전에 참가하지 않았습니다. 그것이 터키 육군에 어떤 결과를 가져왔는지, 그것은 독트린의 전시대화입니다. 전성기와 같은 막강한 육군은 이제 터키에는 존재하지 않습니다. 그런 터키 육군의 재건은 중요한 과제임에 틀림없습니다. 대전에서 독일이 보여준 기동전, 일본의 계획적 침공 등 새로운 전략도 짜여졌습니다. 대 전쟁에 대응할 수 있도록 새로운 전술을 택할 필요가 있을지도 모릅니다. "
 SSW_TUR.4.a:0 "심각한 사태다"
 SSW_TUR.5.t:0 "독트린의 선택"
 SSW_TUR.5.d:0 "독일 제국은 전차를 이용한 기동전을 통해 단기간에 주위 국가들을 제압할 수 있었습니다. 대일본제국은 계획적이고 정신적으로 통제된 군대를 사용함으로써 태평양 제도를 곧바로 공략해 스테이츠에 큰 타격을 주었습니다. 하지만 우리는 그들처럼 정신적 지주를 보유하고 있는 것도 아니고 공업력도 보유하고 있지 않습니다. 어떤 전술 선택이 터키에 혜택을 줄까요?"
 SSW_TUR.5.a:0 "화력 우세야말로 육군의 미래다"
 SSW_TUR.5.b:0 "대전략 입안이야말로 바람직하다"
 SSW_TUR.5.c:0 "새로운 시대에 맞추기 위해서라도 기계화 부대의 운용이 바람직하다."
 SSW_TUR.6.t:0 "종교 문제에 대하여"
 SSW_TUR.6.d:0 "터키는 오랫동안 아시아와 유럽의 중간에 존재해 왔습니다. 그 영향 때문인지 종교적인 문제가 종종 불거지고 있습니다. 예를 들면, 아야 소피아 교회의 취급에 대해서일 것입니다. 동로마제국을 상징하는 건축물이었으나 이슬람 모스크로 개축하면서 정교도와 이슬람교도 사이에 갈등이 빚어졌습니다. 지금도 이스탄불은 정교의 성지로 남아 있습니다. 우리는 이러한 역사적이고 난해한 문제들을 어떻게 대처하는 것이 미래 영겁 터키에 도움이 될까요?"
 SSW_TUR.6.a:0 "宗教ほど利用しやすく制御が利かないものはない"
 SSW_TUR.7.t:0 "労働環境に関して"
 SSW_TUR.7.d:0 "トルコの産業は、古き方法を引き継いでいるからこそ、弱体であり、これは労働環境に関しても同様である。子供や女性までも動員してようやく成り立つ経済とは、もはや国家のものとは言えない。彼らの扱いに関しては、長年検討をするとだけ答えて、何も対応することがなかった。\n真の国家経済とはどのような労働で成り立つものなのだ?"
 SSW_TUR.7.a:0 "古きやり方を改める必要があるのかもしれない"
 SSW_TUR.8.t:0 "民族に関して"
 SSW_TUR.8.d:0 "元々トルコ国家は遊牧民族が集まった民族国家であった。しかし、オスマン帝国の拡張に伴い、国家内に多くの民族を抱え込んでしまった。これが今にも続き、特に東方の民族では独立・自治運動が盛んになり、政府も対応を迫られている。\n彼らの多彩さを尊重すべきか、はたまた、トルコ国家のために尽くすか、選択は今この時に"
 SSW_TUR.8.a:0 "多様性とは、時には難解な問題になり得る"
 SSW_TUR.9.t:0 "第一次中東会議"
 SSW_TUR.9.d:0 "東方では大日本帝国が覇権を握り、西方ではヨーロッパの覇者となったドイツ、地中海地域の要所を抑え、ローマ帝国の復活を目論むイタリア、今にも復讐の機会を伺うイギリス・フランス国家たちに挟まれている我々中東地域は、近年、石油発掘技術の向上によって、これらの列強に目をつけられている。さらに、民族意識の向上により、移民となったユダヤ人、被支配民族との対立もますます激化していく一方だ。同じイスラムの教えを信じ、十字軍などの敵に対して一致団結した我々の精神は失われてしまったのだろうか。\nいいやそうじゃない。我々は自由の元、統一された国家を形成できなかっただけなのだ。偉大なるイスラムの神に与えられたこの恵みを何者にも奪われてはならない。今こそ団結し、イスラムの栄光を今一度取り戻すのだ。"
 SSW_TUR.9.a:0 "我らが心は一つ"
 SSW_TUR.10.t:0 "開発計画について"
 SSW_TUR.10.d:0 "大戦後、中東地域には大量の石油資源が埋蔵されていることが確認された。これは我々に大きな利益をもたらすとともに、東西に位置する列強からの干渉を受けることを意味している。現在確認されている油田を我々のみで開発することで、他国の占有を阻み、経済的団結が高まると確信している。\n手を取り合うのは身内だけでいい。神の教えを信じぬ者たちの手など切り落としてしまえばいいのだ。"
 SSW_TUR.10.a:0 "イスラムの富は我々だけのものだ"
 SSW_TUR.11.t:0 "ダマスカス中東統一会議"
 SSW_TUR.11.d:0 "近年、中東地域にて、大量の石油資源の埋蔵が確認されている。これは我々にとって必ずしも良いこととは限らない。大量の資源が見つかったとして、それを得ようとする獣が周辺地域に多くいるからだ。しかも、同じイスラムの考えのもと、時には大きな国として中東地域がまとまることもあったが、今は分裂状態にある。同じような気候のもとに暮らし、同じコーランを読み、毎日神々に祈る。これほどまでに似通った我々は、なぜ個々の利益のために分裂状態にいるのだろうか。\n少数の反対派や、主義主張の異なるものがいるかもしれない。そんな垣根を乗り越えて、砂漠を越え、海を越え、空を飛び、神に祈ることを目的とした国家を樹立する時が今である。"
 SSW_TUR.11.a:0 "暁は沈み、月が輝く世界をここに"
 SSW_TUR.12.t:0 "[TUR.GetNameDef]より、統一の提案"
 SSW_TUR.12.d:0 "長年のフランスの植民地支配を受けていた我々は、対戦の終了により独立した、が、それは繁栄を伴わなかった。植民地支配によって軋轢を生んだ民族間で、多くの対立が起こっていた。トルコともハタイの領有権をめぐって対立が起こっていた。これらの問題を度外視してでも、列強への対抗と、統一は魅力的な提案である。\n真に母国を思う我らは、どのような返答をすべきか。"
 SSW_TUR.12.a:0 "彼らはただの理想を述べているに過ぎない"
 SSW_TUR.12.b:0 "全ては輝く月のもとに"
 SSW_TUR.13.t:0 "[TUR.GetNameDef]より、統一の提案"
 SSW_TUR.13.d:0 "我々はオスマン帝国から独立し、この地を再度メソポタミアのように反映させることを国家方針としてきた。しかし、対戦の影響によってそれはもはや実現が難しくなりつつある。しかし、近年石油資源の埋蔵が確認されつつある。ここで再びトルコ国家に服属するか、他の国に頼るか、それに神は助言してくれない。\n真に母国を思う我らは、どのような返答をすべきか。"
 SSW_TUR.13.a:0 "神は言っている。我々こそが神に選ばれしものだと"
 SSW_TUR.13.b:0 "再びトルコに下ることが唯一の選択肢だ"
 SSW_TUR.14.t:0 "[TUR.GetNameDef]より、統一の提案"

