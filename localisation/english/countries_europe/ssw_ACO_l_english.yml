 #event
 SSW_ACO.1.t:0 "유라시아 제패"
 SSW_ACO.1.desc:0 "우리는 과거의 복수를 끝내고 지금 여기에 서 있습니다.\n이제 유라시아에서 우리에게 맞설 국가는 없습니다.\n우리는 러시아에 의한 평온과 평화를 널리했습니다.\n뒤에는 분명 검은 그림자가 살금살금 다가오고 있지만 우리는 압도적인 빛으로 그것들을 물리칠 것입니다."
 SSW_ACO.1.a:0 "러시아 만세!"
 SSW_ACO.2.t:0 "아르메니아인 보호"
 SSW_ACO.2.desc:0 "터키에 대한 공포를 부추기고 있는 아르메니아인을 보호하자!"
 SSW_ACO.2.a:0 ""

