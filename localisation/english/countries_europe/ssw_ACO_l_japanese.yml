 #event
 SSW_ACO.1.t:0 "ユーラシア制覇"
 SSW_ACO.1.desc:0 "我らはかつての復讐を果たし今ここに立っている。\nもはや我々に歯向かえる国家はユーラシアにはいない。\n我らはロシアによる平穏と平和を広めたのだ。\n後ろには確かに黒い影が忍び寄っているが我らは圧倒的光でそれらを退けるだろう。"
 SSW_ACO.1.a:0 "ロシア万歳!"
