ssw_AN0.11.title:0 "アゼルバイジャンの発生"
ssw_AN0.11.desc:0 "ドイツの衝撃的な宣言から数十日、カフカースのトルコ系民族はバクーにてアゼルバイジャン旗を再び掲げた。\nマハマド・アミン・ラスルザード率いるムサヴァト(平等)党はドイツの抜けた東カフカースに新たなる国家「アゼルバイジャン民主共和国」を建国することを発表した。\nラスルザードはロシア革命時代から汎トルコ主義、汎イスラーム主義に基づくアゼルバイジャン独立を求めて活動してきた。1918年にアゼルバイジャン共和国を建国するも、ソ連による侵攻によって滅亡。彼はフィンランドやトルコへと亡命して活動してきたが、遂にアゼルバイジャンが故郷へ舞い戻る日がやってきた。"
ssw_AN0.11.a:0 "新しい勢力だ"
ssw_AN0.11.b:0 "一度掲げた旗は決して落ちない！(プレイする)"

