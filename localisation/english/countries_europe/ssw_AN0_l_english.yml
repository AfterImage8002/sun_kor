ssw_AN0.0.title:0 "ドイツの撤退"
ssw_AN0.0.desc:0 "ドイツの撤退によってモスクワ、ドン、その他の地域は誰の支配も受けぬ不毛の地となった。これまであった工場やインフラは破壊され、後に残ったのは廃墟、死体、そして絶望である。"
ssw_AN0.0.a:0 "光無きこの地に未来はあるのか"
ssw_AN0.1.title:0 "無政府地帯"
ssw_AN0.1.desc:0 "この地を支配していたドイツが去ったことにより、これまで地下での活動を強いられていた多くの組織が再び動き出している。これまでこの地で日の目を見ることのなかった民族主義者、民主主義者、そして共産主義者達が再び立ち上がろうとしている。彼らのなかで誰が野望の渦巻くこの地を再び一つにするのは誰にもわからない。しかし確実なことは、遠くない未来この広大な土壌は新たな団結を芽吹き、そしてまた新たな旗をはためかせることになるだろうということである。希望はいつだって混沌の中から生まれるのである。"
ssw_AN0.1.a:0 "あなーきー!"
ssw_AN0.2.title:0 "ロシア国民解放軍の発生"
ssw_AN0.2.desc:0 "ドイツの衝撃的な発表から幾ばくか経った後、ロシアの大地にロシア国民解放軍と名乗る独立勢力が現れた。彼らはブロニスラフ・カミンスキーを首班とした独立勢力だ。カミンスキーは旧赤軍の軍人で、第二次対戦では親ナチスとして行動し、反独勢力に対し親衛隊と同じように苛烈な処置を加えていた。後に彼らは親衛隊と合流したが、カミンスキーは表舞台から姿を消した。彼らはそのナチスが撤退したロシアにおいても、親ナチスを掲げ行動するのだろうか、はたまた考えを変え、ロシア、スラブ人独立の為に立ち上がったのだろうか……。"
ssw_AN0.2.a:0 "彼らは何を目的としている？"
ssw_AN0.2.b:0 "この国でプレイする"

