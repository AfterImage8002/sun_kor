ssw_rc.1.t:0 "ドイツ軍の弾薬集積所"
ssw_rc.1.d:0 "ドイツ軍の弾薬集積所でいくつかの物資が見つかった。"
ssw_rc.1.a:0 "探せばまだ見つかりそうだ"
ssw_rc.2.t:0 "ドイツ軍の車両基地"
ssw_rc.2.d:0 "秘匿されていたドイツ軍の車両基地と思われる場所でいくつかの物資が見つかった。"
ssw_rc.2.a:0 "すばらしい"
ssw_rc.3.t:0 "ドイツ軍の空軍基地"
ssw_rc.3.d:0 "ドイツ軍の空軍基地の倉庫からいくつかの物資が見つかった。"
ssw_rc.3.a:0 "貴重な戦力だ"
ssw_rc.4.t:0 "対独協力者の運命"
ssw_rc.4.d:0 "ドイツの撤退時、多くのドイツ人やその協力者はドイツ軍らとともに本国へ脱出したが、混乱の中我が国にとどまった者、あるいは移り住んできたものも多い。彼らはドイツ統治時代特権階級として甘い蜜を啜ってきた。この代償を払わせなければならないだろう。単に彼らへの復讐を果たしてもよいが、我が国の復興の為に役立てるという選択肢もよいだろう。"
ssw_rc.4.a:0 "奴らを殺せ！"
ssw_rc.4.b:0 "彼らを強制連行せよ"
ssw_rc.5.t:0 "陸軍の再編"
ssw_rc.5.d:0 "軍隊に関連する諸法律を制定し、より強固な防衛体制を獲得する必要がある。"
ssw_rc.5.a:0 "大変結構"
ssw_rc.6.t:0 "軍人恩給？"
ssw_rc.6.d:0 "軍人恩給の制定は、職業軍人の地位向上と国内の結束の向上に大きな役割を果たすだろう。しかし一方で過度な優遇は財政の圧迫や軍人の特権階級化を招く恐れがある。"
ssw_rc.6.a:0 "軍人に恩給など必要ない！"
ssw_rc.6.b:0 "恩給制度は最低限必要だろう"
ssw_rc.6.c:0 "軍人の地位向上は重要だ"
ssw_rc.7.t:0 "女性の徴兵"
ssw_rc.7.d:0 "女性に銃を持たせるという考え方は、男女平等の実現や兵力の確保という意味で非常に重要である。事実対独戦においてソビエト連邦では多数の女性兵を動員し、一定の成果を上げていた。\nしかし一方で旧来の価値観や環境整備の観点から女性の徴兵に反対する声も大きい、我々はどちらを選択すべきだろうか。"
ssw_rc.7.a:0 "女の出る幕はない！"
ssw_rc.7.b:0 "後方支援にまわそう"
ssw_rc.7.c:0 "彼女らの協力が必要だ"

#ニュースイベント
ssw_AN0_news.0.t:0 "打ち捨てられた大地"
ssw_AN0_news.0.d:0 "ドイツの突然の撤退によって、モスクワをはじめとする周辺地域は無法地帯となった。撤退時ドイツ軍は様々な工場、道路、飛行場などあらゆる設備を破壊したため、多くの町では物資不足に陥り、ドイツによる支配の終焉を素直に喜ぶことができない状況が続いている。この暗黒の地に安定した一つの国家が現れるようになるには十数年を要するのではないかとする専門家の分析もあり、また旧領の奪還を狙っているとされる[SOV.GetName]も、この地域の復興に必要な資材の調達には相当時間を必要であるため、軍の派遣をためらっているのではないか、とまことしやかに囁かれている。いずれにせよ、今後100年この地域が人類文明の中心として栄えることはないであろう。"
ssw_AN0_news.0.a:0 "もはやこの土地に未練などない"
ssw_AN0_news.0.b:0 "どれだけの労力がかかろうとも、この地を取り戻す。"
ssw_AN0_news.0.c:0 "この地の復興にどれほどかかるのだろう?"

ssw_AN0_news.1.t:0 "ウクライナがクリミアへ攻撃"
ssw_AN0_news.1.d:0 "[UKR.GetName]は[CRI.GetName]に対しクリミア及びへルソンの奪還を名目に攻撃を開始した。[UKR.GetName]の[UKR.GetLeader]は[CRI.GetName]の領有するへルソン及びクリミア半島は[UKR.GetName]の唯一にして不可分の領土であり、[UKR.GetName]にはこの地を領有する確固たる正当性が存在する、と述べている。ドイツ軍が撤退したその目と鼻の先で、再び戦火があげられようとしている……。"
ssw_AN0_news.1.a:0 "クリミアは我々の物だ!"
ssw_AN0_news.1.b:0 "どちらが勝とうとどうだっていいね"
ssw_AN0_news.2.t:0 "ウクライナがドニエストルの奪還を画策"
ssw_AN0_news.2.d:0 "[UKR.GetName]は[TRN.GetName]に対しドニエストルの奪還を名目に攻撃を開始した。[UKR.GetName]の[UKR.GetLeader]は[TRN.GetName]の領有するドニエストルは[UKR.GetName]の唯一にして不可分の領土であり、[UKR.GetName]にはこの地を領有する確固たる正当性が存在する、と述べている。国際社会はこの挑戦的な行動を興味深く見守っている。"
ssw_AN0_news.2.a:0 "ドニエストルをわが手に!"
ssw_AN0_news.2.b:0 "随分と攻撃的な奴だ"
