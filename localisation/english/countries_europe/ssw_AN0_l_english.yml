ssw_AN0.5.title:0 "全ロシア民族解放戦線の発生"
ssw_AN0.5.desc:0 "ライヒの旗が掲げられていたヤロスラヴリに、\n新たなる(赤き)旗がはためいた。\nドイツの衝撃的なロシア地域からの撤退発表から幾ばくか経った後、ヤロスラヴリを「全ロシア民族解放統一戦線」と名乗る独立勢力が占拠した\n彼らはLarisa Ratushnayaを首班とした革新的社会主義勢力であり、ヤロスラヴリを拠点として西ロシアに共産主義国家を建設することを目標としている。\nLarisa Ratushnayaは「ヒトラーは死に、我々の時が来た。ロシアの民は飢えている。今こそ我々はソビエトを再統一する時だ。既にクレムリンは我らの手に有る。さぁロシアのプロレタリアート諸君よ、我々に続け!」と人民に決起を呼び掛けた。"
ssw_AN0.5.a:0 "ソ連の工作員勢力か"
ssw_AN0.5.b:0 "プレイする"

ssw_AN0.6.title:0 "モスクワ大公国の発生"
ssw_AN0.6.desc:0 "ドイツの衝撃的な発表から幾ばくか経った後、モスクワの北スモレンスクにて、ソビエトの迫害から逃れていた、ロマノフ朝に仕えていた貴族達が再び立ち上がった。\n彼らの首班ピョートル・シャベリスキイ・ボルクはモスクワ大公を名乗り、将来的に亡命しているロマノフ家の末裔を擁立してロシア帝国の復活を目論んでいる。\nピョートル・シャベリスキイ・ボルクはドイツ国内において君主主義者として活動しており、その際に結成したROND(ロシア人民解放運動)のメンバーが今回の蜂起に深く関わっている。彼は反ユダヤ主義者である。彼はドイツ国内で親ユダヤ主義者を暗殺した過去があり、彼らの占領地ではナチスドイツと変わらぬポグロムを行う可能性がある。"
ssw_AN0.6.a:0 "ツァーリズムは40年後でも通用するのか？"
ssw_AN0.6.b:0 "プレイする"

ssw_AN0.7.title:0 "ロシア共和国の発生"
ssw_AN0.7.desc:0 "ドイツの衝撃的な発表から幾ばくか経った後、ロシアの中央部、モスクワにおいて、新たなるロシアが発生した。\n元赤軍将校アンドレイ・ウラソフを首班とした彼らは、「ロシア共和国」の建国を宣言し、モスクワを拠点として勢力を築いている。\n彼らは民主主義なロシアを作ることを目的としており、民主主義勢力の一つである白系ロシア人が後ろ楯となっている。\n又彼らは勇猛なる元ソ連軍元帥セミョーン・チモシェンコ率いるロシア解放軍を取り込んでいるとされ、他地域の独立勢力に対し優位性を築いている。"
ssw_AN0.7.a:0 "ロシアに民主主義が訪れる日は近いかもしれない"
ssw_AN0.7.b:0 "プレイする"

