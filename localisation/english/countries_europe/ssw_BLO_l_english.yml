 #idea
 BLO_rona:0 "国民解放軍"
 BLO_rona_desc:0 "ロシア国民解放軍、通称RONAはドイツの武装親衛隊の親独ロシア人部隊であり、一時期「第29SS武装擲弾兵師団」という名前すら与えられていた。しかし、その素行から今やアルハンゲリスクの港掃除と収容所の監視任務に左遷され、屈辱の日々を送っている。\n指揮官であるブロニスラフ・カミンスキーは隊員のため尽くしているが、隊員がそれに応えているかはわからない。"
 BLO_criminal_unit:0 "懲罰部隊"
 BLO_criminal_unit_desc:0 "ロシア国民解放軍は名前こそ仰々しいが、実態は犯罪者の寄せ集めであり、その行動は住民はおろか部隊の指揮官らや周辺のものも憂慮している。\nしかし、収容所からの徴用によって補充は簡単に行え、戦闘において兵士をコマのように使いつぶすこともできるだろう。"
 BLO_criminal_unit_2:0 "懲罰部隊"
 BLO_criminal_unit_2_desc:0 "ロシア国民解放軍は名前こそ仰々しいが、実態は犯罪者の寄せ集めであり、その行動は住民はおろか部隊の指揮官らや周辺のものも憂慮している。\nしかし、収容所からの徴用によって補充は簡単に行え、戦闘において兵士をコマのように使いつぶすこともできるだろう。"
 BLO_emargency_mobilization:0 "緊急動員"
 BLO_emargency_mobilization_desc:0 "戦いはすぐそこに迫って来ている!人員をかき集め、戦闘態勢を整えなければならない。"
 BLO_anti_communism_volunteer_idea:0 "反共義勇軍"
 BLO_anti_communism_volunteer_idea_desc:0 "全ロシアのパルチザンは厄介なものだが、我々なら対抗できる力を持つことができる。"
 BLO_training_idea:0 "ドイツ訓練団"
