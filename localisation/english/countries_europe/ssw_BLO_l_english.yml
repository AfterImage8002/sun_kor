 BLO_pro_german_focus:0 "ドイツ人との友好"
 BLO_pro_german_focus_desc:0 "ロシア国民解放軍（RONA）はドイツ軍の助けなしでは結成できず、もしそれがなければ今頃は全員収容所の中にいただろう。ドイツ人への感謝を示すため、我々は彼らにアプローチするべきだ。"
 BLO_anti_german_focus:0 "ドイツ人と敵対"
 BLO_anti_german_focus_desc:0 "奴らの傲慢さにはもううんざりだ。ドイツ人の栄光のために我々はどれだけ犠牲を払ったかわからないが、その代償がこれであるというのならば極めて不条理である。我々は今一度彼らに我々の力を知らしめなければならない。"
