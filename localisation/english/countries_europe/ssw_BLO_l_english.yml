 #events
 rona.1.t:0 "国家弁務官との会談"
 rona.1.desc:0 "ロシア国民解放軍、通称RONAの政治的トップであるコンスタンティン・ヴォスコボイニクは親独派であるシュトリク＝シュトリクフェルトの同伴のもとチェレポヴェツにおいてモスコヴィーン国家弁務官であるジークフリート・カッシェとの短い会談を行った。\n会談ではRONAと国家弁務官区や、ドイツとの関係について協議され、我々の援助の代わりに何らかの代償を支払うという確約を取り付けた。この「何らかの代償」については詳細には決定していないようだが、おそらく領土の請求を行うことができる。\n\nこの件については最高司令官であるカミンスキーは複雑な感情を抱いているものの、賛同の意を示しているようである。"
 rona.1.a:0 "偉大なるロシアのためには必要な協力だ"
 rona.2.t:0 "北方からの使者"
 rona.2.desc:0 "アルハンゲリスク周辺の僻地において我々に反し蜂起したと思われていたカミンスキー旅団から使者が到着し、カッシェとの会談を希望した。\nカッシェはそれを承諾し、カミンスキー旅団が我々に協力すること、それには見返りが必要であるということと、彼らは決して我々を背後から刺すことはないことが決定された。しかし、使者団の一人の通訳曰く、「カミンスキーの離反が起きるかもしれないのでその『処理』を手伝ってもらうかもしれない」とのことであり、我々は今のところ彼らの状況を見守るしかないようだ。"
 rona.2.a:0 "味方はいてうれしいものだ"
 rona.3.t:0 "ドイツ人への敵意"
 rona.3.desc:0 "我々はドイツ人から虐げられた。\n我々は実際、彼らの前線に立ち、ドイツ人の代わりに後方のレジスタンス掃討に従事し、ドイツの青年が嫌がる仕事を率先して引き受けた。さらには、同じロシア人の管理までさせられている。しかし彼らは我々を忌み嫌い、アルハンゲリスクへと送り飛ばし、我々を遠ざけた!この屈辱にカミンスキーは耐え兼ね、ドイツ人に対する報復を計画しているようである。すなわち、奴らがロシア人に行ったことを、奴らにやり返すのだ!"
 rona.3.a:0 "血は血でのみ拭われる"
 rona.4.t:0 "カミンスキー旅団の離反"
 rona.4.desc:0 "ロシア国民解放軍、通称カミンスキー特務旅団はパルチザン排除と囚人の管理のためにアルハンゲリスクへと派遣していたが、パルチザンの激化と集団蜂起に伴って我々に反旗を翻した!このような背信行為は決して許されざるべきであり、彼らも劣等なスラヴ人に変わりはないという証明となった!\n「ブロニスラフ・カミンスキー親衛隊少将殿」は非常によく我々の状況を理解しており、いつ攻撃を仕掛けてくるかわからない。"
 rona.4.a:0 "こっちもか!"
 rona.5.t:0 "国家弁務官区への武力干渉"
 rona.5.desc:0 "ついに我々の指導部はドイツ人への今までの借りを変えることを決定し、RONAのすべての兵士への南下命令を発出した。この一撃は奴らへのダモクレスの剣を吊るす糸を切る鋏となるのだ!"
 rona.5.a:0 "ついにこの時か!"
 rona.6.t:0 "領土と戦力の交換"
 rona.6.desc:0 "ロシア国民解放軍は先日の会談の通り、国家弁務官に要求とそれから対価を通達する書類を送付してきた。我々はこれに従うこともできるし、あまり賢明ではないが、彼らを裏切ることもできる。"
 rona.6.a:0 "もちろん、喜んで"
 rona.6.a_tt:0 "§Yコトラス§!、§Yガリッサ§!、§Yソリガリチ§!、§Yヴォログダ§!と更に§Yトヴェリ周辺§!を§BRONAの管理下に置く準備を行う§!。"
 rona.6.b:0 "気が変わったのだ……"
 rona.7.t:0 "[MOS.GetNameDef]が受諾!"
 rona.7.desc:0 "[MOS.GetNameDef]は約束の通り、領土を割譲する旨を通知した。代わりに、今すぐにでも我々の戦力が欲しいと回答している。"
 rona.7.a:0 "今日は乾杯だ"
 rona.8.t:0 "[MOS.GetNameDef]が拒否!"
 rona.8.desc:0 "[MOS.GetNameDef]は我々の期待を裏切り提案を拒否した!これは許されざる背信行為であり、我々の力をもってして裏切るとはどういうことかを思い知らせてやらねばならない。また、これを主導したコンスタンティン・ヴォスコボイニクは相応の責任を負う必要があるだろう!"
 rona.8.a:0 "馬鹿な奴らめ!"
 rona.9.t:0 "RONAが鹵獲品を要求"
 rona.9.desc:0 ""
 rona.9.a:0 "概ね問題はない"
 rona.9.b:0 "我々にも余裕はない、捕虜のみ送ろう。"
 rona.10.t:0 "ロシア国民解放軍が支援を求める"
 rona.10.desc:0 ""
 rona.10.a:0 "装備を送ろう"
 rona.10.b:0 "何も送らないと伝えろ"
