 FIN_Army_reorganization:0 "Redaction of combat doctrine"
 FIN_Army_reorganization_desc:0 ""
 FIN_Suomen_maavoimat:0 "Finnish Army"
 FIN_Suomen_maavoimat_desc:0 "The Army is the foundation of the battlefield."
 FIN_army_innovation:0 "Various reforms of the army"
 FIN_army_innovation_desc:0 "We must not be proud of our earlier victories.\nAfter the storm has passed, we must not forget to prepare for the storm."
 FIN_Equipment_update:0 "Update basic equipment"
 FIN_Equipment_update_desc:0 "The mobility of an army can no longer be supported by horses alone. For this reason, it is necessary to have a modern transportation unit."
 FIN_weapon_factory:0 "Contracted military factories"
 FIN_weapon_factory_desc:0 "Jointly funded by the Army and Air Force, it will be possible to build a larger and more efficient equipment production line."
 FIN_Firepower:0 "Special Operations Group"
 FIN_Firepower_desc:0 "Support by firepower"
 FIN_Reproduction_of_the_Western_Blitzkrieg:0 "Reproduce the Western Blitzkrieg"
 FIN_Reproduction_of_the_Western_Blitzkrieg_desc:0 "The feats of the Germans in the past wars proved that a small number of well-trained troops can defeat a large army.\nWe need to capture the key points quickly and win in a short period of time."
 FIN_Nationalization_of_Tikkakoski:0 "Nationalization of the Tikkakoski"
 FIN_Nationalization_of_Tikkakoski_desc:0 "Tikkakoski develops and manufactures equipment for the Finnish Armed Forces, and placing the company under the jurisdiction of the government will increase production efficiency by ensuring stable demand."
 FIN_Sublimation_to_stereoscopic_combat_doctrine:0 "Sublimation to the doctrine of three-dimensional combat"
 FIN_Sublimation_to_stereoscopic_combat_doctrine_desc:0 "We should break down the boundaries between air and land, and plan three-dimensional operations on the battlefield."
 FIN_Combined_arms:0 "Interoperability forces"
 FIN_Combined_arms_desc:0 ""
 FIN_Spirit_of_sisu:0 "Sith Spirit"
 FIN_Spirit_of_sisu_desc:0 "It would be foolish to rely on psychology for everything.\nBut all kinds of high-tech equipment will be useless to an army without faith."
 FIN_Ilmavoimat:0 "Finnish Air Force"
 FIN_Ilmavoimat_desc:0 "The air is the third battlefield after land and sea, and the organization that operates it should have an independent chain of command."
 FIN_Airfield_maintenance:0 "Maintenance of aviation equipment"
 FIN_Airfield_maintenance_desc:0 "Reviewing the design of fighter planes, the mainstay of the skies, from the very basics and aiming for domestic production."
 FIN_Research_of_Aircombat:0 "Air Warfare Research"
 FIN_Research_of_Aircombat_desc:0 "Aerial attacks are highly maneuverable and can deliver pinpoint blows."
 FIN_Longrange_operation:0 "long-distance operation"
 FIN_Longrange_operation_desc:0 "Anti-ship facilities are expensive to maintain and inflexible.\nThe ability to use aircraft to attack ships will make this unnecessary."
 FIN_Close_air_support:0 "Substitute for Artillery"
 FIN_Close_air_support_desc:0 "The artillery was a powerful force, and the army was subject to a great deal of restraint in its maneuvers.\nThe usefulness of artillery on behalf of airplanes was proven in the first big battle, and we have taken the use of it and assembled it."
 FIN_Focus_air_supremacy:0 "Interest in air superiority"
 FIN_Focus_air_supremacy_desc:0 "All military operations are constrained when under enemy air control.\nIn order to guarantee the freedom of maneuver for the land forces, we must ensure victory in the air."
 FIN_Airstrike:0 "Attack by Air Force"
 FIN_Airstrike_desc:0 "The Air Force is an offensive branch of the military.\nIt can bomb key enemy locations and strike directly at fleets that have retreated to ports."
 FIN_Merivoimat:0 "Finnish Navy"
 FIN_Merivoimat_desc:0 ""
 FIN_Naval_uniqueness:0 "Expand shipyard"
 FIN_Naval_uniqueness_desc:0 "A large shipyard is needed to expand the navy.\nBuild a port and improve shipbuilding technology."
 FIN_Helsinki_naval_academy:0 "Expansion of the Helsinki Naval Academy"
 FIN_Helsinki_naval_academy_desc:0 ""
 FIN_Baltic_defense:0 "Baltic Sea Defense"
 FIN_Baltic_defense_desc:0 "The battleship is the glory and symbol of the navy.\nPowerful main guns and sturdy armor will bring victory in the fleet battle!"
 FIN_Passed_budget_proposal_for_ship_research:0 "Passe the budget bill for ship development"
 FIN_Passed_budget_proposal_for_ship_research_desc:0 ""
 FIN_CVBG:0 "Carrier Battle Group"
 FIN_CVBG_desc:0 "A carrier-based task force will be at the heart of the next generation of fleet warfare.\nIn particular, the presence of aircraft carriers is essential for operations in the open sea."
 FIN_Escort_ship:0 "Improvement of convoys"
 FIN_Escort_ship_desc:0 "The shield of the fleet that protects the main ship has many roles today, including minesweeping, anti-submarine missions, and even lightning strikes at close quarters. Therefore, it is necessary to revise the design to be able to withstand multiple roles."
 FIN_Passed_the_budget_for_the_ship_order:0 "Passe the budget bill for fleet orders"
 FIN_Passed_the_budget_for_the_ship_order_desc:0 ""
 FIN_Order_capital_ship:0 "Ordering the main ship"
 FIN_Order_capital_ship_desc:0 ""
 FIN_Order_escort_ship:0 "Ordering of accompanying ships"
 FIN_Order_escort_ship_desc:0 ""
