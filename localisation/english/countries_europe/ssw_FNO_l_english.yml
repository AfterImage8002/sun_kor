 FNO_game_balance_buff:0 "ノルウェー"
#イベント
 FNO_event.1.t:0 "ノルウェー国内の反政府レジスタンスが援助を求める"
 FNO_event.1.d:0 "先日、ノルウェー国内のレジスタンス組織であるMilorg(militær organisasjon)がイギリスのスウェーデン大使館を通じ、彼らの活動を援助するよう求めてきた。\n永世中立国であるスウェーデンにとって隣国の反体制派に肩入れしたことが万が一にでも露見した場合、両国関係に破滅的な結果をもたらす恐れがある。しかし見方を変えればドイツの覇権が崩壊を迎えつつある今、これは絶えず我が国の存立を脅かし続けてきた脅威を排除する絶好の機会かもしれない。"
 FNO_event.1.a:0 "支援してやれ。くれぐれも内密にな。"
 FNO_event.1.b:0 "あまりに危険だ。中立を破って行うことはできない。"
 FNO_event.2.t:0 "自由ノルウェー軍の到着"
 FNO_event.2.d:0 "国内レジスタンスの蜂起後、ロンドンに本拠地を置くノルウェー亡命政府の軍隊である自由ノルウェー陸空軍がイギリス海軍の間接的支援を受け北部の港湾都市ナルヴィクに順次上陸を開始した。\n彼らは現地住民に熱烈に歓迎され、国民政府軍と戦うために前線へと展開を開始している。"
 FNO_event.2.a:0 "お帰りなさい、勇士たち!"
 FNO_event.3.t:0 "ベルゲンでミログが蜂起"
 FNO_event.3.desc:0 "オスロに次ぐ国内第二の都市ベルゲンで国内レジスタンス組織であるミログが蜂起した。既に国家弁務官区治安当局は市街地における主要拠点の支配権を失っており、ヴェストラン地域全体の失陥は時間の問題だと見られる。"
 FNO_event.3.a:0 "勝利は目前だ!"
 FNO_event.3.b:0 "悪夢は続く"
 FNO_event.3.c:0 "犠牲は常に必要とされる"
 FNO_event.4.t:0 "ノルウェーの解放"
 FNO_event.4.d:0 "数日間にわたるノルウェー解放戦線軍と国民政府軍の攻防戦の末、オスロ守備隊は降伏勧告を受け入れ、国家弁務官区の首都は解放戦線の手に落ちた。国民政府首相のクヴィスリングは降伏と戦闘行動の停止と宣言した後、執務を執っていた王宮に突入した解放戦線の兵士によって閣僚とともに逮捕された。\nすでに全土はミログ及び自由ノルウェー軍の支配下にあり、残存勢力の抵抗は殆んどない。これにより1940年4月9日の中立侵犯により始まったドイツ支配は遂に終焉の時を迎えた。"
 FNO_event.4.a:0 "自由の凱旋だ"
 FNO_event.5.t:0 "国王の帰還"
 FNO_event.5.d:0 "英国での8年にわたる亡命生活を強いられていたホーコン7世と亡命政府の閣僚を乗せた自由ノルウェー海軍の船団が先日、オスロ港に到着した。一団は数万もの市民に迎えられ、開放に伴う熱狂は国中に広がっている。"
 FNO_event.5.a:0 "国王陛下万歳、自由なノルウェー万歳!"
 FNO_event.6.t:0 "秩序の回復"
 FNO_event.6.d:0 "秩序は回復された。内戦の傷跡は次第に癒されており、占領下で疲弊した経済は回復しつつある。しかし逮捕された国民連合運動員や対独協力者、そして首相クヴィスリングの処遇は未だ決まっておらず、どのような対処をするにせよ国民間に未だ存在する相互不信を早急に終わらせる必要があることは確かだ。"
 FNO_event.6.a:0 "やっと平和に"
 FNO_event.7.t:0 "蜂起を未然に鎮圧"
 FNO_event.7.d:0 ""
 FNO_event.7.a:0 "最悪の状況は免れた"
 FNO_event.8.t:0 "海軍の到着"
 FNO_event.8.d:0 ""
 FNO_event.8.a:0 "北海の荒波を越えて"

