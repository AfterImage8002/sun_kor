 IRE_upper_house_1951_desc:0 "1951年の上院選挙が行われる。しかし、この選挙は比例代表制による特殊な選挙が行われる。獲得済の議席は[?IRE.IRE_upper_house_seats_total|+0]議席で、合計議席は80である。\n§O国民党(国粋派)§!の§Y獲得議席§!:[?IRE.IRE_NTF_upper_house_seats|+0]\n§B国民党(穏健派)§!の§Y獲得議席§!:[?IRE.IRE_SOC_upper_house_seats|+0]\n§Yフィアナ・フォイル§!の§Y獲得議席§!:[?IRE.IRE_SLB_upper_house_seats|+0]\n§C労働党§!の§Y獲得議席§!:[?IRE.IRE_SDE_upper_house_seats|+0]\n§R共産党連合§!の§Y獲得議席§!:[?IRE.IRE_COM_upper_house_seats|+0]\n "
 IRE_lower_house_1951:0 "1951年のアイルランド下院"
 IRE_lower_house_1951_desc:0 "1951年の下院選挙が行われる。獲得済の議席は[?IRE.IRE_lower_house_seats_total|+0]議席で、合計議席は220である。\n§O国民党(国粋派)§!の§Y獲得議席§!:[?IRE.IRE_NTF_lower_house_seats|+0]\n§B国民党(穏健派)§!の§Y獲得議席§!:[?IRE.IRE_SOC_lower_house_seats|+0]\n§Yフィアナ・フォイル§!の§Y獲得議席§!:[?IRE.IRE_SLB_lower_house_seats|+0]\n§C労働党§!の§Y獲得議席§!:[?IRE.IRE_SDE_lower_house_seats|+0]\n§R共産党連合§!の§Y獲得議席§!:[?IRE.IRE_COM_lower_house_seats|+0]\n "
