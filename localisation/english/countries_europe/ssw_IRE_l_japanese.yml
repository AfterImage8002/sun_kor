#イベント
 ssw_ire.0.t:0 "1951年度のアイルランド下院総選挙"
 ssw_ire.0.desc:0 "ウラクタスの下院議会を変える時が来た。国民がどの党を支持するかはわからないだろう。この選挙は最も大きな影響力を誇っている。"
 ssw_ire.0.a:0 "ワクワクすっぞ!"
 ssw_ire.2.t:0 "アイルランド下院総選挙の終了"
 ssw_ire.2.desc:0 "アイルランド下院総選挙は無事に終了した。次の上院総選挙で我々の運命が決まるだろう……"
 ssw_ire.2.a:0 "次に期待だな。"
 ssw_ire.3.t:0 "1951年度のアイルランド上院総選挙"
 ssw_ire.3.desc:0 "ウラクタスの上院議会を変える時が来た。これが終了した際には、新政府が結成されるだろう。もしこの選挙における投票結果に不満があるのならば、流血を伴うことを覚悟しなければいけない。"
 ssw_ire.3.a:0 "ワクワクすっぞ!"
 ssw_ire.4.t:0 "首相による任命"
 ssw_ire.4.desc:0 "首相により新たなる16人の上院議員が任命された。彼らは新政府の結成に影響を与えるかもしれない……"
 ssw_ire.4.a:0 "なるほど。"
 ssw_ire.5.t:0 "大学教授の任命"
 ssw_ire.5.desc:0 "ダブリン大学とアイルランド国立大学から8人の上院議員が任命された。彼らは新政府の結成に影響を与えるかもしれない……"
 ssw_ire.5.a:0 "なるほど。"
 ssw_ire.6.t:0 "立候補者の投票"
 ssw_ire.6.desc:0 "各地の立候補者から投票する時が来た。これによって上院選挙は終わるだろう。"
 ssw_ire.6.a:0 "ようやく終わりか……"
 ssw_ire.7.t:0 "アイルランド上院総選挙の終了"
 ssw_ire.7.desc:0 "アイルランド上院総選挙は無事に終了した。これによって新政府が確定するだろう。"
 ssw_ire.7.a:0 "結果が気になるぞ。"
 ssw_ire.8.t:0 "アイルランド新政府の発足"
 ssw_ire.8.desc:0 "公正な選挙の結果、新たな政府が発足した。1951年のアイルランド総選挙はこれにて終了と言えるだろうが、影ではクーデターを目論んでいるとの噂も存在する……"
 ssw_ire.8.a:0 "素晴らしい!"
 ssw_ire.8.b:0 "認めるか!"
 ssw_ire.9.t:0 "アイルランド新政府の発足"
 ssw_ire.9.desc:0 "アイルランドの総選挙が行われたようだ。これによってアイルランドでは新政府が発足した。公正な選挙は北海周辺で未だに生きながらえており、これは生き残った民主主義国家にとっての朗報となるだろう。唯一残った問題としては、アイルランド国内ではこの選挙に不満を持っている人々が一定数おり、クーデターによる民主主義の停止が懸念されている。"
 ssw_ire.9.a:0 "公正な選挙の先に今がある。"
 ssw_ire.9.b:0 "未だに民主主義は息をしていた……"
 ssw_ire.10.t:0 "クーデターの準備"
 ssw_ire.10.desc:0 "腐った選挙はアイルランドを破壊しつくすだろう。腐敗は武力によって取り除かなければならない。支援団体を決定し、クーデターの準備を開始しよう。"
 ssw_ire.10.a:0 "国民党の国粋派を支援しよう。"
 ssw_ire.10.b:0 "国民党の穏健派を支援しよう。"
 ssw_ire.10.c:0 "フィアナ・フォイルを支援しよう。"
 ssw_ire.10.d:0 "労働党を支援しよう。"
 ssw_ire.10.e:0 "共産党を支援しよう。"
 ssw_ire.10.f:0 "軍に頼んで全てを転覆しよう……"
 ssw_ire.11.t:0 "避けられない流血"
 ssw_ire.11.desc:0 "もはや不正選挙や国民の不信感は内戦へと発展させてしまった。もはや争いを止めることは不可能であり、我々は流血を伴った戦いを行わなければならない。形骸化した民主主義は我々を終焉へと導くのか、それとも新たな希望を見出すのか……"
 ssw_ire.11.a:0 "民主主義は形骸化していたのか……"
 ssw_ire.12.t:0 "アイルランド内戦"
 ssw_ire.12.desc:0 "アイルランドにおける不正選挙や政府に対する国民の不信感は内戦へと発展させてしまったようだ。もはや争いを止めることは不可能らしく、アイルランドは血みどろな内戦を行わなければならない。形骸化した民主主義は彼らを終焉へと導くのか、それとも新たな希望を見出すのか……"
 ssw_ire.12.a:0 "くたばりやがれ!"
 ssw_ire.12.b:0 "元から民主主義なんて存在しなかった……"
 ssw_ire.13.t:0 "英連邦への再加盟交渉?"
 ssw_ire.13.desc:0 "アイルランドは先の憲法発効によって英連邦を離脱したが、情勢の変化を鑑みて再加盟を申請してきた。承認するべきだろうか？"
 ssw_ire.13.a:0 "ようこそ!"
 ssw_ire.13.b:0 "一度抜けた奴が戻ってくるな!"
 ssw_ire.14.t:0 "イギリスが承認"
 ssw_ire.14.desc:0 "イギリスは我々の再加盟申請を承認した"
 ssw_ire.14.a:0 "よし"
 ssw_ire.15.t:0 "イギリスが却下"
 ssw_ire.15.desc:0 "イギリスは我々の再加盟申請を却下した"
 ssw_ire.15.a:0 "くそ"
 ssw_ire.16.t:0 "アイルランドへの独立保障?"
 ssw_ire.16.desc:0 "アイルランドは中立外交を継続するつもりのようだ。我々に対して独立を保証することを求めてきた。"
 ssw_ire.16.a:0 "保証しよう"
 ssw_ire.16.b:0 "知るか!"
 ssw_ire.17.t:0 "[From.GetName]が承認"
 ssw_ire.17.desc:0 "[From.GetName]は我々に独立を保証することを決定した!"
 ssw_ire.17.a:0 "よし"
 ssw_ire.18.t:0 "[From.GetName]が却下"
 ssw_ire.18.desc:0 "[From.GetName]は我々を見捨てた"
 ssw_ire.18.a:0 "くそ"
 ssw_ire.19.t:0 "アイルランドがIRAへの支援を表明"
 ssw_ire.19.desc:0 "アイルランド政府は公式にアイルランド共和軍への支援を表明した。IRAは北アイルランド統合を求める過激派組織であるが、政府が公式にこれを支援することは明らかにイギリスとの対立を招くだろう。"
 ssw_ire.19.a:0 "一体どうなるのだろうか"
 ssw_ire.20.t:0 "北アイルランドの自治拡大?"
 ssw_ire.20.desc:0 "アイルランド政府は、北アイルランドへのさらなる自治拡大を要求している。これは、アイルランド全体の英連邦復帰への正当な見返りであると彼らは主張している。"
 ssw_ire.20.a:0 "ドミニオンの地位を与える"
 ssw_ire.20.b:0 "現状で十分だ"
 ssw_ire.21.t:0 "[From.GetName]が承認"
 ssw_ire.21.desc:0 "[From.GetName]は我々の提案を承諾した!"
 ssw_ire.21.a:0 "よし"
 ssw_ire.22.t:0 "[From.GetName]が却下"
 ssw_ire.22.desc:0 "[From.GetName]は我々の提案を却下した"
 ssw_ire.22.a:0 "くそ"
 ssw_ire.23.t:0 "じゃがいも代の請求"
 ssw_ire.23.desc:0 "アイルランド政府は、19正規のじゃがいも飢饉での強制徴発に対しての補償を要求してきた。いわく、じゃがいも代を払えとのことである。"
 ssw_ire.23.a:0 "仕方ないな…"
 ssw_ire.23.b:0 "バカげている"
 ssw_ire.24.t:0 "[From.GetName]が承認"
 ssw_ire.24.desc:0 "[From.GetName]は我々の提案を承諾した!"
 ssw_ire.24.a:0 "よし"
 ssw_ire.25.t:0 "[From.GetName]が却下"
 ssw_ire.25.desc:0 "[From.GetName]は我々の提案を却下した"
 ssw_ire.25.a:0 "くそ"
 ssw_ire.26.t:0 "じゃがいも同盟への招待"
 ssw_ire.26.desc:0 "アイルランドは、じゃがいもという共通の文化を共有しているとして、我が国に対し安全保障同盟への加入を提案してきた。"
 ssw_ire.26.a:0 "面白い!"
 ssw_ire.26.b:0 "バカげている"
 ssw_ire.27.t:0 "[From.GetName]が承認"
 ssw_ire.27.desc:0 "[From.GetName]は我々の提案を承諾した!"
 ssw_ire.27.a:0 "よし"
 ssw_ire.28.t:0 "[From.GetName]が却下"
 ssw_ire.28.desc:0 "[From.GetName]は我々の提案を却下した"
 ssw_ire.28.a:0 "くそ"
 ssw_ire.29.t:0 "IRAの蜂起!"
 ssw_ire.29.desc:0 "近年のアイルランド共和軍の勢力はもはや歯止めがかからなくなってきており、ついに大規模な蜂起に発展した!"
 ssw_ire.29.a:0 "軍を派遣して鎮圧しろ!"
 ssw_ire.29.b:0 "現状を追認せざるおえない"
 ssw_ire.30.t:0 "言語保護の要求"
 ssw_ire.30.desc:0 "[From.GetName]は、我が国のケルト文化地域における言語保護政策が不十分であるとして、制度の強化を求めてきた。"
 ssw_ire.30.a:0 "認めよう"
 ssw_ire.30.b:0 "知るものか!"
 ssw_ire.31.t:0 "自治拡大の要求"
 ssw_ire.31.desc:0 "[From.GetName]は、我が国のケルト文化地域における自治が不十分であるとして、制度の強化を求めてきた。"
 ssw_ire.31.a:0 "認めよう"
 ssw_ire.31.b:0 "知るものか!"
 ssw_ire.32.t:0 "ケルト連邦への招待"
 ssw_ire.32.desc:0 "ケルト連邦は、ケルト文化圏のための連邦国家である。連邦は。我が国は同じケルト文化を共有している地域として、加入を求めてきた。"
 ssw_ire.32.a:0 "ぜひ参加しよう!"
 ssw_ire.32.b:0 "独立を侵すことはできない!"
 ssw_ire.33.t:0 "IRAの破壊工作"
 ssw_ire.33.desc:0 "IRAの破壊工作によって、インフラや工場が被害を受けた!"
 ssw_ire.33.a:0 "くそ"
 ssw_ire.34.t:0 "1951年ドイル・エアラン選挙"
 ssw_ire.34.desc:0 "1951年のドイル・エアラン（アイルランド下院議会）選挙は、混迷を極めるアイルランド経済の再建が争点となっている。選挙を制したのは…"
 ssw_ire.34.a:0 "労働党だ!"
 ssw_ire.34.b:0 "フィアナ・フォイルの続投だ!"
 ssw_ire.34.c:0 "統一アイルランド党だ!"
 ssw_ire.34.d:0 "クランナ・ボブラフタだ!"
 
