 IRE_celtic_league_desc:0 "ケルト連盟とは、アイルランドが主導するケルト文化地域のための互助組織であり、文化・学術・経済での交流を目的としている。一部の諸国は、ケルト民族主義を警戒しているようだが、それはまったくの杞憂である!\nケルト連盟の結束度：[?IRE.celtic_unity]\n結束度が大きければ、関連ディシジョンの達成時に政治力が返還される。"
