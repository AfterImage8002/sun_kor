 IRE_IRA_desc:0 "アイルランド共和軍とは、北アイルランドをイギリスから分離させて全アイルランドを統一することを目的とする組織である。組織はアイルランド共和国から北アイルランドまで広く分布している。\nIRAは破壊工作活動を行ないます。IRAの規模によって、被害規模は異なります。関係が良ければ、彼らは活動を行わないでしょう。\nアイルランド共和国との関係：[?IRE.IRA_relation]\nアイルランド共和国での勢力：[?IRE.IRA_strength]\nイギリスとの関係：[?ENG.IRA_relation]\n北アイルランドでの勢力：[?ENG.IRA_strength]"

# Ideas
 IRE_unrecovered_nothern_ireland:0 "未回収の北アイルランド"
 IRE_unrecovered_nothern_ireland_desc:0 "北アイルランドはアイルランド島に属していながら、未だに連合王国の支配下にある。宗教的差異はあるものの、多くのアイルランド人は北アイルランドを統合するべきだと考えている。"
