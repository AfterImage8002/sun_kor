 POR.1.t:0 "カルモナ大統領が死去"
 POR.1.desc:0 "長年ポルトガルの大統領を務めてきたアントニオ・オスカル・カルモナ大統領は、昼頃リスボン市内の病院で死去した。長らくポルトガル国民を鼓舞し、戦争においても挫けないその態度によって国内では圧倒的な支持を受けていた。サラザール首相は追悼を行っているが、政治的には次期大統領としてフランシスコ・クラヴェイロ・ロペス将軍を擁立し、職務の引継ぎを行おうとしている。"
 POR.1.a:0 "さようなら、愛すべき大統領。"
 POR_news.1.t:0 "フランシスコ・クラヴェイロ・ロペスが大統領に就任"
 POR_news.1.desc:0 "アントニオ・サラザールと彼の率いるエスタド・ノヴォの統治するポルトガルにおいて、新大統領が誕生したようだ。第二次世界大戦前の1926年から大統領であったカルモナは国民の人気を集めていたが、老齢に関連する疾患によって死去した。\n\nそれに伴いサラザールが臨時大統領に就任したのち、フランシスコ・クラヴェイロ・ロペス将軍を後継の大統領に指名した。ポルトガルにおけるサラザール体制は今後強固なものになると予測されている。"
 POR_news.1.a:0 "サラザールは大統領職も手に入れたようだ。"
 POR_news.1.b:0 "新大統領万歳！"