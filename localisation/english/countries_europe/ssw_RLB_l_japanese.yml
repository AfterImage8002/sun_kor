 RLB_miletiy_zykov_desc:0 "ロシア共和国の現在唯一の新聞「ザーリャ」の編集長。ロシア諸民族解放委員会（KONR）のトップ。"
 RLB_konstantin_kromiadi_desc:0 "ロシア白軍元大佐。ロシア内戦後亡命したが、1941年より対独協力。白系ロシア人として、海外の同様の人物に連絡を取ることができる。"
 RLB_klavdy_foss_desc:0 "ロシア内戦での白軍の将軍、ロシア全軍連合の構成員。全軍連合とロシア共和国の連絡役でもある。"
 RLB_ivan_koshkin_desc:0 "経済博士。ウラソフに惹かれ、経済面での補佐をしている。"
 RLB_vladimir_artsezo_desc:0 "元赤軍将校、ドイツ軍の捕虜となったのちにウラソフとともに脱獄。ウラソフの信頼できる友人かつ同盟者の一人。将軍と警察長官を兼任。"
 RLB_semyon_timoshenko_desc:0 "元赤軍元帥にして、現解放軍元帥。赤軍時代にウラソフを知り、赤軍からの脱走後彼に協力することにした。"

