 RLB.1.t:0 "モスクワ宣言"
 RLB.1.desc:0 "ついに、この時だ。アンドレイ・ウラソフは眼鏡を整えて、演台に向かう階段を、緊張と共に登った。ミーレティー・ズィコフの用意した原稿が既に演台に用意され、解放軍の兵士や政治を執り行ってきた政治委員、ドイツ軍や赤軍の征服にあり合わせの襟章や肩章、飾緒で飾った制服を着た将軍が何列にも並んで、ウラソフが喋り始めるのを待った。「モスクワ宣言」と題された原稿を見て、ウラソフは息を整えた。\n\n「栄光あるロシアの諸君！ついにこの時が訪れた！ドイツ軍の侵入者はもはやロシアに危害を及ぼすことはなく、そして我々ロシア解放軍がこの地を確保したのである。しかし、軍政は民を統治するにはあまりにもお粗末だ。そこで我々は今、ロシア共和国の成立をここに宣言する！」\n\n会場は熱気に包まれた。その後にウラソフは自らの大統領就任、それから閣僚の任命を行い、ロシア共和国の選挙は情勢が鎮静化した際に行われる旨を伝えた。また、この宣言の様子は映像記録に残され、新聞で民衆に伝えられた。ウラソフが約束したことはただ一つ、明るいロシアをもたらすということだけだった。"
 RLB.1.a:0 "偉大なるロシアへの一歩だ！"
