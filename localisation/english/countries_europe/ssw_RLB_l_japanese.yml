 POLITICS_ANDREY_VLASOV_DESC:0 "アンドレイ・アンドレーエヴィチ・ウラソフはもともと仕立て屋の子であり、神学校に通っていたが、ロシア内戦の勃発とともに学校を中退し赤軍に入隊した。ウラソフは優秀な軍人としてのキャリアを歩み始めており、誰もがウラソフを期待した。\n彼はその期待に応え、務める部隊のすべてを精鋭へとたたき上げていった。\n\nだが、独ソ戦中の1942年7月12日にドイツ軍の捕虜となったのである。ソ連への連絡もできただろうが、スターリンの疑いの眼差しによってそれはかなわなかった。\n\nしばらくの収容所生活の後、1947年のパルチザンの襲撃による収容所からの大量脱獄に乗じて脱獄を図り、その後はトヴェリにおいて完全な隠居生活を行った。だが、ドイツ情勢の不安定化とともに海外のロシア人民主主義者に協力を要請され、モスクワの薄汚い国家弁務官区の残滓の上に新たなるロシアを築く決意をした。\n\n彼には赤軍時代の上司や部下、民主主義派の工作員や信頼に足る新たな部下と若い兵士が付き従っており、彼もまた過去のように期待に応えるべく行動を起こしている。"
 POLITICS_MILETIY_ZYKOV_DESC:0 "ニコライ・アプテクマン、エミール・ヤルホ、そしてミレーティ・ズィコフ。ミレーティ・アレクサンドロヴィチ・ズィコフは様々な名前を使用し、新聞や口伝によって様々な発信を人々に行った。それがどんなに小さな発信でも、人々は興味を惹かれた。\n\n1941年にドイツ軍がロシアに侵入して以降、以前にソ連当局に逮捕されたこともあり、対独協力を行おうと考え、ドイツ軍の将官に対し複数の接触を行った。これに対しドイツ側はレジスタンスの鎮静化の足しにできるだろうと「ロシア諸民族解放委員会」の設立を許可し、その実質的な指導者にズィコフは据えられた。そこで反共をうたった「ザーリャ」という機関紙を発行したが、故意に親ドイツ的な内容を書くことを避けたために、親衛隊から組織の解散を余儀なくされた。\n\n解散後、彼はゲシュタポの魔の手から逃れるために占領下のブリャンスクで農家に扮し生活していたが、ウラソフとその支持者による行動に自らも参加しようと考え、その経歴を明かし、新たな共和国の建国に尽力した。\n\nウラソフにかわり大統領に就任した後、「強いロシア」を目標としてボリシェヴィキにもドイツ人にもない体制を築こうとしている。"

 MILITARY_ANDREY_VLASOV_DESC:0 "§Y概説\n出生:§W 1901年9月14日、ロシア帝国、ニジニ・ノヴゴロド県ガギンスキー地区ロマキノ\n§Y軍歴:§W 仕立て屋の家の生まれ。神学校へ入学したが、在学中にロシア革命が発生し一兵卒として従軍し、内戦中にデニーキン将軍などと戦い、連隊長まで昇進した。黎明期のロシアでこのようなことは珍しくなかったが、彼はすでにここで能力を示していたと思われる。\n\n1930年にソ連共産党に入党、33年に第72師団参謀長。この頃には生活も安定していたが、スターリンの大粛清によって離婚せざるをえなく、自身も中国の軍事顧問として国民革命軍の訓練を担当。1939年に帰国し、11月からの冬戦争と呼ばれるフィンランド侵攻に際し第99狙撃師団長に任命され、軍規や練度が低下していたこの師団を精鋭へと引き上げた。翌年赤軍少将。大祖国戦争の開始後、第37軍司令官、ウクライナ方面の防衛を任された。\n\n1942年春に北方戦域に派遣され、レニングラードの解放の任務を負ったが、7月12日に包囲を受け投降。その後はロシア各地に設置された捕虜収容所を転々とさせられ、しばらくこの中で過ごすこととなった。1947年夏の「ルジェフ開拓収容所」へのレジスタンスの襲撃に際する大脱獄に乗じ脱走、東のトヴェリに身を寄せた。\n\n潜伏中、赤軍の有名な中将であった彼は様々な組織のオファーを受けては断った。しかし気が変わったのか、1949年のロシア民主連盟による接触を受け入れ、下部組織である解放同盟とロシア解放軍の設立を行い、前者の代表と後者の元帥及び総司令官になった。レジスタンスの組織化、精鋭化を鑑みる限り、彼の力は衰えていないようだ。\n§Y特筆事項:§W ソ連では「裏切り者」の一人として知れ渡っている。§!§!§!§!§!§!"
 MILITARY_SEMYON_TIMOSHENKO_DESC:0 "§Y概説\n出生:§W 1895年2月18日、ロシア帝国、ベッサラビア県アッケルマン軍オルマン\n§Y軍歴:§W"
 MILITARY_ALEKSANDR_RODZYANKO_DESC:0 "§Y概説\n出生:§W 1879年8月25日、ロシア帝国\n§Y軍歴:§W"
 MILITARY_KONSTANTIN_KROMIADI_DESC:0 "§Y概説\n出生:§W 1893年1月21日、ロシア帝国、カルス州カルス\n§Y軍歴:§W トルコとの国境のカルスに生まれたコンスタンティン・グリゴリエヴィチ・クロミアーディはコーカサス・ギリシャ人の生まれで生涯において反共主義者である。第一次世界大戦ではオスマン帝国とコーカサスで戦い、ロシア内戦期にはコサックと共にその地で戦ったが、ロシア内戦での敗北とともにドイツに移住した。\n\nNSDAPの政権奪取、第二次世界大戦の開戦をミュンヘンで経験し、独ソ戦の開幕と共にロシア・ファシスト党の工作員などとともに反ソ活動を行なった。しかし、次第にファシスト党の方針に違和感を覚えた彼は離反し、しばらくドイツに戻り過ごした。\n\n1947年にウラソフが運動を起こしたと聞くと、白系ロシア人として初めて彼に協力し、他の白系ロシア人を協力させるよう働いた。また、同時に創設されたロシア解放軍の少将に任命され、レジスタンスを指揮した。1949年8月に中将に昇進。\n§Y特筆事項:§W 敬虔なキリスト教徒であり、民主化運動よりも信教の自由を目指して戦っている。§!§!§!§!§!§!"
 MILITARY_VLADIMIR_ARTSEZO_DESC:0 "§Y概説\n出生:§W 1898年6月25日、ロシア帝国、ドン軍管州タガンログ地区タガンログ\n§Y軍歴:§W ウラジーミル・ガヴリロヴィチ・アルツェゾはロシア内戦での赤軍での勤務後、ソ連の成立後に中央アジアにおいての勤務後順調に昇進し、1939年には大佐に昇進した。冬戦争ののちに第57軍の副司令官に任命され、独ソ戦でもそこで勤務した。\n\n1942年のハリコフ包囲戦にてドイツ軍の捕虜となり、労働キャンプを転々とさせられた後にルジェフでアンドレイ・ウラソフ中将と知り合った。ボードゲームをするなどでその仲を深めた彼らは1947年の大脱獄ののちに共同でロシア解放軍の組織を行い、アルツェゾはその大将となった。1950年、第2歩兵師団名誉師団長。その人望で部下からは慕われているが、敵対者には容赦がないと評されている。§!§!§!§!"
