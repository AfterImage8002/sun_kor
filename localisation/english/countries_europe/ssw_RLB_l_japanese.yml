 RLB.20.desc:0 "ロシア解放軍はアルハンゲリスクをファシストの手から解放し、その兵士は中央通り沿いの雑貨店で束の間の贅沢を楽しんでいた。ロシア解放軍はたった一単語名称が違うロシア国民解放軍に対して共産主義パルチザンに対してのそれほど敵意を抱くことはなく、逆に彼らも一部を除いて解放軍の到来に思うことがあるわけでもなかった。少し冷え込む中、アルハンゲリスク地域の軍政官として派遣されたボリス・ペルミキン中将は、RONAの将兵だった者たちの復員処理を行なっていた。\n\n処理する将兵は皆階級は高くても軍曹程度であり、尉官や佐官といった者はほとんど解放軍に反対して逮捕されるか潜伏をしていた。書類事務に飽き飽きしてきたペルミキンは、少し作業を切り上げて中央政府が知事を早く派遣してくれることを祈りつつ机の周りを歩き、将兵たちはその間解散と、再集合時刻とをを命じられた。ペルミキンは北ドヴィナ川が見えるバルコニーへと向かい、タバコを蒸し始めた。\n\nタバコを一本吸い終わる頃に、やけに制服の整ったRONAの将校が隣の柵に寄っかかった。さっきの列には並んでなかった……ペルミキンは猜疑心を持って、その男に話しかけた。「貴様、何者だ？制服と勲章から判断するに高位の者に見えるが」男は答えた。「私はウラジーミル・ボヤルスキー、RONAの部隊指揮を行っていた者です。ペルミキン将軍……でしたよね。一つ話がございまして」男はやけに馴れ馴れしく話し、おそらくドイツ軍のものだろうライターを取り出して咥えたタバコに火をつけた。「話とは？」ペルミキンは胡散臭く思ったが、深く疑問を持つこともなかった。「単刀直入に申し上げますが、解放委員会に参加させていただきたい。きっとお力になれるはずです」\n\nペルミキンは今日分の復員処理を終わらせ、報告書をしたためた。翌日ウラソフはその報告書を受け取り、要旨の最後に書かれた「委員会加盟希望の元国民解放軍将校一名あり」の文字をまじまじと見つめた。"
 RLB.20.a:0 "大歓迎だ！"
