 #focus
 RLB_the_moscow_declaration:0 "モスクワ宣言"
 RLB_the_moscow_declaration_desc:0 "ようやくこの時が来た！\nドイツ軍がロシアの地から去り、そして我々はここモスクワを解放した！アンドレイ・ウラソフ大統領がこの宣言を発布することによって、我々はついにロシア共和国として独立するのだ。しかし未だ我々の指導下に入っていないロシア地域は多く、またその多くは軍閥勢力により不法に占拠されている。まずは地盤を整え、その後にロシアを解放するために歩みを進めるのだ。"
 RLB_reorganize_resistance:0 "レジスタンスの再組織"
 RLB_reorganize_resistance_desc:0 "ロシア解放軍は最初ただのレジスタンス組織であり、ロシア共和国の建国と共に一時の解散を行ったが、彼らの戦力は共和国にとって貴重なものであり、組織して特別に師団を設立することによって彼らの勇志を共和国に還元する機会を作る。"
 RLB_gathering_weapons:0 "武器の収集"
 RLB_gathering_weapons_desc:0 "ドイツ軍はその大規模な撤退の際に、十分な統率を取ることができずに多数の兵器を置き去りにしていった。既知の武器のみならず住民が隠し集めたものも供述させることにより、他軍閥との戦いを優位に進めることができるだろう。"
 RLB_zaryas_propaganda:0 "ザーリャのプロパガンダ"
 RLB_zaryas_propaganda_desc:0 "『ザーリャ』紙は解放委員会公認の新聞社であり、首相でもあるミーレティー・ズィコフが運営を行なっている。この新聞社はその愛国的で見方によれば右派的とも取れる内容が特徴であるが、これを活用すれば国民に対する戦争協力を呼び起こすことができるはずだ。"
 RLB_limited_resuming_product:0 "最小限の生産の開始"
 RLB_limited_resuming_product_desc:0 "ドイツ軍は撤退時に産業の破壊などの妨害工作を行い我々の活動を阻害しようとした。だがやはり完全な破壊までは行われず、小規模な生産体制であれば整えられる状態だ。この整備は現在時点で緊急の問題であり、整備が完了すれば戦争のための十分な弾薬を供給できるようになる。"
 RLB_convince_civilians:0 "市民を納得させる"
 RLB_convince_civilians_desc:0 "民間人は長いドイツ人による占領、その後の現在の軍閥の状態にもはや飽き飽きしており、希望を抱いていない。そこで、政府から戦後の福祉などを含めた包括的な政策を約束することで、その達成のための協力を呼びかけることができるだろう。"
 RLB_smuggling_gold:0 "金の密輸"
 RLB_smuggling_gold_desc:0 "外務局長のコンスタンティン・クロミアーディ将軍は、フランスなどに亡命した協力的な白系ロシア人組織を通じて金銀などの貴重品を密輸するという奇策を提案した。平時では許されないかもしれないが、この共和国の存亡の危機の中ではこの提案を受け入れる方が賢明だろう。"
 RLB_grocery_control_act:0 "食料品管理法"
 RLB_grocery_control_act_desc:0 "チモシェンコとウラソフ両元帥は戦時下における軍への食糧供給の安定化のために、食料品管理法の法案を共和国議会へと提出することを提案した。これは市場に流通する食料品を軍隊の予算で買い占め、軍へと供給するものである。食料の困窮は民衆に対して悪印象を与えるかもしれないが、必要な犠牲だと看過するほかない。"
 RLB_rebuild_railways:0 "鉄道の再建"
 RLB_rebuild_railways_desc:0 "鉄道は兵員の輸送に必須であり、また補給の円滑輸送にはなければならない。破壊された鉄道を再び運行できるように整備を行うことは、直近の戦争を有利にするだけでなく、市民の移動や貿易を活発化させることは間違いない。"
 RLB_to_glory:0 "そして栄光へ！"
 RLB_to_glory_desc:0 "準備は整った！ウラソフ大統領の入念な政策のもとで共和国は周辺の軍閥を追い落とす準備を完成させたのだ！セミョーン・チモシェンコ元帥はすでに戦争計画をほとんど完成させており、ズィコフ首相やアルツェゾ警察局長による国民の先導も十分行われた。共和国はこの混沌に終止符を打ち、モスクワで宣言した独立を完全なものにし、偉大なるロシアを建設する一歩を踏み出すのである！"
 RLB_topple_the_regent:0 "偽摂政を追い落とす"
 RLB_topple_the_regent_desc:0 "西側に存在するモスクワ大公国は名と実が伴っておらず、大公は存在せず怪しい摂政が統治を行なっている。それにもかかわらず、ロシア全軍連合（ROVS）はその怪しい統治体制に協力し、軍の再建に貢献したという。我々はこの間違いを正し、ROVSの面々を再び偉大なるロシアの大義へと復帰させる必要がある。"
 RLB_reach_out_to_white_emigre:0 "白系ロシア人との協力"
 RLB_reach_out_to_white_emigre_desc:0 "モスクワ大公国の政治、軍事の構築に協力した白系ロシア人の行動は犯罪的なものであるが、混乱の中で間違うのは仕方ないことかもしれない。さて、大公国のメンバーの中でも利用価値の高い者を政府、軍に登用することでさらなる白系ロシア人への訴えかけを行うことで、彼らとの広範な協力を行い共和国を発展させる。"
 RLB_reach_out_to_white_emigre_tt:0 "§Y$RSE_nikolay_tarasov$§!と§Y$RSE_anton_turkul$§!が解放軍に将軍として参加する。"
 RLB_unity_to_threat_communist:0 "共産主義の脅威に対する団結"
 RLB_unity_to_threat_communist_desc:0 "1917年以降、そして皇帝がエカテリンブルクで処刑されてから、ロシア人の脅威はそれがロシア人であれど共産主義者である。ウラソフ大統領やチモシェンコ元帥などの共和国の重役は赤軍の出身であり、さらにはそこで高位へと上り詰めたという経歴もあるが、それでも今は共和国のために死力を尽くしている。共和国はロシア人の反共の灯火となり、悪辣なソビエトを打倒するのだ！"
 RLB_crush_the_red_star:0 "赤い星を砕く"
 RLB_crush_the_red_star_desc:0 "全ロシア民族解放統一戦線、これはレーニン主義を謳ったパルチザン集団、と自称しているが、実情は単なるソビエト連邦の傀儡である。彼の国の共産党は兵器や政府の支援のみならず将軍などの人員の派遣をも行い、大規模な介入を行なっている。\n糸は断ち切られなければならない。ソビエトとの国境の確保によって、モスクワ地域にその兵器が流入するのを防ぎ、この地の共産主義による脅威を完全に断ち切るのだ。"
 RLB_anti_communist_propaganda:0 "反共プロパガンダ"
 RLB_anti_communist_propaganda_desc:0 "ソビエト連邦は卑劣にも、我が国に共産主義という毒をもたらした。マルクスが創り上げレーニンが精製したこの毒は、農民に対して非常によく効くものであり、共和国の農民による支持が低迷している理由の一つである。さらに、新たに獲得した地には未だ共産党のパルチザンが潜み、政府の潜在的な脅威になりつつある。この取り締まりを強化するため、警察局長アルツェゾはザーリャ新聞社と協力し大規模な懸賞金システムを考案した。こうして、ロシア共和国は常に市民を母体に成り立っているのである。"
 RLB_the_new_bright_star:0 "新たな輝く星"
 RLB_the_new_bright_star_desc:0 "少なくともアルハンゲリスクより西側のロシアの夜空から悪夢をもたらす赤い星は取り払われた。だが、代わりの星がなければ、ロシアの国民は皆路頭に迷ってしまう。ロシア共和国が人々を照らす北極星となることで、皆それに従い行動を開始する。"
 RLB_abandon_privilege:0 "特権を廃止"
 RLB_abandon_privilege_desc:0 "貴族評議会というのはただの独善主義者の集まりで、残念なことに人々のことなど全く顧みず、自らの快楽のみを追い求めている。このような政府は断じて存在してはならず、貴族などという悪辣な制度は即時撤廃されなければならない。"
 RLB_put_the_end_to_plutocracy:0 "金権主義に終焉をもたらす"
 RLB_put_the_end_to_plutocracy_desc:0 "資本主義による企業間や個人間での競争は社会の成長を促進させる。確かに格差も生まれるかもしれないが、有効なやり方だ。だからといって金持ちに権力が偏重するのは大間違いであり、ましてやその財源が民衆からの搾取であるというのは看過できるものではない。上位のものが下位のものへと分配するのは時に必要なことなのである。"
 RLB_there_is_no_noble:0 "貴族などいない"
 RLB_there_is_no_noble_desc:0 "貴族制は血統で人生を通しての生活を左右するもので、望んで貴族になれるものではない。だが、その尺度が自らの能力ならば？すなわち能力のある者や努力した者は社会的階段を駆け上り、逆に怠惰な者は転げ落ちていく。一見残酷だが、皆に機会があるという点では非常に公平なシステムである。貴族制はこれと取って代わられなければならない。"
 RLB_renewed_administrative_system:0 "行政体制の一新"
 RLB_renewed_administrative_system_desc:0 "共和国の一連の拡張により、地方では公務員が足らず、行政の不行き届きが頻発している。そこで解放軍から軍政官を派遣することによって、正式な行政府が発足するまでの間を取り持つ役割を代行してもらうことができる。"
 RLB_renewed_administrative_system_tt:0 "新領域の中核化時間が減る。"
 RLB_republic_expansion_act:0 "共和国拡張法"
 RLB_republic_expansion_act_desc:0 "共和国領の拡大と国民の漸次的な解放は喜ばしいことである。だが、アルハンゲリスクのロシア国民解放軍とニジニ・ノヴゴロドのNKVDどもはまだ共和国に従っておらず、不安定で人々が抑圧されている。この地にも解放の手を差し伸べることで、最終的なロシア全土の解放を計画することができる。"
 RLB_republic_expansion_act_tt:0 "残った軍閥に対する§Y宣戦布告事由§!を§G獲得§!できるようになる。"
 RLB_oppress_collaborators:0 "協力者の弾圧"
 RLB_oppress_collaborators_desc:0 "ロシア国民解放軍は卑劣なドイツ軍に与した売国奴であり、罰を与えるのが相応しい。主要な指導者を投獄し、10年以上の懲役刑を与えることで偉大なるロシアを裏切った罰がどのようなものなのかを知らしめなければならない。"
 RLB_integrate_the_collaborators:0 "協力者の統合"
 RLB_integrate_the_collaborators_desc:0 "ロシア国民解放軍はドイツ軍に与して売国行為を働いた。だが、彼らはその行為を働く決意をした勇敢さを持ち、相応の能力もある。彼らをロシア解放軍へと取り込み更生させることで、十分に利用価値のある人材が大量に増えることになるはずだ。"
 RLB_incorporate_scientists:0 "科学者を採用"
 RLB_incorporate_scientists_desc:0 "ニジニ・ノヴゴロドには優秀な航空機設計者や空軍の研究者が揃っていた。彼らをモスクワに招聘し解放軍の研究担当官らと共同研究を行わせることで、さらに強力な兵器を生み出せるだろう。"
