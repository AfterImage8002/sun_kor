 RLB_news.1.desc:0 "今日未明、ドイツ軍が占領状態を解除し撤退を宣言したモスクワ地域から、新たな国家の芽が出たようだ。元ソビエト連邦赤軍中将で現在「ロシア解放軍」の総司令官を名乗るアンドレイ・ウラソフ将軍は、モスクワで開かれた解放軍の政治部門であるロシア諸民族解放委員会の会合において、ロシア共和国の成立と自身の同共和国大統領への就任を宣言した。組織及び共和国の名目通り、彼らの目的はロシア国民の解放であるようだ。\n\n政府や軍の幹部には元ドイツ協力者のミーレティー・ズィコフや元赤軍元帥のセミョーン・チモシェンコなどが名を連ねており、今後の政治的紛糾が予想される。そもそも、解放軍が周辺軍閥を平定できるほど力を持った組織であるかどうかは、未知数である。"
