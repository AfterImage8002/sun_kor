 #ideas
 RLB_devastated_nation_of_moscow:0 "荒廃したモスクワ共和国"
 RLB_devastated_nation_of_moscow_desc:0 "独ソ戦後のドイツ軍による苛烈な占領、そして撤退時の破壊はロシアの地を荒涼とした荒れ地に変貌させた。工業地域やインフラのみならず、鉄道や旧首都モスクワの市街ですら大きく破壊され、復興には時間がかかるだろう。\n\nまた、内戦による復興の遅滞は労働者の意欲をも減衰させており、戦後にはまず最初に復興事業に手を付ける必要がある。"
 RLB_disjointed_rla:0 "足並み揃わぬロシア解放軍"
 RLB_disjointed_rla_desc:0 "ロシア解放軍は最初ルジェフの森において収容所脱出者の一団で結成され、赤軍の敗退と共にセミョーン・チモシェンコ将軍などが加わりかなり大きな地下組織となった。その後もドイツ軍に対する妨害工作を繰り返していたが、ドイツ軍の撤退が決定されると大規模な蜂起に乗り出し、モスクワ含めて広大な地を占拠した。\n\nだがロシア共和国の建国が宣言されたのとともにロシア解放軍の不和が目立ち始めた。兵士のみならず指揮官も赤軍や白系ロシア人亡命者、レジスタンスなど出自が様々であり意見が合わないのが実情なのである。"
 RLB_distorted_polictical_and_mil:0 "政治を支配する軍"
 RLB_distorted_polictical_and_mil_desc:0 "ロシア解放軍は共和国の建国の大きな要となり、実際初代大統領に選出されたアンドレイ・ウラソフはその総司令官でもある。しかし、市民の間では政府による不当な軍事額の割り当て、統治の軽視などを非難するような発言が行われているようだ。結局軍による支配は民意を完全に政治に反映することはできず、いずれ改善されなければならない。"
 RLB_liberation_committee_idea:0 "解放委員会"
 RLB_liberation_committee_idea_desc:0 ""
 RLB_liberation_committee_idea_2:0 "解放委員会"
 RLB_liberation_committee_idea_2_desc:0 ""
 RLB_to_liberate_russia:0 "ロシアの解放へ！"
 RLB_to_liberate_russia_desc:0 "ロシア解放軍は名の通りロシアをファシストや共産主義の全体主義的専制君主の支配から解放することを目的として組織された。赤軍などから出身したものは実戦経験もあり、ロシア解放軍を指揮する能力は十分にある。彼らはまた、強い意欲も持ち合わせており、我々の大義を達成するのにふさわしく、非常に有用な存在だ。さあ、ロシアの解放に向けて戦うときだ！"
 RLB_moscow_declare:0 "モスクワ宣言"
 RLB_moscow_declare_desc:0 "モスクワや周辺地域の解放は地域住民に安寧をもたらし、そして国家を建てる準備が整った。そのためウラソフ将軍はモスクワにおいて新生ロシア共和国の誕生を宣言し、ロシア全土を圧政から解放することを誓ったのだ。"
