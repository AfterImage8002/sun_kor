 SSW_FSA.1505.t:0 "Stagnation of the war front"
 SSW_FSA.1505.d:0 "The punitive expedition against Louisiana and the ignorant Earl Long was expected to be carried out in no time at all. However, the Federal Army wasn't able to advance as expected, being blocked by the Mississippi River and by jungle on the state borders. Spending any more time on this would provide the other powers in the region with a weak point, and so it became clear that the army should be ordered to withdraw. The Chief sighed deeply, signing the peace treaty without a word."
