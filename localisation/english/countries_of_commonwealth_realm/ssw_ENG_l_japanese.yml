 england_news.2.t:0 "[ENG.GetNameDef]庶民院選挙でハロルド・マクミランが勝利"
 england_news.2.d:0 "[ENG.GetNameDef]庶民院選挙において、[ENG.GetNameDef]における二大政党の1つである保守党が勝利した。\n保守党はハロルド・マクミランが先の党首選で勝利し、一国保守主義を掲げている。イギリスはかつての栄光を取り戻すことができるのだろうか。"
 england_news.2.a:0 "新たな保守党と共に"
 england_news.2.b:0 "めでたいニュースだ"
 england_news.2.c:0 "保守すれば栄光が取り戻せるのかい?"
 england_news.3.t:0 "イギリス庶民院総選挙でクレメント・アトリーが勝利"
 england_news.3.d:0 "[ENG.GetNameDef]庶民院総選挙において、[ENG.GetNameDef]における二大政党の1つである労働党が勝利した。\n高い水準の福祉と、高い税率による英国病は深刻であるが、それでもなお英国臣民は労働党支持を崩さない。なぜならば英国病の病状を軽減しつつ、社会福祉を維持するプランがアトリーにはあるからだ。"
 england_news.3.a:0 "揺り籠から墓場まで！"
 england_news.3.b:0 "めでたいニュースだ"
 england_news.3.c:0 "イギリスは英国病に今後も苦しむだろうな。"
 england_news.4.t:0 "イギリス庶民院総選挙でハーバート・モリソンが勝利"
 england_news.4.d:0 "[ENG.GetNameDef]庶民院総選挙において、[ENG.GetNameDef]における二大政党の1つである労働党が勝利した。\n彼は「新しい労働党」を掲げ、社会保障と経済のバランスを取り、バランスの良い経済を実現することで英国病の治療を行うとしている。"
 england_news.4.a:0 "新しい労働党万歳！"
 england_news.4.b:0 "めでたいニュースだ"
 england_news.4.c:0 "何事も節度というものが大事だ"
 england_news.5.t:0 "イギリス庶民院総選挙でオズワルド・モズレーが勝利"
 england_news.5.d:0 "[ENG.GetNameDef]庶民院総選挙において、[ENG.GetNameDef]で新たに台頭した勢力である連合運動が勝利した。\n二大政党の不振はモズレーの台頭を招き、彼は軍産複合体で英国病を治療するとしている。"
 england_news.5.a:0 "我々は新たな道を行く"
 england_news.5.b:0 "めでたいニュースだ"
 england_news.5.c:0 "先行きが見通せないな…"
 england_news.6.t:0 "ロンドン三巨頭会談"
 england_news.6.d:0 "ドイツの総統は死んだ。総統の死後、混乱の中でも総統選挙が行われ、新たな体制を確立した。体制を立て直した今、ドイツは再び欧州世界の脅威となっている。こうしたドイツの脅威に反発するイギリス・イタリア・フランスの3カ国の指導者がロンドンに集った。各国のニュースメディアはこの会談を大々的に報じており、3カ国の連帯がドイツに対する牽制になることは言うまでもない。"
 england_news.6.a:0 "敵の敵は味方だ"
 england_news.6.b:0 "敵の敵は味方だ"
 england_news.6.c:0 "敵の敵は味方という事か・・・"
 england_news.7.t:0 "対ドイツ安全保障が履行"
 england_news.7.d:0 "ドイツの西ヨーロッパに対する軍事的冒険は、この危機を危惧していたイギリスによって構築された安全保障網の発動を意味した。ドイツはヨーロッパの大国を一挙に相手取らざる負えない状況となるだろう。"
 england_news.7.a:0 "我々は屈しない！"
 england_news.7.b:0 "ヨーロッパの安定は我々の安定にもつながる"
 england_news.7.c:0 "過度なドイツへの危険視は却って火種を生むだろう"
 england_news.8.t:0 "対ドイツ安全保障網が構築"
 england_news.8.d:0 "ドイツの脅威を感じているイギリス・フランス・イタリアは、イギリス主導によって「ドイツに対する防衛戦争」の場合に相互に参戦を義務付ける対ドイツ安全保障網を構築した。ドイツはこれ以上の西進を進めるにはヨーロッパの大国を一挙に相手取らざる負えない状況となるだろう。"
 england_news.8.a:0 "we shall never surrender!"
 england_news.8.b:0 "ヨーロッパの自由の為に！"
 england_news.8.c:0 "始まってしまったか・・・"
 england_news.9.t:0 "イギリスが脱植民地化の達成を宣言"
 england_news.9.d:0 "イギリスの労働党政権は第二次世界大戦以降、「帝国の店じまい」を謳った脱植民地化政策を推進してきた。主要な植民地の殆どを脱植民地化したイギリスは帝国の店じまいは完了したと宣言し、植民地主義に基づく直接的な支配からの脱却を成し遂げた。"
 england_news.9.a:0 "新たな時代の幕開けだな"
 england_news.10.t:0 "第三次世界大戦の終結"
 england_news.10.d:0 "イギリス主導で構築された対ドイツ安全保障網はドイツによる攻撃を受けて発動し、第三次世界大戦へと発展した。第二次世界大戦よりも更に殺傷能力が増した兵器の数々によって無数の命が奪われ、多くの歴史ある町が跡形もなく消え去った。度重なる世界大戦の主戦場となったヨーロッパの大地は、その度に傷つき、ヨーロッパの発展を阻害している。我々は決して、このような惨劇を再び繰り返してはならない。"
 england_news.10.a:0 "この大戦は我々に何を残したのだろうか・・・"
 england_news.11.t:0 "英国博覧会"
 england_news.11.d:0 "1851年に行われたロンドン万博博覧会の100周年を記念して、イギリス政府主催で英国博覧会が開催された。英国本土空中戦で大きく荒廃したイギリスの本土復興の為に続いた長年の緊縮財政と配給制の継続は、国民生活を圧迫し、非常に心苦しい状態が続いていた。1951年となった今、イギリスの本土復興は大きく前進し、英国博覧会の開催は大戦からの復興を飾った。"
 england_news.11.a:0 "イギリスの「再生の礎」だな"
 england_news.12.t:0 "第二次英愛戦争"
 england_news.12.d:0 "イギリス政府は、アイルランド政府が北アイルランドにおいて武力闘争を行っている組織IRA暫定派に対して秘密裏に支援を行っているという情報を公開し、アイルランドが間接的に英国民に対して危害を加えていると主張した。イギリスはアイルランドに対して宣戦を布告し、武力侵攻を開始した。"
 england_news.12.a:0 "北アイルランドの人々を保護せよ！"
 england_news.12.b:0 "くそが！"
 england_news.12.c:0 "帝国主義への逆戻りか"
 england_news.13.t:0 "グレーターブリテンの誕生"
 england_news.13.d:0 "旧イギリス植民地に由来する国々が参加する英連邦の[ENG.num_faction_members]加盟国が、ウェストミンスター議会への立法権集約に合意し、ジョセフ・チェンバレンが提唱した事から始まる「グレーターブリテン」構想が実現した。グレーターブリテン連合王国は、帝国主義的支配などではなく、嘗てのアメリカ合衆国にあったような連邦体制を採用している。グレーターブリテン連合王国の誕生は、世界に大きな影響を及ぼすだろう。"
 england_news.13.a:0 "偉大なる連合王国に乾杯！"
 england_news.13.b:0 "新たな脅威の誕生だ・・・"
 england_news.14.t:0 "ベルファスト合意""
 england_news.14.d:0 "北アイルランドのベルファストにおいて、アイルランド問題の最終的な解決を目指したベルファスト合意がイギリス・アイルランド間で為された。ベルファスト合意に基づいて両国は国境の自由化と関税の撤廃に動き始め、、北アイルランドにおいてはナショナリストとユニオニストが対等に渡り合う新議会の設立、アイルランドは国民投票を通じて憲法を改正し、北アイルランドの領有権を主張する条文を修正した。"
 england_news.14.a:0 "このまま良い方向へと向かうと良いが・・・"
 england_news.15.t:0 "ジョージ6世が崩御"
 england_news.15.d:0 "今朝英国王ジョージ6世が崩御されたと連絡が入った。享年56才であった。死因は冠動脈の血栓の破裂。ここ数年は血管系の疾患を患い、多く入院を行っていた状況であった。\nジョージ6世はエドワード８世の婚姻による王位の放棄により即位した。王にとっては突然の即位であり、何も準備をしていない状態だったという。\n彼はその治世の中で最大の危機である第二次世界大戦において、国民の勇気と団結の象徴として国家に尽力され、晩年は新たなる英連邦の構築や人種差別撤廃に尽力された。\n彼の死は国民に大きな悲しみを落とした。英国政府はここから暫く国家全体として喪に服すことを発表した。\n新たなる国王は娘のエリザベス王女が務めることになるだろう。"
 england_news.15.a:0 "安らかにお眠りください"
 england_news.15.b:0 "安らかにお眠りください"
 england_news.16.t:0 "エリザベス2世が戴冠"
 england_news.16.d:0 "ジョージ6世の崩御からしばらく、新たなる英国王室の王が戴冠された女王の名はエリザベス、エリザベス２世である。\nかのヴァージンクイーンから約300年、エリザベスの名を冠した女王が英国王室のトップに立った。戴冠式はウェストミンスター宮殿で行われた。煌びやかな装飾と女王の素晴らしい姿は、エリザベス一世の時代の、そしてヴィクトリア女王の時代の英国の繁栄を思わせるものだった。\n英国、世界はかの女王と共に進んでいく。そんな彼女の旅路の門出はとても素晴らしいものとなった。"
 england_news.16.a:0 "神よ女王を守り給え!"
 england_news.16.b:0 "祝電を送ろう！"
