#英国博覧会&1950年英国総選挙ツリー
 focus_ENG_Preparation_for_British_Festival:0 "英国博覧会の準備"
 focus_ENG_Preparation_for_British_Festival_desc:0 "1951年は、ロンドン万国博覧会が開催されてから100年の節目に当たる。アトリー政権はそれを祝して国家をあげた記念イベントとして「英国博覧会」を開催する予定だ。念入りにその準備を進めねばならない。"
 focus_ENG_Appoint_responsible_Person:0 "責任者を任命"
 focus_ENG_Appoint_responsible_Person_desc:0 "英国博覧会の準備にあたって、その責任者の選定は重要なことだ。その重要なポストには労働党の重鎮から2人の候補者が上がっている。慎重に選ばなければならない。"
 focus_ENG_Appoint_Morrison:0 "モリソンを任命"
 focus_ENG_Appoint_Morrison_desc:0 "モリソンは労働党の次期党首と呼ばれている労働党の大物だ。\n戦時中は内務大臣や供給大臣をつとめ、アトリーとはライバル関係にあるが、彼の政府を副党首として支えてきた。彼を任命すれば英国博覧会を成功に導いてくれるはずだ。"
 focus_ENG_Appoint_Dalton:0 "ダルトンを任命"
 focus_ENG_Appoint_Dalton_desc:0 "ダルトンは、労働党の政策に大きな影響を与えたことで知られる。\n1947年までは財務大臣を務め、戦時中は経済戦争大臣を務めていた。彼を英国博覧会の責任者に任命して、是非とも博覧会を成功に導いてもらおう。"
 focus_ENG_held_1950_general_election:0 "1950年英国総選挙の実施"
 focus_ENG_held_1950_general_election_desc:0 "世界は激動の時代を迎えている。この選挙によってイギリスの立場は大きく左右されるだろう。保守党、労働党に並ぶ勢力としてモズレー率いる連合運動が躍進している。我々は一体どのような運命を辿るのだろうか。"
 focus_ENG_Continuation_of_Attlee_administration:0 "アトリー続投に向けて"
 focus_ENG_Continuation_of_Attlee_administration_desc:0 "1943年以来政権を握っているアトリーは、この選挙を乗り越えて政権を維持する姿勢だ。我々はアトリー続投に向けてあらゆる努力を惜しまない。"
 focus_ENG_Morrison_Reform:0 "モリソンの改革"
 focus_ENG_Morrison_Reform_desc:0 "彼は高福祉高税率による英国病でイギリスが衰退することを嘆いている。「新しい労働党」を掲げバランスの良い経済を実現して英国病を治療するつもりだ。"
 focus_ENG_Just_Society:0 "公正な社会"
 focus_ENG_Just_Society_desc:0 "労働党は大々的に社会保障政策を実現してきた。これらの政策は英国民に公正な社会をもたらしている。"
 focus_ENG_massunemployment_mass_fear_massmisery:0 "大量の失業、恐怖、悲惨"
 focus_ENG_massunemployment_mass_fear_massmisery_desc:0 "労働党のマニュフェストは「1950年現在のイギリスと戦間期の保守党政権のイギリスを比べると、対照的な結果となり、戦間期には大量の失業、大量の恐怖、大量の悲惨がみられた」と述べている。"
 focus_ENG_Greenwood_Speech:0 "グリーンウッドの演説"
 focus_ENG_Greenwood_Speech_desc:0 "労働党の重鎮アーサー・グリーンウッドは様々な大臣を歴任し、労働党を支え続けてきた。そんな彼の演説に、多くの聴衆は耳を傾けるだろう。"
 focus_ENG_Maintaining_city_support:0 "都市部の支持を維持"
 focus_ENG_Maintaining_city_support_desc:0 "労働党は市街地において多くの支持を獲得している。この支持基盤を維持することで、選挙を有利に進めるべきだ。"
 focus_ENG_Tories_Blowing_in_the_Tailwind:0 "追い風吹く保守党"
 focus_ENG_Tories_Blowing_in_the_Tailwind_desc:0 "保守党は1943年の総選挙で敗北して以来、野党第一党にとどまっているが、アトリーの失策や英国病による追い風により、この選挙において大きく躍進するとみられており、与党に返り咲く事も夢ではないだろう。"
 focus_ENG_Rab_Butler_Speech:0 "ラブ・バトラーの演説"
 focus_ENG_Rab_Butler_Speech_desc:0 "ラブ・バトラーは、保守党内のリベラル派の重鎮だ。\n1935年のインド統治法や、外務大臣として宥和政策に関わり、子どもの就学率を大きく改善させた教育法制定の下地を作った人物でもある。彼の演説によって保守党への支持を求めよう。"
 focus_ENG_Stop_economic_deterioration:0 "経済悪化に歯止めを"
 focus_ENG_Stop_economic_deterioration_desc:0 "高福祉高税率による英国病は、イギリス経済を停滞させている。\n保守党はマニュフェストにこの状況の打開策を掲げている。英国病の治療によってかつての栄光を取り戻さねばならない。"
 focus_ENG_Condemn_Nationalization:0 "国有化を非難"
 focus_ENG_Condemn_Nationalization_desc:0 "労働党による基幹産業の国有化は、労働者の労働意欲を削ぎ、あらゆる面で悪影響が出ている始末だ。我々はこれを非難し、順次再民営化していく方針だ。"
 focus_ENG_Defend_Support_Base:0 "支持基盤を死守"
 focus_ENG_Defend_Support_Base_desc:0 "この選挙で政権を奪取するには、先ず支持基盤を死守することが大切だ。"
 focus_ENG_Third_Way:0 "第三の道"
 focus_ENG_Third_Way_desc:0 "大戦に敗北した保守党、高福祉高税率の英国病の打開の糸口が見えない労働党。最早二大政党に希望はない。モズレー率いる連合運動はこの選挙において大きく躍進することが最早確約されている。"
 focus_ENG_Mosley_Memorandum_Again:0 "モズレー覚書再び"
 focus_ENG_Mosley_Memorandum_Again_desc:0 "戦間期にモズレーが発表したモズレー覚書は、戦後に多くが実現され、正に10年先取りした経済政策であった。そんな彼がまたしてもモズレー覚書を発布する。"
 focus_ENG_Reveal_Position:0 "自身の立場を明らかに"
 focus_ENG_Reveal_Position_desc:0 "彼はムッソリーニの台頭を見て、ファシズムに期待を寄せた。\nしかしその結果がこの欧州の状況である。彼は今や中道であると語っている。今一度自身の立場を明らかに述べるべきだ。"
 focus_ENG_Mitford_Speech:0 "ダイアナの演説"
 focus_ENG_Mitford_Speech_desc:0 "ダイアナ・モズレーは、党首オズワルド・モズレーの妻であり、彼の政治活動を支え続けている。彼女の演説に聴衆は耳を傾ける。"
 focus_ENG_Gain_Support:0 "新たな支持層を獲得"
 focus_ENG_Gain_Support_desc:0 "連合運動は新たに台頭した勢力であるため、新たな支持層なくして勢力拡大は困難だ。大規模な選挙運動を行い、民衆をひきつけよう。"
 focus_ENG_1950_General_Election_END:0 "1950年英国総選挙の終了"
 focus_ENG_1950_General_Election_END_desc:0 "1950年英国総選挙が幕を閉じる。この激動の時代をかつての帝国はどう乗り越えるのか。多くの期待を胸に新首相は組閣の大命降下を受ける。"

#保守党NF
 focus_ENG_Return_of_the_Conservative_Party:0 "保守党の帰還"
 focus_ENG_Return_of_the_Conservative_Party_desc:0 "保守党はドイツとの講和条約締結後に行われた総選挙以降、野党に転落して八年が経過した。英国病や高福祉高税率の社会保障制度が英国を蝕む中、保守党は再び与党に返り咲いた。"
 focus_ENG_Treatment_of_British_Diserce:0 "英国病の治療"
 focus_ENG_Treatment_of_British_Diserce_desc:0 "労働党のアトリー内閣による産業の国有化の試みは、「英国病」の発病を招き今やイギリスを蝕んでいる。保守党が処方箋を処方することでこの病は完治に至れるだろう。"
 focus_ENG_Optimization_Social_Welfare_Policy:0 "社会福祉予算の最適化"
 focus_ENG_Optimization_Social_Welfare_Policy_desc:0 "アトリー内閣によって成立した「ゆりかごから墓場まで」を標榜とした高福祉高税率の社会福祉制度は徐々に肥大化していき、国家予算を大きく圧迫している。社会福祉予算の最適化によって英国病の治療に一歩前進するだろう。"
 focus_ENG_big_welfare_system_reform_Conservative:0 "肥大化した福祉系官庁の見直し"
 focus_ENG_big_welfare_system_reform_Conservative_desc:0 "1945年英国総選挙において労働党が政権を握って以降、アトリー内閣は社会保障制度の充実に力を注いできた。しかしながら福祉系官庁は肥大化の一途を辿っており、福祉系官庁の見直しを図ることで社会保障制度の最適化を期待できる。"
 focus_ENG_donation_hospitality_expansion_Conservative:0 "寄付金優遇税制の拡充"
 focus_ENG_donation_hospitality_expansion_Conservative_desc:0 "寄付金優遇税制を拡充し、社会保障費に充てることで、国家財政の社会保障費への負担を減らすことができるだろう。"
 focus_ENG_pension_reduction_Conservative:0 "国民年金の減額"
 focus_ENG_pension_reduction_Conservative_desc:0 "いき過ぎた国民年金の支給は、イギリスの国家財政を大きく圧迫している。社会保障制度を最適化する為には、多少の減額は止むを得ない。"
 focus_ENG_optimization_welfare_budget_Conservative:0 "最適化された福祉予算"
 focus_ENG_optimization_welfare_budget_Conservative_desc:0 "高福祉高税率の社会保障制度は英国病と揶揄されている経済不況の一因となってしまっていたが、いき過ぎた社会保障を是正し、多少の不満を被ったものの、大幅に福祉予算を削減することができた。"
 focus_ENG_Tax_cuts_and_deregulation:0 "減税と規制緩和"
 focus_ENG_Tax_cuts_and_deregulation_desc:0 "減税と規制緩和を行うことで、高い税率に喘いでいる労働者の救済と労働意欲の向上を期待することができる。"
 focus_ENG_withdrawal_of_nationalization:0 "国有化の撤回"
 focus_ENG_withdrawal_of_nationalization_desc:0 "アトリー内閣による基幹産業の国有化によってイギリスは競争力を失っている。この状況を早急に解決しなければならない。"
 focus_ENG_Privatization_of_transportation:0 "運輸事業の民営化"
 focus_ENG_Privatization_of_transportation_desc:0 "運輸事業は1944年運輸法によって国有化が成された。運輸事業を民営化し、運輸事業における競争力を再び取り戻させよう。"
 focus_ENG_Privatization_of_real_estate_industry:0 "不動産産業の民営化"
 focus_ENG_Privatization_of_real_estate_industry_desc:0 "不動産産業や土地については、第二次世界大戦におけるバトル・オブ・ブリテンによる英本土への空襲によって荒廃した土地を復興すべく、1943年住宅法や同年ニュータウン法、1944年都市計画法などを制定し、政府が主導してきた。不動産産業の民営化を進め、競争力を復活させるべきだ。"
 focus_ENG_Establishment_of_Steel_Commission:0 "鉄鋼委員会の設置"
 focus_ENG_Establishment_of_Steel_Commission_desc:0 "1948年鉄鋼法によって国有化された鉄鋼業の民営化を行うと同時に、鉄鋼業の監督機関である鉄鋼委員会を設置し、鉄鋼の競争力と開かれた市場を促進する。"
 focus_ENG_Privatization_of_energy_industry:0 "エネルギー産業の民営化"
 focus_ENG_Privatization_of_energy_industry_desc:0 "エネルギー産業は、1943年石炭国有化法を皮切りに国有化が行われた。しかし、石炭産業では、労働者の労働環境が劣悪化しており、そういった問題も抱えてしまっている。エネルギー産業を再び民営化し、エネルギー産業に競争力を取り戻させると同時に、労働環境の改善も促そう。"
 focus_ENG_enactment_of_competition_act:0 "[GetYear]年競争法の制定"
 focus_ENG_enactment_of_competition_act_desc:0 "イギリス産業における競争力の向上を促進すべく、[GetYear]年競争法を制定しよう。"
 focus_ENG_Promoting_investment_from_the_City:0 "シティの投資を促進"
 focus_ENG_Promoting_investment_from_the_City_desc:0 "金融の中心地であるシティ・オブ・ロンドンは、産業界への長期的投資からの引き上げを行ってしまい、競争力の衰退の一因を生んでしまっている。シティによる民営化された産業への投資を促進し、再びイギリス産業の競争力を引き上げよう。"
 focus_ENG_prosperous_conditions:0 "好況"
 focus_ENG_prosperous_conditions_desc:0 "イギリス産業は再び競争力を取り戻し、イギリス経済は奇跡的に再び返り咲いた。イギリス経済は今や好況となり、活気に満ちている。"
 focus_ENG_Churchill_revenge_play:0 "チャーチルの復讐劇"
 focus_ENG_Churchill_revenge_play_desc:0 "フランスの喪失によって退陣したチェンバレンに代わってハリファックス卿とチャーチルが選択肢として挙げられたが、不運な事にチャーチルが乗った輸送船が撃沈され、かろうじて生き残ったものの大量の重油を飲み込んでしまい、首相就任が難しくなってしまった。チャーチルはこの出来事を心底後悔しており、「もし私が首相に就任していたらドイツとの戦争にも勝利することができただろう。」と語っているほどだ。1950年選挙を前に行われた保守党の党首選に勝利したチャーチルは、保守党を与党に返り咲かせ、晴れて首相に就任する事に成功した。大英帝国時代の老将は見事復讐劇を果たすことができるのだろうか。"
 focus_ENG_Churchill_Imperialist_Diplomacy:0 "チャーチルの帝国主義外交"
 focus_ENG_Churchill_Imperialist_Diplomacy_desc:0 "第二次世界大戦における枢軸国の勝利とアメリカの崩壊は、国際秩序のなき世界を生み出してしまった。国際秩序なき今、アメリカへの譲歩は不要であり、チャーチルは再び帝国主義的な外交戦略への回帰を図ろうとしている。"
 focus_ENG_Final_Solution_to_Irish_Problem:0 "アイルランド問題の最終解決"
 focus_ENG_Final_Solution_to_Irish_Problem_desc:0 "大陸にドイツという大きな脅威を抱えたイギリスにとって、アイルランドがそのドイツに接近するという事は正に悪夢である。実際、第一次世界大戦中に起きたイースター蜂起はドイツからの支援を受けており、そのような事態はイギリスの本土防衛において大きな懸念事項だ。さらに、IRA暫定派による統一アイルランドの成立を目的としている爆破テロは卑劣を深めており、北アイルランドは不安定化している。チャーチルはこうした問題を一挙に解決する秘策を披露するらしい。"
 focus_ENG_Dominion_imperialist_lobbying:0 "グレーターブリテン構想の再燃"
 focus_ENG_Dominion_imperialist_lobbying_desc:0 "グレーターブリテン構想とはジョセフ・チェンバレンによって提唱された、イギリス系移民によって形成された自治領、そして本国政府の立法権をウェストミンスター議会に集約する構想だ。国際秩序無き不安定な情勢の中、グレーターブリテン構想は再び注目を集めている。"
 focus_ENG_Organisation_of_Ottawa_Conference:0 "オタワ会議の開催"
 focus_ENG_Organisation_of_Ottawa_Conference_desc:0 "英連邦首相会議にてドミニオン諸国のグレーターブリテンへの支持を取り付け、念願のウェストミンスター議会への立法権集約に現実味を帯びさせる。"
 focus_ENG_Greater_Britain_Advocacy:0 "グレーターブリテンの誕生"
 focus_ENG_Greater_Britain_Advocacy_desc:0 "第一次世界大戦前より提唱されていたグレーターブリテン、即ちウェストミンスター議会への立法権集約は、第二次世界大戦に敗北して以降は議論にもあがらなくなっていた。しかし、アメリカという障壁がなくなり、世界情勢が混沌としている中で、再びグレーターブリテンを形成しようという動きがみられている。"
 focus_ENG_Restoration_House_of_Lords:0 "貴族院の復権"
 focus_ENG_Restoration_House_of_Lords_desc:0 "自由党政権期の1911年に議会法が制定され、貴族院は財政法案に関する否決・修正権限を失い、それ以外の法案についても庶民院において3回可決された場合は否決しても無意味となり、庶民院の優越が認められた。上流階級出身であるチャーチルは、貴族院の復権を図っている。"
 focus_ENG_Save_nobles:0 "貴族を救済"
 focus_ENG_Save_nobles_desc:0 "世襲貴族たちは代々受け継いでいる広大な土地や屋敷を維持するだけでも莫大な費用が掛かり、中には莫大な維持費と相続税を捻出できずに没落していく貴族もいる。貴族を救済し、上流階級の復権を図ろう。"
 focus_ENG_Fighting_vicious_socialists:0 "悪辣なる社会主義者の戦い"
 focus_ENG_Fighting_vicious_socialists_desc:0 "チャーチルが展開している上流階級を優遇した一連の政策は、労働者階級からの反発をかっている。"
 focus_ENG_Suppression_of_strikes:0 "ストライキの鎮圧"
 focus_ENG_Suppression_of_strikes_desc:0 "チャーチル率いるイギリス政府は断固とした鎮圧を行い、労働者階級を諌める。"
 focus_ENG_Oxbridge_preferential_treatment:0 "オックスブリッジの優遇"
 focus_ENG_Oxbridge_preferential_treatment_desc:0 "オックスブリッジに大々的な支援を行い、学術水準の向上を図る。しかし、そうした一部大学への偏った投資は反感も買うだろう。"
 focus_ENG_Macmillan_new_Conservative_Party:0 "マクミランの新たな保守党"
 focus_ENG_Macmillan_new_Conservative_Party_desc:0 "マクミランはディズレーリから受け継がれる伝統の一国保守主義者だ。一国保守主義の立場の元、マクミランは保守党を「新しい保守党」へと改革していく。"
 focus_ENG_monoconservatism:0 "一国保守主義"
 focus_ENG_monoconservatism_desc:0 "一国保守主義とは、ヴィクトリア朝時代の首相ベンジャミン・ディズレーリによって提唱された保守主義の父権的な形態だ。一国保守主義者を称するマクミランは、社会の安定のために労働者に寛容的な政治を行っていくだろう。"
 focus_ENG_Disraeli_organic_social_philosophy:0 "ディズレーリの有機的社会理念"
 focus_ENG_Disraeli_organic_social_philosophy_desc:0 "ディズレーリが提唱した一国保守主義の政治哲学によると、社会は人工的にではなく、有機的に発展していくべきだとしている。異なる階級が互いに生得の義務を負う有機的な社会を実現することで、人々の生活を改善することができる。"
 focus_ENG_Consultation_with_trade_unions:0 "労働組合との協議"
 focus_ENG_Consultation_with_trade_unions_desc:0 "労働組合との妥協の末に、社会的な安定と有機的な社会に近づくことができる。"
 focus_ENG_Results_of_negotiations_with_unions:0 "交渉の結果"
 focus_ENG_Results_of_negotiations_with_unions_desc:0 "マクミランは一国保守主義の信念の元に、労働組合との交渉を進めてきた。交渉の末にどのような結果になるのだろうか。" 
 focus_ENG_Expansion_of_national_universities:0 "国立大学の拡充"
 focus_ENG_Expansion_of_national_universities_desc:0 "セントアンドリュース大学やロンドン・インペリアル大学などの国立大学に更なる投資を行うことで、優れた人材育成を行うことができるだろう"
 focus_ENG_good_neighbor_policy:0 "善隣外交"
 focus_ENG_good_neighbor_policy_desc:0 "マクミラン率いるイギリス政府は、アイルランドや英連邦諸国に対して「良き友人」として互恵的な外交を行うだろう。"
 focus_ENG_Establishment_of_new_dominions:0 "新たな自治領の設置"
 focus_ENG_Establishment_of_new_dominions_desc:0 "アフリカにおけるナショナリズムの高まりは最早見て見ぬふりは出来ないほどだ。マクミランは「帝国の店じまい」政策を継承し、新たにナイジェリアとローデシア植民地に自治を認める方針を固めた。"
 focus_ENG_Meeting_Ireland:0 "アイルランドとの会談"
 focus_ENG_Meeting_Ireland_desc:0 "北アイルランドにおいてIRA暫定派による武力闘争が激化している中、アイルランド問題に終止符を打つべく、北アイルランドも交えて3者間で協議を行う。"
 focus_ENG_Belfast_Agreement:0 "ベルファスト合意"
 focus_ENG_Belfast_Agreement_desc:0 "アイルランド問題は遂に一応の解決をみる。ベルファストにおいてイギリス・アイルランド間で合意が為されることで、アイルランド問題は平和的な解決によって幕を閉じるのだ。"
 focus_ENG_Deepening_Commonwealth_unity:0 "英連邦の結束を深める"
 focus_ENG_Deepening_Commonwealth_unity_desc:0 "英連邦の結束をより強固にすることで、脅威に立ち向かう姿勢を整える事ができるはずだ。"

#労働党NF
 focus_ENG_manchester_mission_statement:0 "[GetYear]年マンチェスター綱領の採択"
 focus_ENG_manchester_mission_statement_desc:0 "労働党党首の[ENG.GetLeader]はは、マンチェスターにおいて、労働党の政策方針である[GetYear]年マンチェスター綱領を採択する。労働党政権の続投はイギリスに素晴らしい未来をもたらしてくれるだろう。"
 focus_ENG_attlee_continuing:0 "アトリーのさらなる続投"
 focus_ENG_attlee_continuing_desc:0 "アトリーは1950年英国総選挙において見事３選を果たすことができた。アトリーはいき過ぎた社会保障を是正しつつも、従来の産業国有化政策は維持する予定のようだ。"
 focus_ENG_morrison_reform:0 "モリソンの労働党改革"
 focus_ENG_morrison_reform_desc:0 "散々モリソンの党首就任を妨害してきたアトリーは退陣した。モリソンは労働党の党体制にメスを入れ、党内改革を行う。"
 focus_ENG_big_welfare_system_reform_Labour:0 "肥大化した福祉系官庁の見直し"
 focus_ENG_big_welfare_system_reform_Labour_desc:0 "1945年英国総選挙において労働党が政権を握って以降、アトリー内閣は社会保障制度の充実に力を注いできた。しかしながら福祉系官庁は肥大化の一途を辿っており、福祉系官庁の見直しを図ることで社会保障制度の最適化を期待できる。"
 focus_ENG_donation_hospitality_expansion_Labour:0 "寄付金優遇税制の拡充"
 focus_ENG_donation_hospitality_expansion_Labour_desc:0 "寄付金優遇税制を拡充し、社会保障費に充てることで、国家財政の社会保障費への負担を減らすことができるだろう。"
 focus_ENG_pension_reduction_Labour:0 "国民年金の減額"
 focus_ENG_pension_reduction_Labour_desc:0 "いき過ぎた国民年金の支給は、イギリスの国家財政を大きく圧迫している。社会保障制度を最適化する為には、多少の減額は止むを得ない。"
 focus_ENG_optimization_welfare_budget_Labour:0 "最適化された福祉予算"
 focus_ENG_optimization_welfare_budget_Labour_desc:0 "高福祉高税率の社会保障制度は英国病と揶揄されている経済不況の一因となってしまっていたが、いき過ぎた社会保障を是正し、多少の不満を被ったものの、大幅に福祉予算を削減することができた。"
 focus_ENG_progressive_taxation:0 "累進課税の軽減"
 focus_ENG_progressive_taxation_desc:0 "過度な累進課税による上流階級や中産階級からの搾取がイギリス産業への投資を阻害していることは言うまでもない。"
 focus_ENG_national_university_expansion:0 "国立大学の拡充"
 focus_ENG_national_university_expansion_desc:0 "セントアンドリュース大学やロンドン・インペリアル大学などの国立大学に更なる投資を行うことで、優れた人材育成を行うことができるだろう。"
 focus_ENG_industrial_mobilisation:0 "産業動員局の設置"
 focus_ENG_industrial_mobilisation_desc:0 "産業動員局の設置を行い、停滞しているイギリス産業の再生を図る。"
 focus_ENG_patriotic_worker:0 "愛国的労働者"
 focus_ENG_patriotic_worker_desc:0 "アン女王の系譜を継ぐ連合王国、その統合の象徴が国王であり、議会であり、政府だ。19世紀以降その数を増やしてきた労働者階級もこれを支持している。彼らは愛国的な労働者たちだ。"
 focus_ENG_immigration_encouragement:0 "移民の奨励"
 focus_ENG_immigration_encouragement_desc:0 "イギリスは第二次世界大戦を経て植民地を喪失しつつも、未だに数々の海外植民地とドミニオンを有している。これらの国からやってくる移民はイギリスの糧となる。"
 focus_ENG_labour_dispute_mediation:0 "労働争議の仲介"
 focus_ENG_labour_dispute_mediation_desc:0 "労働組合を支持基盤に持つ労働党は、労働者階級に寄り添うことが重要だ。労働争議に政府が仲介を行い、労働者を庇護しよう。"
 focus_ENG_appease_the_upper_classes:0 "上流階級を宥める"
 focus_ENG_appease_the_upper_classes_desc:0 "労働者贔屓の対応は上流階級の反発を招いてしまった。彼らを宥めて事態を沈静化しなければならない。"
 focus_ENG_negotiation_results:0 "交渉の結果"
 focus_ENG_negotiation_results_desc:0 "労働争議への仲介における交渉は一応の終結をみた。上流階級の反発を政府は宥めることができたのだろうか。"
 focus_ENG_working_class_the_core:0 "労働者階級が中核を成す"
 focus_ENG_working_class_the_core_desc:0 "イギリスは元来格差社会であり、上流階級が中核を成してきた。やがて中産階級と呼ばれる人々がその一端に加わって今に至ってきたが、労働党による社会福祉政策を含めた格差是正は、労働者階級がイギリスの中核を担うまでになった。"
 focus_ENG_revisionism_further_modification:0 "修正主義のさらなる修正"
 focus_ENG_revisionism_further_modification_desc:0 "ハーバート・モリソンはマルクス主義の原則に修正を加えた修正主義も最早現代にはそぐわないと考えており、修正主義にも更なる修正が必要だという見解を述べている。"
 focus_ENG_capitalist_compromise:0 "資本家との妥協"
 focus_ENG_capitalist_compromise_desc:0 "資本家と敵対するのではなく妥協を積み重ねていくことによって、イギリス経済に良い影響を生み出すことができると確信している。"
 focus_ENG_appease_the_worker_classes:0 "労働者階級を宥める"
 focus_ENG_appease_the_worker_classes_desc:0 "資本家との妥協は労働者階級の反発を招いてしまった。彼らを宥めなければならない。"
 focus_ENG_new_support_layer:0 "新たな支持層を獲得"
 focus_ENG_new_support_layer_desc:0 "労働党は元来、労働組合を支持基盤とした政党であったが、ハーバート・モリソンは資本家も自身の支持基盤へと引き込んだ。新たな支持層の獲得は労働党を勢いづけるだろう。"
 focus_ENG_liberal_labour_party:0 "自由労働党の結成"
 focus_ENG_liberal_labour_party_desc:0 "労働党党首ハーバート・モリソンは、最早政治思想的に近くなった自由党との合併構想を練っている。"
 focus_ENG_bastion_of_freedom:0 "自由の砦政策"
 focus_ENG_bastion_of_freedom_desc:0 "第二次世界大戦における枢軸の勝利とアメリカが内戦状態へ突入したことは、自由主義国家の衰退を想起させている。イギリスは自由主義国家の先鋒として、世界に散らばる自由主義勢力の活動を支援する。"
 focus_ENG_aggressive_lend_leese:0 "積極的な武器貸与"
 focus_ENG_aggressive_lend_leese_desc:0 "イギリスは自由主義の友邦を守るべく必要なものを供給する。"
 focus_ENG_papua_war_support:0 "パプア戦争の支援"
 focus_ENG_papua_war_support_desc:0 "東洋において我らがオーストラリアがインドネシアに攻撃を受けた。英連邦の盟主として彼らを守るべく正規軍を投入したいところだが、彼らのバックには大日本帝国がおり、執拗に大東亜共栄圏を刺激することはできない。"
 focus_ENG_airplane_lend_lease:0 "航空機の貸与"
 focus_ENG_airplane_lend_lease_desc:0 "制空権の確保は現代船において必須だ。RAFの最新式の航空機をオーストラリアに貸与し、彼らの戦闘を補助しよう。"
 focus_ENG_sick_overcoming:0 "戦争特需"
 focus_ENG_sick_overcoming_desc:0 "紛争地域への武器供与や売買はイギリス経済を刺激し、戦争特需をもたらすこととなった。"
 focus_ENG_usa_civil_war_support:0 "アメリカ内戦の支援"
 focus_ENG_usa_civil_war_support_desc:0 "アメリカの自由主義勢力であるアメリカ自由連盟は、アメリカの自由と民主主義の最後の砦だ。彼らを支援してアメリカに再び自由の灯火を掲げよう。"
 focus_ENG_federal_troops_investment:0 "英連邦軍の投入"
 focus_ENG_federal_troops_investment_desc:0 "英連邦軍を大々的に派遣してでもアメリカの自由と民主主義を守るべきだ。"
 focus_ENG_alliance_of_free_nations:0 "自由主義の盟主としての自覚"
 focus_ENG_alliance_of_free_nations_desc:0 "イギリスは自由主義の盟主として、自由と民主主義を守るべく自由主義勢力に支援をおこなってきた。"
 focus_ENG_debate_decolonisation:0 "脱植民地化の議論"
 focus_ENG_debate_decolonisation_desc:0 "労働党の政策方針であるマンチェスター綱領にも掲げられているように、労働党は「帝国の店じまい」政策の継続、つまりアフリカの脱植民地化を推進している。しかし、チャーチルなどを筆頭に脱植民地化に異を唱える物もいる。庶民院では脱植民地化政策に関する話題で紛糾している。"
 focus_ENG_Lobbying_Commonwealth_Supporters:0 "英連邦支持者によるロビー活動"
 focus_ENG_Lobbying_Commonwealth_Supporters_desc:0 "現地の英連邦支持者たちにロビー活動行わせ、現地人の英連邦への支持を拡大させよう。"
 focus_ENG_Autonomy_for_West_African_Colonies:0 "西アフリカの植民地に自治を"
 focus_ENG_Autonomy_for_West_African_Colonies_desc:0 "西アフリカの残る植民地であるガンビア、ガーナ、ナイジェリアの植民地をドミニオンに昇格させ、独立の準備を行う。"
 focus_ENG_Autonomy_for_South_African_Colonies:0 "南アフリカの植民地に自治を"
 focus_ENG_Autonomy_for_South_African_Colonies_desc:0 "南アフリカの残る植民地であるローデシア、ベチュアナランド、スワジランド、レソトの植民地をドミニオンに昇格させ、独立の準備を行う。"
 focus_ENG_Providing_Financial_Assistance:0 "経済援助の実施"
 focus_ENG_Providing_Financial_Assistance_desc:0 "彼らの発展を助長させるべく、経済援助を実施する。スターリング圏にある彼らへの投資はイギリスへの貿易需要の促進を促す。"
 focus_ENG_Helping_to_Stabilise_System:0 "体制の安定化を支援"
 focus_ENG_Helping_to_Stabilise_System_desc:0 "現地政府の統治の安定は、英連邦寄りの政府の確立と英連邦の威信へとつながる。"
 focus_ENG_As_Member_of_Commonwealth:0 "英連邦の一員として"
 focus_ENG_As_Member_of_Commonwealth_desc:0 "アフリカ植民地の独立への準備は終わった。"
 focus_ENG_complete_decolonisation:0 "脱植民地化の達成"
 focus_ENG_complete_decolonisation_desc:0 "労働党は党の政策方針を元に脱植民地化を進めてきたが、アフリカの脱植民地化を無事達成することができた。「帝国の店じまい」を標榜とした脱植民地化政策は一応の完成となる。"

