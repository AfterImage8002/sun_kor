 ssw_ENG_1950_election.1.title:0 "1950年庶民院選挙の開始"
 ssw_ENG_1950_election.1.desc:0 "国王ジョージ6世の国王大権行使による庶民院の解散により、1950年庶民院選挙の告示が行われた。本選挙は1948年に制定されたばかりの1948年国民代表法、そして1949年に制定された1949年議席配分法の下での初の総選挙となり、議席数は現行の640議席から15議席減って625議席となる。本選挙の注目点は保守党の巻き返しとサー・オズワルド・モズレー率いる連合運動の台頭だろう。"
 ssw_ENG_1950_election.1.a:0 "この選挙の結果が連合王国の趨勢を左右するだろう。"
 ssw_ENG_1950_election.2.title:0 "政党の選択"
 ssw_ENG_1950_election.2.desc:0 "保守党はトーリー党にその系譜が連なる伝統的なイギリスの保守政党である。対して労働党はフェビアン協会に源流を持ち、労働組合からの支持が大きい社会民主主義政党だ。近年それに加えてモズレー率いる連合運動が有力視されている。"
