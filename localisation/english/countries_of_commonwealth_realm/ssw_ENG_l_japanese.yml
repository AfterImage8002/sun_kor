 SSW_ENG.63.t:0 "労働組合との交渉"
 SSW_ENG.63.d:0 "マクミラン首相はこの大規模な労働争議に対応するために、労働組合との交渉を行う余地があると示した。\nマクミラン首相は、この大規模な労働争議を、自らの政治信条である一国保守主義の有機的社会を実現に一歩近づけるまたとない機会だと判断した。彼らは労働者に対して、社会保障予算の削減法案を提出すると共に、労働者に有利に働く国家の市場介入を行う方針を定めている。"
 SSW_ENG.63.a:0 "政府はすべての階級の利益を調整するために働くべきだ"
 SSW_ENG.64.t:0 "交渉の結果"
 SSW_ENG.64.d:0 "マクミラン首相は労働組合との交渉を行い、十分な妥協点を見つけることに成功した。\n労働組合は自らの提唱した社会保障予算の削減法案の廃案は叶わなかったが、一部の労働環境の改善や国家の市場介入において労働者の思いを叶えることが出来た。\n一方、マクミラン首相は一国保守主義者として、階級社会であるイギリスの利益調整を行い、労働者階級からの支持を集めることに成功した。"
 SSW_ENG.64.a:0 "素晴らしい"
 SSW_ENG.65.t:0 "新たなドミニオンを設置"
 SSW_ENG.65.d:0 "イギリス政府はナイジェリア植民地とローデシア植民地に対して外交権以外の権限を移譲し、自治領の設置を認めた。各自治領は独立に向けた国家基盤整備を進めていくだろう。"
 SSW_ENG.65.a:0 "英連邦の一員として歓迎する"
 SSW_ENG.66.t:0 "ダブリン会談"
 SSW_ENG.66.d:0 "[ENG.GetLeader]はダブリンへと飛び、[IRE.GetLeader]と会談した。北アイルランドにおいてIRA暫定派による武力闘争が激化している中、アイルランド問題に終止符を打つべく、北アイルランドも交えて3者間で協議が行われた。協議の末に北アイルランドにおいて、ナショナリストにも配慮された新議会を発足させることや、国境の自由化、関税の撤廃などが取り決められた。その代わりにアイルランドは北アイルランドへの領有権主張を放棄する為、国民投票を行うことが決定された。"
 SSW_ENG.66.a:0 "建設的な話し合いだったな"
 SSW_ENG.67.t:0 "国民投票の実施"
 SSW_ENG.67.d:0 "北アイルランドへの領有権主張はアイルランド共和国憲法に記されている。先の会談において取り決められた通り、北アイルランドへの領有権主張を取り下げるべく、憲法改正の国民投票が実施された。"
 SSW_ENG.67.a:0 "賛成多数で可決された"
 SSW_ENG.67.b:0 "反対派が上回った"
 SSW_ENG.68.t:0 "ベルファスト合意"
 SSW_ENG.68.d:0 "イギリス・アイルランド両国はベルファストにおいて先の会談で決められた事全てに合意し、ベルファスト合意が実現した。北アイルランドでは旧議会が廃止され、新議会の元に北アイルランドの自治が開始される。
 SSW_ENG.68.a:0 "素晴らしい！"
 SSW_ENG.69.t:0 "交渉決裂""
 SSW_ENG.69.d:0 "アイルランドにおける国民投票は反対多数で否決され、イギリス・アイルランド両国の交渉は決裂となった。"
 SSW_ENG.69.a:0 "交渉の席に着くには早すぎたのだろう"
 SSW_ENG.70.t:0 "国有化の撤回を開始"
 SSW_ENG.70.d:0 "アトリー内閣による矢継ぎ早に行われた基幹産業の国有化によって主な産業が国営企業の独占にされたために、競争が十分行われず、旧式化した設備が未だに使われている現状だ。結果としてイギリスは国際競争力を失い、貿易収支において大幅な赤字を示している。この現状を改善すべく、保守党内閣は国有化撤回プロセスを開始する事を発表した。"
 SSW_ENG.70.a:0 "早急に解決せねばなるまい"
 SSW_ENG.71.t:0 "社会福祉予算の最適化"
 SSW_ENG.71.d:0 "高福祉高税率の「ゆりかごから墓場まで」を標榜とした社会保障政策は、イギリスの国家予算を大幅に圧迫している。いき過ぎた社会福祉を削減し、予算を確保して英国病の治療に役立てるべきだ。"
 SSW_ENG.71.a:0 "いき過ぎた社会福祉は人々の労働意欲の低下にもつながる"
 SSW_ENG.73.t:0 "IRAによる北アイルランド国境へのゲリラ攻撃"
 SSW_ENG.73.d:0 "北アイルランドにおける公民権運動の高まりに応えて、IRAは突如として活動を再開し、1949年半ばから国境廃止を掲げて北アイルランド国境への攻撃を行ってきたが、先日、北アイルランド政府は断固として国境廃止を否定した為に、このキャンペーンは失敗に終わった。キャンペーンは失敗に終わったが、一定の成果とシンフェイン党への支持拡大につながったようだ。"
 SSW_ENG.73.a:0 "国境廃止を達成できなかったIRAの求心力は低下したようだ"
 SSW_ENG.74.t:0 "北アイルランド公民権協会の設立"
 SSW_ENG.74.d:0 "戦後のアメリカにおいて行われた公民権運動は、北アイルランドにおけるカトリック教徒に少なくない影響を与えていた。IRAによる国境キャンペーンはカトリック系アイルランド人たちを刺激し、北アイルランドにおける公民権運動は盛り上がりを見せている。その中で「北アイルランド公民権協会」組織された。同協会は普通選挙、選挙区の改正、雇用差別の撤廃、公営住宅割り当ての差別撤廃、特別権限法の撤廃、特別警察の廃止を主張しており、今後北アイルランドでの公民権運動は更に盛り上がりをみせるだろう。"
 SSW_ENG.74.a:0 "厄介な事態だ"
 SSW_ENG.75.t:0 "IRAが分裂"
 SSW_ENG.75.d:0 "国境キャンペーンの失敗はIRAの求心力低下につながった。その結果組織内部での方向性の違いが顕在化し武装闘争路線の継続を訴えるIRA暫定派と、政治的努力によって統一アイルランドを形成すべきとする公式IRAに分裂した。IRA暫定派はカトリック系の北アイルランドの人々を警察と過激なユニオニストから守るべく、今後も武装闘争を継続させていく方針だ。"
 SSW_ENG.75.a:0 "最早彼らはテロ組織だ"
 SSW_ENG.76.t:0 "IRA暫定派によるテロ攻撃"
 SSW_ENG.76.d:0 "IRA暫定派による北アイルランドのユニオニストを標的としたテロ攻撃が行われた。アルスター義勇軍などのユニオニスト組織による報復が行われ、報復の連鎖が続いている・・・"
 SSW_ENG.76.a:0 "テロ組織には屈しない"
 SSW_ENG.77.t:0 "IRA暫定派によるテロ攻撃"
 SSW_ENG.77.d:0 "IRA暫定派による北アイルランドのユニオニストを標的としたテロ攻撃が行われた。アルスター義勇軍などのユニオニスト組織による報復が行われ、報復の連鎖が続いている・・・"
 SSW_ENG.77.a:0 "テロ組織には屈しない"
 SSW_ENG.78.t:0 "第二次愛英戦争"
 SSW_ENG.78.d:0 "IRA暫定派のテロ行為をアイルランド政府が密かに援助しているとの偽情報を流してまでもイギリスは我々に宣戦布告をしてきた。[IRE.GetLeader]はこれに対して徹底抗戦の構えを見せており、速やかに総動員体制を整えようとしている。我々は断じて降伏しない。"
 SSW_ENG.78.a:0 "出てこい、英軍の連中よ！"
 SSW_ENG.79.t:0 "グレーターブリテン構想の再燃"
 SSW_ENG.79.d:0 "グレーターブリテン構想とはジョセフ・チェンバレンによって提唱された、イギリス系移民によって形成された自治領、そして本国政府の立法権をウェストミンスター議会に集約する構想だ。国際秩序無き不安定な情勢の中、グレーターブリテン構想は再び注目を集めており、これが実現すれば、英連邦は[GER.GetFactionName]や[JAP.GetFactionName]に対抗しうる勢力に返り咲く事ができるだろう。"
 SSW_ENG.79.a:0 "イギリスは再び覇権国の座に戻る事ができるだろうか"
 SSW_ENG.79.b:0 "イギリスは再び覇権国の座に戻る事ができるだろうか"
 SSW_ENG.80.t:0 "偽造文書の作成"
 SSW_ENG.80.d:0 "アイルランドがドイツに接近する可能性があるという事は我々の大きな懸念事項だ。実際、イースター蜂起はドイツからの支援を受けていた。そのような事態を避けるためにも、IRA暫定派の根絶を図る為にも、我々は「アイルランド政府がIRA暫定派に密かに支援を送り、イギリス国民を攻撃することに加担している」という偽造文書を作成し、アイルランド島を再併合してしまうのが手っ取り早いだろう。"
 SSW_ENG.80.a:0 "IRAの連中も統一アイルランドを望んでいるのだろう？"
 SSW_ENG.81.t:0 "アイルランド政府がIRA暫定派へ密かに支援？"
 SSW_ENG.81.d:0 "イギリス政府は「アイルランド政府がIRA暫定派に密かに支援を送り、イギリス国民を攻撃することに加担している」という内容の報告書を、アイルランド政府が加担している証拠と合わせて公表した。これが事実なのであれば、アイルランド政府はイギリス国民への攻撃に加担しているという事になり、イギリス政府はアイルランド政府に対して厳しい要求を突きつけるだろう。"
 SSW_ENG.81.a:0 "なんということだ！"
 SSW_ENG.81.b:0 "そんな事実はない！"
 SSW_ENG.82.t:0 "イギリス政府がアイルランド政府に対して最後通告を突きつける"
 SSW_ENG.82.d:0 "イギリス政府は「アイルランド政府がIRA暫定派に密かに支援を送り、イギリス国民を攻撃することに加担している」という内容の報告書を、アイルランド政府が加担している証拠と合わせて公表し、アイルランド政府に対して厳しい要求を提示した。しかし、これはアイルランドの保護国化と同然の内容であり、アイルランド政府は断固拒否する構えを見せた。"
 SSW_ENG.82.a:0 "実力行使に出るしかない"
 SSW_ENG.82.b:0 "けしからん！"
 SSW_ENG.83.t:0 "オタワ会議の開催"
 SSW_ENG.83.d:0 "英連邦に属するドミニオンやその他レルムの長はオタワに集結し、英連邦首相会議が開催された。近年高まりを見せているグレーターブリテンの実現に向けた意見交換が行われ、英連邦の連邦国家化の実現が現実味を帯びてきている。"
 SSW_ENG.83.a:0 "とても有意義な話し合いだった"
 SSW_ENG.83.b:0 "とても有意義な話し合いだった"
 SSW_ENG.85.t:0 "ストライキとの戦い"
 SSW_ENG.85.d:0 "チャーチル首相は英国内の大規模なデモやストライキに対して、強行策を持って対応した。\nチャーチル首相は先日、「国内では社会主義者が多くのインフラ、サービスがストップし、イギリス経済を混乱に陥れている。」と演説した。\nそれを皮切りに多くの労働争議に対して、「社会主義者のアジテーションへの対抗策」として、社会保障予算の削減法案等の譲歩妥協は一切行わない、強硬的な姿勢で臨む方針を閣議で示した。\n労働党はこれに対し、「非人道的行為に他ならない」と猛反発。全てを撤回するま戦うと発表した。"
 SSW_ENG.85.a:0 "社会主義者どもめ、覚えていろ"
 SSW_ENG.86.t:0 "ストライキの鎮圧"
 SSW_ENG.86.d:0 "イギリス国内の経済を大混乱に陥れていた大規模なストライキ、デモは徐々に消極的になっていった。\nチャーチル首相は今回の労働争議に対する暴動や過激なデモを厳しく取り締まり、数十名の逮捕者を出した。\nストライキにおいても、公務員の大規模ストライキを鎮めたこと、ストライキにより市民生活に多大な影響を与えたために、反ストの労働者も増えてきたことで、徐々にストライキを行う労働者の数は減っていった。\nチャーチル首相は「社会主義者との抗争にこの事件では勝ち、英国の経済を守ることに成功した。」と演説した。\n労働党らは未だにチャーチルと対決する方針を変えていない。"
 SSW_ENG.86.a:0 "我々は勝利した"
 SSW_ENG.87.t:0 "戦時内閣の組織"
 SSW_ENG.87.d:0 "イギリスにとっての総力戦は第二次世界大戦が最後であってほしいとイギリス国民の誰もが望んでいたが、結果は残念なことになってしまった。[ENG.GetLeader]は各政党に対して大連立を提案し、戦時内閣が成立した。これにより、速やかに国家総動員体制が敷かれ、イギリスは三度目の総力戦に突入する。"
 SSW_ENG.87.a:0 "神よ女王を守り給え！"
 SSW_ENG.89.t:0 "ジョージ6世が崩御"
 SSW_ENG.89.d:0 "今朝英国王ジョージ6世が崩御されたと連絡が入った。享年56才であった。死因は冠動脈の血栓の破裂。ここ数年は血管系の疾患を患い、多く入院を行っていた状況であった。\nジョージ6世はエドワード８世の婚姻による王位の放棄により即位した。王にとっては突然の即位であり、何も準備をしていない状態だったという。\n彼はその治世の中で最大の危機である第二次世界大戦において、国民の勇気と団結の象徴として国家に尽力され、晩年は新たなる英連邦の構築や人種差別撤廃に尽力された。\n彼の死は国民に大きな悲しみを落とした。英国政府はここから暫く国家全体として喪に服すことを発表した。\n新たなる国王は娘のエリザベス王女が務めることになるだろう。"
 SSW_ENG.89.a:0 "バッドニュースだって？ザ・ワーストだ！"
 SSW_ENG.90.t:0 "臨時労働党大会"
 SSW_ENG.90.d:0 "モリソン首相は、先日臨時の党大会を開き、自らが考えていた自由党との合併の議案を提出した。\n会議冒頭に、ゲイツケルは「この合併は労働党の繁栄に欠かせない挑戦である。我々は新たな道を、新たなる労働党を作り上げねばならない。」と宣言して始まった。\nモリソン首相は「自由党はリベラル思想を持つ中産階級層の票田を多く持っている、そして自由党は我々と同じような政策、理念を目指していると考える。彼らは我々と共に歩む価値が大いにある。」と述べたが、それに対し、労働党左派筆頭のべヴァンは「労働党は中産階級を救うための政党ではなく、社会民主主義に則って社会の根幹たる労働者を救済する為の政党だ。我々は彼らと共に歩む歴史的意義は、もちろん現実的な利益も全くない。言語道断である。」と反論した。\n議論は２週間に渡り大いに白熱し、さまざまな意見が飛び交った。そして最終日に、労働党内で採決を行う予定だ。労働党内での右派、左派の勢力は均衡しており、無派閥の面々によってこの議案が、労働党、自由党の運命が決まる。労働党はどのような決定を下すのだろうか？"
 SSW_ENG.90.a:0 "自由党は我々が救うべきに値する政党だ"
 SSW_ENG.90.b:0 "労働党は労働者の物であるべきだ"
 SSW_ENG.91.t:0 "右派の勝利"
 SSW_ENG.91.d:0 "労働党臨時党大会は最終日を迎え、遂に自由党のと合併を認める議案への是非をめぐる議論に終止符が打たれた。結果は僅差で右派の勝利。自由党との合併へ向けて、大きな一歩を踏み出した。モリソン首相は「このような結果になり大変光栄である。我々は新たなる労働党を作る、歴史の立役者になるのだ。」と語った。\n対して敗北した左派筆頭べヴァンは、「とても残念だ。労働党は誤った道へと進んでしまったんだ。我々は労働党を、労働者を救う新たなる方法を考えなければならない。」と、抗議する方針を示した。"
 SSW_ENG.91.a:0 "自由党よ、中産階級よ、待っていろ"
 SSW_ENG.92.t:0 "左派の勝利"
 SSW_ENG.92.d:0 "労働党臨時党大会は最終日を迎え、遂に自由党のと合併を認める議案への是非をめぐる議論に終止符が打たれた。結果は僅差で左派の勝利。自由党との合併は白紙に戻された。\nモリソン首相は「このような結果になりとても残念だ。我々は新たなる労働党を作ることはできなかった。」と述べ、今後の内閣の方針について聞かれると「述べることはない」と突っぱねた。\nしかし右派幹部は「党内の分裂は最高潮に達した。現在いつ不信任が出てもおかしくない。党内の調整をしていかねばならない危機的な状況だ。」と語った。\n対して勝利した左派筆頭ベヴァンは、「とても光栄だ。労働党はこれからも、労働者の為に活動して行く。」と述べた。\nベヴァン議員は今後内閣不信任を提出することに関して「労働者政権が倒れる可能性もある。慎重に考えなければならない」と、現時点では考えてないことを示唆した。"
 SSW_ENG.92.a:0 "労働党は守られた"
 SSW_ENG.93.t:0 "自由党合併と左派の離脱"
 SSW_ENG.93.d:0 "モリソン首相は先日、自由党党首クレメント・デーヴィスと共に声明を発表し、自由党の労働党合流について、正式に確定したことを通告した。\nモリソン首相は「念願であった。我々は彼らと共に素晴らしいイギリスを作り上げていく。」と述べ、デーヴィス代表は「我々は彼らと志を共にして仕事をすることができることをとても光栄に思う。イギリスは新たなる、素晴らしい未来が待っているだろう。」と語った。\nこれに対してべヴァンら左派は、モリソン首相に対して、離党届を提出することを発表した。べヴァンは「党を割ることはしたくなかった。しかし労働党が労働党でなくなったとき、我々は行動しなければならない。」と語った。また、左派は今後新たなる党を、社会民主党として結党する方針を固めた。"
 SSW_ENG.93.a:0 "この状況で誰が勝ちかって？保守党だよ。"
 SSW_ENG.94.t:0 "右派の労働党離脱"
 SSW_ENG.94.d:0 "モリソン首相とゲイツケル副首相は先日、衝撃的な発表を行った。モリソン首相、ゲイツケル副首相を含めた労働党右派が一斉に離党届を提出することを発表した。\n先日の労働党大会で彼らは自由党との合併案を提出したが、左派らによって否決された。それに対するモリソン首相、そして右派の対応が注目されていたが、ここでまさかの強行策に出た。彼らは「労働党は我々が考える政策を実行するに相応しくないと感じた。我々はより政策を実行できる党へと移る。」と述べ、その後、自由党は彼らから入党申請があったと述べ、彼らを受け入れる用意があるとした。\nこの事態に対し労働党左派べヴァンは「労働党を割るという最悪の行為、断じて許されない。」と激しく非難した。新たな労働党党首はべヴァンが有力視されている。"
 SSW_ENG.94.a:0 "与党が自由党に戻るのは何年ぶりだ？"
 SSW_ENG.95.t:0 "大規模な労働争議"
 SSW_ENG.95.d:0 "「もう我慢の限界だ！」\n「労働者に自由を！」\n街中で、工場で、店で、労働者達がシュプレヒコールを上げている。イギリス国内では世界大戦やその後の経済的混乱等の様々な要因により、貧富の格差の拡大は止まらない。労働者達は戦争が終わったにも関わらず、戦時中と変わらない生活水準を強いられていると感じている。そんな中行われたのは、政府による社会保障制度の削減。労働者の堪忍袋の緒が切れた。\n今月、英国国鉄の作業員による、反社会保障削減政策を掲げた大規模ストが行われ、この動きはその他の労働者を勇気づけた。彼らの行動に始まった、連鎖的な大規模労働争議は、イギリス中の物流、サービス、生産ラインに多大な影響を与えている。"
 SSW_ENG.95.a:0 "政府はこの事態にどのように対抗するのだろうか？"
 SSW_ENG.96.t:0 "アトリーが上流階級を宥める"
 SSW_ENG.96.d:0 "アトリーは社会保障最適化政策に関して凍結する方針を決めたが、上流階級は黙って受け入れるわけにはいかなかった。彼らに離れられると、選挙に不利などころか、イギリス経済に影響が出てしまう。\nアトリー内閣は、上流階級に対しての対応に迫られている。労働党右派は何らかの特権付与を主張していたが、左派は譲歩の余地無しと強硬な態度を示していた。保守党は変わらず「朝令暮改はアカンすよ！」と凍結解除を求めている。アトリーは右派の意見を採用し、市場特権付与を行う方針を定めた。\n彼らはそれで納得するかは、アトリー次第である。"
 SSW_ENG.96.a:0 "交渉には対価が必要だ"
 SSW_ENG.97.t:0 "アトリーが上流階級を宥める"
 SSW_ENG.97.d:0 "モリソンは資本家との妥協を選択し、あくまでも社会保障予算の削減法案を提出する方向でいる。\n労働者は首相の弱腰な方針に対して不満を抱いていたが、資本家との話し合いの場を設けた結果、彼らは資本家から労働環境において多くの妥協を得ることに成功した。\n資本家はモリソンからのインセンティブがあり、彼らにいくらかの妥協を行った。労働者階級は手のひらを返し、モリソンに大きく非難する人間は少なくなった。"
 SSW_ENG.97.a:0 "なかなかやるな"
 SSW_ENG.98.t:0 "ストライキの激化"
 SSW_ENG.98.d:0 "チャーチル首相はストライキなど、ものの数にもなかったようだ。イギリス国内での大規模な労働争議に対して、チャーチル首相は彼らへの対話を行うどころか、彼らの要求を突っぱね、また新たに貴族院の権利の拡大に打って出た。\n貴族院の拡大や大規模な労働争議への対応は、労働者の政府への怒りを増幅させ、彼らはストライキだけでなく、大々的なデモ行進、一部では暴動を起こすなど、より過激化している。労働党は首相を議会で大々的に非難し、時には独裁者と言われる場面もあった。\nチャーチル首相は「経済の、国家予算の建て直しが最優先。」と語った。"
 SSW_ENG.98.a:0 "労働者は眼中にないようだ"
