 ###この下にお願いします###
 focus_ENG_the_third_rode:0 "第三の道"
 focus_ENG_the_third_rode_desc:0 "保守党と労働党による二大政党制は、戦間期から脈々と続いてきた。しかし、戦後の混乱とイギリス経済の停滞によって、モズレー率いる連合運動が台頭してきた。モズレーによる抜本的な改革によってイギリスは再び派遣国へと返り咲くだろう。"
 focus_ENG_cartelisation:0 "国有化をカルテル化へ"
 focus_ENG_cartelisation_desc:0 "労働党による基幹産業の国有化政策は、国有化によって競争力が失われたことで、多額の貿易赤字を招くなどとイギリスに英国病を煩わせてしまった。モズレーは国有化をカルテル化へと移行させることでこの状況を改善する方針だ。"
 focus_ENG_change_the_Banking_Act:0 "銀行法の改正"
 focus_ENG_change_the_Banking_Act_desc:0 "1943年銀行法によって国有化されたイングランド銀行だが、モスレーのカルテル化政策の一環として銀行法を改正する。"
 focus_ENG_change_national_coal:0 "石炭国有化法の改正"
 focus_ENG_change_national_coal_desc:0 "エネルギー産業は、1943年石炭国有化法を皮切りに国有化が行われた。しかし、石炭産業では、労働者の労働環境が劣悪化しており、そういった問題も抱えてしまっている。モズレーは石炭国有化法の改正により、イギリス経済の回復を狙う。"
 focus_ENG_chenge_electric_act:0 "電力法の改正"
 focus_ENG_chenge_electric_act_desc:0 "1944年電力法によって国有化された電力供給会社だが、モズレーはカルテル化政策の一環として電力法を改正する方針だ。"
 focus_ENG_chenge_traffic_act:0 "運輸法の改正"
 focus_ENG_chenge_traffic_act_desc:0 "1944年運輸法によって国有化された運輸業だが、モズレーによるカルテル化政策の一環として運輸業を改正する方針だ。"
 focus_ENG_chenge_steel_act:0 "鉄鋼法の改正"
 focus_ENG_chenge_steel_act_desc:0 "1948年鉄鋼法によって国有化された鉄鋼業だが、モズレーはカルテル化政策の一環として鉄鋼法を改正し、更なるイギリス経済の回復を狙う。"
 focus_ENG_optimization_welfare_policy:0 "福祉政策の最適化"
 focus_ENG_optimization_welfare_policy_desc:0 "アトリー内閣によって成立した「ゆりかごから墓場まで」を標榜とした高福祉高税率の社会福祉制度は徐々に肥大化していき、国家予算を大きく圧迫している。社会福祉予算の最適化によって英国病の治療に一歩前進するだろう。"
 focus_ENG_big_welfare_system_reform:0 "肥大化した福祉系官庁の見直し"
 focus_ENG_big_welfare_system_reform_desc:0 "1945年英国総選挙において労働党が政権を握って以降、アトリー内閣は社会保障制度の充実に力を注いできた。しかしながら福祉系官庁は肥大化の一途を辿っており、福祉系官庁の見直しを図ることで社会保障制度の最適化を期待できる。"
 focus_ENG_donation_hospitality_expansion:0 "寄付金優遇税制の拡充"
 focus_ENG_donation_hospitality_expansion_desc:0 "寄付金優遇税制を拡充し、社会保障費に充てることで、国家財政の社会保障費への負担を減らすことができるだろう。"
 focus_ENG_pension_reduction:0 "更なる財源の見直し"
 focus_ENG_pension_reduction_desc:0 "現状の各種社会保障制度に対する財源を再検討し、より無駄をなくした予算を割り当てる。"
 focus_ENG_optimization_welfare_budget:0 "「揺りかごから墓場まで」の継続"
 focus_ENG_optimization_welfare_budget_desc:0 "高福祉高税率の社会保障制度は英国病と揶揄されている経済不況の一因となってしまっていたが、財源の見直しや福祉系官庁の再編を通して、無駄を省いた福祉予算の割り当てに成功し、「揺りかごから墓場まで」の継続を実現することができた。"
 focus_ENG_deep_network_people:0 "人脈を深める"
 focus_ENG_deep_network_people_desc:0 "モズレーは新たに台頭した勢力であり、政権運営における意思疎通が不十分だ。モズレーはハイポリティクスな上流階級の面々を中心に人脈を深めていく。"
 focus_ENG_high_level_politics:0 "ハイポリティクスの上流階級と連携"
 focus_ENG_high_level_politics_desc:0 "ハイポリティクスの上流階級との連携を強化し、軍産複合体の強いイギリスの建設を目指す。"
 focus_ENG_economic_national_socialism:0 "経済的国家社会主義"
 focus_ENG_economic_national_socialism_desc:0 "政府によって統制された統制経済によって経済的な国家社会主義を実現する。"
 focus_ENG_ministry_of_propaganda:0 "国家宣伝省の設立"
 focus_ENG_ministry_of_propaganda_desc:0 "国家宣伝と国民指導を行う国家宣伝省を設立し、国民に対して啓蒙と扇動を行う。"
 focus_ENG_important_industry_control_act:0 "[GetYear]年重要産業統制法の制定"
 focus_ENG_important_industry_control_act_desc:0 "重要産業統制法とは、重要産業のカルテル結成を助成してその統制に当たるための法律だ。公正な利益を害すると認めたときは、議決により統制協定の変更や取り消しを命ずることができ、独占に伴う弊害を取り締まる事もできるようになっている。"
 focus_ENG_additional_bugget_for_RUSI:0 "王立防衛安全保障研究所への追加予算"
 focus_ENG_additional_bugget_for_RUSI_desc:0 "王立防衛安全保障研究所はRUSIと呼ばれ、1831年に創設された防衛・安全保障分野における世界で最も古いイギリスのシンクタンクだ。RUSIに対しての支援の拡充によってイギリスの"
 focus_ENG_support_from_Elizabeth:0 "女王からの支持"
 focus_ENG_support_from_Elizabeth_desc:0 "モズレー内閣は女王による支持のもと、更なる改革を実施する。"
 focus_ENG_discuss_for_greater_britain:0 "グレーターブリテンの議論"
 focus_ENG_discuss_for_greater_britain_desc:0 "第一次世界大戦前より提唱されていたグレーターブリテン、即ちウェストミンスター議会への立法権集約は、第二次世界大戦に敗北して以降は議論にもあがらなくなっていた。しかし、アメリカという障壁がなくなり、世界情勢が混沌としている中で、再びグレーターブリテンを形成しようという動きがみられている。"
 focus_ENG_european_union_advocacy:0 "欧州連合の提唱"
 focus_ENG_european_union_advocacy_desc:0 ""
