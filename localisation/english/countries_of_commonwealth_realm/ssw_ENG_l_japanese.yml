 focus_ENG_negotiation_european_country:0 "欧州諸国との協議"
 focus_ENG_negotiation_european_country_desc:0 ""
 focus_ENG_anti_european_union_countries_suppression:0 "反欧州連合国の鎮定"
 focus_ENG_anti_european_union_countries_suppression_desc:0 ""
 focus_ENG_create_european_union:0 "欧州連合国家の形成"
 focus_ENG_create_european_union_desc:0 ""
 focus_ENG_partnership_for_conservative:0 "保守党との連携"
 focus_ENG_partnership_for_conservative_desc:0 "グレーターブリテンを支持する一部保守党員との協力によって、グレーターブリテン実現に向けて動き出すことができるだろう。"
 focus_ENG_lobbying_for_dominion_imperialist:0 "グレーターブリテン構想の再燃"
 focus_ENG_lobbying_for_dominion_imperialist_desc:0 "グレーターブリテン構想とはジョセフ・チェンバレンによって提唱された、イギリス系移民によって形成された自治領、そして本国政府の立法権をウェストミンスター議会に集約する構想だ。国際秩序無き不安定な情勢の中、グレーターブリテン構想は再び注目を集めている。"
 focus_ENG_Holding_of_the_ottawa_talks:0 "オタワ会議の開催"
 focus_ENG_Holding_of_the_ottawa_talks_desc:0 "英連邦首相会議にてドミニオン諸国のグレーターブリテンへの支持を取り付け、念願のウェストミンスター議会への立法権集約に現実味を帯びさせる。"
 focus_ENG_rebirth_of_greater_britain:0 "グレーターブリテンの誕生"
 focus_ENG_rebirth_of_greater_britain_desc:0 "グレーターブリテン、即ちウェストミンスター議会への立法権集約によって、イギリスは再び世界に冠たる覇権国家としての道を歩むことができるだろう。"
 focus_ENG_Rule_Brittania:0 "Rule Brittania!"
 focus_ENG_Rule_Brittania_desc:0 "イギリスは今や瀕死の病人から覇権国家へと返り咲いた。統べよ、ブリタニア！"

#軍事NF
 ENG_army_tree:0 "再軍備ツリー"
 focus_ENG_Many_Faces_British_Army:0 "多面的な英国陸軍"
 focus_ENG_Many_Faces_British_Army_desc:0 "英連邦の盟主として、我々の陸軍は様々な国や植民地に駐屯している。本土防衛は勿論のこと、正に多面的な陸軍を有している。"
 focus_ENG_Opensea_Dispatch_Force:0 "外洋派遣軍としての顔"
 focus_ENG_Opensea_Dispatch_Force_desc:0 "英連邦の盟主として、海外領土、自治領及びその他レルムを防衛することは英国陸軍の重要な役目である。"
 focus_ENG_Face_homeland_defense:0 "本土防衛としての顔"
 focus_ENG_Face_homeland_defense_desc:0 "ドイツという未だかつてない脅威を抱えている我々は、本土防衛は最も重要な要素といえる。"
 focus_ENG_Investment_Military_Industry:0 "軍事産業への投資"
 focus_ENG_Investment_Military_Industry_desc:0 "軍需産業を活性化させて来たるべき時に備えておいた方が良いだろう。"
 focus_ENG_New_Armored_Forces:0 "新たな機甲戦力"
 focus_ENG_New_Armored_Forces_desc:0 "有力な機甲部隊は、現代戦における攻勢において重要な部隊だ。"
 focus_ENG_Modernization_Irinfantry_equipment:0 "歩兵装備の近代化"
 focus_ENG_Modernization_Irinfantry_equipment_desc:0 "歩兵装備の近代化によって、末端の兵士に至るまで戦場での優位性を確保できるだろう。"
 focus_ENG_mass_product_Infantry_equipment:0 "歩兵装備の量産"
 focus_ENG_mass_product_Infantry_equipment_desc:0 "歩兵装備の備蓄は先の大戦を踏まえれば大切な要素の一つであることは明白だ。歩兵装備の生産体制の効率化を図るべきだ。"
 focus_ENG_Coastal_Fortificate:0 "沿岸の要塞化"
 focus_ENG_Coastal_Fortificate_desc:0 "スカンディナヴィア半島からブルターニュ半島に至るまで、ドイツの脅威が蔓延る今、有事への備えとして沿岸防衛を完全にしておかなければならない。"
 focus_ENG_Review_doctrine:0 "教本の見直し"
 focus_ENG_Review_doctrine_desc:0 "戦術が多様化した現代では、旧来のドクトリンを見直し、新たな戦術を取り入れることも大切だ。"
 focus_ENG_Develop_SAS:0 "SASの発展"
 focus_ENG_Develop_SAS_desc:0 "SASはディヴィッド・スターリングによって組織された空挺特殊部隊である。コマンドー部隊を発展させることで戦略の幅を広げることができる。"
 focus_ENG_Fortificate_Hong_Kong:0 "香港の要塞化"
 focus_ENG_Fortificate_Hong_Kong_desc:0 "香港は経済的、政治的に重要な地位を占めている。前大戦では中華民国の協力によって守り切ることができたが、香港の防衛力強化は怠ってはならない。"
 focus_ENG_expand_Royal_Marine:0 "海兵隊の拡張"
 focus_ENG_expand_Royal_Marine_desc:0 "我々は欧州の脅威の排除、欧州に自由主義の灯火を灯すため、大陸への上陸作戦を念頭に海兵隊を強化しておかねばならない。"
 focus_ENG_deploy_Volunteer_Troops:0 "義勇兵の派兵"
 focus_ENG_deploy_Volunteer_Troops_desc:0 "自由主義勢力の多くが体制に反旗を翻して勇敢に戦っている。彼らを支援するために義勇軍の派遣を検討しよう。"
 focus_ENG_Reinforce_machanized_forces:0 "機械化部隊の増強"
 focus_ENG_Reinforce_machanized_forces_desc:0 "ドイツによる西方電撃戦を振り返ってみれば、機甲部隊に追随する機動戦力を保有しておくことは重要である。"
 focus_ENG_Volunteers_From_Commoneralth_subjects:0 "連邦臣民からの志願兵"
 focus_ENG_Volunteers_From_Commoneralth_subjects_desc:0 "連合王国本土だけでなく、世界中に散らばる海外領土、そして自治領からの志願兵は、連合王国の強みであるといえる。"
 focus_ENG_British_Army_Authority:0 "英国陸軍の権威"
 focus_ENG_British_Army_Authority_desc:0 "英国陸軍はダンケルクでの手痛い敗北から立ち返り、再び覇権国の偉大な陸軍としてその威光を発揮する。"
 focus_ENG_Rebirth_RAF:0 "RAFの再興"
 focus_ENG_Rebirth_RAF_desc:0 "RAFは英国本土空中戦で多大な損害を受けたが、回復した戦力で太平洋戦役でも戦い抜いた。これらの戦いから得た教訓を反映し、ブリテン本土の制空権を盤石化しよう。"
 focus_ENG_develop_CAS:0 "近接航空支援の発展"
 focus_ENG_develop_CAS_desc:0 "近接航空支援の重要性は、西方電撃戦や独ソ戦で見てとれる。現代戦にこれらの教訓を落とし込むべきだ。"
 focus_ENG_Air_Raids_Continent:0 "大陸への空襲"
 focus_ENG_Air_Raids_Continent_desc:0 "大陸国家との戦争の際には、防衛力だけでなく、空襲による攻撃も必要だ。"
 focus_ENG_attack_airclaft_training:0 "攻撃機パイロットの教練"
 focus_ENG_attack_airclaft_training_desc:0 "攻撃機による近接航空支援や対艦攻撃は、戦争を有利に進める中で大切な要素の１つだ。"
 focus_ENG_boom_airclaft_training:0 "爆撃機パイロットの教練"
 focus_ENG_boom_airclaft_training_desc:0 "爆撃機は大陸への空襲においても、戦場の支援においても重要だ。パイロットを育成してRAFの強化を行う。"
 focus_ENG_fighter_depelop:0 "戦闘機開発の促進"
 focus_ENG_fighter_depelop_desc:0 "戦闘機は本土防空においての要であり、前線の上空を守る為に欠かせない航空機だ。新型戦闘機の開発を行うことで、RAFの強化につながる。"
 focus_ENG_heavy_fighter_depelop:0 "重戦闘機の開発"
 focus_ENG_heavy_fighter_depelop_desc:0 "重戦闘機は航続距離が長く、より広範囲にわたって制空権を取ることができる。小型戦闘機と併用することでより強力な空軍運用が可能となる。"
 focus_ENG_attack_air_craft_depelop:0 "攻撃機の開発"
 focus_ENG_attack_air_craft_depelop_desc:0 "攻撃機は戦場の航空支援を行う為に必要な航空機だ。新型攻撃機の開発によって戦場支援を強化ウすることができる。"
 focus_ENG_strategic_bomber_depelop:0 "戦略爆撃機の開発"
 focus_ENG_strategic_bomber_depelop_desc:0 "戦略爆撃機は大陸への戦略爆撃において重宝する航空機だ。新型の戦略爆撃機によって、敵国の国民の戦意を挫かせよう。"
 focus_ENG_add_air_base:0 "航空基地の拡張"
 focus_ENG_add_air_base_desc:0 "本土防衛において制空権確保は戦争を有利に進める為に必要であり、航空機を飛ばすための航空基地の整備は無論重要なことだ。"
 focus_ENG_defence_the_land:0 "本土防空の要"
 focus_ENG_defence_the_land_desc:0 "RAFは本土防空の要としてその責務を全うする。"
 focus_ENG_royal_navy_reorganization:0 "ロイヤルネイビーの再編"
 focus_ENG_royal_navy_reorganization_desc:0 "第二次世界大戦においてロイヤルネイビーは日本の連合艦隊にプリンス・オブ・ウェールズや東洋艦体の大部分を撃沈され、その権威が著しく低下した。戦後、ロイヤルネイビーはその威厳を取り戻したもの、艦船や兵器を新たに開発し、ロイヤルネイビーを再編することも大切だ。"
 focus_ENG_convoy_defence:0 "通商航路の徹底保持"
 focus_ENG_convoy_defence_desc:0 "第二次世界大戦中、我々はドイツのUボートの群狼作戦による通商破壊や、日本の伊号潜水艦に苦戦を強いられた。「帝国の店じまい」政策によって帝国の解体が行われていっているものの、未だ海洋帝国の一面を持つ我々は、その通商路を防衛する術が必要だ。"
 focus_ENG_base_strike:0 "有力な空母機動部隊"
 focus_ENG_base_strike_desc:0 "日本連合艦隊と米海軍の戦いを見てきた我々にとって、空母機動部隊の重要性は一目瞭然である。戦後、王立海軍は空母建造を推進してきたが、より強力な空母機動部隊を保有することで戦争の抑止力となるはずだ。"
 focus_ENG_anti_submarine:0 "対潜装備の充実"
 focus_ENG_anti_submarine_desc:0 "高性能化するUボートに対しての対策を常に我々は練らなければならない。"
 focus_ENG_new_carrier_depelop:0 "新型空母の設計"
 focus_ENG_new_carrier_depelop_desc:0 "日本の連合艦隊と、近年台頭しつつあるドイツ海軍に対抗する新型空母を建造する。"
 focus_ENG_new_frigate_depelop:0 "随伴艦の新設計"
 focus_ENG_new_frigate_depelop_desc:0 "随伴艦は主力艦を潜水艦や敵艦隊からの護衛をする重要な役目だ。現代戦に合わせた新たな設計を行う。"
 focus_ENG_new_light_cruiser_depelop:0 "巡洋艦の新設計"
 focus_ENG_new_light_cruiser_depelop_desc:0 "巡洋艦は、近年開発が進んでいるミサイルを搭載したミサイル巡洋艦としての側面も期待されている。従来の巡洋艦に積載される砲塔よりも強力な威力を持つ攻撃を行うことが可能となるだろう。"
 focus_ENG_new_naval_air_depelop:0 "新型艦載機の導入"
 focus_ENG_new_naval_air_depelop_desc:0 "航空母艦に搭載する艦載機を近代化する。航空母艦からの新型艦載機による攻撃は敵を畏怖させるだろう。"
 focus_ENG_new_nuke_carrier_depelop:0 "原子力空母の開発"
 focus_ENG_new_nuke_carrier_depelop_desc:0 "核燃料を動力とした新世代の航空母艦を設計する。収益すれば、英連邦の大いなる盾となるだろう。"
 focus_ENG_add_ship_building:0 "造船設備の拡充"
 focus_ENG_add_ship_building_desc:0 "イギリスには、デヴォンポート海軍造船所を中心とした造船設備がある。これを更に拡張し、王立海軍の強化に役立てよう。"
 focus_ENG_new_anti_submarine_missile_depelop:0 "対潜ミサイルの開発"
 focus_ENG_new_anti_submarine_missile_depelop_desc:0 "近年発展しつつあるドイツのUボートに対抗し、我々もより強力で精密な対潜装備を開発すべきだ。"
 focus_ENG_new_anti_ship_missile_depelop:0 "対艦ミサイルの開発"
 focus_ENG_new_anti_ship_missile_depelop_desc:0 "海上戦力における敵艦隊に対する攻撃手段として、大口径主砲に代わりミサイル攻撃が注目を浴びている。ミサイル技術において先進的な技術を身につけれることができれば、他国に対して大きな優位性を得ることができるだろう。"
 focus_ENG_greater_royal_navy:0 "栄光ある王立海軍"
 focus_ENG_greater_royal_navy_desc:0 "王立海軍は、1660年の王制復古時にチャールズ２世をイングランドに連れ帰り、「ロイヤル」の称号を与えられて以降、国王の海軍としての権威を示している。再びその栄光を輝かせ、国王に勝利をもたらそう。"
 focus_ENG_greatwar_lesson:0 "大戦の教訓"
 focus_ENG_greatwar_lesson_desc:0 "第二次世界大戦はイギリス軍全体に教訓を与える戦争となった。過去から学び、来る戦争に活かさねばならない。"
 focus_ENG_dunkirk_lesson:0 "トラウマの撤退戦"
 focus_ENG_dunkirk_lesson_desc:0 "ダンケルクからの撤退戦は、エルヴィン・ロンメル指揮下のドイツ装甲軍団とルフトヴァッフェによる航空支援によって、英仏軍のその大部分をそう歯痛する結果となった。"
 focus_ENG_anti_sub_lesson:0 "Uボートの脅威"
 focus_ENG_anti_sub_lesson_desc:0 "カール・デーニッツのドイツUボート艦隊は、イギリスの船団護衛方式に対して、「群狼作戦」と呼ばれる戦術で我々を苦しめた。"
 focus_ENG_malay_lesson:0 "マレー沖の悲劇"
 focus_ENG_malay_lesson_desc:0 "シンガポールに派遣されていた王立海軍の新鋭戦艦プリンス・オブ・ウェールズと巡洋戦艦レパルスは日本海軍航空隊の一式陸攻によって撃沈されてしまった。この出来事はイギリス国民を大いに震撼させた。"
 focus_ENG_anti_hot_lesson:0 "島嶼防衛の経験"
 focus_ENG_anti_hot_lesson_desc:0 "太平洋戦争において、英連邦軍は南太平洋の英領の島々や、オーストラリア、ニュージーランドの防衛に尽力した。"
 focus_ENG_air_defence_the_land_lesson:0 "本土防空の経験"
 focus_ENG_air_defence_the_land_lesson_desc:0 "ヘルマン・ゲーリングのルフトヴァッフェとの英国本土空中戦は、英国民一丸となって戦い抜いた。王立空軍や航空機生産の反省点を生かそう。"
 focus_ENG_great_army:0 "統合参謀本部の設置"
 focus_ENG_great_army_desc:0 "陸海空の協力の元、迅速な作戦立案が現代の戦争では求められている。そのために我々も各軍の作戦系統を統合した統合参謀本部を設置する必要がある。"

#外交ツリー
 focus_ENG_Look_Out:0 "外に目を向ける"
 focus_ENG_Look_Out_desc:0 "世界には脅威が多く蔓延っている。脅威に備えた外交政策を押し進まねばならない。"
 focus_ENG_Face_Threat:0 "脅威に立ち向かう"
 focus_ENG_Face_Threat_desc:0 "ドイツの国際秩序に対する挑戦によって引き起こされた第二次世界大戦は我々の敗北という形で終結した。ドイツの脅威は排除されることはなく、ドーバー海峡を越えたすぐそこに存在している。ドイツとの対峙はイギリスの使命であり、英国民はこれを支持するだろう。"
 focus_ENG_Visit_to_Vichy:0 "メトロポリテーヌへの訪問"
 focus_ENG_Visit_to_Vichy_desc:0 "フィリップ・ペタンを中心に成立したフランス国はドイツの影響下にあり、イギリスはこの政府を承認しなかった。それ以降メトロポリテーヌのフランス政府との関係は途切れているが、フランス政府がドイツの影響下から脱した今、イギリス・フランス間の協調を呼びかけるべきだ。"
 focus_ENG_Approval_France:0 "[FRA.GetNameDef]の承認"
 focus_ENG_Approval_France_desc:0 "ドイツに対抗する為の策として、メトロポリテーヌのフランス政府を承認し、互いに協調関係を気づいていくことが賢明な判断と言える。"
 focus_ENG_Parley_Rome:0 "ローマでの会談"
 focus_ENG_Parley_Rome_desc:0 "イタリアとの関係改善は対ドイツ戦略において要ともいえる。英仏伊による協調を築くことが、ドイツに枷をかけることにもつながる。"
 focus_ENG_Show_Off_Cooperation:0 "協調を誇示"
 focus_ENG_Show_Off_Cooperation_desc:0 "イギリス・イタリア間の協調を誇示することで、ドイツに対しての牽制になる。"
 focus_ENG_Three_Giant_Summit:0 "三巨頭会談"
 focus_ENG_Three_Giant_Summit_desc:0 "ドイツの脅威に対抗する為、欧州に存在する他勢力との協調は重要だ。イギリス・フランス・イタリアの三国の指導者が一同に会する、いわゆる「三巨頭会談」を実施するべきだ。"
 focus_ENG_New_Threat:0 "新たなる脅威"
 focus_ENG_New_Threat_desc:0 "嘗て自由主義の同胞であったアメリカは、今や新たなる戦争の火種となってしまっている。英連邦を守る為にも、この脅威に対して適切に対応していかなければならない。"
 focus_ENG_Parley_San_Francisco:0 "サンフランシスコでの会談"
 focus_ENG_Parley_San_Francisco_desc:0 "[ALF.GetNameDef]は、アメリカに残る自由主義勢力の1つだ。彼らとの関係を深め、アメリカ内戦での自由主義勢力の勝利を支援しなければ、我々は更なる脅威に直面することになる。"
 focus_ENG_Special_Relationship:0 "特別な関係"
 focus_ENG_Special_Relationship_desc:0 "イギリスとアメリカは、自由主義の同胞であっただけでなく、政治的、外交的、文化的、経済的、軍事的、歴史的に非常に緊密な関係である。[ALF.GetNameDef]との関係を深めよう。"
 focus_ENG_Parley_Boston:0 "ボストンでの会談"
 focus_ENG_Parley_Boston_desc:0 "[NEL.GetNameDef]は、アメリカに残る自由主義勢力の1つだ。カナダの首都オタワとも程近く、彼らとの連携は非常に大切だ。今度は紅茶を海に捨てられませんように！"
 focus_ENG_Dispatch_British_Officers:0 "イギリス人将校の派遣"
 focus_ENG_Dispatch_British_Officers_desc:0 "イギリス人将校を[NEL.GetNameDef]に派遣し、彼らがアメリカ内戦の戦局に有利になれるよう支援をしよう。"
 focus_ENG_Birth_Threat:0 "脅威の生誕"
 focus_ENG_Birth_Threat_desc:0 "アメリカの自由主義勢力を我々は失陥してしまった。アメリカから自由主義の灯火が一つ途切れてしまった。嘗ての自由の国は何処へ行ってしまったのだろうか・・・"
 focus_ENG_Security_Against_Germany:0 "安全保障網の構築"
 focus_ENG_Security_Against_Germany_desc:0 "イギリス・イタリア・フランスの3カ国にとって、ドイツは「喉元に突きつけられたナイフ」であり、これに対応する為に安全保障網の構築に動くべきだ。"
 focus_ENG_Start_Settlement:0 "鎮定の開始"
 focus_ENG_Start_Settlement_desc:0 "アメリカから自由主義の灯火が消えてしまったのなら、我々が点火すれば良い。"
 focus_ENG_Organize_Wartime_Cabinet:0 "戦時内閣の組織"
 focus_ENG_Organize_Wartime_Cabinet_desc:0 "国王陛下の与党と国王陛下の反対党、その政治家達がウェストミンスターで弁舌を交わす。しかし国難とあらば挙国一致し、党派を超えて自由と民主主義の敵に立ち向かう！\nGod Save the Queen!"
 focus_ENG_Conscription_Act:0 "[GetYear]年徴兵法"
 focus_ENG_Conscription_Act_desc:0 "総力戦を行うに足る動員を行うため、徴兵法の制定を行う。"
 focus_ENG_Centralisationin_Ministry_of_Aircraft_Production:0 "航空機生産省への集権化"
 focus_ENG_Centralisationin_Ministry_of_Aircraft_Production_desc:0 "我々の工業力では脅威に対抗するには不十分だ。航空機生産省への集権化によってより効率的な航空機生産を実現し、制空権の意地を目論む。"
 focus_ENG_Defence_Regulation_18b:0 "防衛規則18b"
 focus_ENG_Defence_Regulation_18b_desc:0 "この総力戦を乗り切るため、内なる敵に対処する。"
 focus_ENG_Strengthening_of_convoys:0 "輸送船団の強化"
 focus_ENG_Strengthening_of_convoys_desc:0 "島国であるイギリスにとって通商破壊による輸送路の途絶は致命的な問題となる。イギリスのアキレス腱とも言える船団護衛に対して有力な一手を加えておくべきだろう。"
 focus_ENG_Reconvening_the_home_guard:0 "ホームガードの再招集"
 focus_ENG_Reconvening_the_home_guard_desc:0 "我々は気力を失うことも仕損じることもない。我々は最後までやる。我々はフランスで戦う、我々は海と大洋で戦う、我々は日々自信を強め、力を強め、空で戦う。我々はいかなる犠牲を払おうとも、自らの島を守る。我々は海岸で戦う、我々は水際で戦う、我々は野原と街頭で戦う、我々は丘で戦う。我々は決して降伏しない。"
 focus_ENG_Launch_of_offensive_operations:0 "攻撃作戦の開始"
 focus_ENG_Launch_of_offensive_operations_desc:0 "勇気がなければ、他のすべての資質は意味をなさない。"
 
#イベント
 SSW_ENG.1.t:0 "変化の光"
 SSW_ENG.1.d:0 "1851年にロンドン万国博覧会が開催され、来年で100年となる。この節目の年に際して労働党政権は百周年記念として英国博覧会の開催を決定した。嘗ての「大英帝国」から「英連邦」へと変化しているように、イギリスは大きな変革の時機に突入している。この英国博覧会はイギリスの「変化の光」として盛大に執り行われるだろう。"
 SSW_ENG.1.a:0 "またはイギリスの「再生の礎」としよう"
 SSW_ENG.2.t:0 "英国博覧会責任者の任命"
 SSW_ENG.2.d:0 "1851年にロンドン万国博覧会が開催され来年で100周年を迎え、それを祝して英国博覧会を開催するが、博覧会責任者の候補には二人の名が上がっているが、どちらを選ぶべきだろうか……"
 SSW_ENG.2.a:0 "ハーバート・モリソンこそ相応しいだろう"
 SSW_ENG.2.b:0 "ヒュー・ダルトンが適任だろう"
 SSW_ENG.3.t:0 "クレメント・アトリーの金銭授受問題"
 SSW_ENG.3.d:0 "先日行われた庶民院議会でクレメント・アトリーの金銭授受問題が保守党議員によって追及された。この問題はたちまちマスメディアの格好の的となっている……"
 SSW_ENG.3.a:0 "労働党政権は崩壊を迎えるであろう……"
 SSW_ENG.4.t:0 "アトリーが党首辞任を発表"
 SSW_ENG.4.d:0 "先日行われた庶民院議会でクレメント・アトリーの金銭授受問題が保守党議員によって追及され、アトリーは窮地に立たされていた。ある意味必然と言えるが、アトリーは労働党党首の席を降りることを発表した。後任には労働党の重鎮であるハーバート・モリソンが選出されると見込まれる。"
 SSW_ENG.4.a:0 "モリソンは労働党を再び与党にすることができるのだろうか…"
 SSW_ENG.5.t:0 "庶民院議会総解散へ"
 SSW_ENG.5.d:0 "アトリーの金銭授受問題を受けて、保守党議員を中心に内閣不信任案が提出され、先日不信任案が可決されたため第二次アトリー内閣は庶民院の総解散を宣言した。"
 SSW_ENG.5.a:0 "選挙の準備だ！"
 SSW_ENG.6.t:0 "保守党が党首選を告知"
 SSW_ENG.6.d:0 "労働党に奪われた与党の座を奪還する最初の機会である次期選挙に向けて保守党に新たな風を吹かせるために、現党首であるロバート・ガスコイン＝セシルは党首辞任を公表し、党首選を行うことが告知された。\n大英帝国の復活を夢見る老将ウィンストン・チャーチルと、一国保守主義を掲げるハロルド・マクミランが次期党首になると考えられている。"
 SSW_ENG.6.a:0 "保守党史上最も熱い闘いになるだろう！"
 SSW_ENG.7.t:0 "保守党の党首選"
 SSW_ENG.7.d:0 "国内で最も注目されている話題、それは保守党党首選だ。此度の保守党党首選は結党以来最も注目されている党首選と言っても過言ではない。\n大英帝国の復帰を構想するウィンストン・チャーチルと一国保守主義を掲げるハロルド・マクミランが立候補している。[ENG.GetNameDef]の未来はこの結果に託されている。"
 SSW_ENG.7.a:0 "チャーチルを党首へ！Rule,Britannia!"
 SSW_ENG.7.b:0 "夢見の時間は終わりだ！マクミランに党を任せよう！"
 SSW_ENG.8.t:0 "博覧会の準備は滞りなく進行中"
 SSW_ENG.8.d:0 "1951年夏に予定されている英国博覧会の責任者にはハーバート・モリソンが選ばれ、準備は滞りなく進行している。"
 SSW_ENG.8.a:0 "一先ずは安心だな。"
 SSW_ENG.9.t:0 "オズワルド・モズレーへの支持が拡大"
 SSW_ENG.9.d:0 "[ENG.GetNameDef]の二大政党である保守党と労働党は近年、党勢の衰退を見せている。保守党は大戦の講和以降野党第1党に転落し、労働党は高福祉高税率の「揺り籠から墓場まで」を標榜とした社会福祉制作と産業の急速な国有化により経済不況を招いている。\nそんな中近年その勢いを急拡大し、第三の与党候補として上がっている政党がある。彼らが勢いを増せばハング・パーラメントに陥る可能性も十二分にある。"
 SSW_ENG.9.a:0 "その時誰が政権をとるかは明白だ。"
 SSW_ENG.10.t:0 "ドイツの脅威"
 SSW_ENG.10.d:0 "ドイツの国際秩序に対する挑戦によって引き起こされた第二次世界大戦は我々の敗北という形で終結した。ドイツの脅威は排除されることはなく、ドーバー海峡を越えたすぐそこに存在している。[ENG.GetLeader]は「この脅威に対抗する為にヨーロッパの他勢力と協調していく用意がある」と語っている。"
 SSW_ENG.10.a:0 "欧州統一国家が誕生することだけは阻止しなければならない"
 SSW_ENG.11.t:0 "英仏会談"
 SSW_ENG.11.d:0 "[ENG.GetLeader]は[FRA.GetName]に電撃的に訪問した。[FRA.GetLeader]は英首相の突然の訪問を快く迎え入れ、10年以上に渡って交流が途絶えていた英仏関係は、ドイツの[FRA.GetName]に対する影響力がなくなったことからようやく実現した。"
 SSW_ENG.11.a:0 "素晴らしい！"
 SSW_ENG.12.t:0 "[ENG.GetNameDef]が[FRA.GetNameDef]を承認"
 SSW_ENG.12.d:0 "フィリップ・ペタンを中心に成立したフランス国はドイツの影響下にあり、イギリスはこの政府を承認しなかった。イギリス政府は、ドイツの影響下から脱した今、[FRA.GetNameDef]を正式なフランス政府として承認し、ドイツに対抗する為に再び協力関係を築くことが賢明であると判断したそうだ。"
 SSW_ENG.12.a:0 "イギリス・フランスの新たな関係に乾杯！"
 SSW_ENG.13.t:0 "1950年英国総選挙の閉幕"
 SSW_ENG.13.d:0 "1950年英国総選挙が閉幕した。国際秩序が乱れる中、国策においても各党で激しく意見が分かれ激しい論争が続いたが、いき過ぎた社会保障の縮小による英国病の改善という政策については各政党一致がみられるなど、「揺り籠から墓場まで」を標榜とした社会福祉制度はこれからも持続していきそうだ。"
 SSW_ENG.13.a:0 "新たな内閣に期待！"
 SSW_ENG.14.t:0 "アトリーが庶民院解散を決意"
 SSW_ENG.14.d:0 "庶民院の任期満了が迫る中、アトリーは庶民院解散を決意した。これにより約5年ぶりとなる英国総選挙が開催される。2大政党に加えて、モズレー率いる連合運動が勢いづいており注目を集めている。"
 SSW_ENG.14.a:0 "選挙の準備だ！"
 SSW_ENG.15.t:0 "ロンドン三巨頭会談"
 SSW_ENG.15.d:0 "昨日、ロンドンにドイツの脅威に反発する３国の指導者が集った。イギリス・イタリア・フランスの三国の指導者たちはさまざまな意見交換を行い、終始円満に行われた。ドイツと戦争状態になった場合の集団安全保障の案も挙がっている。"
 SSW_ENG.15.a:0 "欧州に統一国家を建設させてはならない"
 SSW_ENG.15.b:0 "英伊の後ろ盾を得ることができれば好ましいな"
 SSW_ENG.15.c:0 "イタリアの利益につながる会談だった"
 SSW_ENG.16.t:0 "[GER.GetName]による攻撃"
 SSW_ENG.16.d:0 "ドイツは我々に対して攻撃を開始した。これは対ドイツ安全保障網への攻撃を意味し、参加国への参戦を要請した。"
 SSW_ENG.16.a:0 "ヨーロッパの自由の為に！"
 SSW_ENG.17.t:0 "[GER.GetName]による攻撃"
 SSW_ENG.17.d:0 "ドイツは[FROM.GetName]に対して攻撃を開始した。これは対ドイツ安全保障網への攻撃を意味し、[FROM.GetName]は我々へ参戦を要請した。我々はヨーロッパの自由を守るために立ち上がる。"
 SSW_ENG.17.a:0 "ヨーロッパの自由の為に！"
 SSW_ENG.18.t:0 "[GetYear]年マンチェスター綱領の採択"
 SSW_ENG.18.d:0 "労働党の施策方針である[GetYear]年マンチェスター綱領が[ENG.GetLeader]によって採択された。アフリカ植民地の独立や社会保障予算の見直しなど、三期目となる労働党政権には新たな風が吹き込んでいるようだ。"
 SSW_ENG.18.a:0 "よりよい未来の為に！"
 SSW_ENG.19.t:0 "交渉の結果"
 SSW_ENG.19.d:0 "アトリーは上流階級、労働組合との会合を行い、彼らとの妥協に成功した。\n彼らはアトリーの主張していた、社会保障最適化政策の一時的な凍結に対して、市場特権付与を行う案に合意した旨を示した。\nアトリー内閣はこの大規模な労働争議を解決することに成功し、国民には安堵の表情が出ている。\nリヴァプール市民のM・Rさん(41)は「(鉄道ストのせいで)家まで10キロ歩いて帰らなけりゃならなかった。辛かったよ。なんとか解決して良かったよ。」と語った。\nロンドン在住のC・Kさん(75)は「年金がこれ以上下げられては生きていくことは難しくなる。そのような事態になることは勘弁してほしい。」と言った。\nまた、社会保障予算の最適化は一応の完遂を遂げており、社会保障予算の最適化への動きはこれにて終結とみられている。"
 SSW_ENG.19.a:0 "やっと終わった。さぁ、飲みにでもいくかい？"
 SSW_ENG.20.t:0 "ミドルクラスが労働党支持に傾く"
 SSW_ENG.20.d:0 "ミドルクラスはモリソンを大手を振って支持するようになった。彼が行った大規模な労働争議への対応と、労働者と資本家との妥協は、多くの反響を得た。\nミドルクラスは、それまではモリソン首相は労働者しか見ていない社会主義者だと思っていたが、このモリソンの労働争議への対応と資本家への妥協は、彼らにとって、モリソンは味方であるという信用を得た。\nミドルクラスはモリソンの新たなる支持層となり、彼を妨害する古参の労働党層に変わって民意を代表する層となった。"
 SSW_ENG.20.a:0 "労働党はより強固な政権運営が可能となるだろう"
 SSW_ENG.21.t:0 "オタワ会談"
 SSW_ENG.21.d:0 "オタワに[ENG.GetLeader]が到着し、[CAN.GetLeader]とアメリカ情勢についての議論を交わした。[ENG.GetLeader]はイギリス・カナダを主体とした英連邦によるアメリカ内戦への積極的な介入を提案し、数時間にわたる議論の後に、カナダ首相[CAN.GetLeader]は持ち帰って検討することを伝えた。"
 SSW_ENG.22.t:0 "合意には至らず"
 SSW_ENG.22.d:0 "カナダ首相[CAN.GetLeader]はアメリカ内戦への積極的な介入について否定的な考えを明らかにした。"
 SSW_ENG.22.a:0 "残念だ"
 SSW_ENG.23.t:0 "モリソンの右傾化"
 SSW_ENG.23.d:0 "労働党内では、党を二分する党内の有力者であるゲイツケルとべヴァンの派閥争いが本格化していた。クレメント・アトリーが退陣し行われた労働党党首選で、この派閥争いは最高潮に達した。\n現労働党党首、モリソンは党首選の際、彼は保守的な派閥であったが、派閥争いを抑える調停の役割を期待されていた面があった。しかし彼は中流階級の支持を集めようとする方向に走り、ゲイツケリズム的な政策を多く打ち出し、自由党支持層の中流階級層の支持を多く集めていった。\n本来の地盤である労働者層からは多くの批判が生まれているのに加え、ゲイツケリズムに走ったモリソンは、アニューリン・べヴァンといった左派からの猛烈な反対にあってしまっている。\n自由党は現在過去最悪の議席数で、党の存続の危機に立たされており、多くの選挙区において労働党候補に大敗している状況である。そんな中ゲイツケル副首相は先日「自由党を救済する余地があること。我々は彼らと多くの政策で共通している。」と声明を発表した。モリソン首相もこの政策に同意している。果たして両党の運命はどうなるのか。"
 SSW_ENG.23.a:0 "べヴァンは黙っちゃいないだろう"
 SSW_ENG.24.t:0 "党首会談"
 SSW_ENG.24.d:0 "自由党の看板が下ろされる日はすぐそこまで迫ってきた。先日「自由党との合併の意思がある」と述べた労働党党首ハーバート・モリソンは、自由党党首クレメント・デーヴィスと会談した。経済政策、外交の面で多くの共通点を持つ両党。両者は合併へ大きく踏み出した。\n会談後、モリソンは「会談は素晴らしいものになった。多くの建設的な議論が行われ、多くの合意を得た。我々が描く素晴らしいイギリスを作り上げるための、歴史の残るであろう会談になった。」と話し、デーヴィスは書面で「わが党が今まで作り上げてきた誇らしき伝統、栄誉を引き継ぐにふさわしいかどうか見極めることができた。」と発表した。\nしかし、労働党左派はこの会談を「労働党に泥を塗る最悪な行為」と批判し、左派の多くの議員は合併がなった場合、党からの離脱を示唆した。左派のべヴァンは「労働党は労働者のためにあるべき、党がその職務を全うしないなら、それ相応の行動をとることも考慮せねばならない。」と発言した。"
 SSW_ENG.24.a:0 "自由党か、左派か・・・"
 SSW_ENG.25.t:0 "急転直下の妥協"
 SSW_ENG.25.d:0 "べヴァンとモリソン首相は昨日、バーミンガムで会談し、保守党の政権交代を防ぐため、すぐに解散総選挙を行わず、総選挙が行われるまではべヴァン率いる勢力はモリソン首相を支持するという声明を発表した。\nモリソン首相の自由党合併問題によって党が分裂した労働党だが、彼らにとって、保守党に政権を盗られることは彼らを支持することよりも忌避されることであった。\nべヴァンは「総選挙を行ったり、政権交代をすることは国民に大きな負担がかかり、イギリスのためにならない。ここは我々の我が儘を通すべきではない」と述べた。この一連の事に関して保守党は「つまらない一人芝居」と一蹴した。"
 SSW_ENG.25.a:0 "やっと一段落ついた...のか？"
 SSW_ENG.26.t:0 "労働争議の仲介"
 SSW_ENG.26.d:0 "首相アトリーは、イギリス国内で発生した大規模な労働争議への対応に迫られた。彼は英国の首相として、そして労働者の意見を代弁する労働党の党首として、この事態の解決するために率先して動いた。\nアトリーは労働組合との話し合いを行い、その結果、労働組合へ譲歩し、社会保障最適化政策の一時的な凍結へ舵を切った。\nアトリーもこの法案は労働党右派らによって渋々出すことになった不本意なものであり、この法案の凍結は迅速に行われるだろう。\nしかし、保守党や資本家、ミドルクラスからは大きな反発があるだろう。未だに力のある右派からも突き上げがある可能性が高い。"
 SSW_ENG.26.a:0 "これで電車で会社に行ける！"
 SSW_ENG.27.t:0 "資本家との妥協"
 SSW_ENG.27.d:0 "モリソンはこの大規模なストライキを含む労働争議に対して、資本家との妥協を試みて抑えることを行い、モリソンは社会保障予算の削減法案を提出を行う方針は変わらず、資本家に対して労働組合との話し合いの場を設け、妥協点を見つけるという平和的な解決方法を用いた。\n資本家達は彼らとの平和的解決に尽力するが、労働党支持者は彼の弱腰姿勢を非難している。首相は労働党の精神に背き、資本家との妥協を選択したと。"
 SSW_ENG.27.a:0 "モリソンは労働党員とは思えない・・・"
 SSW_ENG.28.t:0 "自由の砦"
 SSW_ENG.28.d:0 "第二次世界大戦での枢軸国の勝利は自由主義勢力の衰退を招き、世界最大の自由主義国アメリカは48年に内戦が開始さた。労働党政権は自由主義の砦として世界中の自由主義勢力を支援する「自由の砦政策」を発表した。"
 SSW_ENG.28.a:0 "我々は自由主義最後の希望だ"
 SSW_ENG.29.t:0 "脱植民地化の議論"
 SSW_ENG.29.d:0 "イギリスは戦後、植民地経営による直接的な支配から経済的支配へと移行する「帝国の店じまい」政策を推進してきた。我々の望む通りにはいかなかったがインド問題が一応の解決を見た今、労働党政権はアフリカの脱植民地化を先の「マンチェスター綱領」に盛り込んでいる。保守系議員の多少の反発があろうが、「帝国の店じまい」政策は両党のコンセンサスとなりつつあり、今更それを機にする必要はない。"
 SSW_ENG.29.a:0 "植民地は維持費がかかりすぎる"
 SSW_ENG.30.t:0 "[ENG.GetNameDef]が対ドイツ集団安全保障を提案"
 SSW_ENG.30.d:0 "[ENG.GetNameDef]が、先のロンドン三巨頭会談で話に挙がっていた「対ドイツ集団安全保障」構想を現実にするべく、我々に持ちかけてきた。我々が宣戦された場合はもちろんのこと、これらの国を失うのは我々に取って大きな損失になる為、有益な提案と言える。"
 SSW_ENG.30.a:0 "喜んで参加を表明しよう"
 SSW_ENG.30.b:0 "我々には準備ができていない"
 SSW_ENG.31.t:0 "[FROM.GetNameDef]が参加を表明"
 SSW_ENG.31.d:0 "[FROM.GetNameDef]は我々の提案した対ドイツ集団安全保障に対して喜んで参加をすることを表明した。"
 SSW_ENG.31.a:0 "素晴らしい知らせだ"
 SSW_ENG.32.t:0 "[FROM.GetNameDef]が申し入れを断る"
 SSW_ENG.32.d:0 "[FROM.GetNameDef]は我々の提案した対ドイツ集団安全保障に対して、審議の末に不参加を表明した。"
 SSW_ENG.32.a:0 "貴国の幸運を祈る"
 SSW_ENG.33.t:0 "ローマでの会談"
 SSW_ENG.33.d:0 "[ENG.GetNameDef]の首相[ENG.GetLeader]は、ローマに訪れ[ITA.GetLeader]と会談した。第二次世界大戦で衝突した両国はドイツという共通の敵を持つことから、急速に関係を修復している。この会談でも終始穏やかな雰囲気で会談が進行した。"
 SSW_ENG.33.a:0 "ドイツを脅威とする友邦として協調姿勢を示そう"
 SSW_ENG.33.b:0 "ドイツを脅威とする友邦として協調姿勢を示そう"
 SSW_ENG.34.t:0 "協調を誇示"
 SSW_ENG.34.d:0 "[ENG.GetLeader]と[ITA.Getleader]は、両国の協調関係を内外にアピールし、ドイツに対する牽制と、両国の結束を知らしめた。ドイツは両国にとって最早「喉元に突きつけられたナイフ」であり、この脅威が両国を近づけた要因と言える。"
 SSW_ENG.34.a:0 "協調を誇示せよ！"
 SSW_ENG.35.t:0 "混沌としたアメリカ"
 SSW_ENG.35.d:0 "アメリカ合衆国は1948年以降、兼ねてより懸念されていた政情不安が最高潮に達し、アメリカ連邦の誕生と共に内戦状態に陥った。合衆国政府の後継である自由主義勢力は今や西海岸とニューイングランド州にあるのみだ。停戦状態が保たれているが、いつ内戦が再開しても誰も驚かないだろう。"
 SSW_ENG.35.a:0 "かつての自由の国は何処へ・・・"
 SSW_ENG.36.t:0 "サンフランシスコでの会談"
 SSW_ENG.36.d:0 "[ENG.Getleader]は、バンクーバーを経由しサンフランシスコに訪れ、[ALF.GetLeader]との会談に臨んだ。[ENG.GetLeader]は自由主義の友邦として内戦での支援を約束し、両国の関係を深めた。"
 SSW_ENG.36.a:0 "アメリカに再び民主主義を！"
 SSW_ENG.36.b:0 "支援に感謝する"
 SSW_ENG.37.t:0 "特別な関係"
 SSW_ENG.37.d:0 "イギリスとアメリカは政治的、外交的、文化的、経済的、軍事的、歴史的に非常に緊密な関係であり、しばしば兄弟や親子と比喩されることもあった。例え内戦状態に陥っていたとしても、アメリカの民主主義を守るべく、イギリスは然るべき支援を行うだろう。"
 SSW_ENG.37.a:0 "英米の結束に揺らぎなし"
 SSW_ENG.38.t:0 "ボストンでの会談"
 SSW_ENG.38.d:0 "[ENG.GetLeader]はボストンへ訪問し、[NEL.GetLeader]と会談を行った。[ENG.GetLeader]は、内戦に際して然るべき支援を行う用意があることを明らかにし、イギリスとニューイングランドの友好関係を深めた。"
 SSW_ENG.38.a:0 "支援をしても港に投げられそうだ"
 SSW_ENG.38.b:0 "民主主義の同胞に感謝！"
 SSW_ENG.39.t:0 "イギリス人将校団がボストンに到着"
 SSW_ENG.39.d:0 "戦闘の教練や技術提供のために派遣されたイギリス人将校団がボストンに到着した。彼らのこの任務は、イギリス・ニューイングランド双方に利益をもたらすだろう。"
 SSW_ENG.39.a:0 "流石に人は港に投げられないだろう"
 SSW_ENG.39.b:0 "[ENG.GetNameDef]の支援に感謝する"
 SSW_ENG.40.t:0 "脅威の生誕"
 SSW_ENG.40.d:0 "アメリカの自由の灯火が一つ消えてしまった。アメリカの自由主義勢力の陥落は、英連邦の安全保障において手痛い打撃であり、英連邦の忠臣であるカナダでは動揺が走っている。英連邦に対する脅威は差し迫っているようだ。"
 SSW_ENG.40.a:0 "最早見て見ぬふりはできない"
 SSW_ENG.41.t:0 "鎮定の開始"
 SSW_ENG.41.d:0 "英連邦に対するアメリカの脅威は深刻であり、イギリスはアメリカの敵対勢力に対する鎮定を提言し、カナダへの英連邦軍の動員が決定された。アメリカに再び自由と民主主義を取り戻さなければならない。"
 SSW_ENG.41.a:0 "自由の灯火が消えたのなら我々が点火したら良い"
 SSW_ENG.42.t:0 "保守党の帰還"
 SSW_ENG.42.d:0 "アトリー政権による高福祉高税率の「ゆりかごから墓場まで」を標榜とした社会福祉政策と基幹産業の国有化は好調だったものの、手厚い社会保障は労働者の労働意欲減退、基幹産業の国有化は結果的にイギリス産業の衰退を招き、イギリスは英国病を患ってしまった。保守党はこうした英国病の病状にメスを入れ、原因を取り除くだろう。"
 SSW_ENG.42.a:0 "国王と共にあらんことを"
 SSW_ENG.43.t:0 "英国病の治療"
 SSW_ENG.43.d:0 "保守党による基幹産業の民営化は、再びイギリス産業は競争力を取り戻し、経済が活発化するだろう。民営化に反対する国民の声は根強いが、施術を断行せねば英国病はより深刻となってしまうだろう。"
 SSW_ENG.43.a:0 "治療に妥協は許されない"
 SSW_ENG.44.t:0 "英連邦支持者によるロビー活動"
 SSW_ENG.44.d:0 "植民地に存在する英連邦支持者にロビー活動を行わせた結果、植民地での英連邦の支持を拡大させることに成功した。現地の要人の一部はロイヤリストへと転向しており、独立後の君主制維持に役立つはずだ。"
 SSW_ENG.44.a:0 "素晴らしい"
 SSW_ENG.45.t:0 "西アフリカにおける植民地の自治を認める"
 SSW_ENG.45.d:0 "マンチェスター綱領に含まれるアフリカの脱植民地化を達成する為に、イギリス政府はガンビア、ガーナ、ナイジェリアの自治を認める方針を発表した。自治政府が早急に組織され、独立に向けた準備を進めていく予定だ。"
 SSW_ENG.45.a:0 "植民地など経済的負担に他ならない"
 SSW_ENG.46.t:0 "南アフリカにおける植民地の自治を認める"
 SSW_ENG.46.d:0 "マンチェスター綱領に含まれるアフリカの脱植民地化を達成する為に、イギリス政府はローデシア、ベチュアナランド、スワジランド、レソトの自治を認める方針を発表した。自治政府が早急に組織され、独立に向けた準備を進めていく予定だ。"
 SSW_ENG.46.a:0 "これ以上赤字は増やしたくないからな"
 SSW_ENG.47.t:0 "英連邦の一員として"
 SSW_ENG.47.d:0 "アフリカの植民地における各地域の独立の準備は紆余曲折ありつつも終了し、無事独立を迎えた。"
 SSW_ENG.47.a:0 "英連邦の新しい仲間として歓迎しよう"
 SSW_ENG.48.t:0 "脱植民地化の達成"
 SSW_ENG.48.d:0 "アフリカ植民地の独立を達成し、我々は主要な植民地の殆どを独立させることに成功した。イギリスの脱植民地化は、英連邦の威信を向上させると共にイギリスにおける植民地主義という直接的な支配の幕引きとなるだろう。"
 SSW_ENG.48.a:0 "新たな時代の幕開けだ"
 SSW_ENG.49.t:0 "達成されなかった脱植民地化"
 SSW_ENG.49.d:0 "アフリカ植民地は約束されていたにもかかわらず独立を達成できず、独立を訴える抗議運動などが起こっている。英連邦の団結にも大きくヒビが入り、英連邦内で不穏な空気が広がっている・・・"
 SSW_ENG.49.a:0 "プレイヤーは何故脱植民地化ルートを進めなかったんだ？"
