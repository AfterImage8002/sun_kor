 ssw_commonwealth.11.t:0 "ウェストミンスター議会への立法権集約の決議の開始"
 ssw_commonwealth.11.d:0 "第一次世界大戦前より提唱されていたグレーターブリテン、即ちウェストミンスター議会への立法権集約は、第二次世界大戦に敗北して以降は議論にもあがらなくなっていたが、アメリカの崩壊と枢軸国の勝利によって乱れた国際秩序の中で、グレーターブリテンは英連邦内で再び脚光を浴びた。オタワ会議での意見交換によって大筋が定まったグレーターブリテンの議論は、この決議において可決されればウェストミンスター議会へ立法権が集約され、単一の連邦国家へと再編される。"
