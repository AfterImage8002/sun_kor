 SSW_ENG.54.t:0 "重要産業統制法案を提出"
 SSW_ENG.54.d:0 "モズレー内閣が提唱した「経済的国家社会主義」。\nかの政策もついに最終段階に入った。先日モズレー内閣は閣議で、重要産業調整法を議会に提出することを発表した。重要産業調整法は、英国内において衰退してしまった大企業の力を促進させ、経済発展を目指すことを目的としている。重要産業調整法によって、国家は大企業に介入し、トラストを国家の統制下におくことで大企業のリスクを軽減することができる。\n\nしかし重要産業調整法は国家が公然とトラストを公認するのである。中小企業は大きく不利を被り、価格競争が起こらなくなるため技術発展が進みづらくなるというデメリットがある。重要産業調整法は諸刃の剣ではあるが、機能すれば素晴らしい効果を発揮するだろう。"
 SSW_ENG.54.a:0 "英国経済のダイナマイトになるだろう"
 SSW_ENG.55.t:0 "野党と対峙"
 SSW_ENG.55.d:0 "先日モズレー内閣が閣議決定した重要産業調整法は、下院において審議されている。\n\n重要産業調整法において反対するのは労働党、野党党首のアトリーは「この法案が可決された瞬間、英国労働者、中小企業経営者は国家から見捨てられることになる。あなたはたった1％の人々のために９９%の英国国民をドブに捨てるのだ！」と激しく反論。対してモズレーも「あなた方はこの法案が99%の国民の首を絞めると非難するが、このままの労働党政権時代のままの経済状況ならば、100%の国民が苦しむことになる！」と返した。"
 SSW_ENG.55.a:0 "賑やかでよろしい"
 SSW_ENG.56.t:0 "重要産業統制法案が可決"
 SSW_ENG.56.d:0 "紛糾に紛糾を重ね、打打発止の議論が交わされた議会討論はついに終わりを迎えた。\n重要産業調整法は、下院上院共に賛成多数で可決され、法案が成立した。これにより英国は大企業と連携してトラストを作り、国内主要産業の保護と拡大を国家の介入のもと行うことが出来るようになった。\n\n無事に法案が通過したことを受け、首相モズレーは、「経済的国家社会主義はある一定の目標に到達することが出来た。英国はより強く、逞しく甦られる。」と声明を発表した。ロンドン株式市場は法案成立を受け大きく値を上げ、上がり幅は今年最高値を更新している。"
 SSW_ENG.56.a:0 "これは英国への恵みの水となるだろうか"
