 ssw_commonwealth.8.t:0 "自動参戦規定の決議の開始"
 ssw_commonwealth.8.d:0 "英連邦のドミニオンでは独自に交戦権を持っており、第二次世界大戦ではアイルランドは参戦を拒否するなどの出来事もあった。戦後世界に国際秩序はなく、その為に英連邦に軍事同盟としての一面を加える「自動参戦規定」が議論され始めた。これが正式に制度化されれば、戦争状態に入った場合に英連邦加盟国に参戦義務が生じるようになる。"
