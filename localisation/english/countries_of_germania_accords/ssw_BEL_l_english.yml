 GER_josef_grohe_desc:0 "§g農民の子として生まれたヨーゼフ・グローエは第一次世界大戦の直後にナチ党へと入党した初期メンバーの一人である。ナチスがドイツ政府を掌握すると西ドイツにおける権力地盤を固めることに努め、コンラート・アデナウアーを追放するなどの行為を主導した。大管区制の発足後彼はケルン＝アーヘン大管区のガウライターに任命され、ルール工業地帯における国家社会主義的指導を取り仕切った。ベルギー制圧後には軍政官として派遣されたアレクサンダー・フォン・ファルケンハウゼン将軍を補佐する形でベルギエン＝ノルトフランクライヒ国家弁務官区の副国家弁務官に就任した。§!"
 BEL_leon_degrelle_desc:0 "§gベルギーきっての極右、レオン・ジョゼフ・マリー・イグナス・ドグレルはドイツ政府にとって最も模範的な協力者である。30年代、彼はレクシスト党を組織してベルギーの右翼をかき集め、戦前の選挙では一定の投票率を博した。ドイツ軍が来るまでそれは何の意味もなさなかったが、占領下になるとドグレルは精力的に占領軍に協力した。独ソ戦が勃発した際、彼は部下にレクシスト党を任せて親衛隊の義勇軍に参加し、ウクライナ戦線で勇敢さを発揮し、鉄十字勲章を獲得した。戦争が終わり復員すると再び党の指導を行い、戦前より拡大した党の維持のため、資金繰りに奔走することとなる。現在、フランドルの民族主義団体VNFとの関係は良好なものではなく、抗争が頻発している。§!"
 BEL_hendrik_elias_desc:0 "§gヘンドリク・ヨゼフ・エリアスは生来学者肌の人間で、様々な大学を巡ったのちにフランドル国民連合（VNS）に所属して政治の道に入った。ヒトラーへのあこがれを持ち、ドイツのベルギー侵攻後にはフランドルでの協力体制を築いたが、ドイツとの統合に反対したことで親衛隊のゴットロープ・ベルガーに目をつけられている。彼はVNS党員を利用してのドイツ人の囚人移送、東部戦線での義勇軍の収集などを行い、戦争終結直前にフランドルでの一定の自治が認められると更にドイツへの協力を行った。現在、ワロン地域のレオン・ドグレルとはあまり仲が良くなく、民兵同士の衝突も何件か起きている。§!"
 GER_richard_jungclaus_desc:0 "§g多くの党員同様30年代初頭にナチ党と突撃隊へ加盟し、親衛隊へと転向したリヒャルト・ユングクラウスは41年に親衛隊髑髏部隊へと参加し、戦争が進むとともに増える囚人の管理に励んだ。その結果として親衛隊中将へ昇進した彼は44年にベルギエン＝ノルトフランクライヒ国家弁務官区の親衛隊及び警察指導者に任命され、レジスタンスの取り締まりを行っている。ワロンのドグレルに好意を抱いており、フランドルのVNSと指導者エリアスや民族主義者イェフ・ヴァン・デ・ヴィーレの存在を快く思っていない。§!"
 GER_alexander_von_falkenhausen_desc:0 "§gエルンスト・アレクサンダー・アルフレート・ヘルマン・フォン・ファルケンハウゼン男爵は好奇心旺盛な人物で、第一次世界大戦以前には中国と日本、戦中には東部や西部戦線を駆け巡って多くの部隊に参謀として加わった。ハンス・フォン・ゼークト将軍やフランツ・フォン・パーペンと知り合ったファルケンハウゼンはヴァイマル共和国軍に残留した。だが、ナチ党関連の事件に巻き込まれ退官を余儀なくされている。再軍備宣言後軍に戻り、ゼークトの代わりに中国に軍事顧問として派遣され、蒋介石をはじめとした中国軍指導部との友好を結ぶ。ドイツに帰国した後、ベルギエン＝ノルトフランクライヒ地域の軍政官に任命され、国家弁務官区設置が正式に決定されたのち国家弁務官に就任した。だが、過去の経験からもナチ党の事を快くは思っておらず、本国の政策を意図的に妨害するなどしている。§!"
 
