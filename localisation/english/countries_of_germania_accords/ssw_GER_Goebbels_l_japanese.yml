 #events
 ssw_GER_goebbels.0.t:0 "総統の足跡"
 ssw_GER_goebbels.0.d:0 "様々な困難の後、ついに我々はその地位を確固たるものとした。思い起こせば1933年、我らがドイツを制した時あのから東方の蛮族どもを排したあの勝利の瞬間、そしてその後のドイツに至るまで常に我々には偉大なるヒトラー総統がおられた。彼の功績は偉大で、そして我らの精神的主柱である。しかし彼はもういない。ドイツの偉大な灯火は消えてしまったのだ。だがそれでも下を向くことはできない。時代は流れ世界は変わる。この残酷な世界の中で、我々は彼の遺志を継ぎドイツをさらに偉大にする義務があるのだ。"
 ssw_GER_goebbels.0.a:0 "ハイル・ゲッベルス!"
 ssw_GER_goebbels.1.t:0 "ヒムラーとの会談"
 ssw_GER_goebbels.1.d:0 "ヒムラーは親衛隊の不可侵とこれまで通りの対応を求めた。"
 ssw_GER_goebbels.1.a:0 "そんなこと許されない"
 ssw_GER_goebbels.1.b:0 "致し方ない"

 ssw_GER_goebbels.2.t:0 "民主派への行動"
 ssw_GER_goebbels.2.d:0 "ヒムラーは民主化運動への対処として民主派の頭目、アデナウアーの処刑を提案してきた。彼の要求を受け入れることは民主化の更なる激化を引き起こす可能性があるが、これを拒否すればヒムラーの不満は募るばかりであろう"
 ssw_GER_goebbels.2.a:0 "アデナウアーを処刑せよ!"
 ssw_GER_goebbels.2.b:0 "野放しでも問題ないだろう"

 ssw_GER_goebbels.3.t:0 "バイエルンでのデモ更新"
 ssw_GER_goebbels.3.d:0 "バイエルンにて民主化を訴えるデモ更新が行われている。軍を用いて彼らを鎮圧すべきだろうか"
 ssw_GER_goebbels.3.a:0 "軍を動員せよ"
 ssw_GER_goebbels.3.b:0 "放っておけ"

 ssw_GER_goebbels.4.t:0 "オーストリアでのデモ更新"
 ssw_GER_goebbels.4.d:0 "オーストリアにて民主化を訴えるデモ更新が行われている。軍を用いて彼らを鎮圧すべきだろうか"
 ssw_GER_goebbels.4.a:0 "軍を動員せよ"
 ssw_GER_goebbels.4.b:0 "放っておけ"

 ssw_GER_goebbels.5.t:0 "ブランデンブルクでのデモ更新"
 ssw_GER_goebbels.5.d:0 "ブランデンブルクにて民主化を訴えるデモ更新が行われている。軍を用いて彼らを鎮圧すべきだろうか"
 ssw_GER_goebbels.5.a:0 "軍を動員せよ"
 ssw_GER_goebbels.5.b:0 "放っておけ"

 ssw_GER_goebbels.6.t:0 "SSの暴動"
 ssw_GER_goebbels.6.d:0 "SSがいくつかの地域で暴動を起こしている"
 ssw_GER_goebbels.6.a:0 "ヒムラーに苦情を入れよう"
 ssw_GER_goebbels.6.b:0 "流石に処罰すべきだ"

 ssw_GER_goebbels.7.t:0 "脱走兵の増加"
 ssw_GER_goebbels.7.d:0 "脱走兵が増加している。そのままにすることもできるが、規律を強くすることで脱走兵の数を減らせるかもしれない。"
 ssw_GER_goebbels.7.a:0 "規律を引き締めさせよう"
 ssw_GER_goebbels.7.b:0 "構わん、弱者はいらない"

 ssw_GER_goebbels.8.t:0 "反抗的な士官たち"
 ssw_GER_goebbels.8.d:0 "栄光を思い出して今のナチは弱腰らしい。彼らの意見を聞くべきだろうか?"
 ssw_GER_goebbels.8.a:0 "一理ある"
 ssw_GER_goebbels.8.b:0 "党は正しい、絶対に"

 ssw_GER_goebbels.9.t:0 "親衛隊への一撃"
 ssw_GER_goebbels.9.d:0 "最近の親衛隊の行動は目に余る。彼らを粛清すべきではないだろうか?"
 ssw_GER_goebbels.9.a:0 "突撃隊を使え！"
 ssw_GER_goebbels.9.b:0 "何もするな、危険すぎる"

 ssw_GER_goebbels.10.t:0 "突撃隊の再編"
 ssw_GER_goebbels.10.d:0 "突撃隊は長いナイフの夜の際に粛清され、壊滅した。今ここに新たに突撃隊を再編し、親衛隊に対抗するべきだ"
 ssw_GER_goebbels.10.a:0 "これ以上親衛隊の好きにはさせない"

 ssw_GER_goebbels.11.t:0 "ヒムラーの確保"
 ssw_GER_goebbels.11.d:0 "突撃隊は無事親衛隊長を確保した。現在彼は収容所へ輸送中である。"
 ssw_GER_goebbels.11.a:0 "よくやった。"


 ssw_GER_goebbels.12.t:0 "不穏な動き"
 ssw_GER_goebbels.12.d:0 "ヒムラーの逮捕は親衛隊内へ大きな動揺を与えたようである。親衛隊のいくつかの有力なメンバーはこの事態にたいし、ヒムラーを即刻解放するよう強く抗議の姿勢を見せている。"
 ssw_GER_goebbels.12.a:0 "何を言われようと彼は解放しない"


 ssw_GER_goebbels.13.t:0 "クーデター"
 ssw_GER_goebbels.13.d:0 "ヒムラーの逮捕は想像以上の反発を招くことになった。カールヴォルフやアイヒマンを主体とした親衛隊のメンバーがクーデターを起こしたのだ。彼らは総統官邸へ押し入り、政権を掌握した。その他の政府主要機関も既に親衛隊によって確保されている。ゲッベルスは殺害され、その他のメンバーも次々と逮捕されている。"
 ssw_GER_goebbels.13.a:0 "なんてことだ"

