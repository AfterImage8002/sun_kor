GER_cologne_principles:0 "ケルン原則"
GER_cologne_principles_desc:0 "民主主義政党を再建するにあたって、いくつかの取り決めを行わねばならない。"
GER_cooperation_with_jacob_kaiser:0 "ヤーコブ・カイザーとの協力"
