#新たなドイツの為にツリー
GER_for_new_germany:0 "新たなドイツの為に"
GER_for_new_germany_desc:0 "ナチスによる圧政の時代は終わりを告げ、ドイツは新たな一歩を踏み出そうとしている。そのためにも、今為すべきことを今一度確認が必要だ。"
GER_rebuilding_economy:0 "経済の再生"
GER_rebuilding_economy_desc:0 "ヒトラー死後、ドイツ経済は大混乱に陥っている。経済は国家の基盤をなすものであり、これの再生は不可欠だ。たとえ強権的な方法を用いても一時的に経済を政府が完全に管理すべきだ。"
GER_economic_council:0 "経済評議会"
GER_economic_council_desc:0 "従来の経済体制を維持するべきか否かについては、政権内部でも複数の意見が存在している。一度経済問題に特化した委員会を立ち上げ、集中的にこの問題に取り組むべきだろう。"
GER_airhardts_restruct_plan:0 "エアハルトの再建案"
GER_airhardts_restruct_plan_desc:0 "ドイツ経済を再生させ、より発展させるべく、ルートヴィヒ・エアハルトの案を取り入れるべきだろう。彼の経済政策には目を見張るものがあり、十分な成果が期待できる。"
GER_investment_in_various_industries:0 "各産業への投資"
GER_investment_in_various_industries_desc:0 "いくら国が経済を牽引したとしても、最終的には民間企業の活動がなくては経済は自立し得ない。企業への投資を活性化し、企業の自立と発展を促進させよう。"
GER_social_market_economy:0 "社会的市場経済"
GER_social_market_economy_desc:0 "市場において独占的なシェアを有する企業があることは、経済にとって百害あって一利無しである。市場における独占及び寡占を禁止し、より活発な経済競争を促すべきだ。"
GER_speers_legacy:0 "シュペーアの遺産"
GER_speers_legacy_desc:0 "かつてのドイツ軍需大臣、アルベルト・シュペーアが実施した経済政策は一定の成果があり、そして我々が取り入れるべきものも多くある。旧体制の異物をもう一度ドイツのために掘り出そう。"
GER_employment_of_outcasts:0 "追放者の雇用"
GER_employment_of_outcasts_desc:0 "かつて社会的に追放されていた者たちも、今となっては重要な労働力でしかない。彼らに正当な社会復帰の手順を与え、一ドイツ国民として、経済の担い手になってもらおう。"
GER_from_gun_to_hammer:0 "銃から槌へ"
GER_from_gun_to_hammer_desc:0 "ナチス時代はドイツの工業力、経済力のほとんどが軍拡に費やされていたが、今は違う、民を富ませることを第一に考え、より平和な経済発展を考えていくべきだろう。"
GER_initial_stabilization:0 "ひとまずの安定"
GER_initial_stabilization_desc:0 "ヒトラー死後長期に渡って続いた経済の混乱は、我々の苦闘の末、一応の収束を見た。経済が自立できるようになった今、我々はその先へ目を向けなければならない。"
GER_footprints_of_wehrmacht:0 "国防軍の足跡をたどる"
GER_footprints_of_wehrmacht_desc:0 "先の大戦においてドイツを勝利に導いたドイツ国防軍だが、彼らにも背負うべき罪はある。我々に協力的な国防軍将校もいる。そろそろ「大掃除」を始めるときだろう。"
GER_accusation_of_black_orchestras:0 "黒いオーケストラの告発"
GER_accusation_of_black_orchestras_desc:0 "国防軍内部の反ヒトラー組織、通称「黒い交響曲団」に、軍内部の高級将校が関わっていることが判明した。我々もナチスを敵としてはいるが、彼らも排除すべき存在なのは間違いない。"
GER_arrest_of_gen:0 "元帥の対処"
GER_arrest_of_gen_desc:0 "国防軍内部の反体制派閥に、先の大戦の英雄とも言うべき元帥が参画していたことが判明した。が、英雄だからとこの罪を見逃す訳にはいかないだろう。誰であれ、法のものとには等しくなければならない。"
GER_blank_engine:0 "ブランク機関"
GER_blank_engine_desc:0 "軍において、過度な徴兵制を敷くことは、全体の士気の低下につながる。徴兵体制及び退役軍人の扱いを抜本的に見直す必要があるだろう。"
GER_Speidels_reinvention:0 "シュパイデルの再起"
GER_Speidels_reinvention_desc:0 "ハンス・シュパイデルはかつて国防軍に所属しながら、反ヒトラー派閥に所属して投獄されたという過去がある。ナチス体制が終焉を迎えた今、彼に今一度軍に舞い戻ってもらおう。"
GER_adoption_scherr_proposal:0 "シェール案の採用"
GER_adoption_scherr_proposal_desc:0 "シェールが提案してきた発想は、これまた合理的なものであった。曰く、近代的な装備は数の不利さえ覆すというものだ。我々はこの主張を受け入れ、軍の近代化に務めるべきだろう。"
GER_concept_of_national_army:0 "国民軍構想"
GER_concept_of_national_army_desc:0 "これまで軍といえば男性が所属するものであったが、国防の一翼を担いたいという女性も一定数存在している。女性の社会参画を進めるためにも、彼女らを軍に招聘できる体制を構築しよう。"
GER_department_of_defense:0 "国防軍の解体"
GER_department_of_defense_desc:0 "数々の銃弾を交えない戦いと改革を経て、ついに国防軍に一つの終止符を打つ時が来た。ドイツ軍を新たな形で再誕させるためにも、旧時代に取り残された軍には消えてもらおう。"
GER_fate_of_NSDAP:0 "NSDAPの運命"
GER_fate_of_NSDAP_desc:0 "いよいよ決着をつける時が来た。長く我々の祖国を食い物にし、栄華を欲しいままにしていたナチスの連中に、現実を教えてやる時が来たのだ。震えて待て、愚か者共。"
GER_berlin_trials:0 "ベルリン裁判"
GER_berlin_trials_desc:0 "ありとあらゆるナチス関係者に対して始まった裁判だが、大半のものは自らが犯した罪を認めず、無罪を主張している。だが遅い。すでに銃口は哀れに泣き叫ぶ鳥たちにむけられ、引き金に手はかけられている。"
GER_Justice_for_SS:0 "親衛隊への裁き"
GER_Justice_for_SS_desc:0 "ナチス思想の代弁者として、拷問、虐殺、秘密警察などを担ってきた親衛隊にも、裁きは容赦なく訪れる。貴様らに救いは永遠に訪れない。かつて貴様らが無力な人々に対してそうであったように。"
GER_organizational_dismantling:0 "組織の解体"
GER_organizational_dismantling_desc:0 "ここまでで主要なナチス幹部はその裁きを受けたわけだが、まだ裁かれるべき者たちは残っている。我々がナチスという悪夢を終わらせねばならない。たとえ我らが悪夢となろうとも。"
GER_successor:0 "後継者"
GER_successor_desc:0 "総統の後継者がいる以上、そのイデオロギーも引き継がれてしまう。第三帝国の亡霊たちは、たとえどんなものであろうとも裁かれなくてはならない。"
GER_architect_of_empire:0 "帝国の建築家"
GER_architect_of_empire_desc:0 "アルベルト・シュペーア元軍需相はナチスの連中のなかでは比較的我々に協力的であった、だがそれは免罪符にはならない。"
GER_unnazification_of_government:0 "政府の非ナチ化"
GER_unnazification_of_government_desc:0 "政府の官僚体制の中枢部にも、ナチスのイデオロギーは深く食い込んでいる。これを取り除くのは荒療治になるが、だからといって躊躇していては意味がない。さあ、大仕事ももう一息だ。"
GER_eliminate_negative_legacy:0 "負の遺産を破壊"
GER_eliminate_negative_legacy_desc:0 "もはや我が国に表立ってナチという狂った思想を唱える愚か者たちはいない。今こそかつての体制の遺産をすべて抹消し、0から新たなドイツを作る地盤としよう。"
