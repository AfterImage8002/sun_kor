GER_Whereabouts_missing_money:0 "消えた金の行方"
GER_Whereabouts_missing_money_desc:0 "いくつかの帳簿を確認し、計算するとどうにも金が足りない、という事実にドイツ政府が気付いたのはほんの数週間前だった、一体金は何処へ消えたのだろう？"
GER_amassing_of_wealth:0 "蓄財"
GER_amassing_of_wealth_desc:0 "金を手に入れた人間がすることは限られている、金の動きを調べることでわかることもある。"
GER_mechelen_trial:0 "メーヘレン裁判"
GER_mechelen_trial_desc:0 "ヘルマン・ゲーリングが買い漁った美術品の中には高額なものが多かったが、その中でもオランダから流れてきたフェルメールの作品はオランダにとって国宝とでもいうべきものであった、しかしながらこの作品をゲーリングに売り払ったメーヘレンなる画商は何故かこの作品を他のオランダ画家の作品との物々交換という形式でこの作品を国外に流出させていた、これは奇妙なことではないだろうか？"
GER_Letter_to_bereaved_family:0 "遺族への手紙"
GER_Letter_to_bereaved_family_desc:0 "金の流出先にはもう既に死亡した人物も含まれていた、遺族たちはそれを知らずに彼らからの遺産を受け継いでいるが、この問題については対処しなければいけない。"
GER_hello_second_british_museum:0 "こんにちは、第二の大英博物館"
GER_hello_second_british_museum_desc:0 "ナチスの起こした蛮行が許しがたいものであることに変わりはないが、いくつかの美術品は返還が非常に困難であることも事実だ、これらの品々を地下の暗く湿った倉庫で寝かせておくのはもったいないことだ…そうだろう？"
GER_the_ruse_of_wevesburg:0 "ヴェヴェスブルクの刧略"
GER_the_ruse_of_wevesburg_desc:0 "ヴェヴェスブルク、ハインリヒ・ヒムラーが自ら改築を手掛けたいわくつきの城塞だが、最近の調査によってここに金が隠されている可能性が浮上してきた。"
GER_hermitage_treasures:0 "エルミタージュの至宝"
GER_hermitage_treasures_desc:0 "我々がソヴィエト連邦を崩壊させたとき、彼らの持てる富はほぼ全て我々が奪い去っていった……もしもこの一連の美術品を「返還」することができたら、両者の関係を改善できることができないだろうか？"
GER_waste:0 "浪費"
GER_waste_desc:0 "貯蓄する者がいるなら、当然使った者もいるだろう、自然の摂理だと言える。"
GER_ad_navy:0 "海軍"
GER_ad_navy_desc:0 "われらが海軍はバルト海を聖域として欧州では絶対的な存在として認知されている…この素晴らしく美しい艦隊を作るために一体いくら必要になったんだろうな？"
GER_ad_air_force:0 "空軍"
GER_ad_air_force_desc:0 "ルフトヴァッフェ、ライヒを空から守る盾であり、また敵に対して恐怖を与える剣たる彼らにも、薄暗い面が存在しているようだ。"
GER_army_reinvestigation:0 "陸軍の再調査"
GER_army_reinvestigation_desc:0 "いくつかの調査を経てもなお、国防軍からは叩くほど埃が出てくる…が、今回はどうも事情が異なるようだ。"
GER_the_wolf_monologue:0 "「狼」の独白"
GER_the_wolf_monologue_desc:0 "潜水艦に関する計画を強く推し進めたカール・デーニッツ元帥からの接触があった、会ってみよう。"
GER_end_of_small_room_user:0 "小間使いの末路"
GER_end_of_small_room_user_desc:0 "ヘルマン・ゲーリング、人気者ではあったが化けの皮は剝がれた、最後の仕上げに入ろう。"
GER_rightful_vault_keeper:0 "正しき金庫番"
GER_rightful_vault_keeper_desc:0 "さて、これで金塊の行方はおおよそはっきりとしたわけだが、これから我々はどこにこれを預ければよいのだろうか？"

#反ナチス運動ツリー
GER_anti_nazi_movement:0 "「反ナチス」運動"
GER_anti_nazi_movement_desc:0 "ナチスの政府首班たちの多くは投獄され、社会的影響力を失っているが、中には未だに各界に強いコネクションを持つ者もいる、そんな人物たちの一部に不穏な動きがあるようだ。"
GER_bundeswehr_investigations:0 "連邦軍の調査"
GER_bundeswehr_investigations_desc:0 "ロンメル元帥の逮捕、裁判により国防軍内部は一応「非ナチ化」を終えたことになっているが、未だにナチスへの忠誠を誓っている将官がいる可能性がある、内部調査を徹底しなければならない。"
GER_illusion_of_fuhrer:0 "「総統」の幻影"
GER_illusion_of_fuhrer_desc:0 "周知のとおりヒトラーはすでに死んだはずであるが、熱心な狂信者の中には彼が生きていると信じて疑わない者もいる。目を覚ましてやらねばならないだろう。"
GER_hamburg_incident:0 "ハンブルク事件"
GER_hamburg_incident_desc:0 "北部におけるナチス残党の動きが活発化している、彼奴らはハンブルクのある邸宅で会合を行うようだ、確保しなくては。"
GER_best_brains:0 "「最高の頭脳」"
GER_best_brains_desc:0 "マンシュタイン元帥、ドイツ軍で最も尊敬される彼は一種の「聖域」であった、しかしそれは過去のことにせねばならない。"
GER_wei_ten:0 "「韋駄天」"
GER_wei_ten_desc:0 "グデーリアン将軍、ドイツ電撃戦の父たる彼は今でも連邦軍内部で働いているが…少し調査が必要なようだ。"
GER_blood_and_soil:0 "「血と土」"
GER_blood_and_soil_desc:0 "リヒャルト・ヴァルター・ダレ、ヒトラー内閣では食糧相を務めた彼だが、今では「血と土」理論を振りかざしてドイツの学会で発表活動を繰り返している、そんな彼がナチス残党の資金源になっているという報告が入った、調査しよう。"
GER_technocrats:0 "「テクノクラート」"
GER_technocrats_desc:0 "ヘルベルト・バッケ、悪名高き「食糧独裁者」として知られる彼もまた、ナチス残党の資金源になっているという。"
GER_military_loyalty:0 "軍の忠誠"
GER_military_loyalty_desc:0 "果たして今の連邦軍は共和国を守るのに相応しいのか？「聖域」であった彼らから得られるものがあった今、それを問い直す必要があるようだ。"
GER_dealing_with_harpsthalke:0 "ハルプシュタルケの対処"
GER_dealing_with_harpsthalke_desc:0 "気の遠くなるほど長かった戦争が終わった直後から、戦災孤児は避けては通れない問題であった。近年の彼らは徒党を組んで地下へと潜伏し、犯罪結社を作り上げている、しかし、彼らもまたナチスの被害者なのだ。"
GER_securing_stukert:0 "シュトゥカートの確保"
GER_securing_stukert_desc:0 "ついに「組織」の尻尾をつかむことができた、ヴィルヘルム・シュトゥカート、悪名高きニュルンベルク法を作り出した張本人である彼だが、ベルリン裁判によって裁かれた後、不自然にも保釈された、早急に彼を確保しなくてはならない。"
GER_the_godfather:0 "「ゴッドファーザー」"
GER_the_godfather_desc:0 "「組織」の全貌が明らかとなった、オットー・エルンスト・レーマーこそが「組織」の頭であり、ナチス残党の指揮を行っていたのだ、証拠は揃った、終止符を打つ時だ。"
GER_bloody_hands:0 "「血まみれの手」"
GER_bloody_hands_desc:0 "レーマーの確保には幾人もの犠牲者が出たが、それと引き換えに重大な情報が明らかとなった、フェルディナント・シェルナー、かの将軍がこの組織のNo2として君臨していたというのだ、ベルリン裁判では逃げられたが、今度は逃がさない。"
GER_conclusion:0 "決着"
GER_conclusion_desc:0 "結末はわかりきっている、しかし我々は彼らとは違う、かつて偉大な哲学者だった狂人が言ったように、怪物を倒すために怪物になることほど愚かなことはないのだ。"
GER_fighting_democracy:0 "戦う民主主義"
GER_fighting_democracy_desc:0 "ドイツに二度と暗黒の時代が到来しないために、我々は理性ある選択をせねばならない、たとえそれが後世のものから嘲笑の対象となったとしても、我々には国民が享受できる自由と正義を守る義務がある。"
#対ソツリー
GER_another_war_of_extinction:0 "再びの絶滅戦争"
GER_another_war_of_extinction_desc:0 "ナチスがかつて引き起こした絶滅戦争だが、その結果生まれた混乱が、一つの秩序にまとまり、今度は我々に牙を向こうとしている。我々はかつてと同じようにこの絶滅戦争を勝ち抜かなければならない。"
GER_devils_whip:0 "悪魔の鞭"
GER_devils_whip_desc:0 "先の大戦において、ナチス派閥の将軍の中には対ソ戦線で多大な戦果を上げた者も多数存在している。ナチスと手を組むのは不本意だが、彼らの教訓を活かせば、戦いをより早期に終わらせられるかもしれない。"
GER_pull_up_old_plans:0 "古い計画書を引っ張り出す"
GER_pull_up_old_plans_desc:0 "1941年6月、我が国は電撃的な侵攻を以てソ連を屈服させんとしていた。時代は変わり、戦場に立つ者たちも変わったが、この計画を時代に合わせて再構築し、再び敵を蹴散らすための教材としよう。"
GER_to_blood_soaked_battlefield:0 "血にまみれた戦場へ"
GER_to_blood_soaked_battlefield_desc:0 "我が国の生産能力から考えて、新式兵器を必要数揃えることは現時点では難しい。戦場の血にまみれた古参たちに、再び前線へと舞い戻ってもらうしかないだろう。"
GER_give_or_perish:0 "与えるか、滅ぼすか"
GER_give_or_perish_desc:0 "かつての戦いでは、ソ連のパルチザンによる抵抗運動が根強く、苦戦を強いられていた。その教訓を糧に、我が国は飴と鞭、そのどちらかをロシアの民に与えるべきか決めるべきだろう。"
GER_rational_operational_tech:0 "理性的な作戦術"
GER_rational_operational_tech_desc:0 "先の大戦で学んだことは多数あり、それらは決して消えぬ知識として将兵たちの記憶に焼き付いている。その記憶を頼りに、今度は思想という暴力でなく、理性を用いて戦うべきだ。"
GER_reconstructing_logistics_network:0 "兵站網の再構築"
GER_reconstructing_logistics_network_desc:0 "我が国の兵站網は先の独ソ戦や東方大撤退の際に整備、使用されているが、これから先の戦争に耐えられるかどうかはわからない。大規模な整備、補修を行い、次世代の戦いにも耐えうるものとしよう。"
GER_reestablishment_wartime_administrative_districts:0 "戦時行政地区の再設置"
GER_reestablishment_wartime_administrative_districts_desc:0 "占領地区における現地行政区画は、抵抗組織の活動を抑制し、さらに現地の生産力を効率よく使用できるという利点がある。かつての国家弁務官区を参考に、よりよい戦時行政区画の設置を目指そう。"
#イベント
ssw_GER_adenauer.0.title:0 "喧噪の中で"
ssw_GER_adenauer.0.desc:0 "早朝であるにも関わらず、ブランデンブルク門には多くの人々が詰めかけ、赤黒金の三色旗を掲げ、自由と平等がドイツに戻ってきたことを喜んでいた。そうしているうちにフォルクスハレより来た車からアデナウアーが降りてきた、民衆の歓喜はさらに大きくなった。「ここに集まった皆さん」彼が唇を動かした、「我々は成し遂げました、1933年に奪われたドイツは、今ここへ、国民の皆さんのもとへと帰還せしめたのです。」深い皺をたたえた頬は力強く動いた、彼は更に続ける。「この先には多くの苦難が待ち構えているでしょう、ですが我々は耐え忍ぶことで勝利を得られました、これからも同じことです、より良き未来を築くために、我々には今、なさねばならないことがあるのです、しかしながら、今宵だけはそれを忘れ、この時を祝いましょう。」そういうと老人は低い声でドイツ国歌を歌い始めた。初めは小さな歌だった、しかし、3番の歌詞が歌われる頃には、そこにいた誰もが歌を歌っていた。"
ssw_GER_adenauer.0.a:0 "ドイツに春が来た!"
ssw_GER_adenauer.1.title:0 "CSUの優遇"
ssw_GER_adenauer.1.desc:0 "バイエルンの保守派と会合し、バイエルン地域における優越を約束する"
ssw_GER_adenauer.1.a:0 "致し方ない"
ssw_GER_adenauer.2.title:0 "鳴り響く鐘"
ssw_GER_adenauer.2.desc:0 "アデナウアーが聖堂で演説する予定だったが、聖堂に人が集まりすぎたため急遽屋外で行う。"
ssw_GER_adenauer.2.a:0 "いいことだ"
ssw_GER_adenauer.3.title:0 "聖堂にて"
ssw_GER_adenauer.3.desc:0 "ケルン聖堂で他の民主化運動の指導者たちと会談、民主化にあたっていくつかの原則を設けることで同意する。"
ssw_GER_adenauer.3.a:0 "なるほど"
ssw_GER_adenauer.4.title:0 "聖堂にて"
ssw_GER_adenauer.4.desc:0 "カイザーと会合し、シーラッハが死んで統率を失った社会民主主義勢力との協力を約束する"
ssw_GER_adenauer.4.a:0 "なるほど"
ssw_GER_adenauer.5.title:0 "ジュネーヴ・サークル"
ssw_GER_adenauer.5.desc:0 "文章がないよ"
ssw_GER_adenauer.5.a:0 "なるほど"
ssw_GER_adenauer.6.title:0 "政党政治の再出発"
ssw_GER_adenauer.6.desc:0 "CDUとFDP、SPDが集まり議会の再開に関する話し合いを行う"
ssw_GER_adenauer.6.a:0 "なるほど"
ssw_GER_adenauer.7.title:0 "議会の皇帝"
ssw_GER_adenauer.7.desc:0 "首相として完璧な仕事を行うアデナウアー"
ssw_GER_adenauer.7.a:0 "なるほど???"
ssw_GER_adenauer.8.title:0 "左派の勝利"
ssw_GER_adenauer.8.desc:0 "アーノルトによる勝利演説、労働者や低所得層に優しい政治をおこなっていくことを強調する"
ssw_GER_adenauer.8.a:0 "なるほど"
ssw_GER_adenauer.9.title:0 "困難の中の希望"
ssw_GER_adenauer.9.desc:0 "キージンガーによる勝利演説、未だ勢力の残るナチや共産主義者に対する民主主義勢力の統一された抵抗を主張する"
ssw_GER_adenauer.9.a:0 "なるほど"
ssw_GER_adenauer.10.title:0 "SPDとの会談"
ssw_GER_adenauer.10.desc:0 "ミュンヘンでのシュミットとキージンガーの会談、統一された民主主義政党の形成に合意する"
ssw_GER_adenauer.10.a:0 "なるほど"
ssw_GER_adenauer.11.title:0 "常道を歩む"
ssw_GER_adenauer.11.desc:0 "エアハルトによる勝利演説、自身がドイツの再建に尽くしてきたことを強調し、これからもそれは変わらないことを宣言する"
ssw_GER_adenauer.11.a:0 "なるほど"
ssw_GER_adenauer.12.title:0 "市場発展の可能性"
ssw_GER_adenauer.12.desc:0 "更なる経済成長を求め、外交を通じてドイツ経済を「次の段階」へと引き上げていくことを宣言する"
ssw_GER_adenauer.12.a:0 "なるほど"
ssw_GER_adenauer.13.title:0 "恥ずべきことなどない"
ssw_GER_adenauer.13.desc:0 "大統領の任期切れに伴い新たに大統領を選挙で決めることになるが、史実と同じようにアデナウアーは大統領に強大な権限を与えたのちに自分が大統領となろうとするが、それを新聞にすっぱ抜かれ失脚する"
ssw_GER_adenauer.13.a:0 "恥ずべきことなどない"
ssw_GER_adenauer.14.title:0 "消えた叔父を探して"
ssw_GER_adenauer.14.desc:0 ""
ssw_GER_adenauer.14.a:0 "説明文がないのでわがんね"
ssw_GER_adenauer.15.title:0 "幸福な市民"
ssw_GER_adenauer.15.desc:0 ""
ssw_GER_adenauer.15.a:0 "説明文がないのでわがんね"
ssw_GER_adenauer.16.title:0 "声にかき消された事実"
ssw_GER_adenauer.16.desc:0 "東方の開拓で貴方も土地持ち!というプロパガンダに踊らされた中小ドイツ人農家の悲劇についてのお話"
ssw_GER_adenauer.16.a:0 "よくわかんないけどかわいそう"
ssw_GER_adenauer.17.title:0 "宝、故郷、そして人生"
ssw_GER_adenauer.17.desc:0 "宝、故郷、そして人生らしいです"
ssw_GER_adenauer.17.a:0 "はい"

ssw_GER_adenauer.18.title:0 "現状の把握"
ssw_GER_adenauer.18.desc:0 "ドイツ産業の荒廃、NSDAPの残存勢力によるテロ、国防軍のどっちつかずな態度のことを説明する"
ssw_GER_adenauer.18.a:0 "はい"

ssw_GER_adenauer.19.title:0 "炎の中から"
ssw_GER_adenauer.19.desc:0 "よく晴れた日曜日のことだった、私は休日を過ごすために家族を移動遊園地へと連れて行った。妻の助けを得てメリーゴーランドに乗る息子を見ながら、私はベンチへと座り、時折手を振りながらこの素晴らしく小さな幸福を噛み締めていた。このあと強制収用を生き延びたユダヤ人から突然弾劾され、彼はバツが悪そうに妻子を連れて家へと帰る"
ssw_GER_adenauer.19.a:0 "はい"
ssw_GER_adenauer.20.title:0 "秘密中隊"
ssw_GER_adenauer.20.desc:0 "軍内で一部の過激派が独自結社を作っていることが発覚する、末端の構成員を捕まえたが自殺してしまう"
ssw_GER_adenauer.20.a:0 "はい"
ssw_GER_adenauer.21.title:0 "見よ、彼が来た"
ssw_GER_adenauer.21.desc:0 "佐官階級の調査をしていると、ある少佐の持ち物から我が闘争と戦争賛美の旨を書いた文章が出てくる、上司が彼に詰問すると「総統は必ずや帰ってくるでしょう」と言い残し窓から飛び降りる"
ssw_GER_adenauer.21.a:0 "はい"
ssw_GER_adenauer.22.title:0 "正義の行使"
ssw_GER_adenauer.22.desc:0 "ハンブルクで立てこもり事件が発生、特殊部隊が出動し現場に突入するが犯人は全員服毒自殺し、人質は生還したが目的は解明されなかったその後の調査でどうやらナチス復興を企てる「組織」がいるらしいことが発覚する"
ssw_GER_adenauer.22.a:0 "はい"
ssw_GER_adenauer.23.title:0 "プロイセン軍人は揺るがない"
ssw_GER_adenauer.23.desc:0 "マンシュタインへの尋問、彼は一切「組織」とかかわっていないことを主張、尋問側も明確な証拠を用意できず立証は失敗するだがこの後にマンシュタインは戦時にSSが行っていた戦争犯罪について口を開くことを決意した"
ssw_GER_adenauer.23.a:0 "はい"
ssw_GER_adenauer.24.title:0 "取引"
ssw_GER_adenauer.24.desc:0 "グデーリアンへの尋問が行われる…と思いきや彼からの密告で始まる、彼は戦時中にポーランドの荘園をコネで格安で入手したことを弱みとして握られ、自身の資産からいくらかを「組織」へと引き渡す羽目になってしまった彼はヴァルター・ダレとヘルベルト・バッケが「組織」の一員であると告白、その結果軽い謹慎処分で済む"
ssw_GER_adenauer.24.a:0 "はい"
ssw_GER_adenauer.25.title:0 "赤土に横たえる"
ssw_GER_adenauer.25.desc:0 "ダレの学会発表のせいで学会は大紛糾し、ダレは満足そうに車に乗って家に帰ろうとするがエンジンがかからない、彼ははめられたのであった。"
ssw_GER_adenauer.25.a:0 "はい"
ssw_GER_adenauer.26.title:0 "回らぬ歯車"
ssw_GER_adenauer.26.desc:0 "自らの資本で会社を興していたバッケは工場視察に来ていたが、そこで従業員に変装していた部隊によって身柄を確保される"
ssw_GER_adenauer.26.a:0 "はい"
ssw_GER_adenauer.27.title:0 "連邦軍よかくのごとくあれ"
ssw_GER_adenauer.27.desc:0 "シュパイデルによる檄が飛ばされる"
ssw_GER_adenauer.27.a:0 "はい"
ssw_GER_adenauer.28.title:0 "彼と私の1000日戦争"
ssw_GER_adenauer.28.desc:0 "ある警官がハルプシュタルケの少年を保護し、反発されながらも気にかけていって、最終的に保護者となるイベント、そしてハルプシュタルケの再教育と就職あっせんを国主導で行うことがニュースとなる"
ssw_GER_adenauer.28.a:0 "はい"
ssw_GER_adenauer.29.title:0 "爆発"
ssw_GER_adenauer.29.desc:0 "シュトゥカートを確保するために彼を追跡するが、彼の車が追いかけている途中で爆発し炎上する、何とか消化をすませて内部を調査するといくつかの書類が見つかった…イベント「発見」に続く"
ssw_GER_adenauer.29.a:0 "はい"
ssw_GER_adenauer.30.title:0 "突入"
ssw_GER_adenauer.30.desc:0 "レーマーが潜伏するベルリン郊外の屋敷に特殊部隊が突入、レーマーの護衛と銃撃戦を繰り広げたのちに確保に成功する"
ssw_GER_adenauer.30.a:0 "はい"
ssw_GER_adenauer.31.title:0 "零れ落ちた勲章"
ssw_GER_adenauer.31.desc:0 "国外への脱出を企てるシェルナー、しかし途中で車の運転手に逃げられてしまう、仕方なく自分で運転することになるが、スイス国境の手前で検問に会い捕まってしまう"
ssw_GER_adenauer.31.a:0 "はい"
ssw_GER_adenauer.32.title:0 "決着"
ssw_GER_adenauer.32.desc:0 "「被告人、オットー・エルンスト・レーマーを懲役20年の刑に処す。」裁判長による判決が下された後、法廷は大きくざわめいた。「死刑じゃないだって!？」「ドイツを破壊しようとした張本人だぞ!」レーマーは周囲を一瞥した後に発言の許可を求めた。裁判長がそれを承諾すると彼は口火を切って話し出した。\n「諸君、これでわかっただろう、彼らは愚かなのだ、自身の敵に対して懲罰を加えることもせず単に自らの座っている椅子を温めるだけにその頭脳を使う、彼らの言う素晴らしき民主主義とやらはドイツを腐敗へと追い込み、やがては破滅へと―」\n「被告人よ」裁判長が震える声で静止した、その震えは恐れからではなく、怒りからであった、だが裁判長はあくまでも落ち着き払って続けた。\n「確かに我々は甘すぎるかもしれません、しかし、これは法によって定められたことを厳密に解釈した結果なのです、決してあなたが思っているような弱さがあるわけではありません」\n「それは詭弁だ!」レーマーが叫んだ。「私は知っているぞ!この国家の司法が自然の摂理にのっとって動いていた時代を!」\n「ええ、確かにそのような時代はありました、私も昔ローラント・フロイスラー氏の下で働き、多くの救うべき人々を見殺しにしました、これは正しく司法の弱さであったと認めるべきでしょう、しかしドイツは変わった、独裁者の気まぐれに市民がおびえる国家から、生まれに関係なくすべてのドイツ人が平等に法の下で安全に暮らせる国家にです。だが貴方は変わることができなかったようだ。貴方がいくら国家社会主義について織の中から叫んだところで、貴方の言葉に心を動かされる若者がどれほどいるでしょうか？」\n裁判長が口を閉じた後、レーマーは目をぎらつかせながら震えていたが、やがて俯いて何も言わなくなった。"
ssw_GER_adenauer.32.a:0 "これでよかったのだろうか？"
ssw_GER_adenauer.33.title:0 "かつて弱かった炎"
ssw_GER_adenauer.33.desc:0 "裁判長と新聞記者が話している、記者が裁判長に選択を後悔していないか尋ねると「後悔などしていません、私たちは彼らの存在を認めねばならない、彼らの思想が私たちの理念を破壊するものであったとしても、それを理由に彼らを議論の場から外したのならそれはかつて彼らが行ったことに等しいのです。」と発言する"
ssw_GER_adenauer.33.a:0 "なるほど"
ssw_GER_adenauer.34.title:0 "ロシアの未来…？"
ssw_GER_adenauer.34.desc:0 "ロシアの占領地に対して飴と鞭どちらを与えるべきか選べる"
ssw_GER_adenauer.34.a:0 "飴"
ssw_GER_adenauer.34.b:0 "鞭"

ssw_GER_adenauer.35.title:0 "算盤狂い"
ssw_GER_adenauer.35.desc:0 "財務次官がいくつかの書類の計算が合わないことに気づく"
ssw_GER_adenauer.35.a:0 "なるほど"
ssw_GER_adenauer.36.title:0 "噓から出た実"
ssw_GER_adenauer.36.desc:0 "メーヘレンの息子が出廷する、父がゲーリングに売った作品は父の作った贋作であることを訴え、実際に絵画の絵の具を検証してその事実が確認される、ゲーリングの権威は死ぬ"
ssw_GER_adenauer.36.a:0 "ゲーリング悪いやつ!!"
ssw_GER_adenauer.37.title:0 "ベルリンにて"
ssw_GER_adenauer.37.desc:0 "フランクフルトに住む夫妻のもとに夫の父親が国家予算の一部を着服していたという旨の文章が届く、マルティン・ボルマン・ジュニアはそれを聞いて絶望する"
ssw_GER_adenauer.37.a:0 "ボルマン悪いやつ!!"
ssw_GER_adenauer.38.title:0 "開業"
ssw_GER_adenauer.38.desc:0 "ベルリン国立博物館のリニューアルセレモニーを行う、各地から集められた（もとい強奪された）美術品が飾られている"
ssw_GER_adenauer.38.a:0 "ともあれいい博物館だ"
ssw_GER_adenauer.39.title:0 "虚栄の末路"
ssw_GER_adenauer.39.desc:0 "ベルリン国立博物館のリニューアルセレモニーを行う、各地から集められた（もとい強奪された）美術品が飾られている"
ssw_GER_adenauer.39.a:0 "ともあれいい博物館だ"
ssw_GER_adenauer.40.title:0 "理由"
ssw_GER_adenauer.40.desc:0 "陸軍に疑惑が集まり調査したところ幹部たちが結託して戦死した兵士の未亡人や家族にも無断で給付をおこなっていたことが発覚する。当然幹部たちは処分を食らうが遺族年金の額は引き上げられた。"
ssw_GER_adenauer.40.a:0 "いいやつじゃないか"
ssw_GER_adenauer.41.title:0 "あの水平線を見つめて"
ssw_GER_adenauer.41.desc:0 "デーニッツ元帥による海軍の予算横領についての独白、横領された資金はすべて海軍の増強に使われた。元帥は当然引責辞任になるが彼の顔には笑顔が浮かんでいた。"
ssw_GER_adenauer.41.a:0 "いいやつじゃないか"
ssw_GER_adenauer.42.title:0 "小間使いの末路"
ssw_GER_adenauer.42.desc:0 "ゲーリングが再び裁判にかけられ、今度は無期懲役判決を食らう。"
ssw_GER_adenauer.42.a:0 "ざまあみろ"
ssw_GER_adenauer.43.title:0 "経済評議会の樹立"
ssw_GER_adenauer.43.desc:0 "エアハルトが音頭を取って経済について展望を述べる"
ssw_GER_adenauer.43.a:0 "がんばろう"
ssw_GER_adenauer.44.title:0 "地獄の窯"
ssw_GER_adenauer.44.desc:0 "元国防軍のアントーン・シュミット少尉による暴露本が出版され、独ソ戦での国防軍の国際法違反がドイツ民衆に周知される"
ssw_GER_adenauer.44.a:0 "なんてことだ"
ssw_GER_adenauer.45.title:0 "勇敢なものたち"
ssw_GER_adenauer.45.desc:0 "シュタウフェンベルク大佐ら「黒いオーケストラ」に所属していた軍人が、シュミット少尉の事実を裏付けるいくつかの物的証拠（写真、改ざん書類）を公開する"
ssw_GER_adenauer.45.a:0 "便乗野郎が勇敢だって?"
ssw_GER_adenauer.46.title:0 "プロイセン軍人は裏切らない"
ssw_GER_adenauer.46.desc:0 "シュパイデル、ロンメルの二名が逮捕される、理由としてはシュパイデルは汚職への関与、ロンメルはナチ党幹部との接触を疑われたこと"
ssw_GER_adenauer.46.a:0 "可哀そうに.....。"
ssw_GER_adenauer.47.title:0 "灰の中から"
ssw_GER_adenauer.47.desc:0 "証拠不十分としてシュパイデルが無罪放免となり、国防軍に復帰する"
ssw_GER_adenauer.47.a:0 "良かった"
ssw_GER_adenauer.48.title:0 "鉄槌を振り上げる"
ssw_GER_adenauer.48.desc:0 "NSDAP関係者の逮捕描写、ヘスやヒムラーといった大物から町中にいた党員バッジを付けているものまで連行される"
ssw_GER_adenauer.48.a:0 "かわいそうに"
ssw_GER_adenauer.49.title:0 "1日目"
ssw_GER_adenauer.49.desc:0 "ゲッベルスの裁判\nこの裁判は国際ユダヤによって設けられたまがい物だとしてゲッベルスは無罪を主張するが無期懲役の判決が出される"
ssw_GER_adenauer.49.a:0 "かわいそうに"
ssw_GER_adenauer.50.title:0 "30日目"
ssw_GER_adenauer.50.desc:0 "親衛隊は死にました。"
ssw_GER_adenauer.50.a:0 "かわいそうに"
ssw_GER_adenauer.51.title:0 "第三帝国よ、さようなら"
ssw_GER_adenauer.51.desc:0 ""
ssw_GER_adenauer.51.a:0 "さようなら"
ssw_GER_adenauer.52.title:0 "総統代行の演説"
ssw_GER_adenauer.52.desc:0 ""
ssw_GER_adenauer.52.a:0 "さようなら"
ssw_GER_adenauer.53.title:0 "大工の仕事"
ssw_GER_adenauer.53.desc:0 "アルベルト・シュペーア元軍需相はナチスの連中のなかでは比較的我々に協力的であった、だがそれは免罪符にはならない。"
ssw_GER_adenauer.53.a:0 "ばいばい.....。"
ssw_GER_adenauer.54.title:0 "オスター氏の仕事"
ssw_GER_adenauer.54.desc:0 "。"
ssw_GER_adenauer.54.a:0 "お疲れ様シュパイデル"
ssw_GER_adenauer.55.title:0 "ゲットーにて"
ssw_GER_adenauer.55.desc:0 "。"
ssw_GER_adenauer.55.a:0 "なるほど"
ssw_GER_adenauer.56.title:0 "政治の帰還"
ssw_GER_adenauer.56.desc:0 "新聞を見て憲法制定議会が始まったことに喜ぶドイツ人たちについて書かれている"
ssw_GER_adenauer.56.a:0 "新しい時代だ"
ssw_GER_adenauer.57.title:0 "混乱を鑑みて"
ssw_GER_adenauer.57.desc:0 "憲法に関する議員たちの議論が行われ、内閣の不信任案に関してワイマール期の欠点を修正して憲法に明記することを決定する"
ssw_GER_adenauer.57.a:0 "ええやん"
ssw_GER_adenauer.58.title:0 "英雄の墓前にて"
ssw_GER_adenauer.58.desc:0 "ヒンデンブルクの墓前でアデナウアーとホイスが話し合う、大統領の権利がもたらしたワイマール共和国の混乱を批判する"
ssw_GER_adenauer.58.a:0 "たしかに"
ssw_GER_adenauer.59.title:0 "ある作家の独白"
ssw_GER_adenauer.59.desc:0 "トーマス・マンがアメリカから帰還し、リューベックで河川を見ながら思索にふける、かつて祖国を愚の道へと突き進ませたワイマールの選挙戦を思い出す"
ssw_GER_adenauer.59.a:0 "のんびりしてていいですね"
ssw_GER_adenauer.60.title:0 "かつて闘争だったもの"
ssw_GER_adenauer.60.desc:0 "コンスルの元メンバーだった男が教会で神父に自分が犯した暴行について話す、神父は男に再び前を向くように促す、男が帰路についている途中、CDUの選挙活動が行われているのを見て、男がそこに足を運んでいく様子を描写して終わる。"
ssw_GER_adenauer.60.a:0 "ちょっと熱い展開"
ssw_GER_adenauer.61.title:0 "選挙の終了"
ssw_GER_adenauer.61.desc:0 "選挙は終了し、無事新しい指導者が選ばれた"
ssw_GER_adenauer.61.a:0 "おつかれ!"
ssw_GER_adenauer.62.title:0 "民主主義の勝利の為に"
ssw_GER_adenauer.62.desc:0 "説明文はないよ"
ssw_GER_adenauer.62.a:0 "すっからかんだ～"
ssw_GER_adenauer.63.title:0 "過去の清算を行うために"
ssw_GER_adenauer.63.desc:0 "説明文はないよ"
ssw_GER_adenauer.63.a:0 "すっからかんだ～"
ssw_GER_adenauer.64.title:0 "傀儡国家問題"
ssw_GER_adenauer.64.desc:0 "アデナウアーは以前より国家弁務官区や国家植民地からの撤退を主張してきた。政権を握った彼はその信念に従い撤退の準備を始めた。しかしすぐに彼らを野放しにはできない。ひとまず独立の準備を進める必要がある。"
ssw_GER_adenauer.64.a:0 "撤退の準備をせねば"
ssw_GER_adenauer.65.title:0 "本国からの通達"
ssw_GER_adenauer.65.desc:0 "本国の民主化の影響は想像よりも早く我々の元へ波及したようである。新ドイツ政府は我々に対し、独立準備を進め軍隊を撤退させるように通告した。今後数か月のうちに現地で独立政府の建設を進め、撤退の手続きを行わなければならない。"
ssw_GER_adenauer.65.a:0 "あー、でもそうなるよね……。"
ssw_GER_adenauer.66.title:0 "[FROM.GetName]から軍隊が帰還"
ssw_GER_adenauer.66.desc:0 "撤退の準備の一環として[FROM.GetName]からドイツ軍が引き上げてきた。現地で徴兵された部隊は現地で解散したが、一部の機密装備や多くの将軍、そしてドイツ本国で生まれ[FROM.GetName]へ派遣された兵士たちは無事帰還を果たした。兵士の多くは久しぶりの故郷を懐かしむとともに、もはや過去の物となった[FROM.GetName]の思い出を土産に各々の家へ帰っていくのであろう。"
ssw_GER_adenauer.66.a:0 "お帰りなさい"
ssw_GER_adenauer.67.title:0 "[FROM.GetName]からの撤退準備完了"
ssw_GER_adenauer.67.desc:0 "[FROM.GetName]からの連絡によると、独立準備がすべて終了し、あとはドイツ政府の承認を待つだけであるという。急ぎ承認とそして、彼らの独立に祝電を送らなければならない。彼らの未来に神のご加護の在らんことを……。"
ssw_GER_adenauer.67.a:0 "独立おめでとう!"
ssw_GER_adenauer.68.title:0 "[FROM.GetName]が独立を承認"
ssw_GER_adenauer.68.desc:0 "[FROM.GetName]が我々の独立を承認し、晴れて我が国は自由の道を歩むこととなった。[ROOT.GetName]に幸あれ!"
ssw_GER_adenauer.68.a:0 "明日からパンは一人で買いに行かなくては。"
ssw_GER_adenauer.68.b:0 "独立万歳!"
ssw_GER_adenauer.68.c:0 "今日から自由だ"
ssw_GER_adenauer.68.d:0 "エストニアはついに自由を勝ち取った!"
ssw_GER_adenauer.68.e:0 "ラトビアはついに自由を勝ち取った!"
ssw_GER_adenauer.68.f:0 "リトアニアはついに自由を勝ち取った!"
ssw_GER_adenauer.68.g:0 "ベラルーシはついに自由を勝ち取った!"
ssw_GER_adenauer.68.h:0 "アフリカに自由の風が吹いた!"
ssw_GER_adenauer.68.i:0 "マダガスカルとともに!"
ssw_GER_adenauer.68.j:0 "独立万歳!"
ssw_GER_adenauer.69.title:0 "ドイツが領土を返還"
ssw_GER_adenauer.69.desc:0 "ドイツ政府は民主化に伴い、我々に領土を返還すると宣言した。"
ssw_GER_adenauer.69.a:0 "ありがたい"
ssw_GER_adenauer.70.title:0 "ドイツが北仏の返還を宣言"
ssw_GER_adenauer.70.desc:0 "ドイツ政府は民主化に伴い、我々に領土を返還すると宣言した。"
ssw_GER_adenauer.70.a:0 "素晴らしい!"
ssw_GER_adenauer.71.title:0 "即時撤退命令"
ssw_GER_adenauer.71.desc:0 "ドイツ政府は民主化に伴い、北仏地域からの撤退を宣言した。我々は迅速に撤退を開始しなければならない"
ssw_GER_adenauer.71.a:0 "なんてこった"
ssw_GER_adenauer.72.title:0 "ドイツ政府が我が国の完全独立を宣言"
ssw_GER_adenauer.72.desc:0 "ドイツ政府は民主化に伴い、我が国への外交干渉を中止し、完全な独立を保証すると宣言した。"
ssw_GER_adenauer.72.a:0 "急な話だが、素晴らしい"
ssw_GER_adenauer.73.title:0 "国名に関する提案"
ssw_GER_adenauer.73.desc:0 "民主化によって我々はこれまでと異なる制度、イデオロギー、そして理想を得るに至った。新政府内ではこの変化を強く示すため、国名を従来の「ドイツ国」からより体制を強く示す「ドイツ連邦共和国」に帰るべきだとの主張する声も多く見られる。しかし一方で、帝政の時代から受け継いできた「ドイツ国」の国号を受け継いでいくべきだという声も聞かれる。我々はどちらの案を採用するべきだろうか?"
ssw_GER_adenauer.73.a:0 "ドイツはいつでもドイツである!"
ssw_GER_adenauer.73.b:0 "新たな体制へと昇華したことを示さねばならない!"
ssw_GER_adenauer.74.title:0 "ドイツが会談を要請"
ssw_GER_adenauer.74.desc:0 "ドイツが我々との会談を要請してきた。特にこれといって話すことはないが、これを受けるべきだろうか?"
ssw_GER_adenauer.74.a:0 "受けよう"
ssw_GER_adenauer.74.b:0 "断ろう"
ssw_GER_adenauer.75.title:0 "フランスが会談を受諾"
ssw_GER_adenauer.75.desc:0 "フランスは我々の要請を受諾し、会談に応じた。"
ssw_GER_adenauer.75.a:0 "素晴らしい"
ssw_GER_adenauer.76.title:0 "フランスが会談を拒否"
ssw_GER_adenauer.76.desc:0 "フランスは我々の要請を拒否し、会談に応じなかった。フランスは近年我が国に対する対決姿勢を強めており、今回の出来事もそれを如実に表していると言えるだろう。"
ssw_GER_adenauer.76.a:0 "なんてことだ。"
ssw_GER_adenauer.77.title:0 "フランスとの会談"
ssw_GER_adenauer.77.desc:0 "フランスとの会談は、成功裏に終わった。フランスと我が国は互いに今後の友好の継続を確認しあい、そして現状の世界秩序を支持するとの見解を示した。今後も両国の関係は良好に推移するだろう"
ssw_GER_adenauer.77.a:0 "これからも仲良く。"
ssw_GER_adenauer.78.title:0 "特使ロンドンに飛ぶ"
ssw_GER_adenauer.78.desc:0 "外務大臣が訪英し、ドーバー海峡に仕掛けられた機雷の掃海などを共同でおこなっていくことに同意する"
ssw_GER_adenauer.78.a:0 "なるほど"
ssw_GER_adenauer.79.title:0 "在留軍人の撤退"
ssw_GER_adenauer.79.desc:0 "旧東方生存圏においてドイツに帰還できずに現地で夜盗化している場合もあった兵士たちの帰還事業を始める"
ssw_GER_adenauer.79.a:0 "なるほど"
ssw_GER_adenauer.80.title:0 "北方にて"
ssw_GER_adenauer.80.desc:0 "スウェーデンで外務大臣と国王夫妻が食事を行う、鉄鋼の輸出に関する計画の承認を取り付ける"
ssw_GER_adenauer.80.a:0 "素晴らしい"
ssw_GER_adenauer.81.title:0 "世界に扉を開く"
ssw_GER_adenauer.81.desc:0 "外務省機能を本格的に稼働させる"
ssw_GER_adenauer.81.a:0 "素晴らしい"
ssw_GER_adenauer.82.title:0 "燦たり輝く鉄十字"
ssw_GER_adenauer.82.desc:0 ""
ssw_GER_adenauer.82.a:0 "説明がないのでよくわかんない"
ssw_GER_adenauer.83.title:0 "噂は噂に…"
ssw_GER_adenauer.83.desc:0 ""
ssw_GER_adenauer.83.a:0 "説明がないのでよくわかんない"
ssw_GER_adenauer.84.title:0 "東方見聞録"
ssw_GER_adenauer.84.desc:0 "外務次官がロシアの様子を視察する"
ssw_GER_adenauer.84.a:0 "説明がないのでよくわかんない"
ssw_GER_adenauer.85.title:0 "清算"
ssw_GER_adenauer.85.desc:0 "ブラントが現地へと赴いてひざまずいて謝罪した。"
ssw_GER_adenauer.85.a:0 "これもはや売国奴では"
