ssw_GER_himmler.1.t:0 "ハインリヒ・ヒムラー"
ssw_GER_himmler.1.d:0 "時刻は、午後1時27分\n\nヴォルフはかねてより落ち着きを失っていた。かの親衛隊全国指導者が人一倍に潔癖の性格を持っていたことを誰よりも理解していたからである。\n今、ヒムラー自身が拘束されているこの強制収容所を、劣等、ボリシェヴィキ、売国奴のゴミ捨て場として扱っていた彼の姿を、ヴォルフはよく知っていた。\n我が全国指導者は無事だろうか、やつれてはいないか、食事は摂れているだろうか… 彼がかつてガス室の様子を目の当たりにし嘔吐を繰り返した、あの記憶が脳裏によぎる度に 腕時計の秒針の音はやけに煩わしく感じられた。\n\nぼんやりとした視界の奥に、親しみのあると共に見慣れない影を認めた。\n彼の想像を遥かに超えた壮絶さを以て、親衛隊全国指導者は確かにそこにいた。\n彼は思い出せる限り最後の姿と比べやせ細っており、整っていた髭は野草のように荒れていた。眼鏡の奥に収まった瞳孔は彼の味わった地獄を想起させ、視線は虚空を軽く睨んでいた。\n\n見かねたヴォルフはいつもより少しぎこちなく頭を下げ、新たなドイツの指導者に目覚めの挨拶を送った。"
ssw_GER_himmler.1.a:0 "「おかえりなさい、マイン・フューラー」"
ssw_GER_himmler.2.t:0 "解散命令"
ssw_GER_himmler.2.d:0 "アルベルトは出来の悪い国防軍の兵役義務者だった。\n\nベッドから転がり落ちた衝撃で目覚め、目覚まし時計を確認する。\n7時31分、まずい。朝の点呼は6時からだ。\n友人と遊び倒し真夜中を過ごした昨晩の自分を叱咤しながら急いで支度を済ませる。着替え、よし。荷物、よし。アルベルトは出せる限りの全力を尽くし、どこか異質な町内をわき目もふらず駆け抜けていった。\n\n基地の扉を蹴破り謝罪が口から飛び出す…直前でピタリと行き詰まり、声が詰まったまま息を呑む結果となった。人がいない。どこを見渡そうと、そこに人影はなかった。既に外で行進しているのか、そう思い立つ。瞬間、聞きなれた声が後ろから聞こえた。長官だ。すぐさま背筋を伸ばしたが、普段の威厳ある姿とはかけ離れ、疲弊を露わにしていた彼はこうとだけ言い放った。\n「お前の所属する第16部隊は本日を以て事実上の解散となった。速やかに帰路につくように。」\n\n何かがおかしい。確かに自分は普段よりドジをかましてこそいるが、果たしてそこまで目立った失態は犯していただろうか。\n混乱する脳内にぐっと、軍靴の音がアルベルトの耳から刺し込んできた。恐る恐る、基地の屋外を覗き見ると共に、目を疑う事実を認めた。\n\nそこには、異質な黒に染まった制服が整然と並んでいた。"
ssw_GER_himmler.2.a:0 "あれは……親衛隊か…？"
ssw_GER_himmler.3.t:0 "長いナイフ"
ssw_GER_himmler.3.d:0 "その日、ベルリン市街は黒く染まった。\n\nクーデターによって誕生した新たな親衛隊によるドイツ政府は、カウンタークーデターを恐れ国防軍の弾圧を第一の政策と定めたようであった。\n丁度先週には国防軍師団の約6割に解散命令が発令されたところだ。\n彼らの要求は一線を越えた。一昨日に発表となった総統命令、それは「国防軍将校の無条件解任」であった。国防軍の憤怒は遂に爆発し、将校と残留師団の一部がベルリンに戒厳令を敷き独自の政府を樹立、クーデターを宣言した。そこには西部戦線での電撃的な戦闘で武功を挙げた武将、東部戦線で卓越した立案能力と聡明さを発揮した名将、そして北アフリカの砂漠で英雄的な戦闘を繰り広げた「狐」の姿もあったという。\n\n時は既に遅かった。\n親衛隊の政権奪取から1ヶ月にも経たない間に、誉れあるドイツ国防軍は過去の大戦の勢力をすっかり失ってしまっていた。国防軍内にも現実的な観点から苦汁の思いで新総統ヒムラーに膝を屈する者が多く、最早今からの巻き返しは不可能にも等しいものであった。バリケードを手繰るように駆ける国防軍機甲師団のティーゲル戦車を突き動かしている燃料は、野心でも着実さでもなく、ただ漠然とした正義感と使命感、そして理想のみだった。\n\nナチス・ドイツの宵闇に、ベルリンは鈍い銃声と黒煙\nそして黒き制服に包まれた。\n\nその日、ベルリン市街は黒く染まった。"
ssw_GER_himmler.3.a:0 "神は我らと共に"
ssw_GER_himmler.4.t:0 "帝国の夜明けまで、"
ssw_GER_himmler.4.d:0 "事務室の玉座で、ヒムラーは整った顎鬚を満足げに撫でていた。\n彼が束ねているファイルには、バラ色の国内情報がびっしりと書き連なっている。半端さを契機に堕落を続けていた景気は、今やかつての資本主義超大国を遥かに逸する経済水準を叩き出している。腐敗と不信が蔓延っていた軍隊は、崇高かつ不敗の騎士団へと成り代わった。ライヒの醜態が露呈した外交関係も見直しが図られ、大いなる影の大国として再び世界の頂点に君臨した。\n\n今ではドイツを嘲笑う者は地上に存在しない。いや、存在することを許されない。\n\n1944年、憎きボリシェヴィキを打倒し、「究極の勝利」を意のままにしたあの日の勝利、讃美、栄華、輝かしき日々。失われたその全てを、否それ以上のものを、我々親衛隊が、正しいナチズムによってのみ取り戻したのだ。\n自身が果たした偉業、そして数百年後の歴史書に残る自身の名を思い浮かべ、思わず口角が上がる。\n\n微笑はやがて、彼の奥底に眠る過激なアドレナリンを呼び覚まし、神秘的なビジョンを刺激した。\n彼はその時だけ、少年に還ったようであった。\n思い立った親衛隊の王はデスクに紙を広げ、彼の思い描く「ゲルマン帝国」のプランを描き始めた。"
ssw_GER_himmler.4.a:0 "ドイツよ、ドイツよ、全ての上にあれ"

ssw_GER_himmler.6.t:0 "[GER.GetName]のコマンド部隊が統治体制を撹乱"
ssw_GER_himmler.6.d:0 "本日未明、[GER.GetName]のコマンド作戦部隊が我々の政権を脅かしたことが明らかとなった。国内は混乱に陥り、軍部は戒厳令を敷いて政府の判断を待機している。親衛隊のゲスどもにしてやられたようだ。"
ssw_GER_himmler.6.a:0 "畜生め！"

ssw_GER_himmler.7.t:0 "瀕死の病人"
ssw_GER_himmler.7.d:0 "武装親衛隊の反逆を目の当たりにし、ヒムラーは狼狽する。最早自らの感情が懼れか、それとも怒りなのか、そんな思考の余地は無かった。\nただ自分の体内に堪った圧迫感に引っ張られるがまま。バン、バンと机を乱暴に叩き、ヒソップの据えられた植木鉢を蹴り倒す。ゴチャン、期待外れに鈍い音が響いた。\n「すぐにだ!今すぐ奴らを捕らえろ!一人たりとも遺すな、騎士団の裏切り者共が!」\nSSの刻印が刻まれた長剣を無様な格好で振り上げるヒムラーをよそ目に、ヴォルフは一度頭を冷やす。\n武装親衛隊が相手に回ったとしても未だ国内の大部分は我ら親衛隊政府の手にある。とすれば彼らを鎮圧するべく、軍隊を包囲下に置いてやりくるめることができるはずだ。すぐさま情報科へと駆けより書類を漁る、漁る。\n\n──何故だ、何故だ。何故だ。\nシュトゥットガルト、ハンブルク、バイエルン、フランクフルトの情報網にポッカリと穴が空いている。\nラインはテューリンゲンと曖昧にされており、総督府はブレーメンと一体化している。\n\n国家保安本部は既に我々を見捨てていたようだ。\n\n唖然としてヴォルフは外の景色と直面する。地獄はそこにあった。右を見ればゲシュタポが民間人を蹴り倒しているのが分かる。左ではオルポと第4SS部隊が接敵している。ふっと「非ドイツ的」な顔立ちが横切ったのを認めた、奴隷だ。収容所監督の銃撃をものともせず、奴隷の波が激しく荒れている。\n咄嗟命の危険から反射的に城に駆け込み、ヴォルフは確信する。\n\nドイツは今や重篤患者だ。内臓をめちゃくちゃに解体され、各地では癌と蛆虫が蔓延っている。\n\nやがて、城門の向こう側からは悲鳴と銃声がピタリと止み、喧騒の中で一際目立つ青年の勝鬨が虚しく響いた。"
