GER_idea_esoteric_state_fake_desc:0 "かつてゲルマン人は、その血に持つ剛健なる「精神」を以てして、古代の地に黄金時代を築いた。しかしその神秘的な力は我々が史上歩んできた波乱の最中で失われてしまった。劣等、共産主義者、そして何より我らゲルマン民族自身がその教義を忘却したが為に、いつしか帝国はその煌めきと共に錆びついてしまった。\n総統ハインリヒ・ヒムラーはそれに感づいていた。彼はかつて真の支配人種ゲルマン民族の誇った神秘的なポテンシャルを最大限に引き出すことで、数十万年前の古き良き栄光を再び取り戻す「復古計画」を打ち出し、時代を超えライヒを巣食ってきた悪しき文化の浄化に勤しんでいる。彼が錆を磨き終えた時、ゲルマン帝国は再び過去の輝きを取り戻すだろう。\n§Rしかし計画には奇怪な点が多く、その効果もあやふやな憶測に基づいているようだ……§!\n\n§W現在の効果:§!\n月毎の人口: [?HIM_esoteric_state_population_fake|%+=]...?\n建設速度: [?HIM_esoteric_state_build_speed_fake|%+=]...?\n研究速度: [?HIM_esoteric_state_research_speed_fake|%+=]...?\n資源の採掘効率: [?HIM_esoteric_state_resource_fake|%+=]...?\n生産効率成長率: [?HIM_esoteric_state_efficiency_gain_fake|%+=]...?\n生産効率上限: [?HIM_esoteric_state_max_efficiency_fake|%+=]...?\n工場出力: [?HIM_esoteric_state_mil_output_fake|%+=]...?\n工業化率の成長: [?HIM_esoteric_state_industrial_growth_fake|+=]§L%...?\n生活水準の改善: [?HIM_esoteric_state_poverty_growth_fake|+=]§L%...?\n識字率の改善: [?HIM_esoteric_state_literacy_grow_fake|+=]§L%...?"
