GER_SS_Civilwar:0 "親衛隊内戦"
GER_SS_Civilwar_desc:0 "親衛隊国家は瓦解した。ヒムラーを絶頂とした砂上の楼閣は、彼自身の陰謀を発端として呆気なく崩れ去り、ドイツは史上かつてない混沌を味わうこととなった。\n\n今やライヒは大きく§w3つ§dの§A派閥§!と§R1つの運動§Aの血生臭い戦乱の舞台となっている。各種§YNF§!や§Yディシジョン§!を利用して敵の§Y安定度§!を§R20以下§!まで削ぎ、そして§R活動停止§!に追い込もう。"
GER_deal_with_slaves:0 "収容奴隷への対処"
GER_deal_with_slaves_desc:0 "親衛隊の統治の崩壊が原因で、我々にとって最も敵視すべき存在、§R収容奴隷§!が蜂起を始めた。\n彼らの運動は我々の抑圧に対し反動的に活性化し、今では最早一派閥の手に負えない段階にまで達してきている。\n\n§Y収容奴隷への対処GUI§!から§Y政治力§!を使って各地の収容奴隷の運動を鎮静化しよう。\n一定時間内に§R収容奴隷の影響度§!が§R50§!を上回っていた場合、§Q破滅的な結果§!を招く危険性がある。"
