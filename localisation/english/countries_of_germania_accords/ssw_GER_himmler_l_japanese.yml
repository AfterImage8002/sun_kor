ssw_GER_himmler.8.t:0 "崩御"
ssw_GER_himmler.8.d:0 "幼稚な妄言でドイツ国民を貧困の災禍に巻き込んだ売国奴、秘教派を追い詰めた我々は、最期のトドメとしてヒムラーの根城に乗り込む。\n高台にそびえ立ったヴェヴェルスブルクの城は、城壁の裏に隠された本性を鑑みれば意外なほどに簡素なものであり、受け取った違和感はさながらハインリヒ・ヒムラーその人を彷彿とさせる。\n\n残党の騎士を拘束し、緊張感に煽られながらも息をふっと止め、城門から雪崩れ込む。\n城内の灯りは既に朦朧としており、不気味な「黒い太陽」の意匠は埃を被っていた。廃墟のような閑散を\nいよいよ首謀者とのご対面だ。\n\nヒムラーが座り込んでいたのは、ある書斎の一角であった。平生のようにシオン賢者の議定書を深く読み込んでいた彼は、ライフル銃を向ける我々を目にし───途端、飛び出すかの勢いで目蓋を見開いた後、眼球を白黒と点滅させて椅子ごと倒れ落ちた。\n騎士団の王は大仰な称号に見合わずいとも容易く意識を失い、彼の抵抗と言えば手入れのされた身形とは裏腹に体中の体液を撒き散らしたのみであった。\n\n数多ものユダヤ人、ジプシー、スラヴ人、その他多くのウンターメンシュ、反体制派、そして無垢なドイツ人をも苦しめ、嬲り、この世のものと計り知れない地獄を産み出してきたハインリヒ大王の最期は、まるで湖で溺れるかのようにあっけないものであった。"
ssw_GER_himmler.8.a:0 "わめかないだけ利口だ"

ssw_GER_himmler.9.t:0 "逆探知"
ssw_GER_himmler.9.d:0 "本部の勢力図は一つの人体である。\n国家のあらゆる地点に神経を張り、抜け目の無い防壁と地下に潜んだパイプラインを末端器官として情報を搾取する。それらは親衛隊本部という脳機関、中枢に送られ処理を終えた後、指令を基に執行機関であるオルポやゲシュタポが運動神経として任務を忠実に遂行する。\n一切の糸が通る抜け目も生じない、無機で冷徹な完全なる統治体制を維持していた。\n\n彼らは反逆を発端として、初めてその神経に膿を孕んだ。彼らが一瞬のうちに目を親衛隊に向けたうちに、国内の収容所の多くが事実上の崩壊を迎えた。銃弾で保たれていた安寧にヒビが加わり、恐怖のうちの平和は勇猛な血で融解した。\nドイツを巣食っていた目も、耳も、鼻も……感覚器官の全てが悉く蝕まれ、その手は末端の情報を頼りに情報という名の神経を登り、登り、そしていつしか脳にまで及んでいた。\n\n我々は今、脳に大手をかけている。四肢をもがれた本部は機能停止も同然であり、超大国の全てを管轄していた権力は権威だけのものとなった。\n\n降伏勧告を突きつけられたカルテンブルンナーは、暫くの間ただ黙っていた。厳粛に光る目も焦燥の色を見せており、やがて長身の男は不服そうに唇を噛んだ。"
ssw_GER_himmler.9.a:0 "お前の負けだ"

ssw_GER_himmler.10.t:0 "防衛戦"
ssw_GER_himmler.10.d:0 "ディートリヒの部隊は末期戦の様相である。\n物資、人員、士気、希望、何もかもが途絶えた。武装親衛隊による決死の「電撃戦」は膠着し、最早死を待つのみの運命であったが、それでも尚抵抗を取りやめない戦士達は血気盛んに戦闘を続けていた。\nライプシュタンダルテ、「護衛隊」の名を冠する第一SS師団は、今やドイツ国の運命の親衛隊として、一人一人がその命を賭して銃を握っている。しかし、その抵抗すらも今や大いなる権威を前に無為の物と散ることになる。\n\nディートリヒは戦況報告を聞くのが最早苦痛であった。自らの決断が、武装親衛隊 総勢90万人の人生を、そして命を凄惨な運命に巻き込んだ。「あの時、見て見ぬふりをしていれば」弱く響く唸りが何度も、何度も彼を蝕んでいた。気づいた頃には後戻りができなくなっていた。\n敵はあまりにも強大であった。覚悟が揺らいだ民族元帥に成し得る偉業は何一つない。意気消沈とした呼吸がおそらく最後になるであろう指令室の空気を鈍くしていた。\n\n第28報、39人の同胞がその命を失った時点で彼は限界を感じ、ふらふらとした足つきで部屋を後にした。\n\nドアの奥で、虚しい銃声が鳴り響いた。"
ssw_GER_himmler.10.a:0 "それを悪魔はただ笑うのみ"

ssw_GER_himmler.11.t:0 "親衛隊が[This.GetName]に服属を要求"
ssw_GER_himmler.11.d:0 "[GER.GetName]は我らの[This.GetName]に対し、ドイツの勢力圏に服属することを要求した。我らはれっきとした主権国家として独立した権力を確立しており、彼らの要求はそれらを無視した極めて野蛮な行為であり、事実上の最後通牒ともいえる。しかし[GER.GetName]と[This.GetName]との軍事力の差は歴然としており、国内では無駄な犠牲を避けるべきであるとの声もある。我々は独立国家としてドイツに対抗することも、また彼らに屈することもできる。我が国の運命はこの選択にかかっている。"
ssw_GER_himmler.11.a:0 "許していいものか、奴らは狂っている！"
ssw_GER_himmler.11.b:0 "無駄な血を流すよりマシだ"

ssw_GER_himmler.12.d:0 "[GER.GetName]は我らの[This.GetName]に対し、ドイツの勢力圏に還ることを要求した。我らはナチスドイツ政権によって樹立された統治領でありながらも、ドイツ本国を覆った政争によって[This.GetName]は独立した権力を確立した。我々は彼らの要求を受け入れることも、また一介の勢力として親衛隊に対抗することもできる。我が国の運命はこの選択にかかっている。"
ssw_GER_himmler.12.a:0 "ライヒの弁務官区へ"
ssw_GER_himmler.12.b:0 "断固として拒否する"

ssw_GER_himmler.13.t:0 "総統の首"
ssw_GER_himmler.13.d:0 "その日は、なんてことの無い日であった。\nその日もヒムラーは朝6時の起床とドイツ的な健康さを保つ基礎的な運動、更に簡素な食事を済ませ、今は眼鏡に付着したホコリを緻密に取り払っているところであった。均整に磨かれた眼鏡をそっと戴冠し、質素な笑みと共にヴォルフの書類を待つ。恒常的な、見飽きた毎日にこそヒムラーは特段の価値を感じていた。\n\n時間は午前8時19分。もうじき20分遅れだ。\nヒムラーはヴォルフの持ち込む美しい情報の書類監査を日々の何よりの楽しみとしていた。しかし、今日に限ってはいくら待っても彼はドアを叩いてこない。\nまったく、時刻遅れなどとアーリア的でない愚行を。ヒムラーの神経は喉につかえるような圧迫感を感じ、右手の人差し指をカツカツとせわしなく机に打ち付ける。\nそれにしても妙だ、普段は寸分の狂いもなく業務をこなすヴォルフには珍しいミスである。しかし彼も日々献身的にゲルマン民族の血となり肉となり汗水を流しているライヒの功労者である。普段の労いも込め叱咤も飲み込んでやろうと頭を冷やしたその時、\n\n「総統!総統!!」\nヴォルフがドアを突き飛ばし駆けよってくる。まるで何かに追われているかのような気迫であった。\n「まぁまぁ、ヴォルフ君座りたまえ。時間というのは──」「そんな場合じゃない、こちら、急いで!」彼はまともに会話もせず書類を突き出してくる。私のありがたい説教も聞かずなんたる冒涜だと腹を立て、渋々と書類を開く。\nヴォルフが指差した先に目をやる。\n軍事兵員数の欄である。初め感じた妙な違和感がスルスルと理解、そして恐怖へと昇華される。\n\n武装親衛隊は一夜にして消えた\n「兵員数:0」「我々は国家にのみ奉仕する」との言葉を遺し。\n\nヒムラーの瞳はくらくらとたじろぎ、瞬間発作的に怒鳴りつける。「────どうなっているんだ!私の、私の軍隊は!」「落ち着いてください総統!私にも全く掴めないのです、国家保安本部に通達しても……\nヒムラーの耳はいつしかヴォルフの声をすり抜け、窓の外から響く音を掴んでいた。\n駆けよって叩きつけるように窓を開く。見下ろせばそこには音の主が、5輌、いや6輌だろうか。戦車は唸り声を上げ、戦士は闊歩していた。\n暴君の根城、ヴェヴェルスブルクへと向かって。"
ssw_GER_himmler.13.a:0 "親衛隊は敵地を進む"

ssw_GER_himmler.14.t:0 "傍受"
ssw_GER_himmler.14.d:0 "ライヒの目に盲点はない。\n\nケルステンとディートリヒの電話の全容すらも、国家保安本部は掌握していた。\n\nヒムラーの目的は、それは\n[ENG.GetName]・[ITA.GetName]・[SOV.GetName]・[FRA.GetName]を巻き込んだ、欧州が舞台の最終戦争\n\n親衛隊全国指導者の「教義的」な世界観を鑑みれば、さして非現実的な話のように思えないのが恐ろしい。\n動揺を隠すように厳めしい顔をにやけさせながら、カルテンブルンナーは今後の展望を睨んでいた。\n最初こそヒムラーの膝元であるケルステンと、武装親衛隊の元帥ディートリヒを一斉検挙できる千載一遇のチャンスだと珍しく長顔を崩していたが、どうやら事態はそれに留まらない。ドイツ全体…いや、世界全体を巻き込んだ動乱のようである。\nカリカリと会話情報を記録するペンの音がやけに耳につく。我々はライヒの全てを操作する国家保安本部、我々の手違い一つで欧州から文明は消え失せる。想像もできないスリルに冷や汗をかきながらも、カルテンブルンナーは矜持により冷静さをなんとか保っていた。\n\n武装親衛隊はどう出るだろうか。ディートリヒの返答は曖昧なものに留まっていたが、どうやらヒムラーに積極的に服属するつもりはないようである。ともすればドイツは「ヒムラーの一派」と「武装親衛隊」とで分かたれることとなる。\nカルテンブルンナーは狡猾にも、これを「政敵の弱体化」と捉えたようである。親衛隊本部は最大勢力としてこの『ベールに包まれた内戦』に参入することができる。\n\nカルテンブルンナーは総統への報告書を破り捨てた。野心は恐怖をも飲み込んだようである。\n\n思えばヒムラーが新総統に即位してからというもの、政府も、経済も、外交関係も腐敗に満ちていた。我々はただ彼の強大で我儘な権力を懼れ、それをひた隠しにしていた。\nそれももう終わりだ。暴君ハインリヒから祖国ドイツを奪還し、我々が正しい方向に導く必要があるのだ。\n次の目標を固めたカルテンブルンナーは、丁度本部に立ち寄ったカール・ハンケにこう伝えた。"
ssw_GER_himmler.14.a:0 "虚偽の申告書を作ってくれ、ヒムラーを追い落とす。"
ssw_GER_himmler.15.t:0 "連絡"
ssw_GER_himmler.15.d:0 "ヨーゼフ・ディートリヒは、稀に見るほどに神妙な面持ちで受話器を握りしめていた。\n\n「モスクワ奪還」「フランス統一」「東方進軍」…\n\n初めは質の悪いいたずら電話かと疑った。通話相手のケルステンにはビールが入っているのかとも訝った。\n\n「イタリア侵攻」「ブリテン島上陸」「核戦争」…\n\n丁度10年前を思い起こす、夢物語のような単語が耳から耳へ抜ける。\n私は総統にのみ服属する親衛隊員だ。指導者を裏切る逆賊が、武装親衛隊に必要なのだろうか。\n模範的な親衛隊員であれば、真っ先にケルステンの摘発を選んでいるだろう。或いはこれを無かったことにすることもできる。そうだ。聞かなかったことにすればよいのだ。私が巻き込まれる筋合いもない。\n実際のところ、ケルステンがディートリヒにとって格別に信用できる人間とは思えなかった。これが自らを追い落とすための政治的な謀略であるかもしれない。親衛隊国家において「信頼」というものがどれほどに意味を成さない代物か。真に身体を預けるべき運命を、ディートリヒはもう一度自分に問いかけた。\n\n頭痛と見紛う苦悩を携え、思わず視線を逸らすと、そこには自身の管轄部隊「ライプシュタンダルテ・SS・アドルフ・ヒトラー」の同胞たちが、今や嗜好品となったカップ半分のコーヒーを片手に余暇を楽しんでいる。\n司令部の窓から外を覗き込めば、通りは職を求める人々と食べ物を分け与える人々で溢れていた。昨年までは暴動が絶えなかったボンの街でも、今では人々は体を寄せ合って「ヒムラー王国」で生きる術を探している。\n\n「核戦争」散らかった記憶から、その単語が想起される。\n\n彼らの求める日常は、核の炎で焼き尽くされるのだろうか。\n\n隊員の一人が淹れたコーヒーに礼を捧げ、喉につかえた煩いを一挙に流しだすように飲み込む。\nディートリヒは真に仕えるべき存在を見据えた。覚悟を決めたかのように軍帽のつばを整える。\n額で銀色のトーテンコップが煌めく。制服を揃え、民族元帥は会議場に向け進軍する。"
ssw_GER_himmler.15.a:0 "私は、国家と国民にのみ、死に至るまで服従を誓います。"
ssw_GER_himmler.16.t:0 "曝露"
ssw_GER_himmler.16.d:0 "全国指導者の寵愛を理由に、親衛隊内で影響力を持った人間は数知れない。\nフェリックス・ケルステン、大戦期よりヒムラーの専属マッサージ師を務めていた彼もその一人である。\n\n時刻は午後5時48分、ケルステンは暇を持て余していた。\nヒムラーが来ない。かれこれ1時間近く、誰もいない全国指導者の事務室で待機しているところだ。持ち込んできた本も読み終えてしまった。\n本日未明のことであった。彼の胃痛がまた激しくなりつつある、との勅命を直々に受け、今日は5時キッカリからゆったりと身体をほぐすつもりであった。このままでは彼の夜食にまで解きを終わらせることができない。時間に厳格であるヒムラーの機嫌をうっかり損ねないよう別のプランを考えていたケルステンは、ふと彼のデスクに目をやった。机上に収まりきっていない、如何にも巨大な模造紙がある。\n咄嗟にドアの方を振り向く。よし、誰もいないな。\nケルステンはこの時、ただ単なる小さな興味で、ヒムラーの秘匿を覗き見た。\n\n理解できない\n\n最初は目が認識をしなかった。次に、脳が認識を拒み、そして今は身体全身と魂の奥底が叫ぶ。理解できない。理解したくない。瞳は振れるばかりで、文字を捉えない。\n決死の思いで単語を拾い集める。『帝国』『最終戦争』『ゼーレヴェ』『バルバロッサ』『神話』 『核』\n\nキリキリと痛む胃を抑える。追いつかない思考とは裏腹に、ケルステンの本能はただ一つ、漠然とした地獄、喪失への恐怖から逃れようと必死であった。\n何かしないとまずい。何をすればいい。\nガタガタと震える脳髄の中で、彼はただ人に縋る以外に選択肢を持たなかった。ケルステンは必死に信用できる人間を探した。少なくとも親衛隊国家で影響力のある人物……\n首班のヴォルフはヒムラーとズブズブだ。国家保安本部に嗅ぎ付けられてもまずい。誰か信頼に値する………\n今、咄嗟に思い当たった電話番号を脳内で復唱しつつ、受話器を乱暴に取ってまくしたてる。"
ssw_GER_himmler.16.a:0 "もしもし、ゼップか！"

ssw_GER_himmler.17.t:0 "内戦の終結"
ssw_GER_himmler.17.d:0 "武装親衛隊、そして親衛隊本部による反乱の後も、我々秘教派、いや。「アーリア騎士団」は真の教義や条理を死守すべく様々な手段を尽くして戦ってきた。武装親衛隊の熟練舞台を相手に物理的な衝突を仕掛けたこともあった。或いは親衛隊本部の重厚な情報網を搔い潜り、確かな打撃を与えたこともあった。その間でも、真の敵である憎き収容奴隷に対する鉄槌を緩めることは一度たりとしてなかった。\n\n我々の決死の攻撃を前に、生き残った者はもういない。\n愚か者、犯罪者、堕落、不純、不忠、猜疑、汚れた血…… その全てが一掃された。\nドイツという一つの身体に巣食う悪性の膿を、メスで大胆にそぎ落としたのだ。\n\n影に潜む敵はもう全て消え去った。\nもう誰も、私を邪魔しない。\nもう誰も、私を脅かさない。\nもう誰も、私を笑わない。\n\nもう、ヒムラーが思い悩むことなど何も無いであろう。\nしかし彼は未だ、何かに追われているようであった。得体の知れない焦燥感を前に子供らしい笑顔は消え、彼の中には決意か、それとも傲慢さかのような使命感が微かに火照っていた。"
ssw_GER_himmler.17.a:0 "勝者の大地"

ssw_GER_himmler.20.t:0 "収容奴隷が弾圧を打ち破る"
ssw_GER_himmler.20.a:0 "沈黙は破られた"
ssw_GER_himmler.21.t:0 "収容奴隷の抑圧に成功"
ssw_GER_himmler.21.d:0 "立案、索敵、そして鎮圧…\n反乱分子を片付ける作業は、いとも単調なものである。彼らには能も、武器も無い。革命勢力とは言えど軍隊には勝らない。\n\nそして今も、目の前で、無意味な抵抗の物語がフィナーレへと向かいつつあった。革命を誓った同胞が目の前で血を噴いて倒れる。頭から。銃の前には破壊的な希望など無に等しいという現実が、収容奴隷の一人一人に銃口と共に突きつけられる。それでもなお、敵に向かうのを躊躇う者は一人たりともいなかった。実に、実に面倒だ。\n\n虐殺部隊の将校は煩わしい仕事を終え、血染めで輪郭の見分けがつかなくなった赤旗を摘まんで投げ捨て後、過剰な手つきで指を拭いながら、ぶつぶつと文句を垂れていた。"
ssw_GER_himmler.21.a:0 "らしくしていればよいものを"

ssw_GER_himmler_news.1.t:0 "ドイツ国が欧州戦争を宣言"
ssw_GER_himmler_news.1.d:0 "一国の指導者の一言が世界中を恐怖に包んだ。親衛隊全国指導者にして現ドイツ国総統のハインリヒ・ヒムラーは、長きに渡る国内の動乱からその地位を確固たるものに仕立て、反対者の存在しないドイツを再び戦争の道に駆り立てている。「秘教ナチズム」と呼ばれる奇怪な思想で寄せ集められた政府は、欧州全土を股にかける「大ゲルマン帝国」の復活を宣言。勢力圏に位置する国家全てに対する実質的な宣戦布告を行った。国境部には既におびただしい量の軍が配置されており、避けられない大戦を前にヨーロッパ各国の人々は死を垣間見ることとなった。\n\n「最終戦争」と称されたヒムラーの標的として挙げられた国々の中には、[ENG.GetName]や[ITA.GetName]、[FRA.GetName]、[SOV.GetName]などの大国も含まれている。対立関係も含有したこれらの国々が円滑に手を結べるかはまだ不確定だが、少なくとも地球規模の災害を前に国際情勢は団結しつつあるようだ。"
ssw_GER_himmler_news.1.a:0 "運命の日は近い"
ssw_GER_himmler_news.1.b:0 "ヨーロッパに戦火が灯る"
