GER_SS_State:0 "親衛隊国家"
GER_SS_State_desc:0 "創立以来拡張を続け、最早一党の私有軍としての範疇を超えた規模を誇る親衛隊。しかし精力の拡大に伴って統率は乱れ、やがて3つの派閥に分断されることとなった。かつて忠誠による強き結束を誇った彼らも、今ではそれぞれが異なった信条の下に独自の権威を誇っている。勢力争いは未だ小さな対立に留まっているが、§R揺れ動く天秤が倒れるのも時間の問題だろう…§!\n\n[himmler_faction_decision_desc]\n\n"
himmler_faction_decision_Esoteric:0 "§w親衛隊秘教派§!はドイツ国総統ハインリヒ・ヒムラーと、その取り巻きが所在する親衛隊幕僚本部が率いる派閥である。ゲルマン民族が誇る神秘的な教義を何より重んじている「騎士団」の彼らが目指す理想郷、それは腐敗からの浄化を果たし、アーリア人の血と共に世界にその名を轟かす「大ゲルマン帝国」である。\n\n§w親衛隊秘教派§!に関する政策を続けることで国内での「§w秘教ナチズムの人気度§!」を高め、国家の状態をより§x神秘的§!に復古させていこう。"
himmler_faction_decision_Hauptamt:0 "§d親衛隊本部§!は、経済や収容所管理など、親衛隊の部署の大部分が属する主流派閥である。しかしその実態はドイツの警察権力の全てを掌握する国家保安本部とその長官、カルテンブルンナーが管理する強大な情報機関となっており、その監視の目はライヒ全体を覆っている。\n\n§d親衛隊本部§!は外部諜報、内部諜報を問わず全般の治安維持・情報作戦が行える。§Y各種情報値§!はNFやディシジョンなどで増減し、また一部は月毎に減少する。国内の、また国外の敵を制圧し、親衛隊国家の安定を保とう。"
himmler_faction_decision_Waffen:0 "§A武装親衛隊§!はSSの保有する主な武装戦力である。現在は先の大戦で民族元帥となったヨーゼフ・ディートリヒが率いており、規模は縮小しながらも大規模な機甲師団、機械化師団を始めとして、ライヒにおける軍事力の大部分を保有している。\n\n§A武装親衛隊§!はその名に相応しい精鋭部隊でなくてはならない。月毎に自動で増加し、またNFやディシジョンで追加される§Y訓練済み人員§!を用いて、精鋭師団を展開しよう。\n"

