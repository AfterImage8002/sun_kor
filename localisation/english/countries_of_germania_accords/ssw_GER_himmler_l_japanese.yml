##第一段階
GER_SS_coup_success:0 "クーデターの成功"
GER_SS_coup_success_desc:0 "§Y我々は再び勝利した。§!"
GER_release_himmler:0 "ヒムラーの解放"
GER_release_himmler_desc:0 "憎きゲッベルスの手により、真のドイツ国総統後継者は未だ陽の光を浴びていない。\n親衛隊国家を導く王を我々の手で解放する必要がある。"
GER_suppression_democracy:0 "民主化運動の鎮圧"
GER_suppression_democracy_desc:0 "大戦後のドイツ人は生温い感情に浸っている。近年高まりつつある民主主義の理念は、ナチズムに基づいた指導者原理や国家社会主義の勝利に対する最大級の冒涜である。\nドイツ国家をあるべき姿に保つため、このようなサボタージュに鉄槌を下さねばならない。"
GER_suppression_Wehrmacht:0 "国防軍の抑制"
GER_suppression_Wehrmacht_desc:0 "SSによる政権奪取は国防軍との協力なくしては得られないものであった。しかし元来親衛隊と国防軍は犬猿の仲であった。ライヒ全体に広がる国防軍の影響を無視しては我々の覇権はままならない。\n彼らに対する迅速な対応が必要となる。"
GER_reorganize_SS:0 "親衛隊の再編"
GER_reorganize_SS_desc:0 "戦前、戦中、そして戦後において、親衛隊は目まぐるしい勢力拡大を見せた。しかしその弊害として、SSの規律は著しく乱れ組織の奥や裏にまで監視の目が行き届かなくなっている。\nドイツ国の主導権を握った今こそ、真の国家統治機関として、我々は主要な部署から改革を始める必要がある。"
GER_axis_of_knights:0 "騎士団の中枢"
GER_axis_of_knights_desc:0 "親衛隊全国指導者個人幕僚部は、全国指導者ハインリヒ・ヒムラーの個人的な補佐官によって構成される部署であり、今では彼の極めて難解な思想に共鳴する人々が集ういわゆる「秘教派」として名高い。ドイツ国が目指す最終目標を司る全ゲルマン民族の指針であり、最重要組織としてこの部署は最優先での再編が求められる。"
GER_sword_for_jews:0 "ユダヤへの剣"
GER_sword_for_jews_desc:0 "戦後においてもユダヤ人との戦いに終わりは見えない。旧政府はユダヤを初めとするナチス最大の敵に対し極めて日和見的な政策を続けてきたことにより崩壊した。一刻も早くこの民族戦争を終わらせこの世代に安寧をもたらすためにも、我々はユダヤ人に対し一切の慈悲を見せず剣を振わなければならない。"
GER_clean_up_reich:0 "残り滓の掃除"
GER_clean_up_reich_desc:0 "ユダヤ、ウンターメンシュ、デモクラット、ウェーアマハト……我々の敵は至る所に蔓延っている。いつだって厳しい戦いを強いられるのは我々強者の宿命である。しかしこれに屈することのない人種こそが、真に報いと救いを享受することができるのだ。\n戦いを続けろ、全てのドイツ民族よ!"
GER_Reich_Security_Main_Office:0 "親衛隊本部"
GER_Reich_Security_Main_Office_desc:0 "親衛隊本部は諜報・警察・監察を行う主要な国家統治機関である。彼らの存在こそが我々の足元を盤石に固め、円滑な国家運営を実現させている。彼らの働きを過大に見積もってもなお、再編を急ぐべきであろう。"
GER_AmtIII:0 "Amt III"
GER_AmtIII_desc:0 "第三局、国内保安局は主にドイツの国内情報を管理する部署である。国内を知らない状態で国内の統治ができるはずがない。また、現代の諜報戦争の舞台に立つ上でも、彼らがライヒに張り巡らす情報網を重用する必要がある。"
GER_AmtVI:0 "Amt VI"
GER_AmtVI_desc:0 "第六局、海外保安局は主に国外で諜報活動を行う実質的なスパイ機関である。ライヒの国際的なヘゲモニーを確固たるものにし、好敵手を出し抜くためにも、彼らの存在は国家の重要な攻撃手段となる。"
GER_AmtIV:0 "Amt IV"
GER_AmtIV_desc:0 "第四局、秘密国家警察局はその名の通り秘密警察を管轄する部署である。国内の保安を維持するべく、彼らを最大限に動かすことでドイツの陰に潜む政敵に対し確実な一撃を加えなければならない。"
GER_arrest_collaborators:0 "旧政権協力者の逮捕"
GER_arrest_collaborators_desc:0 "旧政権においてゲッベルスは我々親衛隊の弾圧を急いだ。この愚行はゲルマン民族の真の指導者ハインリヒ・ヒムラーとその騎士達に対し実施する考え得る限り最も愚かな行為であると共に、我々が真っ先に断ち切らねばならない鉄鎖でもある。彼らを一挙に追放することで真に支配者たる者が誰なのか見せしめてやらねばらない。\n\nそれが例え首を斬ることであっても"
GER_IVB4:0 "ユダヤ課"
GER_supervised_reich:0 "超監視国家"
GER_supervised_reich_desc:0 "今や国家保安本部に見えぬものはない。忠実なドイツ国民も、反体制派も、第五列も、全て筒抜けだ。目はライヒ全体に深く張り巡らされている。\n\n親衛隊は、今も貴方を覗いている。"
GER_Waffen_SS_focus:0 "武装親衛隊"
GER_Waffen_SS_focus_desc:0 "武装親衛隊はSSの武具だ。ライヒの威厳を最も強く保つ剣にして、広大な生存圏を最前線で死守する盾でもある。彼らの存在は親衛隊国家における最大の軍事力として必要不可欠なものとなる。"
GER_Das_Reich:0 "祖国"
GER_Das_Reich_desc:0 "第2SS装甲師団「ダス・ライヒ」…「祖国」、「国家」という意味を持つこの名の師団は、国防軍を含めたナチスドイツ屈指の精鋭師団であると共に親衛隊特務部隊時代からの古参師団でもある。戦後に衰退したこの師団を我々は再編し、国家の為に再動員する必要がある。"
GER_Leibstandarte_SS_Adolf_Hitler:0 "ヒトラーの護衛隊"
GER_Leibstandarte_SS_Adolf_Hitler_desc:0 "第1SS装甲師団「ライプシュタンダルテ・SS・アドルフ・ヒトラー」…彼らを率いた指揮官、現在の民族元帥であるヨーゼフ・ディートリヒの名を取り「鍵」という意味を持つこの名の師団は、元来ヒトラー個人を護衛する親衛隊全体での最古参部隊である。戦後に衰退したこの師団を我々は再編し、国家の為に再動員する必要がある。"
GER_recruitment_troops:0 "兵員の再徴募"
GER_recruitment_troops_desc:0 "戦後予備役が増幅した国防軍と同様に、我々武装親衛隊の規模も縮小されていった。再び軍備を整えるため、積極的な宣伝により軍事力の増強を図る。"
GER_Totenkopf:0 "髑髏"
GER_Totenkopf_desc:0 "第3SS装甲師団「トーテンコップ」…「髑髏」という意味を持つこの名の師団は、強制収容所の監督をしていた親衛隊髑髏部隊から人員を抽出された精鋭の機甲師団である。戦後に衰退したこの師団を我々は再編し、国家の為に再動員する必要がある。"
GER_seizure_Wehrmacht_arms:0 "国防軍装備の押収"
GER_seizure_Wehrmacht_arms_desc:0 "国防軍はその規模に見合う大量の装備をまだ隠し持っているはずだ。親衛隊が国家の権限のほぼ大部分を掌握した今、彼らが持ち腐れとしていた銃を、我々エリート兵が握る時が来た。"
GER_from_asphalt_to_front:0 "アスファルトから戦場へ"
GER_from_asphalt_to_front_desc:0 "武装親衛隊は組織規模の拡張により安定を見せつつあるが、何よりも我々の高度な練度こそがドイツ民族とSSの屈強さ、そして威厳を保つ最大の要素となるはずだ。我々の軍隊はアスファルトで行進するしか脳のないマーチングバンドではなく、最前線で勇猛果敢に戦う戦士でなくてはならないのだ。"
GER_black_germany:0 "黒きドイツ"
GER_black_germany_desc:0 "基盤は整った。反対者は消え失せた。今やドイツの全てを我々親衛隊が掌握している。\nドイツを率いる支配者として、我々は腐敗したこの大地をもう一度偉大にするという使命が課せられているのだ。真のナチズムを、真のアーリアの血を以てして、このゲルマンの大地は醜い褐色ではなく、美しい黒に染め上げられるべきだ。"
##第二段階
GER_restoration_ritual:0 "復古の儀式"
GER_restoration_ritual_desc:0 "さぁ、準備は整った。親衛隊、真にドイツ民族を率いるべき我らの手で、\nドイツ国をあるべき姿へと戻していこう。"
GER_fuhrers_eye:0 "総統の目"
GER_fuhrers_eye_desc:0 "復古政策に反対者の影はあってはならない。\n我々の指導に対する反体制派を生まぬよう、監視体制をより強化しなければならない。"
GER_reorganize_einsatzgruppen:0 "虐殺部隊の再編成"
GER_reorganize_einsatzgruppen_desc:0 "大戦中、占領地での抵抗運動鎮圧を目的として「移動虐殺部隊」が組織された。彼らの手袋は血で汚れているが、統治体制の強化の一環として利用する価値はあるかもしれない。"
GER_ignorance_is_strength:0 "無知は力である"
GER_ignorance_is_strength_desc:0 "我々ドイツ民族はその優れた価値観を長い歴史の中で歪められ、多くの敵である多民族の手で骨抜きにさせられてしまった。\n正しい認識を取り戻すためにも貴方方は「邪」とされる思考の全てを捨て、より民族と指導者に忠実で模範的な国民となりなさい。"
GER_human_experimentation:0 "人体実験の遂行"
GER_human_experimentation_desc:0 "高度な医学に犠牲はつきものだ。\n慈悲深い我々は犯罪者である収容所奴隷の命や身体を進歩的な医学研究に役立てることもできる。\n一人でも多くのドイツ人の血の糧となれることを喜んでくたばれ。"
GER_dismissal_rhrenfuhrer:0 "名誉の剥奪"
GER_dismissal_rhrenfuhrer_desc:0 "現状の親衛隊には、SS外の人間に贈与される「親衛隊名誉指導者」という称号を持った者も散見される。\nしかしこの中には旧ゲッベルス体制や民主化運動に参加した売国奴、更にはユダヤの血が混入しているらしい。我々は彼らに早急に対処する必要がある。\n\n親衛隊に名誉など必要ない、あるのは義務のみだ。"
GER_restore_aryan_empire:0 "アーリア帝国の復古"
GER_restore_aryan_empire_desc:0 "清らかな血が大地を駆け巡り、騎士は剣を立てる。\n\n民族が一つとなりて、雄大な空となる。\n\n帝国の夜明けは近い。"
GER_heim_ins_reich:0 "ライヒに帰郷せよ"
GER_heim_ins_reich_desc:0 "ライヒは全世界のアーリア民族の血の結集体である。\nそのためにも、我らの求める血を搔き集める必要がある。\n結局のところ、ゲルマン民族が多い者が勝者となるのだから。"
GER_new_aryan:0 "新たなアーリア人"
GER_new_aryan_desc:0 "我々が普段奴隷として接する子供達の中には、選ばれた純血となり得る可能性を秘めた者もいる。\n彼らの血の救済をすべく、「ドイツ化」政策の強化を進めなければならない。"
GER_enlightenment:0 "「真実」を伝える"
GER_enlightenment_desc:0 "真実を教えよう。\n\n我々に課せられた運命を。"
GER_ahnenerbe:0 "古代遺産研究機関"
GER_ahnenerbe_desc:0 "古代遺産研究機関ことアーネンエルベ、親衛隊国家における総合的な研究機関、シンクタンクである。\n技術的な研究から神秘的な領域までを包括するこの組織を更に拡大することで、国内はより豊かになるはずだ。"
GER_constraction_world_of_race:0 "民族世界の構築"
GER_constraction_world_of_race_desc:0 "我らの民族が如何にして勃興し、繁栄し、そして追い詰められたのか。そして我々にかつての栄光を取り戻す権利と義務があること。\nそれらを明確に示すことは、国民が民族、自らの運命に忠実であることへの大きな助けとなるだろう。"
GER_explore_our_root:0 "我らの根源を探る"
GER_explore_our_root_desc:0 "我々は数万年の歴史を持つ北方人種である。しかしそれが故に起源には諸説があり、未だ明確な情報を掴み切れていない。\n\n我々は何者だ。"
GER_spirit_stronger_than_theory:0 "理性より強きもの"
GER_spirit_stronger_than_theory_desc:0 "長年にわたりヨーロッパ大陸を脅かし、のさばってきた理性主義は我々が対峙すべき最も強力な敵の一つである。\n彼らを徹底的に潰すことで、ゲルマン民族が持つ精神的なエネルギーの可能性を最大限に引き出さねばならない。\n\n理性より強きもの、それは我らの意思のみである。"
GER_expedition:0 "遠征の実行"
GER_expedition_desc:0 "我々のゆりかごを探し、アーネンエルベ管轄で遠征計画を進めることにした。\nそれと共にアーリア人がかつて「奪われた」遺産の数々を奪還する計画も秘密裏に用意してある。\nどちらにしろこの計画は民族研究にとってより有益なものとなるだろう。"
GER_the_coming_race:0 "来るべき種族"
GER_the_coming_race_desc:0 "選ばれた種族とは。\n無論北方人種、ゲルマン民族、つまり我々である。\n\nしかし我々自身は選ばれるべき器となっているのだろうか。\n\n我々には支配者として、支配者たる生き方が求められている。"
GER_BD_farming:0 "バイオダイナミック農法"
GER_BD_farming_desc:0 "バイオダイナミック農法とは、精神的・自然的なエネルギーを用いた農法である。\n不健全で破壊的な農薬は正しい農業に対するサボタージュとなる。\n土壌に命を吹き込み、育て、そして食らうまでの循環の中に訴えかける神秘的な情緒こそが真に我々の空腹を満たすのだ。"
GER_asceticism_economy:0 "禁欲主義経済"
GER_asceticism_economy_desc:0 "今、ゲルマン民族は選ばれた血とは裏腹に好き勝手食べては寝て、大衆文化に目を奪われつつも盲目的な政治観で数々の「間違った政府」を生み出してきた。\n\n彼らは最早、ドイツ人たりえない。\n\nゲルマン民族を真にアーリア人たらしめるべく、再び我々の生き様を見直すと共に国家への奉仕の心を植え付ける必要がある。"
GER_triumph_des_willens_himmler:0 "意志の勝利"
GER_triumph_des_willens_himmler_desc:0 "ドイツ人の意志は無限の可能性を秘めている。我々がフランス人を屈服させ、イギリス人を大陸から追いやり、スラヴ人を駆逐したのも、全て我々の崇高なる意思による賜物である。\nそして今我々の意思は腐敗から立ち上がり、磨かれた強者の魂となってゲルマニアの大地を覆っている。"
GER_categorize_education:0 "教育の選別"
GER_categorize_education_desc:0 "敵である種族に文字を教えることは、いつしか我々の確固たる地位を揺るがす結果を生む。劣等には劣等らしいアタマだけで良いという事実を再確認し、一切の教育を切り捨てることが必要だ。"
GER_marriage_management:0 "婚姻の管理"
GER_marriage_management_desc:0 "ゲルマン民族の血の交配は民族が生き残る上で最も重要な着目点であり、特異点ともなり得る。純血のアーリア人を未来永劫保つために、国民の婚姻を完全に管理することが重要である。"
GER_lebensborn:0 "生命の泉"
GER_lebensborn_desc:0 "生命の泉ことレーベンスボルンは、ドイツ民族の血統を増強し我らの世界を豊かにするための機関である。より多くの優れた民族のため、そして降誕を待つ英霊の魂に祝福を授けるべく、この機関をより大々的に拡大する必要がある。"
GER_only_pure_survive:0 "純粋な血のみ生き残る"
GER_only_pure_survive_desc:0 "純粋な血のみ生き残る\n\nこの言葉を、我々が行ってきた浄化闘争の延長線にあると捉えるべきではない。\nただ盲目的にゴミを始末するのみでなく、我々は一歩先のフェーズとして、古い家具を捨てる必要がある。\n\n真に生き残るべきは、ゲルマン民族のうちでもとりわけ純粋な血のみである。\n\n我々の敵は増えるが、美しいライヒもすぐそこにある。"
GER_rebirth_true_faith:0 "真の信仰を取り戻す"
GER_rebirth_true_faith_desc:0 "我々の掲げていた神は、いつしかキリストの異教徒によって酷く歪められてしまった。\nこれにより我々ゲルマン民族が誇る神智的な力は衰退を見せている。\n今こそ我々が真に信ずるべき神を復活させる時が来たのだ。"
GER_sweep_up_catacombe:0 "カタコンベの掃討"
GER_sweep_up_catacombe_desc:0 "ゲルマン宗教が忘れ去られていく間にも、異教はドイツの深い根までのさばってきたようだ。神に反逆せし地下組織を一掃することで、真に潔白な信仰を証明しなければ、我々の未来はないだろう。"
GER_forced_rune:0 "ルーン文字の教示"
GER_forced_rune_desc:0 "ルーン文字\n\nかの言語には北方の魔術的な力が宿っているという伝えがある。\n今まで我々は親衛隊のシンボルなどに限定的にこれを用いてきたが、今ルーン文字を正式かつ唯一の公用語とし全面的に活用することで、ドイツ国家は更なる神秘や叡智に包まれることとなるだろう。"
GER_Saubere_SS_state:0 "清廉潔白な親衛隊国家"
GER_Saubere_SS_state_desc:0 "ドイツ国民はその気高さに相応しい、真の信仰を取り戻すことを叶えた。飽くなきライヒの手入れを完了し、今や我々の精神は潔白に磨かれたものとなっている。"
GER_welteislehre:0 "氷漬けの月"
GER_welteislehre_desc:0 "あそこに月が見えるだろう。\n\nあれは、三番目の月だ。\n\n氷で形作られた月が\n\n神の使いとして、我々を断罪する。\n\n救われるには唯一つの運命\n\n§R我々が世界を浄化しなければならない。§!"
GER_purification_and_judgement:0 "浄化と審判"
GER_purification_and_judgement_desc:0 "世界は、いずれ滅びる。\n\n地上は煉獄と化し、大地は阿鼻叫喚に包まれる。\n\n全て、穢れこそが為す惨禍だ。\n\n救われるには唯一つの運命\n\n§R我々が世界を浄化しなければならない。§!"
GER_dawn_of_black_sun:0 "騎士団の黎明"
GER_dawn_of_black_sun_desc:0 "§w騎士団は進む§!\n\n§xライヒの地平線には、太陽が昇る。§!"

GER_silent_state:0 "寡黙なる国家"
GER_silent_state_desc:0 "我々の目的は秘匿の下にのみ達成される。\n従って外交体制は、より「寡黙」でなければならない。"
GER_support_hungary:0 "ハンガリーの支援"
GER_support_hungary_desc:0 "ハンガリーは二次大戦より我々と手を組んできた名誉アーリア人にしてよき隣人である。彼らの苦難に対し、我々にも行動が求められる。"
GER_intelligence_war:0 "諜報戦争"
GER_intelligence_war_desc:0 "戦争の時代は水面下での争いに移りつつある。情報を多く持っていた者が勝利する。新しい戦場においても、我々は圧倒的な勝利を収める。"
GER_with_samurai:0 "日本との友好"
GER_with_samurai_desc:0 "日本は二次大戦以来我々と親しくしてきた、神秘的な精神を持つ名誉アーリア人の一族である。彼らが決戦に望む今、我々にも出来ることがあるはずだ。"
GER_information_war:0 "情報戦国家"
GER_information_war_desc:0 "強者の国には、強者の技術が伴う。情報戦の頂点に立つ国家には、それに相応しい電子機械が必要である。"
GER_perfect_veil:0 "完全なる防諜"
GER_perfect_veil_desc:0 "親衛隊本部は国内情報の全てを管轄している。これなら、他国には到底真似できない完璧な防諜体制を築くことも可能になるはずだ。"
GER_secret_united_front:0 "秘密裏での共同戦線"
GER_secret_united_front_desc:0 "情報への目をしっかり張り巡らせることで、我々が支援すべき勢力はより大規模な援助を受けることが出来るようになるだろう。"
GER_command_strategy:0 "コマンド作戦"
GER_command_strategy_desc:0 "直接的な戦争において、コマンド作戦は相手の脆弱性を内部から叩くことが出来る。採用すればより国防能力は高くなるだろう。"
GER_underworld_policeman:0 "裏世界の警察"
GER_underworld_policeman_desc:0 "陰に潜み、裏から世界の手綱を引いているのは我々だ。\n能ある鷹は、爪を隠すのである。"

GER_SS_army:0 "SSの戦士達"
GER_SS_army_desc:0 "武装親衛隊は国防の全てを担う存在として、より大規模な改革が求められている。"
GER_foreigner_SS:0 "外国人部隊の再徴用"
GER_foreigner_SS_desc:0 "世界中に散らばったアーリア人の血を結集し、我々の十字軍を再編しよう。"
GER_SS_Nederland:0 "ニーダーランデ"
GER_SS_Nederland_desc:0 "低地諸国にいる有志を募り、我々の軍事力に加えよう。"
GER_SS_Wiking:0 "ヴィーキング"
GER_SS_Wiking_desc:0 "北欧にいる有志を募り、我々の軍事力に加えよう。"
GER_SS_Charlemagne:0 "シャルルマーニュ"
GER_SS_Charlemagne_desc:0 "フランスにいる有志を募り、我々の軍事力に加えよう。"
GER_SS_Bulkan:0 "ハンガリーからの徴収"
GER_SS_Bulkan_desc:0 "ハンガリーにいる有志を募り、我々の軍事力に加えよう。"
GER_expanding_organization:0 "国防親衛隊"
GER_expanding_organization_desc:0 "武装親衛隊はライヒの国境線の全てを守り切るためにも、更なる大規模な拡張が求められている"
GER_SS_Handschar:0 "黒いムジャヒディン"
GER_SS_Handschar_desc:0 "バルカン半島にいるムスリムを募り、我々の軍事力に加えよう。"
GER_few_elite:0 "さらなる精鋭化"
GER_few_elite_desc:0 "武装親衛隊はエリート組織だ。その矜持は崩してはならない。"
GER_V_Truppe:0 "親衛隊特殊部隊"
GER_V_Truppe_desc:0 "我々の練度の高さを活かし、特殊部隊として有効活用しよう。"
GER_quality_over_quantity:0 "量より質を"
GER_quality_over_quantity_desc:0 "生産を調節し、より信頼性の高い装備を調達しよう。"
GER_large_expansion:0 "大規模な拡大"
GER_large_expansion_desc:0 "武装親衛隊は世界最大規模の軍としてドイツを覆うだろう。"
GER_forced_recruitment:0 "強制徴募の実施"
GER_forced_recruitment_desc:0 "部分的な強制徴募を実施し、軍事力を蓄える。"
GER_quantity_over_quality:0 "量より質を"
GER_quantity_over_quality_desc:0 "生産を調節し、多少の欠陥には目を瞑って量を調達しよう。"
GER_himmlerjugend:0 "ドイツの子供たち"
GER_himmlerjugend_desc:0 "今、最もアーリア人としての威厳と剛健に満ち溢れているのは、ドイツに新しく生を受けた子供達である。神秘に満ち溢れた無垢な彼らの力を借りてこそ、我々は真の勝利を手にすることが出来るであろう。"

