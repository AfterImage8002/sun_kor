 ###Foci###
 GER_Succesor_Problem: "後継者問題"
 GER_Succesor_Problem_desc: "現在のドイツを築いた偉大なるヒトラーにも老いの魔の手が迫っている。彼の作り上げたこの素晴らしい国家を保つためにも次の指導者を指名する必要がある。現在のドイツには何人もの候補がいるが、その中で誰が最も相応しいかは非常に難しい問題である。またこの問題は非常に大きなリスクを抱えており、この問題の解決はすぐにでも行われなければならない。さもなければ主の失った家屋はすぐに崩れ去ってしまうであろうから……"
 GER_Reichsmarschall: "国家元帥"
 GER_Reichsmarschall_desc: "次の後継者としてふさわしいのは国家元帥の称号を持ち、国防軍からの信任の厚いヘルマン・ゲーリングであろう。彼を中心に、ドイツの繁栄は約束されるべきである。"
 GER_New_Four_Year_Plan: "新四カ年計画"
 GER_New_Four_Year_Plan_desc: "先の大戦前、我が国はヒトラーの下で四か年計画を行い、当時絶望の淵に立たされていた我が国を救った。彼が亡き今、我が国は危機的状態にある。我々はもう一度立ち上がらなければならない。ドイツは単に広大な国家であるべきではない。強力な工業力を維持し続けなければならない。"
 GER_Reichswerke_Hermann_Goering: "ヘルマン・ゲーリング国営工場"
 GER_Reichswerke_Hermann_Goering_desc: "ゲーリングの名を関するこの一連の国営工場建設計画は、食品や日用品などの日常生活に必要な物資から、銃弾や戦車などの軍需品まであらゆる重要物資を安定的に供給するために計画された。この計画が成功すれば、ドイツ国内のあらゆる需要を一気に満たすことができるであろう。"
 GER_Inspect_Forward_Unit: "国防軍の視察"
 GER_Inspect_Forward_Unit_desc: "国防軍の士気の維持を図るためにも総統による視察を頻繁に行うことは非常に重要である。また現場の状況を適切に把握することは有事の際に適切な状況判断を行う要因の一つになるはずである。"
 GER_Expansion_of_Synthetic_Plants: "合成石油工場の増設"
 GER_Expansion_of_Synthetic_Plants_desc: "ドイツ国内では石油は産出しない。それゆえ有事の際各国家弁務官区からの供給が絶たれた場合に備え国内で石油を生産できる合成石油工場を建設することは非常に重要である。"
 GER_Conciliation_of_Opposition: "反対派の懐柔"
 GER_End_of_Soldier: "軍人としての引退"
 GER_Reichsfuhrer_SS: "親衛隊全国指導者"
 GER_Reichsfuhrer_SS_desc: "ハインリヒ・ヒムラーはNSDAP党が結成された直後からヒトラーの下で懸命に働き、2代目親衛隊全国指導者として現在までドイツを、国家社会主義を推し進めるべく様々なところで活躍してきた。彼が亡き総統の座を受け継ぎ新たなドイツを築くことこそ理想的であるといえよう。"
 GER_Fabricated_Documents: "捏造された書類"
 GER_Arrest_Order: "逮捕命令"
 GER_Arrest_Order_desc: "ヒトラーが亡くなり、その後釜を狙う勢力がいくつも出現している。我々が総統の座を掌握するためには彼らの野望を打ち砕く必要がある。我々に対抗するすべての勢力の幹部らを逮捕し、我々の活動に支障を生じさせない様にしなければならない。もちろんおとなしく従わない相手や一筋縄ではいかない相手にはさらなる対応を行うということは言うまでもない……"
