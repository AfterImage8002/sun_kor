 ###Ideas###

 GER_idea_Great_Depression: "大沈滞"
 GER_idea_Great_Depression_desc: "ここ数年のドイツの証券市場はどの企業の銘柄も乱高下を繰り返し、不安定な状態から脱却できずにいた。しかしここにきてミュンヘン証券取引所に上場した企業が軒並み大きく下落し、今やドイツ全体が二十数年前ニューヨークから始まったあの悪夢を想起し恐怖感に襲われている。"
 GER_idea_Fuhrer_Adolf_Hitler: "総統ヒトラー"
 GER_idea_Fuhrer_Adolf_Hitler_desc: "60代であろうか、かつて我らの総統が檄を飛ばしていたその席に、今は彼が座っている。白髪を混じらせ、しわくちゃになった手は歴戦の勇姿というよりも寧ろその衰弱ぶりへの同情を誘うー。「総統閣下ー」党の幹部が重いドアを押して部屋に入り、そして確かに彼のことを“総統”と呼んだのだ。“総統”と呼ばれた彼は僅かに体を震わせ、何かを口にしようとしたがすぐに閉口してしまった。幹部は何度か舌を噛みながら、恐らくは党での議決について報告し、彼の最終的な認可を求めているようだ。報告が終わり、十数秒の空白の次に彼が行った行動はゆっくりと口を開き、一言だけ、弱々しい声で発した。「ああ。」麻薬か？糖尿病か？いや、その両方だ。既に満身創痍となった彼は食事中すら離席を繰り返し、ふと外に視線を向けたかと思えば途端に発狂し始める日もある。これまで党は彼に依存してきた分、先程のように、彼が頭脳ではなく機関となってから党内は混沌に陥っているらしい。そして、私には分かる。彼は遠くないうちにこの席から消える。その空席は恐らく、ドイツに明白なる結末をもたらすに違いない。"
 GER_idea_Inner_Problem: "内部問題"
 GER_idea_Inner_Problem_desc: "ヒトラーの後継者に名乗りを上げた者達の闘争は激化の一方をたどっている。このまま後継者が正式に決まらないまま彼の椅子が空けば、政府や軍の内部のみならずドイツ国内、ひいては世界中にその醜態をさらすことになるだろう。そうなってしまえば、ドイツという一つの国家はまたもや分裂する運命へ突き進むことになることは誰の目にも明らかである。"
