 ssw_GER.0.title:0 "オリンピックの遺産"
 ssw_GER.0.desc:0 "1936年の輝かしいベルリンオリンピックではアーリア人の優位性を全世界に見せつけるため、我々は様々な施設を建築した。\n特に荘厳なオリンピアシュタディオンと豪勢な選手村は、かの建築家ヴェルナー・マルヒの手がけた傑作であり、その威容は各国で大々的に報道された。\nだが、残念ながら各国選手に絶賛されたその施設達もオリンピックが終わってからというもの、経営難に陥っている。オリンピックの好景気に建築された施設は平時には大仰すぎるようだ。\nこのまま何もしなければ、この煌びやかな遺産達を手放すことになるだろう。"
 ssw_GER.0.a:0 "どうにかならないのか？"
 ssw_GER.1.title:0 "銀行改革"
 ssw_GER.1.desc:0 "ここ数年のドイツ経済はほぼ横ばいの成長率を示しておりこの現状を打破すべく、銀行改革が実施されている。ライヒスバンクの金利政策や紙幣流通量の調整など、改革すべき項目は多く、一歩一歩ながらも確実に進めていく必要がある。銀行改革と伏せて行われるその他の経済政策の効果をさらに上げるためにも他に先んじていかなければならない。"
 ssw_GER.1.a:0 "やるべきことは多い。"
