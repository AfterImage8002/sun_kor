 ssw_GER.4.a:0 "いえーい!"
 ssw_GER.5.title:0 "総統がレジスタンスに襲われる"
 ssw_GER.5.desc:0 "その日は辺り一面雲に包まれていた。\n我らの総統はハノーファーへ軍幹部と側近、数名の警護を連れて、軍事演習の視察へ向かった。\n軍の勇猛なる姿を夜更けまで視察し、十分満足されたご様子で施設を後にした。\n幹部や側近たちと別れ、宿泊施設のお忍びの別荘へ向かった。\nある郊外の町を車で走っていた時、古ぼけたレンガ造りの教会が見えた。\n灯りが街の中で一際輝いていて、聖歌の声がうっすらと聞こえてきた。\n「ああ、懐かしいなぁ。」総統は呟いた。\n「少し見て来ても良いかい。思い出の場所なんだ。」\n護衛に許可を貰い、車を脇に停め、ドアを開けた。\nその時だった。\n「総統、危ない!」\n乾いた銃声が2発、夜の静まった町中に鳴り響いた。\n「Tod dem Faschismus, Freiheit für die Menschen!（ファシズムに死を、人々に自由を!)」\n男は高らかに叫び、逃走を図るもその場で射殺された。\n「総統!総統!」\n総統はその場に倒れた。\n「早く!急いで救護を!」\n……その後、銃弾は急所を外れており、総統は一命を取り留めた。\nしかし、意識は未だに残らず、もし意識を取り戻して後遺症が残り、今まで通りの政務を行うことは不可能であるだろう。"
 ssw_GER.5.a:0 "なんてことだ…。"
 ssw_GER.6.title:0 "緊急事態"
 ssw_GER.6.desc:0 "総統が意識不明の状態が続く中で、臨時総統としてルドルフ・ヘスが政権を担うこととなった。これは一時的な措置であり、うまくいけば、ヒトラー総統が再びその座に戻ることができるはずである。うまくいかなかったときは.....考えたくもない。"
 ssw_GER.6.a:0 "我々には祈ることしかできない。"

 ssw_GER.7.title:0 "総統は未だ回復せず"
 ssw_GER.7.desc:0 "ドイツの医療技術の粋を集めた懸命な治療にもかかわらず、総統は未だ意識を取り戻せていない。このままでは国民の不安は増大し、ようやく低迷から脱したと見られていたドイツ経済が再び混沌へと向かうことになるやもしれない。"
 ssw_GER.7.a:0 "しかし、我々にできるのは祈ることのみである。"
 ssw_GER.8.title:0 "総統が意識を取り戻す"
 ssw_GER.8.desc:0 "総統が目を覚ました。一時は意識不明のまま永遠に帰ってこないかもしれないとさえ言われていたが、総統の豪運は未だ衰えていなかったようだ。この知らせに多くの国民は安堵の声を上げるとともに、改めてこの国には総統が必要であったことを認識した。未だ完全に回復したわけではないが、これまで彼抱えていた薬物への依存症状が大幅に改善したことからも近いうちに彼が再び政務を執るようになるのは間違いない。ドイツの危機は去った。ひとまずは。"
 ssw_GER.8.a:0 "これほど喜ばしいことはない。"
 ssw_GER.9.title:0 "総統の意志を継ぐ者"
 ssw_GER.9.desc:0 "国家の主柱を失いかけて初めて、我々は未来を考えなければならないことにようやく気が付いた。人間の命は永遠ではない。しかしその意思を継ぐことができる。国家社会主義とドイツの未来を十年後も、百年後もずっと繋ぐために、我々は決めなければならない。復帰後初めての演説で、総統はそう述べた。そうしてこうも続けた。「ドイツの未来を真に託すべきなのは……」"
 ssw_GER.9.a:0 "ゲーリングこそ相応しい!"
 ssw_GER.9.b:0 "ゲッベルスをおいてほかにない!"
 ssw_GER.9.c:0 "そんな人間は存在しない!"
 ssw_GER.10.title:0 "国防軍内の不和"
 ssw_GER.10.desc:0 "国防軍内の不和は今に始まったことではなかった。伝統的に海軍と陸軍は常に予算をめぐって争ってきたし、空軍はゲーリングが国防軍を掌握してからずっと陸海軍への牽制を強め続けてきた。しかし、今のそれは余りにも異常である。国防軍の将軍たちは日々権力闘争に明け暮れ、また末端の兵士へ行き届くはずの給与、糧食、弾薬そのすべてがどこかへ消え、そして将軍や元帥の懐だけが豊かになっていく。団結の理由を失った組織はもはや別のものとなりつつあり、このままいけば我々が全てを失う日はそう遠くないのかもしれない。"
 ssw_GER.10.a:0 "解決の糸口を探らねばならない。"
 ssw_GER.11.title:0 "陸軍内の派閥"
 ssw_GER.11.desc:0 "陸軍にはいくつかの派閥が存在する。それは自らが理想とする戦術の在り方の違いであったり、はたまた兵科閥で在ったりと、その理由はさまざまであるが、ともあれこの存在が国防軍の結束をより一層弱める原因であることに間違いはない。彼らの意見を聞き入れ、ある程度の譲歩を行うことで再び派閥を一つにまとめることができるかもしれないし、そんな無益な争いをするやつらに与える場所などない、そう突き放すことだってできるだろう。"
 ssw_GER.11.a:0 "彼らとは話し合える。"
 ssw_GER.11.b:0 "我々に盾付くやつに容赦などない。"
 ssw_GER.12.title:0 "海軍の不信"
 ssw_GER.12.desc:0 "長きにわたる空軍優先の風潮は海軍内でも変化を引き起こしていた。カール・デーニッツを中心とするこの派閥は、主に空軍が国防軍内で大きな権力を持ち、特に海軍を冷遇し続けていることへ対抗する為に形成されたもので、彼らの発言権を大幅に認めることと引き換えに我々への協力を約束させることができるかもしれない。しかし空軍内の強硬派により一層の配慮を見せるならば、彼らの影響力を徹底的に削ぐことも有用な手だての一つである。"
 ssw_GER.12.a:0 "彼らの居場所などここには必要ない"
 ssw_GER.12.b:0 "交渉の余地はある。"
 ssw_GER.13.title:0 "ヒムラーとの交渉"
 ssw_GER.13.desc:0 "親衛隊は国防軍と同じか、それ以上の規模を持つ組織で、またその設立経緯の通り政治色は強い。しかし一方で長官のヒムラーとゲーリングは親友であり、また同時にゲッベルスを非常に警戒している。ゲーリングの融和的姿勢と互いの利益の一致により、ヒムラーはゲーリングを支持することを公言することを確約した。これによって我々の影響力はさらに上昇するであろう。"
 ssw_GER.13.a:0 "これからも仲良く!"
 ssw_GER.14.title:0 "ベルリンでの大規模なパレード"
 ssw_GER.14.desc:0 "ベルリンで国防軍と武装親衛隊によるパレードが行われた。近年開発されたばかりのロケット兵器や新たに編成された戦車師団の統制のとれた行進の様子は多くの観衆に大きな印象を与えたようである。内部の権力闘争や腐敗などによって国防軍にまともな戦闘能力があるのかを疑問視するような声もこれまで何度か上がってきていたが、このイベントはそういった懸念を払拭する良い機会になったようだ。"
 ssw_GER.14.a:0 "大変結構"
 ssw_GER.15.title:0 "総統の思い出"
 ssw_GER.15.desc:0 "総統は昔を振り返った。"
 ssw_GER.15.a:0 "今はもう過去のことだ。"
 ssw_GER.16.title:0 "ある晩餐会での出来事"
 ssw_GER.16.desc:0 "ある晩餐会のこと。総統が回復してから初めてその場に現れた。突然彼らの前で総統は今のNSDAPを批判し始めた。意味が分からにない。"
 ssw_GER.16.a:0 "一体何があった？"
 ssw_GER.17.title:0 "ドイツとの会談"
 ssw_GER.17.desc:0 "ドイツと我が国、2国間の協調をさらに推し進めるべく、新たな経済協定の発行に向けた協議を行いたいとの申し出があった。かの国への経済的依存度を深めることは一歩間違えれば経済的な傀儡国となりかねない一方で、我が国への投資を促進し、雇用を充実させることは我々の更なる経済発展にもつながる。この申し出を受けるべきだろうか？"
 ssw_GER.17.a:0 "会談に応じよう。"
 ssw_GER.17.b:0 "彼らと話をする気はない。"
 ssw_GER.18.title:0 "ルーマニアは会談を受け入れる"
 ssw_GER.18.desc:0 "我々の申し出に対し彼らは好意的な反応を示した。協議にあたって、我々はルーマニアの石油をこれまでよりもより多く輸入する代わりに、我が国のいくつかの企業にルーマニアへの投資を促進させる事を求めるとともに、1年間ルーマニア=ドイツ間の関税額を互いに1.2%引き下げることを提案する。これはおそらく、両国にとって利益のある話のはずだ。"
 ssw_GER.18.a:0 "うまく事が進むといいな。"
 ssw_GER.19.title:0 "ルーマニアは会談を拒否"
 ssw_GER.19.desc:0 "ルーマニアは我が国との会談を拒否した。曰く、国内の産業を守る為ドイツ優位ありきの協定など検討する必要性がまったくもってないというのである。これまで両国の関係は比較的穏やかであっただけに、このような反応は予想外であり、我々も彼らとの今後の在り方を考え直さなければならないかもしれない。"
 ssw_GER.19.a:0 "残念だ。"
 ssw_GER.20.title:0 "ドイツの提案"
 ssw_GER.20.desc:0 "彼らの提案は、ルーマニアの石油をこれまでよりもより多く輸入する代わりに、ドイツのいくつかの企業にルーマニアへの投資を促進させる事を求めるとともに、ルーマニア=ドイツ間の関税額を1年間互いに1.2%引き下げることを提案する、というものだ。当初想定されていたほどドイツ優位な内容ではない事が一番の驚きであるが、これはドイツの外交力の低下を示しているのか、はたまた我が国の国際的地位の向上によるものなのか今後も注意深く見ていかねばならないだろう。"
 ssw_GER.20.a:0 "ともあれ、協定は成立した。"
 ssw_GER.21.title:0 "ルーマニアが提案を受諾"
 ssw_GER.21.desc:0 "ルーマニアは我々の条件を受諾し、無事経済協定の発効を行うことができた。両国の関係はこれからも良好に、そして密接に在らねばならない。"
 ssw_GER.21.a:0 "うまく言ってよかった。"
 ssw_GER.22.title:0 "46計画の問題点"
 ssw_GER.22.desc:0 "46計画は、ドイツの軍事的優位を維持するため、戦後間もない1946年に総統によって発案された。計画は三段階で構成されており、既に第二段階までは完了している。しかし、経済的に疲弊している現在のドイツにおいてこのような過度な拡張計画は控えるべきだ、との意見も多く出ている。果たしてこの計画は継続すべきなのだろうか？"
 ssw_GER.22.a:0 "計画を中止しよう"
 ssw_GER.22.b:0 "計画は続行だ。総統のご意向は無視できぬ。"
 ssw_GER.23.title:0 "ヨーゼフ・ゲッベルスの演説"
 ssw_GER.23.desc:0 "本日、ベルリンにてゲッベルスの演説が行われた。この演説はベルリンだけでなく全国へラジオ放送で発信された。彼にとって目の前の、そしてラジオの向こうの大衆へ語りかける機会はこれまでにも数多くあった。遡ればNSDAPに入党したあの時から、総統の側で大衆へ自らの理想を語りかけてきたし、先の大戦においてかの有名な「総力戦演説」を行ったのは他でもない彼自身であった。しかしそんな彼にとってもこの機会は最も重大で、そして意志のある演説であった。彼が次の総統へ指名されてから初めての演説であったからである。彼は党の理念と自らの理想、そして祖国ドイツの未来について簡潔に、そして力強く語りかけた。多くの国民は将来自分達を牽引するであろう人間の一言一句に耳を傾け、明るい未来が訪れるよう期待を寄せたに違いない。"
 ssw_GER.23.a:0 "新しい総統万歳!"
 ssw_GER.24.title:0 "カティンの森事件再調査結果報告書"
 ssw_GER.24.desc:0 "カティンの森事件は先の大戦初期にポーランドで起きた虐殺事件である。過去の調査の結果によるとこの事件はソヴィエトによる蛮行であると結論付けられている。今回の再調査結果を見ても、この事実に揺らぎはなく、親衛隊の関与は完全に否定できるといえるだろう。"
 ssw_GER.24.a:0 "空振りか……。"
 ssw_GER.25.title:0 "オストラント国家弁務官区内の調査結果報告書"
 ssw_GER.25.desc:0 "大戦中、及び大戦後の不審な事件や事故をいくつか調査した結果、親衛隊が関与し、隠ぺいを行った疑惑のある事件が幾つか見つかった。誤ってドイツ人居住区を砲撃し、それをレジスタンスの仕業として処理しているものや、物資の欠乏した部隊が国防軍の車列に銃撃を加え物資を強奪した事件など、その多くはドイツ国民の信頼を揺るがすのに十二分なものである。"
 ssw_GER.25.a:0 "これは役に立つかもしれん"
 ssw_GER.26.title:0 "モスクワ国家弁務官区内の調査結果報告書"
 ssw_GER.26.desc:0 "大戦中、及び大戦後の不審な事件や事故をいくつか調査した結果、親衛隊が関与し、隠ぺいを行った疑惑のある事件が幾つか見つかった。同士討ちの隠ぺいや弁務官区内での賄賂の授受など、彼らの悪行は数えきれないほどで、これをこれを公表した際の影響は計り知れないだろう。"
 ssw_GER.26.a:0 "これを利用しない手はない"
 ssw_GER.27.title:0 "ウクライネ国家弁務官区内の調査結果報告書"
 ssw_GER.27.desc:0 "大戦中、及び大戦後の不審な事件や事故をいくつか調査した結果、親衛隊が関与し、隠ぺいを行った疑惑のある事件が幾つか見つかった。誤ってドイツ人居住区を砲撃し、それをレジスタンスの仕業として処理しているものや、物資の欠乏した部隊が国防軍の車列に銃撃を加え物資を強奪した事件など、その多くはドイツ国民の信頼を揺るがすのに十二分なものである。"
 ssw_GER.27.a:0 "これを利用しない手はない"
 ssw_GER.28.title:0 "限界"
 ssw_GER.28.desc:0 "総統の疑心暗鬼は限界に達した。彼は毎日の様に誰かに命を狙われていると思い込むようになり、常に部屋に閉じこもるようになった。会話に脈絡がなくなり、長年側にいた側近たちや妻とですら満足に会話できなくなってしまっている。ついには自らの後継者を粛清しなければならないと信じ込むようにまでなってしまった。このような狂気的な状態にも関わらず、周りの誰もが彼に逆らうことができない。この末期的な状況で彼はその狂気を誰に向けるのであろうか？"
 ssw_GER.28.a:0 "ヨーゼフ・ゲッベルス"
 ssw_GER.28.b:0 "ヘルマン・ゲーリング。"
 ssw_GER.28.c:0 "ハインリッヒ・ヒムラー。"

 ssw_GER.29.title:0 "突然の死"
 ssw_GER.29.desc:0 "その日もドイツにとっては平穏な一日で終わるはずであった。\n総統であるヒトラーの身辺警護を行う親衛隊員の青年がヒトラーの私室の部屋をノックし、朝を伝えたことも、何気ないことであったろう。\nだが、そこで総統からの返事かなかったことから異常が始まった。\n総統は基本的に時間には厳しい。それは自分にとっても例外でなく、いつも彼が定時に訪れたときにはすでに起床していて、返事をしていた。\n返事がないことに違和感を覚えた彼は、一抹の疑念を覚えながらも総統の部屋へと足を踏み入れた。\nここで、彼は総統が珍しく起きられなかったのだろう、と考えていたことは、ドイツ国民の中でヒトラーが半ば神格化されていたことの現れであろう。\n総統の部屋に入った彼は、おっかなびっくり部屋の奥へと踏み入れ、そこで椅子の大きくもたれかかっている人影を認めた。\nこんなところにいる人など一人しかいない。\n「総統!」\n彼は我を忘れて椅子に倒れ伏したまま動かない総統のそばへと駆け寄り、冷や汗を拭いつつ震える手で彼の首元へと触れた。\nが、すでに総統の肌は冷たく、血管や気道が動いている感覚もなかった。\n「誰か!総統が!総統がーーーーっ!」\n彼は大慌てでヒトラーの部屋を飛び出し、半ば狂気にとりつかれたかのような目と表情をして、人を求めて走り出した。\nそんな彼に、ヒトラーの右手の中にある白い粉末の残っている透明な袋の存在を知覚する余裕など、どこにもなかった。"
 ssw_GER.29.a:0 "唯一の総統に最大限の敬意と弔いを。"
 ssw_GER.30.title:0 "突然の死"
 ssw_GER.30.desc:0 "今朝、我らの総統閣下が亡くなった。ここ最近の彼の弱り切った姿からすれば不思議なことではなかったものの、ここまで早くに亡くなるとは誰も予想できておらず、その連絡を聞いた誰もが驚きを隠すことができなかった。現在、彼の私邸の周りには戒厳令が敷かれ、秩序が保たれているものの、大きな混乱は避けられないだろう。また、この知らせを聞き、国内では既に次期総統の座を巡り権力闘争が始まりつつあり、国外のレジスタンスは活発に活動を始めつつある。いち早く時期総統が決まり秩序が取り戻されることを祈るばかりだが、この混乱は容易には収束しえないだろう。とにかく"最悪の事態"だけは何としても避けなければならない。"
 ssw_GER.30.a:0 "なんてことだ"

 ssw_GER.31.title:0 "株価の下落"
 ssw_GER.31.desc:0 "総統の死による影響は経済にまで波及した。以前から財政赤字の問題は指摘されていたが、ヒトラー総統の確かな手腕と実績は市場を安心させるのに十分なものであった。しかし、総統の死はその信頼を完全に失わせる当然の理由となり、ついにベルリン株式市場は決定的な下落を起こした。それは暴落という表現こそ当てはまらないかもしれないが、順調にそして確実に下落した。なにしろ回復する理由は既に死んだのである。当然この影響は多くの国民に現れている。既に多くの銀行の前は自身の預金を引き出そうとする長蛇の列が並び、またいくつかの企業では今後予想される経営赤字に備えるべく大規模なリストラを実行すると表明している。この非常事態はドイツという国家がたった一人の人間への異常なまでの信頼が引き起こしたことは言うまでもなく、そしてこの暗闇はあくまで入口に過ぎないということを誰もが感じている。"
 ssw_GER.31.a:0 "なんてことだ"
 ssw_GER.32.title:0 "政府への不満"
 ssw_GER.32.desc:0 "現在の経済危機と呼んで差し支えのないこの状況を前にして、多くの国民は政府の腐敗にへの怒りを募らせつつある。特に学生の間で草の根的に広がっていた民主化運動と急速に結びつき、ハンブルク大学でのデモをきっかけに各地で大規模なデモ行進が発生しているのである。この直接のきっかけは非合法政党「社会民主党(SPD)」のメンバーを当局が拘束したことがきっかけであったが、今や労働環境の改善、税率の引き下げから民主主義選挙の実施に至るまで、彼らの要求はもはや何でもありである。しかし裏を返せば、とめどなく出るこの怒りは間違いなくドイツ政府への不信感を表している。"
 ssw_GER.32.a:0 "一体どうすればいいというんだ？"
 ssw_GER.33.title:0 "暴動の激化"
 ssw_GER.33.desc:0 "全国に広がったデモは暴動にまで発展している。 その波はドイツの最高学府の頂点に立つベルリン大学にまで波及し、警官隊と激しく衝突している。一部では死者も出ているとの情報もあり、この事態を一刻も早く収拾する必要がある。一部の地域では既に地元の警察では対応できなくなっており、国防軍の動員を求める声すら上がっている。既に武装親衛隊が一部の対処を行っており、このままいけば死者は双方共に増えることは確実である。"
 ssw_GER.33.a:0 "ドイツ人が互いに殺しあってどうする!"
 ssw_GER.34.title:0 "忘れられた権利"
 ssw_GER.34.desc:0 "民主化運動"
 ssw_GER.34.a:0 "この場を一刻も早く収めなければならない!"
 ssw_GER.35.title:0 "クルップ社の倒産"
 ssw_GER.35.desc:0 "経済危機はかの大企業をも葬り去ってしまった。\n\n本日未明に、我が国のクルップ社が破産申告を行った。\n鋼鉄と兵器開発で世界を又にかけ、世界の重化学工業と軍需産業の大黒柱として支えていたクルップ社は、この経済危機により、材料費の高騰や需要の急激な低下等の多大なる打撃を受けていた。\nクルップ社社長アルフリート・クルップは、我が国を支えるこの企業の存続のため東奔西走したが、ついに力尽きた。この一大コンツェルンの倒産は世界の鋼鉄製造業と軍需産業において大きな転換点となるだろう。\n国内においてはこの煽りを受けて株式市場は大きく乱高下しており、収集がつかない状況だ。我が国における鉄工業、軍需生産においての損害は避けられない。軍需品の安定供給、鉄道網の管理がなされるかどうかが不透明になってしまっている。又、大量の失業者が出る事は確かだろう。\n国内情勢が混沌とする中、我が国の未来が危ぶまれる。"
 ssw_GER.35.a:0 "なんてこった、仕事がない!"
 ssw_GER.36.title:0 "活発化する抵抗運動"
 ssw_GER.36.desc:0 "ヒトラーの死はこれまで押さえつけられていた不満が爆発する引き金となった。学生を中心とした民主化運動そして各地に残る反ファシズム運動、これらが最近急激に活発化している。経済的な、そして政治的な先行き不安の中で彼らは徐々にドイツを蝕んでおり、このまま放置すれば我々の足元を揺るがしかねない。何かしらの対処をするべきだ。しかし一方で他の問題も山積しており、対応にはかなりの時間を要するだろう。"
 ssw_GER.36.a:0 "このままではまずい"
 ssw_GER.37.title:0 "本国からの入電"
 ssw_GER.37.desc:0 "本国からの入電が届いた。驚くべきはその内容である。我らの敬愛するアドルフ・ヒトラー総統が亡くなった。この出来事は間違いなく今後のレジスタンスの活発化を招き、国家弁務官区の統治を崩壊させるだろう。そうなる前に我々が先んじて手を打つか、それとも本国が指令を与える必要があるが、そうはいっても、我々にできることはあまり多くない。"
 ssw_GER.37.a:0 "よくない知らせだ"
 ssw_GER.38.title:0 "瓦解する[FROM.GetName]"
 ssw_GER.38.desc:0 "アドルフ・ヒトラー総統の死は各地で押さえつけていた抵抗運動を再び活発化させている。既に[FROM.GetName]では多くの地域が制御不可能な状態に陥っており、この現状を回復するためには相当量の軍隊と資金が必要であるが、残念ながら現状の我々には難しい"
 ssw_GER.38.a:0 "何か対策を打たねば"
 ssw_GER.39.title:0 "ヒトラー総統の葬儀"
 ssw_GER.39.desc:0 "ドイツの偉大なる総統、アドルフ・ヒトラーの葬儀が行われた。\n葬儀にはナチ党や親衛隊、国防軍幹部が出席し、その他にも友好国の大使や特派員などがベルリンの派遣され、参列した。\n葬儀は警察に加えて親衛隊と国防軍による三重の警備体制が敷かれ、ベルリン市内でも戒厳令が敷かれていたためにつつがなく進んだ。\n総統の遺体を収めた棺が葬儀会場を出た途端霧雨が降り出し、それはまるで彼の人生を暗示しているかのようであった、と参列者は語った。\n総統の遺体は火葬された後に帝都ゲルマニアの他、生地であるオーストリアのオーバーエスターライヒ州など、彼にゆかりのあった場所に分散して葬られた。\n一時はレーニンのように防腐処理をして帝都に残すという案もあったが、往時の総統を知る側近と幹部たちから、「総統はそれを望まないだろう」という意見が出たことから、この話は流れた。"
 ssw_GER.39.a:0 "安らかにお休みください、総統。"
 ssw_GER.40.title:0 "東方問題"
 ssw_GER.40.desc:0 "東方問題解決の為様々な分野の専門家が招集され、対策が協議された。その結果ほとんどの専門家は東方地域から撤退をすべし、という結論に至った。具体的にはダウガヴァ川及びドニエプル川以西を放棄し撤退する案と、オストラント南部のみ保持し撤退する2案が提案された。両者にはそれぞれトカゲの尾案と切られた尻尾案と名づけられ、提案書がまとめられた。我々はこのどちらを選択すべきだろうか？"
 ssw_GER.40.a:0 "トカゲの尾案"
 ssw_GER.40.b:0 "切られた尻尾案"
 ssw_GER.40.c:0 "撤退はしない"
 ssw_GER.41.title:0 "軍部の不満"
 ssw_GER.41.desc:0 "東方地域からの撤退は財政破綻に苦しむドイツ経済を救う他にない手段であることは明らかである。しかし同時に東方生存圏はドイツの勝利そのものの象徴であったし、それを支えたドイツ軍の栄光そのものである。そしてまた彼らは現地に多くの利権を持つ。毎年地域の治安維持の名目で計上されている驚くほどの額の予算もその一つだ。そのような理由もあって東方地域からの撤退は軍部にとっては痛い話であり、多くの元帥や将軍が反対の姿勢を見せている。「モスクワで、そしてカウカズスで流された数多の同胞の血を全て無駄にするというのか!」彼らは口々にそう述べる。本当に彼らがそう思っているかはともかくとして、彼らへ「代わりのエサ」を与えなければならないのは確かである。"
 ssw_GER.41.a:0 "なにかいいアイデアはないかな"
 ssw_GER.42.title:0 "見捨てられたドイツ人"
 ssw_GER.42.desc:0 "我々の選んだ撤退作戦はオストラント北部のドイツ人にとっては絶望的な知らせであった。リガ以北はドイツ軍は駐留せず、撤退してしまう。これまでのレジスタンスの活動もドイツ軍の厳しい監視の目の下にあったからこそ「この程度」で済んでいたのである。ドイツ軍がいなくなればその勢いはより激しいものとなるだろう。しかしこれらの地域には遥か昔からドイツ人が暮らしており、また東方生存圏の確立以後入植者を多く受け入れてきた。我々が公然と同胞を見捨て逃げ出すことはまさに苦渋の選択なのだ。一方で、ドイツ軍の駐留以外の支援について考える価値があるかもしれない。"
 ssw_GER.42.a:0 "できることは限られている。しかしそれでも……。"
 ssw_GER.43.title:0 "撤退の開始"
 ssw_GER.43.desc:0 "撤退作戦が開始された。作戦範囲は東方地域すべて、軍官民共同での壮大な作戦である。これまでのところ問題なく計画は侵攻したが、ここが最大の山場である。我が国の影響力が低下し崩壊の危機に晒されている今、まさにこの作戦はドイツの未来を左右すると形容しても差し支えなく、なんとしてでも完遂しなければならない。"
 ssw_GER.43.a:0 "うまくいきますように……!"
 ssw_GER.44.title:0 "撤退作戦の成功"
 ssw_GER.44.desc:0 "東方全域を対象とした一連の撤退作戦は成功を収めた。一か月にも満たぬ短期間でこのような大規模な作戦を文字通り「鮮やかに」達成したことは史上まれに見ることであり、これはドイツ軍の作戦遂行能力が未だ健在であることの証左そのものである。そして着目すべきは成功のそのものではない。この成果をどう次へ繋げ、この危機を乗り越えていくのか。これを考える事をおろそかにしてはならない。なにしろ我々には課題が山積みなのだから。"
 ssw_GER.44.a:0 "やるべきことはまだ沢山ある!"

 ssw_GER.45.title:0 "治安の回復"
 ssw_GER.45.desc:0 "撤退作戦の成功に伴い物資や人員の補給が改善し早くもその効果が現れている。モスクワに大量に保管された武器弾薬は撤退時に一緒に運び出され、その多くが非撤退地域での不足分に充てられた。これによって現地の守備隊が満足に治安維持を行えるようになっている。"
 ssw_GER.45.a:0 "すばらしい"

 ssw_GER.46.title:0 "治安の回復"
 ssw_GER.46.desc:0 "撤退作戦の成功により他地域へ物資の供給が回復し、活発化したレジスタンスへ柔軟な対応を取れるようになった。これにより現地の治安は劇的に回復している。もちろん未だに予断を許さない状況ではあるが、より良い方向へ推移していることに疑いの余地はない。"
 ssw_GER.46.a:0 "希望がみえたな"

 ssw_GER.47.title:0 "選挙？"
 ssw_GER.47.desc:0 "民主化運動の高まりは今や大規模なものとなり、これを抑えることは事実上不可能である。確かに、憲法に則れば我が国の総統はただ一人アドルフ・ヒトラーであり、例え彼の指名があったとしても彼の後継を決定する場は総統執務室ではなく投票所である。しかし一方で現状の形骸化した憲法にもはや拘束力などなく、ただ一笑に付すか、黙って押さえつければ良いのだとする者もいる。どちらにするにしても、この現状においてそれを決めることができるのは、我々だけである。"
 ssw_GER.47.a:0 "選挙するほかない"
 ssw_GER.47.b:0 "そんな余裕などない!"

 ssw_GER.48.title:0 "選挙の開始"
 ssw_GER.48.desc:0 "選挙が始まりました。期間は90日です。"
 ssw_GER.48.a:0 "頑張ろう"

 ssw_GER.49.title:0 "選挙の終了"
 ssw_GER.49.desc:0 "選挙が終わりました。勝者は[ges_mode_1_finish_max_faction_1]です。"
 ssw_GER.49.a:0 "歴史の転換点だ。"

 ssw_GER.50.title:0 "選挙戦の始まり"
 ssw_GER.50.desc:0 "選挙の決断は国内だけでなく、他国にも衝撃的に受けとめられた。すでに来るべき選挙に向け多くの陣営が活動を始めている。その中にはNSDAPのメンバーだけでなく、ドイツキリスト教民主同盟のコンラート・アデナウアーやドイツ社会民主党のクルト・シューマッハなど、戦時中政府によって迫害、冷遇を受けた者もおり、いよいよ選挙の様相は単なるNSDAP内の権力闘争ではなく、ドイツの革新的な変化を予想させるものへ変化を見せ始めている。そんな中、我々が盛り立てるべき勢力は……。"
 ssw_GER.50.a:0 "ヨーゼフ・ゲッベルス"
 ssw_GER.50.b:0 "ヘルマン・ゲーリング"
 ssw_GER.50.c:0 "コンラート・アデナウアー"
 ssw_GER.50.d:0 "クルト・シューマッハ"

 ssw_GER.51.title:0 "民主派の団結"
 ssw_GER.51.desc:0 "選挙の現状を鑑みて、民主化運動の主力派閥であるドイツ社会民主党のクルト・シューマッハと白バラ党のハンス・ショールはドイツキリスト教民主同盟のコンラート・アデナウアーと合流する事を決めた。このことは選挙戦のバランスを大きく揺るがす可能性を秘めており、今後の動向を注意深く見守る必要がある。"
 ssw_GER.51.a:0 "今こそ団結の時である"
 ssw_GER.51.b:0 "烏合の衆め"

 ssw_GER.52.title:0 "白バラ党がドイツ社会民主党へ合流"
 ssw_GER.52.desc:0 "白バラ党のハンス・ショールはドイツ社会民主党と協調姿勢を示し、同党のクルト・シューマッハを支援することを表明した。白バラ党の劣勢は以前から報じられており、その現状を打開する為の奇策であるという。一方のドイツ社会民主党側はこれを歓迎すると表明しており、両者の関係はより深くなることが予想される。"
 ssw_GER.52.a:0 "今こそ団結の時である"
 ssw_GER.52.b:0 "彼らに負けるわけにはいかない!"

 ssw_GER.53.title:0 "ドイツ経済危機の波及"
 ssw_GER.53.desc:0 "ドイツでの経済危機は彼らとの経済的つながりの深い我が国においても例外ではなく、その影響は確実にそして決定的に広がりつつある。今や経済、社会インフラのいたるところにドイツの影響があるために、そのすべてで混乱を引き起こしており、我が国へ進出しているドイツ系企業の多くが業務を停止し失業者が急増している。このままいけば我が国の経済は完全に麻痺するのは明白であり、一刻も早く対処を急がねばならない。できることは少なくとも何もしないわけにはいかない。"
 ssw_GER.53.a:0 "なんてことだ。"
 ssw_GER.53.b:0 "手遅れだ"
 ssw_GER.54.title:0 "ドイツ経済危機の影響"
 ssw_GER.54.desc:0 "先日の株価の暴落はただその事実だけにとどまらなかった。ドイツのいくつかの企業では致命的な影響が広がりつつあり、複数のエコノミストは特に軍事、インフラとそれに関連する多くの産業は今後の見通しが全く立たなくなったことで、債務不履行に陥る可能性が非常に高いと警鐘を鳴らしている。彼らの言うことが仮に本当だとすれば、これらの産業はドイツの主要な産業を形成しているだけにその影響は途方もないものであるといえる。"
 ssw_GER.54.a:0 "一体どうすればいい？"
 ssw_GER.55.title:0 "撤退命令"
 ssw_GER.55.desc:0 "撤退作戦立案中。指令が来たら撤退すること"
 ssw_GER.55.a:0 "一体どうすればいい？"
 ssw_GER.56.title:0 "撤退命令の発動"
 ssw_GER.56.desc:0 "撤退しなさい"
 ssw_GER.56.a:0 "東方遠征軍へ合流する"
 ssw_GER.56.b:0 "オストラント北部へ合流する"
 ssw_GER.56.c:0 "モスクワに留まる"
 ssw_GER.56.d:0 "ドンに留まる"
 ssw_GER.56.e:0 "カウカズスに留まる"
 ssw_GER.56.f:0 "これからも我々はドイツと共に"
 ssw_GER.56.g:0 "うくらいーねのあなーきーへ!!"

 ssw_GER.57.title:0 "党大会会場"
 ssw_GER.57.desc:0 "党大会の開催に合わせ、会場の整備が進められている。今年も平穏のうちに党大会を開催できることを内外問わず多くの人間が祈っているだろう。"
 ssw_GER.57.a:0 "楽しみだ。"

 ssw_GER.58.title:0 "不穏な動き"
 ssw_GER.58.desc:0 "ここ数日親衛隊が不穏な動きを見せているとの情報が入った。彼らは経済危機への対処のため軍事費を削減しなければならないとの見解を示したことに対し執拗に反発し続けていたが、ここにきて一気に不穏度が増したようだ。ベルリンの親衛隊本部は警護の兵士の数が増え、党内の人間であっても中に入ることはできなくなった。いったい彼らは何をしようとしているのだろうか……。"
 ssw_GER.58.a:0 "また変なことするんじゃないだろうな？"
 ssw_GER.59.title:0 "親衛隊の消失"
 ssw_GER.59.desc:0 "困ったことになった。親衛隊のほとんどのメンバーとの連絡が途絶した。どうやら我々の知らぬところで物騒な計画が進んでいたようだ。このままいくと取り返しの付かない事態に陥ることは明白である。"
 ssw_GER.59.a:0 "なにか策はないのか"
 ssw_GER.60.title:0 "親衛隊がクーデターを起こす"
 ssw_GER.60.desc:0 "ヒムラー率いる親衛隊が現政権に対しクーデターをおこした。あろうことか、総統官邸に強引に突入し、本来付き従うべきゲッベルス新総統に対し発砲したのである。彼とその周囲の人間はことごとく殺害され、その後も彼らはベルリンの政治中枢を次々と占拠した。多くの場所で抵抗する兵士は容赦なく殺害され、夕暮れにはヒムラーの政権奪取を謳うラジオ放送までもがベルリンの市内のラジオに流れ始めた。恐ろしいことにドイツの運命はヒムラーに握られてしまったのである。ゲッベルスの生死のほどは定かではないが絶望的であるとみられており、これまでNSDAP内で大きな影響力を保持していたゲッベルスの消失はドイツの政界に衝撃的な変化をもたらすことになることは確実である。"
 ssw_GER.60.a:0 "なんてことだ。"
 ssw_GER.61.title:0 "戒厳令の布告"
 ssw_GER.61.desc:0 "ヒムラーは戒厳令を布告し、ベルリンのいたるところに武装親衛隊の兵士、車両があちこちに配置された。市民の外出は禁止され、全ての商店が閉鎖を余儀なくされている。この緊張状態は明日にも続くとみられており、この影響はようやく改善の兆しがみられていたドイツ経済に更なる追い打ちをかけることになるのは間違いない。"
 ssw_GER.61.a:0 "なんてことだ。"

 ssw_GER.62.title:0 "暗転"
 ssw_GER.62.desc:0 "民主化デモの激しさは留まるところを知らず、国防軍の不満はついに限界を迎えたようだ。ここ数日の彼らの動きは普段と変わらない様子であったが実際のところ我々はまんまと騙されていたようである。ベルリン郊外の検問所の情報が正しければ、国防軍の車列が秘かにベルリンへ向かっており、これはほとんど間違いなく我々に向けて準備されているものである。"
 ssw_GER.62.a:0 "急いでSSを招集しろ!"

 ssw_GER.63.title:0 "砲声"
 ssw_GER.63.desc:0 "国防軍のベルリンへの攻撃が始まった。\n先日発見した国防軍の車列は囮であったようで、大慌てで再配置したSSの部隊の裏をまんまと突く形で国防軍の戦車師団がヴィルヘルム通りを通過し、総統官邸とゲシュタポ本部、親衛隊本部へとそれぞれ突入した。総統官邸にはヒムラーとその側近を守るために相当数の部隊が展開していたが、国防軍の戦車部隊の攻撃によりほとんどが戦闘不可能な状態に陥り大半が降伏した。ヒムラーの行方は未だつかめていないが、激しい戦闘の最中に内部で激しい爆発があり、既に死亡しているとの憶測もある。"
 ssw_GER.63.a:0 "ドイツは再び朝を迎えた。"


 ssw_GER.64.title:0 "終焉"
 ssw_GER.64.desc:0 "国防軍によるカウンタークーデターは成功に終わった。クーデターはエルヴィン・ロンメル元帥やルートヴィヒ・ベック元帥を中心とした国防陸軍の派閥が主導し、デーニッツ元帥率いる海軍がこれに賛同する形で行われた。\n\n唯一の懸念点であったゲーリングとその側近たちはクーデター決行と同時に各々の自宅へ軟禁することに成功しており、彼らの処遇は未だ決められていない。\nロンメル率いるドイツ国防軍非常事態司令部は声明を発表し、近く選挙を行うと宣言した。これに伴って民主化運動は急速に沈静化している。\nしかし一方で経済危機の影響を完全に払拭できていないなど課題は多い。また、ヒムラーの消息は未だ行方知れずであり、彼は既に死亡したとの証言がある一方で民間人に紛れ鉄道や車で逃げたとの情報もあり、国防軍が各所で検閲を開始している。"
 ssw_GER.64.a:0 "あの爆発だ。奴はもう死んだよ。"
 ssw_GER.64.b:0 "奴は飛行機で国外に逃げたに違いない!"
 ssw_GER.64.c:0 "奴は船で逃亡したに違いない!"

 ssw_GER.65.title:0 "選挙の宣言"
 ssw_GER.65.desc:0 "ドイツ国防軍は近く選挙を行うと発表した。"
 ssw_GER.65.a:0 "良い知らせだ。"

 ssw_GER.66.title:0 "選挙"
 ssw_GER.66.desc:0 "選挙えらべ。はやくしろ"
 ssw_GER.66.a:0 "ゲッベルス"
 ssw_GER.66.b:0 "ゲーリング"
 ssw_GER.66.c:0 "アデナウアー"
 ssw_GER.66.d:0 "シューマッハ"

 ssw_GER.67.title:0 "ドイツ本国の変革"
 ssw_GER.67.desc:0 "本国を発端として始まった混乱は我々にとって不都合な方向に舵を切り始めている。\n本国の通信を傍受していた部隊からの報告によれば、ドイツ本国で行われていた総統選挙を[GER.GetLeader]が制したという。ドイツはこれまでのナチ党による一党独裁体制からかつてのワイマール共和制、あるいはそれに準じた体制へ変化してゆくのだろうと予想されるが、これは我々にとって不都合な事態であり、仮に新政権がナチスの行為を断罪する流れとなればほぼ確実にその矛先はSS、特に我々のような部隊へと向けられるだろう。我々の権益を保持するためにも彼らとの関係を絶つ以外の選択肢は考えられないだろう。"
 ssw_GER.67.a:0 "さらば故郷よ"
 ssw_GER.68.title:0 "ルーデンドルフの離反"
 ssw_GER.68.desc:0 "本日未明、ルーデンドルフ国家弁務官区は我々との定期連絡において一方的に独立を宣言し、我々は東方における要衝を喪失した。総統選挙における民主派の勝利はSS、特に東方地域で活動していた部隊にとって許容できない状態だということは明らかであったがこの事態に一部の政府関係者からは予想通りとの反応も出ており、混乱は少ない。しかし現地で兵役についている兵士が数多くいる中で、退役軍人協会や一部の国防軍からは強硬論が出る可能性も指摘されており、軍の動員を満足に行えない我々への失望感が高まる恐れがある。"
 ssw_GER.68.a:0 "とはいえいい厄介払いだ。"
#総統死後の混乱はドイツの影響下全てに驚くほどの勢いで波及した。特にモスクワ国家弁務官区やカフカス国家弁務官区をはじめとするいわゆる東方生存権に該当する諸地域においてはその影響がより一層顕著であり、レジスタンスによる破壊活動が急激に増加している。また現状の経済的混乱の根源は東方地域への過剰な投資がその一因であるとも言われており、東方地域からの撤退を求める声も上がり始めている。
#ニュースイベント
ssw_GER_news.1.t:0 "ヒトラーがレジスタンスに襲撃を受ける"
ssw_GER_news.1.d:0 "世界に知らぬ人は誰1人いないであろう\nドイツの総統、アドルフ・ヒトラーが、先日、ドイツハノーファー郊外におけるツェラにて銃撃にあった。\n犯人はドイツ国内におけるパルチザンであり、銃撃後逃走を図るも射殺された。\n銃弾は2発発射され、一発がヒトラーの胴体に命中した。\nヒトラーは病院に運ばれるも未だに意識は回復しておらず、予断を許さない状況である。\n\nナチ党はこの件について、「未だに信じられない。総統が1日でも早く回復することを切に望む。偉大なるドイツにおいてこのような卑劣極まりない出来事を起こした奴らに対し最大の戦力を持って粉砕する。今この危機に対処するべく大ドイツ国民は団結するべし。」と発表した。\n\n世界大戦に勝利し、ドイツを世界の大国へと変えた男の遭難は、世界を新たなる局面へと向かわせるだろう。"
ssw_GER_news.1.a:0 "ああ、嘘であってくれ"
ssw_GER_news.1.b:0 "ナチはこのまま終わるのだろうか"

ssw_GER_news.2.t:0 "ヒトラーの回復"
ssw_GER_news.2.d:0 "ヒトラーは回復した。\n現地の病院の医者達による決死の応急措置とドイツの医療技術の粋を集めた救命措置そして何より総統自身の強靭な生命力によって、彼は死の淵から蘇った。\nこの事実にドイツ国民は沸き立っている。\n同様に彼の回復を祝う近隣諸国もある一方で、彼の存在がドイツ経済に悪影響を与え、また様々な形で内政干渉を繰り返してきたという過去から、手放しでは喜べないとする国も多い。"
ssw_GER_news.2.a:0 "一安心だ。"
ssw_GER_news.2.b:0 "そのまま死ねば良かったのにね。"

ssw_GER_news.3.t:0 "ヒトラーがゲーリングを後継者に指名"
ssw_GER_news.3.d:0 "レジスタンスに銃撃され重症を負った総統ヒトラーは、無事その容体を回復させることが出来、先日退院した。\nしかし自らの体の衰えや後遺症により政務をこれまで通りに行うことは不可能であった。\nそして、ドイツ首脳部はつい先ほど緊急に総統声明を発表。ゲーリングを次期総統として選ぶことを発表した。\nゲーリングはナチス党内で実質的No.２であり、ゲシュタポなどを統括するなど多く活躍した人間である。\nナチス党内で大きな権力を持つ親衛隊は、この決定に賛意を示し、総統の公務に全力しつつ、ゲーリングとも協力していくと話した。\nゲーリングが作るドイツとは、どのようなドイツになるのだろうか。そしてヒトラーはいつまで総統を続けるのだろうか。"
ssw_GER_news.3.a:0 "新しい時代の第一歩だ。"
ssw_GER_news.3.b:0 "だから何だってんだい?"

ssw_GER_news.4.t:0 "ヒトラーがゲッベルスを後継者に指名"
ssw_GER_news.4.d:0 "レジスタンスの銃撃により重症を負った総統ヒトラーは、何とか一命を取り止めた。\nしかしそれは単に元の状態への回帰以上の意味をドイツに与えたようである。自らの体の衰えや後遺症、そしてヒトラー死後のドイツを誰が率いていくのかといった問題に直面したヒトラーは後継者を指名した。\nそれを受けドイツ首脳部はつい先ほど緊急に総統声明を発表。ヒトラーがゲッベルスを次期総統として指名したと発表した。ゲッベルスはナチス党の党勢拡大と国民啓発に大きく関与し、ナチ党の政権維持無くてはならない人物であり、総統からの信頼も篤い人物である。\nしかし、ナチス党内で大きな権力と軍事組織を持つ親衛隊はゲッベルスとの対立が密かに囁かれており、親衛隊がゲッベルスを支持するかどうかは怪しいところだ。\n\nゲッベルスが作るドイツとは、どのようなドイツになるのだろうか。\nそしてヒトラーはいつまで総統を続けるのだろうか。"
ssw_GER_news.4.a:0 "新しい時代の第一歩だ。"
ssw_GER_news.4.b:0 "ヒトラーの時代も終わりだな"

ssw_GER_news.5.t:0 "ヒトラーの死"
ssw_GER_news.5.d:0 "ヒトラーが死んだ。この衝撃的なニュースはドイツ政府の発表によって明らかになったもので、彼らはその理由を持病の悪化によるものだとしている。事実ヒトラーの健康不安説はこれまで幾度となくささやかれており、また以前の襲撃の怪我も完治をしていない、もしくは悪化をしているといった話がまことしやかにささやかれていたが、今回のこの出来事はそれが事実であったことを示すものである。\n\nいずれにせよ、ヒトラーの死はドイツの政治的、経済的な不安定を招く恐れがあり、多くのエコノミストは今後のベルリン市場の動向を注視している。"
ssw_GER_news.5.a:0 "ああ、総統……。"
ssw_GER_news.5.b:0 "ようやくくたばったかあの老いぼれめ"

ssw_GER_news.6.t:0 "ヒトラーの死"
ssw_GER_news.6.d:0 "先日、ドイツ国総統であったアドルフ・ヒトラーが自殺しているのを身辺警護を担う親衛隊員が発見した。\n\n直接の死因は青酸カリの服用で、自殺の前日に総統直々に化学工場から青酸カリを仕入れていたことが後の捜査で発覚している。\nヒトラーはこの少し前にレジスタンスの襲撃で重症を追っており、それ以降精神的に不安定になっていたとナチ党幹部が語っており、\n彼がパラノイアを発症し、精神的負荷に耐えられなくなった結果自殺したと精神科医は分析している。\n\nナチ党はすぐさま臨時国会を招集し、ヒトラーを国葬に付し、その後に次の総統を決定することを決定したが、\n既に次代の総統の椅子を巡る争いは始まっており、一人の男によって築き上げられたといっても過言ではない大ドイツ帝国は、早くも混乱の兆しを見せている。"
ssw_GER_news.6.a:0 "ハイル・ヒットラー!"
ssw_GER_news.6.b:0 "あの男にも精神というものがあったのか"

ssw_GER_news.7.t:0 "ドイツ経済危機"
ssw_GER_news.7.d:0 "総統の死に伴い、ドイツの社会に大きな暗雲が立ち込めている。\nその最たる例は、ベルリン株式市場の株価が暴落したことである。\nドイツの経済はもはや危機的状況を超えており、政府は大々的な経済支援策を講じるとしているが、政治的混乱が足を引っ張ってまともな対策ができていないのが現状である。また、曲がりなりにも世界の大国の一翼を担っていたドイツの経済が破綻したことで、ドイツと密接な関係にあった周辺諸国にもそれが波及し、特に経済的に自立できていない国家、地域に与えた影響は想像を絶するもので、中には大規模な暴動やデモに発展している箇所すらある。"
ssw_GER_news.7.a:0 "他国から経済支援の要請だと？我々も手一杯だ、断れ"
ssw_GER_news.7.b:0 "首のない鷲は経済という空すら飛べんのか"
ssw_GER_news.7.c:0 "全く他人事ではない"

ssw_GER_news.8.t:0 "クルップ社の倒産"
ssw_GER_news.8.d:0 "経済危機はかの大企業をも葬り去ってしまった。\n本日未明に、ドイツのクルップ社が破産申告を行った。\n鋼鉄と兵器開発で世界を又にかけ、世界の重化学工業と軍需産業の大黒柱として支えていたクルップ社は、ドイツ国内の経済危機により、材料費の高騰や需要の急激な低下等の多大なる打撃を受けていた。\nクルップ社社長アルフリート・クルップが企業の存続のため東奔西走したが、ついに力尽きた。\nこの一大コンツェルンの倒産は世界の鋼鉄製造業と軍需産業において大きな転換点となるだろう。\nドイツ国内においてはこの煽りを受けて株式市場は大きく乱高下しており、収集がつかない状況だ。\nドイツの[GER.GetLeader]は、「我が国の経済、生産体制を揺るがす最大の危機である。」と発言した。\n世界のマーケットもこの倒産によって混乱が普及しており、少なからず影響があるだろう。"
ssw_GER_news.8.a:0 "ああもう!おしまいだ……。"
ssw_GER_news.8.b:0 "我が国も他人事ではないな……。"

ssw_GER_news.9.t:0 "ヒトラーの葬儀"
ssw_GER_news.9.d:0 "ドイツ政府は、先日死亡したドイツ国総統、アドルフ・ヒトラーの国葬を行ったと発表した。\n葬儀にはドイツ国内の主要な政治家や軍人の他、ドイツの友好国からも使節や特派員が派遣されたという。\n葬儀はつつがなく進み、彼の遺体は火葬ののちに各所に分散して葬られた。\n事前の予測では、総統の遺体を防腐処理して保存するのではないかとも言われていたため、火葬されたことは驚きを持って伝えられたが、万が一にも彼の遺体をレジスタンスや反ナチス勢力に利用されることがないようにという考えのもとではないかとされている。"
ssw_GER_news.9.a:0 "ハイル・ヒットラー!"
ssw_GER_news.9.b:0 "これで真の意味でドイツという鷲は首を失ったな。"

ssw_GER_news.10.t:0 "東方生存圏からの撤退"
ssw_GER_news.10.d:0 "スラブ人をウラル以東に追放し、西ロシアの地をドイツの植民地にするという「東方生存圏」計画は、完全に遂行するならば実質的にはドイツにとって経済的負担以外の何者でもなかった。\n\nドイツ政府は東方生存権からの部分的撤退を表明、モスコーヴィエン国家弁務官区からは完全撤退し、ドニエプル側まで統治範囲を縮小することとした。西部ウクライナやベラルーシ、バルト三国などの地域は比較的レジスタンスの抵抗が少なく、今後のドイツにとって利をもたらすと判断されたため、引き続き統治されることとなった。\n\nしかし、モスコーヴィエンは完全は現地政府の設立などを行わずに一方的な撤退を行うため、無政府地帯と化すことは自明の理であり、既に様々な現地勢力がモスクワの制圧に向けて動き出しているという。ドイツ統治下において活動していたレジスタンスも、様々な主義主張で分裂しており、ロシアの心臓とも言えるモスクワをどの派閥が制圧するかによって、今後のロシアの運命も決するであろう。"
ssw_GER_news.10.a:0 "損切りも戦略だ。"
ssw_GER_news.10.b:0 "また西ロシアで血が流れるのか。"
ssw_GER_news.10.c:0 "今こそ祖国の心臓たるモスクワを取り戻す好機だ。"

ssw_GER_news.11.t:0 "東方生存圏からの撤退"
ssw_GER_news.11.d:0 "ドイツの「東方生存権」構想は、結局は総統の描いた夢物語であったのだろう。\n先日、ドイツは東方生存権からの完全撤退を表明、ドイツと密接な関係にあるバルト三国を統治するオストラント国家弁務官区を除くすべての国家弁務官区から国防軍及び親衛隊員とドイツ国民を避難させることを発表した。\nただし、現地政府の設立などの安定化政策を一切講じない一方的な撤収であるため、各地のレジスタンスが活動を活性化させ、かつての国家弁務官区は完全な無政府状態となり、いくつもの勢力に分かれてあらそうであろうことが予想されている。\n\nなお、この撤退計画については一部の過激なドイツ国民及びナチ党員から非難が出ており、ドイツ国内での意思統一が完全でないことも指摘されている。"
ssw_GER_news.11.a:0 "どうあれ、今の我々にとってはこれが最良の選択だ。"
ssw_GER_news.11.b:0 "また西ロシアで血が流れるのか。"
ssw_GER_news.11.c:0 "今こそ祖国の心臓たるモスクワを取り戻す好機だ。"

ssw_GER_news.12.t:0 "ドイツで選挙が再開"
ssw_GER_news.12.d:0 "ドイツは総統の死に伴う経済崩壊と政情不安が続き、[GER.GetLeader]率いる政権を悩ませてきた。\nそのため[GER.GetLeader]は、ドイツの総統を選挙によって選ぶことを決断した。これによって国内の民主化派閥を抑え込むことを企図しているが、そもそも総統選挙で[GER.GetLeader]が勝利できるのか、そこが大きな争点となっている。総統選挙には[GER.GetLeader]の他、急進的な共和主義者なども参加すると予測されており、真の意味でドイツ国民によってドイツの未来が選び取られるときが近づいている。"
ssw_GER_news.12.a:0 "運命の分岐点、か。"

ssw_GER_news.13.t:0 "ヒムラーのクーデター"
ssw_GER_news.13.d:0 "本日未明、ヒムラーに率いられた武装親衛隊員が総統官邸を制圧、政府中枢の機能を掌握した。\nそれまでの政府首班であったゲッベルスは既に死亡したと公表されており、総統の役職はヒムラーが引き継ぐこととなった。このクーデターの原因は、ゲッベルスによる大規模軍縮と親衛隊の削減にあるとされており、当初からヒムラーはこの軍縮計画に反対していた。まもなくヒムラーによる総統就任を公表する演説が行われるが、彼自身は「親衛隊の描く理想を体現するために戦う」とされており、少なくともゲッベルスの手によって行われた施策が全否定されることは間違いないであろう。"
ssw_GER_news.13.a:0 "真の勝者は私だ!"
ssw_GER_news.13.b:0 "親衛隊の理想であってドイツの理想ではないのか？"

ssw_GER_news.14.t:0 "国防軍のカウンタークーデター"
ssw_GER_news.14.d:0 "ドイツにとって、この知らせは吉報となるか凶報となるかは全くもって不明だ。\n国防軍内部の反ナチ派閥がクーデターを敢行し、ヒムラー率いる親衛隊政権を打破したのである。\n先日未明、国防陸軍の機甲部隊が総統官邸を襲撃し、夜戦特化の歩兵部隊が政府主要機関を制圧した。\n\nもともと国防軍のトップはヒムラーに同調的なゲーリングであったが、エルウィン・ロンメルを中心とする反ナチス勢力が同じく国防軍内部の反ナチス派閥、通称「黒いオーケストラ」と結託してゲーリングを軟禁した上でクーデターを行ったとされている。このクーデターによって政府中枢から親衛隊派は一掃されたが、その長であるヒムラーは行方をくらませており、これがクーデター政権に一抹の不安を与えている。"
ssw_GER_news.14.a:0 "狂気は必ず理性によって打倒される運命にある。"
ssw_GER_news.14.b:0 "ドイツの政治はどこへ向かうのだろうか？"

ssw_GER_news.15.t:0 "ドイツ総統選挙をゲッベルスが制す"
ssw_GER_news.15.d:0 "ヒューラーの死から幾ばくか経ったドイツ。\n新たなドイツの首相を決める一大決戦である総統選挙に、遂に決着がついた。\nナチスドイツの宣伝大臣で、長らくナチスの重要職を歴任し、ヒトラーの大衆政策の右腕として活躍してきた、ヨーゼフ・ゲッベルスが、新たなるドイツの首相に当選した。\n総統は死ぬ間際に後継者を指名せず、ライバルはゲーリングなどの同じナチスの幹部やアデナウアーやシューマッハといった民主主義者ら。選挙は大激戦となった。\n一次投票では大衆人気を集めたゲッベルス、そして同じナチスのゲーリングが決選投票へ進んだ。\nそして決選投票の結果ゲッベルスが遂に勝利をつかんだ。\n勝利演説では「ヒトラー総統亡きドイツに、私が新しい光を灯す」と高らかに宣言した。\nヒトラーの愛したドイツの地は、ゲッベルス・ドイツとして更なる発展を迎えるであろう。"
ssw_GER_news.15.a:0 "heil deutschland!"
ssw_GER_news.15.b:0 "あまり代わり映えしないな"

ssw_GER_news.16.t:0 "ドイツ総統選挙をゲーリングが制す"
ssw_GER_news.16.d:0 "フューラーの死から幾ばくか経ったドイツ。\n新たなドイツの首相を決める一大決戦である総統選挙に、遂に決着がついた。\nナチスドイツの空軍を統括し、ゲシュタポの創設に尽力、四ヶ年計画の実質的責任者で、ナチ党内で大きな権力を持っていた、ヘルマン・ゲーリングが新たなる総統に当選、就任した。\n総統は死ぬ間際に後継者にゲーリングを指名。しかし民意や他の勢力からの反発を鑑み、総統選挙を行う運びとなった。ライバルはなどの同じナチスの幹部ゲッベルスやアデナウアーやシューマッハといった民主主義者ら。選挙は大激戦となった。\n一次投票では民主主義の新たなる風を提唱し、変革票を集めたアデナウアー、そしてナチス党からは総統より後継者と指名されたゲーリングが決選投票へ進んだ。\nそして全世界が注目した決選投票の末、ゲーリングが遂に勝利をつかんだ。\n勝利演説では「総統の意思を継ぎ、偉大なるドイツをより強く、世界に冠たる国へと昇華させる。」と述べた。\nヒトラーの愛したドイツの地は、ゲーリング・ドイツとして、ヒトラー路線を継承していくだろう。"
ssw_GER_news.16.a:0 "heil deutschland!"
ssw_GER_news.16.b:0 "あまり代わり映えしないな"

ssw_GER_news.17.t:0 "ドイツ総統選挙をアデナウアーが制す"
ssw_GER_news.17.d:0 "フューラーの死から幾ばくか経ったドイツ。\n新たなドイツの首相を決める一大決戦である総統選挙に、遂に決着がついた。\n並みいるナチ党の幹部をなぎ倒し、腐敗したナチ党の糾弾を行い、ドイツへの民主主義の帰還を主張したアデナウアーが新たなる総統に当選、就任した。\nヒトラーは死ぬ間際に後継者を指名せず、民意を鑑み、総統選挙を行う運びとなった。主なライバルはナチスの幹部ゲッベルスやゲーリング。または\nSPDのシューマッハといった者たち。選挙は稀に見る大激戦となった。\n一次投票では民主主義の新たなる風を提唱し、変革票を集めたアデナウアー、そしてナチス党からはゲーリングが決選投票へ進んだ。\n\nそして全世界が注目した決選投票の末、アデナウアーが遂に勝利をつかんだ。\n勝利演説では「ナチ党の暗きドイツの時代は終わりを告げた。我々は民主主義によって新たなるドイツを国民と共に作り上げることができる。」と述べた。\nヒトラードイツであった地は、新しいドイツとして、民主主義国として、新たなる姿を見せてくれるだろう"
ssw_GER_news.17.a:0 "ドイツは我らとともに"
ssw_GER_news.17.b:0 "大きく変わったな"

ssw_GER_news.18.t:0 "ドイツ総統選挙をシューマッハが制す"
ssw_GER_news.18.d:0 "フューラーの死から幾ばくか経ったドイツ。\n大きな混乱を得て、新たなドイツの大統領が遂に決まった。\nドイツ国防軍の一派や白バラ党の支持を得た、SPD党首クルト・シューマッハが選挙で大統領となった。\n総統ヒトラー亡き後、ナチ党宣伝大臣であったゲッベルスが後継者として指名されたが、彼はSSのヒムラーらのクーデターによって失脚し、SSが新たなるドイツを建てると思われた。\nしかしSSの支配に反対するドイツ国防軍がカウンタークーデターを敢行。\nSSは追放され、ドイツ国防陸海軍が国防軍非常事態政府を立ち上げた。\nこの一件でナチ党はドイツでの影響力を著しく減らした。それに代わり大きく民主主義の気運が高まった。\n同じく民主化を掲げてきた白バラ党はSPDのシューマッハと組み、大統領選挙にてCDUのアデナウアーとの一騎討ちに臨んだ。\n結果は激戦の末シューマッハの勝利だった。\nシューマッハは勝利演説で「ヒトラー亡き後の混乱したドイツをもう一度建て直し、ナチ党時代よりも素晴らしいドイツを作り上げる。」と述べた。"
ssw_GER_news.18.a:0 "ドイツは我らとともに"
ssw_GER_news.18.b:0 "大きく変わったな"

ssw_GER_news.19.t:0 "ヒトラーがゲッベルスを処刑"
ssw_GER_news.19.d:0 "ドイツ政府の報道によると、ヒトラーはヨーゼフ・ゲッベルスを国家反逆罪で処刑したと発表した。処刑されたゲッベルス宣伝大臣は、これまでドイツのプロパガンダを幾度となく担当し、情報という観点からドイツを支えていた。罪状は「宣伝相という立場を利用してドイツ国民をそそのかして反逆させようとした」というものだが、彼は基本的にナチ党、特にヒトラーに有利になるようなプロパガンダしかしておらず、ヒトラーが正常は判断ができないのではないかという噂さえある。ドイツ政府は声明で「国家に逆らう裏切り者を消したことで、ドイツの体制はより盤石となる」と発言しているが、少なくともゲッベルスがこれまでのドイツで重要な立ち位置を努めていたことは明らかであり、彼亡き後、ドイツの国家運営がうまく回るか、先行きは極めて不透明である。"
ssw_GER_news.19.a:0 "総統が裏切り者だと言うならば、誰であれ吊るす"
ssw_GER_news.19.b:0 "彼は精神でも病んでいるのではないか?"
ssw_GER_news.20.t:0 "ヒトラーがゲーリングを処刑"
ssw_GER_news.20.d:0 "ドイツ政府の報道によると、ヒトラーはヘルマン・ゲーリングを国家反逆罪で処刑したと発表した。処刑されたゲーリング空軍大臣は、国防軍というドイツ最強の実力部隊を率い、第二次世界大戦を勝利に導いた立役者であった。罪状は「国防軍を裏から操作し、総統を弑しようとした」というもので、事実国防軍にはヒトラーをよく思わない勢力も存在するが、彼個人のヒトラーに対する忠誠心は極めて高く、なぜ彼を処刑する必要があったのかとナチス幹部でさえ総統の判断を疑問視している。ドイツ政府は声明で「国家に逆らう裏切り者を消したことで、ドイツの体制はより盤石となる」と発言しているが、少なくともゲーリングがこれまでのドイツで重要な立ち位置を努めていたことは明らかであり、彼亡き後、ドイツの国家運営がうまく回るか、先行きは極めて不透明である。"
ssw_GER_news.20.a:0 "総統が裏切り者だと言うならば、誰であれ吊るす"
ssw_GER_news.20.b:0 "彼は精神でも病んでいるのではないか?"
ssw_GER_news.21.t:0 "ヒトラーがヒムラーを処刑"
ssw_GER_news.21.d:0 "ドイツ政府の報道によると、ヒトラーはハインリヒ・ヒムラーを国家反逆罪で処刑したと発表した。処刑されたヒムラーSS全国指導者は、親衛隊というヒトラー直属の護衛組織を率い、ドイツのため、そしてヒトラーのために戦ってきた。罪状は「SSを操って総統を殺害し、ドイツを乗っ取ろうとした」というものだが、彼はナチ党、そしてヒトラーに絶対の忠誠を誓っており、反逆という彼の罪状そのものが怪しまれている。ドイツ政府は声明で「国家に逆らう裏切り者を消したことで、ドイツの体制はより盤石となる」と発言しているが、少なくともヒムラーがこれまでのドイツで重要な立ち位置を努めていたことは明らかであり、彼亡き後、ドイツの国家運営がうまく回るか、先行きは極めて不透明である。"
ssw_GER_news.21.a:0 "総統が裏切り者だと言うならば、誰であれ吊るす"
ssw_GER_news.21.b:0 "ヒトラーは完全にいかれちまったみてぇだな。"

