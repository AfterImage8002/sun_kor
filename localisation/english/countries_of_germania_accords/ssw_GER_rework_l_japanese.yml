#第二NF
GER_the_fuhrers_condition:0 "総統の容態"
GER_the_fuhrers_condition_desc:0 "総統の容態は未だ予断を許さない。臨時の総統として、ヘスが職務をこなしているが、このままではドイツの不安定な状況は悪化の一途をたどるであろう。"
GER_future_empire:0 "帝国の未来"
GER_future_empire_desc:0 "死の淵から蘇った総統。彼のその姿は国民を大いに安心させた。しかし同時に彼らもそして総統自身も、このままの現状がいつまでも続かないのだと再認識した。新しい時代においても我々が生き残り、勝者であり続ける為に我々は選ばねばならない。最良の未来を。"
GER_nombrar_goring:0 "ゲーリングを指名"
GER_nombrar_goring_desc:0 "総統は自身の正当な後継者としてゲーリングを選んだ。これからは彼が、この国の未来を決定づけることになるであろう。多分ね。"
GER_Unity_of_Wehrmacht:0 "国防軍の結束"
GER_Unity_of_Wehrmacht_desc:0 "国防軍は分裂を始めている。長きにわたる政争、肥大化した組織、すべてが悪い方向へ向かっている。これに見て見ぬふりをすることは許されない。何しろドイツの「国防軍」なのだから。"
GER_Reconciliation_with_Navy:0 "海軍との和解"
GER_Reconciliation_with_Navy_desc:0 "先の大戦での貢献と総統の意向によって、長らく海軍は国防軍内での地位を低下させていた。しかし腐っても三軍の一である。彼ら抜きに国家の安泰は成し得ない。国防海軍との協調姿勢を強める必要があるだろう。"
GER_Cooperation_with_SS:0 "親衛隊との協調"
GER_Cooperation_with_SS_desc:0 "ゲーリングとヒムラーは個人間でも親密な関係であり、また各々の受け持つ組織もドイツを守るという同一の目標を持っている。両者の協力はむしろ必然であり、我々の協調を引き裂こうとする連中に対抗するためにも、手と手を取り合わねばならない。"
GER_Cooperation_with_people:0 "国民との協調"
GER_Cooperation_with_people_desc:0 "我々は常に国民とともにある。国民の支持があってこそ、我々は政権を奪取し、眼前の敵を打ち砕いたのである。この原理原則をおろそかにして我らの安泰はあり得ない。"
GER_Prepare_for_Coming_Time:0 "来るべき時に備える"
GER_Prepare_for_Coming_Time_desc:0 "総統の容態は安定している。しかしこれが永遠に続くことはないであろう。来るべき時が訪れたとき、我々の前には我々を陥れ邪知暴虐を極めんとする政敵が必ず現れるだろう。その時、我々には盾と矛が必要なのである。"
GER_Large_scale_parade:0 "大規模なパレード"
GER_Large_scale_parade_desc:0 "先の大戦から幾分か経ち、国民の間でもその戦禍が浦郷としている。しかし同時に、国防軍の支持は低下しむしろその莫大な経費は批判の的になっている。もう一度、国民に我々の意義と功績を思い起こさせねばなるまい。"
GER_fuhrer_is_only_one:0 "総統はただ一人"
GER_fuhrer_is_only_one_desc:0 "ドイツにおいて総統と定められているのはアドルフ・ヒトラーただ一人である。他の誰にもこの座を明け渡すことは無いのである。それが国民の相違なのだから。"
GER_Trust_in_aides:0 "側近への信頼"
GER_Trust_in_aides_desc:0 "ゲーリングやヒムラーと異なり、ボルマンやヘスは比較的ヒトラーとの距離が近く、その思想も同じくする所は多い。彼らこそ、本当に信頼できる友なのではないだろうか？"
GER_Distrust_subordinates:0 "部下への不信"
GER_Distrust_subordinates_desc:0 "総統が意識を失っている間、この国は大きく揺れ動いていた。そんな時、NSDAPやその他の重鎮たちが何をしていただろうか。ただ右往左往していただけではないか!結局のところ、総統が信じられるのは国家社会主義と総統自身、それだけなのだろう。"
GER_Question_to_NASDAP:0 "NSDAPへの疑問"
GER_Question_to_NASDAP_desc:0 "はっきり言ってしまえば、NSDAPは当初の総統の思惑からは大きく外れた方向へ向かっている。激化する政争はただ自らの権力を肥大化させたいという醜い野望を晒すのに十二分なほどのありさまである。実のところ、既にこの巨大な組織は腐り落ち消え去るのを待つだけの葡萄なのではないか？真に未来を照らすのは我々が抑圧している彼らそのものなのではないのだろうか？"
GER_paranoia:0 "パラノイア"
GER_paranoia_desc:0 "総統の精神は限界に近づいている。もはや彼は周囲の誰も信頼しておらず、あまつさえ民主派運動家やレジスタンスを擁護しだすありさまだ。このままでは、長きに渡り維持してきた秩序はもろくも崩れ去ってしまう可能性すらある。"
GER_kill_or_be_killed:0 "殺るか殺られるか"
GER_kill_or_be_killed_desc:0 "総統はその怒りを抑えきれなくなってしまうようだ。その怒りの矛先は誰に向けての物なのか、親衛隊隊長か、国防軍元帥か。それとも全国指導者か。ともかく、彼は明確に殺意を持って行動を起こすであろう。"
GER_Escape_from_Fear:0 "恐怖からの逃避"
GER_Escape_from_Fear_desc:0 "総統は誰も信じられず、そして孤独の淵に震えている。彼の苦しみを解放する事ができる手段はただ一つである。正気ならありえなくとも、少なくとも彼の精神は異常である。"
GER_nombrar_goebbels:0 "ゲッベルスを指名"
GER_nombrar_goebbels_desc:0 "正式な後継者が決まった。長きにわたって総統を支え国家の結束を高めてきた彼、そうゲッベルスである。彼の指導の元、この国は再び歯車を回し始めるだろう。すべてがうまくいけば。"
GER_Interference_with_Goering:0 "ゲーリングへの妨害"
GER_Interference_with_Goering_desc:0 "ゲーリングは後継者への指名を受けられなかった。しかし油断してはならない。彼はドイツ随一の実力組織、国防軍の長である。彼の求心力を低下させることが最善の策だ。"
GER_Doubts_about_SS:0 "親衛隊への疑念"
GER_Doubts_about_SS_desc:0 "親衛隊は、NSDAPの強固な実力組織として作られた。それはドイツの為、我々の崇高な理念の実現の為であった。しかし今となってはその意義は半減している。それどころか、彼らの存在そのものがNSDAP、ひいてはドイツそのものへ悪影響を及ぼしていると言わざるを得ない。果たして本当に必要だろうか？"
GER_Heir_to_Fuhrers_Will:0 "総統の意志を継ぐ者"
GER_Heir_to_Fuhrers_Will_desc:0 "総統の氏名を受けたゲッベルス。まさしくこれはNSDAP創設時の理念を真に受け継いでいるのはゲッベルスに他ならぬということである。"
GER_Meeting_with_Hess:0 "ヘスとの会談"
GER_Meeting_with_Hess_desc:0 "ルドルフヘスは総統代理として、常に総統の忠実な部下であった。彼には派閥はない。しかし彼自身の影響力は大きく、彼を味方に引き込んでおいて損はない。"
GER_Nostalgia_for_Wehrmacht:0 "国防軍の懐柔"
GER_Nostalgia_for_Wehrmacht_desc:0 "ゲーリングへの攻撃は、確かに彼自身の国防軍における求心力を低下させた。次のステップへ移り、今度は国防軍を我々の側へ引き込まねばならない。"
GER_Exposing_reality_of_NCD:0 "国家弁務官区の実態を暴露"
GER_Exposing_reality_of_NCD_desc:0 "国民には国家弁務官区、特に東方の実態についてあまり知られていない。しかしその実情は悲惨な物であり、現地での苛烈な強制労働、搾取、また激化するレジスタンスとの戦いなど、親衛隊の現地での行き過ぎた暴挙を公表し、彼らの信頼を落としていく必要がある。"
GER_Repression_of_Resistance:0 "レジスタンスへの弾圧"
GER_Repression_of_Resistance_desc:0 "国家弁務官区のみならず、ドイツ国内においても、政府への攻撃を行う不届き者が出ている。彼らへの弾圧を強める必要がある。"
GER_dreams_of_eastan_survival_area:0 "東方生存圏への夢"
GER_dreams_of_eastan_survival_area_desc:0 "東方生存圏は、ドイツの東方からの驚異に対抗する緩衝地帯であるとともに、我々の食料供給源でもある。この存在はしばしばドイツへ無限の利益を与えると言われてきた。その理想を追い求めていかねばならない。"
GER_watching_germany_grow:0 "ドイツの成長を見守る"
GER_watching_germany_grow_desc:0 "ドイツ国内の産業は、一時危険な状態へ陥るとささやかれていたが、現在では多少の回復を見せている。ドイツの主要な産業を視察し、必要な政策を県つする必要がある。"
 GER_additional_economic_stimulus:0 "追加の経済対策"
GER_additional_economic_stimulus_desc:0 "安定の兆しを見せているものの、未だドイツは大きな成長の可能性を見いだせていない。経済対策でより成長に弾みをつける必要があるだろう。"
GER_Meeting_with_romania:0 "ルーマニアとの会談"
GER_Meeting_with_romania_desc:0 "ルーマニアは大戦時より続く友好国であり、国家弁務官区からの産出を除けば、重要な石油を輸入できる国である。彼らとのより一層の連携強化を確認する必要がある。"
GER_Reference_to_46_plans:0 "46計画への言及"
GER_Reference_to_46_plans_desc:0 "46計画は、1946年に定められた、大規模な軍事拡張計画である。しかし現状において軍拡の必要性についての疑問が飛び交う中で我々はこの計画を予定通りに進めるべきか否か、決断しなければならない。"
GER_Expansion_of_Reserves:0 "予備役の拡大"
GER_Expansion_of_Reserves_desc:0 "軍備を拡張するとしても、縮小するとしても、必然的に予備役の軍人の数は増やさねばならない。例えどれだけ低くとも、他国からの侵略に屈する遠因は取り除かねばならない"
GER_Expansion_of_SS:0 "SSの拡充"
GER_Expansion_of_SS_desc:0 "武装親衛隊のさらなる拡充はヒムラーのかねてよりの強い要望である。これを認めれば、彼らの影響力が増大するが、裏を返せば、彼らの支持をより得られるということである。"
GER_Expansion_of_Wehrmacht:0 "国防軍の拡大"
GER_Expansion_of_Wehrmacht_desc:0 "国防軍の拡張はゲーリングの希望であるが、拡張に際しては莫大な経費を必要とする。慎重に検討する必要がありそうだ。"
GER_Promoting_Research:0 "研究の促進"
GER_Promoting_Research_desc:0 "昨今の戦場においてその勝敗を大きく左右するのはやはり兵器の質である。事実、先の大戦において我々は数で優るソヴィエトを圧倒的な質により打ち負かした。何がどうあっても、この重点が揺らいではならない。"
GER_The_end_of_political_strife:0 "政争の果てに"
GER_The_end_of_political_strife_desc:0 "長きにわたる政争は、ドイツを大きく蝕んだ。もう十分だ。その決着がつけられる必要がある。"
GER_All_is_as_it_should_be:0 "全てはなるがままに"
GER_All_is_as_it_should_be_desc:0 "もはやなにも言うことはない。"
#第三NF
GER_Mourning:0 "悼むべきこと"
GER_Mourning_desc:0 "長きに渡りドイツを牽引し続けてきた総統が亡くなった。彼の残した功績は偉大だ。盛大な葬儀を行い、彼の功績をたたえよう。"
GER_look_forward_to:0 "前を向く"
GER_look_forward_to_desc:0 "アドルフ・ヒトラーはもういない。これからは残された我々だけでこのドイツを牽引しなければならない。問題は山積みだ。嘆べき時はもう終わった。"
GER_Eastern_bloc_problem:0 "東方問題"
GER_Eastern_bloc_problem_desc:0 "我々の抱える様々な問題の根源は国家弁務官区にある、そう主張する者も多い。戦後長きに渡り莫大な投資を続けてきたが、現地のドイツ化は遅遅として進まず、レジスタンスの被害は拡大するばかりだ。我々が取るべき選択肢を見極めなければならないだろう。"
GER_Dnepr_Plan:0 "トカゲの尾案"
GER_Dnepr_Plan_desc:0 "国家弁務官区からの撤退は様々な損失を伴う。このトカゲの尾案は比較的近く統治がうまく進んでいるウクライネ西部とオストラントを残し撤退するプランである。"
GER_No_withdrawal:0 "撤退はしない"
GER_No_withdrawal_desc:0 "総統の夢見た東方生存権はついに実現した。無論様々な問題の根源となっていることは否定できない。しかしそれでもこの全ドイツ人の夢を諦めるわけにはいかない。"
GER_ostentatious_proposal:0 "切られた尻尾案"
GER_ostentatious_proposal_desc:0 "我々が本当に手放すべきではない土地、それだけを明確に見定めた撤退案、それが切られた尻尾案だ。オストラントを除くほぼすべての東方生存圏から撤退し、最も確実な権益を守ることを念頭に置かなければならない。"
GER_reserve:0 "撤退の開始"
GER_reserve_desc:0 "我々の計画は定まった。あとはそこへ向かってただ愚直に突き進むのみである。必要な物資、人材、その他全てを綿密に計算し実行に移す必要がある。"
GER_first_ordeal:0 "試練"
GER_first_ordeal_desc:0 "国内の民主化運動は日を追うごとに活発になってきており、もはや見て見ぬふりはできない。彼らの要望を飲むべきか、それとも国内を二分することになったとしても、現体制を維持し続けるべきか、決断の時は近い。"
GER_presidential_election:0 "総統選挙"
GER_presidential_election_desc:0 "次の総統を決めるべく選挙を行う。誰が勝者となるのか、今この時を生きる者の中でそれを知るものはいない…。しかし、一つ確かなことがあるとすれば、選挙戦はもう始まっている。"
GER_Facilitate_electioneering:0 "選挙活動の促進"
GER_Facilitate_electioneering_desc:0 "どの勢力も自身の出せる全ての力を用い、この戦いに臨んでいる。活発な議論と更なる国民の理解を得るべく、選挙活動は活発でなければならない。"
GER_radio_speech:0 "ラジオ演説"
GER_radio_speech_desc:0 "それが世に広まって以来、ラジオは大衆の情報収集手段の一つであり、また政治活動の道具でもあった。より遠くまで、より多くの人々に我々の決意を伝えるべくラジオは音を、そして意志を繋ぎ続ける。"
GER_budgetary_austerities:0 "緊縮財政"
GER_budgetary_austerities_desc:0 "ドイツにおいては積極財政は故アドルフ・ヒトラーの最も得意な経済政策として知られたいる。しかし今我々が直面している経済危機は積極財政ではむしろ悪化の一途を辿るばかりであり、限界まで膨らみ続けた支出を少しでも減らすことが最も有効な手段であることは疑いようがないのである。"
GER_Military_downsizing:0 "軍隊の縮小"
GER_Military_downsizing_desc:0 "軍隊は外敵から国民を守るい偉大な盾であると同時に巨大な浪費家であり、現時点においてはもはやその存在そのものがドイツを脅かしているといっても過言ではない。経済の危機を乗り切るため、国防軍、そして武装親衛隊の定員数を削減する必要がある。"
GER_Suspend_invest_rail_const:0 "鉄道建設への出資を停止"
GER_Suspend_invest_rail_const_desc:0 "アフリカにおいてフランスが現在進行中の鉄道建設プロジェクト、これまで行っていた出資を取りやめる必要がある。なんといっても我々には金がないのである。"
GER_Termination_indust_subsidies:0 "産業助成金の打ち切り"
GER_Termination_indust_subsidies_desc:0 "産業助成金は不景気において政府が各企業へ行う助成である。これを一時停止し、国家財政の健全化を目指す必要がある。"
GER_Cooperation_with_business:0 "財界との協力"
GER_Cooperation_with_business_desc:0 "いまやドイツ経済は暗黒の時を迎えている。官民共同で歩調を合わせた制作、経営理念を実行することで、この危機を乗り越えられるはずである。"
#第四NF
GER_himmlers_coup:0 "ハインリヒ・ヒムラーのクーデター"
GER_himmlers_coup_desc:0 "我々は我らドイツの輝かしき理念を腐らせんとする僭称者どもに反旗を翻した。以前国内の情勢は不安定である。今こそ親衛隊のチャンスだ。あらゆる手段を用いて万難を排し我らが理想を達成しなければならない。"
#第五NF
GER_domestic_stability:0 "国内の安定"
GER_domestic_stability_desc:0 "度重なるクーデターに未だ続く経済問題。我々は大きな問題を抱えている。国内の安定を取り戻すため、やるべきことがたくさんある。"
GER_declare_election_implementation:0 "選挙実施の宣言"
GER_declare_election_implementation_desc:0 "荒れ果てたドイツを再建するために、我々は次のリーダーを求めている。1933年のあの日から止まった時計の針をもう一度、進めなければならない。"
GER_to_the_election:0 "選挙へ"
GER_to_the_election_desc:0 "ここで選ばれた者がドイツの未来を決める。"
GER_radio_debate:0 "$GER_radio_speech$"
GER_radio_debate_desc:0 "$GER_radio_speech_desc$"
GER_facilitate_electioneering_2:0 "$GER_Facilitate_electioneering$"
GER_facilitate_electioneering_2_desc:0 "$GER_Facilitate_electioneering_desc$"
GER_wehrmacht_reorganization:0 "国防陸軍の再整備"
GER_wehrmacht_reorganization_desc:0 "国防軍への予算をわずかに増額し、いくつかの必要な予算に充てる。"
GER_kriegsmarine_reorganization:0 "国防海軍の再整備"
GER_kriegsmarine_reorganization_desc:0 "国防海軍はここ数年の予算不足から、装備の陳腐化、練度の低下が著しい。予算を増やし、外敵からドイツを常に防衛できるようにする必要がある。"
GER_exclusion_of_nazi_sympathizers:0 "ナチスシンパの排除"
GER_exclusion_of_nazi_sympathizers_desc:0 "ヒムラー排除には成功したが、軍内には未だ彼らに同情的な勢力が存在する。今後我が国がどう変わるとしても、彼らの存在を許容できない。"
GER_Continuation_austerity_measures:0 "緊縮財政の継続"
GER_Continuation_austerity_measures_desc:0 "緊縮財政の方針を維持し、財政の健全化を図る。いつか政権が別の者に変わることになろうとも、その負の遺産をできる限り小さく留めておかなければならない。"
#NFのツールチップ
 tt_triumph_of_will:0 "§H我々は勝利した。§!"
 tt_revive_the_economy:0 "破壊された地域の復旧と国防のための予算がドイツの足をつかんでいます。 支出を減らしてより多くの予算を確保しましょう。"
 tt_stable_economic_growth:0 "ドイツの内需経済は自らを支える準備ができています。 ちょっとした助けで破産危機の企業を救済しましょう。"
 tt_scars_of_war:0 "多くの若者が家に帰れませんでした、そのためドイツの企業は人手不足を訴えています。 新しい政策を施行してこれを解決する必要があります。"
tt_relationship_with_france:0 "私たちが勝利した後、多くのことが変わりました。 分断されたフランスとの外交を正常化して取引を開始しましょう。"
tt_weakening_of_italys_control_over_balkans:0 "彼らが壮語した割に、イタリアの欲はきりがありません。 これ以上友達ではない彼らをバルカンに手を触れるようにしてはいけません。"
tt_aquitaine_restitution:0 "北フランスの領土だったアキテーヌをフランスに返還して彼らの好意を得ましょう。"
tt_african_colonial_robbery:0 "ヴィシーとは違い、自由フランスは戦争の間、ドイツをひどく苦しめました。 彼らの根拠地を強奪したら、二度とドイツに抵抗しようとはしないでしょう。"
tt_support_for_independent_state_of_croatia:0 "戦争中の時期、ドイツはイタリアとは異なり、クロアチアから正当な取引によってクロアチアの資源を輸入していました。 戦争が終わった今、クロアチアに恩返しをする時がやってきました。"
tt_support_for_bulgaria:0 "ブルガリアは我々の友好国ですが、我々の理念には従いません。 ブルガリアのファシストを支援し完全な同盟にしなければなりません。"
tt_support_for_hungarian_radicalism:0 "第2次世界大戦が勃発して以来、ハンガリーの矢十字党が不法化されて長い時間が過ぎました。 彼らを助けて、ホルティを牽制し、ドイツに忠誠を尽くさなければなりません"
tt_pressure_to_recognize_belgian_and_northern_french_territories:0 "ベルギー-北フランス-フランス間の国境線を遵守することをフランスに要求します。 もしこれに違反した場合、ドイツは徹底的に報復するでしょう。"
tt_hitlerdoctrine:0 "レーベンスラウムとヨーロッパ内のドイツの影響を強化する，別名ヒトラー·ドクトリンと呼ばれる外交政策は，ヨーロッパにドイツの存在感を刻み付けようとします"
tt_north_french_problem:0 "北フランスには過去を懐かしみ、フランスへの統合を主張する人たちがいます. 彼らを排除し、親独フランス人に機会を与えることで統一の可能性を排除しなければなりません"
tt_establishment_of_the_central_african_colony:0 "カイザーが成し遂げられなかったことを私たちはやり遂げました。 ついに、私たちは中央アフリカを統合しました。 過去のミスは二度と繰り返されないでしょう。"
tt_croatia_bauxite_complete_control:0 "我々は防衛産業に必要なボーキサイトを独占的に優先供給できる権利をクロアチアに保障しました。 この処置は，クロアチア政府が安定的にボーキサイト制御を行うのに役立つものです."
tt_calming_romania:0 "機械が動き石油の消費が増加しています。 ルーマニア石油の産出·精製技術研究とさらなる油田開発に投資し、彼らが石油を積極的にドイツに輸出できるようにしなければなりません。"
tt_dongbang_plan:0 "東ヨーロッパの広大な領土と資源が私たちの手に入りました。 植民地を設立して、少し手を打つと甘い果実が私たちの口に入ってくるでしょう。"
tt_polish_issue:0 "ポーゼンをはじめとする古いポーランド領土には、まだ多くのポーランド人が残っています。 彼らを総督府に追放します。"
tt_diplomacy_with_china:0 "国民党とドイツは交流を続けてきました。 軍事顧問団を送って彼らの武装を助ければ、タングステンをはじめとする資源を得ることができるでしょう。"
tt_radical_economic_policy:0 "ドイツ国民の購買力は依然として低いです。 海外市場を開拓し、輸出主導の成長に転換していく必要があります。"
tt_trade_protectionism:0 "他国の産業はドイツを蚕食させておくことはできません。 関税障壁を設けてドイツ産製品の消費を奨励します。"
tt_heavy_industry_support:0 "車両、船舶などの重工業製品の需要が着実に増加しています。 肥大化した防衛産業に他分野への転換を奨励し、重工業を育成しましょう。"
tt_line_belt_project:0 "ラインベルト計画"
tt_ukraine_agricultural_products_issue:0 "かつてドイツを食べさせていたウクライナ農産物は、現在我々の農業を脅かしています。 農産物の輸入量を制限しましょう。"
tt_congenial_attitude_to_the_company:0 "多くの大企業がケンツェルン(Konzern)の形をしており、強い影響力を持っています。 彼らの独占を制限的に容認して、彼らの資本力でドイツを守るようにしましょう。"
tt_expansion_of_research_institutes:0 "自動化技術の発展が人手不足の解決に役立つでしょう。 「我々の技術は、さらに進歩した形で、ひいてはドイツの持つすべての問題を解決しなければなりません。"
tt_deregulation:0 "輸出入を超えてドイツ産業全般にわたりあらゆる規制を再検討しましょう。 私たちの内需経済がすなわち世界の経済になります。"
tt_fiscal_tightening:0 "経済再建のための計画が必要以上に多く、互いに重複している部分があります。 選択と集中により必要な予算を減らし、効率的に動く予定です。"
tt_railroad_expansion:0 "新しく編入された領土の多くが私たちとは違います。 鉄道の規格を統一化し、より多くの鉄道を敷設し、経済を走らせましょう。"
tt_automotive_industry_leadership:0 "ベンツ、BMWをはじめ、多くの車が他国を走り回っています。 私たちは、世界の自動車産業を支配できる絶好のチャンスを逃さないです。"
tt_negotiations_return_north_france:0 "北フランスには過去を懐かしみ、フランスへの統合を主張する人たちがいます. 彼らを排除し、親独フランス人に機会を与えることで統一の可能性を排除しなければなりません."
tt_germania_project:0 "数多くの建築物によりゲルマニアは飽和状態に近づいています。 インフラを追加し、建築物の安全規制を強化して、追加的な建設敷地を設けましょう。"
tt_trade_liberalization:0 "ドイツの職人精神は私たちの製品が優れていることを証明します。 しかし、完璧ではありません。 規制を緩和させ、輸入を認めて競争し、自ら進化しなければなりません。"
tt_national_assembly_hall:0 "ブルータリズム様式の代表格となる国民大会堂は，ものすごい大きさと威厳を誇ります 完工前のこの建築物はドイツの誇りです。"
tt_building_materials_for_germania:0 "鉄筋コンクリートをより多く生産するために、追加的な炭素鋼·石灰石が必要です。 製鉄所を拡大し、探鉱を行います。"
tt_construction_of_germania_satellite_city:0 "ゲルマニアに近い未開発地区に誕生する計画都市の建設が推進されました。 飽和状態の人口を分散させ、雇用を創出します。"
tt_urbanization_promotion:0 "都市化を推進する"
tt_rulers_of_europe:0 "先の大戦に勝利した我々は欧州大陸の覇者となった。新たなる秩序を建設しここに千年の帝国を築くのだ!"


