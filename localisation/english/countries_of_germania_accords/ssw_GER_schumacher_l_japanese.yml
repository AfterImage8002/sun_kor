ssw_GER_schumacher.115.title:0 "議長国の交代"
ssw_GER_schumacher.115.desc:0 "これまでETOのECSC議長国を務めてきていたが、交代時期にを迎えたため我が国は議長国の役割を終えた。次の議長国はくじによって選出されるはずである。ともあれ、ETOにおいて我が国が果たしてきた役割は大きく、このことは我が国の国際協調と平和維持の観点から見ても将来により良い影響を与えることは間違いない"
ssw_GER_schumacher.115.a:0 "お疲れ様!"

ssw_GER_schumacher.116.title:0 "議長国の交代"
ssw_GER_schumacher.116.desc:0 "規則に伴い、ECSC議長国が交代となり、新たな議長国は[?GER.etog_chair_country.GetName]が選ばれた。"
ssw_GER_schumacher.116.a:0 "お疲れ様!そして頑張れ!"


ssw_GER_schumacher.117.title:0 "ドイツが我が国へ近接航空支援機の購入を打診"
ssw_GER_schumacher.117.desc:0 "ドイツとも共同演習を行ったこともある我が国はドイツにとって重要なパートナーであると認識されているようだ。ドイツ政府は我が国にドイツ製の近接航空支援機の輸出を打診した。ドイツの近接航空支援機は我が国のそれと比較し高性能な部分も多く、我が国が仮想敵との戦争に備える際、これらの装備は大いに役立つと期待される。一方で国内産業を育てるという観点において、輸入に懐疑的な見方を示す専門家も少なくはない"
ssw_GER_schumacher.117.a:0 "ぜひ購入しよう"
ssw_GER_schumacher.117.b:0 "残念だが、お断りしよう"

ssw_GER_schumacher.118.title:0 "[FROM.GetName]が我が国の近接航空支援機購入を決定"
ssw_GER_schumacher.118.desc:0 "[FROM.GetName]政府は先ほど、我が国の兵器購入の打診を受け入れ、自国軍へ導入すると返答した。このことは[FROM.GetName]と我が国との間の友好関係を強く表したものである。また戦時において武器弾薬の共通化は兵站の観点から非常に有用であるため、今後有事の際に[FROM.GetName]は我が国にとって重要な存在となり得る可能を得たことになる。"
ssw_GER_schumacher.118.a:0 "素晴らしい"

ssw_GER_schumacher.119.title:0 "[FROM.GetName]が我が国の近接航空支援機購入を拒否"
ssw_GER_schumacher.119.desc:0 "[FROM.GetName]政府は先ほど、我が国の兵器購入の打診を拒否した。その理由については[FROM.GetName]国内の事情によるものだとしているが、戦略上、また外交方針上の大きな障壁に起因するものだということは明らかである。ともかく、今回の件は我が国の兵器の輸出実績を僅かばかり曇らせる結果となってしまった。"
ssw_GER_schumacher.119.a:0 "残念だ"

