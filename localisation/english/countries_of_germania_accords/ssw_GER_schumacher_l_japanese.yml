ssw_GER_schumacher.83.title:0 "ロシアの統一"
ssw_GER_schumacher.83.desc:0 "我々の撤退によって一度は無政府状態となったモスクワだが、今ではそこからさまざまな勢力が現れ、そしてその中から力のある者が周囲を取り込み、肥大化し続けている。またスターリン死後のソ連は一時はそのまま空中分解すると思われていたが、現在ではその混乱から抜け出し力を貯え続けている。これは決して他人事ではなく、いつ我が国へこれらの脅威が向かってくるかわからないのである。我々はこれに対抗する必要がある。"
ssw_GER_schumacher.83.a:0 "彼らに備えなければ"

ssw_GER_schumacher.84.title:0 "ベルリン航空機パレード"
ssw_GER_schumacher.84.desc:0 "ベルリンにて航空機パレードが行われた。多くの観衆の下、ドイツ空軍の爆撃機編隊がブランデンブルク門を通過しフレアをばらまくと観衆らは歓声を上げた。その後模擬空戦の展示等が行われ、国民の理解を得ると共に、空軍自身にとっても大きな経験となった。"
ssw_GER_schumacher.84.a:0 "ルフトバッフェとともに!"

ssw_GER_schumacher.85.title:0 "陸軍改革"
ssw_GER_schumacher.85.desc:0 "先の大戦時におけるドイツ軍の基本戦術は電撃戦であり、戦争中盤まではマンシュタイン元帥の指導の下でこの思想に基づいた作戦が進められた。しかし一方で戦争終盤になると敵の強力な戦車や火砲に対抗するためにその機動力と引き換えに装甲と火力を重視した構成へ移り変わることとなった。それゆえ戦後のドイツは長きにわたってこの火力と装甲による戦闘を重視した軍備を整備しており、46計画はその極致と表現できる。しかしアメリカにおける戦闘の形体や、極東での戦争を鑑みると、必ずしも我々の作り上げた計画は時代の流れに沿ったものではないようである。それは国防陸軍内のにおいても理解されており、その回答として陸軍と連携した空軍の地上支援によって機動戦と縦深攻撃を行う必要性からより機動を重視した装甲師団と機械化師団を再編するべきだとするロンメル案と、歩兵と砲兵火力によって敵部隊の縦深を確実に破壊するべきであり、それらを可能にする砲兵重視のブラスコヴィッツ案が最も大きく支持されている。どちらの改革案を採用するべきだろうか。"
ssw_GER_schumacher.85.a:0 "ロンメル案"
ssw_GER_schumacher.85.b:0 "ブラスコヴィッツ案"

ssw_GER_schumacher.86.title:0 "その日"
ssw_GER_schumacher.86.desc:0 "彼らはついにやってきた。しかし死ぬのはやつらです。頑張って!!"
ssw_GER_schumacher.86.a:0 "かかってこい相手になってやる!"

ssw_GER_schumacher.87.title:0 "専門家の見解"
ssw_GER_schumacher.87.desc:0 "このところ東方での情勢は混沌を極めている。国際情勢に詳しいある専門家は、これは決して他人事等ではなく彼らが再び一つにまとまった時、その力は必ず我々へ向かうであろうと警鐘を鳴らした。実際に多くの国民はこの情勢を注視しており、恐れのあまりロシア系の人間に対する差別が顕在化し問題となっている。いずれにせよ、国防上の最大の問題はこの東方に存在するといっても過言ではなく、我々が軍事的リソースを強化する必要があるとすれば多くの場合これらのがその対象になることはまず間違いない、"
ssw_GER_schumacher.87.a:0 "いよいよ脅威が迫っているのかもしれない。"

ssw_GER_schumacher.88.title:0 "政府の方針"
ssw_GER_schumacher.88.desc:0 "東方地域の情勢はいよいよ不確実性を増しており、ドイツの更なる軍備強化と外交的防衛手段の必要性が叫ばれ始めている。政府内で提案された安全保障政策案の中には現在の旧体制から引き継いだゲルマニア合意を撤廃し、相互防衛義務に基づいた新たな条約を締結するべきとするものが多くあり、その中でも一際支持を集めているのが現在我が国で研究が進められている「新型爆弾」を基礎とした強固な欧州相互防衛協定の発効であり、実際に実行したところでどれだけの国が参加するのか不明であるものの、これを採用するべきとの声は日に日に高まっている。"
ssw_GER_schumacher.88.a:0 "我々は団結しなければならない"
ssw_GER_schumacher.88.b:0 "過度な緊張は未曽有の戦災を引き起こす"


ssw_GER_schumacher.89.title:0 "新たなる秩序へ向けて"
ssw_GER_schumacher.89.desc:0 "欧州における緊張の高まりは新たなる安全保障の枠組みの必要性と国家間の協調の必要性を強く認識させるのに十分な物であった。我々は東方地域からの脅威に対抗するために欧州の各国との協議の場を設けることを決定し、"
ssw_GER_schumacher.89.a:0 "各国を招待しよう"
ssw_GER_schumacher.90.title:0 "ドイツが我が国を会議へ招待"
ssw_GER_schumacher.90.desc:0 "ドイツ政府は近日中にドイツとその周辺国との間で新たな安全保障に関する協定を発効することを目標とした会議を開催すると発表した。これに先立って我が国にも招待が送られている。我々はこれに参加すべきだろうか"
ssw_GER_schumacher.90.a:0 "ぜひ参加しよう"
ssw_GER_schumacher.90.b:0 "欠席する"

