ssw_GER_schumacher.129.desc:0 "[FROM.GetName]政府は先ほど、我が国の兵器購入の打診を拒否した。その理由については[FROM.GetName]国内の事情によるものだとしているが、戦略上、また外交方針上の大きな障壁に起因するものだということは明らかである。ともかく、今回の件は我が国の兵器の輸出実績を僅かばかり曇らせる結果となってしまった。"
