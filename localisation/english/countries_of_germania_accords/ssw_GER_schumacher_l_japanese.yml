ssw_GER_schumacher.130.title:0 "[FRA.GetName]が降伏!"
ssw_GER_schumacher.130.desc:0 "[FRA.GetName]は我々の攻撃に耐えきれず遂に降伏した。こうしてついにフランスは一つに統一された。"
ssw_GER_schumacher.130.a:0 "素晴らしい"

ssw_GER_schumacher.131.title:0 "憲法改正をめぐる議論"
ssw_GER_schumacher.131.desc:0 "幸か不幸か、長く続いたヒトラーの治世であっても、我々から求めること、そして考えることを失わせることはできなかったようである。いまや憲法改正へ向けた議論はドイツ国内での大きな注目の的になっていると言っても過言ではない。連日のラジオ放送ではこの政治的一大事が終始話題となり、政治学者、憲法学者に始まり、ラジオで人気の司会者、オリンピックで金賞を飾ったアスリート、果ては抽象画のアーティストに至るまで、それぞれが思い思いに自らの思い描く理想の世界、理想のドイツを語り、議論は活発に動いている。彼らの主張は多種多様で、もちろんその中にはろくでもない議論や、誤った見識、まさに有象無象なドイツ人の意志にあふれている。議論の方向性はあやふやなものも多いし、てんで的外れな意見を大層に述べる怪しげな知識人もいる。だが重要なのはその整合性ではないのであろう。「政治」というこれまで失われたもの、奪われたものが再び市井の人に舞い戻ったという事実ただその一点に始まり、その一点に尽きる。いずれにせよ、我々はこの未来について広く語らわなければならない。"
ssw_GER_schumacher.131.a:0 "我々には追い風だな"
ssw_GER_schumacher.133.title:0 "ロンメルとの会談"
ssw_GER_schumacher.133.desc:0 "ロンメルとの会談は我々にとってより良い結果となった。ロンメル元帥は民意を最大限尊重し、我々が求める限り協力を惜しまないと約束した。それはつまり彼をうまく利用することで国防軍の政権への介入を抑え込むことができるし、また臨めば彼らを我々の完全な味方にできると言うことである。我々が彼らに求める役割とは.....。"
ssw_GER_schumacher.133.a:0 "国防軍は政治に関わるな!"
ssw_GER_schumacher.133.b:0 "我々は国防軍との蜜月を崩す気はない"


#ニュースイベント
ssw_GER_schumacher_news.1.t:0 "ETOによる非難決議"
ssw_GER_schumacher_news.1.d:0 "欧州条約機構の欧州中央安全保障理事会(ECSC)は先日[?GER.etog_agenda_status^3.GetName]への非難決議を採択した。[?GER.etog_agenda_status^3.GetName]は現在戦争状態にあり、リンチや略奪などの民間人に対する非人道的行為が常態化しているため、欧州地域の不安定化を引き起こす遠因になりかねないとして、ECSC議長国でもある[?GER.etog_chair_country.GetName]の[?GER.etog_chair_country.GetLeader]はこの事態を強く非難する、と発表した。"
ssw_GER_schumacher_news.1.a:0 "由々しき事態だ"
ssw_GER_schumacher_news.1.b:0 "外野は黙っとれ"

ssw_GER_schumacher_news.2.t:0 "ETOによる制裁行動"
ssw_GER_schumacher_news.2.d:0 "欧州条約機構の欧州中央安全保障理事会(ECSC)は先日[?GER.etog_agenda_status^3.GetName]への制裁行動決議案を可決し、それに伴いETO全加盟国は[?GER.etog_agenda_status^3.GetName]に対して禁輸制裁措置を発動した。この影響はどれほどの物かについての分析は専門家によって異なるが、ETOの規模を鑑みると[?GER.etog_agenda_status^3.GetName]へ何の影響もない、ということはできない事だけは確かである。"
ssw_GER_schumacher_news.2.a:0 "戦争をやめろ！"
ssw_GER_schumacher_news.2.b:0 "影響はたかが知れてるだろう"
ssw_GER_schumacher_news.2.c:0 "そんなことで我々が止まると思うなよ?"

ssw_GER_schumacher_news.3.t:0 "欧州条約機構の結成"
ssw_GER_schumacher_news.3.d:0 "欧州情勢に関して興味深い知らせが飛び込んできた。[GER.GetName]はこれまで存在したゲルマニア合意を解体し、欧州の平和維持と各国の独立を目的としたあらたな陣営、欧州条約機構(ETO)を結成した。[GER.GetLeader]は会見で、この条約機構の存在は欧州自身が東方からの脅威に対抗し得る力を持ちうるために必要不可欠であり、欧州のみならず世界全体の力の均衡がこれによって再び安定を取り戻すことができるだろうと述べた。事実、共産主義勢力に脅かされている一部の国や、同じイデオロギーを共有するいくつかの大国はこの存在によって自らの負担と降りかかる火の粉を防ぐ為に多大な影響を与えるのではないかと期待を寄せていると言われている。しかし一方で、国家の独立を標榜しながら[GER.GetName]は周辺国家への経済的主権を脅かす政策を堅持しており、その実態はナチス政権下のそれよりも大きくないとはいえ、また同じ歴史が繰り返すのではないかという懸念も、一部から出ている。"
ssw_GER_schumacher_news.3.a:0 "新しい時代の始まりだ"
ssw_GER_schumacher_news.3.b:0 "これまでと何が違うのかね"

ssw_GER_schumacher_news.4.t:0 "フランスの返還"
ssw_GER_schumacher_news.4.d:0 "遂に長年にわたる北仏返還交渉の努力が実った。ドイツは北仏地域を[FRA.GetName]へ返還し、それを祝うため多くの人が南部からパリへ駆けつけた。戦禍を逃れるためパリから南部へ避難したまま戻ることのできなかった多くの人々はいまや何者にも分かたれることのなくなったフランスの大地を踏みしめ、生まれ故郷への道を急いでいる。フランスだけでなく、ドイツの民主化による変化は周辺諸国へ大きく出始めており、多くの人々にとって欧州の情勢は再び明るく照らされつつある。"
ssw_GER_schumacher_news.4.a:0 "ああ!愛しのパリよ!"
ssw_GER_schumacher_news.4.b:0 "これからも独仏友好を"
ssw_GER_schumacher_news.4.c:0 "ほんとに返したの!?"

ssw_GER_schumacher_news.5.t:0 "カレン経済特区の設立"
ssw_GER_schumacher_news.5.d:0 "ドイツはこのほど、北仏パドカレー県を経済特区として指定し、多国籍の企業を受け入れる計画を発表した。現時点で参加を希望する国家は多くはないが、この一大プロジェクトは今のところ順調に進められており、今後の発展が期待される。"
ssw_GER_schumacher_news.5.a:0 "たのしみだ"
ssw_GER_schumacher_news.5.b:0 "カレン…ってビルマの?……あ、これパドカレーか……。"

ssw_GER_schumacher_news.6.t:0 "ドイツで憲法が改正!"
ssw_GER_schumacher_news.6.d:0 "この一報はドイツにとって新たな一歩となるだろう。ドイツ政府は国民投票を行いこれまで事実上形骸化していたワイマール憲法を改正し、新たな憲法を制定した。これは新ドイツ総統のシューマッハが強力に推進していた事業の一つであり、ナチス体制への終止符を打つための強力な一手となった。改正された新憲法は、ワイマール憲法が定めた国民の権利などについては引き継ぎつつ、世界恐慌後にナチスによって露呈した民主政治の脆弱性を改善するべく、政治体制についてはその多くが刷新された。憲法の制定式典はブランデンブルク州の州都ポツダムに位置するサンスーシ宮殿にて執り行われ、式典にてシューマッハは従来の差別的帝国主義の終焉とドイツの新時代の到来を強調した。"
ssw_GER_schumacher_news.6.a:0 "ここからドイツは変わる、すべて。"
ssw_GER_schumacher_news.6.b:0 "これでドイツは変わるのだろうか"

ssw_GER_schumacher_news.7.t:0 "制裁決議の発動"
ssw_GER_schumacher_news.7.d:0 "欧州条約機構は中央理事会において、[?GER.etog_agenda_status^3.GetName]の戦争行為を改めて非難し、戦乱を引き起こすならず者国家に対する国際的連帯的対抗行動として有志連合を派遣する可能性について強調した。ETO加盟国が本当に有志連合を結成するのかは不透明であるが、本当であれば[?GER.etog_agenda_status^3.GetName]における戦況がひっくり返る恐れがある"
ssw_GER_schumacher_news.7.a:0 "ならず者を許すな!"
ssw_GER_schumacher_news.7.b:0 "平和を遠ざけているのは彼らでは?"

ssw_GER_schumacher_news.8.t:0 "独伊が再同盟を宣言"
ssw_GER_schumacher_news.8.d:0 "先の大戦は英ソに対し共闘したドイツとイタリアであるが、大戦の両国の関係は冷え込み、特にいくつかの禁輸政策は両国間の壁をより決定的なものとすると考えられていたが、驚くべきことに彼らは対立を無益そのものとして認識したようである。[GER.GetName]の[GER.GetLeader]はこの同盟について以前のような緊密で一体的な同盟ではない、としたうえで両国の発展と欧州の秩序維持のため相互の不可侵と独立の尊重を絶対的な価値観として共有することを強調した。この欧州における雪解けによる影響はいまだ不透明であるが、両国間の分断をもくろむ国家にとって極めて甚大な障壁となるであろうことは明らかである。"
ssw_GER_schumacher_news.8.a:0 "欧州に安定を!"
ssw_GER_schumacher_news.8.b:0 "これで独伊は背中を敵に晒さずに済むということか。"

