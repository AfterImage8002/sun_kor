ssw_GER_schumacher.123.title:0 "参戦規定の発動"
ssw_GER_schumacher.123.desc:0 "[SOV.GetName]は我々の同盟国へ攻撃を開始した。欧州中央安全保障理事会の取り決め「共同防衛義務」により自動参戦規定は発動し、我が国は[SOV.GetName]との戦争に介入する。"
ssw_GER_schumacher.123.a:0 "彼らから欧州を守らねば"

ssw_GER_schumacher.124.title:0 "防衛戦争時の即時核攻撃既定の発動"
ssw_GER_schumacher.124.desc:0 "[SOV.GetName]の攻撃が始まった。愚かなことに彼らは我々との戦争を選択したのである。これにより核による防衛行動が発動し、我が国のミサイルサイロから核弾頭を搭載した弾道弾が発射された。既に弾頭はモスクワの上空で起爆し、事前の計算が正しければモスクワのありとあらゆる施設を破壊し、[SOV.GetName]に対する致命的な打撃を与えていることは間違いない。この攻撃により彼らの侵略行動はより困難なものとなるだろう。しかし我々が覚悟しなければならないのは、この攻撃は「最初の」反撃にすぎぬ、ということである。"
ssw_GER_schumacher.124.a:0 "我らを汚す者に死を!"

ssw_GER_schumacher.125.title:0 "[SOV.GetName]からの攻撃!"
ssw_GER_schumacher.125.desc:0 "[SOV.GetName]からの攻撃は何度も懸念されていた事項であった。にもかかわらず、ドイツ国防軍はこれまで有効な計画を立案してこなかった。取り急ぎ防衛及び反撃計画をまとめる必要があるが、ドイツ国民の不信は増大するばかりであろう"
ssw_GER_schumacher.125.a:0 "くそう!他の事で忙しかったんだ!"

ssw_GER_schumacher.126.title:0 "反撃計画の立案"
ssw_GER_schumacher.126.desc:0 "十数日の後、ようやくわが軍の計画が策定された。"
ssw_GER_schumacher.126.a:0 "ようやくだ"

