#イベント
ssw_GER_schumacher.0.title:0 "抑圧の中で"
ssw_GER_schumacher.0.desc:0 "ドイツ社会民主党(SPD)は1875年に結党したドイツ社会主義労働者党を起源とし、一次大戦後の混乱の中ワイマール共和国の樹立と憲法の可決を主導した。その後もワイマール共和制の元にあってSPDは常にその中核であったが、ナチスの台頭がその状況を一変させた。彼らが政権を奪取するとSPDを含む多くの政党は非合法化。解散に追い込まれ多くの党員が投獄されるなど厳しい状況へ追い込まれた。その中で自らがナチズムに敗北し内部から崩壊したこと、そして同時にマルクスの思想を共有するスターリン主義がナチズムの前に脆くも崩れ去った現実に直面し、SPDはその根幹の思想を大きく変化させた。彼らはドイツは1933年のあの日以前に戻ることはできないという結論に至り、そして社会主義とは何かという最も基本的な疑問に帰結した。そして今、混乱の結末としてSPDはついに勝利した。彼らはより一層この疑問を自問しながらこの新しいドイツを牽引しなければならない。そしてこれは彼らの単純な勝利ではなく1933年の「敗北」の後解放「された」のだと、そして選挙そのものも国防軍の庇護下において勝利することを「許された」に過ぎないのであるということを痛感し続ける事になるであろう。以前として国内は不安定である。この混乱を彼らが収束させることができたとき、彼らのその自問の呪縛がはがれることになるのか、はたまたまた新たな課題に直面するのであろうか。それはただ単純に、進むことを諦めなかった者のみが、知り得るのである。"
ssw_GER_schumacher.0.a:0 "勝利をただ喜んではいられない。"
ssw_GER_schumacher.1.title:0 "臨時国号問題"
ssw_GER_schumacher.1.desc:0 "SPDの勝利はドイツ内外を問わずあらゆる場所で変化を引き起こしそして変化を迫った。国名もその一つである。シューマッハはかねてより死文化したワイマール憲法の改正に強い意欲を示しており、それに伴い国名を新たにする必要性を述べていた。しかし同時に現在のドイツは喫緊の課題を数多く抱えており、憲法改正までに多くの時間を必要とするのもまた事実である。そこで党内ではワイマール共和制への一時回帰を示すために「ドイツ共和国」の名称を使用するべきとの声も上がりつつある。しかし一方で「ドイツ国」の名称は帝政ドイツの時代から一貫して用いられてきた名称であり、これを変えるべきではないとの反発も国防軍やNSDAPの支持者の多くから出ており、今後少しでも協力を引き出さねばならぬ彼らに少しでも譲歩の姿勢を見せるべきだとする意見も一定数見られるのもまた事実である。たかが国名である。しかし同時にこの選択は我々の未来を大きく運命づける可能性を秘めていることを念頭に置く必要がある。"
ssw_GER_schumacher.1.a:0 "ドイツはドイツ、そうだろう?"
ssw_GER_schumacher.1.b:0 "名は体を表す。たかが国名であっても。"

ssw_GER_schumacher.2.title:0 "いまだ残る影響"
ssw_GER_schumacher.2.desc:0 "選挙での勝利は必ずしも揺るぎのない勝利ではない。少なくともこれまでのドイツにおいてナチスの恩恵を享受してきた者は多く彼らはひとえに自身の権益が汚されること、そしてそれを罪として誹られる事を恐れている。NSDAPはヒムラーのクーデターやその後の動乱によって大きく勢力図が変化したが、消滅したわけではない。彼らとその支持者によるこれまでの統治は彼らに高いノウハウを与えており、多くの問題を抱える我々にとって彼らを味方につけることはそう悪い話ではない。しかし同時にそれは憎き敵への妥協そのものであり、党内のそして支持者の怒りを買いかねない。ナチズムに対する勝利、という華々しい看板とは裏腹に、我々は今薄氷のごとき道を進んでいる。"
ssw_GER_schumacher.2.a:0 "理想だけでは生きてはいけない"
ssw_GER_schumacher.3.title:0 "クルト・シューマッハー"
ssw_GER_schumacher.3.desc:0 "クルト・シューマッハはワイマール共和制の時代からドイツでの社会民主主義の急先鋒として活動していた。彼は根っからの反共、反ナチスでありドイツ共産党そしてナチスに対し常に厳しい目を向けており、その為彼は1933年の全権委任法可決の直前に逮捕され、政治活動放棄の署名を拒否したためその後10年近く強制収容所に収容された。1942年の秋、彼の義理の兄の必死の説得によって彼は収容所から釈放された。その後彼は収容所と一次大戦時に従軍によって失った片腕の傷が悪化したことにより療養生活を余儀なくされたが、秘かに亡命したSPDの仲間たちと連絡を取り続けた。ドイツの対ソ戦終結に伴って政府の弾圧は一時緩まったが、それでも民主主義組織、特に共産主義者と同一にみなされていた社会民主主義者への弾圧は激しく、幾人もの仲間を失った。そんな中で起きたドイツの経済危機はこれまで燻っていたドイツの民主化運動を失業問題、そしてナチスへの失望と強く結びつかせ、急速にその勢力を拡大させた。この機をシューマッハは見逃さなかった。。幸いにも数年にわたる療養によって彼の持病は幾分か回復しており、彼は十二分にそのカリスマを発揮しこの運動を大いに促進させた。ヒムラーが政権を転覆させると、彼は国家保安本部によって重大政治犯として指名手配された。彼らは逮捕した多くの運動家を処刑していたため、シューマッハは数人の仲間たちと共にいくつかの隠れ家を転々とした。しかしそれも国防軍のクーデターによってすぐに終焉を迎え、彼らはその後の選挙実施宣言に先だって行動を起こした。とうの昔に打倒されたはずのソビエトが再興へ向け動き始めた事も強硬に反共を訴えるシューマッハには追い風だった。かくして彼とその党は選挙戦を制し、ドイツに再び新しい風を吹き込む千載一遇の機会を与えられたのである。しかし政権はSPDのみの力によって保持するのは困難である。国防軍、そしてNSDAPの残党の影響力は未だ大きい。彼らとの協調を図ることも選択肢の一つではある。しかし一方でシューマッハは妥協を許さない。この姿勢こそが崩壊したSPDを再びまとめ上げたカリスマであるとしたら、その選択肢は悪手そのものであるだろう。"
ssw_GER_schumacher.3.a:0 "ドイツと共にあらんことを。"
ssw_GER_schumacher.4.title:0 "解放された囚人たち"
ssw_GER_schumacher.4.desc:0 "国家保安本部や親衛隊によって収容所にとらわれていた政治犯は解放された。"
ssw_GER_schumacher.4.a:0 "良い知らせだ。"
ssw_GER_schumacher.5.title:0 "治安維持の問題"
ssw_GER_schumacher.5.desc:0 "経済危機と政治の動揺によって、ドイツ国内の治安は非常に悪化している。これ以上の問題を防ぐためにも、治安維持活動を再開する必要がある。しかし、我々にはその能力が未だ不足しており、国防軍に一時的にその役割を認めることが最善の策であると主張する者もいる。"
ssw_GER_schumacher.5.a:0 "今のところ国防軍に任せよう"
ssw_GER_schumacher.5.b:0 "新たな組織を早急に作るべきだ"
ssw_GER_schumacher.6.title:0 "政府による金利引き下げ要求"
ssw_GER_schumacher.6.desc:0 "政府はドイツ経済の回復に必要な措置として、ライヒスバンクに対し金利引き下げを要求した。彼らの中には未だ我々の社会主義的側面を毛嫌いするものもいる為、彼らがこの要求を飲むかどうかは不明瞭だ。"
ssw_GER_schumacher.6.a:0 "うまくいくといいが"
ssw_GER_schumacher.7.title:0 "ライヒスバンクは要求に応じる"
ssw_GER_schumacher.7.desc:0 "ライヒスバンクの総裁は我々の要求に応じ、金利の引き下げを行うことを宣言した。"
ssw_GER_schumacher.7.a:0 "良かった。"
ssw_GER_schumacher.8.title:0 "ゲーリングが釈放される。"
ssw_GER_schumacher.8.desc:0 "我々の強い要請により、国防軍によって軟禁されていたゲーリングは釈放された。彼が再び政治の矢面に立つことは今のところ考えられないが、NSDAPはそれを望んでおり、我々がそれに同意すれば、彼は政界に復帰させる事もできる。これは彼の政治的影響力とその手腕を考えればより良い結果をもたらすことは間違いないが、一方でSPDの影響力は低下し党内の失望も大きくなるだろう"
ssw_GER_schumacher.8.a:0 "良かった。"
ssw_GER_schumacher.9.title:0 "憲法改正案が通過"
ssw_GER_schumacher.9.desc:0 "我々の提出した憲法改正草案が政府内で通過した。今後はこの改正案を基本としてより具体的な改正案を国民に示すこととなる。"
ssw_GER_schumacher.9.a:0 "良かった。"
ssw_GER_schumacher.10.title:0 "憲法改正案が否決"
ssw_GER_schumacher.10.desc:0 "我々の憲法改正案は反対多数で否決された。改正案が通過するよう、内容を見直す必要がある。"
ssw_GER_schumacher.10.a:0 "残念だ。"
ssw_GER_schumacher.11.title:0 "憲法改正審議の開始"
ssw_GER_schumacher.11.desc:0 "国内の諸問題がある程度落ち着き始めたことで、我々は次の目標である憲法の改正に力を注ぐことができるようになった。現在ドイツの憲法であるワイマール憲法は多くの欠陥を抱えている。それはドイツがNSDAPに政権を掌握されたことからもわかるように、大統領の権限が強すぎることや、国内軍として規定されている組織がヴァイマル共和国軍のままであり、現状に即していないことなどである。これらの問題点についてはNSDAPも国防軍も理解はしており、改正自体には前向きな姿勢を見せている。党内においては我々が常に提唱してきた社会民主主義理念を追記すべきだとする意見や、民主主義体制を護持するためにより強固な「戦う民主主義」に関する項目を追加すべきだとする声も上がっている。"
ssw_GER_schumacher.11.a:0 "頑張ろう"
ssw_GER_schumacher.12.title:0 "国民投票の終了"
ssw_GER_schumacher.12.desc:0 "憲法改正の国民投票が終了した。多くの国民が憲法改正を支持し、無事憲法の改正を成し遂げることができた。"
ssw_GER_schumacher.12.a:0 "良かった。"
ssw_GER_schumacher.12.b:0 "残念だ"

ssw_GER_schumacher.13.title:0 "北欧との貿易交渉"
ssw_GER_schumacher.13.desc:0 "北欧諸国はドイツにとって重要なパートナーである。ノルウェーはイギリスへにらみを利かせるであるとともに、新型爆弾の開発に大量に必要とされている重水を確保できる土地でもあるし、フィンランドはソビエトとの対峙を意識するうえで極めて重要な位置にある。またバルト海の制海権を掌握するにはスウェーデンの協力も欠かせない。これらの国との友好関係を強化し、経済的なつながりを促進することが重要である。"
ssw_GER_schumacher.13.a:0 "彼らと仲良くなりたいな"
ssw_GER_schumacher.14.title:0 "[FROM.GetName]が経済協定の締結を希望"
ssw_GER_schumacher.14.desc:0 "ドイツの外交官からの連絡によると、我が国との貿易に関する取り決めをかわすことを求めているという。ドイツはこのほど国内の動乱により経済的に疲弊していたが、新たに政権を掌握したSPDによる改革によって順調に経済を回復しつつあり、経済危機の際に失った我が国への経済的影響を再び強めようとしている。このことは我が国が再びかの国の影響圏下に置かれる可能性を強く示唆しているが、一方で停滞気味である我が国の経済を再び回す起爆剤となり得るかもしれない。"
ssw_GER_schumacher.14.a:0 "提案を受けよう"
ssw_GER_schumacher.14.b:0 "お断りします。"
ssw_GER_schumacher.15.title:0 "[FROM.GetName]が経済協定の締結を受諾"
ssw_GER_schumacher.15.desc:0 "[FROM.GetName]は我々の提案に対し好意的な返答を返し、我々の経済圏へ加盟した。[FROM.GetName]政府は我が国の外務大臣と会談を行い、この加盟が両国の経済発展をより一層促進するものとなるであろうと発表した。[FROM.GetName]加盟の影響は既に他国へも現れており、いくつかの国で、我が国との更なる経済的関係を促進すべしとの声が高まっているとも伝えられている。"
ssw_GER_schumacher.15.a:0 "素晴らしい!"
ssw_GER_schumacher.16.title:0 "[FROM.GetName]が経済協定の締結を拒否"
ssw_GER_schumacher.16.desc:0 "残念なことに[FROM.GetName]は我々の提案を拒否し、経済圏への参加の予定はないことを強く内外に示した。この影響は既に経済危機によって下降傾向にある我が国の経済的地位の低下という形になって現れ、これは今後数年に渡り継続する可能性を大きく孕んでいると分析するエコノミストもいる。いずれにせよ、[FROM.GetName]との経済的関係を促進しようとする我々の試みは失敗した。"
ssw_GER_schumacher.16.a:0 "残念だ"
ssw_GER_schumacher.17.title:0 "ドイツが重水の輸入を希望"
ssw_GER_schumacher.17.desc:0 "我が国で生産できる貴重な物質のうち、重水は現在開発途上にある新型爆弾に必要な資源であり、我が国がドイツの完全な影響下に置かれていたころは生産された重水のほとんどはドイツ本国へ運び困れていたが、われわれの独立に伴ってその輸送網は停止。彼らは新型爆弾に関する研究を遅延させる一方で、国内ではこの我々には手に余る量の重水の処遇について頭を悩ませていた。そんな折、どいつから再び重水を購入したいという旨の連絡が入った。これは我々にとっても利益のある話だ。受けない手はない。"
ssw_GER_schumacher.17.a:0 "対等な形なら、断る意味は特にない。"
ssw_GER_schumacher.18.title:0 "[FROM.GetName]が重水の輸出を再開"
ssw_GER_schumacher.18.desc:0 "[FROM.GetName]は我が国への重水の輸出を再開することを公式に決定し、これによって我々の新型爆弾の開発の進捗は飛躍的に向上するだろう。"
ssw_GER_schumacher.18.a:0 "良かった。"
ssw_GER_schumacher.19.title:0 "ドイツからの貿易交渉"
ssw_GER_schumacher.19.desc:0 "ドイツは我が国との間で新たな貿易協定の締結を目指しているらしい。ドイツの外交官からの連絡によるとドイツは我が国との貿易の促進を望んでおり、特にドイツ側としては自国の工業製品を我が国に輸出する一方で、我が国で生産している資源やドイツ国内での生産量の少ない製品の輸入を推し進めたいという。この提案は我が国の経済発展の一助となることは確実であるが一方で、高品質なドイツ製品の流入は自国産業の停滞を招き、国際的影響力を自然に失わせる結果となるのではないかと危惧する声もある。"
ssw_GER_schumacher.19.a:0 "提案を受け入れよう"
ssw_GER_schumacher.19.b:0 "お断りしよう"
ssw_GER_schumacher.19.c:0 "無視しろ、相手にするな"

ssw_GER_schumacher.20.title:0 "[FROM.GetName]は我が国との経済協定の締結を受諾"
ssw_GER_schumacher.20.desc:0 ""
ssw_GER_schumacher.20.a:0 "素晴らしい"
ssw_GER_schumacher.21.title:0 "[FROM.GetName]は我が国との経済協定の締結を拒否"
ssw_GER_schumacher.21.desc:0 ""
ssw_GER_schumacher.21.a:0 "残念だ"
ssw_GER_schumacher.22.title:0 "[FROM.GetName]は我が国の提案を無視"
ssw_GER_schumacher.22.desc:0 ""
ssw_GER_schumacher.22.a:0 "一体どうなってんだ？"
ssw_GER_schumacher.23.title:0 "ヴォールタート協定の継続"
ssw_GER_schumacher.23.desc:0 "ヴォールタート協定はドイツと我が国との間で取り決められた経済協定である。ドイツ側からこの協定を継続したいとの申し出があった。どうするべきだろうか？"
ssw_GER_schumacher.23.a:0 "継続しよう"
ssw_GER_schumacher.23.b:0 "我々は協定の即時撤廃すら求めている"

ssw_GER_schumacher.24.title:0 "ルーマニアはヴォールタート協定の継続に同意"
ssw_GER_schumacher.24.desc:0 "ルーマニアはヴォールタート協定の継続に同意した。両国の関係はますます親密なものとなっていくだろう。"
ssw_GER_schumacher.24.a:0 "素晴らしい"
ssw_GER_schumacher.25.title:0 "ヴォールタート協定の継続を拒否"
ssw_GER_schumacher.25.desc:0 "ルーマニアはヴォールタート協定の継続を拒否した。それどころか、彼らは協定の即時撤廃を希望している。残念なことに、ルーマニアとの経済協調の取り組みは後退した。"
ssw_GER_schumacher.25.a:0 "残念だ"
ssw_GER_schumacher.26.title:0 "ドイツはルーマニアへの投資を加速"
ssw_GER_schumacher.26.desc:0 "ドイツとの協定の継続はより良い結果をもたらし、我が国の技術水準の向上と工業化を後押ししている。"
ssw_GER_schumacher.26.a:0 "いいことだ。"
#外交汎用
ssw_GER_schumacher.27.title:0 "ドイツが貿易の拡大を提案"
ssw_GER_schumacher.27.desc:0 "ドイツ側の提案によると、ドイツは我が国との貿易の促進を望んでおり、特にドイツ側としては自国の工業製品を我が国に輸出する一方で、我が国で生産している資源やドイツ国内での生産量の少ない製品の輸入を推し進めたいという。この提案は我が国の経済発展の一助となることは確実であるが一方で、高品質なドイツ製品の流入は自国産業の停滞を招き、国際的影響力を自然に失わせる結果となるのではないかと危惧する声もある。また、ドイツのみならずイタリアやイギリス等といった大国も同様に経済圏の拡大を目指している中、この選択は我が国の経済をそれらの国々から保護するとともに、ドイツ経済への依存度を高める恐れを示唆している。"
ssw_GER_schumacher.27.a:0 "彼らの提案を受けよう"
ssw_GER_schumacher.27.b:0 "お断りしよう"
ssw_GER_schumacher.28.title:0 "[FROM.GetName]は我が国との貿易の拡大を受諾"
ssw_GER_schumacher.28.desc:0 "[FROM.GetName]は我が国との取引を活発にしていくことで合意した。これからも[FROM.GetName]と[ROOT.GetName]はよき友好国で在り続けるであろう"
ssw_GER_schumacher.28.a:0 "素晴らしい"
ssw_GER_schumacher.29.title:0 "[FROM.GetName]は我が国との貿易の拡大を拒否"
ssw_GER_schumacher.29.desc:0 "[FROM.GetName]は我が国との貿易を今以上に拡大するつもりはないようだ。"
ssw_GER_schumacher.29.a:0 "残念だ"

ssw_GER_schumacher.30.title:0 "北仏返還交渉"
ssw_GER_schumacher.30.desc:0 "我々が保有する北仏占領地域は先の大戦で我が国がフランスを占領した際に対英戦、そして対ソ戦を見据え接収した地域であり、大戦の集結から10年近い年月が流れた今となっても我々の管理下にある。この地域の返還交渉についてはヒトラー総統の時代にも何度か行われてきたが、両者の要求がかみ合わず、何より総統が返還に相当な難色を示したことでいまだ実現されていない。しかしドイツにとってもこの地域を未だ保有するのは負担の大きなことであり、近隣諸国との友好関係を重視するにあたって避けることはできない問題だ。特に北仏地域にはドイツ企業や官営の工場が幾つも建設されており、返還の暁にはそれらの工場の処遇を決める必要がある。工場の運営権のみを保持し全て返還するのも選択肢の一つだが、フランス政府がその約束を保護にすることも十二分に考えられる。また旧フランス領にはベルギエン国家弁務官区の一部も含まれており、これらも返還するべきか議論が分かれている。"
ssw_GER_schumacher.30.a:0 "北仏占領地域のみの返還"
ssw_GER_schumacher.30.b:0 "旧フランス領全てを返還"
ssw_GER_schumacher.30.c:0 "現地の工場を含め全て返還"

ssw_GER_schumacher.31.title:0 "[GER.GetName]からの提案"
ssw_GER_schumacher.31.desc:0 "ドイツは北フランス地域の返還に前向きな姿勢を示している。彼らは北フランス地域の官営工場の管理権をドイツ側が保持することを条件に、現在[BRG.GetName]が占領している地域の100%を我々に返還することを提案してきた。ただしこれにはベルギエン国家弁務官区に含まれている我々の領土は含まれておらずこのまたとない機会に多少の妥協は致し方ない、パリが手元に戻るだけで妥協すべきだという声と、今後我々の対独感情が悪化するのを避けたいならばすべて返還するべきであり、我々がその立場を揺るがせてはならないとする主張もある。"
ssw_GER_schumacher.31.a:0 "パリが返ってくるだけで十分だ"
ssw_GER_schumacher.31.b:0 "我々はすべての返還をのみを望む!"

ssw_GER_schumacher.32.title:0 "[FROM.GetName]が了承"
ssw_GER_schumacher.32.desc:0 "[FROM.GetName]は北仏問題に置ける最終解決案としての我々の提案に対し同意し、これに準拠した形で返還への事務手続き、並びにその他の協議を行う方針であると返答した。これによって北仏問題は解消され、両国の友好関係はより一層強固なものとなるはずである。"
ssw_GER_schumacher.32.a:0 "これで一歩前進だ"
ssw_GER_schumacher.33.title:0 "本国からの通知"
ssw_GER_schumacher.33.desc:0 "ドイツ本国からの連絡に拠れば、政府はフランス政府と北仏問題の解消に向けた最終的合意に達したとして、我々が管轄する北仏占領地域の返還を行うという。これに伴い我々は撤退の準備を開始する必要があり、これには数日から数十日の期間を要する。"
ssw_GER_schumacher.33.a:0 "これまた急な話だな"
ssw_GER_schumacher.34.title:0 "撤退準備の完了"
ssw_GER_schumacher.34.desc:0 "北仏地域からの撤退準備が完了し、現地に展開する部隊は本国へ帰還する準備を完了させた。いくつかの部隊は現地から徴兵された部隊であり彼らは今後フランス軍の帰属となるかまたは解散する事になるだろう。いずれにせよ、ドイツによるフランス北部地域の占領状態は十年の歳月を経て解除され、独仏の関係はこれまでと異なるまた新たな形へと変貌することは確かである。その最終的な形が友好であるのか、それとも対立は避けられないのか、それを知るものは未だ存在しないが、少なくともこの天秤がわずかに友好へと傾いていることだけは確かである。"
ssw_GER_schumacher.34.a:0 "さよなら、第二の故郷よ!"
ssw_GER_schumacher.34.b:0 "この国でフランス統一するつもりだったんだけどなぁ"
ssw_GER_schumacher.35.title:0 "[FROM.GetName]からの撤退準備完了"
ssw_GER_schumacher.35.desc:0 "[FROM.GetName]からの連絡によると北仏地域からの撤退準備は完了したとのことである。既にフランス側の準備は終了しており、この後執り行われる予定の返還式典を境にパリは再びフランスの帰属へと復帰する事となる。"
ssw_GER_schumacher.35.a:0 "今のところ順調だ"
ssw_GER_schumacher.36.title:0 "フランスは我々の提案に難色を示す"
ssw_GER_schumacher.36.desc:0 "我々の提案に対しフランス政府は難色を示し、ベルギエンの地域も含めた全ての地域の返還がい行われ無ければ、北仏問題の最終解決は成され得ないとしている。我々はこの要求を拒否することができるが、一方でフランスの対独感情を悪化させ北仏問題を長引かせる事となる可能性もある。"
ssw_GER_schumacher.36.a:0 "我々は譲歩する気はない"
ssw_GER_schumacher.36.b:0 "確かに禍根を残すのは良くないな"

ssw_GER_schumacher.37.title:0 "ドイツ側はベルギエン領の返還を拒否"
ssw_GER_schumacher.37.desc:0 "ドイツ側はベルギエン領の返還を拒否し、現状のドイツ側が示す案以外では受け入れることはできないと回答した。政府内ではドイツに対する嫌悪感をあらわにするものも多くいる一方で、パリが我々の下へ返ってくるだけでも十二分な成果であり、ひとまずこれで満足しておくべきだとする意見も多く存在する。"
ssw_GER_schumacher.37.a:0 "致し方ないか……。"
ssw_GER_schumacher.38.title:0 "ドイツ側は我々の要求を受諾"
ssw_GER_schumacher.38.desc:0 "ドイツ側は我々が示した「完全な」北仏問題の最終的解決案を受諾し、これに基づいた返還手続きを加速すると約束した。当初は決して受け入れられぬであろうと多くの専門家が見ていただけにこの返答は以外であり、多くのフランス人はドイツへの認識を僅かに改めつつある。ともあれ交渉がひと段落したことは確かであり、今後は実際の返還に向けていくつかのプロセスを十個すいていく必要がある。その為にドイツ政府や北仏占領地域の現地指令部との連携を強める必要がある。"
ssw_GER_schumacher.38.a:0 "話せばわかるやんけ"
ssw_GER_schumacher.39.title:0 "ドイツからの提案"
ssw_GER_schumacher.39.desc:0 "ドイツは北フランス地域の返還に前向きな姿勢を示している。彼らは北フランス地域の官営工場の管理権をドイツ側が保持することを条件に、現在[BRG.GetName]が占領している地域の100%を我々に返還することを提案してきた。これにはベルギエン国家弁務官区に含まれている我々の領土が含まれており、事実上第二次世界大戦において我々が失陥した全ての国土が戻ってくる事になる。ドイツ側がこのような交渉案を提示するのは驚くべきことであり、少なくともドイツの民主化による余波がここにも表れていることは確かである。一方で、同地域内に点在するドイツ企業の工場、及びドイツ政府官営工場の管理権は以前として保持したままであり、これらはドイツの生産力として保持される"
ssw_GER_schumacher.39.a:0 "素晴らしい"
ssw_GER_schumacher.40.title:0 "ドイツからの提案"
ssw_GER_schumacher.40.desc:0 "ドイツは北フランス地域の返還に前向きな姿勢を示している。彼らは北フランス地域の官営工場の管理権をドイツ側が保持することを条件に、現在[BRG.GetName]が占領している地域の100%を我々に返還することを提案してきた。これにはベルギエン国家弁務官区に含まれている我々の領土が含まれており、事実上第二次世界大戦において我々が失陥した全ての国土が戻ってくる事になる。ドイツ側がこのような交渉案を提示するのは驚くべきことであり、少なくともドイツの民主化による余波がここにも表れていることは確かである。また、同地域内に点在する全てのドイツ官営工場も返還の対象であるとしており、このことはドイツがフランスにおける全ての権益を事実上すべて放棄する姿勢を示すことから、各所で驚きの声が上がっている"
ssw_GER_schumacher.40.a:0 "気前良すぎないかぁ？"
ssw_GER_schumacher.41.title:0 "本国からの通知"
ssw_GER_schumacher.41.desc:0 "ドイツ政府からの連絡によると独仏間による北仏問題の最終的解決に向けた協議の結果、我々の領内に位置するいくつかの旧フランス領をフランスへ返還することを決定した。これによって我々の管理地域は削減されることとなる。"
ssw_GER_schumacher.41.a:0 "いつも本国は急な話を……。"

ssw_GER_schumacher.42.title:0 "北仏返還式典"
ssw_GER_schumacher.42.desc:0 ""
ssw_GER_schumacher.42.a:0 "今後も両国に友好と発展を!"


ssw_GER_schumacher.43.title:0 "ヌーヴォー・コラボラシオン"
ssw_GER_schumacher.43.desc:0 ""
ssw_GER_schumacher.43.a:0 "彼らに委ねてみるか…。"

ssw_GER_schumacher.44.title:0 "フランス共和国パリ政府の設立"
ssw_GER_schumacher.44.desc:0 ""
ssw_GER_schumacher.44.a:0 "頑張れ"

ssw_GER_schumacher.45.title:0 "秘密協定"
ssw_GER_schumacher.45.desc:0 "ドイツは我が国が統一戦争を始めた暁には、必ず支援を行うと表明した。"
ssw_GER_schumacher.45.a:0 "今こそ統一の時だ"
ssw_GER_schumacher.45.b:0 "素晴らしい。"

ssw_GER_schumacher.46.title:0 "独立を問う住民投票"
ssw_GER_schumacher.46.desc:0 "ドイツ政府は[FROM.GetNonIdeologyName]における自治国の樹立を推し進めてきたが、現地での住民投票の結果によっては、我々をドイツ本国から完全に独立させる準備があるようだ。我が国の国民はこれにどう答えるだろうか?"
ssw_GER_schumacher.46.a:0 "ドイツの庇護下である方がよい"
ssw_GER_schumacher.46.b:0 "独立を望むが、ドイツとは共に在りたい"
ssw_GER_schumacher.46.c:0 "真の独立を望む!"

ssw_GER_schumacher.47.title:0 "[FROM.GetNonIdeologyName]は自治国としての残留を望む"
ssw_GER_schumacher.47.desc:0 ""
ssw_GER_schumacher.47.a:0 "これからもよろしく"

ssw_GER_schumacher.48.title:0 "[FROM.GetNonIdeologyName]は[GER.GetFactionName]の下での独立を望む"
ssw_GER_schumacher.48.desc:0 ""
ssw_GER_schumacher.48.a:0 "これからもよろしく"

ssw_GER_schumacher.49.title:0 "[FROM.GetNonIdeologyName]はドイツからの完全な脱却を望む"
ssw_GER_schumacher.49.desc:0 ""
ssw_GER_schumacher.49.a:0 "残念だが、致し方ない"

ssw_GER_schumacher.50.title:0 "デンマーク会談"
ssw_GER_schumacher.50.desc:0 "デンマークは先の大戦において政治的独立と引き換えにドイツの庇護下に置かれ、今日に至るまでその形体を保つこととなった。デンマークはその地理的重要性からドイツ軍の戦略拠点として、そして戦後は北欧との連絡路としての機能を果たしてきており、これはドイツの政体が変化したとしても変化はない。むしろ勢力を再拡大しつつあるソ連との対峙を強く意識する上で対英の要として、そして北欧各国との連絡橋としてその戦略的地位を上昇させつつある。その為この地を治める政府をドイツの完全な庇護下として保ち続ける必要があり、デンマーク＝ドイツ間の強力な結束の確認は必須である。"
ssw_GER_schumacher.50.a:0 "我々は今、完全に一致する必要がある。"

ssw_GER_schumacher.51.title:0 "デンマーク会談"
ssw_GER_schumacher.51.desc:0 "ドイツの政変はデンマークに大きな衝撃を与えた。ドイツはこれまで我が国の協力的姿勢にこたえる形で寛大な統治が行われてきた。現地政府による自治、貿易における優遇措置などがそれであり、我々はその恩恵を享受する一方で独立した外交政策は禁止されるなど、大きな制限を受けており、幸いなことにこの政変の結果はこれらの制約を排除し、我々に優位な状況を生み出す要因になり得る。我が国の軍事的、経済的依存度は非常に高い一方で、国内では更なる独立的行動を求める声が日に日に大きくなっており、シューマッハ政権に対し、今後もドイツの影響圏に組することを確約する見返りとして外交権、そして完全な独立を手に入れる可能性を秘めているのだ。しかしこの要求は新ドイツ政権からの不信感を増大させるばかりであり、結局のところ我々の利益にはむずびつかない、これまで通りの平穏を維持することが重要であると唱える主張もある。"
ssw_GER_schumacher.51.a:0 "与えられた恩恵で満足するのが賢い生き方だ。"
ssw_GER_schumacher.51.b:0 "我々は彼らとの真の「対等」を求める必要がある。"

ssw_GER_schumacher.52.title:0 "デンマーク会談の終了"
ssw_GER_schumacher.52.desc:0 "両国首脳による会談は、両国の協力関係をさらに加速させ、ドイツによる大規模な投資を行うことで合意した。両国の友好関係は今後も変化することなく続いてゆくだろう。"
ssw_GER_schumacher.52.a:0 "これからもよろしく"
ssw_GER_schumacher.53.title:0 "デンマーク会談の終了"
ssw_GER_schumacher.53.desc:0 "会談の結果、デンマークは我々の政治的影響下から脱し、独立した「対等」な関係を求めた。即ち我が国の監督機関の撤収を求める物であり、ナチス・ドイツによる対デンマーク統治政策はデンマークの対独感情を悪化させるばかりであったことを示す事に他ならない。一方で、両国の軍事的協力関係は維持されることで合意しており、欧州における重要戦略地域を確保し続けることに成功したことを示してもいる。"
ssw_GER_schumacher.53.a:0 "彼らが我々から離れぬよう注視する必要がある"

ssw_GER_schumacher.54.title:0 "オストラントの再整理"
ssw_GER_schumacher.54.desc:0 "経済危機によってドイツは東方地域から撤退したが、この地域はドイツにとって極めて重要であり、再びこの地域の再編成を行う必要が叫ばれている。国防軍内からは撤退時に案の一つとして挙がった東方遠征軍を編成し、来るべき対ソ戦へ備えるべきだとする主張が強く、一方で半ば見捨てられたドイツ人自治区を再びドイツへと編入するべきだという見解も存在する。これらの案はそれぞれに一長一短であるが、我々はどのような選択をすべきだろうか?"
ssw_GER_schumacher.54.a:0 "東方遠征軍を組織しよう"
ssw_GER_schumacher.54.b:0 "リーフラントを再びドイツへ!"
ssw_GER_schumacher.54.c:0 "現状維持がふさわしい"

ssw_GER_schumacher.55.title:0 "東方遠征軍の組織"
ssw_GER_schumacher.55.desc:0 "ドイツ本国からの通達に拠れば、ドイツ影響圏の東方地域での対ソ戦略の一貫として国防軍によって直接統治された軍占領地域「東方遠征軍」を組織することが決定した。これはドイツの外交戦略においてソ連との対峙に対する優先度が上がったことを示しており、これによって当該地域での国防軍の戦略、戦術活動がより活発になる一方で、もはやこの地域はドイツ国内に該当しないということを示している。"
ssw_GER_schumacher.55.a:0 "どうして本国はいつも急に話を進めるんだ!"
ssw_GER_schumacher.55.b:0 "どうして本国はいつも急に話を進めるんだ!"

ssw_GER_schumacher.56.title:0 "リーフラントの再統合計画"
ssw_GER_schumacher.56.desc:0 "[LIV.GetName]はドイツの撤退時に設立されたドイツ人自治区であり、ドイツ本国から事実上見捨てられた国家として今日まで存在してきた。しかしドイツ経済の回復、そして対ソへの注力に伴い、再びこの地域を領有する必要性に迫られたことからドイツ政府は[BAL.GetName]への再統合を計画した。[LIV.GetName]の多くの住民はドイツに対し見捨てられたという失望感を持つ一方でドイツへの帰属意識も強く、再統合を望む声も少なくない。再統合によって、ドイツの結束はより一層強固なものとなるであろう。"
ssw_GER_schumacher.56.a:0 "おかえりなさい"
ssw_GER_schumacher.56.b:0 "素直に喜んでいいのだろうか"

ssw_GER_schumacher.57.title:0 "東方遠征軍の強化"
ssw_GER_schumacher.57.desc:0 "東方遠征軍は撤退後ソ連からの脅威に備える為、そして軍部の不満のはけ口として国防軍の大幅な独自裁量権が認められた土地である。この地では国防軍主導の戦時工場の建設や対ソ戦に備えた前線司令部の構築が行われており、いまや東方遠征軍は独自に戦争継続能力を保持する巨大な要塞線として、東からの脅威に備えている。"
ssw_GER_schumacher.57.a:0 "この地はドイツの生命線である。"

ssw_GER_schumacher.58.title:0 "経済特区"
ssw_GER_schumacher.58.desc:0 "経済特区構想は遂に実現した。"
ssw_GER_schumacher.58.a:0 "すばらしい"

ssw_GER_schumacher.59.title:0 "経済特区への招待"
ssw_GER_schumacher.59.desc:0 "ドイツは自国と同盟国の経済圏、「カレン経済特区」が設立され、ドイツは我が国を招待した。"
ssw_GER_schumacher.59.a:0 "ぜひ参加しよう"

ssw_GER_schumacher.60.title:0 "ドイツからの再同盟の提案"
ssw_GER_schumacher.60.desc:0 "ドイツは我が国との対立を望んではいないようだ。ドイツ政府は我が国との不可侵条約の締結を希望しており、これは今後ドイツからの脅威を考慮せず南方への注力できるという利点がある。我々が将来ドイツと衝突する予定があるのでなければ、この提案は我々に利益をもたらすであろう"
ssw_GER_schumacher.60.a:0 "提案を受け入れよう"
ssw_GER_schumacher.60.b:0 "そんなものをする気はない"

ssw_GER_schumacher.61.title:0 "イタリアは再同盟を受け入れる"
ssw_GER_schumacher.61.desc:0 "イタリアは再同盟を受け入れ、不可侵条約を締結した"
ssw_GER_schumacher.61.a:0 "素晴らしい"

ssw_GER_schumacher.62.title:0 "東方の脅威"
ssw_GER_schumacher.62.desc:0 "ソ連は拡大を続けている"
ssw_GER_schumacher.62.a:0 "我々は備えなければならぬ"

ssw_GER_schumacher.63.title:0 "ドイツとの共同演習"
ssw_GER_schumacher.63.desc:0 "ドイツは共同軍事演習を行うと発表し、我が国へも招待が行われた。彼らとの合同演習から得られるものは多いだろう。しかし一方で彼らへの攻撃計画を我々がもっているのだとすれば参加しないほうが無難である。"
ssw_GER_schumacher.63.a:0 "参加しよう"
ssw_GER_schumacher.63.b:0 "仮想敵と演習などしない!"

ssw_GER_schumacher.64.title:0 "[FROM.GetName]が演習参加を受諾"
ssw_GER_schumacher.64.desc:0 "[FROM.GetName]は我々の呼びかけに対し好意的な返答を返し、[FROM.GetName]から派遣された部隊がドイツへ向かっている。"
ssw_GER_schumacher.64.a:0 "ようこそ!"

ssw_GER_schumacher.65.title:0 "合同演習の終了"
ssw_GER_schumacher.65.desc:0 "合同演習の終了し、派遣されていた各国の部隊は帰還した。我々は多くの経験を得た。"
ssw_GER_schumacher.65.a:0 "お疲れ様"

ssw_GER_schumacher.66.title:0 "合同演習の終了"
ssw_GER_schumacher.66.desc:0 "合同演習の終了し、派遣されていた部隊は帰還した。"
ssw_GER_schumacher.66.a:0 "実のある演習だった"

ssw_GER_schumacher.67.title:0 "合同演習での出来事"
ssw_GER_schumacher.67.desc:0 "合同演習中にアクシデントが発生してしまった。演習に参加していた[FROM.GetName]軍の宿泊施設が不足してしまったようだ。演習参加中の[FROM.GetName]軍は現在対応に追われており、今後の演習継続に支障をきたす可能性がある。我々はこの問題の解決に手助けをできるかもしれない。"
ssw_GER_schumacher.67.a:0 "こちらで予備の宿舎を用意しよう"
ssw_GER_schumacher.67.b:0 "彼らの問題だ。"

ssw_GER_schumacher.68.title:0 "合同演習での出来事"
ssw_GER_schumacher.68.desc:0 "合同演習において[FROM.GetName]軍とのミーティングが開催された。両軍ともに得るものがあった。"
ssw_GER_schumacher.68.a:0 "良かった"

ssw_GER_schumacher.69.title:0 "合同演習での出来事"
ssw_GER_schumacher.69.desc:0 "[FROM.GetName]軍が演習中に弾薬が雨に濡れてしまい、演習の続行が難しくなってしまった。しかし国防軍の手配によって新たな弾薬が手配され、事なきを得た。"
ssw_GER_schumacher.69.a:0 "よかった"

ssw_GER_schumacher.70.title:0 "合同演習での出来事"
ssw_GER_schumacher.70.desc:0 "合同演習の一貫として、[FROM.GetName]軍とルフトバッフェとの間で模擬空戦が行われた。両者精鋭の部隊が参加したこともあり、非常に実のある訓練となった。"
ssw_GER_schumacher.70.a:0 "素晴らしい"

ssw_GER_schumacher.71.title:0 "ドイツが我が国へ戦闘機の購入を打診"
ssw_GER_schumacher.71.desc:0 "ドイツとも共同演習を行ったこともある我が国はドイツにとって重要なパートナーであると認識されているようだ。ドイツ政府は我が国にドイツ製の戦闘機の輸出を打診した。ドイツの戦闘機は我が国のそれと比較し高性能な部分も多く、我が国が仮想敵との戦争に備える際、これらの装備は大いに役立つと期待される。一方で国内産業を育てるyという観点において、輸入に懐疑的な見方を示す専門家も少なくはない"
ssw_GER_schumacher.71.a:0 "ぜひ購入しよう"
ssw_GER_schumacher.71.b:0 "残念だが、お断りしよう"

ssw_GER_schumacher.72.title:0 "[FROM.GetName]が我が国の戦闘機購入を決定"
ssw_GER_schumacher.72.desc:0 "[FROM.GetName]政府は先ほど、我が国の兵器購入の打診を受け入れ、自国軍へ導入すると返答した。このことは[FROM.GetName]と我が国との間の友好関係を強く表したものである。また戦時において武器弾薬の共通化は兵站の観点から非常に有用であるため、今後有事の際に[FROM.GetName]は我が国にとって重要な存在となり得る可能を得たことになる。"
ssw_GER_schumacher.72.a:0 "素晴らしい"

ssw_GER_schumacher.73.title:0 "[FROM.GetName]が我が国の戦闘機購入を拒否"
ssw_GER_schumacher.73.desc:0 "[FROM.GetName]政府は先ほど、我が国の兵器購入の打診を拒否した。その理由については[FROM.GetName]国内の事情によるものだとしているが、戦略上、また外交方針上の大きな障壁に起因するものだということは明らかである。ともかく、今回の件は我が国の兵器の輸出実績を僅かばかり曇らせる結果となってしまった。"
