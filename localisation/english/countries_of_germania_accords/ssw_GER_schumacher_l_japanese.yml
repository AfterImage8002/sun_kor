ssw_GER_schumacher.110.title:0 "航空機の共同開発"
ssw_GER_schumacher.110.desc:0 "理事会での可決によって、ETOでの航空機の共同開発が始まった。対象となるのは主に戦闘機や近接航空支援機等だが、各国のそれぞれもつ技術的長所を活かし、汎用的で強力な兵器が開発できるのは間違いないであろう。これは我が国へ決定的な恩恵をもたらし、我々の技術的優位性をさらに確固たるものにする事になるだろう。"
ssw_GER_schumacher.110.a:0 "素晴らしい"

ssw_GER_schumacher.111.title:0 "戦車の共同開発"
ssw_GER_schumacher.111.desc:0 "理事会での可決によって、ETOでの戦車の共同開発が始まった。各国のそれぞれもつ技術的長所を活かし、汎用的で強力な兵器が開発できるのは間違いないであろう。これは我が国へ決定的な恩恵をもたらし、我々の技術的優位性をさらに確固たるものにする事になるだろう。"
ssw_GER_schumacher.111.a:0 "いい結果を待っているよ"

ssw_GER_schumacher.112.title:0 "ミサイルの共同開発"
ssw_GER_schumacher.112.desc:0 "理事会での可決によって、ETOでのミサイルの共同開発が始まった。各国のそれぞれもつ技術的長所を活かし、汎用的で強力な兵器が開発できるのは間違いないであろう。これは我が国へ決定的な恩恵をもたらし、我々の技術的優位性をさらに確固たるものにする事になるだろう。"
ssw_GER_schumacher.112.a:0 "この分野は極めて重要だ。"

