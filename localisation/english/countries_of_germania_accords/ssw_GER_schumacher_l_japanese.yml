ssw_GER_schumacher.120.desc:0 "ドイツとも共同演習を行ったこともある我が国はドイツにとって重要なパートナーであると認識されているようだ。ドイツ政府は我が国にドイツ製のMBTの輸出を打診した。ドイツの近接航空支援機は我が国のそれと比較し高性能な部分も多く、我が国が仮想敵との戦争に備える際、これらの装備は大いに役立つと期待される。一方で国内産業を育てるという観点において、輸入に懐疑的な見方を示す専門家も少なくはない"
ssw_GER_schumacher.120.a:0 "ぜひ購入しよう"
ssw_GER_schumacher.120.b:0 "ドイツの戦車など必要ない!"

