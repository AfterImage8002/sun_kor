 ssw_hgr.29.title:0 "Buchenwald Bombing Incident"
 ssw_hgr.29.desc:0 "The other day, a bombing occurred at the Büchenwald Concentration Camp in Ettenberg, Thüringen. Many political prisoners as well as Jews were held there, and several socialists and democrats were confirmed to have escaped. We are currently searching for the fugitive criminals, but with the prospects of finding them uncertain, this incident has already had a considerable impact on the German political world."
 ssw_hgr.29.a:0 "Eradicate those fugitives!"
 ssw_hgr.29.b:0 "Leave them alone, what can they do..."
 ssw_hgr.30.title:0 "Unsettling Movement"
 ssw_hgr.30.desc:0 "With the perpetrators of the bombing and the whereabouts of the fugitives still unknown, we've received intel that some of the escaped communists tried to contact the Left-NSDAP. The information is uncertain and unreliable and, if we were to take action based on it, some backlash is expected to occur. However, if we just keep an eye on this movements, the situation may eventually go out of control..."
 ssw_hgr.30.a:0 "Execute every suspect!"
 ssw_hgr.30.b:0 "It'll all become clear soon. No need to hurry..."
 ssw_hgr.31.title:0 "Left-NSDAP Leader Change"
 ssw_hgr.31.desc:0 "Originally, National Socialism was an ideology fusing nationalism with socialism, so there was quite a number of socialist NSDAP members. Many of them were purged during the Hitler era or kept quiet about their true ideals, making their faction collapse. Now, the Left-NSDAP has a new leader: Wilhelm Ackermann, an avid communist who may have been involved in the recent bombing. He holds considerable influence within the party, so eliminating him would be painful for us as well. How should we go about this?"
 ssw_hgr.31.a:0 "No matter what, he's a traitor. Hang him!"
 ssw_hgr.31.b:0 "No dog will bite the hand that feeds him..."
 ssw_hgr.32.title:0 "Leftist Coup"
 ssw_hgr.32.desc:0 "Today, the most shocking of informations has reached us: it's being said that the Left-NSDAP is planning a coup d'etat. Their plan is already in the final stages and, if we miss this opportunity, the country will be infested with Communists. However, we may be able to prevent this if we were to resist them. What we can be sure of, is that we are at a crucial crossroads that will determine Germany's fate."
 ssw_hgr.32.a:0 "Fate is something you make for yourself! We'll fight to the end!"
 ssw_hgr.32.b:0 "Let's watch quietly. Because we're just dancing to the tune of God's organ..."
 ssw_hgr.33.title:0 "Albtraum"
 ssw_hgr.33.desc:0 "This incident could only be described as a \"Revolution\" for Germany. The Reich was taken over by socialists as NSDAP rule was overthrown. Chaos caused by the counter-revolutionary movements and the sudden shift in the halls of power is unraveling in various parts of the country, but things will settle down over time. It has been a long time of hardship for Germany but, from now on, a new wind will sweep the nation under the ideals of ​​Socialism."
 ssw_hgr.33.a:0 "The ultimate Revolution for Marx's birthplace..."
