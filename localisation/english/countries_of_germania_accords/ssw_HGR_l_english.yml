 ssw_hgr.66.title:0 "Manned Lunar Exploration"
 ssw_hgr.66.desc:0 "In the year [GetYear], Sigmund Jähn and a group of astronauts part of a team led by renowned scientist Wernher von Braun are the first humans to land on the Moon, using a state-of-the-art rocket based on World War II's A9/A10. The landing was advertised all over the world by radio and television, while newspapers featured Jähn wearing a spacesuit and saluting the German flag. The other space agencies and world leaders who cooperated with the project also sent telegrams to congratulate the event. A grand ceremony was held in Berlin to award the Order of Victory to the astronauts, the project's chief executive Mr. Von Braun, and others. The Räte also proclaimed a nationwide week of celebration. Sigmund Jähn declared: \"This is a small step for Man, but a giant leap for Mankind\". Countless people were inspired by his words, and the profession of astronaut instantly became very sought-after."
 ssw_hgr.66.a:0 "Long live the Räte!"
