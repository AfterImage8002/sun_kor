 GER_end_of_german_civilwar:0 "End of the Affair"
 GER_end_of_german_civilwar_desc:0 "This previous state of affairs culpable of dividing the Fatherland, the rebel hordes, have bowed down before our strong will and soldiers. We have won, but we mustn't forget the bloodshed to achieve it."
 GER_interim_meeting:0 "Temporary Cabinet"
 GER_interim_meeting_desc:0 "We'll have to decide what to do from now on and how to do it."
 GER_exercise_power:0 "Exercise Power"
 GER_exercise_power_desc:0 "The meeting was a mess, and making a decision was difficult. If thid were to continue for a long time, the people won't even know where to go. Sometimes, we have to act even if it means exerting our influence."
 GER_teikougun_no_busoukaijo:0 "Disarm the Resisting Armies"
 GER_teikougun_no_busoukaijo_desc:0 "The resistance has surrendered and succumbed to us, but it's not desirable to leave them armed. Immediate disarmament should be urged and put into effect."
 GER_daitoshi_deno_chianiji:0 "Keep the Main Cities Secure"
 GER_daitoshi_deno_chianiji_desc:0 "It isn't good that our precious citizens are harmed by resistance remnants and other antisocial forces spawned by the civil war and the subsequent worsening of public security. Security activities should be actively carried out in big urban centers in order to protect the people's safety."
 GER_gebberusu_no_unmei:0 "Goebbels's Fate"
 GER_gebberusu_no_unmei_desc:0 "The NSDAP's propaganda genius has joined us after a long and fierce debate with the former Führer. He will be necessary for the people exhausted by the civil war."
 GER_nachisu_touin_wo_saishoushu:0 "Reconvene NSDAP Members"
 GER_nachisu_touin_wo_saishoushu_desc:0 "Much of the post-civil war reorganizing is over and we are moving towards the final stage of reconstruction. We must gather the party, unite our will, and encourage our country again."
 GER_doitsukaigun_no_yabou:0 "Kriegsmarine Ambitions"
 GER_doitsukaigun_no_yabou_desc:0 "Approximately 30 years after the famous Scuttling at Scapa Flow, the Kriegsmarine is once again at a crossroads. It's time to rebuild."
 GER_sensuikan:0 "Submarines"
 GER_sensuikan_desc:0 "U-Boat Wolfsrudeltaktik (Wolfpack Tactics) have succeeded in disrupting enemy trade and supplies in the past, despite the German Navy's numerical disadvantage."
 GER_daikantai:0 "Grand Fleet"
 GER_daikantai_desc:0 "Since the 1935 Aufrüstung (Rearmament) Declaration, it has been the German Navy's long-cherished desire to build a large surface fleet."
 GER_u_boat_wo_kairyo:0 "Improve the U-Boats"
 GER_u_boat_wo_kairyo_desc:0 "It's imperative that we improve the U-Boat, one of our remarkable achievements during World War II. We shall send our signature submarines to the other side of the world!"
 GER_taiyou_kantai_kousou:0 "Hochseeflotte Concept"
 GER_taiyou_kantai_kousou_desc:0 "Before World War I, the Reichsmarine had the largest ships in the world, alongside Britain. We must proceed to rebuild them so that we can reach our place in the sun again."
 GER_yori_ookuno_sensuikanwo:0 "Even More Submarines!"
 GER_yori_ookuno_sensuikanwo_desc:0 "Wolfsrudeltaktik require many submarines to be carried out. We should have an overwhelming advantage underwater by dispatching our submarines to all the world's oceans!"
 GER_yori_ookuno_senkanwo:0 "Even More Battleships!"
 GER_yori_ookuno_senkanwo_desc:0 "The Battleship is the protagonist of the battlefield. Its incredible firepower could be a threat sufficient for any small country."
 GER_kaigun_no_kanzentousei:0 "Total Control of the Navy"
 GER_kaigun_no_kanzentousei_desc:0 "It's now possible to speed up information-sharing between our Admirals and carry out highly-coordinated operations. A navy surpassing ours mustn't exist in this world!"
 GER_doitsu_rikugun_no_yabou:0 "Wehrmacht Ambitions"
 GER_doitsu_rikugun_no_yabou_desc:0 "The rapid expansion of the Wehrmacht, beginning alongside the NSDAP's tenure in 1933, has allowed us to set up one of the greatest armies in the world. We shall stand up again."
 GER_speidel_plan:0 "Speidel-plan"
 GER_speidel_plan_desc:0 "A long time infantry commander, his leadership skills made our victory on the Eastern Front possible during World War II. We should pardon him."
 GER_schorner_plan:0 "Schörner-plan"
 GER_schorner_plan_desc:0 "Schörner's achievements during both World Wars were remarkable. The mountaineers under his command led to victory, starting with the French front, also in Norway and the Balkan Peninsula. Soldiers under his command tend to be a little neurotic, but it would be a necessary sacrifice for having him on our side."
 GER_ronmel_plan:0 "Rommel-plan"
 GER_ronmel_plan_desc:0 "Erwin Rommel, the most respected and awe-inspiring General of the Third Reich, must return to our army. His wartime military skills tended to not take supply into account, but his masterful tank tactics made quick work of the enemy nonetheless."
 GER_darehitori_shinasenai:0 "None Shall Die"
 GER_darehitori_shinasenai_desc:0 "The plan presented by the reinstated Speidel consists primarily of reducing soldier losses."
 GER_kareina_kikousen:0 "Splendid Armored Warfare"
 GER_kareina_kikousen_desc:0 "Rommel has agreed to share his tactical perspective with the other generals."
 GER_darehitori_hikasenai:0 "None Shall Retire"
 GER_darehitori_hikasenai_desc:0 "For Schörner, the front is a place that knows no limits, no different from the soldiers under his command."
 GER_boueisen:0 "Defensive Battles"
 GER_boueisen_desc:0 "The spectacular offensives that once got us lots of territories are no longer viable. A strong defense is the only way to protect our country."
 GER_sabaku_no_kitsune:0 "The Desert Fox"
 GER_sabaku_no_kitsune_desc:0 "The lesson that Rommel learned from his battles in Africa was that tank troops and their supporting infantry have to be prepared for everything."
 GER_satsuriku_butai:0 "Einsatzgruppen"
 GER_satsuriku_butai_desc:0 "Due to his strict nature, Schörner forced his loyalty towards National Socialism upon his units. The Einsatzgruppen (Kill Squads) are an army of obedient elites selected by him personally."
 GER_rikugun_no_kanzentousei:0 "Total Control of the Army"
 GER_rikugun_no_kanzentousei_desc:0 "In cooperation with the generals, we succeeded in taking full control of the OKH (Oberkommando des Heeres). With all the soldiers now at our disposal, we'll be able to mobilize and occupy any area in the world with a single command."
 GER_kokubougun_no_daikaikaku:0 "Big Wehrmacht Reform"
 GER_kokubougun_no_daikaikaku_desc:0 "It's time to change our older Wehrmacht units. Let's modify the army according to our wishes with a thorough organization reform."
 GER_rikukaigun_no_kinkou:0 "Army-Navy Equilibrium"
 GER_rikukaigun_no_kinkou_desc:0 "There's some conflict between the army and navy in our country, though not as much as in our former ally in the East. Unless we address this issue, the reform won't succeed."
 GER_kaigun_yuusei:0 "Navy Dominance"
 GER_kaigun_yuusei_desc:0 "Our enemies on the ground are gone. Those remaining are on islands and continents across the distant sea. Our land forces can't do anything to them."
 GER_kataire_nado_shinai:0 "No Need for Support"
 GER_kataire_nado_shinai_desc:0 "The Wehrmacht's political system has become an irreversible mess due to the long history of interference, but we are prepared to fix it."
 GER_rikugun_yuusei:0 "Army Dominance"
 GER_rikugun_yuusei_desc:0 "The Goddess of Victory only smiles upon those who rule on land. Our distant enemies can't count on her blessing."
 GER_oushuu_kusshi_no_kaigunkoku:0 "Europe's Greatest Maritime Nation"
 GER_oushuu_kusshi_no_kaigunkoku_desc:0 "The naval power of Europe isn't Britain! It's Germany!"
 GER_chousho_wo_ikasu:0 "Make Use of our Strenghts"
 GER_chousho_wo_ikasu_desc:0 "We should refine our strengths to make up for our weaknesses."
 GER_oushuu_kusshi_no_rikugunkoku:0 "Europe's Best-Armed Nation"
 GER_oushuu_kusshi_no_rikugunkoku_desc:0 "We ruled Europe. And we'll continue to do so. None can escape from our rule."
 GER_sekainikantaru_daikantai:0 "The Best Fleet in the World"
 GER_sekainikantaru_daikantai_desc:0 "The seven seas have been brougth under control. The place where the flag of the British Empire used to wave is now Germany's."
 GER_tomoni_wakachiau:0 "Share with our Friends"
 GER_tomoni_wakachiau_desc:0 "Whether on land or sea, the Wehrmacht's pride will never change. It will just beat any enemy."
 GER_sekainikantaru_dairikugun:0 "The Best Army in the World"
 GER_sekainikantaru_dairikugun_desc:0 "The fastest tanks, the most loyal soldiers, the strongest enemy-crushing artillery, our army has no equals thanks to these."
 GER_wareraga_kokubougun:0 "Unsere Wehrmacht"
 GER_wareraga_kokubougun_desc:0 "The Wehrmacht, centered on Reichhaupstadt Germania, will guarantee our security. And that guarantee will continue uninterrupted."
 GER_luftwaffe_restart:0 "Restart the Luftwaffe"
 GER_luftwaffe_restart_desc:0 "After the long civil war, we finally got to work on the Luftwaffe. It's the best in the world."
 GER_daigensui_no_omoiire:0 "The Reichsmarshall's Feelings"
 GER_daigensui_no_omoiire_desc:0 "Our Airforce's activities during World War I centered on reconnaissance missions. It gradually made progress, and is now a powerful ally to support our ground troops."
 GER_tenkuu_no_shugosha:0 "Guardians of the Skies"
 GER_tenkuu_no_shugosha_desc:0 "The greatest natural enemies of ground soldiers are those from the sky. Guardians in the skies will be needed to eliminate the fear of attacks from above and concentrate only on the front."
 GER_sutsuuka_no_akuma:0 "Stuka Demons"
 GER_sutsuuka_no_akuma_desc:0 "Supporting the Army since the 1939 Invasion of Poland, the Stuka's ringing noise will plummet enemy armies to the depths of horror."
 GER_kaigun_tono_hochou:0 "Keep up with the Navy"
 GER_kaigun_tono_hochou_desc:0 "Cooperation with the Airforce is indispensable for the carriers we seek, so it's necessary to keep the pace."
 GER_wunderwaffen:0 "Wunderwaffen"
 GER_wunderwaffen_desc:0 "Many understood the effectiveness of rockets and jet fighters during the previous war, these technologies becoming the latest weapons for the future military. Nuclear weapons will also be used for military purposes."
 GER_CAS_no_daikibo_kyouka:0 "Massive CAS Enhancement"
 GER_CAS_no_daikibo_kyouka_desc:0 "Close Air Support activities during the previous war were remarkable, showing more results than we could have ever imagined. Mass-enhancement is essential for them to be more effective."
 GER_luftwaffe_of_us:0 "Unsere Luftwaffe"
 GER_luftwaffe_of_us_desc:0 "We have put in considerable effort and power to rebuild the Airforce. The resulting passion and technology, one of the things that will decide the fate of our country, will surpass any other in the world."
 GER_teito_germania_plan:0 "Imperial Germania Plan"
 GER_teito_germania_plan_desc:0 "The Germania Plan is a Berlin remodeling project envisioned by Hitler. The plan is about halfway through, not being completed due to the Führer's death and the subsequent political disputes. It must be finished, and Germania must become a reality."
 GER_yori_jinsokuni_koudouseyo:0 "Mobilize Even Faster"
 GER_yori_jinsokuni_koudouseyo_desc:0 "The ever-changing international situation and the mutating public opinion: quick thinking is needed to deal with them. In case of an unforeseen event, the more cards we have, the faster and more efficiently we can move. Then, a crisis shall turn into an opportunity."
 GER_reinvite_of_speer:0 "Recall Speer"
 GER_reinvite_of_speer_desc:0 "Albert Speer, Minister of Munitions since the last war, is very talented. His abilities will also come in handy in the new Germany. For this, we first need to make his wishes align with ours. Meeting with him would be a great first step towards that goal."
 GER_neduyokunokoru_jinshumondai:0 "Persisting Racial Problem"
 GER_neduyokunokoru_jinshumondai_desc:0 "Under the former Führer, the Reich was united by strongly promoting movements for the realization of a purely German national community. However, it wasn't a perfect system. Even now, more than a decade later, the ostracized barely survive. It's up to us to decide what to do with them."
 GER_rain_no_kougyoutitaiwo_shisatsu:0 "Visit the Rhein Industrial Area"
 GER_rain_no_kougyoutitaiwo_shisatsu_desc:0 "The industrial area of the ​​Rhein is one of the most important in Germany. Supplies produced here will be our spear, and our fortune. So to speak, it's the heart of Germany itself. Visiting this area must bring us to the right conclusions, a.k.a. our future policies."
 GER_democratic_heno_shourisengen:0 "Proclaim Victory over Democracy"
 GER_democratic_heno_shourisengen_desc:0 "After the death of the Führer, the country was at risk of collapsing. However, it was none other than us who struggled and put it back together. We'll once again restrain those who couldn't act in a satisfactory manner during the crisis, showing our superiority over them."
 GER_khuushin_saha_wo_danatsu:0 "Suppress the Radical Left"
 GER_khuushin_saha_wo_danatsu_desc:0 "Since the NSDAP took over the nation's affairs, radical anarchists have been driven out from Germany. However, their light hasn't been snuffed out yet. Crackdowns on the radical left should be strengthened even further."
 GER_ss_zantou_ni_shiwo:0 "Death to the SS Remnants"
 GER_ss_zantou_ni_shiwo_desc:0 "The SS were the NSDAP's guardians. In reality, they were a group of stupid people who did whatever they wanted to, but we were thankfully out of their reach. In our Germany, criminals like them must be eliminated."
 GER_nsdap_saha_no_tsuihouwo_kaijo:0 "Reverse the Expulsion of the Left-NSDAP"
 GER_nsdap_saha_no_tsuihouwo_kaijo_desc:0 "We have to let fresh air inside the now-stale party. Politics can't move forward if everyone keeps saying the same things over and over. It's necessary to bring back the exiled left-wing of the NSDAP, introducing new points of view and ways of thinking."
 GER_shin_kokkashakaishugi:0 "Neo National Socialism"
 GER_shin_kokkashakaishugi_desc:0 "Germany, a National Socialist country created by Hitler. After many years, we should move into new waters. From an old Germany to a new Germany. A Neo National Socialist Germany."
 GER_ruhutovaffe_tono_kinmitsunakankei:0 "Close Relationship with the Luftwaffe"
 GER_ruhutovaffe_tono_kinmitsunakankei_desc:0 "We must strengthen our ties with the Luftwaffe and be prepared to dominate in every battle. Politically, this shall also be the case, of course."
 GER_nsdap_naibu_no_kizoku:0 "Nobility in the NSDAP"
 GER_nsdap_naibu_no_kizoku_desc:0 "In order to prepare for things to move along smoothly, we need to strengthen our ties with influential figures inside the party. To do that, we'll have to grant them privileges. Even if this move will be ridiculed as creating a new aristocracy, it must be done."
 GER_ishi_of_hitler_desc:0 "The ideal form of National Socialism Hitler aimed for: it's been a long way, but we're finally making it a reality. We must speed this up further, considering it as the will of the people."
 GER_ishi_of_hitler:0 "Hitler's Will"
 GER_kuugun_heno_yoriookina_shuppi:0 "Spend More on the Airforce"
 GER_kuugun_heno_yoriookina_shuppi_desc:0 "The world is in the age of flight and air power. More closely coordinated Airforce units will dominate the battlefield and lead us to victory. For that, more budget is needed."
 GER_kaikyuu_no_juushi:0 "Emphasize Class"
 GER_kaikyuu_no_juushi_desc:0 "Within an organization, the most important thing is rank. As disrespecting someone of higher rank can foster unnecessary and unpleasant discussions, it's important to prevent it."
 GER_yori_kyoukouni:0 "Vigorously"
 GER_yori_kyoukouni_desc:0 "The consolidation of our power base, which we've been doing in recent years, is finally bearing fruit. Now is the time to do what we have to using said authority. Because of our ideals, opposition should be repressed."
 GER_kuugun_koushou:0 "Airforce Arsenal"
 GER_kuugun_koushou_desc:0 "Larger production facilities are needed to expand our Airforce. Even if superior in quality, it's meaningless if defeated by sheer numbers."
 GER_saikoui:0 "Top Rank"
 GER_saikoui_desc:0 "The Kaiser has long been the highest power in Germany. His authority shone for generations. Now that he has overcome all difficulties, he must revive his title and once again show Germany's prestige to the world."
 GER_kawaranai_doitsu:0 "Germany, Don't Change"
 GER_kawaranai_doitsu_desc:0 "Germany, overcoming various difficulties and keeping its position, will continue to prosper as the center of Europe and the world."
 GER_idainaru_soutou:0 "A Great Führer"
 GER_idainaru_soutou_desc:0 "The Führer, taking over from his predecessor and overcoming various difficulties, will continue to lead Germany."
 GER_kyouryokuna_sangyoukaihuku:0 "Strong Industrial Recovery"
 GER_kyouryokuna_sangyoukaihuku_desc:0 "In order to rebuild our depleted economy, it's necessary to come up with various policies. The private sector alone can't hope to recreate our former strong economy."
 GER_ikiwohukikaesu_sangyou:0 "An Industry to Bring Things to Life"
 GER_ikiwohukikaesu_sangyou_desc:0 "Promoting factory construction and reducing unemployment is paramount when recovering from a stagnant economy. Demand will be endless."
 GER_zen_doitsujin_no_yume:0 "Every German's Dream"
 GER_zen_doitsujin_no_yume_desc:0 "After overcoming its many problems, Germany has regained its glory. We shall continue to prosper under the Führer: this has been the long-cherished wish of all Germans ever since their humiliating defeat in the Great War."
 GER_hutatabi_ugokidasu:0 "Move Out once Again"
 GER_hutatabi_ugokidasu_desc:0 "The long-lasting civil war has devastated Germany, but we ended it and started rebuilding. The great fallen eagle has recovered from its injuries, and is now about to soar the skies again."
 GER_shinryaku_no_tameno_guntai:0 "An Army for Invading"
 GER_shinryaku_no_tameno_guntai_desc:0 "We'll rebuild our collapsed army and, like in 1939, we'll be able to protect the German people, giving our enemies a taste of our righteous hammer. Well then, let's get going again."
 GER_germania_goui:0 "The Germania Accord"
 GER_germania_goui_desc:0 "The Accord will be economic as well as military. Those following us shall benefit from it as well."
 GER_kokkabenmukanku_keikaku:0 "Reichskommissariat Project"
 GER_kokkabenmukanku_keikaku_desc:0 "Local governments were set up to rule the areas gained through Fall Gelb, Unternehmen Weserübung, and Unternehmen Barbarossa. Let's establish them again in our lost lands!"
 GER_oranda_no_dakkan:0 "Reclaim Holland"
 GER_oranda_no_dakkan_desc:0 "Many Germanic people live in this area. It's a vital piece of land for the Deutsches Reich we desire."
 GER_berugii_no_dakkan:0 "Reclaim Belgium"
 GER_berugii_no_dakkan_desc:0 "This area fell in our hands in 1940, during Fall Gelb. However, an unjust man has conquered this land by taking advantage of the civil war, and is trying to leave our sphere of influence. We must urgently put down his rebellion."
 GER_poland_again:0 "Poland, Again"
 GER_poland_again_desc:0 "The invasion of Poland in 1939 was a great success, and we came to dominate the West. They've now foolishly escaped our grasp, without realizing what the consequences will be."
 GER_balt_again:0 "Again in the Baltic"
 GER_balt_again_desc:0 "This area needs to be conquered in order to strengthen our control of the northern Baltic Sea further. The small countries here will dissolve in an instant."
 GER_ukuraina_wo_hutatabi:0 "Ukraine once More"
 GER_ukuraina_wo_hutatabi_desc:0 "Ukraine is an excellent breadbasket, and is sadly not in our hands right now. We should send an army there immediately!"
 GER_renpouseihu_of_america:0 "The American Federal Government"
 GER_renpouseihu_of_america_desc:0 "It would be beneficial for us if we could cooperate with the great power of the New World, the United States. Let's send a special envoy."
 GER_moscow_no_dakkan:0 "Retrieve Moscow"
 GER_moscow_no_dakkan_desc:0 "Unternehmen Barbarossa, beginning in 1941, was hugely successful in expelling the Soviet Union from Europe. However, Moscow doesn't wave our flag anymore. Let's remedy that."
 GER_france_wo_techuuni:0 "France, In our Hands"
 GER_france_wo_techuuni_desc:0 "We won the 1940 Fall Gelb in the short span of one month. The same will also apply to this second time. We'll win again."
 GER_toua_no_samurai:0 "The East Asian Samurai"
 GER_toua_no_samurai_desc:0 "We should build a solid relationship with our former World War II allies. Therefore, we shall send a special messenger."
 GER_suisu_wo_torimodosu:0 "Retrieve Switzerland"
 GER_suisu_wo_torimodosu_desc:0 "The likes of Switzerland, a pimple on the face of Europe, will be squashed easily."
 GER_croatia_wo_torimodosu:0 "Retrieve Croatia"
 GER_croatia_wo_torimodosu_desc:0 "Croatia has forgotten who helped them gain freedom from Yugoslavia, and is turning its blade against us. Give them the hammer."
 GER_slovakia_wo_torimodosu:0 "Retrieve Slovakia"
 GER_slovakia_wo_torimodosu_desc:0 "Slovakia, becoming independent after the 1938 Czechoslovakian partition, is now rebellious against us. We need to remind them what happens when they try to bite back."
 GER_america_tono_kyouchou:0 "Work with America"
 GER_america_tono_kyouchou_desc:0 "Cooperation with the great power of the New World, the United States, is of extreme strategic importance to us."
 GER_denmark_wo_torimodosu:0 "Retrieve Denmark"
 GER_denmark_wo_torimodosu_desc:0 "The nation that surrendered after only one day during operation Weserübung shall this time fall in 12 hours."
 GER_norway_wo_torimodosu:0 "Retrieve Norway"
 GER_norway_wo_torimodosu_desc:0 "Norway is about to leave our sphere. They're about to suffer the consequences."
 GER_nihon_tono_kyouchou:0 "Work with Japan"
 GER_nihon_tono_kyouchou_desc:0 "Cooperation with Japan in East Asia is of extreme strategic importance to us."
 GER_hokuou_wo_eikyoukenni:0 "Scandinavia in our Sphere"
 GER_hokuou_wo_eikyoukenni_desc:0 "In order to completely control the Baltic Sea, we must have influence over Scandinavia as well."
 GER_kookasasu_no_dakkan:0 "Reclaim the Caucasus"
 GER_kookasasu_no_dakkan_desc:0 "It's okay if mold grows upon rotten barn equipment. We'll just have to clean them."
 GER_balkan_no_jamamono:0 "Those Pests in the Balkans"
 GER_balkan_no_jamamono_desc:0 "Apparently, there are nations trying to obstruct our control over the Balkans. Those small fries shall be easily disposed of."
 GER_kokkai_no_riken:0 "Black Sea Concessions"
 GER_kokkai_no_riken_desc:0 "For total control of the Balkans and the Black Sea, obstacles must be completely removed. In order to do so, Black Sea concessions must be obtained. Interferance will mean death."
 GER_kusizaikou_wo_haijo:0 "Eliminate the Impalers"
 GER_kusizaikou_wo_haijo_desc:0 "If they like impaling so much, we'll turn them into pincushions."
 GER_fugutaiten_no_teki:0 "Our Worst Enemy"
 GER_fugutaiten_no_teki_desc:0 "People we hate can't exist in this land, in this world. They must be eliminated quickly."
 GER_sekaide_mottomo_kenigaaru_kuni_no_hitotsu:0 "The Most Prestigious Country in the World"
 GER_sekaide_mottomo_kenigaaru_kuni_no_hitotsu_desc:0 "Is there a nation that can surpass us, the rulers of Scandinavia, France, and Eastern Europe? Of course not, we're too great."
 GER_wareware_ga_mottomo_kirainamono:0 "The Ones we Hate the Most"
 GER_wareware_ga_mottomo_kirainamono_desc:0 "What! There are untermenschen attacking us!? Who dares!"
 GER_the_end_of_the_european_cold_war:0 "End of the European Cold War"
 GER_the_end_of_the_european_cold_war_desc:0 "Finally, the time has come. The time for us to be ready and free from all tension. For peace tomorrow, we'll spill blood today."
 GER_blow_new_winds:0 "A New Wind is Blowing"
 GER_blow_new_winds_desc:0 "We won the civil war and, during the meeting, we decided to proceed with unusual reforms."
 GER_hoshuha_tono_dakyou:0 "Compromise with the Conservatives"
 GER_hoshuha_tono_dakyou_desc:0 "Despite the reforms, we mustn't radically change party policies. Let's persuade some of the hardliners to work with us."
 GER_kaikaku_no_tamerai_nashi:0 "Don't Hesitate to Reform"
 GER_kaikaku_no_tamerai_nashi_desc:0 "The civil war cut Germany into many pieces. Radical reforms will be essential to restore it."
 GER_hoshuha_no_sankyotou:0 "The Three Conservative Giants"
 GER_hoshuha_no_sankyotou_desc:0 "While trying to persuade the hardliners, we have come to the conclusion that it would be best to ask Schörner, Bormann, and Hess for their cooperation, these three being at the core of the faction."
 GER_kaikakuha_no_sankyotou:0 "The Three Reformist Giants"
 GER_kaikakuha_no_sankyotou_desc:0 "To begin reform, we tried to approach the faction led by Speer, who has long been advocating for change within the party."
 GER_nsdap_saidai_no_tokushoku:0 "The NSDAP's Greatest Feature"
 GER_nsdap_saidai_no_tokushoku_desc:0 "We, who advocate for National Socialism, will make good use of our one-of-a-kind special political system."
 GER_hesu_no_shakuhou:0 "Release Hess"
 GER_hesu_no_shakuhou_desc:0 "Rudolf Hess flew alone to London in 1941 to tackle the impossible challenge of peace with Britain. His outrageous behavior is still being discussed after the end of the war, but there's no doubt that he acted for the sake of Germany."
 GER_boruman_tono_kaidan:0 "Meet with Bormann"
 GER_boruman_tono_kaidan_desc:0 "Bormann, the closest to the former Führer before the civil war started, is necessary to rebuild the system."
 GER_schorner_tono_torihiki:0 "A Deal with Feldmarschall Schörner"
 GER_schorner_tono_torihiki_desc:0 "Schörner, the most dangerous and brutal man in the Wehrmacht, was temporarily exonerated from military service after the end of the civil war. However, he will accept the deal we'll offer him."
 GER_dakyou_totomoni_kaikakuseyo:0 "Reform, with Compromise"
 GER_dakyou_totomoni_kaikakuseyo_desc:0 "There's no point to keep antagonizing the other factions even after the civil war ended. By compromising with them, Germany will be restored as soon as possible."
 GER_tyou_kenishugi:0 "Ultra-Authoritarianism"
 GER_tyou_kenishugi_desc:0 "German politics after our victory in Europe consisted of concentrating power in the person of the Führer. It's not something we can do again, but we should be able to achieve something similar."
 GER_yuruyakana_kaikaku:0 "Moderate Reforms"
 GER_yuruyakana_kaikaku_desc:0 "Negotiations between the factions have finally resulted in a concrete reform plan. These new compromises will surely change the country for the better."
 GER_yuruyakanakaikakunoshidou:0 "Start the Moderate Reforms"
 GER_yuruyakanakaikakunoshidou_desc:0 "It's time to complete the previously-issued reform draft and put it into action..."
 GER_shuwan_wo_mikiwameru:0 "Thoroughly Check our Abilities"
 GER_shuwan_wo_mikiwameru_desc:0 "We must determine how strong the factions insisting on reform are. It's necessary to find out whether Speer can sway the party, Speidel can take control of the army, and von Schirach can win the people over."
 GER_wakai_shusai:0 "Young Talent"
 GER_wakai_shusai_desc:0 "Von Schirach had great influence over the education of the younger generations, succeeding in instilling the ideas of ​National Socialism in them."
 GER_speer_tono_sesshoku:0 "Contacts with Speer"
 GER_speer_tono_sesshoku_desc:0 "Speer, the \"Architect of the Reich\", became Minister of Munitions during the war and succeeded in meeting the military's production demands."
 GER_gunbusaidai_no_ryoushin:0 "The Heer's Greatest Conscience"
 GER_gunbusaidai_no_ryoushin_desc:0 "Within the bloodthirsty Wehrmacht, Speidel is a general who puts the precious human lives first."
 GER_dakyounaku_kaikakuseyo:0 "Reform without Compromise"
 GER_dakyounaku_kaikakuseyo_desc:0 "Factionalism within the party is the biggest factor responsilbe for division in Germany. We mustn't tolerate its existence, as it won't tolerate ours either."
 GER_kyusoku_na_kaikaku:0 "Rapid Reforms"
 GER_kyusoku_na_kaikaku_desc:0 "We need to accelerate the reform process to prevent the other factions from interfering. An empire can't survive without democratizing."
 GER_doitsu_no_saisei:0 "Germany Reborn"
 GER_doitsu_no_saisei_desc:0 "We must make a guarantee to the people that Germany will recover after the long civil war, but it will take some time."
 GER_honkakutekinashidou:0 "Full-scale Guidance"
 GER_honkakutekinashidou_desc:0 "Partly due to reform progress, we succeeded in introducing some democratic ideals into National Socialism."
