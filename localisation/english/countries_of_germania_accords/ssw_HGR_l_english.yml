 ssw_hgr.10.title:0 "Meeting Speer"
 ssw_hgr.10.desc:0 "As the Minister of Munitions, Albert Speer supported the German army's logistics in the latter half of World War II, and aided its munitions industry after it. Speer and Göring met the other day: many speculated that the two talked about future policies and measures to rebuild the munitions industry, but the exact details regarding the event are confidential. The outcome of the meeting will be clear from future developments within Germany."
 ssw_hgr.10.a:0 "A meeting between an architect and an Airforce officer, interesting."
 ssw_hgr.11.title:0 "Policy on Jews"
 ssw_hgr.11.desc:0 "The NSDAP has laid down various policies so far, including the SS-led extermination camps as the \"Final Solution\" to the Jewish question, but this instilled still-remaining and deep-rooted anti-Jewish sentiments in Germany. There are many radicals claiming that the civil war was orchestrated by the Jews and, although these forces act as the NSDAP's enthusiastic supporters, they are only confusing things when it comes to Germany."
 ssw_hgr.11.a:0 "Darwinism also creates extreme discrimination after all."
 ssw_hgr.12.title:0 "Rhein Workers Situation"
 ssw_hgr.12.desc:0 "Our citizens employed at the Rhine River basin, Germany's leading industrial area, are complaining about the working environment. It may be another a post-civil war effect, but upon inspection the working conditions were indeed poor, with many strikes and petitions being set up to address the issue. Since the Rhineland is an important region for the German industry, it wouldn't be a good idea to neglect it."
 ssw_hgr.12.a:0 "I see"
 ssw_hgr.13.title:0 "Fate of the SS"
 ssw_hgr.13.desc:0 "During the civil war, the SS fought under Heinrich Himmler's guidance, and lost. After the war, the \"Schutzstaffel\" themselves were dismantled, but their advanced organizational structure, subdivisions, personnel, etc. are being integrated, while all high-ranking SS officials have been sentenced to death. The Schutzstaffel was so bloated to be considered a kind of \"nation within the nation\", disappearing completely from Germany after being involved in the power struggle."
 ssw_hgr.13.a:0 "This is also a type of natural selection."
 ssw_hgr.14.title:0 "Strasser Returns"
 ssw_hgr.14.desc:0 "Otto Strasser was a major representative of the NSDAP left wing, being at its center until the early days of the Hitler administration. Initially, he was a welcome presence in the party, but he soon went into exile after opposing Hitler. He returned to Germany in response to Göring's lifting his expulsion and requesting him to come back. His return will bring the Left-NSDAP back to life, but this was a very effective move in terms of unifying the party at large."
 ssw_hgr.14.a:0 "A leftist revolution, or a NSDAP transformation?"
 ssw_hgr.15.title:0 "The Führer and the Kaiser"
 ssw_hgr.15.desc:0 "Recently, internal divisions within the NSDAP have been deepening in a rapid and irreversible way. Party executives have been likened by many to aristocrats while Göring, who has them on his side, has even been called a \"Kaiser.\" Some Left-NSDAP militants have criticized these tendencies as \"discriminatory and capitalist,\" but there have been no public protests as of yet."
 ssw_hgr.15.a:0 "There used to be a Kaiser, once..."
