 ssw_hgr.73.title:0 "Man on Mars"
 ssw_hgr.73.desc:0 "The German's ambitious space exploration finds no end.\nFurther afield, into the abyss of outer space, Germany succeeded in its long-planned manned mission to Mars. Using a redesigned and improved version of the rocket used for lunar exploration and more advanced space suits and control systems, astronauts flew from the Adolf Hitler Space Center to the Red Planet, far away from the Earth.\n\n\"There was no life on the red planet, only the wind.\"\n\nThe wilderness-like scene was recorded and transmitted to Earth, where many people watched it.\nThe Führer proclaimed the awarding of the Iron Cross to the key participants in the program and wished the astronauts a safe return. The Reich plans to allocate sufficient funds for space exploration in the future, and Germany will continue to lead the way in space exploration."
