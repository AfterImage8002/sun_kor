 GER_end_of_german_civilwar:0 "事態の終結"
 GER_end_of_german_civilwar_desc:0 "祖国を分断したこの事態は強き意志と兵士の前に反乱軍はひれ伏した。我らは勝利を得たがこの勝利の裏には多くの血が流れてることを忘れてはならない。"
 GER_interim_meeting:0 "暫定会議"
 GER_interim_meeting_desc:0 "これから我らはどうするのかどの様なことをしていくのかを決めていかねばならない。"
 GER_exercise_power:0 "強権行使"
 GER_exercise_power_desc:0 "会議は紛糾しなかなか決定が下されなかった。そのような状態が長く続けば国民は何処へ向かって歩けばよいのか分からなくなっていくだろう。我らは強権を発動してでもやらねばならないこともある。"
 GER_teikougun_no_busoukaijo:0 "抵抗軍の武装解除"
 GER_teikougun_no_busoukaijo_desc:0 "抵抗軍は降伏し我らに屈したが武装を所持している状態は好ましくない。即刻武装解除を促し押収すべきだ。"
 GER_daitoshi_deno_chianiji:0 "大都市での治安維持"
 GER_daitoshi_deno_chianiji_desc:0 "抵抗軍残党や内戦による治安悪化での反社会的勢力に我らの大切な市民に危害を加えられてしまうのはとてもよろしくない。市民の安全を守るため大都市などでの治安維持活動を積極的に行うべきだ。"
 GER_gebberusu_no_unmei:0 "ゲッベルスの運命"
 GER_gebberusu_no_unmei_desc:0 "NSDAPが結党し前総統と長い激論の後我らと共にすることとなった演説の天才であり内戦で疲弊した国民には必要な存在でもあるだろう。"
 GER_nachisu_touin_wo_saishoushu:0 "ナチス党員を再招集"
 GER_nachisu_touin_wo_saishoushu_desc:0 "内戦の事後処理の多くが終わり最終段階へと移行している。党で集まり意志を統一し再び祖国の為に奮励しなければならない。"
 GER_doitsukaigun_no_yabou:0 "ドイツ海軍の野望"
 GER_doitsukaigun_no_yabou_desc:0 "スカパフローでの名誉ある自沈からおよそ30年経っているがドイツ海軍は再び岐路に立たされている。再建の時が来た。"
 GER_sensuikan:0 "潜水艦"
 GER_sensuikan_desc:0 "Uボートによる群狼戦術は、ドイツ海軍の数的不利を物ともせず通商破壊に従事し敵の補給を分断することに成功した。"
 GER_daikantai:0 "大艦隊"
 GER_daikantai_desc:0 "1935年の再軍備宣言から水上艦の大規模艦隊を作り上げることはドイツ海軍の悲願であった。"
 GER_u_boat_wo_kairyo:0 "Uボートを改良"
 GER_u_boat_wo_kairyo_desc:0 "第二次世界大戦中目覚ましい活躍をしたUボートの改良は必須である。我らの象徴である潜水艦を世界の裏側にまで浸透させるのだ!"
 GER_taiyou_kantai_kousou:0 "大洋艦隊構想"
 GER_taiyou_kantai_kousou_desc:0 "一次大戦以前ドイツ海軍の保有する艦船は、イギリスに並び世界で2番目の規模を誇った。もう一度我らが日のあたる所へ出るためにも再建を進めなければならない。"
 GER_yori_ookuno_sensuikanwo:0 "より多くの潜水艦を"
 GER_yori_ookuno_sensuikanwo_desc:0 "群狼戦術は、その遂行の為に多くの潜水艦を必要とする。世界中すべての海に我々の潜水艦を派遣することによって海中における圧倒的優位性を持つべきだ!"
 GER_yori_ookuno_senkanwo:0 "より多くの戦艦を"
 GER_yori_ookuno_senkanwo_desc:0 "戦艦とは戦場の主体である。かの船が持つ強大な火力は小国であるなら十分な脅迫材料にもなりうるだろう。"
 GER_kaigun_no_kanzentousei:0 "海軍の完全統制"
 GER_kaigun_no_kanzentousei_desc:0 "提督間の情報共有を早め連携性の高い作戦を実行することが可能になった。我らに勝る海軍なぞこの世に存在しないだろう!"
 GER_doitsu_rikugun_no_yabou:0 "ドイツ陸軍の野望"
 GER_doitsu_rikugun_no_yabou_desc:0 "1933年のNSDAPが与党になった頃から始まったドイツ陸軍の急速的な拡大により我らは偉大なる世界有数の陸軍を組織する事が出来た。再び我らは立ち上がる。"
 GER_speidel_plan:0 "シュパイデルプラン"
 GER_speidel_plan_desc:0 "長年歩兵連隊に所属し二次大戦中の彼の巧みな指揮によって東部前線における勝利は彼の力もあってこそだった。彼を許すべきだ。"
 GER_schorner_plan:0 "シェルナープラン"
 GER_schorner_plan_desc:0 "シェルナーは第一次世界大戦、第二次世界大戦で目覚ましい大活躍をした。彼の指揮する山岳歩兵はフランス戦線を皮切りにノルウェーやバルカン半島の作戦で勝利へと導いてくれた。彼の指揮下の兵隊は多少ノイローゼになりがちだがそれも彼の下で全力を発揮するのは致し方のない犠牲だろう。"
 GER_ronmel_plan:0 "ロンメルプラン"
 GER_ronmel_plan_desc:0 "エルヴィン・ロンメル、第三帝国で最も尊敬と畏怖の念を集めたその将軍が今まさに我々の軍隊へと戻ろうとしている。大戦中の彼の用兵技術は、補給軽視の傾向こそあるものの戦車を用いた巧みな戦術は瞬く間に敵を打ち破った。"
 GER_darehitori_shinasenai:0 "誰一人死なせない"
 GER_darehitori_shinasenai_desc:0 "国防軍に戻るにあたってシュパイデルが示したプランは主に歩兵の損耗を減らすものであった。"
 GER_kareina_kikousen:0 "華麗な機甲戦"
 GER_kareina_kikousen_desc:0 "ロンメルは、自身の保有する戦術的視野を他の将官と共有することに同意した。"
 GER_darehitori_hikasenai:0 "誰一人退かせない"
 GER_darehitori_hikasenai_desc:0 "シェルナーにとって戦線とは自身の限界性を示す場所でありそれは彼の指揮下の歩兵達にも何一つ変わらない物であった。"
 GER_boueisen:0 "防衛戦"
 GER_boueisen_desc:0 "多くの領土を得た今かつての様な華々しい攻勢はもはや通用しない。堅固な防衛こそ祖国を護る唯一の方法である。"
 GER_sabaku_no_kitsune:0 "砂漠の狐"
 GER_sabaku_no_kitsune_desc:0 "アフリカにおける戦闘でロンメルが得た教訓は戦車部隊とその随伴歩兵たちはいかなる状態であっても準備しておかねばならないということであった。"
 GER_satsuriku_butai:0 "殺戮部隊"
 GER_satsuriku_butai_desc:0 "その厳格な性格のためにシェルナーは、国家社会主義への忠誠心を配下の歩兵にも強要した。殺戮部隊は、彼個人の手によって選び抜かれた従順な国家社会主義者たちによる軍隊である。"
 GER_rikugun_no_kanzentousei:0 "陸軍の完全統制"
 GER_rikugun_no_kanzentousei_desc:0 "将軍との協力によって我々はOKH（陸軍総司令部）を完全掌握することに成功した。今や兵士たちは我々の思うがままであり命令一つで世界中のどのような場所にでも展開し占領することができるだろう。"
 GER_kokubougun_no_daikaikaku:0 "国防軍の大改革"
 GER_kokubougun_no_daikaikaku_desc:0 "旧体制的な国防軍を改変すべき時が来た。組織改革を通して我々の思うがままに国防軍を変化させよう。"
 GER_rikukaigun_no_kinkou:0 "陸海軍の均衡"
 GER_rikukaigun_no_kinkou_desc:0 "かつての同盟国ほどではないが我が国にも多少なりとも陸海軍の対立が存在する。この問題に対処しない限り。改革は成功しないだろう。"
 GER_kaigun_yuusei:0 "海軍優勢"
 GER_kaigun_yuusei_desc:0 "地上に我らの敵は居なくなった。遠く離れた海に浮かぶ島や大陸には敵はいる。それらは陸の兵士ではどうにもならないのである。"
 GER_kataire_nado_shinai:0 "肩入れなどしない"
 GER_kataire_nado_shinai_desc:0 "国防軍の政治的体制は、長年の干渉により直すことのできない症状になってしまっているがそれらに対する対処は用意である。"
 GER_rikugun_yuusei:0 "陸軍優勢"
 GER_rikugun_yuusei_desc:0 "陸地を支配する者にこそ勝利の女神は微笑むだろう。遠く離れた敵はこっちまでやってこれまい。"
 GER_oushuu_kusshi_no_kaigunkoku:0 "欧州屈指の海軍国"
 GER_oushuu_kusshi_no_kaigunkoku_desc:0 "ヨーロッパの海軍とは英国ではない!ドイツだ!"
 GER_chousho_wo_ikasu:0 "長所を活かす"
 GER_chousho_wo_ikasu_desc:0 "お互いの短所を補うためにも互いの長所を磨き尖らせるべきだろう。"
 GER_oushuu_kusshi_no_rikugunkoku:0 "欧州屈指の陸軍国"
 GER_oushuu_kusshi_no_rikugunkoku_desc:0 "我々はヨーロッパを支配した。そしてこれからも支配し続けるだろう。我らの支配から脱することはできない。"
 GER_sekainikantaru_daikantai:0 "世界に冠たる大艦隊"
 GER_sekainikantaru_daikantai_desc:0 "七つの海は制された。かつて大英帝国の旗がなびいていた海は今やドイツの旗がなびく海となっている。"
 GER_tomoni_wakachiau:0 "共に分かち合う"
 GER_tomoni_wakachiau_desc:0 "例え陸であろうと海であろうと国防軍の誇りに変わりはない。ただ敵を打ちのめすだけだ。"
 GER_sekainikantaru_dairikugun:0 "世界に冠たる大陸軍"
 GER_sekainikantaru_dairikugun_desc:0 "何よりも速き戦車、何よりも忠誠心を持つ兵士、何よりも敵を粉砕する砲兵これらの揃った我が陸軍に敵はない。"
 GER_wareraga_kokubougun:0 "我らが国防軍"
 GER_wareraga_kokubougun_desc:0 "帝都ゲルマニアを中心として国防軍は我々の安全を保障している。そしてその保証は途切れることなく続くだろう。"
 GER_luftwaffe_restart:0 "ルフトヴァッフェの再始動"
 GER_luftwaffe_restart_desc:0 "長い内戦の末我らはついにルフトヴァッフェに手を付けられるようになった。世界一にしてみせる。"
 GER_daigensui_no_omoiire:0 "大元帥の思い入れ"
 GER_daigensui_no_omoiire_desc:0 "1914年の第一次世界大戦での空軍の活動は偵察任務を中心に行われた。それは徐々に進歩をしていき今や地上を支援する力強き味方である。"
 GER_tenkuu_no_shugosha:0 "天空の守護者"
 GER_tenkuu_no_shugosha_desc:0 "陸上で戦いを担う兵士たちの最大の天敵は空の敵である。空からの攻撃という恐れを無くし前にだけ集中させるには天空の守護者が必要だろう。"
 GER_sutsuuka_no_akuma:0 "スツーカの悪魔"
 GER_sutsuuka_no_akuma_desc:0 "1939年のポーランド侵攻から陸軍をずっと支え続けておりスツーカの鳴らすラッパは敵軍を恐怖のどん底に落とすだろう。"
 GER_kaigun_tono_hochou:0 "海軍との歩調"
 GER_kaigun_tono_hochou_desc:0 "我らが求める空母には空軍との協調が必須であり足並みを揃えていく必要性がある。"
 GER_wunderwaffen:0 "ヴンダーヴァッフェン"
 GER_wunderwaffen_desc:0 "前大戦でロケットおよびジェット戦闘機の有効性について理解した事が多くこれらの技術は今後の軍事を担う最新の兵器となる。核なども軍事利用を進めていくだろう。"
 GER_CAS_no_daikibo_kyouka:0 "CASの大規模強化"
 GER_CAS_no_daikibo_kyouka_desc:0 "前大戦による地上支援機の活躍は目覚ましく我らが想像する以上の働きを見せた。より効果を発揮するためには大規模な強化が必須である。"
 GER_luftwaffe_of_us:0 "我らがルフトヴァッフェ"
 GER_luftwaffe_of_us_desc:0 "我らは再び空軍再建を果たすため絶え間ない汗と力を注ぎ込んだ。祖国の命運を分ける一つであるこの空軍にかけた情熱と技術は世界のどの国にも勝るだろう。"
 GER_teito_germania_plan:0 "帝都ゲルマニア計画"
 GER_teito_germania_plan_desc:0 "ゲルマニア計画とは、前代の総統が構想した、ベルリン改造計画である。計画は中途段階まで進められていたものの、総統の死やその後の政争によって結局今日まで完成していない。この計画を完遂し、首都ゲルマニアを現実のものとしなければならない。"
 GER_yori_jinsokuni_koudouseyo:0 "より迅速に行動せよ"
 GER_yori_jinsokuni_koudouseyo_desc:0 "刻一刻と変動する国際情勢、それによって変化する世論、これらに対処するために重要なのは、その決断の速さである。不測の事態が起こったとて、我々の持つカードが多ければ、誰よりも早く、効果的に動くことができる。そうすれば、やがて危機は好機へと変化する。"
 GER_reinvite_of_speer:0 "シュペーアを再招待"
 GER_reinvite_of_speer_desc:0 "先の大戦より軍需大臣を務めたアルベルト・シュペーアは非常に優秀な人物である。彼の能力は、新たなドイツにおいても役立てられなければならない。そのために、まずは彼の意志を我々と同じくする必要がある。彼との会談は、それを実現するために大いに役立つであろう。"
 GER_neduyokunokoru_jinshumondai:0 "根強く残る人種問題"
 GER_neduyokunokoru_jinshumondai_desc:0 "前総統の元、強力に推し進められたドイツの民族共同体実現のための運動は、ドイツ国内を一つにまとめ上げた。しかし、一方でそれは完璧なものではなかった。あれから十年以上が経過した現在に至っても、いまだ彼らはネズミのごとく生き残っているのである。彼らをどうすべきか、それは我々にかかっている。"
 GER_rain_no_kougyoutitaiwo_shisatsu:0 "ラインの工業地帯を視察"
 GER_rain_no_kougyoutitaiwo_shisatsu_desc:0 "ラインの工業地帯はドイツにおける最重要地域の一つである。ここで生産された物資は我々の矛となり、豊かさにもなる。いわばそこは、ドイツそのものの大動脈である。この地域の視察は、我々に正しい知見をもたらすに違いない。すなわち、次なる道を得ることができるであろう。"
 GER_democratic_heno_shourisengen:0 "民主主義への勝利宣言"
 GER_democratic_heno_shourisengen_desc:0 "総統亡き後、この国は存亡の危機に立たされていた。しかし、それを押しとどめ、まとめ上げたのは他でもない我々であった。危機において満足に動けなかった彼らを、今一度けん制し、我々の優位を示すのだ。"
 GER_khuushin_saha_wo_danatsu:0 "急進左派を弾圧"
 GER_khuushin_saha_wo_danatsu_desc:0 "NSDAPがドイツの国政を担うようになってから、過激なアナキストはドイツからより一層排除されてきた。しかし未だにその息の根を止められていない。彼ら急進左派への取り締まりをもっと強化すべきである。"
 GER_ss_zantou_ni_shiwo:0 "SS残党に死を"
 GER_ss_zantou_ni_shiwo_desc:0 "SSはNSDAPの親衛隊であった。しかしその実態は我々が手を届かないのをいいことに好き勝手な行動を繰り替えす愚かな集団であった。ドイツにおいて、このような無法者は排除されなければならない。"
 GER_nsdap_saha_no_tsuihouwo_kaijo:0 "NSDAP左派の追放を解除"
 GER_nsdap_saha_no_tsuihouwo_kaijo_desc:0 "党内の凝り固まった空気に風を入れなければならない。皆判を押したように同じことを述べるだけでは政治は前に進まない。かつて追放された左派を呼び戻し、新たな視点、考え方を取り入れる必要がある。"
 GER_shin_kokkashakaishugi:0 "新国家社会主義"
 GER_shin_kokkashakaishugi_desc:0 "ヒトラーにより始まった国家社会主義の国、ドイツ。幾年もの歳月を経て我々は新しい領域に達するであろう。これまでのドイツから、新しいドイツへ。新国家社会主義のドイツである"
 GER_ruhutovaffe_tono_kinmitsunakankei:0 "ルフトヴァッフェとの緊密な関係"
 GER_ruhutovaffe_tono_kinmitsunakankei_desc:0 "ルフトヴァッフェとの連携を強化し、あらゆる戦闘で優位に働くよう備えなければならない。もちろんこれは、政治的にも同様である。"
 GER_nsdap_naibu_no_kizoku:0 "NSDAP内部の貴族"
 GER_nsdap_naibu_no_kizoku_desc:0 "党内の有力者との連携を強化し、より円滑に物事が推移するよう、準備する必要がある。もちろんそのためには彼らに特権を与えなければならない。たとえそれが貴族であると揶揄されようとも、避けては通れない道なのである。"
 GER_ishi_of_hitler:0 "ヒトラーの意志"
 GER_ishi_of_hitler_desc:0 "ヒトラーが目指していた、国家社会主義のあるべき姿。長い道のりではあったが、ようやくその理想を実現しつつある。これをさらに昇華し国民の意志として、受けついでいかなければならない。"
 GER_kuugun_heno_yoriookina_shuppi:0 "空軍へのより大きな出費"
 GER_kuugun_heno_yoriookina_shuppi_desc:0 "世は空軍力の時代である。より緊密に連携された空軍の航空機部隊は、戦争を優位に動かし、勝利に導くであろう。そのためにはより多くの予算が必要不可欠である。"
 GER_kaikyuu_no_juushi:0 "階級の重視"
 GER_kaikyuu_no_juushi_desc:0 "組織において、何よりも重要視されなければならないのはその組織における階級である。階級の軽視は不必要で不愉快な闘争を助長しかねず、これを防ぐことは重要なのである。"
 GER_yori_kyoukouni:0 "より強硬に"
 GER_yori_kyoukouni_desc:0 "近年我々が行ってきた、地盤固め。これがようやく実を結びつつある。今こそその権威の元に、やらねばならぬことを確実に実行していく必要がある。その理想のために、反対勢力は弾圧されてしかるべきなのである。"
 GER_kuugun_koushou:0 "空軍工廠"
 GER_kuugun_koushou_desc:0 "空軍の拡張にあたり、より大規模な生産施設が必要だ。質で優っていても、数で負ければ意味がないのである。"
 GER_saikoui:0 "最高位"
 GER_saikoui_desc:0 "ドイツにおいて長らく最高位であったのは皇帝である。その権威は、何世代にもわたりドイツの頂点で輝いてきた。困難を乗り越えた今こそ、その称号を復活させ、世界にドイツの威光を輝かせなければならない。"
 GER_kawaranai_doitsu:0 "変わらないドイツ"
 GER_kawaranai_doitsu_desc:0 "様々な困難を乗り越えて保ち磨いてきた我が国は、これからも欧州の、世界の中心として栄えていく。"
 GER_idainaru_soutou:0 "偉大なる総統"
 GER_idainaru_soutou_desc:0 "前代の総統から受け継ぎ、様々な困難を解決した我らが総統は、これまでもこれからもドイツを牽引し続けていく。"
 GER_kyouryokuna_sangyoukaihuku:0 "強力な産業回復"
 GER_kyouryokuna_sangyoukaihuku_desc:0 "疲弊した経済を立て直すためには、様々な政策を打ち出す必要がある。民間の力だけでは力強い経済をよみがえらせることはできない。"
 GER_ikiwohukikaesu_sangyou:0 "息を吹き返す産業"
 GER_ikiwohukikaesu_sangyou_desc:0 "停滞した経済を立て直すため、工場の建設を促進し、失業者を減らすことが何よりも肝要である。需要は無限にある。"
 GER_zen_doitsujin_no_yume:0 "全ドイツ人の夢"
 GER_zen_doitsujin_no_yume_desc:0 "数々の困難を乗り越え、ドイツは再び栄光を取り戻した。これからも、総統のもとで我々は栄えていく。これこそその時の敗北以来すべてのドイツ人の悲願なのである。"
 GER_hutatabi_ugokidasu:0 "再び動き出す"
 GER_hutatabi_ugokidasu_desc:0 "我らの長きにわたる内戦はドイツを荒廃させたが我らはそれを終わらせ復興を果たした。かつて地に落ちた大鷲は怪我を治し今再び大空へ飛び立とうとしている。"
 GER_shinryaku_no_tameno_guntai:0 "侵略のための軍隊"
 GER_shinryaku_no_tameno_guntai_desc:0 "我らは崩れた軍隊を立て直し1939年の様なドイツ民族の保護と無礼な者への正義の鉄槌を下すことができる様になった。さあ再びやってやろう。"
 GER_germania_goui:0 "ゲルマニア合意"
 GER_germania_goui_desc:0 "この合意は経済的、軍事的な繋がりを持つ物となる。我らに付き従えばこの合意は非常に有効的な物になるだろう。"
 GER_kokkabenmukanku_keikaku:0 "国家弁務官区計画"
 GER_kokkabenmukanku_keikaku_desc:0 "黄色作戦、ヴェーザー演習、そしてバルバロッサ作戦で得た地域を安定的に統治するために建てられていた統治組織。失った我らの地に再びこの組織を!"
 GER_oranda_no_dakkan:0 "オランダの奪還"
 GER_oranda_no_dakkan_desc:0 "この地はゲルマン民族が多く住んでいる。我らの望む大ドイツ国には必要な土地である。"
 GER_berugii_no_dakkan:0 "ベルギーの奪還"
 GER_berugii_no_dakkan_desc:0 "1940年に行われた黄色作戦にてこの地は我らの手の中にあった。しかし内戦に乗じて我らの保護から出ようとする不当な輩がこの地を制圧した。我らは早急にこの反乱を鎮圧せねばならない。"
 GER_poland_again:0 "ポーランドを再び"
 GER_poland_again_desc:0 "1939年のポーランド侵攻は大成功を収め我々は西側を支配するまでに至った。彼らは今愚かにも我らの手から離れているがそれがどのような結果を発生させるか分かっていないだろう。"
 GER_balt_again:0 "バルトを再び"
 GER_balt_again_desc:0 "北部のバルト海の支配をより強化するためにこの地を征服する必要がある。小国なぞ一瞬で蹴散らせるだろう。"
 GER_ukuraina_wo_hutatabi:0 "ウクライナを再び"
 GER_ukuraina_wo_hutatabi_desc:0 "ウクライナはすばらしい穀倉地帯でありこの地が我らの手に今ないのが嘆かわしい事である。即刻この地に軍を送るべきだ!"
 GER_renpouseihu_of_america:0 "アメリカの連邦政府"
 GER_renpouseihu_of_america_desc:0 "新大陸の大国家アメリカと協力をすることができたら我が国にとって利益になる。特使を送ろう。"
 GER_moscow_no_dakkan:0 "モスクワの奪還"
 GER_moscow_no_dakkan_desc:0 "1941年から行われたバルバロッサ作戦は大成功を収めソ連をヨーロッパから追い出した。しかしモスクワには我らの旗は無い。再びモスクワに我らの旗を立てよう。"
 GER_france_wo_techuuni:0 "フランスを手中に"
 GER_france_wo_techuuni_desc:0 "1940年の黄色作戦で我らは1か月という短い期間で勝利を収めた。2度目も同じだ。我らは再び勝利する。"
 GER_toua_no_samurai:0 "東亜の侍"
 GER_toua_no_samurai_desc:0 "先の大戦の同盟国にしっかりとした関係を構築するべきだ。そのため特使を送ろう。"
 GER_suisu_wo_torimodosu:0 "スイスを取り戻す"
 GER_suisu_wo_torimodosu_desc:0 "スイスなどという欧州にあるニキビはいともたやすく潰すことができるだろう。"
 GER_croatia_wo_torimodosu:0 "クロアチアを取り戻す"
 GER_croatia_wo_torimodosu_desc:0 "ユーゴスラビアから解放してやった恩を彼らは忘れ我らに刃を突き立ててきている。無礼者に鉄槌を下す。"
 GER_slovakia_wo_torimodosu:0 "スロヴァキアを取り戻す"
 GER_slovakia_wo_torimodosu_desc:0 "1938年のチェコスロヴァキアの分割により独立をしたスロヴァキアは今現在我らにとても反抗的な態度を取っている。我らに歯向かうことがどのようなことか分からせてやる必要がある。"
 GER_america_tono_kyouchou:0 "アメリカとの協調"
 GER_america_tono_kyouchou_desc:0 "新大陸の大国アメリカとの協力は我が国の戦略上非常に重要である。"
 GER_denmark_wo_torimodosu:0 "デンマークを取り戻す"
 GER_denmark_wo_torimodosu_desc:0 "ヴェーザー演習の際1日で降伏した国家なぞ今度は半日で落とせるだろう。"
 GER_norway_wo_torimodosu:0 "ノルウェーを取り戻す"
 GER_norway_wo_torimodosu_desc:0 "ノルウェーは我が国から離反しようとしている。それがどういう結果を招くか今に分かるだろう。"
 GER_nihon_tono_kyouchou:0 "日本との協調"
 GER_nihon_tono_kyouchou_desc:0 "極東の日本との協力は我が国の戦略上非常に重要である。"
 GER_hokuou_wo_eikyoukenni:0 "北欧を影響圏に"
 GER_hokuou_wo_eikyoukenni_desc:0 "バルト海の完全な支配のためには北欧にも影響を持たなければならない。"
 GER_kookasasu_no_dakkan:0 "コーカサスの奪還"
 GER_kookasasu_no_dakkan_desc:0 "腐った納屋の付属品なぞ黴が生えていてもおかしくない。我らが掃除をしてやらねば。"
 GER_balkan_no_jamamono:0 "バルカンの邪魔者"
 GER_balkan_no_jamamono_desc:0 "我が国のバルカン半島への支配を妨害せしめんとする国家がどうやらあるらしい。バルカンの小国なぞ簡単に蹴散らせるだろう。"
 GER_kokkai_no_riken:0 "黒海の利権"
 GER_kokkai_no_riken_desc:0 "バルカン半島と黒海の完璧な支配のためには邪魔を完璧に排除せねばならない。そのためには黒海の利権を完全に得らねばならない。邪魔は死を意味するだろう。"
 GER_kusizaikou_wo_haijo:0 "串刺し公を排除"
 GER_kusizaikou_wo_haijo_desc:0 "串刺しがそんなにも好みなら我らが針山へ案内してやろう。"
 GER_fugutaiten_no_teki:0 "不倶戴天の敵"
 GER_fugutaiten_no_teki_desc:0 "この世界にこの大地に憎いやつらが存在していいわけがない。手早く排除せねばならない。"
 GER_sekaide_mottomo_kenigaaru_kuni_no_hitotsu:0 "世界で最も権威がある国の一つ"
 GER_sekaide_mottomo_kenigaaru_kuni_no_hitotsu_desc:0 "北欧、フランス、東欧を支配した我らに歯向かえる国家なぞ存在しないだろう？なぜなら我らはとても偉大だからだ。"
 GER_wareware_ga_mottomo_kirainamono:0 "我々が最も嫌いなもの"
 GER_wareware_ga_mottomo_kirainamono_desc:0 "なに!我らの国境で攻撃を仕掛けてくる蛮族がいるのか!？何処のどいつだ!"
 GER_the_end_of_the_european_cold_war:0 "欧州冷戦の終焉"
 GER_the_end_of_the_european_cold_war_desc:0 "ついに時は来た。我らは準備を整えこの緊張から解放されるときが来るのだ。明日の安心の為に我らは血を流すことさえいとわないだろう。"
 GER_blow_new_winds:0 "新たな風を吹かせる"
 GER_blow_new_winds_desc:0 "我らは内戦に勝利し会議にてそれまでと変わった改革を進めていくことを決定した。"
 GER_hoshuha_tono_dakyou:0 "保守派との妥協"
 GER_hoshuha_tono_dakyou_desc:0 "改革を進めていくとはいえ我々は党の方針を根本的に変化させるようなことがあってはならない。一部の強硬派を説得し我らに協力するように仕向けるのだ。"
 GER_kaikaku_no_tamerai_nashi:0 "改革の躊躇いなし"
 GER_kaikaku_no_tamerai_nashi_desc:0 "内戦はドイツをいくつもの断片に切り裂いた。この引き裂かれたドイツを元に戻すには、急進的な改革が必須だろう。"
 GER_hoshuha_no_sankyotou:0 "保守派の三巨頭"
 GER_hoshuha_no_sankyotou_desc:0 "強硬派の説得を試みるうちに彼らの中心的存在であるシェルナー、ボルマン、ヘスのこれら三人に協力を要請するのが最善であるという結論に到達した。"
 GER_kaikakuha_no_sankyotou:0 "改革派の三巨頭"
 GER_kaikakuha_no_sankyotou_desc:0 "改革を始めるにあたり我々は以前から党内部の改善を主張していたシュペーアを筆頭とする派閥への接近を試みた。"
 GER_nsdap_saidai_no_tokushoku:0 "NSDAP最大の特色"
 GER_nsdap_saidai_no_tokushoku_desc:0 "国家社会主義を標榜する我々は、世界でも類を見ない特殊な政治体制を多用している。"
 GER_hesu_no_shakuhou:0 "ヘスの釈放"
 GER_hesu_no_shakuhou_desc:0 "英国との和平という到底成し遂げられないであろう課題を解決するためにルドルフ・ヘスは1941年に単身でロンドンへと飛んだ。彼のその突飛な行動は大戦の終結をした現在でも話題となっているが彼がドイツの為に行動したのは間違いない事である。"
 GER_boruman_tono_kaidan:0 "ボルマンとの会談"
 GER_boruman_tono_kaidan_desc:0 "内戦以前のドイツで前総統閣下に最も近かったボルマンは、体制を作り上げるために必要な存在である。"
 GER_schorner_tono_torihiki:0 "シェルナー元帥との取引"
 GER_schorner_tono_torihiki_desc:0 "国防軍にとって最も危険で残忍な存在だったシェルナーは、内戦の終結によって一時的に軍務から距離を置いていた。しかしながら彼は我々との取引に応じることだろう。"
 GER_dakyou_totomoni_kaikakuseyo:0 "妥協と共に改革せよ"
 GER_dakyou_totomoni_kaikakuseyo_desc:0 "内戦が終結してもなお他の派閥との対決を続ける意味は無い。彼らとの妥協によって一刻も早くドイツを復活させるのだ。"
 GER_tyou_kenishugi:0 "超権威主義"
 GER_tyou_kenishugi_desc:0 "欧州での勝利の後におけるドイツ政治というのは前総統閣下の集中された権力によってなりたっていた。我々にできる芸当ではないがそれに類似したものは行えるはずだ。"
 GER_yuruyakana_kaikaku:0 "緩やかな改革"
 GER_yuruyakana_kaikaku_desc:0 "派閥間の折衝によってついに改革の具体的なプランが完成した。この新しい妥協された案は、きっと祖国を良い方向に導くであろう。"
 GER_yuruyakanakaikakunoshidou:0 "緩やかな改革の始動"
 GER_yuruyakanakaikakunoshidou_desc:0 "以前出された草案を完成させ計画を実行に移す時が来た……"
 GER_shuwan_wo_mikiwameru:0 "手腕を見極める"
 GER_shuwan_wo_mikiwameru_desc:0 "改革を主張する派閥のその実力がどれほどか見極める必要がある。シュペーアに党内部の統制が可能かシュパイデルに軍の掌握が可能かシーラッハに民衆の心が掴めるかを問う必要がある。"
 GER_wakai_shusai:0 "若い秀才"
 GER_wakai_shusai_desc:0 "シーラッハは青少年の教育に多大な影響を与え彼らに国家社会主義の理念を植え付けることに成功した。"
 GER_speer_tono_sesshoku:0 "シュペーアとの接触"
 GER_speer_tono_sesshoku_desc:0 "「帝国の建築者」であるシュペーアは、大戦中軍需相となり軍の要求する生産に応えることに成功した。"
 GER_gunbusaidai_no_ryoushin:0 "軍部最大の良心"
 GER_gunbusaidai_no_ryoushin_desc:0 "血気盛んな国防軍に置いてシュパイデルは貴重な人命を第一とした将軍であった。"
 GER_dakyounaku_kaikakuseyo:0 "妥協無く改革せよ"
 GER_dakyounaku_kaikakuseyo_desc:0 "党内における派閥主義というのはドイツが分裂するに至った最大の要因である。我々は彼の存在を容認してはならないしまた彼らも我々を容認しないだろう。"
 GER_kyusoku_na_kaikaku:0 "急速な改革"
 GER_kyusoku_na_kaikaku_desc:0 "他の派閥が我々を妨害することを防ぐため改革のプロセスをいくつか早める必要がある。民主化なしで帝国は存在しえないだろう。"
 GER_doitsu_no_saisei:0 "ドイツの再生"
 GER_doitsu_no_saisei_desc:0 "長い内戦から幾分かの月日が経ちドイツが復興することを国民に保証する必要がある。"
 GER_honkakutekinashidou:0 "本格的な指導"
 GER_honkakutekinashidou_desc:0 "改革を進めたこともあり国家社会主義の中に民主主義の理念をいくつか取り込むことに成功した。"
