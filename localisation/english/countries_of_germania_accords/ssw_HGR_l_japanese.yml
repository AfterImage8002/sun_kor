 ssw_hgr.29.title:0 "ブーヘンヴァルト収容所爆破事件"
 ssw_hgr.29.desc:0 "先日、テューリンゲン地方のエッテンベルクにあるブーヘンヴァルト強制収容所にて爆破事件が発生した。この収容所にはユダヤ人の他に多くの政治犯たちが収容されており、収容されていた社会主義者や民主主義者のうち数名の逃亡が確認された。現在逃亡者及び犯人の捜索が行われているが、発見の見通しは立っておらず、またこの事件は、ドイツの政治的な部分にも少なからず影響を及ぼしている。"
 ssw_hgr.29.a:0 "逃亡者を根絶やしにしろ!"
 ssw_hgr.29.b:0 "放っておけ、どうせ何もできやしない……"
 ssw_hgr.30.title:0 "不穏な動き"
 ssw_hgr.30.desc:0 "先の収容所爆破事件の犯人と数名の逃亡者は、未だ行方をくらませたままであり、この中で逃亡に成功した一部の共産主義者が、NSDAP左派と接触したという情報があった。この情報はあくまでも不確定の情報のため信頼性が低く、この情報を根拠に行動を起こせば多少なりとも混乱が生ずることが予想される。だが、この動きを静観していては、やがて取り返しのつかないことになるかもしれない……"
 ssw_hgr.30.a:0 "疑いのあるものを全員処刑しろ!"
 ssw_hgr.30.b:0 "いずれ明らかになる。急ぐ必要もない……"
 ssw_hgr.31.title:0 "NSDAP左派の指導者が交代"
 ssw_hgr.31.desc:0 "本来国家社会主義とは、国家主義と社会主義が融合したイデオロギーであり、NSDAP内にも、決して少なくない数の社会主義者が存在した。彼らの多くはヒトラー時代に粛清されるか社会主義的思想を表に出さなかったが、それが崩れた。NSDAP左派の指導者が交代したのだ。新しい指導者であるヴィルヘルム・アッカーマンは熱心な共産主義者であり、さらに先日の収容所爆破事件に関与していた可能性すら出てきている。彼は党内に少なくない影響力を持っており、排除することは我々にも痛みを伴う。我々はどう動くべきだろうか？"
 ssw_hgr.31.a:0 "どうであれやつは裏切り者だ、吊るせ!"
 ssw_hgr.31.b:0 "飼い主の手を噛む犬などいるまい……"
 ssw_hgr.32.title:0 "左派のクーデター"
 ssw_hgr.32.desc:0 "今日、我々にとって最も衝撃的であろう情報が入った。NSDAP左派がクーデターを計画しているという。計画はすでに最終段階に入っており、この機会を逸すれば、この国には共産主義者共が蔓延ることになってしまう。だが、我々が抵抗したとすれば、なんとか事件を防ぐことができるかもしれない。我々は、ここに至って、ドイツの運命を左右する重大な岐路に立っていると言えるだろう。"
 ssw_hgr.32.a:0 "運命とは自ら切り開くものだ!我々は最後まで戦うぞ!"
 ssw_hgr.32.b:0 "静かに見守ろう。我々はただ神のオルガンに合わせて踊っているだけに過ぎないのだから……"
 ssw_hgr.33.title:0 "悪夢"
 ssw_hgr.33.desc:0 "この事件は、ドイツにとって、まさに「革命」とでも形容するべきものだろう。NSDAPによる支配が打倒され、社会主義者達によって、ドイツは掌握された。各地で反革命の運動や急激な政権交代による混乱が生じているが、時間とともに解決するだろう。これまではドイツにとって長きにわたる苦難の時代であったが、これからは社会主義という思想のもと、ドイツに新たな風が巻き起こるだろう。"
