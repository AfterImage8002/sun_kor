 ssw_hgr.61.title:0 "宇宙への憧れ"
 ssw_hgr.61.desc:0 "我ら人類の夢はいつも自身の手の及ばないところであった。時にそれは地中深くであり。時にそれは空であった。我らは日進月歩で科学力をあげており初めて空を飛んだ国はアメリカであった。では今度初めて宇宙へ行くのは我らでなくてはならない。"
 ssw_hgr.61.a:0 "英知を結集せよ"
 ssw_hgr.62.title:0 "宇宙開発の中心"
 ssw_hgr.62.desc:0 "軍民関係なくこの宇宙という人類の夢に対し一丸となって立ち向かっている。これはもはやどこの利権など関係なく祖国の為を想った捨て身の開発であると言えよう。ここまで自身を切り詰めた人々に栄光あれ。そしてこの開発は失敗できないほどの物が我らの肩に乗っている。必ずこれを成功させ人民の力と我らドイツの力を世界に知らしめてやろう！"
 ssw_hgr.62.a:0 "必ず成功して見せる。"
 ssw_hgr.63.title:0 "宇宙船の命名"
 ssw_hgr.63.desc:0 "軍民協力体制の開発は凄まじいスピードで進行していった。この宇宙船が我らの運命を決定づけこれからの宇宙開発にスタートダッシュをかけれるかどうかの大事な事だと認識し日夜技術者は精を出している。我らはこの宇宙船に我ら国民の心を繋ぎ固める願いを込め統一の意味を持つ『アインハルト』と名づけた。"
 ssw_hgr.63.a:0 "人民の意志を宇宙まで持って行く"
 ssw_hgr.64.title:0 "アインハイト1号が地球を飛び立つ"
 ssw_hgr.64.desc:0 ""
 ssw_hgr.64.a:0 "いってらっしゃい。"
 ssw_hgr.65.title:0 "人類の大きな一歩"
 ssw_hgr.65.desc:0 "宇宙へとたどり着いたアインハルト1号とそのパイロットは目標である月へと向かって飛び始めた。宇宙はとても暗くそして星々が美しく輝いていた。月の近くへとたどり着き月を周回していたところに非常に微細で素早いスペースデブリが船体へと激突した。機体は揺れ一時制御不能となったがパイロットたちは狼狽えず冷静にそれらへと対処をした。そして着陸船に傷が無いことを確認した彼らはゆっくりと月面へと近づいて行ったのだ。"
 ssw_hgr.65.a:0 "ついにこの時が来た。"
 ssw_hgr.66.title:0 "有人月面探査"
 ssw_hgr.66.desc:0 "[GetYear]年、ジークムント・イェーンをリーダーとする宇宙飛行士団は、第二次世界大戦中のA9/A10をベースにした最新鋭ロケットを使い、高名な科学者ヴェルナー・フォン・ブラウンが率いるチームの一員として、人類初の月面着陸を達成したのだ。ラジオ、テレビを通して世界中に月に降り立つ宇宙飛行士の様子が宣伝され、新聞にはドイツ国旗に敬礼する宇宙服姿のジークムント・イェーンの姿が一面を飾った。このプロジェクトに協力した他国宇宙機関や首脳もこの素晴らしい功績に祝電を送った。宇宙飛行士たち、プロジェクトの最高責任者であるブラウン氏及びその他関係者に勝利勲章を授与するための盛大な式典がベルリンで計画され、レーテ全土で祝賀週間が宣言されたのである。ジークムント・イェーンは「これは人間にとっては小さな一歩だが、人類にとっては偉大な跳躍だ。」と宣言した。彼の言葉に感化された若者は数しれず、宇宙飛行士は一瞬にして憧れの職業となったのだ。"
 ssw_hgr.66.a:0 "レーテ万歳!"
 ssw_hgr.66.b:0 "協力した甲斐があった。"
 ssw_hgr.66.c:0 "次は我々が!"
 ssw_hgr.66.d:0 "月はアカだった!？"
 ssw_hgr.67.title:0 "月にたなびく三色旗"
 ssw_hgr.67.desc:0 "祖国の英雄たちは月に降りたち歩き始めた。取り出した旗を月の地面に突き刺した。そのあたり一帯には何もなくただ美しい3色の旗がたなびいていた。ついに祖国の英雄たちは月に到達した証拠をそこに残したのだ！これは人類の偉業でありそして祖国の偉業でもある。我らは偉大なことを成し遂げたのだ！"
 ssw_hgr.67.a:0 "灰色の世界にある三色旗よ！"
 ssw_hgr.68.title:0 "フォン・ブラウンとの会談"
 ssw_hgr.68.desc:0 "V2ロケットの設計者の一人であるフォンブラウン博士は1930年にベルリン工科大学に入学し1934年の暮れまでに、フォン・ブラウンのグループは2.4 km以上の高度に達するロケットを2基射ち上げることに成功した。そんな彼と協力し宇宙へ飛び立つための協力をしていただこう。"
 ssw_hgr.68.a:0 "やはり彼に限るよ。"
 ssw_hgr.69.title:0 "セルゲイ・コロリョフの招待"
 ssw_hgr.69.desc:0 "1933年にソビエト連邦初の液体燃料ロケットの打ち上げに成功し新設されたジェット推力研究所の所長になった。そんな優秀な彼の力を借りなければ宇宙へ行くのに途方もない時間を浪費することになるだろう。"
 ssw_hgr.69.a:0 "彼の力は偉大だ"
 ssw_hgr.70.title:0 "選りすぐりの搭乗者"
 ssw_hgr.70.desc:0 "ついに我々は搭乗員を選抜するところまで来た。これまで宇宙航空の技術者を動員し我らが宇宙へ行き何を成し遂げるかなどを練っていたが実際的な行動する者を、これからの英雄の選抜を始めることとなる。これはこれからの有人月面探査や更なる解明のための第一歩である！"
 ssw_hgr.70.a:0 "祖国に泥を塗るんじゃないぞ"
 ssw_hgr.71.title:0 "有人月面探査計画"
 ssw_hgr.71.desc:0 "我らが夜、空を見上げた時。必ず目に入るのは月である。地球から最も近い星で様々な民話の題材になったりなど太陽と対極の位置にもって来られる星。我らの同胞の多くは昔からあの空に浮かぶ月を歩くことができたらと願ったはずだ。我らがこの世代でそれを成し遂げ想いを持ったまま亡くなった者たちへの最大の弔いである！"
 ssw_hgr.71.a:0 "ただ宇宙に出るだけでは済まない"
 ssw_hgr.72.title:0 "有人火星探査計画"
 ssw_hgr.72.desc:0 "有人月面探査は成功を収め同盟国および我が人民は沸き立ち祖国はより一層団結をした。しかし喜んでいるだけではなく次なる目標を決め更なる成功を収め我らの科学力を世界に見せつけるべきだ。夜空を見上げ赤く光る地球ににた構造を持つ火星へと飛び立つことに決定した。"
 ssw_hgr.72.a:0 "今度はさらに遠いがやって見せる"
 ssw_hgr.73.title:0 "人類、火星に立つ"
 ssw_hgr.73.desc:0 "ドイツの宇宙開発における野望は留まることを知らない。\n更に遠く、宇宙の果て、その深淵へと歩みを進めたドイツは以前から計画されていた火星への有人探査を成功させた。月面探査で利用されたロケットを再設計、改良し、宇宙服やシステムも以前より発展したものを利用し、アドルフ・ヒトラー宇宙センターより遥か彼方の赤い惑星へと宇宙飛行士たちは飛び立った。\n\n「赤い星に命はなく、ただ風だけが吹いていた。」\n\n荒野のような様は録画及び、地球に通信され、多くの人がその様子を鑑賞した。\n総統はこの計画の重要参画者たちに鉄十字勲章を授与することを宣言し、宇宙飛行士たちの安全な帰還を祈った。今後も帝国は十分な予算を宇宙開発に割り当てることを予定しており、ドイツによる宇宙開発の先導は続くだろう。"
 ssw_hgr.73.a:0 "ドイツは歩みを止めることを知らぬ"
 ssw_hgr.73.b:0 "偉業に称賛を"
