 ssw_hgr.10.title:0 "シュペーアとの会談"
 ssw_hgr.10.desc:0 "アルベルト・シュペーアは、ドイツの軍需大臣として、第二次世界大戦後期のドイツ軍の兵站を支え、戦後もドイツの軍需産業を支えた。そんなシュペーアとゲーリングが先日、会談の席を持った。二人は今後のドイツの政治的方針や軍需産業の再建に向けての方策を会談したとされているが、内容は極秘であり、非公開である。二人の会談の成果は、今後のドイツの動向から明らかになるだろう。"
 ssw_hgr.10.a:0 "建築家と空軍士官の会談か、興味深い。"
 ssw_hgr.11.title:0 "ユダヤ人政策"
 ssw_hgr.11.desc:0 "これまでNSDAPは、SS主導でユダヤ人問題の「最終的解決」をするべく絶滅収容所をはじめとして様々な政策を敷いてきたが、それによって、ドイツ国内には根強い半ユダヤ感情が植え付けられ、それが未だに残っている。ドイツ内戦はユダヤ人が仕組んだものだと主張する過激な勢力が存在するほどであり、彼らはNSDAPの熱狂的な支持者として動いてこそいるが、ドイツという国に対して考えれば、混乱を生む存在でしかないとしか言えない。"
 ssw_hgr.11.a:0 "ダーウィニズムは、やはり途方も無い差別を生むのだな。"
 ssw_hgr.12.title:0 "ラインの労働者の実態"
 ssw_hgr.12.desc:0 "ドイツ有数の工業地帯であるライン川流域地域、通称ラインラントでは、労働者たちがその労働環境に不満を述べていた。内戦後ということもあるが、それを差し引いても労働者たちの労働環境は劣悪であり、何度も完全を求めてストライキや請願が行われていた。ラインラントはドイツの工業を支える重要地域であるがために、彼らの頼みを無下にすることは得策とは言えないだろう。"
 ssw_hgr.12.a:0 "なるほど"
 ssw_hgr.13.title:0 "SSの運命"
 ssw_hgr.13.desc:0 "先の内戦において、SSはハインリヒ・ヒムラーの指導のもとで戦っていたが、我々に敗れ去った。戦後、「親衛隊」という組織そのものは解体されたが、その高度な組織体制や一部の組織、人員などは現在も受け継がれている。が、今日、SSの高官の全員に死刑が執行された。親衛隊は肥大化しすぎ、一種の「国歌内国家」となったことで、権力争いに巻き込まれ、ドイツから完全に姿を消したのだった。"
 ssw_hgr.13.a:0 "これも一種の自然淘汰だろう。"
 ssw_hgr.14.title:0 "シュトラッサーの帰国"
 ssw_hgr.14.desc:0 "オットー・シュトラッサーは、ナチスが政権について間もない頃まで中枢に存在したナチス左派の代表格のような存在である。当初はナチスの重鎮として迎え入れられた彼だったが、ヒトラーと対立し、他国へと亡命していた。そんな彼が、ゲーリングの亡命解除と帰国要請に呼応して、ドイツに舞い戻ってきた。彼の帰国は、NSDAP左派を活気づかせることになるが、党内の意思統一を図るという面では非常に効果的な一手となった。"
 ssw_hgr.14.a:0 "社会主義の革命か、NSDAPの変革か？"
 ssw_hgr.15.title:0 "総統であり皇帝"
 ssw_hgr.15.desc:0 "最近、NSDAP内部の階級化が急速かつ不可逆的に進行しつつある。幹部はある種の貴族に例えられ、それらの全てをまとめ上げるゲーリングは「皇帝」と呼ばれている。NSDAP左派の一部の過激派はこの動きに対して「差別的かつ資本主義的だ」として批判しているが、表立った抗議活動は行われていない。"
 ssw_hgr.15.a:0 "かつては彼が皇帝に使えていたのだがな……"
