#イベント
 sswmos_B.2.t:0 "レジスタンスとの衝突 : スモレンスク"
 sswmos_B.2.desc:0 "揺れ動くドイツにとってモスクワ地域のレジスタンスの規模はカッシェの想像以上に大きかった。 \n薄汚れた先住民たちはスモレンスク市内の建物を荒らしまわり 市街を我が物とせんと蠢いている \n市民たちの命は我々が守らねばならない"
 sswmos_B.2.a:0 "現地の守備隊を向かわせろ"
 sswmos_B.3.t:0 "鎮圧 被害は小さい"
 sswmos_B.3.desc:0 ""
 sswmos_B.3.a:0 "なんとかなったな"
 sswmos_B.4.t:0 "鎮圧 被害は大きい"
 sswmos_B.4.desc:0 ""
 sswmos_B.4.a:0 "ひどい有様だ"
 sswmos_B.5.t:0 "戦局が我々に傾く"
 sswmos_B.5.desc:0 ""
 sswmos_B.5.a:0 "すばらしい"
 sswmos_B.6.t:0 "戦局は芳しくない"
 sswmos_B.6.desc:0 ""
 sswmos_B.6.a:0 "くそったれ"
 sswmos_B.7.t:0 "レジスタンスが疲弊"
 sswmos_B.7.desc:0 ""
 sswmos_B.7.a:0 "一気に畳みかけろ!!"
 sswmos_B.8.t:0 "レジスタンスがまとまり始める"
 sswmos_B.8.desc:0 "初めは乱雑な攻勢だったレジスタンスだが時間が経ちだんだん統率され始めてきている 我々がこれを抑えるのには予想以上に時間がかかりそうだ"
 sswmos_B.8.a:0 "よくやるよ レジスタンス風情が"
 sswmos_B.9.t:0 "追加の守備隊の訓練"
 sswmos_B.9.desc:0 ""
 sswmos_B.9.a:0 "これは期待できそうだな"
 sswmos_B.10.t:0 "装備事故の多発"
 sswmos_B.10.desc:0 "本国から我々国家弁務官区に渡る小銃はお世辞にも良質とは言い難いものばかりだった 特に今回の事例は酷かった、現場からは不発弾や故障の苦情が大量に届いている 本国への支援要請は通ったため改善は見込めたがしばらくは厳しい戦いを強いられるだろう"
 sswmos_B.10.a:0 "ちくしょう"
 sswmos_B.11.t:0 "守備隊の統制"
 sswmos_B.11.desc:0 ""
 sswmos_B.11.a:0 "いいことだ"
 sswmos_B.12.t:0 "レジスタンス最後の攻勢"
 sswmos_B.12.desc:0 "直近レジスタンスの勢いは少し静まったあと増してきている 多少辛いがここを耐え忍べば勝利は近いだろう"
 sswmos_B.12.a:0 "終わりが見えたかもしれないな"
 sswmos_B.13.t:0 "レジスタンスの破壊活動"
 sswmos_B.13.desc:0 ""
 sswmos_B.13.a:0 "ああもう...."
 
 
 sswmos_news.1.t:0 "モスコヴィーン国家弁務官区の崩壊"
 sswmos_news.1.desc:0 "ドイツが崩れた時 モスクワの弁務官区も瞬く間に崩れた\nモスクワはロシア人の手に渡り 広大な土地のあらゆる場所でロシアのレジスタンスが蜂起している\n国家弁務官カッシェの政権は北へ逃げ現地は内戦状態となっており様々な勢力が争っている 東のソビエト政権の残骸も この機を逃さないだろう\n大戦争を乗り越えたヒトラーの置き土産は いともたやすくバラバラになった"
 sswmos_news.1.a:0 "最後に誰が残るのか?"
 sswmos.1.title:0 "崩壊"
 sswmos.1.desc:0 ""
 sswmos.1.a:0 "生存圏の終わりだ"
 sswmos.2.title:0 "宗主の崩壊"
 sswmos.2.desc:0 "総統の死という衝撃的なニュースからしばらくたったある朝、それをはるかに上回るニュースが私の耳に飛び込んできた。「帝国内で次期総統の座を巡って内戦が勃発しました!」 私はあまりの衝撃に直接頭を揺さぶられたかのような眩暈を感じるが、アーリア人たる私が部下の前で恥をさらすわけにはいけないと冷静に取り繕う。動揺を隠すために傾けたカップから注がれる黒液は私の頭を平時へと戻し、納得を与えてくれる。「そうか、だから国境部の監視をしていたやつらがあわただしく本国へ帰還したのだな。」総統の死から昨日まで、何事もなく平和だったわけではないのだ。半分以上崩れ落ちた納屋を見守る国防軍や街のネズミ駆除を担当していたSSたちまでがあわただしく本国へ帰還する手続きを昨日までしていたじゃないか、なんだったらまだ手続きの終わってない部隊だっている。予想できないことではなかったのだ。「それでは、私はまだ弁務官区内に残っている部隊の確認に行ってまいります。」部下が出ていき、私だけとなった部屋でただ独り呟く。「出来るならば、今日が最悪の日であってほしいものだな……」"
 sswmos.2.a:0 "我々は孤立した"
 sswmos.3.title:0 "レジスタンスの蜂起"
 sswmos.3.desc:0 "ドイツ内戦の勃発とそれによる守備隊の撤退によりモスクワの治安は地に落ちた。"
 sswmos.3.a:0 "各地に軍を回せ!今すぐにだ!"
 sswmos.4.title:0 "我らの進む道"
 sswmos.4.desc:0 ""
 sswmos.4.a:0 "我等は空を目指さんとす!"
 sswmos.4.b:0 "黒き悪魔と共に行かん"
 sswmos.4.c:0 "貴族万歳!"
 sswmos.4.d:0 "司教と共に……"
 sswmos.4.e:0 "我等に自由を!"
 sswmos.4.f:0 "ツァーリと共に!"
 sswmos.4.g:0 "馬鹿どもが……"
 sswmos.5.title:0 "白きルーシ"
 sswmos.5.desc:0 "REPLACE_ME"
 sswmos.5.a:0 "再び革命を!"
 sswmos.5.b:0 "ベラルーシ万歳!"
 sswmos.5.c:0 "辺境の一地域に何ができるというのだ？"
 sswmos.5.d:0 "民族主義者どもが……"
 sswmos.9.t:0 "内戦の終結"
 sswmos.9.d:0 ""
 sswmos.9.a:0 "やっと一息つけるな"
 sswmos.10.t:0 "ロシア国家弁務官区の未来"
 sswmos.10.d:0 "総統の死後 我々はロシア人などの諸民族の蜂起に対応を追われた。\nその間で倒れた者亡くなった人々。彼らを助けるために国家弁務官区の指導者たる我々は協力しロシアに住むドイツ人を助けなければならない!"
 sswmos.10.a:0 "賛成だ"
 
