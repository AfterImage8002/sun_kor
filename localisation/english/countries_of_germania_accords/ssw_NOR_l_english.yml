 NOR_event.56.d:0 "全ては失敗に終わった。最後の頼みの綱だったライヒは内戦状態に陥り、8年間この国を抑圧しつつも表面上の秩序を齎していたドイツ軍はもう居ない。彼らは自らの祖国へ、居るべき場所へと帰っていった。\n旧国防省に置かれたヒルデン中央司令部にはフィンマルクの各都市に配備されている部隊からレジスタンスの激しい攻撃に曝されているという報告と増援要請が引っ切り無しに届いている。しかしそれに応えることは不可能だ。なぜならここオスロですら政府の打倒を公然と叫ぶ市民たちの怒りと熱気に満ちているのだから。\n\n激流の中に投げ出された一隻の筏のように制御を失ったこの国がこれからどうなり、何が起こるのかは誰にも分からない。しかし一つだけ確実なのは、一つの時代は終焉を迎え次の時代の幕開けがすぐそこに迫っているという事だ。"
 NOR_event.56.a:0 "築き上げたものは崩れ、消え去っていく"
