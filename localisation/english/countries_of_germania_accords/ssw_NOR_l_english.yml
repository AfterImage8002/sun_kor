 NOR_event.0.t:0 "1950年1月6日,ノルヴェーゲン国家弁務官区オスロ市"
 NOR_event.0.d:0 ""
 NOR_event.0.a:0 "現状維持にはそれ自体に価値がある"
 NOR_event.1.t:0 "オスロで大規模ストライキが発生"
 NOR_event.1.d:0 "北部を中心に昨年末から継続的に続けられてきた炭鉱労働者を中心とするストライキの波がオスロに達した。\n北極圏スヴァーバル諸島のロングイェールビーン炭鉱の坑夫たちが長らく低水準にとどまり続けている賃金の引き上げと坑内環境の改善を求めたのに対し経営側が完全な拒絶で応じたことに端を発するこの運動は北部から次第に南部の諸都市にも広がり、争議の火は遂にノルヴェーゲン国家弁務官区の首都にして最大の都市オスロにまで及ぶこととなった。\n1941年に在野の労働組合が非合法化されたにもかかわらずオスロの工場労働者はこれまで度々、統率された行動をもってストライキを敢行してきた。今回も、鎮圧のため動員された警察部隊とヒルデンの治安部隊に対し投石や火炎瓶を用いて激しく抵抗しており、政府はストライキの指導を行うこれらの非合法組合が国内の抵抗運動組織である「ノルウェー解放戦線」及びその軍事部門「milrog」との関係を持っていることを確実視している。\nいずれにせよこのストライキが鎮圧され労働者が再び職場に戻り全土で経済活動が正常化するまでに莫大な労力と時間を要することは確実であり、経済的・政治的なダメージは避けられないだろう。"
 NOR_event.1.a:0 "くそったれ!"
 NOR_event.2.t:0 "中部での列車襲撃"
 NOR_event.2.d:0 "またしても国民政府の国内統制における弱点が晒された。7月10日未明、中部ヌールラン県モの小村ダンダーラン付近において鉄道線路が何者かにより爆破され、軍事物資を積載した列車が襲撃されたのだ。爆発音を聴いた地元の駐在警察官の通報を受け翌日ヴォードーに駐留するドイツ軍が急行したが、襲撃者は既に巧妙に痕跡を消したうえで逃走しておりその犯人や逃走経路を追跡することはできず、現場には脱線し黒煙を上げながら炎上する機関車と小火器とその弾薬を中心とした積載物がすべて抜き取られた空の貨物車が残されていた。\nこの事件がもたらした損害は大量の軍事物資が鹵獲され、レジスタンスの手に渡ったであろうことのみではない。これまでも輸送中の軍事物資を狙った襲撃事件は度々発生していたもののいずれも北極圏地域で民間の車列を狙う程度のものであり、比較的政府の権威が広くいきわたり支配権を確立していると考えられていた中部地域で機密情報を正確に把握しなければ計画不可能な大規模攻撃が試みられ、あまつさえ成功裏に終わったという事実は国民政府だけでなくドイツ側にも衝撃を持って受け止められている。\n支配基盤の急激な悪化は誰の目にも明らかであり、少なくとも繰り返し公式声明や新聞で述べられているように「政府と軍は国土を完全に掌握し、叛徒を圧倒している」状況でないことだけは確かだろう。"
 NOR_event.2.a:0 "うっとうしいハエどもめ!"
 NOR_event.3.t:0 "レジスタンスとの衝突が激化"
 NOR_event.3.d:0 "今年に入ってからというもの全国規模の大規模ストライキが発生した後に鉄道襲撃が立て続けに発生するなど国内の治安は加速度的に悪化してきた。とはいえそれらレジスタンスの直接的或いは間接的な関与が疑われる事件ではいずれもmilrogが直接政府側と砲火を交えたものは無く、背景に存在が垣間見えるのみで、弁務官を筆頭にドイツ側が主張した一斉掃討作戦に対しても、叛徒どもの能力を過大評価しているのではないかとして政府内部の少なくない高官が疑問を呈していた。しかしどうやらそれらの意見は間違っていたようだ。\nトロムソ県ハーシュタ郊外にあるハーシュタ工廠は大戦後ノルウェーに建設された唯一の兵器工廠だった。昨晩までは。\n操業を通常通り終えた後、軍が警備する深夜の工廠をレジスタンスは一挙に襲撃した。見張りの兵士は付近の山に隠れた狙撃手に一瞬で無力化され、定時連絡がないことを不審に思い駆け付けた別の小隊は道路脇に潜んでいたレジスタンスと激しい銃撃戦が発生し、多数の死傷者を出し退却を余儀なくされた。同時刻には付近の駐屯地にも迫撃砲が撃ち込まれ、直後侵入したレジスタンスと駐留するヒルデン部隊が交戦したものの、装備は充実しているが練度の劣るヒルデンは圧倒され、即座に基地を放棄しなければならなくなった。夜が明け、反乱分子を掃討するためにオーランド空軍基地からJu 87急降下爆撃機が発進する頃にはレジスタンスたちは雲散霧消し影も形も消えてしまっていた。\nドイツ本国で政治情勢が緊迫化する中、弁務官と国民政府は北部の支配権を急速に失いつつある。レジスタンスは8年もの雌伏の時を終え、今や公然とその目標―ドイツと傀儡国民政府打倒―達成に向けて進み始めている。"
 NOR_event.3.a:0 "一体どうなっているのだ？"
 NOR_event.4.t:0 "駐ノルウェードイツ軍の撤退"
 NOR_event.4.d:0 "ドイツ本国の極度の混乱に伴い、テアボーフェン国家弁務官はノルヴェーゲン国家弁務官区の行政機能の一時停止及び国民政府への権限委託を宣言した。ノルウェー国内に駐留していたドイツ軍は全面撤退し、そのほとんどはゲッベルス派を援助すべく本国に帰還したようだが、北部フィンマルクに駐屯していた部隊の一部はフィンランドに亡命したとの情報もある。\n過去8年間この国の治安維持を担っていた独軍の撤退がもたらす影響は壊滅的なものとなるだろう。"
