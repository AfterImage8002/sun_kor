 NOR_economic_control_desc:0 "ドイツによる支配は政治・軍事だけでなく経済面にも及んでいる。大戦後に大量のドイツ資本が流入したことでアルミニウム生産を中心とする重化学工業が急速に発展し経済規模は大きく伸長した。その一方で経済的果実がノルウェーに還元されることはなく、戦前の主幹産業であった海運業が世界的な戦後不況の煽りを受けた国際貨物輸送需要の沈滞により壊滅的な打撃を受けたことも相まって民間経済の疲弊は深刻なものとなっている。\n\n§Rこの国民精神は早急に取り除かれなければならない。さもなくば重大な結果を招くだろう……§!"
