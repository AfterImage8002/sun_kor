l_english:
 NTL_anton_mussert_desc:0 "§gAnton Adriaan Mussert is the leader of the Nationaal-Socialistische Beweging in Nederland (National Socialist Movement in the Netherlands, \"NSB\" for short), beginning his collaboration with the German Wehrmacht after their occupation of his homeland. His many actions earned him the ceremonial title of \"Leider van het Nederlandsche Volk\" (Leader of the Dutch People) from Hitler himself. Taking pride in being Dutch, he's working to stop the Germanization efforts of Henk Feldmeijer and the Nederlander SS.§!"
 NTL_cornelis_van_geelkerken_desc:0 "§gCornelis Van Geelkerken is one of the co-founders of the NSB and a loyal ally of party leader Mussert. He became the commander of the Nederlandse Landwacht (Civil Guard) to counter the new allied resistance and is now in charge of policing dissidents.§!"
 GER_hans_fischbock_desc:0 "§gNative of Austria, Hans Fischbeck is a hardcore NSDAP member who briefly served as Minister of Economics in the Nazi-aligned Austrian government during the Anschluss. An ally of Artur Seiss-Inkwald, he worked for him for a time and, after the Dutch capitulation, was made Minister of Finance of Reichskommissariat Niederlande.§!"
 GER_hanns_albin_rauter_desc:0 "§gObergruppenführer Hans Albin Rauter has always done his job, consistently remaining in his current position since shortly after the German occupation. As part of the Reich's policy for the area, he continues to mobilize the Gestapo and SS to hunt dissidents and hostile elements. It's no exaggeration to say that the fate of the Dutch citizens is entirely in his hands.§!"
 GER_friedrich_christiansen_desc:0 "§gAir Force General Friedrich Christiansen is an ace pilot who shot down 20 enemy aircraft in World War I, rising the ranks of the Luftwaffe due to his brilliant career. As plenipotentiary of the Wehrmacht in the Netherlands, he currently has full authority over all land and air forces stationed there.§!"
 NTL_leader_of_the_dutch:0 "Leider van het Nederlandsche Volk"
 NTL_devoted_nsb_member:0 "Loyal NSB Member"
 NTL_nazi_banker:0 "Nazi Party Banker"
 NTL_wolf_of_the_netherlands:0 "Wolf of the Netherlands"
 NTL_the_hero_of_the_sky:0 "Hero of the Sky"