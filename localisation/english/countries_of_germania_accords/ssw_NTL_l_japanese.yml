l_english:
 NTL_anton_mussert_desc:0 "§gアントン・アドリアーン・ミュッセルトはオランダ国家社会主義運動（NSB）の指導者であり、ドイツ軍のオランダ占領後に協力を開始した。数々の行動により、ヒトラー自身から「オランダ人民の総統」という異名もつけられた。また、オランダ人であるということに誇りを抱き、ヘンク・フェルトマイヤーとネーデルラントSSが推し進めたオランダのドイツ化を食い止めている。§!"
 NTL_cornelis_van_geelkerken_desc:0 "§gコルネリス・ヴァン・ヘールケルケンはNSBの共同設立者の一人であり、そして党首ミュッセルトの忠臣である。彼は新連合国レジスタンスの対処のための部隊であるネーデルランツェ・ラントヴァハト（オランダ義勇軍）の指揮官となり、現在も不穏分子の取り締まりを取り仕切っている。§!"
 GER_hans_fischbock_desc:0 "§gオーストリア人であるハンス・フィッシュベックは筋金のナチ党員であり、アンシュルスの際にはオーストリア・ナチス政権で経済大臣を短期間務めた。アルトゥル・ザイス＝インクヴァルトの盟友として彼の下で働き、オランダの降伏後にニーダーランデ国家弁務官区の財務大臣となった。§!"
 GER_hanns_albin_rauter_desc:0 "§g親衛隊大将の階級にあるハンス・アルビン・ラウターは相応の働きを行い、占領直後から一貫してこの地位にとどまっている。オランダの占領政策の一環として彼はゲシュタポやSSを動員して不穏、敵対分子を狩り続けている。オランダの市民の運命はほとんど彼に握られているといっても過言ではない。§!"
 GER_friedrich_christiansen_desc:0 "§gフリードリヒ・クリスチャンセン空軍航空兵大将は第一次世界大戦では敵機20機を撃墜したエースパイロットであり、ドイツ空軍内においてもその輝かしい経歴と共に昇進を続けていった。現在は国防軍の全権者として、オランダに駐屯する陸空全軍を指揮する権限を持っている。§!"
 
