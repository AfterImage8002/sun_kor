 BRM_japanese_army_desc:0 "日本軍は大東亜戦争中にビルマを占領して以来、仮想敵国である中国からの保護及び治安維持の名目でビルマの地に駐屯している。彼らはビルマ国民軍軍事的援助を行う他に政治的な影響力を持っている。更には日本軍将兵が起こす事件がたびたび社会問題となっている。"
