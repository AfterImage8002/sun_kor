 ssw_fae.0.title:0 "極東共和国からの講和？"
 ssw_fae.0.desc:0 "追い詰められた極東共和国は経戦能力を失ったからか、我々に講和を持ち出してきた。同時に日本政府からはこれ以上南下するようならば直接参戦も辞さないという最後通牒も届いている。"
