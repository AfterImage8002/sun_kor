 ssw_fae.15.title:0 "抵抗ロシアのクーデター"
 ssw_fae.15.desc:0 "浦塩事件によりセミョーノフ政権の汚職の数々と不正な政敵排除が露呈した事は極東国全体を暴動と経済的混乱に陥れ、超党派による反セミョーノフ勢力である抵抗ロシアを誕生させた。\n\n抵抗ロシアはドゥーマにおいてセミョーノフの罷免を発表したがセミョーノフは辞任を拒否した事により、反体制的な軍人を味方につけ、軍事クーデターを実施した。政権を掌握する事とセミョーノフの逮捕は成功したが、政権掌握後も国内の混乱は収まらず、超党派組織の抵抗ロシアは早くも亀裂が見え始めている。\n\nこれまでセミョーノフ政権を支持してきた日本は新政権を支持を表明し、浦塩事件による被害への保障を表明しているようだ。しかし新政権がこれまで通りの関係を日本と続けていくかは未だ不明瞭である。"
 ssw_fae.15.a:0 "ふむ"
 ssw_fae.16.title:0 "セミョーノフ体制の勝利"
 ssw_fae.16.desc:0 "浦塩事件から続く、数々の汚職事件の露呈と乱発する暴動、更にはセミョーノフに対抗するための超党派組織、抵抗ロシアからの追求を退け、政敵を排除したセミョーノフは今や極東国における完全な支配権を得たと言えるだろう。\n\n一方で抵抗ロシアの有力メンバーや熱心な支持者たちは続々と逮捕されており、中にはひっそりと行方を眩ます人物も少なくないと見られている。\n\nこの極東国の秩序回復についてはセミョーノフ政権をうち立て、支援を続けてきた日本政府から「極東ロシアでの安定化を祝福すると共にこれからの支援継続を表明する」との声明が発表されている。"
 ssw_fae.16.a:0 "ふむ"
 ssw_fae.17.title:0 "抵抗ロシアの勝利"
 ssw_fae.17.desc:0 "[FAE.GetName]での政変は国際社会にどのような影響を及ぼすのだろうか。これまで日本政府の支援によって支えられてきたセミョーノフ政権だが、数々の汚職と不正な政敵排除が露呈した事により、[FAE.GetName]の経済と政情は混乱の只中にあった。そんな中、超党派による反セミョーノフ勢力である抵抗ロシアが誕生した。\n抵抗ロシアはドゥーマにおいてセミョーノフの罷免を発表したがセミョーノフは辞任を拒否した事により、反体制的な軍人をも味方につけ、軍事クーデターを実施した。彼らは政権を掌握する事とセミョーノフの逮捕は成功したようだが、政権掌握後も国内の混乱はすぐには収まらないと見られている。\nこれまでセミョーノフ政権を支持してきた日本政府は新政権を支持を表明しているようだが、しかし新政権がこれまで通りの関係を日本と続けていくかは甚だ疑問である。"
 ssw_fae.17.a:0 "我らの勝利だ!"
 ssw_fae.17.b:0 "直ちに影響はない"

