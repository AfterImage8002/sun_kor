#国民精神
 INS_Romusha_problem:0 "ロームシャ問題"
 INS_Romusha_problem_desc:0 "ロームシャは日本語の「労務者」に由来する言葉であり、ロームシャとされた人員は大東亜共栄圏の各地に派遣され、非常に低賃金かつ悪質な環境下での労働を強いられている。大東亜戦争後は労務者の需要はかつてより少なくなったが、帰還事業は不十分であり、労働環境も改善の兆しが見て取れない。"
 INS_defenders_homeland:0 "郷土防衛義勇軍"
 INS_defenders_homeland_desc:0 "郷土防衛義勇軍は1943年にオランダの士官学校出身者のインドネシア人達を中心にインドネシア民族の軍隊として設立された。郷土防衛義勇軍（PETA）の主な目的は日本軍の補助、反乱の抑制にあり、攻撃能力や軍隊としての能力は褒められたものではない。これらの問題は戦後も受け継がれ、共産党の反乱には大苦戦し、軍隊内部では反乱の噂が後を断たない。"
 INS_developing_Indonesian:0 "発展途上のインドネシア語"
 INS_developing_Indonesian_desc:0 "インドネシア語は近年作られた人工言語であり、1928年の青年の誓いでインドネシア国民統一のために統一したインドネシア語を用いる事が宣言された。この言語はインドネシア統一の強力な武器となっているが、地方ではまだ普及しきれていないのが現状だ。分離主義を粉砕し、真の国家統一を目指すためにもインドネシア語普及に尽力しなければならない。"
 INS_unstable_Gotong_royong_cabinet:0 "不安定なゴトン・ロヨン内閣"
 INS_unstable_Gotong_royong_cabinet_desc:0 "インドネシア共和国初代大統領のスカルノは西欧型民主主義の直接的な導入はインドネシアには不向きと考え伝統的なゴトン・ロヨン（相互扶助）の精神に基づいた挙国一致体制を採用した。当初は日本の大政翼賛会を見習い強力な単一政党の創設を目指したが失敗し、建前のみの挙国一致体制は不同意と激しい論争に悩まされている。"

