 ssw_jap.106.t:0 "一松か松村か"
 ssw_jap.106.d:0 ""
 ssw_jap.106.a:0 "農業のみに偏ってはいけない。一松の案を採用しよう"
 ssw_jap.106.b:0 "国の基礎は農業にあり。松村の案を採用しよう。"
 ssw_jap.107.t:0 "組合との会談"
 ssw_jap.107.d:0 ""
 ssw_jap.107.a:0 "しっかりと話し合おう"
 ssw_jap.108.t:0 "農民たちの声"
 ssw_jap.108.d:0 "松村謙三による新農村繁栄運動が始まった事により、多くの農村が経済改革の主役となっていくのは当然の事だろう。その中で松村謙三は農村の現状を知ろうと側近であり農林次官でもある河合良成と共に精力的に各地の農村へ出向いていた。そこで目にした海外から入ってくる農作物による価格の下落に圧迫され廃れた農村が一連の改革により復興しつつあるという事であった。農民達は松村に尊敬と感謝の言葉を述べていた。だがまだ問題は多くある。より農民達の声を取り入れ更に改革を推し進めなくてはいけないと松村は肝に命じた。"
 ssw_jap.108.a:0 "これもまた繁栄だ"
 ssw_jap.116.t:0 "二人の助言"
 ssw_jap.116.d:0 "三木は首相の席に座り自分の責任の重さについて再認識している。だがその責任は自分には本当にあるのか？との疑問も頭の中から浮き出てくる。首相の座に座れたのは松村謙三と一松定吉の推薦と協力があったからだ。彼らは良き同盟者であり良き先輩でもある三木は考えているが、多くの事に助言をしてくる。三木は自分自身で首相としての責任を果たす事ができるのかと常に不安が付きまとっている。"
 ssw_jap.116.a:0 "なるほど"
 ssw_jap.117.t:0 "大麻の助力"
 ssw_jap.117.d:0 "三木はその日、かつては民政党内で名をはせた有力議員であった大麻唯男を話し合った。彼は民政党を大政翼賛会へと合流させ親軍的な態度を取っていたため戦後になり党内での権力をはく奪された男だ。/n/n奇妙な喋り方をするこの男はかつての党内での威光はまだ少し残っているように三木は感じとっていた。するとこれからの政策についての話になると、大麻は「三木君の為にいくつか助言をしてあげよう」と提案してきたのだ。特に外交政策と党内戦略について関心をもっており彼との意見交換は大いに有意義なものとなったようだ。"
 ssw_jap.117.a:0 "面白い人だ"
 ssw_jap.118.t:0 "巧妙な政争"
 ssw_jap.118.d:0 "かつての政友会によるクーデター的政権奪取は民政党との間に深い溝を掘った。国会では二大政党時代の亡霊が垣間見える事がしばしばで。両党の議員はよく言い争っており政策や法案成立の進歩が遅くなっている原因の一つでもある。/n/nその中で民政党のとある議員は一連の言い争いについて「巧妙な政争」という表現を社会党議員との答弁において何度も使った。この言葉は皮肉のように聞こえ多く社会党議員、国民会議員からの嘲笑を買う事になった。"
 ssw_jap.118.a:0 "巧妙ではなく感情的だ"
 ssw_jap.119.t:0 "日証の繁忙"
 ssw_jap.119.d:0 "日本証券取引所の東京支部では日本経済の成長に比例して取引が活発化している。かつて戦時中に日証が創設された頃はこのような活気はなく統制された経済を象徴するかのように活気のない所であったが、今ではその真逆を行き買い注文と売り注文を要請する声が飛び交い職員はしばしば小走りになり忙しそうに仕事に励んでいる。"
 ssw_jap.119.a:0 "次から次へと"
 ssw_jap.120.t:0 "日本からの支援"
 ssw_jap.120.d:0 "日本が大東亜共栄圏の同盟国に大規模な支援を決定した事により次から次へと我が国の港へ生活物資や工業製品が積み上げられトラックや馬、鉄道などによって国の至るところまで輸送されている。/n/nこの支援により我が国は更なる発展を遂げるだろう。"
 ssw_jap.120.a:0 "ありがたい"
 ssw_jap.121.t:0 "日本が経済協力を提案"
 ssw_jap.121.d:0 "日本が衝撃的な提案をしてきた。なんと仮想敵国である我々に経済協力を提案したのだ!/n/nこの経済協力は両国に利益をもたらすだろうが、日本が中国を経済的の方面で侵略しようとしているのではないかとの懸念の声を政府内で上がっている。慎重に決断しなくては……"
 ssw_jap.121.a:0 "いい考えだ"
 ssw_jap.121.b:0 "日本と協力？正気か？"
 ssw_jap.122.t:0 "[From.GetNameDef]が提案に同意"
 ssw_jap.122.d:0 "[From.GetNameDef]が我々の提案した経済協力に同意する事を決定したようだ。既に日本国内の資本家や企業は中国進出の準備を始めているようで[From.GetNameDef]との貿易も活発化している。/n/nこの動きは中国と日本の関係をより友好的なものにし、この対立を終わらせれるかもしれない!"
 ssw_jap.122.a:0 "素晴らしい!"
 ssw_jap.123.t:0 "[From.GetNameDef]が提案を拒否"
 ssw_jap.123.d:0 "中国が我々との経済協力の提案を拒否した事により多くの親中派や企業が落胆している。これまで通り中国と日本の対立は変化する事はないだろう。"
 ssw_jap.123.a:0 "やはり中国と組むのは無理なのか？"
 ssw_jap.124.t:0 "ジャワ共同軍事大演習"
 ssw_jap.124.d:0 "ジャワ島各地で大規模な軍事演習が実施され、日本人の将軍に指揮された大東亜共栄圏連合軍はジャワ島の地形を軽装備の山岳歩兵で進軍し、このような険しい山岳部や鬱蒼としたジャングルでの戦いを有利に進めるかもしれないヘリコプターを試験的に運用された。更には海上ではタイ王立海軍、大日本帝国海軍、インドネシア海軍が上陸作戦の訓練を共同で実施され陸海空における総合的な演習はこれからの現代戦に役立つ素晴らしい教訓となっただろう。"
 ssw_jap.124.a:0 "しっかりと学ぼう"
 ssw_jap.125.t:0 "田中角栄の計画"
 ssw_jap.125.d:0 "田中は以前より党内及び内閣での権力を強めておりそれとともにに彼の発言も増えている。そこで三木は彼の持つ興味深いアイデアを共有してもらうために、田中と会談に臨んだ。/n/n田中は広い執務室に三木を呼び軽く挨拶をした後に巨大な日本地図を広げてみせた。その地図には朝鮮、台湾、日本が全て描かれており、その各地には所狭しとペンで書かれた印や線路や道路をイメージしたと思われる線も書いてあった。この地図に何度も指を指し田中は意気揚々と自らが考え抜いた経済政策について語り、三木はそのスケールと熱心さにあっけを取られていた。/n/nこの男がどのように政治の世界を歩き渡り、日本をどう変えていくか三木は更なる関心を彼に向けるようになっていった"
 ssw_jap.125.a:0 "壮大な計画だ"
 ssw_jap.126.t:0 "三木内閣の現状"
 ssw_jap.126.d:0 "三木内閣の閣僚たちは党こそ同じものの様々な派閥により構成されているため意見の違いが多い。今日の閣僚たちは政治戦略の方針について言い争っており、今では三木にとって見慣れた光景となっている。/n/n三木はこの状況を脱する時が近づいていると考えている。首相を数年間経験しこれらの馬が合わない閣僚同士をつなぎ合わせてきた実績が自分にはあるからだと。"
 ssw_jap.126.a:0 "改善しなければ"
 ssw_jap.127.t:0 "大麻の懇願"
 ssw_jap.127.d:0 "大麻は笑いながら軍人と会話している。三木はその隣でジッと座って話を聞いている。軍隊とは奇妙な組織で政府の下部組織ではなく天皇陛下の命令によってのみ動くという形を取っているため、事実上独立している。/n/nこの組織を動かすためには大麻の戦時中に養われたコネを使うのが最適なはずだ。そのような事を考えてるうちに話は終わり軍事予算についての交渉が始まった。"
 ssw_jap.127.a:0 "軍民一体にならなくては"

