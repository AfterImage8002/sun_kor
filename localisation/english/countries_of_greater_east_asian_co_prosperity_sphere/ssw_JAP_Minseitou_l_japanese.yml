#国家方針
 JAP_Return_of_Minseto:0 "民政党の返り咲き"
 JAP_Return_of_Minseto_desc:0 "政友会による卑怯な裏切りにより一度は政権の座を奪われたが、世間は政友会では不十分であるという事を悟り再び我々を選んだ。再び失敗する事は出来ない。過去から学び完璧な政治を行わなくては"
 JAP_two_pieces_advice:0 "二人の助言？"
 JAP_two_pieces_advice_desc:0 "三木首相は政治経験がまだ浅く党内会派同士の妥協の産物といえる首相だ。そのため多くのベテランの助けを必要としておりベテラン達も三木を助ける事を望んでいる。ただ彼らに依存しすぎるのは傀儡政権と呼ぶほかないだろう。"
 JAP_From_Mitsubishi:0 "三菱から"
 JAP_From_Mitsubishi_desc:0 "三菱は言わずと知れた巨大財閥である。戦前より民政党と強い繋がりを持つ彼らと協力し、資金面での融通を図る事で、我々の計画を後押しする事ができる。"
 JAP_political_fundraise_by_Miki:0 "三木による政治資金調達"
 JAP_political_fundraise_by_Miki_desc:0 "三木は政治資金調達の天才だ。多くの企業や支援者を訪ね政党政治に必要な分の資金を調達できるだろう。その間内政や外交については背後にいる人物に任せる事になるが仕方ないことだ……"
 JAP_memory_two_party_sys:0 "二大政党制の記憶"
 JAP_memory_two_party_sys_desc:0 "民政党は偉大な政党だった。戦前は政友会とともに二大政党制を議会に築き上げ、多くの政争を繰り広げてきた。しかし今は社会党や国民会も加わり政治情勢は複雑化している。状況が違えどかつての記憶を甦らせ、現代に応用する事ができる。"
 JAP_from_outside:0 "外野から？"
 JAP_from_outside_desc:0 "かつて民政党の顔と言えば大麻唯男であった。彼は陸軍の良き協力者となり議会政治に終焉をもたらされた人物とされ党内では冷や飯を喰わされ、目立たぬ存在と化している。彼の助けを得る事は危険かもしれないが、三木首相が野村や一松の影響力に対抗し、より多くのイデオロギーを民政党が抱擁するためには必要な事だ。"
 JAP_fight_national_congress:0 "国会での戦い"
 JAP_fight_national_congress_desc:0 "国会は戦場である。様々な勢力が入り乱れ数百人の議員が闘うがその背後には数万人もの人間が彼らを支えており更には多くの利益団体、組織が影響力を行使している。このように数百万、数千万の人間の意思がぶつかり合うこの国会で勝利を収める事こそ安定的政権への近道なのだ。"
 JAP_a_lot_of_help:0 "多くの助力"
 JAP_a_lot_of_help_desc:0 "三木武夫の多くの支えを得た。一松定吉、大麻唯男、松村謙三などといった著名な党員は三木を支え、三木からの恩恵を得ている。この不安定な関係が続く以上政権運営は安泰だろう。"
 JAP_pursuit:0 "追及"
 JAP_pursuit_desc:0 "社会党と政友会には多くのスキャンダルや不正が隠されているはずだ!これらのスキャンダルを徹底追及して彼らの信頼を削いでしまおう!"
 JAP_Economic_Controversy:0 "経済論争"
 JAP_Economic_Controversy_desc:0 "民政党の最大の問題は激しい政争未だに経済戦略の内容が明確に決まっていない事だ。早急に明確な経済方針を決定し、国民に示す必要がある。党内では農業を重視する松村謙三の案と一松定吉による中小企業や財閥などとの協力を重視する案が主張されている。"
 JAP_adopt_Hitotsumatsu_plan:0 "一松案を採用"
 JAP_adopt_Hitotsumatsu_plan_desc:0 "一松の案は金の循環を目的とし自由市場を重視するものだ。帝国の経済は世界最大規模であり国家による統制よりも市場に経済を任せ政府は最小限の補助により経済が誤った方向へと進まないようにする方が得策だ。"
 JAP_Mitsubishi_wealth:0 "三菱の富を"
 JAP_Mitsubishi_wealth_desc:0 "民政党は四大財閥の一つである三菱財閥と多くの関係を持っており、戦前よりお互いに協力し合う関係にあった。この関係をより強化し三菱を第二の国庫として利用する"
 JAP_restruct_minister_construction:0 "建設省の再編"
 JAP_restruct_minister_construction_desc:0 "日本の各地ではビルディングの建設が進められており、水道や電線などの社会インフラに加え交通網も劇的に変化している。この好機を最大限活用するため古い組織である建設院を建設省へと再編し時代に合致した効率的な行政機関を生みだそう。"
 JAP_unity_agri_associate:0 "農業会の団結"
 JAP_unity_agri_associate_desc:0 "農業会は日本全国の農産業に影響力を持つ全国組織であり日本の農業における基礎ともなる協同組合である。協同主義的な思想を持つ三木首相の考え方に相応しいのはこの組織を団結させより協同主義の理想へと近づく事だ。そのためには一松の力を借りる事になるだろう。"
 JAP_Support_Enterprises:0 "中小企業への支援金"
 JAP_Support_Enterprises_desc:0 "大企業への支援だけで無く、中小企業の支援も大切である。中小工場で作られた民生品や加工品も、国家発展の礎の一部なのだ。"
 JAP_competition_construct_industry:0 "建設業界での競争"
 JAP_competition_construct_industry_desc:0 "日本での建設業は急ピッチで発展しており、建設業界はそれに伴い競争を加速させている。競争をより加速させるためには規制緩和が必要であると一松は論じている。この政策により更に競争は加速し、帝国中に壮大な建築物が立ち並ぶようになるだろう。"
 JAP_agri_dev_outside_country:0 "国外からの食料"
 JAP_agri_dev_outside_country_desc:0 "もはや農業は国内生産のみに頼る時代ではない。帝国は先の大戦により広大な土地を影響下に入れ多くの富を手に入れている。食料も例外ではなくベトナムのメコンデルタやインドネシアの香辛料、タイの砂糖などを国内に安価で輸入する事で日本の食卓をより豊かに出来るだろう。"
 JAP_ensure_economic_growth:0 "経済成長の確保"
 JAP_ensure_economic_growth_desc:0 "これまでの政策は全て日本の経済成長のために行われたものであり、我々の思い通りに事が運んだ事を祝福しよう。今や国民の所得は大きく引き上げられ、株式は常にうなぎ登りである。"
 JAP_Matsumuras_Proposal:0 "松村案を採用"
 JAP_Matsumuras_Proposal_desc:0 "農業に重点を置く、松村の案が採用された。農業こそ国家の礎なのだ。"
 JAP_Introduction_of_Tractors:0 "トラクターの導入"
 JAP_Introduction_of_Tractors_desc:0 "農業の機械化を進める。トラクターを輸入・生産し、農業効率の強化に努める。費用の負担こそ大きいが、この強化は未来に何倍にもなって帰ってくるのだ。"
 JAP_Review_Ministry_of_Agriculture:0 "農林省の見直し"
 JAP_Review_Ministry_of_Agriculture_desc:0 "農林省は現状、一部の権力者の利害や制約に拘束され、実際の農家の利益になるようには動けていない。これを見直し、農家のための農林省へと改善しなければならない。"
 JAP_Rice_Cultivation_in_Korean_Peninsula:0 "朝鮮半島での稲作"
 JAP_Rice_Cultivation_in_Korean_Peninsula_desc:0 "日本と同じ形態の稲作を、朝鮮半島にも広める。施設の建設や肥料の導入によって、食の面でも朝鮮と日本を同一水準にする事ができるであろう。"
 JAP_Researching_New_Methods:0 "新たな農法を研究"
 JAP_Researching_New_Methods_desc:0 "農法を改善し、効率的な農業に勤める。平地が狭い我が国にとって、農業の効率化は最重要の課題であろう。"
 JAP_New_Rural_Prosperity_Movement:0 "新農村繁栄運動"
 JAP_New_Rural_Prosperity_Movement_desc:0 "農村は都市部と比べ何かと水準が低いとされてきたが、これを改善する時だ。この国を支えているのは農村なのだ。当然都市部と同じ扱いを受けるべきであろう。新たに農村繁栄運動を起こし新たな農業に対する姿勢を宣伝し、農民たちにも新しい意識を持ってもらう事が必要だ。"
 JAP_Road_to_Agricultural_Nation:0 "農業立国への道"
 JAP_Road_to_Agricultural_Nation_desc:0 "食料の確保は国家にとって何よりも大事な事である。食がなければ人口は増えず、人口が増えなければ産業の発展もありえない。日本の発展のため、日本を農業立国とするべきである。"
 JAP_Mikis_Future_Vision:0 "我らの未来像"
 JAP_Mikis_Future_Vision_desc:0 "我が党の団結はこれまでの経済政策を通してより強固なものになった。しかし日本は世界の超大国だ。国内の経済や内政だけではこの地位は維持できない。そこで三木首相とその他の閣僚は外交政策をどのような方向性で進めるかについて議論を始めた。この議論で決まった外交政策は東亜の命運を決めるだろう。"
 JAP_spirit_friendship:0 "友好の精神"
 JAP_spirit_friendship_desc:0 "松村が言うにはこれからの東亜は友好と共栄の時代であると説く。特に彼は仮想敵国となっている中国との関係に興味を持っており。最終的には完全な和解と日本の経済圏への参加を望んでいるようだ。"
 JAP_reconcil_china:0 "中国との融和"
 JAP_reconcil_china_desc:0 "中国は日本と切っても切れない関係である。日本と中国の関係が始まったのはかなり古く2000年前ほどからであるとも言われている。関係が深いという事は対立を招きやすく悲惨な戦争にも繋がりかねない。だが裏を返せば強固な友好関係を結ぶことも可能であるという事だ。中国との融和が成功すればかなりの利益をもたらす事が出来るだろう。"
 JAP_assistance_asian_country:0 "東亜各国への支援"
 JAP_assistance_asian_country_desc:0 "日本を盟主とした大東亜共栄圏はその陣営名にもある通り大東亜の共栄を目的としている。日本だけの繁栄を目指すのではなく全ての国家が栄えなくてはならないそのためには日本が負担を強られる事になるが、いづれ数倍の利益となって帰ってくるはずだ。"
 JAP_china_economic_coop:0 "日中経済協力"
 JAP_china_economic_coop_desc:0 "松村が外交政策を推し進める中で日本と中国の関係はゆっくりだが着実に良好なものとなっていっている。ここで松村は一種の賭けにでる事にしたようだ。中国と経済協定を結び、両国に利益をもたらそうというものだ。"
 JAP_military_community:0 "軍事共同体"
 JAP_military_community_desc:0 "大麻は大東亜の繁栄を守るためには武装が必要だと説く。それもただの武装ではなく大東亜共栄圏加盟国が一丸となり敵から東亜を守るという確固たる意志の下団結した武装が。"
 JAP_increase_employment_military_industry:0 "軍需産業による雇用増加"
 JAP_increase_employment_military_industry_desc:0 "日本の経済成長は順調ではあるが一つ見落とされた部分がある。それは軍需産業だ。戦中では大いに盛んとなったが戦後の軍縮政策により多くの工場が封鎖され、職を失い転職を余儀なくされた技術者も多くいる。彼らの救済措置と工業の更なる発展のためにも再び軍需産業を稼働させなくては"
 JAP_bargain_sale:0 "安売り"
 JAP_bargain_sale_desc:0 "我々の同盟国には未熟な軍隊を成長させるためや紛争でより優位に立つために多くの武器を必要とする国が多く存在する。彼らの為にも日本の先進的な装備を安価な値段で販売しよう。"
 JAP_joint_military_exercise_Java:0 "ジャワでの共同軍事演習"
 JAP_joint_military_exercise_Java_desc:0 "ジャワ島は深いジャングルに険しい山々が連なる地形でありシーレーン確保の為の重要拠点でもある。ここでの軍事演習は局地戦を学ぶことができ、同時に海上作戦と陸上作戦の融合を望めるだろう。大東亜共栄圏各国の軍隊や将校団をここに呼び寄せ大規模な軍事演習を行いオーストラリアの白人帝国主義者共に我々の力を見せつけてやる。"
 JAP_revitalize_greater_east_asia_economy:0 "大東亜経済の活発化"
 JAP_revitalize_greater_east_asia_economy_desc:0 "一松は数億人の巨大市場を大東亜に創り出そうと考えている。もしこの構想が成功すれば無制限の天然資源と豊富な人口により我々を出し抜ける勢力は存在しなくなるだろう。これからの世界経済は大東亜を中心に回る事だろう!"
 JAP_money_not_guns:0 "銃ではなく金を"
 JAP_money_not_guns_desc:0 "銃口から生み出されるのは血だけである。一方金からは銃はもちろんの事、食料や土地、建造物など全てを生み出す事ができる。金こそ血を流してでも手に入れるべきものだ。国際市場に金を流し日本は全てを手に入れる。"
 JAP_accelerate_expansion:0 "進出の加速"
 JAP_accelerate_expansion_desc:0 "東亜の大経済圏は日本からの無制限の投資によって成り立つ。日本の経済的繫栄を持続可能なものにするためアジア各国に進出し各国の経済状況に対し臨機応変に日本経済を対応させる手段を確立する。"
 JAP_prosperity_japanese_company:0 "日本企業の繫栄"
 JAP_prosperity_japanese_company_desc:0 "日本企業は今や日本だけのものではなく、大東亜各地で事業を起こしている。この波に政府としても出遅れるわけにはいかない。海外進出をもくろむ企業を積極的に支援し、アジア各国にこれらの企業の受け皿を設けなくてはいけない。"
 JAP_pondering_policy:0 "政策の熟考"
 JAP_pondering_policy_desc:0 "外交、経済がひと段落着いたが課題はまだまだある軍事政策や政治改革、これまでの政策の再考などである。まだ若い首相である三木は多くの事を勉強し、これからの政治に生かさなくてはならな。"
 JAP_economic_research:0 "経済研究"
 JAP_economic_research_desc:0 "これまでの政策は主に国外との関係と輸出入に重点を置いたものだったが、国内の経済にもしっかりと目を向けなくてはならない。そこで三木首相は新たなビジョンを持つために経済学者を招待しこれからの経済政策について研究をする事にした。"
 JAP_ask_Tanaka:0 "田中に聞く"
 JAP_ask_Tanaka_desc:0 "田中角栄議員は戦前は建設業を営んでおりそれらの問題に精通している。さらには興味深い法改正案をいくつか持っており、この若きエースはこれからの日本経済を牽引してくれる存在となるかもしれない。そこで三木首相は彼の案を更に取り入れるべく彼にいくつかの質問をしたいと思っているようだ。"
 JAP_amendment_legislate_various_economic_law:0 "諸経済法の改正と立法"
 JAP_amendment_legislate_various_economic_law_desc:0 "急成長する日本経済に対応するためには新しい法が必要である公共性の重視と各家庭に良好な居住空間を提供するためにも経済状況をよく把握し新しい法を立法する。"
 JAP_construct_public_house:0 "公営住宅の建設"
 JAP_construct_public_house_desc:0 "田中角栄は興味深い案を出してきた。人口密度の高い日本には個々の家よりも集合住宅の方が適正であり将来的な都市部の人口集中にも対応するべく公営住宅を安価な家賃で市民に提供するべきだと言っている。"
 JAP_complex_cabinet:0 "複雑な内閣"
 JAP_complex_cabinet_desc:0 "三木内閣は組閣からしばら経ったがその複雑さは以前よりも増している。初期は一松と松村の傀儡政権のようであったが、党内で復権した大麻が内閣に影響力を及ぼしており更には田中角栄をなどの比較的若い政治家もこの影響力争いに加入しだした。この状況は様々な意見を取り入れる事が出来る一方で政策実行力に支障をきたす恐れもある。いずれにせよ解決するべき問題だ。"
 JAP_strict_adherence_house_representative_election_law:0 "衆議院選挙法の遵守"
 JAP_strict_adherence_house_representative_election_law_desc:0 "民主主義は国体を防衛し国民の意思を国家に反映させるために不可欠なものである。民主主義の代名詞と言える衆議院だが衆議院議員が腐敗していては国民の意思を正確に国策へ反映させる事は難しい。このような状況に陥るのを防ぐには衆議院選挙法を徹底させ選挙から腐敗を追放するべきだ。"
 JAP_anti_corruption:0 "反汚職"
 JAP_anti_corruption_desc:0 "汚職は国家を蝕む深刻な腫瘍であると首相は考えている。かつてに比べ自身の政治的立ち位置を安定化させた今だからこそ自身のもつこの思想を堂々と掲げ反汚職改革を実行する事ができる。声をかき消されそうになっても信念を貫き通す覚悟が彼には出来始めている。"
 JAP_little_hope_Miki:0 "僅かなる三木の希望"
 JAP_little_hope_Miki_desc:0 "野党からも党内の一部議員からも傀儡政権と呼ばれて来た三木内閣ではあるが、三木首相は力をつけ自立の兆しが見え始めている。その時が来れば彼自身が持つ理想を実現させようと動き出せるだろう。"
 JAP_national_defence_for_people:0 "国民のための国防"
 JAP_national_defence_for_people_desc:0 "国防は誰のためにあるものか？答えは国民と天皇陛下の為にある。軍人や政治家のためではない。この思想を明確にしこれからの国防政策に反映させる事こそ帝国を数十年、数百年、数千年と護り続ける事に繋がる!"
 JAP_Ooasa_connection:0 "大麻のコネ"
 JAP_Ooasa_connection_desc:0 "護国志士会の大麻は戦中、戦前と親軍的な態度を取っていた。軍と交渉出来る関係を築くのに彼は最適な人物だろう。ただ軍と対立するのではなく巧な交渉によってこそ真の国防は成り立つ。"
 JAP_adjustment_defense_spending:0 "国防費の調整"
 JAP_adjustment_defense_spending_desc:0 "軍事予算は軍縮政策により減額されたとはいえいつ軍隊が暴走して急激に増加するかわからない。そのような事態に対応するためにも軍事予算についてラインを設定し有事以外はこのラインを超えないように尽力しなくては。"
 JAP_stay_sharp:0 "油断するな"
 JAP_stay_sharp_desc:0 "融和的な政策を取り、軍事予算を制限していたとしても日本の周りには多くの仮想的が存在し、同盟国の治安維持にも対応しなくてはならない。我々は決して油断する事は出来ない。全ての有事に対し臨機応変に対応できる体制を整えよう。"
 
