#イベント
 ssw_jap.200.t:0 "浅沼の大演説"
 ssw_jap.200.d:0 "巨漢であり尚且つ声を張り上げ迫力ある演説をする事から「人間機関車」との愛称で呼ばれる浅沼稲次郎首相は就任してまだわずかな今、大勢の労働者、記者を前に演説を行った。演説では自身を首相にさせてくれた有権者への感謝を述べた後、持前の雄弁さで「日本国民と陛下のために身を粉にする」「日本の全労働者よ団結せよ!」などと語り多く無数のシャッターを切らせの大勢の観衆を沸き立たせた。浅沼はあまりの声援に涙ぐみながら全国民のために働くことを胸に誓い、演説台を後にした。"
 ssw_jap.200.a:0 "素晴らしい!"
 ssw_jap.201.t:0 "社会党内での討論会"
 ssw_jap.201.d:0 "浅沼首相は今後の政策のヒントを得るため社会党本部である社会文化会館で社会党各派閥の党員を呼び討論会に参加した。予想どうり平和主義の在り方、労働組合との関係などの話になると左派と右派による大論争になり怒号は社会文化会館じゅうに響き渡るほどだった。この状況に「まぁまぁ」とお互いを宥めようとした浅沼だったが、そんな言葉は論争に熱中した彼らに聞こえるはずがなくこの激しい論争は浅沼の「落ち着け!!」との大声が上げられるまで続いた。"
 ssw_jap.201.a:0 "君はどう思う？"
 ssw_jap.202.t:0 "岸との夕食会"
 ssw_jap.202.d:0 "浅沼は翼賛国民会の岸派と協力関係を築き上げる目的で岸信介を首相官邸へと招いた。党内の議員からは「岸は金儲けと権力にしか興味がない」と忠告を受けていたものの、浅沼は過去に岸の噂を聞いてからは彼の人柄が気になると言って夕食会に彼を招く事にした。岸が首相官邸に到着し浅沼と握手を交わすと岸はそのヘチマのような顔から歯はニュッと出し親しげな笑顔をみせた。夕食時には趣味や親族などの話に花を咲かせたが、浅沼が三枚目のステーキに手をつけようとした時に岸はかつて社会大衆党の軍国主義化を推し進めた麻生久について話し始めた。麻生はかつて浅沼が尊敬していた人物でもあり、岸は麻生の事を褒めたたえ浅沼は今は亡き麻生に思いを馳せた。岸との会談後、浅沼が過去に捨てた麻生の思想は徐々に蘇りつつあった。"
 ssw_jap.202.a:0 "貴重な時間だった"
 ssw_jap.203.t:0 "財閥と労働者"
 ssw_jap.203.d:0 "日本で最も著名な財閥、三菱が有する自動車工場の労働者が賃金の値上げと労働環境の改善を主張しストライキを起こしている。この出来事は財閥の在り方について世間的に大きな反響を呼び、政府でさえも無視できない。我々には二つの選択肢がある。それは労働組合の側について財閥に圧力をかけるか、経営陣と組合側の和解をよびかけるかだ。"
 ssw_jap.203.a:0 "三菱の経営陣を擁護しよう"
 ssw_jap.203.b:0 "労働組合と協力しよう"

