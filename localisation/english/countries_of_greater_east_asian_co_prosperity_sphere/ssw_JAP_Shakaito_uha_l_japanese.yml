#国家方針
 JAP_prime_minister_Inajiro_Asanuma:0 "浅沼稲次郎首相"
 JAP_prime_minister_Inajiro_Asanuma_desc:0 "解散後の選挙の結果、社会党が与党となった。浅沼稲次郎を首相に立て、日本を正しい社会主義国家へと改革せねばならない。"
 JAP_confrontate_socialist_left:0 "社会党左派との対決"
 JAP_confrontate_socialist_left_desc:0 "社会党内は大きく二つの派閥に分かれている。左派は共産主義をかじっており国体に反する可能性のある危険な存在だ、その思想は我々とはかけ離れている。我々右派こそが社会党の主導権を握るべきなのだ。"
 JAP_great_sppech_human_locomotive:0 "人間機関車の大演説"
 JAP_great_sppech_human_locomotive_desc:0 "「人間機関車」全国を駆け回り演説を行う浅沼の事を世間はそう呼んでいる。日本中で演説を行う事で、国民の心を掴むのだ。"
 JAP_realistic_socialism:0 "現実的な社会主義を"
 JAP_realistic_socialism_desc:0 "左派の訴える暴力的な手法による革命や改革は、とても現実的なものであるとは言えない。我々右派は、暴力や反国体にによらない現実的な社会主義を訴えるべきだ。"
 JAP_labor_standards_act:0 "労働基準法"
 JAP_labor_standards_act_desc:0 "日本では、不利な契約や悪い職場環境で働かされている労働者が多い。日本を支える労働者を救済する法律を作成するべきだ。"
 JAP_dispute_suzuki:0 "鈴木との論争"
 JAP_dispute_suzuki_desc:0 "左派の中心人物である鈴木茂三郎は戦争に反対し、軍の縮小を訴えている。しかし、浅沼の主張は異なるようだ。この論争は長くなるだろ……"
 JAP_national_management_plan:0 "国家管理計画"
 JAP_national_management_plan_desc:0 "経済の管理を民間市場に任せるのでなく、国家が管理する事で、より安定的な発展が可能になる。"
 JAP_taxing_Zaibatsu:0 "財閥への課税"
 JAP_taxing_Zaibatsu_desc:0 "財閥は産業の多くを支配しており、多大な影響力を保持している。財閥からの課税は財政の改善に繋がるしれないが、彼らからの協力が難しくなる事も覚えておかねばならないだろう……"
 JAP_policy_moderate_right_socialist_party:0 "社会党穏健右派の方針"
 JAP_policy_moderate_right_socialist_party_desc:0 "暴力的な革命ではなく、平和的な方法による社会主義を取る必要がある。社会民主主義を採用する事は、我々の方針と一致するだろう。"
 JAP_Katayama_vision:0 "片山の展望"
 JAP_Katayama_vision_desc:0 "片山哲は社会党右派の重鎮であり穏健派としても知られ、議会や民主主義を重視し、人権や労働者の保護を訴えるべきだと考えている。この考えが当てはまる、我が国が参考にするモデルを決めるべきだ。"
 JAP_question_army:0 "軍への疑問"
 JAP_question_army_desc:0 "一部の将校が政治へ干渉し、軍事力の外交戦略としての利用を企てているとの報告がある。軍事権力の政治利用は許されない事であり、議会での追求が必要である。"
 JAP_study_christian_socialism:0 "キリスト教社会主義の研究"
 JAP_study_christian_socialism_desc:0 "キリスト教社会主義は、キリスト教の教えの中によって資本主義の抱える問題の解決を見出す事ができるとする主張である。この主張を研究する事で、資本主義の下に圧迫されてきた労働者の救済に繋がるだろう。"
 JAP_increase_number_civil_servant:0 "公務員の増加"
 JAP_increase_number_civil_servant_desc:0 "職を失った人々を公務員として雇う事で、住民サービスの強化と雇用の強化を同時に行う事ができる。費用こそかかるが、国民の利益になるのだ。"
 JAP_follow_footstep_britain:0 "英国に習う"
 JAP_follow_footstep_britain_desc:0 "英国の労働党は、理想的な社会民主主義を行なっている。我が国も社会福祉を強化し、労働者や国民が安定して福祉を受けられる社会を作るべきだ。"
 JAP_emphasis_parliament_democracy:0 "議会と民主主義の重視"
 JAP_emphasis_parliament_democracy_desc:0 "議会、そして民主主義の重視は民主主義政党として最も大事な事である。この思念を失った時、我が国は戦争へと突き進むことになるだろう。"
 JAP_awareness_human_right:0 "人権の意識"
 JAP_awareness_human_right_desc:0 "人権の保護は先進国として当然のことだ。職業や性別による差別や不法な扱いを失くし、人々の人権を保護するべきである。"
 JAP_fight_radicalism_party:0 "党内の急進派を排撃"
 JAP_fight_radicalism_party_desc:0 "未だに党内には革命などの急進的な手段によって社会構造の変化を求める党員がいる。これを排除する必要がある。"
 JAP_radical_socialist_right:0 "社会党右派の急進化"
 JAP_radical_socialist_right_desc:0 "穏健に社会主義改革を進めるのでは時間がかかりすぎる。急進的な社会主義改革こそが我が国に必要なのだ。"
 JAP_Aso_Hisashi_legacy:0 "麻生久の遺産"
 JAP_Aso_Hisashi_legacy_desc:0 "かつて麻生久は、軍部と連携する事によって社会主義勢力の拡大を企図した。残念ながら彼は亡くなったが、この影響を受けた者は未だ多くいる。彼らとの協力することで、軍国主義と社会主義の共存が実現できるだろう。"
 JAP_start_expelling_leftist:0 "左派の除名を開始"
 JAP_start_expelling_leftist_desc:0 "我々右派の思想と離れた左派は我々にとって好ましい存在ではない。彼らが問題を起こす前に除名すべきだ。"
 JAP_approach_Kishi:0 "岸に接近"
 JAP_approach_Kishi_desc:0 "昭和の妖怪、岸信介。多大な政治的影響力を持つ彼に接近し、こちら側に取り込む必要があるだろう。"
 JAP_newly_affiliate_council_member:0 "新たな所属議員"
 JAP_newly_affiliate_council_member_desc:0 "国会議員の中から、所属政党に不満を覚えている者を取り込む。我々の思想に近い者たちを取り込む事ができれば、社会党の影響力は大きく上がるだろう。"
 JAP_reconciliate_worker_and_management:0 "労働者と経営者の融和"
 JAP_reconciliate_worker_and_management_desc:0 "労働者の救済だけを行うのではなく、労働者と経営者のどちらもが納得できる様な環境改善を行う。労働者あっての経営者であるが、その逆もまた然りなのだ。"
 JAP_organic_military_industry:0 "有機的軍事産業"
 JAP_organic_military_industry_desc:0 "兵器廠や海軍工廠を独立したものとして考えるのでなく、有機的に繋がりあった産業として扱うべきだ。我が国の産業は全て繋がっているのである。"
 JAP_anti_communist_pro_military:0 "反共と親軍"
 JAP_anti_communist_pro_military_desc:0 "反共産主義は我々の同一思想であるが、軍内にも同じ思想を持つ者が多い。彼らを取り込むことで、国民の感情を軍国主義又は社会主義へと動かす事ができる。"
 JAP_complete_purge_party:0 "党内の粛清を完了"
 JAP_complete_purge_party_desc:0 "非協力的な党員の除名が完了した。党内の分裂は我々の勝利で終わったのだ。"
 JAP_prospect_socialist_party:0 "社会党の展望"
 JAP_prospect_socialist_party_desc:0 "社会党の政治的改革は終了した。これからは、国内の産業問題に目を向けるべきだ。"
 JAP_lead_industry:0 "産業を指導せよ!"
 JAP_lead_industry_desc:0 "産業改革へ向け、様々な関係者への働きかけを行う。"
 JAP_state_control_resource:0 "資源の国家管理"
 JAP_state_control_resource_desc:0 "資源は国家にとって最も重要なものの一つであり、資源の管理は国家が厳重に行う必要がある。民間が保有している鉄工所や鉱山を国有化し、資源の管理を進めるべきだ。"
 JAP_resource_dev_korea_peninsula:0 "朝鮮半島での資源開発"
 JAP_resource_dev_korea_peninsula_desc:0 "日本国内の資源は多くが発見され尽くしたと考えられているが、朝鮮半島にはまだ眠っている資源があるはずだ。これを開発し、国家の発展に役立てなければ。"
 JAP_from_primary_secondary_industry:0 "第一次産業から第二次産業へ"
 JAP_from_primary_secondary_industry_desc:0 "資源を採掘するだけではなく、その資源を有効活用し利益を得るべきだ。第二次産業は利益率が高く、この利益は国家の発展へ大きく役立つだろう。"
 JAP_question_Zibatsu:0 "財閥への質問"
 JAP_question_Zibatsu_desc:0 "財閥企業の労働者の環境は悪化しており、多くの助けを求める声が聞こえてきている。財閥へ改善の意思を問いかけるべきだ。"
 JAP_call_somebody_cooperate:0 "協力を呼び掛ける"
 JAP_call_somebody_cooperate_desc:0 "財閥へ労働環境の改善を呼びかけると共に、労働者にも労働への協力を要請する。どちらもが納得できる形での収束が望ましい。"
 JAP_we_fight_together:0 "共に抗う"
 JAP_we_fight_together_desc:0 "我々は労働者の味方である。財閥へ要求内容の受け入れを求め、労働者が安心して働ける労働環境の構築を行わせる。"
 JAP_entrepreneurial_boom:0 "起業ブーム"
 JAP_entrepreneurial_boom_desc:0 "日本では資源開発や産業の発展から、多くの者が企業を立ち上げようとしている。この新企業達の波は、日本を大きく押し上げる波になるであろう。"
 JAP_faithful_servant:0 "忠実な公僕"
 JAP_faithful_servant_desc:0 "誠実に仕事を行う公務員達は、国民の国家への信用となって日本に良い影響を与えている。彼らの働きは称賛されるべきだろう。"
 JAP_support_from_city:0 "都市部からの支持"
 JAP_support_from_city_desc:0 "増加する都市部の労働者階級は我が党の支持層の大半を占めてる。彼らの支持を活用し都市部での政策をよりやり易くする事が可能だ。"
 JAP_increase_number_bureaucrat:0 "官僚の増員"
 JAP_increase_number_bureaucrat_desc:0 "政治的な動きや産業発展による公務の増加によって、官僚の負担は大きくなってきている。官僚を増やし、国家運営の負担を楽にするべきだ。"
 JAP_new_plan_economy:0 "新たな計画経済"
 JAP_new_plan_economy_desc:0 "かつての経済計画は陳腐化してきている。現代の変化に合わせた、新たなな計画を立てるべきだ。"
 JAP_insist_national_reconciliate:0 "国民の融和を主張"
 JAP_insist_national_reconciliate_desc:0 "国民へ、差別や理不尽の無い融和的な世界を訴える。"
 JAP_imperial_socialism:0 "皇国の社会主義"
 JAP_imperial_socialism_desc:0 "日本の社会主義は完成された。天皇陛下も現状を支持されており、日本に合わせた社会主義政治を行う事ができている。"
 JAP_help_weak:0 "弱きを助ける"
 JAP_help_weak_desc:0 "これまで理不尽に差別されてきた、社会的弱者を救うべきだ。労働者や病人なども、同じ国民の一人なのである。当然平等に扱うべきだろう。"
 JAP_establish_ministry_labor:0 "労働省の設置"
 JAP_establish_ministry_labor_desc:0 "これまで何回も労働者を救う政策を出してきたが、未だ場当たり的な対応にしかなっていない。労働省を設置し、問題の解決に当たらせる。"
 JAP_support_low_income_people:0 "低所得者への支援"
 JAP_support_low_income_people_desc:0 "低所得者の社会的立場はとても弱い物である。彼らを支援し、生活水準を向上させるべきだろう。"
 JAP_full_social_security:0 "全面的な社会保障を"
 JAP_full_social_security_desc:0 "社会保障を強化し、全面的な社会保障を行うべきだ。費用こそ掛かるが、英国を習い福祉国家となる事で国民の安心を守る事ができる。"

