ssw_jap_flavor.3.t:0 "戦艦三笠の復元新造計画"
ssw_jap_flavor.3.d:0 "三笠記念艦の保全を目的とした民間団体「三笠の会」が三笠記念艦の開設から25年を記念して、記念艦三笠の復元と新造計画を立ち上げた。この団体はいくつかの企業から後援を受けており建造のための資金はほとんど募金によって集まっているとのことであるというが、三笠の会会長曰く日露戦争の功労艦である三笠をより国民に周知させるためには国費の存在が必須であるとして、支援を求めている。政府の支援がなくとも資金面において大きな問題はないことから、この計画は国費を使わずとも達成できるであろうが、会長の発言の通り、軍民の一層の協同の為にここは国庫から支援を行うべきであるとの声も聞かれる。しかし一方で政府内からはこれは国費からの拠出を得ることによってこの計画に「箔」を付けたいだけなのではないか、所詮民間の箱舟であるからこんな計画に協力する予算を一隻のボートでも海軍に付けるほうがよりよいではないのか、と厳しい声も聞かれる。政府としてどちらの立場を支持すべきだろうか?"
ssw_jap_flavor.3.a:0 "大いに結構、しかし金は出さん。"
ssw_jap_flavor.3.b:0 "国庫からわずかだが寄付しよう。"
