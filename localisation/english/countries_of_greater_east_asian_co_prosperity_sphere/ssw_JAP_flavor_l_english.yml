ssw_jap_flavor_news.0.t:0 "記念艦金剛"
ssw_jap_flavor_news.0.d:0 "金剛型戦艦一番艦「金剛」は、日本初の超弩級巡洋戦艦であり、イギリスに建造を依頼した最後の主力艦でもある。完成当時世界最強の戦艦として名を馳せ、大東亜戦争においても最前線で戦い続けた艦であった。しかし、老朽化に伴って問題も発生するようになり、退役することとなった。だが、一部の退役軍人と国民からの要望もあり、モスボール状態で保存されることが決定した。「金剛」は母港のある横須賀にて、日本海海戦で活躍した同じくイギリス製の戦艦「三笠」の横に保存されている。"
ssw_jap_flavor_news.0.a:0 "戦艦金剛、万歳!万歳!万歳!"
ssw_jap_flavor_news.0.b:0 "大東亜戦争の功労艦か……。"

ssw_jap_flavor.1.t:0 "金剛の復帰計画"
ssw_jap_flavor.1.d:0 "どんな感じのモジュールを載せようか？"
ssw_jap_flavor.1.a:0 "ミサイルをたくさん載せよう"
ssw_jap_flavor.1.b:0 "強力な主砲を搭載しよう"
ssw_jap_flavor.1.c:0 "いっそのこと空母に……。"

ssw_jap_flavor.2.t:0 "金剛の復帰計画"
ssw_jap_flavor.2.d:0 "ありあわせの艤装を搭載し現役復帰させます"
ssw_jap_flavor.2.a:0 "早く終わるといいが。"

