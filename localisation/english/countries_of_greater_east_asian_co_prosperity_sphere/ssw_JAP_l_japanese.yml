 ssw_jap_news.4.t:0 "東京クーデター"
 ssw_jap_news.4.d:0 "日本共産党への対処を巡る激しい政争により急進的勢力が台頭し国会議事堂爆破事件により混乱が最大まで達していた日本だが、世界各国の報道機関によると遂にこれが大事件へと繋がったようだ。\n\n共産主義の脅威から国体を守護するため帝国陸軍の将軍である服部卓四郎と辻正信は急進右派政党である大日本党を率いる赤尾敏と協力し陸軍部隊と右翼系の民兵大隊によって東京を占領した。占領の過程で共産主義者や労働組合からの激しい武力抵抗にあったものの訓練を施された陸軍部隊には敵わず現在は散発的な抵抗が続くのみであり、各地で共産主義者に対する非法な報復行為が目撃されている。\n\nこの知らせに京都御所へと避難している天皇とその側近は大きな衝撃を受けており東京で勝利を収めた反乱軍に対してどの様に対処するかがこの混乱を収められるかどうかの分かれ道となるだろう。"
 ssw_jap_news.4.a:0 "これで混乱が終わるのか……？"
