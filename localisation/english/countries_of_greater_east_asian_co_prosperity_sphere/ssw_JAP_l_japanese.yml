 ssw_jap_news.1.t:0 "日本で貴族院令改正法案が可決!"
 ssw_jap_news.1.d:0 "極東の島国にして世界一の超大国となった日本は第二次世界大戦後の政治的方針を決めるため壮絶な政争を繰り広げていたが遂に進むべき道が決定したようだ。\n\n自由主義の熱心な信奉者である芳沢謙吉首相は日本を自由主義国家にすべく努力してきたがその彼の夢を阻む最大の存在は貴族院であった。貴族院は戦前より保守的であり国体を脅かすと見なした様々な急進的な試みを防いできた。\nしかしその貴族院は今回の法改正で権限が大幅に縮小され自由主義改革を妨げるものは除かれたと言っても過言ではない。\n\n既に芳沢首相は自由主義改革を推し進めるとの宣言を出しており日本がより自由主義に向かって突き進んで行くのは明白だろう。"
 ssw_jap_news.1.a:0 "日本が変わってゆく"
 ssw_jap_news.2.t:0 "日本で貴族院令改正法案が否決!"
 ssw_jap_news.2.d:0 "極東より世界的な大国となった日本で遂に戦後の方針が決まる重要な決断がなされたようだ。\n\n自由主義者であり現在首相を務める芳沢謙吉は日本を自由主義化すべく奔走してきたが、戦後より革新的な改革を拒む貴族院が芳沢の前に立ちはだかった。そこで芳沢は自由主義化を妨げる最大の要因と見ていた貴族院の影響力を排除するために貴族院令改正に挑戦したが、この試みは強力な反対により頓挫したようだ。\n\nこの一連の流れにより自由主義化を望む層からは政友会は力不足と見放され、保守層からは革新的な政策が深刻な顰蹙を買い、政友会を与党に据える芳沢内閣の崩壊は近いと見られている。"
