#イベント
 ssw_jap.0.title:0 "昭和二十五年施策方針演説"
 ssw_jap.0.desc:0 "通常国会が開会され、その冒頭で芳澤首相は施策方針演説を行った。行政が関わる全分野に言及したが、中でも首相が時間をかけて述べたのが松方謙三前首相、重光葵元首相が失敗した貴族院改革についてである。現在の貴族院の制度では政党政治と分離した超然主義の為に、衆議院と対立が起こる事が原因であると反省点を挙げた。民主主義国家の進展として貴族院改革は不可欠であるとし、貴族院を説得し今期国会での改正令成立を第一目標とすると宣言した。与党の政友会はもちろんの事、社会党、民政党などの志を共にする野党などからも歓声と拍手が送られた。一方この演説の内容は貴族院内部でも広がっており、不安と期待が国会全体を包んでいる。"
 ssw_jap.0.a:0 "果たして目標は達成できるのか"
 ssw_jap.1.title:0 "貴族院令改正に向けて"
 ssw_jap.1.desc:0 "芳沢は重要な決断をした。戦前戦後と無残にも失敗を続けてきた貴族院令を改正する試みを再び始動させる事にしたのだ。この事は数名の側近にしか今は知らされておらず、芳沢を含め全員は鼓動の高まりを感じ始めている。\nこの決定が表に出るときから日本中を巻き込んだ大論争が再び始まるだろう。"
 ssw_jap.1.a:0 "興味深い。 "
 ssw_jap.2.title:0 "法案の提出"
 ssw_jap.2.desc:0 "遂に機は熟した!今こそ貴族院令を改正し、日本の政治を大胆に改革しなくてはならない!芳沢内閣は法案を国会に提出し、国会はこの法案の提出と採決の実施ににより議員たちはヤジを飛ばし合い、一部のケースでは取っ組み合いになるなど大いに揉めている。この国会の状況は新聞、テレビ、ラジオを通して瞬く間に帝国全土へと伝わり、陛下及び全臣民及がこの重大な決議について注目している。"
 ssw_jap.2.a:0 "帝国の未来が決まる"
 ssw_jap.3.title:0 "戦中の社会民主主義"
 ssw_jap.3.desc:0 "ようやく社会民主主義が政権の座を握った今こそ我々の闘争について思い返すべきだろう。戦中の社会民主主義者は軍国主義やファッシの影響下に置かれ、中には国家社会主義などという誤った社会主義へと道を踏み外す者も居た。更には社会主義自体ソビエトなどの共産主義国家によってもたらされた有害な思想とされ白い目を向けられたのも確かな事実であった。こうした抑圧の歴史の歴史を持つ我々日本の社会民主主義は今、与党というハレの舞台に立っている。弾圧を乗り越えた有志、犠牲となった英雄達に感謝し、彼らの名誉を守るためにも日本で真の社会主義を実現しなくてはならない!"
 ssw_jap.3.a:0 "正しき社会主義を"
 ssw_jap.4.title:0 "大東亜社会主義者会議"
 ssw_jap.4.desc:0 "「真の社会主義は東亜より」このスローガンを掲げ東京で開かれた大東亜社会主義者会議には日本の同盟国であるアジア各国から共産党を除く社主義政党が大結集し東亜の発展には労働者階級の尽力が必要であるとの共通の理念を共有した。日本の鈴木茂三郎首相の祝辞に始まり開始されたこの会議においてはアジア各国の社会主義政党の正当性を高めインターナショナルに変わる新たな社会主義的国際協力の印象的イベントともなった。"
 ssw_jap.4.a:0 "手を取り合おう"
 ssw_jap.5.title:0 "大東亜共栄圏各国が我が国を非難"
 ssw_jap.5.desc:0 "大東亜社会主義者会議という嘘に塗り固められら会議で空虚な団結感を得た卑劣な日本帝国とそのペット共は愚かにも我が国は発展を恨むかのよう日本への経済進出、軍事的拡大を非難してきた。奴らは我が国との戦争を望んでいる事は疑いようもない事実でありこれに備えなくてはならない。"
 ssw_jap.5.a:0 "警戒しなくては"
 ssw_jap.6.title:0 "鈴木は左派として動く"
 ssw_jap.6.desc:0 "社会党内では思想や主張の違いにより混乱が発生しており、社会党党首である鈴木茂三郎はこの混乱を早期に終わらせるため自身の立場を明確に主張したようだ。彼は以前から社会党左派に位置する人物であり彼は自身の左派としての立場を変えない事を宣言した。これにより右派は脱党や非難を繰り返しており党内の統一という目標が消えた事により鈴木茂三郎は更に急進的な政策を取る事が予想される。"
 ssw_jap.6.a:0 "改革は急速に"
 ssw_jap.7.title:0 "鈴木は社会党での融和を模索"
 ssw_jap.7.desc:0 "社会党が政権を握ってからしばらく経つが、時が経つにつれ党内での主張の違いにより右派と左派が激しく対立するようになってきた。この状況では政権維持は困難であると予想した社会党であり現首相でもある鈴木茂三郎は右派との左派の融和を模索すると宣言している。この動きは社会党政権の維持の最重要課題であり、鈴木の交渉術と手腕に掛かっている問題でもある。"
 ssw_jap.7.a:0 "共に歩もう"
 ssw_jap.8.title:0 "内鮮一体の闘争"
 ssw_jap.8.desc:0 "戦前、戦中、戦後を通して急激に増加する在日朝鮮人はもはや日本内地の政治だけをみても最早無視出来ぬ存在である。又彼らが違法な労働時間、危険な環境で働いている事について内閣は声明を発表し彼らの労働環境を改善するように企業側に迫った。これに感化された各地の在日朝鮮人は共に苦しむ日本人労働者と共に帝国各地でストライキを起こしここに日本人と朝鮮人が共闘する「内鮮一体の闘争」が始まったのである。この労働者達の声に悪徳な資本家達は恐れおののき多くの工場、商業施設で違法な労働は改善されるようになった。"
 ssw_jap.8.a:0 "社会主義は民族を超える"
 ssw_jap.9.title:0 "東条英機の反共演説"
 ssw_jap.9.desc:0 "大東亜戦争の英雄にして政界にいまだ絶大な影響力を誇る東条英機は鈴木首相の急進的な社会主義化政策と非合法政党である日本共産党との交渉に対して「国体を揺るがす共産主義者の暴挙であるからして、我々はこの暴虐なる共産主義思想をこれ以上帝国に浸透される事をただ傍観する事できないのであります。」と痛烈な批判を展開した。この演説には社会主義政策を不満に思う議員から次々と拍手と声援が送られそれに対抗して社会党員がヤジを飛ばし国会は荒れるに荒れたようだ。"
 ssw_jap.9.a:0 "奴は何もわかってない"
 ssw_jap.10.title:0 "河上への質問"
 ssw_jap.10.desc:0 "社会党内の団結を称揚した鈴木首相は更なる融和のために社会党右派の指導者である河上丈太郎と会談の席を用意した。その会談では社会党の階級闘争的部分の主張を控えめにする必要があると河上は話し、更に社会党は国民全体からの支持を獲得する必要があるとして特定の階級のための政党よりも国民政党としての存在になるべきだとも語った。その会談の中でもお互いが共有する平和主義思想についての話になるとムードはさらに良い方向になり平和の為に尽力する事をお互いに約束し、ここに右派と左派の完全な団結が実現されたと言えよう。"
 ssw_jap.10.a:0 "全ては国民のために"
 ssw_jap.11.title:0 "勢いづく右派勢力"
 ssw_jap.11.desc:0 "大東亜戦争の英雄である東条英機の演説の反響は予想よりも大きく国会内でも社会党以外がほぼ全て東条に賛同的な意見を出している。更に東条に賛同する者は国会のみならず多くの市民運動を巻き起こしている。街頭では反共、反社会党を掲げ東条英機を「共産主義からの救済者」「軍神」と讃えるようなスローガン、演説が跋扈している。この状況を利用し右翼団体の中で急速に勢力を伸ばしている大日本党はかつての帝国議会議員である赤尾敏に率いられておりしばし左翼団体としばし暴力的な衝突を起こしている。"
 ssw_jap.11.a:0 "危険な兆候だ"
 ssw_jap.12.title:0 "大規模な暴動"
 ssw_jap.12.desc:0 "事態は更に深刻化した!以前から右派と左派による小規模な衝突が発生していたものの今や帝都では学生が大学を占領し街の各地には簡易なバリケードが築き上げられ衝突が日常茶飯事と化している。もはや現状の警察では治安維持は不可能な状態まで陥っており我々は早急に決断を下さなくてはならない。運よく日本労働組合総評議会や全日本学生自治会総連合は我々への支持を明確に表明しており、彼らに肩入れする事も可能であるがそれは社会党右派や自由主義者との完全な決裂を意味するだろう…"
 ssw_jap.12.a:0 "社会主義者の側に付いて闘争に勝利せよ!"
 ssw_jap.12.b:0 "過激派は両者問わず鎮圧せよ。"
 ssw_jap.13.title:0 "国会議事堂爆破事件"
 ssw_jap.13.desc:0 "政治的混乱を最大まで高める出来事が発生した!国会議事堂に何者かが設置した爆弾が午前9時半に爆発し、警備員、議員、官僚を含む11名が爆発に巻き込まれ死亡した。爆弾は国会議事堂の議員食堂、貴族院付近の廊下、中央広間、の三か所に設置たとみられ3分ごとに爆発が発生した。直ぐに国会議事堂には陸軍の部隊が駆け付け国会議事堂の周囲一帯は物々しい雰囲気と化した。この事件はこの政治的混乱を象徴するような事件となる事は間違いないだろう。果たして帝国の混乱を終息される時は来るのだろうか？"
 ssw_jap.13.a:0 "なんということだ!"
 ssw_jap.14.title:0 "東京クーデター"
 ssw_jap.14.desc:0 "遂に日本の混乱は最高潮に達し内戦の危険性があるとみた陸軍の派閥愛国者同盟は決起したようだ。密かに翼賛会の岸信介から資金援助を受け取っていた辻正信と服部卓四郎が率いる陸軍部隊は進軍するごとに赤尾敏率いる大日本党の党員たちをクーデターに引き入れ、混乱に陥っていた東京を制圧した。この過程で多くの武力衝突があり多くの死傷者を出す結果となったが、この結果に陸軍上層部は治安維持の実行部隊であると愛国者同盟に率いられた陸軍部隊を正規軍として認める通達を送った。東京を制圧した反共主義者達は帝国全土の混乱を収める為に陸軍の愛国者同盟と右翼団体、大日本党を統合し大日本愛国者同盟を結成した。そのなかで服部卓四郎は翼賛委員長のポストを務め帝国安定後の新総理誕生まで帝国の命運を担う事を宣言した。"
 ssw_jap.14.a:0 "共産主義者に皇国を任せられるか!大日本愛国者同盟万歳!"
 ssw_jap.15.title:0 "全国からの状況報告"
 ssw_jap.15.desc:0 "我々が正式に天皇陛下の認可を承り臨時政府が誕生した事により軍は統制を取り戻しつつある。各地の司令部からは大量の連絡が我々の元へ届くようになった。それらの情報をまとめるとこれまで抵抗を続けてきた共産主義者は我々の政権に反対するため行動をより一層過激化させているようだ。/n更には神奈川では交番が襲撃され警察官数名が暴徒に殺害されるという惨事にまで至っているようである。彼らは恐怖と怒りに狂い理性をなくし次々に焼き討ちを行っており軍の駐屯地前では一触即発の事態へと陥っているとの報告まである。"
 ssw_jap.15.a:0 "事態は深刻だ……"
 ssw_jap.16.title:0 "暴動が鎮静化"
 ssw_jap.16.desc:0 "本格的に警察及び軍隊を動員し、暴動を鎮圧した事によって日本における混乱は終息した。だがその過程で多くの物的損害と人命の損失があった事は確かであり、我々は多くの代償を払う事になった。これからの政治的課題としてはこの暴動の後遺症にどう対処するかであり、総評や全学連からの支持を失い大日本党などの右翼団体からも一連の弾圧を恨まれる事は確かである。鈴木茂三郎首相は先日の記者会見で非常事態宣言の解除と残ったデモ隊の解散を呼び掛け、共産党との交渉については中止する事を発表した。"
 ssw_jap.16.a:0 "やっと落ち着いたな"
 ssw_jap.17.title:0 "本格的な捜査の始動"
 ssw_jap.17.desc:0 "戒厳令が全国に施行された事により我々の権限は超法規的なものとなった。この状況下を利用し何としてでも事件の新相を突き止め、帝国の混乱に終止符を打たなければならない。/n既に各地の憲兵隊、特別高等警察は動き出しており、様々な点で協力しつつもお互いに競い合うように調査を実施している。"
 ssw_jap.17.a:0 "捜査開始だ"
 ssw_jap.18.title:0 "政友会からの聞き取り"
 ssw_jap.18.desc:0 "政友会は現在深刻な混乱状態にあるようだ。芳沢内閣での自由化政策によりこのような事態を招いたと後悔する風潮と新政府に忠誠を誓い保身を望む声が混在している状況なのだ。なんにせよ彼らがこの政局に深く関与している事は間違いないはずだ。そこで服部は数人のスパイによって党内を監視し、それと同時に秘密警察による尋問の開始を命令する事を決断した。"
 ssw_jap.18.a:0 "了解"
 ssw_jap.19.title:0 "社会党本部の捜索"
 ssw_jap.19.desc:0 "社会党のある頑丈なコンクリート造りの建物の前には警察が長蛇の列をなし、次から次へと建物に入っては社会党の重要資料を運び、党員に手錠をかけて出てくる。一部の党員は彼らに罵倒を浴びせ、また一部は気力のない虚ろな目で現実を受け入れている。日本の政治界で大きな勢力を誇った社会党は今や危険分子の隠れ蓑とみなされており、公安は常に目を光らせている。"
 ssw_jap.19.a:0 "徹底的にやれ"
 ssw_jap.20.title:0 "朝鮮からの報告"
 ssw_jap.20.desc:0 "日本国内の混乱に漬け込み数名の朝鮮独立派グループがテロ活動を激化させているとの報告が朝鮮総督府より届いた。彼らは山岳や農村部に潜み闇夜に紛れ民家を襲撃しているようだ。この状況を改善させるためにも総督府は軍隊の派遣を要請している。"
 ssw_jap.20.a:0 "了解"
 ssw_jap.21.title:0 "法案が否決"
 ssw_jap.21.desc:0 "芳沢内閣が提出した貴族院令改正の法案は今日、貴族院、衆議院内の反対派による尽力で否決された。法案の否決は多くの自由主義者、学生運動家、賛成派議員を失望させる結果となった一方反対派はこの結果に安堵している。過去に多くの自由主義的改革は貴族院によって否決されてきたが、これを止める試みが再び阻止された事によって、革新的な改革は下火となる事が予想される。さらには貴族院令改正に向けて突き進んできた政友会はこの結果により党内での責任の押し付け合いと、口論が絶えなくなり日本の自由保守主義を長年担ってきた政友会は没落の兆しが見えている……"
 ssw_jap.21.a:0 "何という事だ……"
 ssw_jap.22.title:0 "芳沢内閣の運命"
 ssw_jap.22.desc:0 "国会や国民の間では芳沢謙吉は貴族院令改正失敗によって近々衆議院解散総選挙があるのではないかと予想されている。その噂を更に広めるように新聞やラジオでもこの話題が絶え間なく続き、この噂どうりに芳沢首相は国民の真意を問うために衆議院の解散を約束したようだ。この動きに与野党は早くも自政党の宣伝計画を練っており、次の選挙のため各政党は準備を始めている。"
 ssw_jap.22.a:0 "次こそは"
 ssw_jap.23.title:0 "政友会の分裂"
 ssw_jap.23.desc:0 "不穏な予感が的中した!政友会は貴族院令改正の失敗より多くの支持を落とし貴族院令改正へ一直線で走ってきた政友会はこの失敗の責任追及とこれからの政策をどうするかについて党内で論争と不同意が絶えなくなってきている。特に再び軍に寄り添う事を支持している革新派の指導者中島知久平はもはやこれまでであると感じ革新派の党員、議員を引き抜いて革新同盟の結成を宣言した。これにより貴族院令改正の為に維持されてきた党内の団結は意図もたやすく崩れ政友会は分裂状態に陥ったといえよう。"
 ssw_jap.23.a:0 "なんということだ"
 ssw_jap.24.title:0 "[GetYear]年度解散総選挙"
 ssw_jap.24.desc:0 "衆議院解散後の総選挙が開始された。芳沢内閣の貴族院令改正失敗後の選挙であるがため政局は混乱しており多くの国民がこの選挙の行く末を気にしている。有力な政党は翼賛国民会、政友会、社会党の三党である。翼賛国民会は大政翼賛会の思想的流れを汲む右派政党でありその中でもいくつかのクセのある派閥をまとめ上げるため木戸幸一が党首を務めている。政友会は前与党だった事もあり勢力をそれなりに誇っているもの貴族院令改正の失敗により国民からの支持を落としている事は大きな足枷になるだろう。戦前の社会大衆党の流れを汲む社会党は党首、浅沼稲次郎の元で穏健な社会主義を主張しているが、党内には国家社会主義的な風潮も残っており彼らが政権を握った場合どのような道をたどるのかが見物だ。いずれにせよ選挙は接戦となり三党のうちどの政党が政権を握るのかは不明だ。"
 ssw_jap.24.a:0 "国民会から首相を選出!"
 ssw_jap.24.b:0 "政友会から首相を選出"
 ssw_jap.24.c:0 "社会党から首相を選出!"
 ssw_jap.25.title:0 "法案が可決"
 ssw_jap.25.desc:0 "我が内閣の貴族院令改正法案は国会での多数によって本日可決した!この結果により、国会内の賛成派は歓喜しこの法案に反対していた議員は「共産主義の脅威を日本は甘んじるのか？」「非国民を増やすだけの法案だ!」などと辛辣に非難している。しかし衆議院がこれまでのように貴族院に足を引っ張られる恐れはなくなりより革新的な改革をやりやすくなった事は確かである。自由主義的な風潮はより広まり、芳沢内閣はこの風潮に同調し更なる自由主義改革を進める事になるだろう。"
 ssw_jap.25.a:0 "万歳!万歳!万歳!"
 ssw_jap.26.title:0 "地主制改革の頓挫" 
 ssw_jap.26.desc:0 ""
 ssw_jap.26.a:0 "なんということだ"
 ssw_jap.26.b:0 "なんということだ"
 ssw_jap.28.title:0 "総合電波塔の計画"
 ssw_jap.28.desc:0 "かねてより存在していた各地の放送局の電波塔を一つに統合するという計画と、大東亜戦争の戦勝の記念という目的のもと、総合電波塔計画が指導することとなった。\nこの塔には、先の２つの目的の他、観光地、ランドマークとしての用途も盛り込まれる予定である。\n建設地は東京の中心地付近を予定しており、新しいメディアであるテレビ放送にも対応した電波塔となる予定である。\n詳細な設計や建設地などは未だ検討中であるが、完成した暁にはかのエッフェル塔をも超える世界一の鉄塔となるであろう。"
 ssw_jap.28.a:0 "帝国の威光を象徴する電波塔となるだろう"
 ssw_jap.29.title:0 "設計図の完成"
 ssw_jap.29.desc:0 ""
 ssw_jap.29.a:0 "完成が楽しみだ"
 ssw_jap.30.title:0 "電波塔の名称"
 ssw_jap.30.desc:0 "建設作業も半分近くが完了し、竣工が迫るにつれて、一つの問題が浮上した。\nこの電波塔の名称をどうするかという問題である。\n日本の国力、威信を象徴する電波塔であるがゆえに、生半可な名前は許されない。\n公募によって集められた様々な名称案が存在した中から最終的に４つまで絞り込んだが、建設を主導してきた者たちの間でも意見が割れている。\n帝国の、そしてアジアの繁栄を象徴する塔として、どのような名前がふさわしいだろうか？"
 ssw_jap.30.a:0 "東京タワーが相応しい"
 ssw_jap.30.b:0 "大日本塔こそ帝国の威信を象徴できる"
 ssw_jap.30.c:0 "アジア世界の繁栄を意識して共栄タワーとするのが良いだろう"
 ssw_jap.30.d:0 "栄光ある昭和帝の時代を祝福する昭和塔にしよう"
 ssw_jap.31.title:0 "[GetTowerName]が完成!"
 ssw_jap.31.desc:0 "長い年月と莫大な人員、予算の投入もあって、ついに[GetTowerName]が竣工した。\n落成式には各国の外交官や大使も出席し、展望台には初日から多くの人が押し寄せた。また、この塔を利用した電波放送も順次開始される予定である。\nこの塔は日本一高い建造物となり、また、塔の最上部には建設に携わった技術者たちの名前が刻まれたプレートが設置された。\nこの[GetTowerName]は、これから先も日本の、そしてアジアの繁栄の象徴として東京の地を見守り続けるだろう。"
 ssw_jap.31.a:0 "素晴らしい!"
 ssw_jap.32.title:0 "総合電波塔の解体"
 ssw_jap.32.desc:0 "我が国では総合電波塔が建造途中であるが、最近勃発したアジア戦争に伴って、金属資源の徴発があったこともあり、建造途中であったこの塔は解体されることが決まった。\nこのことに対しては、「鉄塔よりも戦車や空母」という声が大きかったこともあって世論や政界には大きな影響は及ぼさないと考えられる。\nが、一部の人々は解体に対して強烈な反対運動を展開しており、また与野党の一部派閥からの非難も避けられないだろう。"
 ssw_jap.32.a:0 "解体しよう"
 ssw_jap.32.b:0 "あとわずかなのだから完成させよう"
 ssw_jap.32.c:0 "東京の象徴を解体などできない"
 ssw_jap.32.d:0 "日本の威信を解体するものか!"
 ssw_jap.32.e:0 "繁栄の証を解体などとんでもない!"
 ssw_jap.32.f:0 "昭和帝の名を冠した塔を解体など不敬だ!"
 ssw_jap.33.title:0 "納期の未達成"
 ssw_jap.33.desc:0 "電波塔の建造は着実に進んではいるが、このままだと納期までに建造が終わらないことが発覚した。\n上層部も現場も打てる限りの手は尽くしたようだが、納期から遅れることは避けられない。\n国民の大多数がこの電波塔の完成を心待ちにしていたことも相まって、建造が納期に間に合わないことに対して多くの不満が出ている。\nこの失敗は単に国民の失望を買うだけでなく、政界にも大きな影響を及ぼすだろう。"
 ssw_jap.33.a:0 "もう少しスケジュールを綿密にしておくべきだった"
 ssw_jap.34.title:0 "鎮圧が成功!"
 ssw_jap.34.desc:0 "日本の各地でデモと破壊活動を繰り返している貴族院令改正反対派の暴徒達は忠実な警察機動部隊によって至る所で反対活動の縮小と中止を余儀なくされている。この状況を受けて反対派は我々による反対運動の抑制を非難しているが、負け犬の遠吠えに過ぎない!!\n\nこれにより政治的対立によって乱された治安は安定し我々は又改正へと一歩近づくことになるだろう!"
 ssw_jap.34.a:0 "改正へとまた一歩近づいた"
 ssw_jap.35.title:0 "反対運動が勢いを増す"
 ssw_jap.35.desc:0 "残念な知らせだ……我々は警察を大規模に動員する事で貴族院令改正反対派を黙らせる事を望んだが警察による反対運動の沈黙は遭えて我々が権威主義的かつ抑圧的であるかのように見え、反対派には同情が多く集まり日本各地での反対派による政治活動はより活発化している。\n\n我々の正当性が落ちた今、支持の獲得の為に更なる策と方針の転換についても考えなくてはならないかもしれない……"
 ssw_jap.35.a:0 "なんとも手強い奴らだ"
 ssw_jap.36.title:0 "数人の議員が改正に賛同"
 ssw_jap.36.desc:0 "貴族院令改正の為には貴族院内での賛成多数による可決が必要不可欠である。そのため貴族院議員に改正への賛同を呼びかけていたが遂にそれが功を奏して数名の議員がこの法案に賛同する事を我々に対して表明した!貴族院令改正の試みでは貴族院での決議に掛かっていると言っても過言ではないため今回の成功は貴族院令改正への大きな一歩であると誇って良いだろう。"
 ssw_jap.36.a:0 "味方が増えた"
 ssw_jap.37.title:0 "勧誘の失敗"
 ssw_jap.37.desc:0 "貴族院令改正に必要不可欠である貴族院議員の賛同者を集めるために我々は熱心に勧誘や懐柔を続けてきたがその結果が却って貴族院議員らに不信感を与え貴族院内の貴族院令改正に対する支持は急速に衰えている。\n\nこの現状はこの法案の将来を大きく揺さぶるものであり、なんとしてでも貴族院内の信用を取り戻さなくてはいけない。そのためにはこれまでの勧誘方法や宣伝のやり方を変える必要があるかもしれない。"
 ssw_jap.37.a:0 "残念だ……"
 ssw_jap.38.title:0 "木戸幸一による批判演説"
 ssw_jap.38.desc:0 "芳沢は執務室にあるイスに「ドスン!」と力強く座り、政治の過酷さを大いに表現するかのような大きなため息を着いた。そう、彼は今日いつになくいら立っていたのだ。理由は先日の国会における答弁にある。その時に芳沢が相手をしていたのは、翼賛国民会総裁であり貴族院令改正派の指導者的存在でもある木戸幸一であった。\n\n答弁の内容はやはり貴族院令改正の事であり議場全体が近頃の政治情勢の中で最重要とも言えるこの話題に注目していた。木戸は「芳澤さん、君の言う貴族院令改正と言うのは全くもって貴族院の意義を損なわせ国体を不安にするものじゃないか」と発言し、これに対して芳沢も負けじと貴族院令改正の重要性を説いたものの貴族院は言わば改正反対派の巣窟であり賛同の声は少なかった。\n\nこの一連の出来事は貴族院ではありふれた光景であったが、不幸な事にこの出来事は各地のマスコミを通して木戸幸一が爽快なまでに芳沢を論破し非難する名演説へと事実が改編されてしまったのだ。国民の中ではこの歪んだ事実に共鳴し貴族院令改正反対を唱える者が増えており政治家の中でさえそのような人物が少なくない。この状況を打開するためには何が得策だろうか……"
 ssw_jap.38.a:0 "下らん戯言だ"
 ssw_jap.38.b:0 "正しい事実を伝える努力をしなくては!"
 ssw_jap.39.title:0 "国会前での衝突"
 ssw_jap.39.desc:0 "貴族院令改正の目標が芳沢内閣組閣当初に掲げられてから時が経つごとに反対派と改正派の対立は激しくなっており以前は政治上、つまりは政治家たちだけの闘いであったはずがいつの間にか多くの国民がこれに関心を示しこれに関する市民運動も活発化している。\n\nしかしこの風潮がまずい事態を生みだした。貴族院令改正に反対する右翼団体や市民達が国会の前をとり囲み芳沢内閣の総辞職と貴族院令改正案の撤回を要求している。少なく見積もってもデモには5万人の参加者が居るという事が分かった。地方でも反対派の運動は凄まじく労働組合や自由主義者、学生運動家と反対派の衝突なども確認されており多くの負傷者を出している。これら一連の運動は「貴族院闘争」とも呼ばれ多くの注目を集めている。\n\nだが我々には全体をどうにかする前に連日続く国会議事堂前のデモに対処しなくてはならない。首相の下には主に二つの案が提案されている。一つは警察の投入による鎮圧でありもう一つは待つ事によって解決を計るものである。"
 ssw_jap.39.a:0 "奴らを排除しろ"
 ssw_jap.39.b:0 "ほとぼりが冷めるまで叫ばせておけ"
 ssw_jap.40.title:0 "浅沼委員長からの提案？"
 ssw_jap.40.desc:0 "社会党と政友会の稀とも言える協議会が開かれていた。両政党の代表らはこの協議会で貴族院令改正について話し合う事となっていたが、異例の協議会であるため代表らは期待と不安を隠し切れない様子であった。両党の代表達の間でもひときわ注目を集めるのは社会党の委員長である浅沼稲次郎であるその巨体としゃがれ声は注目を浴びるのには十分であった。\n\nその注目に劣らずリーダーシップを持ち協議会を進行させるのも又彼であった。浅沼の力強い声で芳沢に対して「帝国の改革の為には社会党、政友会両勢力の協力が不可欠であります」との発言が特徴的であったように、浅沼の率いる社会党は芳沢内閣への閣外協力を提案してきたのだった。\n\nこれは貴族院令改正をより確実なものにするものの政友会内からは社会主義者との協力を嫌うものも多く少なからず世論に影響が出るのは確かだろう。"
 ssw_jap.40.a:0 "素晴らしい、承諾しよう"
 ssw_jap.40.b:0 "社会党と協力する事はできない"
 ssw_jap.41.title:0 "栗栖赳夫の贈賄疑惑"
 ssw_jap.41.desc:0 "災難だ!芳沢内閣で経済財政政策担当大臣を務める栗栖赳夫が昭和電工を筆頭に様々な企業から多額の賄賂を受け取っていたのではないかとの疑惑が何者かによって漏洩され現在では多くの新聞の一面がこの事件について書かれている!勿論、これは政友会と芳沢内閣の信頼に直結する問題であり、両院ではこの話題で大いに白熱した論争が繰り広げられている。\n\n芳沢謙吉の耳にもこの話が届き今やどの様な対処をするのか決断をせまられている。"
 ssw_jap.41.a:0 "これはハッタリに決まっている!"
 ssw_jap.41.b:0 "警察の捜査を受ける必要がある"
 ssw_jap.42.title:0 "汚職が明るみに出る!"
 ssw_jap.42.desc:0 "栗栖赳夫の贈賄疑惑は更に最悪な方向へと向かって行った。栗栖の事務所から出たゴミの中にシュレッダーや焼却処理しきれずにあった贈賄に関する資料が発見されこれにより汚職が確実に起こっていた事が明るみに出ただけに過ぎずさらに数名の政友会党員の関与を示唆する内容が数か所に記載されてあったのだ。\n\nこの一件により政友会と改正派の信頼と支持は失墜し、マスコミと反対派は痛烈にこの事件を非難し、芳沢内閣の辞職を要求している。"
 ssw_jap.42.a:0 "正に災厄だ"
 ssw_jap.43.title:0 "右翼系暴力団との癒着？"
 ssw_jap.43.desc:0 "本日、芳沢の耳に興味深い内容の話が飛び込んで来た。最近の改正派による市民活動が暴力団による殴り込みなどによって妨害を受けているのだ。\n\nこの不自然な彼らの動きには反対派の政治家による暴力団との裏交渉が存在している可能性がある。更には著名な政治家であり翼賛国民会の最右派の派閥を率いる岸信介が幾人かの暴力団関係者との会話をしているのが目撃され、更には暴力団と強い繋がりを持つ資産家の児玉誉士夫とも頻繁に面会を行っているようだ。\n\nこの一連の流れはかなりの政治的重要性を持っており証拠をつかめば我々にかなり有利な方向へと物事が進むようになるだろう。"
 ssw_jap.43.a:0 "チンピラ共の話など興味ない"
 ssw_jap.43.b:0 "これに漬け込み非難しよう"
 ssw_jap.44.title:0 "黒い資金"
 ssw_jap.44.desc:0 "我々の予想が的中した!!岸信介と児玉源太郎の会談の音声が流出し、改正派デモの襲撃について論じていたようだ。更には写真や書類など数々の証拠が警察により発見され両者は完全に行き詰ったものと見られる。これにより翼賛国民会及び反対派の権力と支持は失墜し我々は大きな進歩を得た。\n\nしかし、両者はこれら一連の出来事を否認し、一部の支持者は未だに彼らを擁護し捜査の証拠の正当性と信憑性に疑問を持っており、完全な勝利とは言えないようだ。これからも奴らの動きに用心しなくてはならない。"
 ssw_jap.44.a:0 "それ見たことか!"
 ssw_jap.45.title:0 "党内の不和"
 ssw_jap.45.desc:0 "芳沢首相が貴族院の反対派に対し強行な姿勢を取っている事に対し、「貴族院令改正に貴族院内での支持は不可欠」「改正の試みは自殺に向かっている」など政友会で多くの不同意と論争が生まれている。更には外交官出身の吉田茂や松野鶴平などの有力者らもこの姿勢に疑問の声を上げている。\n\n議会での団結の前に党内が団結をしていないと意味がない。そう考えた芳沢はこの状況に対応するため幾つかの案を考えついた。\n\n芳沢が実行に移したのは……"
 ssw_jap.45.a:0 "貴族院との関係を見直す必要があるかもしれない……"
 ssw_jap.45.b:0 "数人の党員を除名せよ!"
 ssw_jap.46.title:0 "賀屋との取引？"
 ssw_jap.46.desc:0 "賀屋興宣は貴族院議員であり貴族院内の最大派閥「研究会」の代表格でもある存在だ。研究会と賀屋は基本的に貴族院令改正に反対する立場を取っており彼らの存在は貴族院令改正において無視することは出来ない存在である。\n\nその賀屋と交渉を行うため芳沢と改正派らの代表は会談を行う事になった。芳沢は必死に説得をするもののそう簡単に賀屋は折れず時間がただ過ぎていくだけであった。しかし芳沢がテーブルに置かれた二杯目の茶を飲み干そうとした時賀屋は意外な提案をして来た。\n\nなんと貴族院令改正の見返りに治安立法を成立させるという以前からの主張に関し我々の誠実さを計るため、先に限定的な治安立法を制定する代わりに貴族院でも限定的な協力をする事を提案してきたのだった。\n\nこの提案はそれなりに我々が妥協を強いられる事にはなるが相手の存在は貴族院の最大勢力である、よく考えて決断しなくては……"
 ssw_jap.46.a:0 "研究会に一定の妥協を示そう"
 ssw_jap.46.b:0 "これは受け入れられない!"
 ssw_jap.100.t:0 "日本からの特使"
 ssw_jap.100.d:0 "英国と共に戦った盟友日本から岡崎勝男外相がインドの首都デリー近郊のサフダージャング空港に降り立った。我らがネタジは彼を空港まで迎えに行きその後はデリーの名称各地を案内し日印友好を強調した。その後のチャンドラボース含む日印代表による会談では日本との軍事同盟などについて話されたが我が国にとって時期尚早である事と周辺国の刺激する可能性を考えて慎重な対応を取る事を日本側に伝えた。国益に直接的に繋がるような進展は無かったが、両国の友好関係を世界に向けて宣伝できた事は大きな外交的成功だったと言えよう。"
 ssw_jap.100.a:0 "良き友を持った"
 ssw_jap.101.t:0 "辞任後の意図"
 ssw_jap.101.d:0 "貴族院令改正という偉業を成し遂げた現首相芳沢謙吉は、密かな悩みを抱いていた。それは自身の年齢による体力の低下の事であった。かつては外務省の外交官として世界各地を点々としてきたが、今はもうそのような体力はなく近いうち業務にも支障が及ぶのではないかと懸念している。そして遂に芳沢は辞任に向けて動き出すことを決断した。そのためにまず初めなくてはならない事はこれからの日本を引っ張って行く次期首相候補を立てる事だ。勿論、陛下の意向や次の衆議院選挙も関係してくるだろうが、まずは芳沢が時期政友会の総裁を決めなくてはならない彼の頭に浮かんだ人物は二人、芳沢内閣で通産省大臣を務めた松野鶴平と芳沢と同じ外務省出身者の芦田均だ。松野鶴平は芳沢内閣の路線を引き継ぐであろう人物であり治安立法の厳格な制定になどの堅実な手法を支持している。一方芦田均は芳沢の自由主義路線をさらに進展させよりより急速な自由化を支持している。芳沢が選んだのは……"
 ssw_jap.101.a:0 "松野鶴平だ!"
 ssw_jap.101.b:0 "芦田均だ!"
 ssw_jap.102.t:0 "芳沢首相が辞意を表明"
 ssw_jap.102.d:0 "衆議院選を見事勝ち抜いた、政友会出身の芳沢謙吉は選挙後記者会見で健康の悪化による辞意を表明した。その瞬間は彼の全面に居た大勢の記者たちを驚かせ記者達の指は自然とシャッターへと落ちていった。この時に撮られた写真は世界中の新聞に記載され一大国の首相の辞任は世界の注目の的となっている。次の首相は政友会から選出されるだろう。"
 ssw_jap.102.a:0 "興味深い"
 ssw_jap.103.t:0 "貴族院からの抗議"
 ssw_jap.103.d:0 "急進的な自由主義を掲げる芦田内閣が組閣され、多くの保守派が不安に陥る中、芦田首相は強いを衝撃を世間に与える声明を発表した。それは貴族院との事前交渉で約束されていた治安立法の制定を見送るというものだった。これに貴族院議員のほとんどは約束を無視されたと認識し非難の嵐に新内閣は巻き込まれる事になった。連立相手である社会党はこの声明を支持しているものの、貴族院を再び敵に回す事は政治的安定を欠かせる行為となるだろう。"
 ssw_jap.103.a:0 "無視しろ!"
 ssw_jap.103.b:0 "妥協的な治安立法を可決する"
 ssw_jap.104.t:0 "故郷を離れて"
 ssw_jap.104.d:0 "商工業の人手不足により農村から若い人材が多く東京などの都市部へ集団就職に来るようになったのは数十年前からあったものの最近になりより多くなってきている。彼らの中でも義務教育を終え直ぐに集団就職に来る者は「金の卵」と呼ばれている。その中の一人である若干16歳の青年は故郷の郡山の事を思いながら列車に揺られて数日、東京の上野駅へと降り立った。初めて観る東京の景色は全てが新しくそして壮大であった。この東京で生きていくんだと彼は若い希望と情熱を持って仕事に挑んだ。だが仕事は重労働で賃金も安く辛いものであり、自由な生活への障壁は何重にも重なっている。集団就職も全てが良しというわけではなかった……"
 ssw_jap.104.a:0 "望んだものはこれだったか……？"
 ssw_jap.105.t:0 "1951年総選挙"
 ssw_jap.105.desc:0 "貴族院令改正後の今新たな政権を決める総選挙が始まった。今選挙で有力な勢力は立憲政友会、立憲民政党、日本社会党の三勢力であり貴族院令改正による自由化の前進をどの政党がどれほどまで進めるか全国民が注目している。政友会については芳沢謙吉の功績によって衆議院選により多くの議席獲得が期待されており、続けて与党になった場合は芳沢謙吉の引退とともに政友会から新たな首相が選出される事になるだろう。立憲民政党は前回の貴族院令改正での失敗により前党首の松村謙三から現在46歳の圧倒的若手である三木武夫へと党首の座が移っているため民政党が勝利した場合は初代首相伊藤博文に次ぐ若さの総理大臣が誕生する事が予想されている。一方、戦後新たに台頭してきた社会党の事も忘れてはいけない。彼らは貴族院令改正に伴い社会党左派である鈴木茂三郎を党首に選出している。もし社会党が政権を獲得した場合は急進的な社会主義政策を実施する事が予想されている。"
 ssw_jap.105.a:0 "政友会が続投!"
 ssw_jap.105.b:0 "社会党が勝利!"
 ssw_jap.105.c:0 "民政党が勝利!"
 ssw_jap.105.d:0 "選挙の時間だ"
 ssw_jap.109.t:0 "日本共産党の現状"
 ssw_jap.109.d:0 "1922年に創設された日本共産党は天皇制の打破、社会主義経済などの過激な主張を行っていたため公安にマークされ1924年に一度解党され1926年に再結成されたもののテロ行為や過激な主張は変わらず治安維持法や特別高等警察の活躍もあり再び壊滅させられた。しかし大東亜戦争後の帝国の自由化に付け入り再び勢力を復活させている。そして今、彼らは野坂参三によって制作された野坂宣言を発表したその内容によると共産党の非合法化解除の見返りとして天皇制廃止論の再考、階級闘争の穏健化などを約束するといった内容であった。自由主義を掲げる我が芦田内閣には共産党の穏健化及びテロ活動の防止を目標に共産党と交渉を行う選択肢がある。だが共産主義者に妥協をする事を許さない勢力や人物も多く存在している事を留意しなくてはならない……"
 ssw_jap.109.a:0 "監視を続けるが自由な日本の為にも彼らと交渉してみよう"
 ssw_jap.109.b:0 "共産主義者を認めるだと!ありえない!"
 ssw_jap.110.t:0 "不穏"
 ssw_jap.110.d:0 "我々が野坂宣言を承諾した事により軍や右翼団体、翼賛会、更には民政党や政友会などの自由主義政党などからも批判や罵倒が飛んできている。そして不穏な事に内閣府や政府官庁には一日に南通もの爆破予告や殺害予告が届いてきており政府内の安定は揺らぐ一方である。特別高等警察からの情報によると組織的な犯罪行為が計画されているとの噂まで届いておりしかしその情報は根拠が不十分であり事実かただの恐怖心から来る悪質な噂なのかもわからない……"
 ssw_jap.110.a:0 "何が起こっているんだ？"
 ssw_jap.111.t:0 "共産主義者が暴動を開始"
 ssw_jap.111.d:0 "奴らは我々の交渉を拒否する事に憤り、労働組合を扇動して暴動を開始しだした!共産主義勢力は我々の予想よりも遥かに多くの勢力を有しており、東京の日比谷広場、国会議事堂では赤旗がはためきそれに対抗する警察や右翼団体との衝突で複数の死者が発生している。政府内には軍隊の派遣を要求する者も現れ事態は深刻化している我々はこの暴動を沈静化するために交渉、弾圧のどちらかを選ばなくてはならない。"
 ssw_jap.111.a:0 "平穏を取り戻すために彼らと交渉の席を用意しよう"
 ssw_jap.111.b:0 "何としても認めるわけにはいかん!"
 ssw_jap.112.t:0 "国会議事堂爆破事件"
 ssw_jap.112.d:0 "政治的混乱を最大まで高める出来事が発生した!国会議事堂に何者かが設置した爆弾が午前9時半に爆発し、警備員、議員、官僚を含む11名が爆発に巻き込まれ死亡した。爆弾は国会議事堂の議員食堂、貴族院付近の廊下、中央広間、の三か所に設置たとみられ3分ごとに爆発が発生した。直ぐに国会議事堂には陸軍の部隊が駆け付け国会議事堂の周囲一帯は物々しい雰囲気と化した。この事件はこの政治的混乱を象徴するような事件となる事は間違いないだろう。果たして帝国の混乱を終息される時は来るのだろうか？"
 ssw_jap.112.a:0 "何だと!？"
 ssw_jap.113.t:0 "非難の応酬"
 ssw_jap.113.d:0 "爆破事件が発生して数日が経ったが、未だに爆破事件の実行犯は誰かという事が確定せず不安はさらに広がっている。この不安を拭うために社会主義者は軍部や右翼を反共主義者は社会党員や共産主義者の犯行であると非難の応酬が続いている。社会は更に不安定化し今では日本各地で左派と右派の衝突頻発するようになってしまっている。この混乱に乗じて日本共産党はさらに拡大し、それに対抗するかのように右翼側でも元帝国議会議員の赤尾敏に率いられた右翼団体、大日本党が躍進を続け陸軍内部でも愛国者同盟なる派閥が誕生し密かに政治的影響力を持つようになってきている。"
 ssw_jap.113.a:0 "争いが争いを呼ぶ"
 ssw_jap.114.t:0 "芦田均が選出!"
 ssw_jap.114.d:0 "衆議院選後に吉澤首相が辞職した後に始まった総理大臣指名選挙では社会党と政友会からの圧倒的な数の票を獲得した芦田均が新総理大臣として選出された。彼は天皇陛下から正式な任命を受けた後の就任演説で社会党との連立政権を組む事によって更なる自由主義化の基盤を確立する事が可能になると語った。彼は以前からも急進的な自由主義化改革を唱えており、軍部や保守主義者からはそれらの諸改革は帝国の安定を揺るがすのではないかと危惧されている。"
 ssw_jap.114.a:0 "革新こそ理想だ"
 ssw_jap.115.t:0 "松野鶴平が選出!"
 ssw_jap.115.d:0 "衆議院選で政友会を勝利に導いた芳沢謙吉の辞職後に始まった総理大臣指名選挙では最多の得票率を獲得した松野鶴平が首相に選出された。彼は以前から芳沢路線の継続を主張しており前首相からの信頼も厚く、政党戦略にも長けている。特に自由主義化改革については慎重な姿勢を貫いており政友会内部からは圧倒的な支持を獲得している。彼の穏健的な政策が帝国に安定をもたらすかどうかは時間が教えてくれるだろう。"
 ssw_jap.115.a:0 "この道を進め"

 ssw_jap_intro.1.t:0 "翼賛国民会"
 ssw_jap_intro.1.d:0 "翼賛国民会は1946年に東久邇宮内閣による「二十一年裁定」解散させられた大政翼賛会の後継政党であり、大政翼賛会の指導部に大きな割合を占めた官僚及び軍人から構成されていたが、二十一年裁定後の1946年の選挙で政友会の工作により多くの官僚系候補者を奪われたのを契機に赤尾敏や中野正剛などの反体制的な国粋主義を党に取り込む事を選択したが、大政翼賛会によるマイナスイメージのため、主要四党のなかでは第三位の議席数しか確保する事が出来なかった。\n\n翼賛国民会は国粋主義者、軍人、官僚などからなる緩やかな政党であり、様々な経歴、イデオロギーの人間が存在しているため党内での争いは後を絶たない。現総裁である賀屋興宣は官僚派の指導者であるものの、自派閥の内部でも岸信介らが新たな派閥を組織する動きをみせており党内、党外にかかわらず難しい舵取りが予測されている。"
 ssw_jap_intro.1.a:0 "了解"
 ssw_jap_intro.2.t:0 "日本社会党"
 ssw_jap_intro.2.d:0 "日本社会党は戦前に組織された社会大衆党を源流に持ち、1946年に結成された政党である。社会主義は日本の国体と相容れないとの考え方から長年敬遠されてきたが、近衛文麿の翼賛体制に積極的な協力をしたこともあって政府と国民からの支持を集め、翼賛体制の発足後も社会大衆党の元党員はかなりの人数を推薦候補として擁立する事ができた。しかし、戦後の東条内閣の暴走と経済的混乱に痺れを切らした元党員の議員たちは他の勢力と協力して倒閣運動を行うようになった。\n\n大政翼賛会解体後の社会党結成では翼賛会に積極的に合流した議員たちの他にも、反体制的として社会大衆党から追放された人物も参加し、優秀な人材を多く1946年の選挙で擁立する事ができた。多くの人材が集まったことにより、様々なイデオロギーの人物を抱え、右派と左派の緩やかな派閥が自然に発生する事となったが、1946年の選挙では第四党として衆議院内で存在感を示すことに成功した。\n\n戦後初の政党内閣である松村内閣では自由主義的な政策に協調しつつも、国債を返済するための緊縮財政に対しては翼賛国民会と協調して民政党、政友会を非難、追求を行った。1948年の選挙では選挙管理と言論統制の緩和に乗じて、人民戦線事件や企画院事件で逮捕されていた人物を擁立し、さらなる支持層の拡大と、実務能力の強化を図ったが、これにより社会党左派の急進化と派閥の存在が明確化する事になった。だが、選挙では民政党政権への不満と目新しい思想への期待により第三党へと昇り詰める事に成功した。\n\n日本社会党は内部の派閥抗争や、公安や既得権益を持つ勢力、保守派により危険視されているが、労働者の支持を着々と集めており、良い意味悪い意味でも最も注目の集まっている政党と言えるだろう。現在、右派を率いているのは学生時代から労働運動を続けている浅沼稲次郎であり、左派を率いるのは人民戦線事件での検挙歴のある平和主義者の加藤勘十である。どちらの派閥の指導者も派閥争いを避ける事を望んでいるが、お互いの派閥の急進派を抑えなければ党は分裂の危機にさらされる危険性がある。"
 ssw_jap_intro.2.a:0 "了解"
 ssw_jap_intro.3.t:0 "立憲民政党"
 ssw_jap_intro.3.d:0 "立憲民政党は1927年憲政会ち政友本党が合併した事によって誕生した政党である。この政党の特徴としては議会中心主義を唱えて、リベラルなスタンスに立っていることである。大正時代後半から昭和時代初期にかけては立憲政友会との二大政党制を確立し、戦前には若槻礼次郎、浜口雄幸、戦後には松村謙三といった三名の首相を選出した政党でもある。\n\n515事件による政党内閣の終焉後は斎藤、岡田、近衛などの超然主義的な挙国一致内閣にも何名か閣僚を入閣させたが、議会中心の理念を重視し内閣との対決姿勢を崩すことはなかった。特に近衛内閣時に大政翼賛会創設の動きを見せると、時の総裁である町田忠治は民政党の閣僚を辞任させることによって近衛内閣の総辞職をちらつかせが、世論の強い反発を受けて最終的には立憲民政党を解党させ、大政翼賛会に合流する事となった。\n\n主要政党の中でも翼賛体制になかなか合流せずに強く反発していたため、初の翼賛選挙では民政党出身者の約半数が非推薦で当選という形をとる事になった。大東亜戦争後の翼賛体制下では東条首相の権力集中に疑問を抱く元民政党員議員が半数以上を占め、その多くが、翼賛政治会を脱会して反体制的な護国同志会に加入する事になる。\n\n「二十一年裁定」による大政翼賛会の解体後にはかつての議員を集めて再び立憲民政党を結党するに至った。戦前と同じく町田忠治を総裁に立てて、選挙を闘う予定であったが、83歳という高齢によって老衰が目立ち始め、急遽松村謙三が新総裁に選出されることとなった。町田の唐突な引退という混乱に直面しながらも大政翼賛会に反感を持つ人々の支持を集め、見事第一党に躍り出る事に成功した。そうして戦後初の政党内閣である松村内閣が組閣されたのだが、この時の政局は増えすぎた国債によるインフレと政党内閣が誕生したものの戦中に整備された統制システムが存在しており、問題は山積みであった。社会党、政友会と協力して婦人参政権を実現させたど自由化においては一定の成果を残したものの。経済政策においては行き過ぎた緊縮財政と野党による反発のせいで国内の格差は広がり、経済の混乱は収束させることができなかった。\n\nそこで経済政策の法案を可決させるために1948年に衆議院を解散し、総選挙へ打って出たが、結果は惨敗で第三党へと落ちぶれ政権の座を政友会に明け渡すこととなった。この結果により指導体制の刷新とこれまでの政策の反省が必要とみられたが、党内での議論は紛糾し、最終的にはイメージ戦略もかねて新総裁には43歳という若さの三木武夫を選出する事となった。しかし、この選出は各派閥の妥協に妥協を重ねたものであり、三木自身様々な派閥の意志に左右される事になるだろう。"
 ssw_jap_intro.3.a:0 "了解"
 ssw_jap_intro.4.t:0 "立憲政友会"
 ssw_jap_intro.4.d:0 "現在の与党でもある立憲政友会は1900年に伊藤博文によって創設された老舗の政党である。政友会は何度かの分裂を経験しながらも政党政治を長年牽引してきており最も地盤の安定した政党といえるだろう。政党の理念は社会、国家の公益を最優先とする「国家公党」であり、実業家や地主などの保守的な層からの支持を集めている。\n\n大正後期から昭和初期にかけては立憲民政党との二大政党制を築き上げた、しかし鈴木喜三郎総裁の下行われた1936年の選挙において惨敗を喫した事から政友会の転落が始まる。鈴木喜三郎総裁の後任者の決定はなかなか決まらず、複数人の党員によって党を指導する集団指導体制へと移行した。しかし党内には親軍的な意見と政党政治を固守するべきとの意見が対立し、政友会は鳩山一郎らが率いる「正統派」と「革新派」に分裂する事となる。鳩山一郎は久原房之助を正統派の総裁に立てて、革新派との調停に乗り出そうとするが失敗。結局大政翼賛会が創設され、政友会が吸収合併するまで再統一を果たす事はなかった。翼賛体制下では、革新派の議員は親体制的な翼賛政治会に参加し、「正統派」は非推薦議員や護国同志会に参加する事となった。\n\n大東亜戦争後の「二十一年裁定」により大政翼賛会が解散された後の政友会の再結成はかなりの困難を極めた。東条内閣の倒閣運動では革新派系の議員は東条を擁護し、正統派系の議員は東条内閣の倒閣運動に参加していたため、意見と立場の違いから困難な状況であったが、交渉術に長ける松野鶴平や、分裂時に中立派に属していた党員達は賢明な努力により、統一的な政友会を再結成する事に成功した。1946年の選挙では反軍国主義的な風潮を相まって政権をとることには失敗したが、正統派議員が主流となっていたこともあり、民政党政権に閣外協力をとりつけ、内閣への一定の影響力を行使する事に成功した。しかし民政党政権の経済政策への反発により予算案や経済法に関しては採決の時に反対の立場をとる事がしばしばおこった。\n\nそこで松村首相は政友会を負い落とすために1948年に衆議院を解散して選挙を実施する事となった。前回の選挙で力不足を実感していた芳澤謙吉総裁は官僚出身という経歴と生かして翼賛国民会の官僚系議員を政友会に鞍替えさせ、更に吉田茂などの大物官僚を立候補させる事に成功させた。これらの選挙工作と、民政党の経済政策への不満を糧に与党に躍り出る事に成功した。この選挙は立憲政友会の形に少なからず変化を与え、党内での官僚派が形成されるに至り、更には革新派と正統派の調停役として存在感を強めていた久原房之助が選挙方針に不満を持ち、革新派への鞍替えを行う結果となった。\n\n芳沢内閣は松村内閣の自由化政策を踏襲しつつ、積極的な財政出動による「産業立国」を目指そうとしているが、これらの理想は継ぎ接ぎだらけの政友会に常に目を配らなければ達成できないといえるだろう。"
