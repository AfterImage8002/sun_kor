 ssw_japan:0 "日本の国家方針"
 JAP_yoshizawa_speech_to_parliament:0 "芳澤の国会演説"
 JAP_yoshizawa_speech_to_parliament_desc:0 "国会の開催に合わせて、首相が施政方針演説を行う。ここでかねてより検討されてきた貴族院の改革を今期中に成立させる事を宣言する。"
 JAP_budget_plan_for_the_empire_showa_25:0 "昭和25年 帝国の予算案"
 JAP_budget_plan_for_the_empire_showa_25_desc:0 "貴族院令改正は困難であり時間を要するため、予算案を早期に可決させて一日でも長く会期を残す。"
 JAP_social_security_experts_invited:0 "社会保障の専門家を招待"
 JAP_social_security_experts_invited_desc:0 "帝国大学の教授陣から、社会保障政策の研究に貢献してくれる人物を集め、貴族院改革に伴う一連の政策を検討する専門家会議を設立する。"
 JAP_watch_on_trade_unions:0 "労働組合への注視"
 JAP_watch_on_trade_unions_desc:0 "太平洋戦争に向けて政党同様に統合された労働組合は、終戦後に復活、離合集散を続けた。世論の形成に影響のある要素としてその動向は見逃せないが、過激な社会主義者の温床となる事を防がなくてならない。そのため公安組織を活用して彼らの動きを注視する必要がある。"
 JAP_a_second_attempt_to_revise_the_house_of_lords_order:0 "貴族院令改正への再挑戦"
 JAP_a_second_attempt_to_revise_the_house_of_lords_order_desc:0 "戦前の女性参政権付与の試みと与ホノルル条約以降の民主的改革も、自身の変貌すら拒んだ貴族院。「三度目の正直」として、貴族院改革に向けて徹底した準備を行う。"
 JAP_cooperative_attitude:0 "協調的姿勢"
 JAP_cooperative_attitude_desc:0 "我々は決して貴族院の席を召し取る意図はない。貴族院議員と慎重な協議を行い、彼らの意見を加えた法案にすることで貴族院の可決を図る。"
 JAP_a_strong_stance:0 "強硬な姿勢"
 JAP_a_strong_stance_desc:0 "どんな反対があろうとも、この法案をこのまま死守しなければならない。そのためには貴族院のより一層厳しい態度で望む必要があるだろう。"
 JAP_consultation_on_security_legislation:0 "治安立法についての協議"
 JAP_consultation_on_security_legislation_desc:0 "治安維持法を筆頭に、我々には国体を転覆船とする国賊を取り締まる法律が多数存在する。これらの変更に難色を示す貴族院議員は多く、これらの法律を最低限残すことを想定しながら対応を検討する。"
 JAP_meeting_with_members_of_the_house_of_lords:0 "貴族院議員との面会"
 JAP_meeting_with_members_of_the_house_of_lords_desc:0 "貴族院と内閣の協議会を設置し、相互理解を深め貴族院改正の協力を得る。"
 JAP_admission_of_members_of_the_house_of_lords:0 "貴族院議員の入閣"
 JAP_admission_of_members_of_the_house_of_lords_desc:0 "貴族院との和解はこの貴族院令改正の試みにおいて最も重要な課題といえるだろう。我々の意思を彼らに伝えるためにも貴族院最大派閥の研究会から藤原 銀次郎を我々の内閣へと加え入れる必要がある。これによって貴族院の意思がより明確になり誤解や不同意を防ぐのに役立つだろう。
 JAP_discretionary_appointment_to_higashikuninomiya:0 "東久邇宮への一任"
 JAP_discretionary_appointment_to_higashikuninomiya_desc:0 "東久邇宮成彦王は皇族として人々からの人望が厚くなおかつ、陸軍将校として軍部への理解なども持っている。極め付きには彼は貴族院出身の自由主義者であり、彼は法案成立のための協力者として最適な人物だろう。"
 JAP_contact_with_the_companions_club:0 "交友俱楽部との接触"
 JAP_contact_with_the_companions_club_desc:0 "交友倶楽部は、戦前から政友会に協力的な貴族院の会派である。交友クラブ所属の議員を通し貴族院の根回しを行う。"
 JAP_drawing_up_a_compromise_plan:0 "妥協案の立案"
 JAP_drawing_up_a_compromise_plan_desc:0 "法案を可決するには貴族院の意思を現状の政治に取り入れる事が必要不可欠だ。そのため社会主義者や急進的な軍国主義者を取り締まる法律を残した形で現在の帝国の情勢に適した形に改正する事を提案しよう。"
 JAP_yoshizawa_reforms:0 "芳澤の改革"
 JAP_yoshizawa_reforms_desc:0 "貴族院改革と同じく、芳沢首相が画策しているのは福祉政策の拡張だ。"
 JAP_expansion_of_the_scope_of_application_of_the_relief_act:0 "救護法適用対象者の拡大"
 JAP_expansion_of_the_scope_of_application_of_the_relief_act_desc:0 "救護法は貧困かつ理由があり稼得のない者への支援法である。福祉拡大の政策実施のの本格化前に試験的にこの法律を改正して適用対象を拡大しつつより効率的な運用が出来るようにしよう。"
 JAP_survey_of_socialist_trade_unions:0 "社会主義的労働組合を調査"
 JAP_survey_of_socialist_trade_unions_desc:0 "無理難題な社会保障まで要求する労働組合が存在するが、社会保障政策を行う上で無視できない。"
 JAP_social_security_reform_in_the_political_fraternity:0 "政友会の社会保障"
 JAP_social_security_reform_in_the_political_fraternity_desc:0 "救護法改正案と共に「政友会の社会保障」を告知し、臣民の理解と支持を得る。"
 JAP_no_concessions:0 "譲歩はしない"
 JAP_no_concessions_desc:0 "各会派全ての要求をのみ、改革案を骨抜きにされてはいけない。しかしどこかを贔屓してもいけない。聞き入れないのが吉である。"
 JAP_plotting_a_split_in_the_house_of_lords:0 "院内会派の分裂を画策"
 JAP_plotting_a_split_in_the_house_of_lords_desc:0 "貴族院には政党はなく、身分ごとに集まる会派しかない。交友?楽部などの親政友会派閥や貴族院内の自由主義者などを巧みに活用し、貴族院が団結して法案に反対する事を阻止する。"
 JAP_use_of_democratic_political_parties:0 "民主系政治団体を利用"
 JAP_use_of_democratic_political_parties_desc:0 "我々には多くの味方が存在するそれは議会内だけではない一億の国民の中にも多数居るのだ。彼らの民意を反対派に対してぶつけ改正へとより有利に進むようにしなくては"
 JAP_condemnation_of_the_house_of_lords:0 "貴族院を非難"
 JAP_condemnation_of_the_house_of_lords_desc:0 "貴族院の問題点を演説し、世論が改正論に傾くことで貴族院に更なる圧力をかける。"
 JAP_eliminating_opposition_within_the_party:0 "党内の反対派勢力を排除"
 JAP_eliminating_opposition_within_the_party_desc:0 "党内の改正令反対派の議員を一部降格させ、反対を撤回させる。"
 JAP_devising_democratic_security_legislation:0 "民主的治安立法を構想"
 JAP_devising_democratic_security_legislation_desc:0 "現状の抑圧的な治安立法などを排し、新しい民主主義の時代にあった治安立法を成立させる。"
 JAP_policy_in_the_house_of_representatives:0 "衆議院内での方針"
 JAP_policy_in_the_house_of_representatives_desc:0 "衆議院には様々な思想と党利党略が混ざっている。ここ衆議院内でだれと協力しどのような動きをするかは貴族院内の動向と同じほど重要なものとなっているはずだ。"
 JAP_no_compromise_in_the_house_of_representatives:0 "衆議院では妥協無し"
 JAP_no_compromise_in_the_house_of_representatives_desc:0 "与党は過半数を占めている。党が団結していれば衆議院の可決は可能だ。いまさら野党と協力して衆議院内の政友会の力を弱めるような事はすべきではないだろう。"
 JAP_unity_in_the_house_of_representatives:0 "衆議院内の団結"
 JAP_unity_in_the_house_of_representatives_desc:0 "改正という大目標に向けて社会党、民政党などの野党と協力し、貴族院に対抗する必要がある。"
 JAP_maintaining_the_party_status_of_the_political_fraternity:0 "政友会の統制を維持"
 JAP_maintaining_the_party_status_of_the_political_fraternity_desc:0 "政友会所属党員に離反を禁止する通達を再三送り、過半数確保を確実なものにする。この政略により衆議院内の影響力をさらに高めよう。"
 JAP_take_in_the_members_of_the_east_asia_construction_national_federation:0 "国民会の議員を取り込め"
 JAP_take_in_the_members_of_the_east_asia_construction_national_federation_desc:0 "翼賛国民会は様々な右翼系派閥が集まる政党である、我々とは方向性が違うが彼らも急進的な政策を望んでいる。そのためには障害となる貴族院の影響を協力して排除する必要が出てくる。"
 JAP_to_debate_the_bill:0 "法案の審議へ!"
 JAP_to_debate_the_bill_desc:0 "機は熟した。衆議院本会議の採決に移行する。これが可決すれば、帝国には自由の風が吹き新しい時代を迎える事が出来る。"
 JAP_success_in_revising_the_house_of_lords_order:0 "貴族院令改正の成功!"
 JAP_success_in_revising_the_house_of_lords_order_desc:0 "我々は遂に貴族院令改正を達成することができた!我々は、この貴族院令改正が今後、日本の政治にどのように影響していくか自分たちの目で確かめる必要がある。"
 JAP_focus_on_peace_in_east_asia:0 "東亜の平穏への注力"
 JAP_focus_on_peace_in_east_asia_desc:0 "東アジアの国々は、我々と争うべきではなく共に歩んでいくべきだ。隣人どうしの争いは、長きにわたる憎しみなどを生むだけであり、良いことなど一つもない。こう考えてみると我々が選ぶ選択肢は一つしかないだろう。"
 JAP_dealings_with_congromerates:0 "財閥との取引"
 JAP_dealings_with_congromerates_desc:0 "現在、日本の一部産業を独占している財閥に政府から協力に関しての取引を持ち出してはどうだろうか？良い答えが返ってくれば我々は多大な利益をもたらしてくれるだろう。"
 JAP_envoys_to_india:0 "インドへの特使"
 JAP_envoys_to_india_desc:0 "南アジアに位置するインドとは友好の道を歩むべきである。インドは広大な土地、人的資源に恵まれており今後急成長すると考えられている。したがって、未成長の段階から関係を良好にすることで今後、日本に何か起きても支援を受けれることができるかもしれない。"
 JAP_women_in_the_war:0 "戦中の女性達"
 JAP_women_in_the_war_desc:0 "女性は戦時中も子供を産み子育てしているだけだと思われがちだが、現実はそうではない。戦場に行く男性に変わって工場で軍需品などを作ってくれているのだ。戦争に武器は必要不可欠であり、それを作っている女性達の権利をこのままにしていいのだろうか。我々は考える必要がある。"
 JAP_granting_of_womens_suffrage:0 "婦人参政権"
 JAP_granting_of_womens_suffrage_desc:0 "かつて貴族院によって無残にも否決された女性に参政権を与える試みを貴族院令が改正された今再び実行するべきだ。それに「縁の下の力持ち」として活躍している女性達に参政権を与えることに反対しているものも少ない。したがって、直ちに女性に参政権を与えるべきだ。"
 JAP_seizing_the_house_of_lords:0 "貴族院の掌握"
 JAP_seizing_the_house_of_lords_desc:0 "我々の意見のすべてに反対してくる貴族院はいったい何がしたいのだろうか？この問題を解決するためには貴族院に多少なりの圧力をかける必要があるだろう。"
 JAP_preparing_for_retirement:0 "引退の準備"
 JAP_preparing_for_retirement_desc:0 "現首相の芳沢謙吉が辞任の準備をしているようだ。正直なところ、辞任などしてほしくないが、だからといって我々がどうにかできるというものでもない。次の首相を誰にするのか考える必要がある。"
 JAP_next_to_yoshizawa:0 "芳澤の次"
 JAP_next_to_yoshizawa_desc:0 "芳沢謙吉が正式に辞任を発表するようだ。次の首相は日本をどのように変えていくのだろうか？怖くもあるが楽しみでもある。"
 JAP_prime_minister_hitoshi_ashida:0 "芦田均首相"
 JAP_prime_minister_hitoshi_ashida_desc:0 "新たな首相には芦田均が選ばれ、社会民主主義と保守民主主義の連立政権が成立した。連立政権故の不安定さがどう政治に影響するかは誰にもわからない……"
 JAP_prime_minister_tsuruhei_matsuno:0 "松野鶴平首相"
 JAP_prime_minister_tsuruhei_matsuno_desc:0 "新たな首相には保守民主主義の松野鶴平が選ばれた。今後松野鶴平が日本をどのように導いていくか国民全員が固唾を呑んで見守っている。"
 JAP_working_with_the_socialist_party:0 "社会党との連携"
 JAP_working_with_the_socialist_party_desc:0 "協力して共に歩むことで政治はさらに良い方に傾いていくだろう。少なくとも一人孤独に歩んでいくよりはマシだ。"
 JAP_weakening_of_the_right_wing_of_the_political_fraternity:0 "政友会右派の弱体化"
 JAP_weakening_of_the_right_wing_of_the_political_fraternity_desc:0 "対立している政党である政友会右派を弱体化させることで、我々の支持率及び民主主義全体の支持率が向上し、この政権がさらに確固たるものになるだろう。"
 JAP_rejection_of_security_legislation:0 "治安立法を否定"
 JAP_rejection_of_security_legislation_desc:0 "テロなどに備え治安立法を求める声もあったが、治安立法は国民の自由を著しく損なうものであり公布するべきではない。しかし、治安立法を否定すると、貴族院が反発してくると予想される。だが国民の自由を損なうのと比べたら反発を受ける方が良いだろう。"
 JAP_freedom_for_trade_unions:0 "労働組合に自由を!"
 JAP_freedom_for_trade_unions_desc:0 "現在の労働組合は様々な規則があり、決して自由とは言えない。したがって我々は自由を損なう規則を撤廃し労働組合を守る必要がある。"
 JAP_military_influence_and_confrontation:0 "軍部の影響力と対峙"
 JAP_military_influence_and_confrontation_desc:0 "軍部の考え方は我々とは違う。そのため我々は、軍部と徹底時に争っていかなければならない。戦時中であれば軍部との対立は致命的なものだろうが平和になっている今は考慮する必要がない。争うには平和な今しかない!"
 JAP_radical_liberalisation:0 "急進的自由化"
 JAP_radical_liberalisation_desc:0 "これまでの自由化政策により治安こそ悪化したものの国民からの支持などが著しく向上した。完璧な結果とはいえないがこれは我々の努力が実ったということだろう。この結果は素直に喜ぶべきだろう。"
 JAP_trade_union_growth:0 "労働組合の成長"
 JAP_trade_union_growth_desc:0 "労働組合の規制を我々が撤廃したことにより、労働組合は想像以上に成長している。そして労働組合の成長により労働環境は劇的に改善され、工場の生産能力が向上した。"
 JAP_new_education:0 "新しい教育"
 JAP_new_education_desc:0 "我々の政策を今後も継続を確実なものにするためには、若い世代への教育が不可欠だ。したがって、学校には自由主義的教育改革な教育をしてもらわなければならない。"
 JAP_breakthrough_for_state_owned_enterprises:0 "国営企業の躍進"
 JAP_breakthrough_for_state_owned_enterprises_desc:0 "最近、国営企業の急成長が報告されている。これにより受ける恩恵は多大なものになるだろう。"
 JAP_contact_with_student_movement:0 "学生運動との接触"
 JAP_contact_with_student_movement_desc:0 "学生運動は制圧されがちだが、国民の自由を守る我々はそんなことなどしない。ここは学生運動に接触し平和的に収めようではないか。"
 JAP_revitalisation_of_power_stations:0 "発電の活性化"
 JAP_revitalisation_of_power_stations_desc:0 "最近、日本の電力供給量が増加している。そのため発電所周辺の土地の工場進出が活発化している。"
 JAP_reform_of_the_police_organisation:0 "警察組織の改革"
 JAP_reform_of_the_police_organisation_desc:0 "現在の日本の治安は決して良いとはいえるものではない。したがって、国内で治安維持を仕事とする警察を変える必要があるだろう。そうだ、改革をしようではないか!"
 JAP_kenpeitai_in_check:0 "憲兵隊を抑制"
 JAP_kenpeitai_in_check_desc:0 "憲兵隊は治安維持という名目で少々手荒な真似をしてしまうことがある。実際に憲兵隊によって自由が損なわれたという声が上がっている。したがって憲兵隊を抑制し手荒な真似をやめさせなければならない。"
 JAP_supporting_smes:0 "中小企業を支援"
 JAP_supporting_smes_desc:0 "投資は普通、大企業などに向けて行われるものであり、陰で大企業を支えている中小企業に投資がされるの珍しい。そのため中小企業いつ倒産するか分からない。そして中小企業が倒産すると大企業は基盤を失うことのなる。そこで我々が直々に中小企業を支援し、大企業を安定させたものにしなければならない。"
 JAP_attitude_towards_the_jcp:0 "日本共産党への姿勢"
 JAP_attitude_towards_the_jcp_desc:0 "共産主義の勢力が増加してきている。自由な日本の為我々は、彼らと交渉するべきか？それとも門前払いすべきか？"
 JAP_zuruheis_party_strategy:0 "ズル平の政党戦略"
 JAP_zuruheis_party_strategy_desc:0 "どうやら松野鶴平は手段を選ばない男のようだ。手段を選ばないというのは良い反面、悪い反面もある。今回の政党戦略がどちらに転ぶかは見物である。"
 JAP_investment_increntives:0 "投資の奨励"
 JAP_investment_increntives_desc:0 "お金が個人の貯金になり、社会にお金が回らなくなるという問題を日本は今まで抱えてきた。そこで投資の奨励をすることで社会にお金が回るようになりこの問題も多少マシになるだろう。"
 JAP_continuation_of_the_yoshizawa_route:0 "芳澤路線の継続"
 JAP_continuation_of_the_yoshizawa_route_desc:0 "前首相、芳沢謙吉の政治方針は国民にとって全てが良い物とは言えなかったが、国にとっては良い物ばかりであった。したがって、この方針を引き継がないという選択肢は存在しないだろう。"
 JAP_peace_within_the_political_fraternity:0 "政友会内部の平穏"
 JAP_peace_within_the_political_fraternity_desc:0 "現在、政友会は驚くほど落ち着いている。この状況を利用すれば少し容認しにくいようなことも押し切れるかもしれない。反発を考慮しないという条件付きだが。"
 JAP_enforcement_of_the_public_entertainment_law:0 "風営法の施行"
 JAP_enforcement_of_the_public_entertainment_law_desc:0 "犯罪の温床になりやすい店には規制が必要である。店舗の場所をはじめ、営業時間、照度、騒音、店舗の構造や設備などについて、事細かに基準を定め、すこしでも犯罪の温床になることを防がなければならない。"
 JAP_preventing_acts_of_terrorism:0 "テロ行為の防止"
 JAP_preventing_acts_of_terrorism_desc:0 "テロは到底許されないものであり、良いことが一つもない。そしてそれを事前に防止するのが政府の仕事である。"
 JAP_continuing_social_security_reform:0 "社会保障改革の続行"
 JAP_continuing_social_security_reform_desc:0 "現在の社会保障は、お世辞にも良いとは言えない。そのため改革を続行し少しでも良いものにする必要がある。だが財政が圧迫されることは避けられないだろう。"
 JAP_expansion_of_special_security_forces:0 "特別警備隊の拡大"
 JAP_expansion_of_special_security_forces_desc:0 "治安立法を施行したがそれだけでは、テロには十分ではないという声が上がっている。懸念されていることはテロが起きた場合、抑え込めるほどの武力を持っていないというものだった。そこで政府は特別警備隊の拡大を決定した。"
 JAP_guiding_the_construction_of_the_railway:0 "鉄道建設を指導"
 JAP_guiding_the_construction_of_the_railway_desc:0 "現在の日本のほとんどの地域に鉄道がない。そのため政府は地域間の鉄道網を充実させることを計画した。この計画により鉄道の沿線上には工場ができ、経済的な効果も見込めるだろう。"
 JAP_increase_in_tax_rates:0 "税率の引き上げ"
 JAP_increase_in_tax_rates_desc:0 "現在の財政状況は決して良いといえるものではない。社会保障関係費などが今後増えると考えられているため財政状況はさらに悪化するだろう。こういうと時は、税率を上げるしか解決策がない……"
 JAP_control_of_the_student_movement:0 "学生運動を制圧"
 JAP_control_of_the_student_movement_desc:0 "最近、学生運動が活発化している。この学生運動は治安を著しく乱しており制圧する必要がある。遂に特別警備隊の出番が来たのだ!"
 JAP_guaranteed_powers_for_conglomerates:0 "財閥の権限を保障"
 JAP_guaranteed_powers_for_conglomerates_desc:0 "財閥は日本の経済の中核となっており、もし財閥が倒産などすれば日本経済が崩壊することは容易に想像できる。したがって、国が保障をかけて何としても財閥を守る必要がある。"
 JAP_from_train_to_train:0 "汽車から電車へ"
 JAP_from_train_to_train_desc:0 "現在、都市間を走っている汽車は、新たに電気を使い高速で走る電車が開発された今となっては時代遅れのものになっている。世界の最先端を進む日本が時代遅れのものを使ってよいのであろうか。答えはノーだ。直ちに汽車から電車へ置き換えろ。"
 JAP_support_for_group_employment:0 "集団就職への支援"
 JAP_support_for_group_employment_desc:0 "日本の首都近郊では働き手の不足が問題になっている。郊外、または別の県から働き手を集め集団就職させることを支援することでこの問題を解決することが可能だろう。"
 JAP_stable_growth_in_japan:0 "日本の安定的成長"
 JAP_stable_growth_in_japan_desc:0 "これまでの政策が功を奏したのか、日本は安定的成長をしている。この結果は国民の協力なしではできなかったものである。ありがとう国民、ありがとう日本!"
