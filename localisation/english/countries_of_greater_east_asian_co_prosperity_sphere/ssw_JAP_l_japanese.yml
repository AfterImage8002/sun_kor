 ssw_jap_news.3.t:0 "[JAP.GetTowerName]の完成"
 ssw_jap_news.3.d:0 "かねてより建設の進んでいた総合電波塔こと[JAP.GetTowerName]が落成式を迎えた。\n落成式にはアジア各国をはじめ、一部西洋国家も参列し、式典は華やかに進んだ。\nこの塔は日本の放送用電波塔の統合と大東亜戦争の戦勝を記念して作られており、日本一の高さを誇る。\nこの塔は、パリのエッフェル塔をも超える鉄塔として、日本のみならず、世界にも大々的に宣伝され、日本の技術力と威信を示すこととなった。"
