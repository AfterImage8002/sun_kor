 JAP_hirohito_rework:0 "裕仁"
 JAP_hirohito_rework_desc:0 "2600年継続する皇室の家長であり大日本帝国の元首でもある裕仁は帝国中から尊敬と畏敬の念を集め国家の精神的支柱となっており、大東亜戦争時には全国民が陛下の為に戦い、団結した。そのため裕仁の神性はより一層高まり歴史的な名君として国民に記憶されている。陛下がいる限り大東亜に登る太陽が沈むことはない"
 JAP_parasitic_land_control_rework:0 "寄生地主制"
 JAP_parasitic_land_control_rework_desc:0 "明治維新による地租改正によって多くの貧しい農民は土地を裕福な農民に売り渡し、農村での格差が拡大していった。この封建制度の特徴を色濃く残した制度は貧困問題の温床ともなっておりそれと共に共産主義などの国体を揺るがす思想の原動力ともなりかねない。この制度を改革するには多くの反対を乗り切る必要があるだろう。"
 JAP_disarmament_momentum_rework:0 "軍縮政策"
 JAP_disarmament_momentum_rework_desc:0 "重光内閣により開始された軍縮政策は大東亜共栄圏各国への投資と国内経済の成長のために実施されたが、あまりに極端な軍縮政策は陸海軍から大きな顰蹙を買い、更には軍需産業と軍隊による雇用が無くなった事で多くの失業者が溢れ軍事産業は停滞し、軍質は急速に低下している。"
 JAP_army_and_navy_conflict_rework:0 "陸海軍の対立"
 JAP_army_and_navy_conflict_rework_desc:0 "陸軍と海軍は明治に設立されて以来予算を取り合い軍事戦略の面でも対立を繰り返してきた。大東亜戦争時にも対立はあったもののお互いを競い合う事によって両軍は大きなモチベーションを保っていた。しかし戦後に開始された軍縮政策では少額の予算をめぐって頻繁に対立を繰り返すようになり、広大な大東亜共栄圏の防衛をめぐっても両者は一歩も譲らぬ姿勢を貫いている。
 JAP_house_of_peers_problem_rework:0 "貴族院問題"
 JAP_house_of_peers_problem_rework_desc:0 "日本は二院制の国家でありその制度を成立させる議会一つである貴族院は天皇から直接任命された議員や多額の税を納めた者が議員となっており選挙で直接的に選出された議員ではないため世論との対立が必然的に発生するようになっている。戦後急速に変化を遂げつつある社会と世論に貴族院を適応させるために何らかの措置を取らなくてはならない。"
