l_english:
 JAP_Reforming_disarmament_policy:0 "軍縮政策を改革"
 JAP_Reforming_disarmament_policy_desc:0 "従来の軍縮政策では、肥大化した軍の量を減らすことだけを視野に入れていたが、その結果目まぐるしく変化する国際情勢と時代の流れに対応できなくなるという弊害が発生している。軍縮という目標は維持しつつ、時代に合わせた改革を行うべきだろう。"
 JAP_Using_the_Experience_of_the_Great_War:0 "大戦の経験を活かす"
 JAP_Using_the_Experience_of_the_Great_War_desc:0 "先の大戦では米英相手に勝利こそしたが、戦術面において失敗からも成功からも学ぶべきことは非常に多くあった。「勝って兜の緒を締めよ」ということわざがあるように、大戦の教訓を最大限活かして、より良いものを編み出せるような体制を構築しよう。"
 JAP_New_from_Old:0 "古いものから新しく"
 JAP_New_from_Old_desc:0 "軍事技術は日進月歩でありまた国際規模である。そんななかでは、旧式の兵器はただ淘汰されるだけの弱者である。旧型の兵器、とくに大量に資材と人員を消費する艦船を大幅に削減し、限られた資源と資金を新型兵器の開発、製造に回すべきだ。"
 JAP_Private_Military_Industry:0 "民間の軍需産業"
 JAP_Private_Military_Industry_desc:0 "費用の削減のためにも民間に兵器生産を委託すべきだ"
 JAP_Kempeitai_Training:0 "憲兵隊の鍛錬"
 JAP_Kempeitai_Training_desc:0 "国外だけでなく国内の不穏分子にも対処できるよう、憲兵隊の訓練を怠ってはならない"
 JAP_Efficient_Munitions_Production:0 "効率的な軍需生産"
 JAP_Efficient_Munitions_Production_desc:0 "最新の工作機械を導入することによって効率よく兵器を生産できるようになるだろう"
 JAP_Her_Majesty_s_Baby:0 "陛下の赤子"
 JAP_Her_Majesty_s_Baby_desc:0 "遍く日本国民は、全て天皇陛下より授かった御子であり、そうである以上は、陛下に尽くす義務がある。彼らの存在は陛下の宝でもありぞんざいに扱う事は許されない。以前からの軍事思想を改め兵士を一人でも生かすように野戦病院の整備を行う。"
 JAP_Organize_Well:0 "よくまとめる"
 JAP_Organize_Well_desc:0 "先の大戦のドイツのような確立された指揮系統は、戦場において電撃戦のような高度かつ友好な作戦を可能たらしめる。我軍も指揮系統を改善し、上層部、そして現場指揮官の司令が確実に前線、そして兵士たちに届くようにしなければならない。"
 JAP_Modernisation_Shipboard_attack_plain_promoted:0 "艦上機の最新化を推進"
 JAP_Modernisation_Shipboard_attack_plain_promoted_desc:0 "先の大戦において、帝国海軍は零戦に代表されるような最新技術を多く取り入れた機体を多数投入し、大きな戦果を上げた。時代は移り変わり、艦上機はさらなる進化を遂げるだけのポテンシャルを秘めている。艦上航空機の開発に力を注ぐべきだ。"
 JAP_Improving_the_Performance_of_Ships:0 "艦船の性能を改良"
 JAP_Improving_the_Performance_of_Ships_desc:0 "先の大戦の後、海軍艦艇は従来の大量生産型から大きな進化を遂げ、単艦あたりの性能が飛躍的に向上しつつある。我が軍も乗り遅れるわけにはいかない。高性能な艦船を設計、建造し、ありとあらゆる自体に対応しうる艦隊を編成すべきだ。"
 JAP_Conscription_testing_reform:0 "徴兵検査改革"
 JAP_Conscription_testing_reform_desc:0 "徴兵検査において、軍に入隊する条件を満たしながらも、入隊できなかった人が一定数存在している。そういった人がいることは我が軍にとって人的に大きな損害である。徴兵制度を改良し、理不尽な徴兵検査落ちを防げる体制を構築しよう。"
 JAP_Elaboration_of_land_force:0 "陸戦隊の精鋭化"
 JAP_Elaboration_of_land_force_desc:0 "海軍陸戦隊は、かつて陸軍とともに多数の上陸作戦を経験し、帝国海軍における精鋭部隊と評価されている。この組織を更に上陸作戦特化の部隊に再編し、陸海の精密な連携のもと、的確かつ迅速な上陸作戦を行う特殊部隊へと昇華させるべきだ。"
 JAP_End_of_Disarmament:0 "軍縮の終了"
 JAP_End_of_Disarmament_desc:0 "軍の物量をへらす軍縮の時代は終わり、これは軍にとっても新たな始まりをも示している。日本軍は新たなる時代に適応すべく、さらなる進化、発展を遂げ、皇国の剣と盾にふさわしい、世界に冠たる軍隊へと変貌してゆくことだろう。"
 JAP_Minority_Elite:0 "少数精鋭"
 JAP_Minority_Elite_desc:0 "軍縮の時代は終わった。これからの日本軍は、量で圧倒する戦術ではなく、精強なる兵士と、強力な兵器の組み合わせによる迅速かつ精密な攻撃を主体とし、一人ひとりが無双の士となりうるような軍へと変貌を遂げるだろう。天皇陛下万歳!皇軍万歳!!"
 JAP_Better_Military_Training:0 "より質の高い軍事教育を"
 JAP_Better_Military_Training_desc:0 "戦闘理論の教育は、戦場という不確定要素が数多く存在する場所においては作戦の成否を左右する重要な要素である。戦闘教練を今一度見直し、下士官まで徹底して教育を施すことは、戦術的な判断力を養うだけでなく、新たな戦術を編みだすことにもつながるだろう。"
 JAP_Defender_of_the_Skies:0 "空の防人"
 JAP_Defender_of_the_Skies_desc:0 "第一次世界大戦以降、航空機は常に戦場の空を飛び、戦争の趨勢すら変えうる兵器となっている。高性能な航空機は、陸上兵器を投入する以前に敵の兵力を一掃し、無駄な消耗を減らすことができる。航空機の開発に大きくリソースを割くべきだ。"
 JAP_High_performance_Firearms:0 "高性能な火器"
 JAP_High_performance_Firearms_desc:0 "歩兵が用いる火器は、戦争において最も一般的な兵器であり、戦争を優位に戦い抜けるか否かをも左右する。歩兵装備、野戦砲などは最も一般的な兵器であり、これらの開発は決して怠ることはできない。集中的な研究を行うべきだ。"
 JAP_Crystallisation_Japanese_technology:0 "日本技術の結晶を"
 JAP_Crystallisation_Japanese_technology_desc:0 "日本には、欧米に勝るとも劣らない優れた技術が多数存在している。それは軍民問わず様々な箇所にあるが、これらの技術は使い方次第では革新的な兵器を生み出すことができる。陸上兵器の花形たる戦車と戦場の鍵たる航空機には最新の技術を投入すべきだ。"
 JAP_Strong_soldiers_Advanced_Equipment:0 "強靭な兵士、先進的な装備"
 JAP_Strong_soldiers_Advanced_Equipment_desc:0 "より高度な戦闘教義を学び、より実践的な訓練を多数積んで、より性能の高い兵器を装備した兵士は、戦わずして敵を震え上がらせるだけでなく、無駄な消耗を抑えることにも貢献する。我が軍は、世界でも有数の練度と強力な兵器を有するだろう。"
 JAP_Abandoning_Disarmament:0 "軍縮の破棄"
 JAP_Abandoning_Disarmament_desc:0 "先の大戦の終結後、我が国は軍縮政策を取ってきたが、今や国外に明確な脅威を抱える事態となっている。そんななかで軍縮をしていては戦争に自ら負けに行くようなものだ。軍縮を放棄し、今一度軍備拡張政策を取るべきだ。"
 JAP_Lesson_from_Ministry_of_Muntions:0 "軍需相からの教訓"
 JAP_Lesson_from_Ministry_of_Muntions_desc:0 "先の大戦において、軍需省は軍需品の生産に大きな影響を及ぼしていた。それによって生じた事態は様々だったが、同時に教訓となったことも多かった。これを無駄にしないよう、軍需産業について大胆なテコ入れを行うべきだ。"
 JAP_Moblilisation_Reservists:0 "予備役軍人の動員"
 JAP_Moblilisation_Reservists_desc:0 "先の軍縮政策において、まだまだ現役で戦える兵士たちが多数予備役へと回された。彼らを遊ばせておくのは非常にもったいない。内地外地問わず予備役人員に可能な限り部隊に復帰するよう要請し、早急な人員の拡張を図るべきだ。"
 JAP_Increased_Administrative_Cost_for_Warships:0 "軍艦の管理費を増額"
 JAP_Increased_Administrative_Cost_for_Warships_desc:0 "旧式の軍艦といえど、改修を行えばまだまだ一線で使えるものは多数存在している。予備役に回されているものも含めて、多額の予算を投じて維持を行うことで、不測の事態が発生したとしても直ちに海軍戦力を投入できるようになるだろう。"
 JAP_More_Naval_Land_Forces:0 "海軍陸戦隊を増員"
 JAP_More_Naval_Land_Forces_desc:0 "海軍陸戦隊は、先の大戦で大きな戦果を上げた。似たような部隊が今の日本に存在しない以上、陸戦隊にはオンリーワンの強さがある。陸戦隊の人員を大幅に増員し、陸軍と共同歩調を取りつつも独自行動のとれる部隊へと進化させよう。"
 JAP_Increase_in_budget_of_Navy_and_Army:0 "陸海軍省の予算増額"
 JAP_Increase_in_budget_of_Navy_and_Army_desc:0 "海軍省と陸軍省は、軍縮政策の中で予算を減らされるなど不遇の時代を余儀なくされていた。だが、軍縮が終わった今、彼らにも日の目を当てるべきだ。陸軍省と海軍省の予算を増額し、より自由な行動をを取れるようにするべきだ。"
 JAP_Increased_Military_Industry:0 "軍需産業の活性化"
 JAP_Increased_Military_Industry_desc:0 "軍需産業に参画している企業は数多くあり、すべての企業に利潤が回っているかと言われれば疑問だ。だが、ここで彼らを失うのは惜しいものがある。軍需産業を積極的に活性化し、軍需企業を保護することで、さらなる軍事産業の発展につながるだろう。"
 JAP_Mass_Assult_by_Tank:0 "戦車による大量突撃"
 JAP_Mass_Assult_by_Tank_desc:0 "独ソ戦において、大量の戦車における突撃戦術はドイツ、ソ連の双方で見られた。これからの戦場では、この風景が一般化することは自明の理である。安価で戦車を量産できるようにし、それによって数を揃えた上で攻勢行えるようにすべきだ。"
 JAP_Ship_Across_the_Pacific:0 "太平洋を渡る船"
 JAP_Ship_Across_the_Pacific_desc:0 "先の大東亜戦争、そして戦後のアメリカ合衆国の崩壊に伴って、現状は我が帝国海軍が太平洋の覇者である。広大な太平洋を己がものとしている以上は、どこへでもゆくことのできる航続距離の長い艦船が必要不可欠だ。"
 JAP_Re_scale_Wepon_Production:0 "兵器の大規模生産"
 JAP_Re_scale_Wepon_Production_desc:0 "軍需産業の発展は、日本の重化学工業の発展にも寄与する。特に、大都市や軍事基地に近い都市では、交通の利便性も相まってさらなる産業の発展が見込める。こういった場所に、大規模な軍需工場を建設し、同地の産業を牽引すべきだ。"
 JAP_Expansion_Military_Academy:0 "軍学校の増設"
 JAP_Expansion_Military_Academy_desc:0 "軍学校では、陸軍または海軍の戦闘教義を教えている。この軍学校を各地に増設することで、従来よりも多くの将兵に先進的な戦術論を教えるとともに、未来の戦場にも対応した戦闘体系の構築を行うことができるようになる。"
 JAP_World_Largest_Navy:0 "世界一の大海軍"
 JAP_World_Largest_Navy_desc:0 "今や帝国海軍は第二次世界大戦後急成長を遂げたドイツ海軍やかつて７つの海を我がものとした栄光のロイヤルネイビーを超え、世界一の大海軍といえる力を持っている。が、これに傲ることなく、さらなる戦力の充実をはかることが必要だ。"
 JAP_Mechanisation_Imperial_Army:0 "帝国陸軍の機械化計画"
 JAP_Mechanisation_Imperial_Army_desc:0 "現代の戦場は、歩兵の徒歩による進撃ではなく、装甲戦闘車両による輸送が主流になりつつある。日本はこれらの運用に向かないインフラ体制だったが、それも改善されつつある。帝国陸軍に大規模な機械化を施し、近代化を加速させよう。"
 JAP_Strengthining_the_Air_Corps:0 "陸軍航空隊の強化"
 JAP_Strengthining_the_Air_Corps_desc:0 ""
 JAP_Active_Conscription_Outside_Country:0 "外地出身者の積極的徴兵"
 JAP_Active_Conscription_Outside_Country_desc:0 "これまでは内地の国民を中心に徴兵が行われていたが、外地でも十分に日本語教育が浸透し、内地人とも問題なく意思疎通が行える用になってきた。これにより、外地出身者の徴兵を積極化することで、より多くの人員を確保できる。"
 JAP_More_Workers:0 "さらに工員を"
 JAP_More_Workers_desc:0 "工業化は重要な課題だが、工業化の第一歩として、十分な人的資源、つまり工員の確保が重要になってくる。工員を確保するための様々な法律を制定し、人員を確保した後、軍需産業に対して割り当てることで、より工業生産量を増やすことができる。"
 JAP_People_and_Army:0 "国民と軍隊"
 JAP_People_and_Army_desc:0 "帝国臣民と軍隊は常に密接な関係にあり、両者はほぼ一体と考えてよい状態にある。この状態は特にデメリットはなく、むしろメリットが大きい。臣民と軍隊が一体化することで、有事の際にはより迅速に国民を兵士として動員できるだろう。"
 JAP_Magnificent_Imperial_army:0 "壮大なる皇軍"
 JAP_Magnificent_Imperial_army_desc:0 "帝国軍は軍縮時代をバネに、大東亜戦争以前から遥かに強大なものへと進化を遂げた。今や帝国軍は世界一の軍であり、その威容は名声だけでさえ敵を恐れさせるだろう。偉大なる大元帥陛下の元に、大日本帝国軍、万歳!!!"

 JAP_land_sea_sky:0 "陸と海、そして空"
 JAP_land_sea_sky_desc:0 "時代は移り変わり、戦場は時代とともに変遷していく。帝国軍も陸海空、すべての戦場において時代に対応すべく、さらなる進化を遂げるべきだろう。新時代の戦闘に対応すべく、まずはその下地を確実に整えておこう。"
 JAP_Air_Force_Create:0 "大日本帝国空軍の創設"
 JAP_Air_Force_Create_desc:0 "もはや航空戦はそれだけで陸戦や海戦に匹敵するほどの重要性を持っており、陸軍に航空部隊を管理させたままだと時代の取り残されかねない。陸軍航空隊から大日本帝国空軍を分離独立させ、航空戦専門の機関を設立すべきだ。"
 JAP_Withdrawal_Personnel:0 "人員の引き抜き"
 JAP_Withdrawal_Personnel_desc:0 "設立されたばかりの大日本帝国空軍だが、最大の問題は人員不足である。パイロットは陸軍から引き抜かれたが、将官が不足しているのである。そこで、陸軍と海軍の航空部隊から指揮官級のものを引き抜いて空軍士官とするのが妥当だろう。"
 JAP_Increased_research_Air_Warfare:0 "航空戦研究の活発化"
 JAP_Increased_research_Air_Warfare_desc:0 "航空戦理論は、戦間期から第二次世界大戦にかけて大きく発展した。そして第二次世界大戦後も、技術の進歩にともなって、航空戦理論は高度化、複雑化の一途をたどっている。航空戦研究専門の部署を設立し、より優位な環境で航空戦に望める理論を構築すべきだ。"
 JAP_More_Navy_Power:0 "より海軍力を"
 JAP_More_Navy_Power_desc:0 "日本は四方を海に囲まれた島国であり、またその資源の多くを海外、または外地からの輸入に頼っている。よって、制海権の確保は国家の存亡にすら関わる重要事項であり、海軍に対してより力を注ぐべきなのは火を見るよりも明らかだろう。"
 JAP_Protect_the_Route:0 "航路を護れ"
 JAP_Protect_the_Route_desc:0 "我が国にとって、輸送船や商船の航路の確保は戦争遂行の上で必須条件であり、航路を維持するための護衛船団を構成する駆逐艦は海軍にとって最も重要な戦力と言っても過言ではない。駆逐艦戦力を整備し、効果的な船団護衛を行えるようにすべきだろう。"
 JAP_We_must_Protect_Empire:0 "皇國の四方を守るべし"
 JAP_We_must_Protect_Empire_desc:0 "確立した制海権のもとで、日本の地は決して敵に踏み入れられることのない聖域と化す。「われは海の子」と歌にも歌われているが、日本人は海と切っても切れない関わりがある。それはまた軍事においても同じことである。"
 JAP_Focus_Army:0 "陸軍への注力"
 JAP_Focus_Army_desc:0 "我が国は、朝鮮半島を通じて中国大陸と接しており、同盟国なども含めると敗戦したとはいえ未だに侮れない戦力を持つソビエトや急激に力を伸ばしつつある中華とも接している。陸軍大国とも言われるこの二国に対抗するためには、陸軍戦力の整備が必要だろう。"
 JAP_Tabletop_Strategy_Practice:0 "卓上作戦演習"
 JAP_Tabletop_Strategy_Practice_desc:0 "どれだけ十分な戦力を整備したところで、それを十全に活かしうる戦術がなければ意味がない。事前に多種多様な状況を想定した上で、作戦演習を繰り返すことで、より良い戦術を生み出し、効果的な戦闘が行えるようになる。"
 JAP_Dominate_vastness_Land:0 "広大な地を支配せよ"
 JAP_Dominate_vastness_Land_desc:0 "我が国はもはや島国の枠を脱し、大陸に足がかりを持っている。これを活かさない手はない。我々は大陸をもその手中に収めようとしている。広大な大陸を帝国陸軍が駆け抜けたあとには、敵「だったもの」の残骸と帝国陸軍に恭順する民たちがいるだけである。"
 JAP_Reform_huge_Organisation:0 "巨大組織の改革"
 JAP_Reform_huge_Organisation_desc:0 "軍の様々な改変に伴って、軍全体の組織が肥大化し、それに起因する様々な問題が各所で噴出しつつある。肥大化した組織は一度整理すべきだ。軍の各組織を整理し、大規模な改革もじさないつもりで軍の組織改善に務めなければならない。"
 JAP_Good_Rivairy:0 "良きライバル関係"
 JAP_Good_Rivairy_desc:0 "帝国陸軍と帝国海軍は長きに渡って対立を続けてきたが、それは技術や経済などの面では返って好都合でもあった。これから先は陸軍と海軍は健全な競争を行いつつ、国を守る良き「ライバル」というなの戦友となるだろう。"
 JAP_Naval_Superiority:0 "海軍の優位"
 JAP_Naval_Superiority_desc:0 "我が国の本土そのものは海に囲まれた島国であり、死守すべきは本州、四国、九州、北海道と沖縄や千島などの一部の島嶼である。よって、我が国は海軍の拡張に大きく協力し、日本本土の地を守ることを考えるべきだろう。"
 JAP_Army_Superiority:0 "陸軍の優位"
 JAP_Army_Superiority_desc:0 "今や帝国はユーラシア大陸に進出しており、これから先において重要になってくるのは大陸の敵対勢力と十分に戦うことが可能な陸軍力である。広範に渡って陸軍の拡張に協力し、かつてのドイツにも世界最強の陸軍国家を目指すべきだ。"
 JAP_New_Zero:0 "新たなゼロ"
 JAP_New_Zero_desc:0 "先の大戦の火ぶたを切った我が国の最新鋭機、零式艦上戦闘機。その強力な武装と高い機動性、長大な航続距離は欧米諸国に衝撃を与え、同時に東亜の空を圧政から解放した象徴として今日まで語り継がれている。今我々が直面している困難を打ち崩し再び共栄の灯を大きく燃え上がらせる為にも、あの時と同様、強力な航空機を大東亜の九天に広げ、戦わなければならない!"
 JAP_Pride_of_Battleship:0 "戦艦の誇り"
 JAP_Pride_of_Battleship_desc:0 "大東亜戦争後、もはや戦艦は旧時代の遺物と化したかもしれない。が、一部ではいまだに戦艦を海戦の主力としてみる勢力も一定数存在している。今一度帝国の威信を知らしめるべく巨大戦艦を建造し、我が国の技術力、海軍力の象徴とすべきだ。"
 JAP_Fuji_Fire_Drill:0 "富士総合火力演習"
 JAP_Fuji_Fire_Drill_desc:0 "帝国陸軍内では、明治25年以降特別大演習を行ってきたが、それに変わる新たな大規模演習を年一回行うべきだ。場所は、日本の象徴たる富士山の裾野、静岡県御殿場市で行い、帝国陸軍の威信を世界に知らしめる演習にすることが望ましい。"
 JAP_Lesson_from_the_landing_during_the_GEAW:0 "大東亜戦争時の上陸戦の教訓"
 JAP_Lesson_from_the_landing_during_the_GEAW_desc:0 "大東亜戦争時、日本軍は各地に上陸作戦を仕掛けた。その成否はまちまちだったが、各所で後に良い教訓となるような箇所が見受けられた。これらを風化させることなく、より良いものへ発展させる材料としていかなければならない。"
 JAP_Refining_the_Air_raid_Plan:0 "空襲計画の洗練"
 JAP_Refining_the_Air_raid_Plan_desc:0 "帝国軍は、これまで大規模空襲などは行ったことは少なく、理論もいまだ未完成であった。だが、戦略爆撃の有効性が世界に知られている以上、空襲計画の効率化は必須であり、より効率的な空襲を行うための理論を組み立てていかなければならない。"
 JAP_Mechanizaion_Wars:0 "機械化された戦争"
 JAP_Mechanizaion_Wars_desc:0 "戦争は高度に機械化され、戦場では戦車だけでなく数多の装甲戦闘車両が走りまわている。帝国陸軍もこの時流に乗り遅れるわけにはいかない。強力な装甲戦闘車両は陸軍の花形であり、軍事力だけでなく技術力の象徴ともなる。"
 JAP_A_Path_Life_Army_Paratroopers:0 "陸軍挺身隊による活路"
 JAP_A_Path_Life_Army_Paratroopers_desc:0 "陸軍挺身隊とは、他国での空挺部隊に相当し、輸送機からの空挺降下で、敵の意表を突きつつ攻撃することができる。大東亜戦争後、空中輸送システムは大きく進化しており、それに伴って空挺戦術も大きく幅が持たせられるようになっている。"
 JAP_Powerful_Bombers:0 "強力な爆撃機"
 JAP_Powerful_Bombers_desc:0 "これまで、帝国陸海軍は大形の爆撃機を設計、開発した経験は乏しかったが、これからの時代は核兵器も取り入れた空襲理論は強力な抑止力となりうる。戦略兵器ともなりうる高性能な爆撃機の開発は必要であり、我々はこれに注力しなければならばい。"
 JAP_Chemical_Warfare:0 "化学戦"
 JAP_Chemical_Warfare_desc:0 "戦争において、核兵器、生物兵器、化学兵器の三種類は「大量破壊兵器」と呼ばれ、敵に対して非常に強力な攻撃性能を有している。我々は毒ガスを始めとする化学兵器に注力し、技術力で的に差をつけ、そして勝利を掴み取るべきだ。"
 JAP_Imperial_Honours:0 "皇軍の誉"
 JAP_Imperial_Honours_desc:0 "今や帝国軍は世界に冠たる強軍となっている。帝国陸軍は各地で敵の陸上部隊を蹂躙し、帝国海軍は敵の艦船を一瞬で鉄屑へと変貌させる。そして、これらを航空機の群れが支援する。そうやって、これからも帝国軍は世界最強の軍であり続けるだろう。偉大なる大元帥陛下と、大日本帝国軍、万歳!"

