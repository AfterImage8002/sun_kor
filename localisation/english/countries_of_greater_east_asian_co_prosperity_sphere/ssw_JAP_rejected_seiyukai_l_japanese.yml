#イベント
 ssw_jap.300.t:0 "久原の責任"
 ssw_jap.300.d:0 "分裂後の政友会がギリギリ与党となれる数の議席を抑え新首相に政友会の久原房之助が選出されたが、政友会からの脱党者は減るどころか増えるばかりであった。更に久原は政友会分裂の対応に追われるばかりで国政が疎かになり国民からの支持も急速に低下している。この状況に久原の政治を疑問視する者は政友会内外に現れ内閣不信任案の話さえ出てきている。街では社会党、翼賛会などの野党が反久原内閣のポスターを張り、反久原的なの演説は多くの称賛を得る事態にまで陥っており、新聞では久原内閣の終焉は近いだろうとの謳い文句が一面を占めている。"
 ssw_jap.300.a:0 "一体、私が何をした？"
 ssw_jap.301.t:0 "新たな決断"
 ssw_jap.301.d:0 "各方面から非難、成果の出ぬ政党戦略を受け久原首相は辞任を決断する一歩手前まで来ている。だがここで諦めると今まで政友会の勢力維持の為の努力が水の泡になる可能性もある。しかしこれらの政策を続ける事は政権と政友会に回復不可能なほど深刻な打撃を与える可能性も否めない。自身の執務室で一晩中悩んだ彼は遂に決断を下したようだ。"
 ssw_jap.301.a:0 "現政権の為に戦う"
 ssw_jap.301.b:0 "内閣総辞職を決断"
 ssw_jap.302.t:0 "政友会の主導権"
 ssw_jap.302.d:0 "朗報だ!久原による交渉、党内改革など一連の戦略がようやく功を奏し、政友会からの脱会者は止まった。だが国政の軽視や政友会分裂を早く止められないかった事の責任を追及する声もまだ多い、それに久原が政友会分裂を止めるために幾人かの議員に賄賂を渡したとの疑惑も立っている。もし今久原が辞任しても政友会から総理大臣を選出するには十分な議席は確保できている。久原は辞任し同じ政友会の鳩山一郎に政権を引き渡すべきだろうか？"
 ssw_jap.302.a:0 "鳩山一郎を選出だ!"
 ssw_jap.302.b:0 "久原房之助を総裁に!"
 ssw_jap.303.t:0 "革新同盟の勝利"
 ssw_jap.303.d:0 "久原が内閣総辞職した事により政友会は分裂に歯止めがかからなくなり、内閣総理大臣指名選挙では新政党である革新同盟の党首中島知久平が選出された。彼の政権はほとんどが元政友会革新派の人物で占められ新軍的な政策を取る事が予想される。さらに彼は就任演説において軍需産業を再び拡大する事によって雇用をもたらし日本に新しい経済の形を作り上げる事を宣言し、共産主義はファシズムの脅威に対抗するための強い政権作りを約束した。"
 ssw_jap.303.a:0 "中島知久平の勝利だ"
 ssw_jap.304.t:0 "保守政党の合同？"
 ssw_jap.304.d:0 "現政権が犯した失策により、保守層は次から次へと他の政党を支持している。この事を危惧した党内からは再び保守政党は一つになるべきではないかという声が上がってきている。政友会と革新同盟は分裂からはまだ時間が経っておらず主張する政策においてさほど大きな差はないため合同を行う事は他の政党に比べ容易である。又保守政党は党利ばかり追い求めていると考えている有権者にも合同によって新しい考えを持ってもらう事も出来るかもしれない。"
 ssw_jap.304.a:0 "次こそは上手くやる"
 ssw_jap.305.t:0 "政友会と革新同盟の会談"
 ssw_jap.305.d:0 "遂に保守合同に向けて動き出す時が来た!政友会の代表と革新同盟の代表は一同に集まり新政党結成についての会談を始めた。この会談には様々な意見が飛び交ったものの、政友会と革新同盟の双方が納得できる点が幾つか出てきた。一つ目は政党名を政友会でもない革新同盟でもない全く新しいものにするという事だ。これには国民に新しい政党をアピールする事が主な目的である。もう一つは民本主義の主張であるこれは人民が政治の主役で主権は天皇にありとするもので日本的な価値観でありこれからの政治に相応しい主義であり両者の共通理念である事を確認した。"
 ssw_jap.305.a:0 "話し合おう"
 ssw_jap.306.t:0 "自由民本党の結成"
 ssw_jap.306.d:0 "本日新政党の結成がここに宣言された!政党名は「自由民本党」であり自由主義と民本主義の擁護で新しい保守主義の在り方を主張している。初代党首は保守合同で両者の橋渡し役として活躍した犬養健が就任した。この新政党には多くの元政友会員、元革新同盟の党員が参加しており小規模ではあるが社会党や民政党からの転向者も存在する。この新政党の誕生に国民は日本の政治がどう変わっていくのか大きな関心を抱き、野党はこの動きを警戒している。"
 ssw_jap.306.a:0 "もう一度、共に"

