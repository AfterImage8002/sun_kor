#イベント
 ssw_jap.128.t:0 "社会党委員長選挙"
 ssw_jap.128.d:0 ""
 ssw_jap.128.a:0 "鈴木茂三郎の留任"
 ssw_jap.128.b:0 "賀川豊彦が選出"
 ssw_jap.129.t:0 "農協の誕生"
 ssw_jap.129.d:0 ""
 ssw_jap.129.a:0 "助け合おう"
 ssw_jap.130.t:0 "社会党内の和解"
 ssw_jap.130.d:0 ""
 ssw_jap.130.a:0 "争いなどしている場合ではない"
 ssw_jap.131.t:0 "悲しい報告"
 ssw_jap.131.d:0 ""
 ssw_jap.131.a:0 "早く解決しなければ"
 ssw_jap.132.t:0 "スラムでの想い"
 ssw_jap.132.d:0 ""
 ssw_jap.132.a:0 "彼らを救わなければ"
 ssw_jap.133.t:0 "温かな食事"
 ssw_jap.133.d:0 ""
 ssw_jap.133.a:0 "これがあるだけでも違う"
 ssw_jap.134.t:0 "賀川の訴え"
 ssw_jap.134.d:0 ""
 ssw_jap.134.a:0 "暴力が正しい方法だとは思わない"
 ssw_jap.135.t:0 "教え"
 ssw_jap.135.d:0 ""
 ssw_jap.135.a:0 "正しき教えが人を導く"
 ssw_jap.136.t:0 "思いやり"
 ssw_jap.136.d:0 ""
 ssw_jap.136.a:0 "思いやりこそ人を救う"
 ssw_jap.137.t:0 "激しいにらみ合い"
 ssw_jap.137.d:0 ""
 ssw_jap.137.a:0 "対立などしている場合ではないのだが……"
 ssw_jap.138.t:0 "良い写真"
 ssw_jap.138.d:0 ""
 ssw_jap.138.a:0 "次のピューリッツァー賞に期待だな"
 ssw_jap.139.t:0 "日本のプロパガンダ"
 ssw_jap.139.d:0 ""
 ssw_jap.139.a:0 "なんてことを!"
 ssw_jap.140.t:0 "聖戦演説"
 ssw_jap.140.d:0 ""
 ssw_jap.140.a:0 "素晴らしい演説だった"
 ssw_jap.141.t:0 "奇妙な本土"
 ssw_jap.141.d:0 ""
 ssw_jap.141.a:0 "勝利に向かって"
 ssw_jap.142.t:0 "台北にて"
 ssw_jap.142.d:0 ""
 ssw_jap.142.a:0 "内密に……"
 ssw_jap.143.t:0 "悪い噂"
 ssw_jap.143.d:0 ""
 ssw_jap.143.a:0 "その様なことがあり得るのか？"
 ssw_jap.144.t:0 "梅機関より"
 ssw_jap.144.d:0 ""
 ssw_jap.144.a:0 "準備を進めろ"
 ssw_jap.145.t:0 "代表達の到着"
 ssw_jap.145.d:0 ""
 ssw_jap.145.a:0 "話し合いをしよう"
 ssw_jap.146.t:0 "和平案の提案"
 ssw_jap.146.d:0 ""
 ssw_jap.146.a:0 "無条件講和を提案しよう"
 ssw_jap.146.b:0 "幾らかの賠償金を払おう"
 ssw_jap.146.c:0 "満州からの完全撤退が必要である"
 ssw_jap.147.t:0 "日本が無条件講和を提案"
 ssw_jap.147.d:0 ""
 ssw_jap.147.a:0 "信じられん!会議は決裂だ"
 ssw_jap.147.b:0 "更に要求しよう"
 ssw_jap.147.c:0 "承諾だ!"
 ssw_jap.148.t:0 "日本が賠償金の支払いを提案"
 ssw_jap.148.d:0 ""
 ssw_jap.148.a:0 "だめだ会議から退席する"
 ssw_jap.148.b:0 "東北地方の返還を要求する"
 ssw_jap.148.c:0 "承諾だ!"
 ssw_jap.149.t:0 "日本が満州の返還を提案"
 ssw_jap.149.d:0 ""
 ssw_jap.149.a:0 "やつらには血で償ってもらう"
 ssw_jap.149.b:0 "賠償金と台湾を要求する!"
 ssw_jap.149.c:0 "承諾だ!"
 ssw_jap.150.t:0 "和平会議は決裂した"
 ssw_jap.150.d:0 ""
 ssw_jap.150.a:0 "話が通じる訳がなかった"
 ssw_jap.151.t:0 "和平会議は決裂した"
 ssw_jap.151.d:0 ""
 ssw_jap.151.a:0 "せっかくの機会を失うとは勿体ない奴らだ"
 ssw_jap.152.t:0 "中国が賠償金を要求する"
 ssw_jap.152.d:0 ""
 ssw_jap.152.a:0 "これは無理な話だ"
 ssw_jap.152.b:0 "要求を受け入れよう"
 ssw_jap.153.t:0 "日本が賠償金の支払いを承諾"
 ssw_jap.153.d:0 ""
 ssw_jap.153.a:0 "東北地方の返還を要求する"
 ssw_jap.153.b:0 "承諾だ!"
 ssw_jap.154.t:0 "中国が満州を要求をする"
 ssw_jap.154.d:0 ""
 ssw_jap.154.a:0 "これは無理な話だ"
 ssw_jap.154.b:0 "要求を受け入れよう"
 ssw_jap.155.t:0 "日本が満州の返還を承諾"
 ssw_jap.155.d:0 ""
 ssw_jap.155.a:0 "まだだ!台湾と賠償金を要求する!"
 ssw_jap.155.b:0 "承諾だ!"
 ssw_jap.156.t:0 "中国が台湾と賠償金を要求をする"
 ssw_jap.156.d:0 ""
 ssw_jap.156.a:0 "これは無理な話だ"
 ssw_jap.156.b:0 "要求を受け入れよう"
 ssw_jap.157.t:0 "日本が賠償金の支払いと台湾の返還を承諾"
 ssw_jap.157.d:0 ""
 ssw_jap.157.a:0 "素晴らしい!我らの完全勝利だ!"

