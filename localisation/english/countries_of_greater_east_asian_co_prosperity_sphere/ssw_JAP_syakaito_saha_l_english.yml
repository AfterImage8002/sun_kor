#NF
 JAP_syakaito_saha_route:0 "社会党左派の国家方針"
 JAP_the_challenge_of_the_socialist_party:0 "社会党の挑戦"
 JAP_the_challenge_of_the_socialist_party_desc:0 "遂にこの時が来た!我々無産政党が勝利したのだ。今までは公安や憲兵から危険分子と見られ冷遇されて来た我々が正式な議会と通し天皇陛下から認可を賜った。これは歴史的な変化の象徴でもあり帝国の変貌の前触れでもある。今や失敗する事は決して許されない、何としてでも前進と繁栄を掴むのだ!"
 JAP_economic_liberation:0 "経済的解放"
 JAP_economic_liberation_desc:0 "帝国では今も無数の労働者、農民が地主や経営者によって搾取されている。反動的なこの経済構造へ終焉をもたらすために我々は闘争を開始する。"
 JAP_freedom_for_the_workers:0 "労働者に自由を!"
 JAP_freedom_for_the_workers_desc:0 "労働者は国家の要であり彼らが居なくてはなにも成す事は出来ない。抑圧されているこの状況を打開し彼らに自由を与える事は国家と労働者双方の利益となり更なる繁栄を日本にもたらす事が出来る筈だ"
 JAP_control_of_tradeunions:0 "労働組合を統制"
 JAP_control_of_tradeunions_desc:0 "労働者の解放は日本経済にとって重要な課題ではあるがこれが社会秩序を乱す原因となっては元も子もない。一部の労働組合は急進的な主張を繰り広げておりこれが暴動や深刻なストライキへと繋がる恐れがある。引き続きこれらの組合を警察によって監視させるようにしなくては。"
 JAP_workers_rights:0 "労働者の権利"
 JAP_workers_rights_desc:0 "ほとんどの地主や経営者は自分の利益しか考えれず暴利を貪っている一方労働者は搾取に苦しみつつも懸命に労働し帝国に多くの利益をもたらし最高の功労者となっている。彼らがこれ以上苦しむのは不条理ではないだろうか？労働組合と協力し彼らの待遇を改善しなくてはならない。"
 JAP_start_of_the_social_democratic_struggle:0 "社会民主的闘争の開始"
 JAP_start_of_the_social_democratic_struggle_desc:0 "社会民主主義は欧州で第一次世界大戦前に誕生し二度の大戦と多くの内部闘争を経験してきた。日本に入って来た社会民主主義も同じように多くの苦難に直面し、何度も滅びそうになってきたがその炎は消える事はなく日々成長を続けている。この炎により日本いや東亜全土を明るく照らすために我々は闘争を開始する!"
 JAP_the_fight_against_conservatism:0 "保守との闘い"
 JAP_the_fight_against_conservatism_desc:0 "一部の保守的な連中は我々を共産主義者や国体に反する勢力と呼んでいるがそれは誤りである。保守主義こそ帝国の前進を阻害し危険な勢力を勃興させる原因となり国体の保全を揺るがしている。奴らを倒さねば帝国に深刻な問題を残す事になるだろう"
 JAP_claims_of_anti_communism:0 "反共主義の主張"
 JAP_claims_of_anti_communism_desc:0 "我々の評判を最も損ねているのは共産主義者ではないか？との疑惑だ。この疑惑をきっぱりと否定し反共主義を貫く事により明確な意思を国民へと伝える事ができる。"
 JAP_reflecting_on_the_past:0 "過去を振り返って"
 JAP_reflecting_on_the_past_desc:0 "日本の社会民主主義は一言で表せないほど多くの苦難を経験し、抑圧され時には権力者からの弾圧を避けるために妥協と協力を繰り返してきた。遂に政権を取った今こそこれらの経験から政治的法則を学び反省をするべきではないか？"
 JAP_towards_an_emperor_socialism:0 "天皇制社会主義を目指して"
 JAP_towards_an_emperor_socialism_desc:0 "未だに多くの日本国民の間では社会主義は反天皇制イデオロギーであり恐ろしいものであるとの認識が根付いている。これらの偏見と我らへの攻撃を扇動する反動共を打ち破り天皇制社会主義を実現しなくてはならない。"
 JAP_people_of_greater_east_asia:0 "大東亜の人民"
 JAP_people_of_greater_east_asia_desc:0 "我々が解放したアジア各国には総勢数億もの人々が存在し生活を営んでいる。名実ともに世界最大規模の陣営となった大東亜共栄圏の盟主である日本は数億の人民の共栄を確保する事に責任を持っている。その責任を全うするためにも多くの富や労力を注ぐ必要があるだろう。"
 JAP_right_to_life:0 "生存権"
 JAP_right_to_life_desc:0 "「全ての国民は健康で文化的な最低限度の生活を営む権利を有する」この文言を我々の社会保障政策の基本とし生存権を法的な規定をもって保護する政策を推し進める。"
 JAP_increased_humanitarian_aid:0 "人道援助の活発化"
 JAP_increased_humanitarian_aid_desc:0 "国内の事ばかりに目を向けていては東亜の共栄は実現できない。我々の持つ社会主義の富を分け合うという精神を国際的な人道援助というカタチをもって実現する事が出来るだろう。"
 JAP_organisation_of_the_greater_east_asia_socialist_conference:0 "大東亜社会主義者会議の開催"
 JAP_organisation_of_the_greater_east_asia_socialist_conference_desc:0 "大東亜戦争の解放以前は欧米列強による抑圧と封建主義的な地主による二重の支配が続いていた。しかし我らが解放した地域では未だに地主勢力が存在しており、更には日本軍の中の一部腐敗分子が東亜の同胞から搾取を続けている。これらの搾取に対抗するため東亜各国の社会民主主義者を招待し日本で大会議を開き抑圧者に対し団結を見せつけよう今こそ大東亜会議ならぬ「大東亜社会主義者会議」を!"
 JAP_joint_condemnation_of_china:0 "中国への共同非難"
 JAP_joint_condemnation_of_china_desc:0 "中国は東亜の繁栄と共栄を乱し、東亜の富を独占しようと侵略を企んでいる事は今や周知の事実だ。近年は徐々に侵略的な態度を強まり多くの同盟国が不安に陥っている。中国に対して我々は屈するわけにはいかない。声を大にして非難の大合唱をする"
 JAP_establishment_of_the_social_insurance_agency:0 "社会保険庁の設置"
 JAP_establishment_of_the_social_insurance_agency_desc:0 "社会保障制度は日々進歩し、それに続くように社会保障における財政支出も増大している。この肥大化した制度には適した組織が必要であり、より効率的な社会保障のためにも社会保険庁を設置しよう"
 JAP_more_than_a_political_fraternity:0 "政友会よりも"
 JAP_more_than_a_political_fraternity_desc:0 "政友会は1947年の総選挙において社会党の掲げる社会保障政策に対抗して社会党の社会保障政策を模倣した政策を掲げた。これが功を奏したようで与党へと返り咲いたのだ。しかしその政策も所詮は我々の模倣品であり我が党の掲げる政策には遠く及ばない。この事を国民に知らしめるべく政友会よりも良質な社会保障政策を国民へ提供すべきだ。"
 JAP_advanced_welfare:0 "先進的な福祉を"
 JAP_advanced_welfare_desc:0 "世界の社会民主主義政権では次々と先進的なな福祉政策が掲げられている。だがこれらの中にも英国の福祉のように失敗した例を多く存在する。これらの例から学び日本独自の先進的福祉を確立する"
 JAP_hope_for_democratisation:0 "民主化への希望"
 JAP_hope_for_democratisation_desc:0 "社会民主主義という言葉の通り社会主義には民主主義が不可欠だ。時代遅れの権威的な政治制度ではいつまでたっても社会は進歩できない。かといって旧ソ連のような人民を抑圧する権威的な政治制度へと走るのも誤りだ。正しい民主化へと向けて強い希望を持ち確固たる意志で民主化を勝ち取らなくては"
 JAP_promotion_of_public_works:0 "公共事業を推進"
 JAP_promotion_of_public_works_desc:0 "公共事業は経済の停滞を強制的に排除し、多くの人々に職を与える事が可能だ。財閥や一部の資本家はこれを公正な競争への妨害であると主張するが、社会全体に好影響を与える事は間違いない。これらの確信を元に約二年間に渡る計画を実行に移す"
 JAP_reforming_the_death_penalty:0 "死刑制度を改革"
 JAP_reforming_the_death_penalty_desc:0 "死刑制度は残虐であり、多くの倫理的問題を残している。しかし死刑制度存続を望む声が多い事も事実だ。我々の政権は死刑制度廃止を最終的な終着点へと定めるが世論の分断を配慮し、大逆罪以外の死刑を事実上凍結する。"
 JAP_the_concept_of_direct_democracy:0 "直接民主制の構想"
 JAP_the_concept_of_direct_democracy_desc:0 "現在の議会制度では四年間に一度の衆院選か、陛下自らの勅令など以外では内閣は解散できない。特に後者は前例がなく実施する可能性は無に等しい。これは問題であり、軍国主義的政権の暴走を招く恐れがある。そのため国民の意見をより広く受け入れる形となる国民投票による衆議院解散、内閣総辞職を検討する。"
 JAP_confrontation_with_the_house_of_lords:0 "貴族院との対峙"
 JAP_confrontation_with_the_house_of_lords_desc:0 "貴族院は選挙で選ばれぬ家族や多額納税者で構成されており創設当初より衆議院での提案をはねのけて来た歴史がある。芳沢前首相は貴族院令改正を成功させたがまだ不十分だ。民意を反映できないこの制度は民主主義上の大きな障害であり、改革しなくてはならない。大きな対立を産もうとも……"
 JAP_planned_industrialisation:0 "計画的工業化"
 JAP_planned_industrialisation_desc:0 "財閥や資本家は工業化の段階で深刻な格差を産み暴利を貪るため、工業化は中央政府による計画的かつ効率的に進められる必要がある。かつてのソビエト連邦の五か年計画やアメリカのニューディール政策はこの政策で大きな飛躍と遂げたのだ。日本もこれに続け!!"
 JAP_construction_of_dams:0 "ダムの建設"
 JAP_construction_of_dams_desc:0 "ダム建設は都市部に大量の電力を供給し洪水の予防にも大いに役立ち、更には雇用の増加にも大きく貢献できる。山岳部多い日本では多くのダムを建設する事が可能だ。この一大事業において一部の地域住民には立ち退きを余儀なくされるだろうが公共の利益を重視するなら仕方のないことだ。"
 JAP_join_the_left:0 "左派に付く"
 JAP_join_the_left_desc:0 "鈴木茂三郎は社会党左派に属する人物でありながら、社会党の団結を維持するためにこれまで社会党右派との妥協を続けてきた。だが一連の政策が功を奏した今もはや党内での妥協は必要ない。これからは左派の理想へ向けて全速力で前進する!"
 JAP_cooperation_with_the_right:0 "右派との協力"
 JAP_cooperation_with_the_right_desc:0 "社会党は深刻な派閥抗争を続けており、党内の団結は脆く、少し突いただけでも崩れる恐れがある。最悪の事態を避ける為にも右派との協力を継続しより強固なしなくてはならない。"
 JAP_young_man_do_not_take_up_your_gun_again:0 "青年よ再び銃を取るな!"
 JAP_young_man_do_not_take_up_your_gun_again_desc:0 "鈴木首相は遂にタブーを破る事にした。かつての大東亜戦争での英霊達の活躍は素晴らしいものだったが、南方戦線での失敗や多くの戦死者、戦火で廃墟と化した東亜諸国など戦争の惨禍は凄まじいものだった。この辛い思い出を再び甦らせるてはいけないその意思が「青年よ再び銃を取るな!」と言う言葉となり日本社会にこだまする!"
 JAP_memories_of_takao_saito:0 "斎藤隆夫の記憶"
 JAP_memories_of_takao_saito_desc:0 "斎藤隆夫は戦前、軍の影響力の増加に対して反軍演説と言われる伝説的な演説を行った事で知られる政治家だ。この演説は議会内で大きな反響を呼び斎藤は議員の座を追われるものの反軍国主義と自由主義の誇りを主張する事に成功した。彼の態度こそ見習うべきものではないだろうか？我々も軍とその協力者に対して非難を行う。"
 JAP_protection_of_the_souhyou:0 "総評を保護"
 JAP_protection_of_the_souhyou_desc:0 "総評（日本労働組合総評議会）は労働組合の全国組織であり社会党支持を公表している組織である。この組織は日々成長を続けており、選挙活動や組合票の存在も無視できないほど重要となっている。多くの組合員は社会党左派の派閥を支持しているが、一部の組合員は日本共産党との繋がりを噂されていたりとかなり急進的な思想を持つ組織でもある。彼らを保護する事は更なる支持の拡大と労働者の権利向上へと繋がるはずだ。"
 JAP_intensifying_confrontation_with_conservative_forces:0 "保守勢力との対立を激化"
 JAP_intensifying_confrontation_with_conservative_forces_desc:0 "我々の政策が急進化していくごとに保守反動勢力は「国体の破壊」「アカの非国民」などと喚き散らしている。我々は天皇陛下によって任命された正当な政府であり彼らの批判は全くの的外れだ。彼らの存在は日本社会の進歩の邪魔となっている。これらの動きを粉砕しなくては"
 JAP_calling_all_korean_workers:0 "朝鮮人労働者に呼びかける"
 JAP_calling_all_korean_workers_desc:0 "年を追うごとに本土で暮らす朝鮮人の人口は増加してきている。より良い賃金を求めてやって来た彼らは多くの差別と経済的困窮に直面している。戦中に掲げられた内鮮一体の目標を再び掲げ彼らと共に労働者の権利向上を主張するべきだ。"
 JAP_pro_communist:0 "容共"
 JAP_pro_communist_desc:0 "現在非合法政党とされている日本共産党は「野坂宣言」を発表しその中で天皇制廃止の主張の再考や武装闘争の放棄を提案してきた。ここまで共産党が穏健化するならば必ず我々の助けとなるに違いない。引き続き監視を続けるが、彼らとの交渉に乗る選択をしよう。"
 JAP_peaceful_revolution:0 "平和革命!"
 JAP_peaceful_revolution_desc:0 "革命は平和主義と共にやって来る!我々の社会主義経済政策は成功し政治面でも平和の理想へと大きく近づく事ができた。これからも多くの課題が我らを待っているだろうが社会主義による平和と繁栄は何にでも勝だろう!"
 JAP_learning_from_the_uk:0 "英国からの学び"
 JAP_learning_from_the_uk_desc:0 "英国は労働党政権で「ゆりかごから墓場まで」を掲げ広範囲の福祉政策を実施している。この政策は多くの国民を貧困から救っているが労働意欲の低下などを招いている。彼らの政策を徹底的に研究して日本に相応しい社会保障政策を模索しよう。"
 JAP_about_social_security:0 "社会保障について"
 JAP_about_social_security_desc:0 "右派と左派双方から意見をまとめて政策を決定していく事は党の団結にとって最重要だろう。社会保障についてもこの意見をまとめる作業を進めながら行う必要がある。これによりより多くの知見を得れるはずだ。"
 JAP_questions_to_kawakami:0 "河上への質問"
 JAP_questions_to_kawakami_desc:0 "河上丈太郎は社会党右派の代表格であり、彼と社会党左派の代表である鈴木茂三郎が会談を行う事はこの上ない党内融和の象徴となる。河上もこの会談には乗り気なようで社会党の完全なる団結へと着実に近づいている。"
 JAP_reconciliation_between_the_classes:0 "階級間の融和"
 JAP_reconciliation_between_the_classes_desc:0 "社会民主主義は特定の階級のためにあるものではない。全ての国民の平等と繁栄を願う思想であり階級間の対立はその考え方に反する事となる。これまでの政策で深まった資本家と労働者の対立を弱め全ての国民に繫栄を与えなくては"
 JAP_review_of_war_strategy:0 "戦争戦略の見直し"
 JAP_review_of_war_strategy_desc:0 "我々の外交政策は平和主義に重点を置いているが理想だけでは同盟国と祖国は護れない。勿論平和主義を貫く事は当然だが、戦争戦略をもう一度考え関係が悪化した軍との関係修復へも勤めて行く必要がある。"
 JAP_expose_the_communists:0 "共産主義者を摘発"
 JAP_expose_the_communists_desc:0 "共産主義者と社会党左派の関係は複雑なものであった。共産主義と社会民主主義者という点で激しく対立してきたが、野坂宣言により共産党が宥和策に出ると党内でも奴らの言葉に惑わされる者が出てきた。しかし彼らは共産主義者でありどれだけ猫を被ろうとも反国体なのだ。今こそ共産主義者の大量摘発を行い。この微妙な関係にケジメを付けるべきだ。"
 JAP_the_peoples_party:0 "国民の政党"
 JAP_the_peoples_party_desc:0 "もはや社会党は労働者階級だけの政党ではない。日本社会は国民の政党となった。社会党右派と社会党左派が団結したように全ての階級は団結できるはずだ。我々の政党は多くの民意を反映しこれからも政界の第一線で活躍していく"
