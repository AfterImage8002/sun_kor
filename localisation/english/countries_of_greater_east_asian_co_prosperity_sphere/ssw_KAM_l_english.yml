#国家精神
 KAM_ideas_0:0 "帝国の最も暗い場所"
 KAM_ideas_0_desc:0 "勘察加半島ではアジア各地から大量の物資や様々な人員がやってきては行方をくらましている。例え帰って来たところでこの場所にいた時期にあった事は誰にも話さないだろう。軍の完全な所有地であり徹底した情報統制がこの土地で敷かれているため東京の政府でさえもここで何が行われているのかは決してわからない。"
 KAM_ideas_1:0 "秘密の備蓄庫"
 KAM_ideas_1_desc:0 "陸海軍は大東亜戦争後に始まった軍縮から逃れるようにしてこの土地に膨大な数の軍艦や兵器を輸送した。土地に見合わぬ量の物資が送られたため備蓄に多くの費用が掛かり急ピッチで各地に追加の備蓄庫が建造されている。"
 KAM_ideas_2:0 "極寒の半島"
 KAM_ideas_2_desc:0 "この土地は山岳と雪に覆われており人口を極端に少なく、軍事基地が大半を占めているこの半島では住民は小さな居住地域に押し込まれ産業が発展できる見込みは全くない。"
 KAM_ideas_3:0 "アジア最大の実験場"
 KAM_ideas_3_desc:0 "日本の名のある大学や軍学校から数々の優秀な人材がやってきてはこの土地で実験を繰り返している。中には危険な実験も多くあり現地住民が被害を被る事も多々ありそのたびに何処から人員が補充されていく。これらの実験は大きなスケールで行われアジア全体の科学に大きく貢献できるだろう。ただ金があればの話だが……"
