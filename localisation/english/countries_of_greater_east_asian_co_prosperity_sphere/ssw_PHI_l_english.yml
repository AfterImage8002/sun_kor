l_english:
#NFタイトル
 PHI_appoint_ramon_magsaysay:0 "ラモン・マグサイサイの登用"
 PHI_appoint_ramon_magsaysay_desc:0 "都市と農地の意識差は大きく、政治不信は募り続けている。この状況を打破できるのは、かつて自らもゲリラとして活動していた、「民の政治」を唱えるマグサイサイ氏の他にないだろう。"
 PHI_resolve_the_inflation:0 "40年代インフレの解決"
 PHI_resolve_the_inflation_desc:0 "インフレーションの悪影響は都市・農村を問わず市民を苦しめている。経済改革を始める前に、まずはインフレーションの余波から抜け出すことが先決だ。"
 PHI_the_makapili_administration:0 "マカピリ政権"
 PHI_the_makapili_administration_desc:0 "日本からの金銭的支援を受けてマカピリは選挙に勝利する。これからも方針は変わらず、日本とともに我々は歩み続けるのだ。"
 PHI_the_kalibapi_administration:0 "カリバピ政権"
 PHI_the_kalibapi_administration_desc:0 "フィリピンは自力で立ち上がるべきである。我々は日本の属国ではない。マカピリは手ごわいが、経済的な自立を国民は求めている。この事実こそが我々の勝利宣言を裏付ける。"
 PHI_total_industrial_philippinization:0 "小売業の完全フィリピン化"
 PHI_total_industrial_philippinization_desc:0 "フィリピンは、生産・流通・消費、すべてにおいて日本の影響から免れない。特に小売業は市民生活と最も密接にある。小売業をフィリピン人の手に戻す。これこそが経済的自立の第一歩だ。"
 PHI_thorough_agriculturial_ways:0 "農業小作法の徹底"
 PPHI_thorough_agriculturial_ways_desc:0 "戦前に成立した農業小作諸法はコメや砂糖生産での地主・小作関係を規制するものであったが、実体としては名目上の存在であり、徹底されていなかった。この農業小作票の徹底によって小作人の窮状は幾分かましになるだろう。"
 PHI_expansion_of_japanese_corporate_exchanges:0 "日本との企業交流の拡大"
 PHI_expansion_of_japanese_corporate_exchanges_desc:0 "日本企業の持つ資本と技術・ノウハウは、フィリピンにとって非常に魅力的だ。フィリピンの工業化によって、農民は救済される。企業間交流を拡大することで、多くのモノを得られるのだ。"
 PHI_renew_the_japan_philippines_trade_treaty:0 "日比通商条約の更新"
 PHI_renew_the_japan_philippines_trade_treaty_desc:0 "日比通商条約は、日本人とフィリピン人エリート、両方に利益があった。そしてその対価は経済的従属である。しかし今、日本の農民層からのフィリピン産農作物に対する排斥運動によって条約の見直しが求められている。今こそ自立の好機である"
 PHI_negotiate_with_nepa:0 "NEPA(全国経済保護主義者協会）との交渉"
 PHI_negotiate_with_nepa_desc:0 "NEPAとは、1934年に結成されたフィリピン人実業家による非政府組織であり、フィリピンの経済に大きな影響力を持っている組織だ。農地改革は、NEPAからの協力と理解があればより早く進むに違いない。"
 PHI_lay_the_groundwork_for_congress:0 "議会への根回し"
 PHI_lay_the_groundwork_for_congress_desc:0 "農業法の改正には第一に議会での支持が必要だ。議員の多くは地主層であるため、彼らの反発は避けられない。議会への根回しは必要不可欠だ。"
 PHI_reconcile_with_the_exiled_government:0 "亡命政府との和解"
 PHI_reconcile_with_the_exiled_government_desc:0 "1941年の日本軍上陸の際に、コモンウェルス政府はアメリカへと逃げだした。彼らはアメリカが崩壊した今も、｢フィリピン正当政府｣を名乗っている。しかし、民主主義を採用し、フィリピンのために行動する我々と彼らに違いなどないではないか。もはや戦争は終わった。彼らも祖国の土を踏むべき時が来たのだ。"
 PHI_develop_japanese_companies:0 "日本企業による開発"
 PHI_develop_japanese_companies_desc:0 "フィリピン独自での開発が難しい以上、日本資本を呼び込んで開発を行うのは当然の流れであろう。幸い、日本企業の多くはマニラへの進出に乗り気だ。"
 PHI_declare_manila_and_tokyo_twin_cities:0 "マニラと東京の友好都市宣言"
 PHI_declare_manila_and_tokyo_twin_cities_desc:0 "現在、国民の対日感情は悪い。このままでは日本との協力は困難を極めるだろう。まずは互いをより深く知ることで友好への道を作るのだ。"
 PHI_student_exchange_with_japan:0 "日本との交換学生"
 PHI_student_exchange_with_japan_desc:0 "フィリピンの教育が悪いとは思わないが、フィリピンで生かしきれない人材がいることは事実だ。それに、日本の知的資本は非常に魅力的だ。しかも交換留学生という制度は、相互理解の促進も兼ねている。"
 PHI_sea_frontlines:0 "海の最前線"
 PHI_sea_frontlines_desc:0 "フィリピンは、地政学的に非常に重要な地点だ。それはアメリカとの対立が終わった今も変わらない。東へ向いた盾は、今、北西と南へ向く。我々は敵艦隊を食い止める前線基地なのだ。"
 PHI_develop_mindanao:0 "ミンダナオの開発"
 PHI_develop_mindanao_desc:0 "開発が進む北部に対して、南部は今「未開」のままだ。南北格差は不満の温床になりうる。現地住民の一部には反対意見があるものの、格差解消のためには、多少強引でも開発が必要だ。"
 PHI_promote_tagalog_education:0 "タガログ語教育の推進"
 PHI_promote_tagalog_education_desc:0 "国民の統一とは何か。簡潔に言うならば、それは言語の統一だ。ナショナリズムは言語から始まる。"
 PHI_the_rizal_way:0 "リサール法"
 PHI_the_rizal_way_desc:0 "国民形成のためには、独立の「物語」を心に抱くべきだ。全ての教育機関で、ホセ・リサールの小説について学ぶことを義務付け、共有することで国民を生み出す必要がある。この法律は国民の理解を得られるだろうが、カトリック教会の多くは、反修道会的な彼の主著が教えられることに抵抗感を覚えるだろう。"
 PHI_the_bonifacio_way:0 "ボニファシオ法"
 PHI_the_bonifacio_way_desc:0 "国民形成のためには、独立の「物語」を心に抱くべきだ。全ての教育機関で、アンドレス・ボニファシオとカティプナンについて学ぶことを義務付け、共有することで国民を生み出す必要がある。この法律は国民の理解もカトリック教会の理解も得られるだろうが、「物語」よりもやや難解かもしれない。"
 PHI_eliminate_the_traitors:0 "政敵と裏切者を排除"
 PHI_eliminate_the_traitors_desc:0 "我々は明らかに成功の途上にいる。しかし、不穏さはいまだに消えない。USAFFEの活動は活発化しているし、カリバピによる武力蜂起のうわさがバルを賑わせている。後顧の憂いを断つときは、今だ。"
 PHI_davao_loans:0 "ダバオの貸与"
 PHI_davao_loans_desc:0 "ダバオの戦略的地位は非常に高い。ダバオ海軍基地の貸与は南方の一大基地を望む日本にとっては垂涎モノの話だ。日本人社会とモロ族の摩擦が激化する中、この厄介な場所を、金を得たうえで日本に押し付けられる。これは非常に魅力的な案だ。"
 PHI_religious_unity:0 "宗教的統一"
 PHI_religious_unity_desc:0 "言語、物語を統一し、豊かになり、不穏分子を粛清し終えた今、最後に残されたのは宗教的分断だ。フィリピンはカトリック国家である。イスラムの入り込む余地などない。宗教的統一によって、フィリピンはようやく国民国家になるのだ。"
 PHI_hukbalahap_separation_conciliation:0 "フクバラハップの分離・懐柔"
 PHI_hukbalahap_separation_conciliation_desc:0 "小作農民の窮状は何とかなった。次は共産主義を掲げるイデオロギー闘士をどうにかしよう。共産ゲリラといっても一枚岩ではない。交渉と恫喝、飴と鞭、ありとあらゆる手段をもって、フク団を分離し、懐柔するのだ。"
 PHI_agriculture_reform_law:0 "農地改革法"
 PHI_agriculture_reform_law_desc:0 "小作農民の窮状は高い小作料と、その利息だ。地代限度を30%に制限し、利息を下げることで、小作農民の不満も収まるに違いない。地主層からの不満は避けられないが、農民反乱よりも遥かにましだ。"
 PHI_suppress_the_red_bandits:0 "赤匪の武力鎮圧"
 PHI_suppress_the_red_bandits_desc:0 "元フク団構成員の多くは穏健的手段を選択した。それでも武闘派は今なお「闘争」を続ける。彼らへの対処法は、武力による鎮圧の他ない。力は使うためにある。"
 PHI_calls_for_surrender:0 "投降を呼びかける"
 PHI_calls_for_surrender_desc:0 "フク団はもはや壊滅した。いまだに抵抗を続ける勢力に対して投降を提案することは、我々の義務である。寛容さ。何と甘美な言葉か。彼らにまともな理性があるならば、これで全て終わるに違いない。投降を確実なものとするためには、「厳しくも優しい」マグサイサイが直接行くべきだろう。"
 PHI_mindanao_land_development:0 "ミンダナオの土地開発"
 PHI_mindanao_land_development_desc:0 "数年にわたる「闘争」は、闘士から生活基盤を奪ってしまった。放置すればかつての闘士たちはまた戦いに身を投じるだろう。それを防ぐためには新たに土地を与え、生活基盤を提供するべきだ。素晴らしいことにミンダナオには土地が開いている。彼らがモロ族とうまくやれればいいのだが……"
 PHI_nationalize_the_mines:0 "鉱山の国有化"
 PHI_nationalize_the_mines_desc:0 "フィリピン憲法によると、鉱物資源は国家が所有するものであり、鉱物資源の開発などは全面的に国の管理と監視のもとで行われるべきものであるはずだが、現状は、開発も受益も外国企業によって行われている。憲法に従い、今一度、鉱山を国有化するべきだ。"
 PHI_rehabilitate_the_government_in_preparation_of_independence:0 "独立準備政府の名誉回復"
 PHI_rehabilitate_the_government_in_preparation_of_independence_desc:0 "確かに、コモンウェルス政府はアメリカの傀儡であったのかもしれない。しかし、ケソンもオスメニャも国を想うフィリピン人であることには違いない。彼らをもう一度評価しなおすべきだ。"
 PHI_prosecute_japanese_warcrimes:0 "日本の戦争犯罪を追及"
 PHI_prosecute_japanese_warcrimes_desc:0 "確かに日本は我々に独立をもたらした存在である。しかしながら、それは彼らが戦時にバターンで行った蛮行を忘れることを意味しない。恩義を感じるからこそ、過去の罪の清算を望むのだ。"
 PHI_solve_the_problem_of_japanese_military_bases:0 "在比日軍基地問題の解消"
 PHI_solve_the_problem_of_japanese_military_bases_desc:0 "中国の強大化に伴い、フィリピンの基地拡張も話題に上がっているが、中流日本軍の素行はお世辞にも良いとは言えない。我々が善き隣人であるために、基地問題の解決は避けられないのだ。"
 PHI_hardline_solution_to_the_davao_problem:0 "ダバオ問題の強硬解決"
 PHI_hardline_solution_to_the_davao_problem_desc:0 "ダバオの巨大な日本人社会は、周辺住民との文化的摩擦を起こし、土地問題を抱えている。問題解決のために、行政区の改革という形でダバオを分割・併合し、彼らの影響力を削ぐのだ。ここはフィリピンであって日本ではない。"
 PHI_correct_regional_disparities:0 "地方格差の是正"
 PHI_correct_regional_disparities_desc:0 "都市部と農村部の格差はとどまることを知らない。一地域への集中は短期的に見れば経済的利益を生むが、長期的には様々な不利益を生ずる。"
 PHI_enact_the_federla_consititution:0 "連邦憲法の制定"
 PHI_enact_the_federla_consititution_desc:0 "フィリピンは一つの国であるが、一つの民族ではない。タガログ偏重の政治は、いずれは分断を招く。この不安定な世界で独立するためには、内部で対立をするべきではない。各民族の自治を認めるべきだ。"
 PHI_accept_islam:0 "イスラム教の容認"
 PHI_accept_islam_desc:0 "ムスリムはフィリピンにおいてマイノリティであったが、それでもミンダナオ島民の一部ではイスラムが根強く信仰されている。フィリピン諸島のすべての民族が平等であるならば、彼らの信仰を容認するというのは、きわめて当然であろう。"
 PHI_eight_language_side_by_side:0 "八大言語の並立"
 PHI_eight_language_side_by_side_desc:0 "ナショナリズムは言語から始まる。で、あるならば、多言語の並立とはネイションの並立である。フィリピンはナショナリズムによって統合されるべきではなく、相互理解と協働によって成立するべきである。"
 PHI_demmand_saba:0 "サバを要求"
 PHI_demmand_saba_desc:0 "我々は我々の持つべき領土を手に入れねばならない。中でも、偉大なるスールー王国の遺産はインドネシアに不法に奪われたままだ。今やインドネシアよりも強大な軍隊を持つ我々は毅然とサバを要求する。日本の理解を得られればサバは帰ってくるだろう。"
 PHI_Eliminate_ghosts:0 "亡霊を排除"
 PHI_Eliminate_ghosts_desc:0 "フィリピンのバルで2つのうわさがうごめいている。一つは日本がフィリピンに対して悪い印象を抱いており、マカピリを先兵として体制を奪取しようとしている……というもの。もう一つは、USAFFEによる大規模攻勢である。民衆の安心のためにもこれらを調査し必要な処置を下すべきだ。"

