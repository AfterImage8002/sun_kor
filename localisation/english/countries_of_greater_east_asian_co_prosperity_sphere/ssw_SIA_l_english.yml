l_english:
 SIA_happy_new_year:0 "New Year's"
 SIA_happy_new_year_desc:0 "\"Happy New Year.\"\n\nEvery year, a celebration is held to mark this event, but this time it was different from usual. Regaining glory for the country during World War II and leading it to victory, the following decade under General Plaek Phibunsongkhram was to be remembered as a golden age for the Kingdom of Thailand. However, king Ananda Mahidol's short reign came to an end in 1947, when a communist fatally wounded him during an assassination attempt. As tensions within the council were about to break into full-on civil war, General Plaek seemed unable to stop the nation's divide. Working with him, his Japanese allies intervened in Thailand in 1949 and leased the Port of Pattaya, developing it and the surrounding area into a de-facto military outpost. Inside this base are also technical units and materials to help counter communist forces in Eastern and Southern Asia.\nTruly, the coming 10 years are to be the golden age of Thailand!"
