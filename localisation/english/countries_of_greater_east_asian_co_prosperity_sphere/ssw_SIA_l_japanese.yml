#NF
 SIA_happy_new_year:0 "新年"
 SIA_happy_new_year_desc:0 "「新年おめでとう。」\n\n毎年、年の初めに行われる新年の祝い事ですが、今年は例年とは違う。第二次世界大戦にて我が国に栄光を取り戻し、勝利に導いたプレーク・ピブン・ソンクラーム将軍の元で今後10年は、タイ王国にとって黄金時代となるだろう。だがアーナンタマヒドン王は共産主義者による暗殺未遂の時の傷が祟り、短い統治の内に1947年に死んでしまった。評議会内の緊張は内戦に近づきつつあるが、プレーク将軍は国家の分断を止めることが出来ずにいる。同盟国である日本はプレークに協力し、1949年にタイに介入し港を租借し、正式な軍事基地としてパッタヤーと共に地域を開発している。これは様々な共同技術的援助も含まれており、東アジアや南アジアの共産主義勢力に対抗すべく役立てている。\nこの10年はタイの黄金期である!"
