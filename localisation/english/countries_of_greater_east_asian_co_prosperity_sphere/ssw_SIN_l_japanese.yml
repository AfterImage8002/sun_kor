#NFdesc
SIN_current_status_desc:0 "日本領昭南地域は日本の外地であり日本の影響下にある。だが、中国系の人口も多く中国の影響も高い。私たちは今の現状を把握しなければならない。"
SIN_industrial_complex1_desc:0 "日本の外地である昭南は、当然日本からの影響はとても大きい。"
SIN_jap_affect_desc:0 "我々は日本との結び付きを更に強化し、恩恵を更に受けよう。"
SIN_occupation_forces_desc:0 "我々の守備隊や警察はまだ貧弱である。そこで帝国陸軍を駐屯させ治安の維持を図ろう。"
SIN_mitsubishi_desc:0 "四大財閥の内の一つである三菱財閥に対し、ここ昭南の地で更に商売をしてもらう為に土地を提供しよう。"
SIN_immigrants1_desc:0 "現在では華僑の影響は非常に高い。そこで日本人を昭南に大量に誘致し、華僑の影響力を下げよう。"
SIN_political_pressure_desc:0 "最近の華僑の冗長に本国は気に食わないようだ。そこで、華僑に対して圧力を掛けていこう。"
SIN_chinese_exclusion_desc:0 "本国からの指令により、華僑を経済や政治から追放することが決定した。"
SIN_nationalization_banks_desc:0 "華僑銀行を国有化し、資産を昭南の更なる繁栄の為に役立てていこう。"
SIN_Mitsuibank_desc:0 "日本の四大財閥の一つである三井財閥。「人の三井」と呼ばれ、金融から鉱業、不動産に電機と幅広い分野を手がけている。三井財閥を「日本最大の財閥」と評するに相応しい。彼らからの投資は我が国を成長させるだろう。"
SIN_immigrants2_desc:0 "華僑の影響力が無くなった昭南で、人材不足などが深刻化している。日本人移民によって人材不足を解消しよう。"
SIN_future_desc:0 "昭南が更なる繁栄を遂げる為には、主力産業や強みを作っていかねばならない。"
SIN_harbor_desc:0 "昭南は東亜と欧州を繋ぐ重要な地点だ、東南亜への中継点でもあり需要が多いため港湾を拡張する必要がある。"
SIN_financial_centre_desc:0 "狭い昭南の土地には工場よりも、ビルなどを建て銀行や証券会社などを誘致し、金融の中心地に仕立て上げよう。"
SIN_airport_desc:0 "南周り欧州線や東南亜への航空路の中継点としても最適だ。将来を見越して、近代的で大規模な国際空港を建設しよう。"
SIN_cargo_hub_desc:0 "港の拡張のおかげで、昭南に寄港する貨物船は増やすことに成功した。今では、東南亜で一番の貨物集積地だ。"
SIN_financial_centre2_desc:0 "我々は多額の投資をする事によって東南亜の金融の中心地としての地位を確立する事ができた。"
SIN_jap_airlines_desc:0 "帝都-昭南間で航空便を飛ばすことでより、日本と東南亜をより近づけよう。"
SIN_subway_desc:0 "昭南地域で急速に都市化が進み、渋滞が社会問題になっている。そこで地下鉄を建設し都市交通の改善を検討するべきだ。"
SIN_international_city_desc:0 "空港や港の拡張、金融機関の誘致により、今や昭南は世界に冠する都市と言っても過言ではないだろう。"
SIN_keep_distance_desc:0 "我々は日本から独立し、自由を勝ち取ろう。"
SIN_local_troops_desc:0 "独立の為には軍が必要だ。そこで秘密裏に部隊を組織する。"
SIN_relations_desc:0 "マレーやインドネシアとの協力は必須である。そこで反政府勢力と秘密裏に接触を図る。"
SIN_independence_preparation_desc:0 "遂に我々に独立する日が近づいてきた。最後の準備をしよう。"
SIN_independence_desc:0 "遂に独立宣言を出す日がやってきた。シンガポール万歳!"
SIN_economic_crisis_desc:0 "我々は独立したことによって、今まで経済の中心であった日本の財閥は撤退してしまった。早急に手を打たなければ、経済は完全に崩壊してしまう。"
SIN_jap_assistance_desc:0 "我々の国は日本が無ければ成り立たなかった。日本の保護下になるしか選択肢は無いのだ。"
SIN_crisis_remove_desc:0 "日本の多大な経済援助によって、我々の経済は崩壊を免れた。だが、経済は依然貧弱である。そして我々は今を守る為に、未来を捨ててしまった事を忘れては行けない。"
SIN_jap_reentered_desc:0 "貧弱な経済を立て直す為には、財閥にもう一度帰って来てもらうしか道はない。"
SIN_yen_bloc_desc:0 "日本との経済的結びつきを強める為に、我々の通貨を円の価値とリンクさせ、円ブロックに加入しよう。"
SIN_voluntary_reconstruction_desc:0 "我々は日本に頼らず、自分達だけでこの国の経済を立て直す。"
SIN_currency_reform_desc:0 "既存の通貨には、価値も信用も今となっては皆無だ。そこで新通貨を発行するための準備をしよう。"
SIN_dollar_desc:0 "我々は現状の、無価値な通貨を捨て新しい通貨へ切り替える。"
SIN_find_company_desc:0 "撤退した日本の財閥に代わって新たな企業を見つけなければならない。そこで我々は国を問わず企業を探さなければならない。"
SIN_corporate_tax_desc:0 "経済と立て直す為には企業の力が必要だ。そこで法人税を引き下げて企業を支援すると同時に、進出してくる企業もより増えていくだろう。"
SIN_fiscal_mobilization_desc:0 "景気の回復を促す為には、積極的な財政支出が不可欠だ。我々は財政出動を実施し回復を促していく。"
SIN_public_works_desc:0 "財政出動を実施するならば、公共事業の拡大も不可欠だ。これを機にインフラ整備を進めて行こう。"
SIN_booming_economy_desc:0 "我々の経済政策が功を奏し、景気は回復していき、経済の立て直しに成功した。我々は今日も未来を守り抜く事に成功したのだ。"
SIN_independent_city_desc:0 "遂にシンガポールは独立した都市と言えるようになった。だが、影では不和が起きている事を忘れては行けない。"
SIN_way_of_future_desc:0 "我々は、世界有数の国際都市の地位を獲得した。我々は今後どうあるべきだろうか。"
SIN_continuation_of_military_desc:0 "我々には軍による影響が必要とされた。"
SIN_continuation_mayoralty_desc:0 "市長など変える必要などない。現状の市長で問題ない。"
SIN_road_to_annexation_desc:0 "今では市中では日本人が大半で、日本語が飛び交っている。既に内地に編入する準備を始めよう。"
SIN_Imperialization_policy_desc:0 "内地編入の為には、現地人への日本語教育が必須である。"
SIN_Reduction_of_autonomy_desc:0 "政府は我々の自治権を削減すると通達してきた。"
SIN_incorporation_within_country_desc:0 "内地に編入する準備は完了した。"
SIN_End_of_military_desc:0 "軍と内務官僚による行政は終焉を迎えた。そして、軍による華僑への弾圧も終了した。"
SIN_Mayoral_Election_desc:0 "新たな市長を決める為には、選挙を行わなければならない。"
SIN_Victory_for_Local_Autonomy_Faction_desc:0 "市長選挙には現地自治派が勝利を収めた。"
SIN_Victory_of_the_incumbent_desc:0 "市長選挙には現職が勝利を収めた。"
SIN_Victory_for_Democrats_desc:0 "市長選挙には民主派が勝利を収めた。"
SIN_Shonan_Autonomous_Region_desc:0 "粘り強い交渉により、ついに自治領として認められることになった。"
SIN_expansion_of_voting_rights_desc:0 "選挙権をより拡大することで、現地人による自治を拡大しよう。"
SIN_gradual_democratization_desc:0 "急激な民主化で発生する混乱を防ぐ為に、時間を掛けて緩やかに民主化を推し進めていく。"
SIN_Liberalization_of_political_parties_desc:0 "政党の結成を自由化し、様々な意見を持った政党が現れるだろう。"
SIN_Continuation_of_status_quo_desc:0 "我々は今までと同じ様に経済成長を続け、繁栄していくだろう。"
SIN_Suppression_of_Socialism_desc:0 "秘密裏に監視をしていた、社会主義勢力が運動を展開した。混乱を防ぐ為に弾圧するべきだ。"
SIN_Attracting_new_industries_desc:0 "更なる成長を遂げる為には、新たな産業を誘致するべきだ。"
SIN_Construction_of_a_strait_monitoring_radar_desc:0 "我々の安全を確保する為には、海峡を監視するレーダーサイトが必要だ。"
SIN_Establishment_of_City_Council_desc:0 "民主的な都市を実現させるためには、議会が必要だ。"
SIN_conservative_faction_desc:0 "立憲政友会の議員を中心に構成される、保守派から市長が選出されることになった。"
SIN_Strengthening_the_Police_desc:0 "軍政の終了によって縮小された憲兵に代わって、警察を強化する必要がある。"
SIN_Medical_Expansion_desc:0 "衛生状態や医療環境を向上される為にも、公営病院を建設しよう。"
SIN_reformist_group_desc:0 "立憲民政党の議員を中心に構成される、保守派から市長が選出されることになった。"
SIN_Urban_Agriculture_desc:0 "安全保障の観点から、輸入に頼るのではなく都市での農業を推進しよう。"
SIN_Improvement_of_food_self-sufficiency_desc:0 "都市での農業を推進に成功し、食料自給率を改善する事が出来た。"
SIN_Shonan_Imperial_University_desc:0 "高等教育の充実のためには大学を開設する必要がある。"
SIN_we_who_are_independent_desc:0 "我々は経済危機も乗り越えられた。今後の道は自らで決めていく。"
SIN_Overseas_Chinese_and_Japanese_desc:0 "中国人と日本人は高い影響力を保持し、今もこの国の政治や経済は彼らの都合の良いように動いている。彼らをどう扱うかによってこの国の未来は大きく変わるだろう。"
SIN_Addressing_the_Problem_desc:0 "今まで水面下での対立を続けてきた中国人と日本人。しかし彼らのこの国の政治、経済を巡っての対立はより熾烈になってしまった。我々はこれらの問題にどう対応していくべきだろうか。"
SIN_Residual_Japanese_desc:0 "我々は日本人との協力を重視し、この国をよりよい方向へ導く。"
SIN_Residual_Japanese_bureaucrats_desc:0 "官庁にて大きな影響力を持つ日本人官僚との協力は、国家運営において必要不可欠だ。"
SIN_Sumitomo_Bank_Investment_desc:0 "日本の四大財閥の一つである住友財閥。「結束の住友」と呼ばれ、重化学工業に重きを置いている。彼らからの投資は我が国を成長させるだろう。"
SIN_Mitsubishi_Bank_Investment_desc:0 "日本の四大財閥の一つである三菱財閥。「組織の三菱」と呼ばれ、日本政府と強く結び付くその姿はまさに「三菱は国家なり」と呼ぶのに相応しい。彼らからの投資は我が国を成長させるだろう。"
SIN_Relay_point_for_European_trade_desc:0 "欧州行きの貨物船は、マラッカ海峡を通過する。欧州貿易の中継点として整備していこう。"
SIN_Construction_of_repair_docks_desc:0 "造船技術の発達や船旅の途中で修理が必要になった船を修理するために修理ドック作ろう。"
SIN_Withdrawing_Investments_desc:0 "我々は日本からの更なる投資を求めている。"
SIN_Both_will_be_kicked_out_desc:0 "我々は日本と中国のどちらにも頼らない。"
SIN_Asset_Seizure_desc:0 "日本人や中国人が残していった資産を接収し、我々の為に使おう。"
SIN_Attracting_Western_capital_desc:0 "日本人も中国人も居ない。ならば欧米諸国の企業を誘致しよう。"
SIN_From_Wall_Street_desc:0 "東海岸経済の中心であり、銀行や証券取引所も多く存在するこの地にある企業から投資の提案があった。"
SIN_Promoting_Manufacturing_desc:0 "国を重工業化するには、自動車工場や製鉄所は必要だ。外国企業の進出も視野に入れよう。"
SIN_food_problem_desc:0 "食糧の輸入を欧米に頼る今、輸入コストの増大で価格上昇が問題視されている。国内生産も進めるが価格統制も検討すべきだ。"
SIN_From_City_of_London_desc:0 "ロンドン証券取引所やイングランド銀行などが設置され、この地にある企業から投資の提案があった。"
SIN_Investment_Environment_desc:0 "イギリス企業の進出が進み、投資環境の整備の要望が上がるようになった。"
SIN_Urban_Transportation_Improvements_desc:0 "人口の増加により、道路事情は悪化している。地下鉄やバスといった交通手段を強化するべきだ。"
SIN_From_San_Francisco_desc:0 "西海岸の主要都市でカルフォルニアの経済の中心地でもあり、世界有数の金融センターでもあるこの地にある企業から投資の提案があった。"
SIN_Construction_of_petrochemical_complex_desc:0 "沿岸部に人工島を建設し、石油化学産業を誘致しよう。"
SIN_Attracting_advanced_industries_desc:0 "将来性のある先端技術を持つ企業の研究所を誘致し、そこから学ばせてもらおう"
SIN_Investment_Bank_of_Singapore_desc:0 "外国企業に投資をすることができる程の資産を稼ぐ能力を有している。外国に投資し利益を上げよう。"
SIN_Calling_back_overseas_Chinese_desc:0 "我々は中国人との協力を重視し、この国をよりよい方向へ導く。"
SIN_Seizure_of_Japanese_assets_desc:0 "追放した日本人の資産を有効活用し、力をつけよう。"
SIN_Recruitment_of_Chinese_immigrants_desc:0 "我々は人材を欲している。人材が豊かな中国からの募集をしよう。"
SIN_Chinese_companies_moving_into_the_market_desc:0 "中国人が戻ったことにより、中国企業の進出を盛んにさせる事が出来るだろう。"
SIN_Acquisition_of_railroad_right_of_way_in_China_desc:0 "中国までの国際貨物列車を通すために通行権を取得しよう。"
SIN_Development_of_cargo_terminal_desc:0 "貨物列車の往来が増えたことにより、貨物ターミナルは窮屈だ。拡張し柔軟な運用を可能にしよう。"
SIN_Drawing_in_foreign_engineers_desc:0 "中国を筆頭に海外の優秀な技術者を引き抜き、良いものを作って貰おう。"
SIN_Night_view_of_Singapore_desc:0 "今やシンガポールは街の光で溢れている。これは我々の努力の証だ。"
SIN_Minimum_Armed_Forces_desc:0 "我々の領土は小さく、そして周辺には脅威が存在しない為、軍備は最小限に抑えよう。"
SIN_Founded_Army_School_desc:0 "優秀な陸軍の人材を育てる為には、教育を施す必要がある。"
SIN_Founded_Naval_School_desc:0 "優秀な海軍の人材を育てる為には、教育を施す必要がある。"
SIN_Flight_school_founded_desc:0 "優秀な空軍の人材を育てる為には、教育を施す必要がある。"
SIN_Purchase_of_Weapons_desc:0 "優秀な人材の次は、優秀な装備が必要だ。国際市場から武器を輸入しよう。"
SIN_Purchase_of_transport_vessels_desc:0 "人員の輸送や補給で海を渡るなら、輸送船が必要だ。"
SIN_Establishment_of_a_transport_unit_desc:0 "遠隔地や素早く移動や補給をする為には、航空機が最適だ。"
SIN_Creation_of_a_garrison_desc:0 "敵から領土を守る為には陸軍部隊が重要だ。"
SIN_Frigate_building_desc:0 "沿岸の警備や哨戒には、フリゲートが最適だ。"
SIN_Purchase_of_fighter_aircraft_desc:0 "航空優勢を確保する為には、戦闘機が必要だ。国際市場から購入しよう。"
SIN_Establishment_of_the_Marine_Corps_desc:0 "海を挟んだ敵地へ上陸する場合や、即応部隊としての海兵隊は自己完結性が高く、最適だ。"

#イベントdesc
ssw_SIN.1.title:0 "都市交通審議会"
ssw_SIN.1.desc:0 "昭南では、急速な開発が行われており、今後より一層人口が増えることが予想される。そのためには地下鉄の建設が検討されているが、作れるのは1つだけだ、必要なところに地下鉄を作るべきだろう。"
ssw_SIN.1.a:0 "昭南に作ろう"
ssw_SIN.1.b:0 "ペナンに作ろう"
ssw_SIN.1.c:0 "マラッカに作ろう"
ssw_SIN.1.d:0 "そんな物は要らない"
ssw_SIN.2.title:0 "昭南での地下鉄開業"
ssw_SIN.2.a:0 "きっといつか誰かの青春を乗せる"
ssw_SIN.2.desc:0 "1年前に建設を開始した、地下鉄がついに開業した。今後、この街で多くの人の足となり、道路交通の改善に繋がるだろう。"
ssw_SIN.3.title:0 "ペナンでの地下鉄開業"
ssw_SIN.4.title:0 "マラッカでの地下鉄開業"
ssw_SIN.5.title:0 "昭南特別市市長選"
ssw_SIN.5.a:0 "自治派の勝利だ!"
ssw_SIN.5.b:0 "民主派の勝利!"
ssw_SIN.5.c:0 "現職の勝利!"
ssw_SIN.5.desc:0 "日本領昭南地域をおさめる、市長を決める選挙が行われる。今まで官選だった市長が市民の投票によって選ばれることになる。今後の昭南は市民によって決められる。"
ssw_SIN.6.title:0 "民主派の不和"
ssw_SIN.6.a:0 "政友会が主導権を握った"
ssw_SIN.6.b:0 "民政党が主導権を握った"
ssw_SIN.6.desc:0 "連合を組んだ保守派と革新派は、勢力が拮抗しており主導権をどちらが握るかで不和が起きている。激しい政争で、どちらの勢力が主導権を握るのだろうか。"
ssw_SIN.7.title:0 "届いた報告書"
ssw_SIN.7.desc:0 "どうやら中国人と日本人の動きが怪しく、調査を命令した。届いた報告書の中には、どちらかを弾圧すれば何かしらの行動を起こすだろうと書かれていた。"
ssw_SIN.7.a:0 "警察の動員と戒厳令の布告を検討しろ"
ssw_SIN.8.title:0 "中国人の暴動"
ssw_SIN.8.desc:0 "我々は、問題の対処のために検討を重ねてきたが、経済的な利益と圧力に屈服し、中国人を弾圧した結果、デモが暴動に発展した。"
ssw_SIN.8.a:0 "警察と軍の動員と戒厳令の布告だ"
ssw_SIN.9.title:0 "日本人の暴動"
ssw_SIN.9.desc:0 "我々は、問題の対処のために検討を重ねてきたが、中国政府による圧力に屈服し、日本人を弾圧した結果、デモが暴動に発展した。"
ssw_SIN.10.title:0 "官僚の穴埋め"
ssw_SIN.10.desc:0 "日本人官僚と中国人官僚を追放した結果、優秀な官僚の不足が見られることになってしまった。だが、官僚の大規模な採用と臨時選挙を行うことにより、空白を埋めることができた"
ssw_SIN.10.a:0 "才能豊かな官僚と政治家に期待する"
ssw_SIN.11.title:0 "誘致の結果 大規模な成功"
ssw_SIN.11.desc:0 "我々は、欧米資本のために、大規模な土地を用意し誘致した結果、用意した土地はすべて埋めることができた。"
ssw_SIN.11.a:0 "欧米が魅力的に思うのはいい事だ"
ssw_SIN.12.title:0 "誘致の結果 中規模な成功"
ssw_SIN.12.desc:0 "我々は、欧米資本のために、大規模な土地を用意し誘致した結果、用意した土地の半分は埋めることが出来た。"
ssw_SIN.12.a:0 "次はもっとうまく宣伝しよう"
ssw_SIN.13.title:0 "誘致の結果  小規模な成功"
ssw_SIN.13.desc:0 "我々は、欧米資本のために、大規模な土地を用意し誘致した結果、用意した土地の少ししか埋まらなかった。"
ssw_SIN.13.a:0 "欧米を期待したのが悪かった"
ssw_SIN.14.title:0 "誘致の結果 失敗"
ssw_SIN.14.desc:0 "我々は、欧米資本のために、大規模な土地を用意し誘致した結果、用意した土地のほとんどが埋まらなかった。"
ssw_SIN.14.a:0 "どうなっているんだ？担当者を呼べ！"
ssw_SIN.15.title:0 "法案提出"
ssw_SIN.15.desc:0 "政府から新たな法案が提出された。この法案を可決させるための努力を行おう。"
ssw_SIN.15.a:0 "忙しくなるな・・・"
ssw_SIN.16.title:0 "法案可決"
ssw_SIN.16.desc:0 "我々の努力により、法案を可決させることが出来た。この国は更なる進歩を遂げるだろう。"
ssw_SIN.16.a:0 "万歳！万歳！万歳！"
ssw_SIN.17.title:0 "法案否決"
ssw_SIN.17.desc:0 "我々の努力は実を結ばず、法案は否決されてしまった。法案についてもう一度考えなければならないだろう。"
ssw_SIN.17.a:0 "クソったれが！"


