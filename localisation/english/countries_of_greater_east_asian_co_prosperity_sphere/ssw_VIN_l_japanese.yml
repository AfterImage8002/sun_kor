 SSW_VIN.1.t:0 "ベトナム帝国軍の現状"
 SSW_VIN.1.d:0 "独立からまだ8年しか経っておらず軍隊はまだ未発達なままである。キム首相が直属の軍事顧問であるズオン・バン・ミン将軍に聞いた情報によると軍は成長が必要であり、下級将校は忠誠心の不足が深刻であるとの事であった。ズオン将軍は首相には伝えなかったものの上級将校の腐敗も深刻であり、改革するべき物事が多くある。中国の脅威、ベトミンによるテロ攻撃の脅威なども鑑みると益々の軍拡は我が国の急務であると首相は肝に銘じる事となった。"
 SSW_VIN.1.a:0 "改革しなければ……"
 SSW_VIN.2.t:0 "農業省からの報告"
 SSW_VIN.2.d:0 "キム首相は新しい1950年度の農業の状況を知るために農業省に命令を下し、農業省の役人は各地に赴き農業の状況を急いで調査してた。結果は昨年と変わらず1945年の飢饉による北部の惨状は未だに復興が遅れており、南部のメコンデルタでは米の収穫高は良いものの日本への不平等な価格による米輸出によって多くの農民が苦境に陥っていた。キム首相はこれらの報告に眉間にシワを寄せつつ老体に鞭を打ち次の農業政策の案を考えている。ベトナムの農業は国の主要産業でありこれ以上他国に遅れをとるわけにはいかない。一刻も早くこの状況を脱さねばならぬという強い意思が彼の精神的健康、肉体的健康を害している。"
 SSW_VIN.2.a:0 "農業は国家の死活問題だ"
 SSW_VIN.3.t:0 "ベトナムとの貿易交渉"
 SSW_VIN.3.d:0 "ベトナムの外交官と外務大臣がベトナムから遥々東京へと訪問してきた。彼らは大東亜の同胞として熱烈な歓迎を受けて日本へとやってきたのだ。しかし国際社会とは弱肉強食である。この歓迎とは裏腹に彼らは帝国の利益の核心へと接触する提案をしてきたのだ。\n\n現在日本は増加してゆく国内人口の食料需要を満たすために稲作が盛んなベトナムのメコンデルタに多くの田畑の利権を保有している。この利権はベトナムでは大変評判の悪いものでありベトナムの農業成長を阻んでいる事も否めない事実である。"
 SSW_VIN.3.a:0 "田畑の利権は破棄できない!"
 SSW_VIN.3.b:0 "貴重な同盟国のために譲歩しよう"
 SSW_VIN.4.t:0 "米貿易の提案が拒絶!"
 SSW_VIN.4.d:0 "残念な知らせが東京から帰って来た。日本がメコンデルタの利権を手放す事を拒絶したのだ。この結果はメコンデルタの農家を多く失望させ日本の軍靴の下にベトナムの農業が引継ぎ敷かれる事が決定したのだ。"
 SSW_VIN.4.a:0 "残念だ"
 SSW_VIN.5.t:0 "米貿易の交渉が成功!"
 SSW_VIN.5.d:0 "大東亜の盟主、日本が我々の農業成長のためにメコンデルタでの利権を一部縮小させる事を東京での会談で約束した!この知らせにはメコンデルタの農家は歓喜しベトナムの代表団は帰国時に多くの称賛を浴びる事になった。既に幾つかの日本企業がメコンデルタでの経営方針の転換を計画しておりベトナムの農業はベトナム人の手に戻りつつある。"
 SSW_VIN.5.a:0 "我々の手に戻りつつある"
 SSW_VIN.6.t:0 "チャン・チョン・キムが辞任の意向を表明"
 SSW_VIN.6.d:0 "キム首相は初代ベトナム帝国首相であり教育改革などの数々の実績を残してきたが、ベトミンとの戦いによる失政、日本への従属的姿勢により度々、非難を受けている。近年は老化により徐々に体力が落ちていき過酷な政治闘争や政策の実施に携われないと感じた彼は議会にて自身が近いうちに引退する事を発表した。彼の引退後だれが首相の後を継ぐかで権力闘争激化の兆しが見えている。"
 SSW_VIN.6.a:0 "少なくとも彼はベトナムのために働いた"
 SSW_VIN.7.t:0 "キム首相最後の改革？"
 SSW_VIN.7.d:0 "ベトナム帝国建国当初キム首相は北方の中国の脅威、共産主義の脅威に対抗するため日本の大政翼賛会とベトミンを手本に様々な政治家、知識人たちの包括的組織であるベトナム統一戦線を組織した。建国から数年が経ち国内の状況が過去に比べて安定してきた事から民主主義体制の確立のためベトナム統一戦線を解体する案が出てきている。だが国内はまだ不安定でありこの案を時期尚早であるとの意見もある。"
 SSW_VIN.7.a:0 "今まで国の為に尽くしていたのだ"
 SSW_VIN.8.t:0 "統一戦線への疑問"
 SSW_VIN.8.d:0 "統一戦線に関する一連の論争はもちろんキム首相の耳にまで届いており。彼は最後の決断として解体か存続のどちらかの案を採用しなくてはならない。解体後には選挙による次期首相選出が予定されている一方、存続の場合は議会内の投票で次期首相が決定される予定だ。"
 SSW_VIN.8.a:0 "統一戦線を解体して政党政治を!"
 SSW_VIN.8.b:0 "困難な時代には統一戦線による団結が必要だ"
 SSW_VIN.9.t:0 "統一戦線の解体"
 SSW_VIN.9.d:0 "キム首相は統一戦線の解体を宣言した!これによりベトミン帝国の政治は大きな変化の波に飲み込まれている。統一戦線の各派閥はそれぞれで政党を結成し、予定されている選挙の準備を早くも開始している。東南アジアにおける民主主義の試みが今、始まろうとしている。だが各政党はまだ不十分なものであり軍部や一部の政治家は混乱を憂いているとの報告もあるようだ。"
 SSW_VIN.9.a:0 "新しい政治が始まる"
 SSW_VIN.10.t:0 "自由選挙の実施"
 SSW_VIN.10.d:0 "遂に選挙が予定どうり開始された!ゴ・ディエン・ジエムに率いられたカンラオ党は先進的な人格主義を唱え主にキリスト教徒からの支持をうけているが党の組織が急速拡大し始め軍事組織まで秘密裏に保持されているとの報告まである。国民社会党は強力な反共主義と民主社会主義を唱える軍人たちによって組織されており、軍の政治介入が強まっているとの捉え方をする者も少なくない。皇帝派はその名の通りベトナム皇帝のバオダイを支持する人物とバオダイ本人に率いられており彼らの勝利は王権の拡大に繋がるとの指摘もある。ベトナム国民がこの中から選んだのは……"
 SSW_VIN.10.a:0 "カンラオ党が勝利!"
 SSW_VIN.10.c:0 "皇帝派勝利!"
 SSW_VIN.11.t:0 "統一戦線線の継続"
 SSW_VIN.11.d:0 "キム首相は国内の安定がまだ不十分であるとして統一戦線の継続を決断した。この決断に政治的少数派や民主主義者は不満足ではあるものの、大多数の人間は国内の安定を優先する事を称賛しているようだ。統一戦線の継続により議会では次期首相候補が誰になるかの話で盛り上がっている。"
 SSW_VIN.11.a:0 "よし"
 SSW_VIN.12.t:0 "新たな統一戦線？"
 SSW_VIN.12.d:0 "キム首相が正式に引退した事によって議会では次期首相選出のための投票が開始された。主な候補は二人であり一人はキムの下で教育大臣として活躍したホアン・スアン・ハンである。キム首相の教育改革は名高く成功の立役者である彼は大きな期待を背負っている。もう一人は皇帝派と呼ばれるバオダイ帝のシンパで構成される派閥の一員であるグエン・フー・ブーロックだ。彼は皇帝の下でこそ統一戦線は正常に作動するとして議会の団結を主張している。投票は接戦となったようだが結果が出たこれからのベトナムを背負う事になるのは……"
 SSW_VIN.12.a:0 "統一戦線は強力な帝政によって指導される!"
 SSW_VIN.12.b:0 "キムの路線を受け継ごう"
 SSW_VIN.13.t:0 "キリストの教化運動の発表"
 SSW_VIN.13.d:0 "ベトナム帝国の首相を務めるゴ・ディン・ジェムは滅多に公に姿を表さないがその時は違っていた。緊張した顔つきでマイクの前に立った首相は演説を始めだした。\n\n「この国は16世紀に西洋よりキリスト教を迎え、それ以来ベトナムは神に従い義務を全うする道を歩み始めた。しかし異端者達により正しく善良なキリスト教徒は何度も殺され弾圧を受けてきた。私もその一人であり私の一族は苦難になんども耐えてきたのだ。しかし私は全てのベトナム人を受け入れる。何故なら同じ神から使命を承ったベトナム人だからだ。今日、ベトナムは完全な全国民のキリスト教化という神の使命への大きな一歩を踏み出す。全てのベトナム人は神の使命を受け入れだすだろう」\n\nこの演説はラジオにより全国へ届けられ、多くの仏教徒は不安と怒りの声を上げ、キリスト教徒は神からの使命を全うする準備をしている。"
 SSW_VIN.13.a:0 "教化を進めよう"
 SSW_VIN.14.t:0 "北ベトナムとの連絡"
 SSW_VIN.14.d:0 "首相は多くの圧力に屈せず重大な決断をした。それは全ベトナム国民が望む統一に関するものだ。北ベトナムとの平和統一交渉のための会議を準備するためにハノイへと連絡を行ったのである。この提案に対し北ベトナムが必ずしも乗るとは限らない。彼らもまた中国という大国の影響下にあり、平和統一を唱えるのは簡単ではないのだ。この限りなく難航すると思われる交渉を無事に成功させられるだろうか？"
 SSW_VIN.14.a:0 "統一のために"
 SSW_VIN.15.t:0 "南ベトナムが統一を呼びかける"
 SSW_VIN.15.d:0 "南ベトナムより驚くべき知らせが飛んできた。それは我々との平和的統一に関する協議を実施したいというものだ。両ベトナムは大国の影響下にあり、政治的対立も相まってこのような事を成し遂げるのは容易ではない。しかし民族の悲願を実現できるチャンスが前に現れこのチャンスを無視するのも難しいものだろう。政府内でも意見が分裂しており、我々の宗主国である中国はいくつかの警告を我々に与えている。"
 SSW_VIN.15.a:0 "祖国のために交渉しよう"
 SSW_VIN.15.b:0 "下らない提案だ"
 SSW_VIN.16.t:0 "代表達の会談"
 SSW_VIN.16.d:0 "ベトミンは何故テロ攻撃を繰り返すのだろうか？この疑問に対する答えは彼らの持つ不満を知る事により解決されるだろう。この考えの下に首相はベトミンの情報をかき集め元ベトミン兵などからも意見を得、最適な答えを見出す事に成功した。\n\n彼らは愛国者であり考え方は違えどベトナムの為に活躍できるのだと。彼らの愛国心と我々の愛国心を団結させるために秘密裏に会談を行う事を首相は決意するようになった。会談の場所は人目のつかないメコンデルタの小さな街に決められ日本人や政敵に感づかれぬように交渉しなくてはならない。"
 SSW_VIN.16.a:0 "まずは話し合いだ"
 SSW_VIN.17.t:0 ""ベトミンの要求"
 SSW_VIN.17.d:0 "ホアン・スアン・ハン首相の呼びかけによりメコンデルタの小さな街にてベトミンとの交渉が始まった。雨が降り続きむせるような熱帯の湿った空気の中でベトミンの兵士と帝国軍の兵士が睨み合いながらもこの対立を終わらせるかもしれないという僅かな希望の雰囲気が会場には溢れていた。\n\nベトミン側からはチュオン・チン代表が提案を始めた。和平の代わりにベトミンが要求するものはベトミン出身者の議席と政治的弾圧の終了、政治犯の釈放、それにベトミン軍の承認であった。この要求に帝国政府側は大きく困惑し、受け入れるべきか拒否するべきかで意見が分かれてしまった。妥協案をベトミンは一切受け入れない様子でもはやこの提案に沿って決断をするしかないようだ……。\n\nもしこの提案を飲めば我々の宗主国である日本は良い顔をしなだろう……"
 SSW_VIN.17.a:0 "やはりベトミンとは分かり合えない"
 SSW_VIN.17.b:0 "完全なる合意を"
 SSW_VIN.17.c:0 "一部は認めよう"
 SSW_VIN.18.t:0 "ベトナムがベトミンと組む"
 SSW_VIN.18.d:0 "ベトナムから衝撃的な知らせが届いた!以前より帝国への反逆的姿勢を見せていたベトナムではあるが本陣一線を越えたのだ。なんとベトナム帝国政府が共産主義者のベトミンと協力し日本人移民、軍事顧問、財閥の即時撤退を要求している。サイゴンの街はベトナム人の報復と財産没収から逃れるために何千、何万という日本人が船や飛行機の中でぎゅうぎゅう詰めにされ将来への不安を感じながら帰国している。\n\n一方ベトナムに駐留する軍隊の間ではベトミン軍からの最後通牒が通達され数時間以内に退却しない場合は戦闘に発展するだろう。軍部はベトナムの邦人と利権を保護するためにベトナムを再度占領する事を主張している"
 SSW_VIN.18.a:0 "諦めるしかない……"
 SSW_VIN.18.b:0 "裏切り者とベトコンを粉砕しろ!"
 SSW_VIN.19.t:0 "ベトナム統一が画策される!"
 SSW_VIN.19.d:0 "チャン・チョン・キム政権の後を継いだホアン・スン・ハン政権は頻繁にベトナム人の国家の枠組みを超えた融和を主張しており、その主張と行動から度々日本の権益を脅かすのではないかと懸念されていたが彼は遂に直接的な行動に出たようだ。\n\n北ベトナム政府と連絡を取りベトナムの平和統一を模索しており、ベトナムにおける日本の利益が中国の影響力、又はベトナム人の影響力により損なわれる可能性が出てきた。しかし、民族統一は彼らの悲願であり共栄圏の寛容な態度を彼らは望んでいるようだ。"
 SSW_VIN.19.a:0 "国家の統一を応援しよう"
 SSW_VIN.19.b:0 "この計画を非難する!"
 SSW_VIN.20.t:0 "統一交渉が失敗"
 SSW_VIN.20.d:0 "二つの大国により分断されたベトナムの悲劇は平和的の終わらせる事に多くのベトナム人は期待を寄せていたが、それは達成できない望みだったようだ。大国の圧力、国内の政治的圧力によりあまりにも無謀な挑戦である事がわからされる結果となってしまった。\n\n代表団は交渉会談の会場を既に去っており二か国の対立はどちらかが滅びるまで終わる事はないだろう。"
 SSW_VIN.20.a:0 "もはや平和的解決はありえない"
 SSW_VIN.21.t:0 "ベトナム統一が画策される!"
 SSW_VIN.21.d:0 "日本傀儡の南ベトナム政権は意外な行動に出た。それはベトナムの平和統一を成し遂げるため越南民国政府との交渉を行いたいというものだった。\n\nこの提案に乗った越南民国政府だが、もし大東亜共栄圏の勢力がベトナム北部まで到達する事になれば、中国南部が脅威に晒される事となる。統一後の外交的スタンスはどうなるかが不明瞭であるためそのような最悪シナリオが来るかはわからないが、南北ベトナムが民族統一の夢に向かって走っているのは紛れもない事実だ。"
 SSW_VIN.21.a:0 "国家の統一を応援しよう"
 SSW_VIN.21.b:0 "この計画を非難する!"
 SSW_VIN.22.t:0 "日本が賛同!"
 SSW_VIN.22.d:0 "喜ばしい知らせが届いた!日本が我々の統一交渉を「東亜民族共栄のための栄光ある行動」との称賛を送り、我々の交渉を応援したのだ。大国による了承を得た今。この交渉はベトナム人だけの問題となった。大国に左右されない強いベトナムにまた一歩近づいたのだ。"
 SSW_VIN.22.a:0 "素晴らしい"
 SSW_VIN.23.t:0 "中国が賛同!"
 SSW_VIN.23.d:0 "中国はこの統一交渉に疑問を持ちながらもこれを認める声明を発表した。彼らは日本軍のベトナム北部進駐を懸念しているようだが、この問題は統一後に結論が出る事になるだろう。大国に一つから承認を得た事でこの交渉は成功に近づいているようだ。"
 SSW_VIN.23.a:0 "素晴らしい"
 SSW_VIN.24.t:0 "今後の行動"
 SSW_VIN.24.d:0 ""
 SSW_VIN.24.a:0 ""
 SSW_VIN.24.b:0 ""
 SSW_VIN.25.t:0 "統一交渉が成功!"
 SSW_VIN.25.d:0 "遂に遂にだ!日本と中国という二つの大国を相手に我々ベトナム人は民族の悲願である統一交渉を成功させたのだ!ベトナム中で歓喜の声が上がっており、両国の国境は解放されベトナムを分け隔てていた深い溝は取り除かれたのだ。\n\n既に行政、軍隊、経済の統合について詳細な議論が交わされている。我々はひと時の喜びを味わったがこれからもベトナムのために団結して問題に対処していかなくてはならない。"
 SSW_VIN.25.a:0 "鎖はすでに断たれた"
 SSW_VIN.26.t:0 "ベトナムが軍事留学を要請"
 SSW_VIN.26.d:0 "東南アジアのインドシナ半島に位置するベトナムから我が国に対して要求が飛んできた。それは未来のベトナム人将校を育てるために我が国の士官学校へと留学したいとの要求だった。ベトナムは建国されたばかりの後進国でありながら国内、国外に多くの敵を抱えており、軍隊の近代化が急務とされている。この留学生達の受け入れはベトナムと我が国の美しい協力関係を築き上げるだろう。"
 SSW_VIN.26.a:0 "認めよう"
 SSW_VIN.26.b:0 "拒否しろ"
 SSW_VIN.27.t:0 "[From.GetNameDef]が軍事留学を認める"
 SSW_VIN.27.d:0 "[From.GetNameDef]は我が国の留学生を士官学校へと受け入れる事を容認したようだ。既に留学予定者たちは期待に胸を膨らませ留学の準備を始めている。留学の受け入れは外交官、軍事的に大きな成果であり、彼らが学び終え帰国した時にはベトナム軍の改革の中心となり強い軍隊を作り上げる立役者となるだろう。"
 SSW_VIN.27.a:0 "大変結構"
 SSW_VIN.28.t:0 "[From.GetNameDef]が軍事留学を拒否"
 SSW_VIN.28.d:0 "[From.GetNameDef]はベトナムとの友好関係を望んでいないようだ。[From.GetNameDef]が我が国の留学生の受け入れを拒否した事により軍上層部、外交官、そして留学予定者の学生、軍人たちは落胆している。この結果を受け入れ新たな留学先を探す事に、軍隊と外交部は動き出している"
 SSW_VIN.28.a:0 "何ということだ"
 SSW_VIN.29.t:0 "ベトナム統一!"
 SSW_VIN.29.d:0 "大国の思惑により不幸にも分断されたベトナムは遂に統一された。皇帝はラジオで臣民に対して感謝と労いの言葉を投げかけこの言葉に歓喜する者も居れば、戦火を振り返り悲観に暮れる者もいる。そうした中、復興の準備が着実に進められており、ベトナムは戦後も一息つく暇はないようだ。\n\nこの統一までに多くの血が流れベトナムの国土は焦土と化したが人々の意思は光り輝いたままである。この意思がある限りベトナムは存続し続け、復興を成し遂げられるだろう。"
 SSW_VIN.29.a:0 "やっと一段落だ"
 SSW_VIN.30.t:0 "北軍将校の裁判"
 SSW_VIN.30.d:0 "我々がベトナムを統一し、北ベトナムの戦争指導者達の運命を握る事になったが、北ベトナム軍（越南国民革命軍）を指導していた立場にある将軍達の処遇について我が国の政府、司法、軍隊の内部では口論が続いている。\n\n強硬な意見では北ベトナム軍にて戦争を指導する立場にあった人間は全員が何等かの罰を受け矯正収容所で思想の改良、をうけるべきだとの意見が出ている一方で穏健な意見ではベトナム人の精神的、統一が最重要だとして全員を恩赦し一部を我が軍で働けるようにすべきとの意見も出ている。これらの意見を両方受け入れた案も出ている。\n\nこの問題はベトナム復興のために避けて通れない問題であり慎重に選択しなくてはならない。"
 SSW_VIN.30.a:0 "全員を矯正施設又は刑務所に送れ"
 SSW_VIN.30.b:0 "一部の将校を取り入れ残りは刑務所に入れろ"
 SSW_VIN.30.c:0 "大々的な恩赦を与えよう"
 SSW_VIN.31.t:0 "ベトミンに対して"
 SSW_VIN.31.d:0 "台頭するベトミンは日々強力になっていき政府と国家の安定性を脅かしている。無視できない存在となったベトミンに対して様々な意見がぶつけられており政府内でも度々ベトミンに対する姿勢で論争が巻き起こっている。皇帝派はこの状況を打開すべく閣僚会議のを開くべきかを決断する時が来たようだ。"
 SSW_VIN.31.a:0 "会議は必要ない更に厳しく対処するだけだ"
 SSW_VIN.31.b:0 "閣僚会議で対処を再考するべきだ"
 SSW_VIN.32.t:0 "バオダイの提案？"
 SSW_VIN.32.d:0 "その日の閣僚会議はいつにもまして深刻そうで頭の痛くなるような内容だった。農業の危機、それに何と言ってもベトミンの話になると皆不安そうな表情になりどんな報告が来るかとヒヤヒヤしていた。嫌な空気の中ブー・ロック副首相は口を開いた。「ベトナムでは日々ベトミンが攻勢を強めており、帝国軍の治安部隊が対処に追われていますが、奴らの勢いは全く衰えません。先週もここサイゴンでベトミンのテロ攻撃があったようにベトナムで安全な場所はかなり限られているでしょう」\n\n一同の予想通りに悪い状況だった。特に治安大臣のファン・ヴァン・ジャオは自分の組織していた治安部隊が壊滅した事を思い出したため明らかにいら立っていた。\n\nこの悪い雰囲気をただ聞き流しタバコをふかしているだけかのように見えた皇帝バオダイは珍しく口を開いたかと思うと前例のないほど奇妙な提案をしてきたのだ。「ベトミンと戦うのではなく、引き入れてみるのはどうだね？」あまりにも予想外の提案に閣僚は皆唖然とし、しばらくの間沈黙が続いた。\n\n最初に口を開いたのはファン・ヴァン・ジャオだった。「我々は今までなんのために戦ってきたのですか!？共産主義者どもとの交渉などあり得ません!もはや陛下でさえホーチミンの虜になられてしまわれたのですか？」\n\n「おい!皇帝陛下に対する言葉かそれは!陛下は国民のためを思って賢明な交渉を提案なされたのだぞ!」ブー・ロックがすかさず批判する。その後も口論は長時間にわたって続き一旦休憩に入った次の会議には結論は出る事となった"
 SSW_VIN.32.a:0 "陛下の妄言には付き合ってられない"
 SSW_VIN.32.b:0 "やってみる価値はあるかも知れない"
 SSW_VIN.33.t:0 "ベトミンの案"
 SSW_VIN.33.d:0 "閣僚会議の結果出された決断はベトミンとの交渉であった。これにはベトミン自体も困惑し、期待と不信の感情をお互いに抱きながらもお互いが交渉の席に着く事が決定された。途中で大日本帝国第38軍本部からの警告が出されたが、会議は強行されるに至った。\n\nベトミンの代表団が持ってきた「ホーチミンからの伝言」によるとベトナム民族の団結と交渉に対する姿勢を称賛する言葉から始まり。そのあとに具体的な要求と妥協案が読み上げられた。\n\n・ベトミンは社会主義体制を強要しない\n・バオダイの地位を保護\n・議会と政府にベトミンの参加を認める\n・ベトミン軍の統合\n・大東亜共栄圏からの離脱\n・日本の資産の国有化\n\n以上がベトミンの提示する案であった。もしこの案を採用した場合、日本への敵対的な姿勢を取る事になるため軍事介入による懲罰が行われる可能性がある。最終的な決定権はバオダイに委ねられた。ベトナムの運命を変える選択であるため慎重に選択しなくてはならない。"
 SSW_VIN.33.a:0 "余りにも危険だ。奴らとは組めない"
 SSW_VIN.33.b:0 "ベトナムの自由の為、共に立ち上がろう"
 SSW_VIN.34.t:0 "諜報機関からの報告"
 SSW_VIN.34.d:0 "仏教徒危機の発生により、ゴ・ディン・ヌーの秘密警察のオフィスは緊迫した状況にあった。毎日何百もの何千もの逮捕者及び容疑者の情報とが送られてくるのだ。さらにそれらの情報はいくつものクーデター計画や暴動の噂などの陰謀に結び付けられ状況は複雑極まりなくなっている。\n\nゴ・ディン・ヌーは休む暇もなく軍の将校や調査員からの報告を受け脳が解けるほど考え指令を次々に出していく。あまりにも広がりすぎた陰謀のせいでこのオフィスの内部にも敵が潜んでいるかもしれないという恐怖が仕事の重圧をより重くしている。一刻も早くこの状況を打開しなくてはならない。ゴ・ディン・ヌーはそう心から願っている。"
 SSW_VIN.34.a:0 "警戒を怠るな"
 SSW_VIN.35.t:0 "グエン・ヴァン・タムとの取引"
 SSW_VIN.35.d:0 "ベトミンの攻勢により副首相のブー・ロックは悪い報告を聞くたびに汗をかいて焦っていた。それを皇帝に言っても適当な返事で返される事がほとんどであるため重圧は副首相により強くのしかかっていく。\n\nいつものようにブー・ロックが業務に追われベトミンの問題で頭を抱えながら苦悩しているときに一人の男が訪ねてきた。その男は首都サイゴンで治安局長を務めていたグエン・ヴァン・タムだった。彼は話し合う為に席に着くとすぐに取引を持ち出してきた。それは治安維持の自分の権限を強化する代わりに副首相が頭を悩ませているこの問題を解決するとの提案だった。\n\n確かに彼はサイゴンの治安局長として良い結果を残してきた。これ以上の過労を望まないブー・ロックは直ぐに彼の権限を強める事を承認する事となった。"
 SSW_VIN.35.a:0 "今、カイライの虎が叫びだす"
 SSW_VIN.36.t:0 "追及の成果!"
 SSW_VIN.36.d:0 "皇帝の命令によりベトナムの趣向品、工芸品をより高度で高品質なものにする試みは今功を奏した!国庫とバオダイの財産から捻出された膨大な量の金は職人、技術者たちの要求するものを全て与え、多くの実験によって多くの高級品が生みだされ、新たな産業が産まれた。\n\n美しい刺繍のされたアオザイ、長い時間をかけて作られた陶器、実験に実験を重ねて生みだされた高品質なコーヒー豆は海外からも多くの評価を集め、日本の資本家からも注文がひっきりなしに来ている。"
 SSW_VIN.36.a:0 "素晴らしい!"
 SSW_VIN.37.t:0 "バオダイの演説"
 SSW_VIN.37.d:0 "ベトナム統一戦線はチャン・チョン・キム首相の引退により存続するかの議論が繰り広げられたが国難は未だ去っていないとして継続される事になった。より強いリーダーシップを求められベトナム国民の団結を施すためバオダイが先頭に立って統一戦線を主導する事になった。\n\nバオダイで議会において簡単な演説を行ったがその演説では前首相のキムを称賛し、これからの課題に対処するために団結を訴えた。"
 SSW_VIN.37.a:0 "なるほど"
 SSW_VIN.39.t:0 "新たな始まり"
 SSW_VIN.39.d:0 "ベトナムを継続的に指導するバオダイ政権は一つの節目ともいえるところに直面していた。カンラオ党などの反抗的な組織を弱体化させよりバオダイの権力が安定した事によりバオダイはより強い権力を自分に与えるような法案を何度も可決させバオダイとそのの取り巻きが政治を行う宮廷政治の時代がやってきたのだ。\n\nかつてのような強い阮朝を取り戻す一歩をバオダイとその側近は踏み出したのである。"
 SSW_VIN.39.a:0 "皇帝の時代だ"
 SSW_VIN.40.t:0 "良からぬ噂"
 SSW_VIN.40.d:0 "バオダイはいつものように夜遊びへ遊びに行き、くたくたになって宮廷に帰り深い眠りについたが、安らぎのあとの目覚めは騒々しいものだった。召使が来客が来ているとの知らせを伝えバオダイは渋々服装を整え客人に会う事にした。その客人はバオダイ政権で敵を容赦なく粉砕してきたグエン・ヴァン・タムであった。\n\n彼は自身の組織している治安部隊から政府内の不穏な兆候を察知したとの話をバオダイに伝えた。それは現在副首相を務めるブー・ロックが皇帝の権力を縮小させ自分が政権を掌握しようとしているとの話だった。\n\nあまりにも突拍子のない話にバオダイは戸惑ったが、こういう情報には敏感なヴァン・タムをむやみに疑う事もできなかった。この事をヴァン・タムは伝えると彼は直ぐに帰宅したが、バオダイの疑問は益々深まるばかりだ。"
 SSW_VIN.40.a:0 "それは真実なのか？"
 SSW_VIN.41.t:0 "ビジョン"
 SSW_VIN.41.d:0 "親戚でもあるフー・ブー・ロック副首相はバオダイの信任も厚く、彼らはお互いに政策の意見を交わしたり他愛もない話をすることが多い。ブー・ロックはバオダイとベトナムの安定を勝ち取った事を強く誇りに思っており、二人の美しい物語は総仕上げの時まできているように感じていた。\n\nある日ブー・ロックはバオダイにこれからの方向性について話した。それはかつてのような古き良きベトナムの政治を取り戻し宮廷から慈悲ある指導者が臣民を導こうと話し、バオダイはこの話に興味を惹かれ益々政治的な権力を欲するようになっていく。"
 SSW_VIN.41.a:0 "興味深い"
 SSW_VIN.42.t:0 "悩み"
 SSW_VIN.42.d:0 "この前グエン・ヴァン・タムから聞いた反逆の噂はなんどもバオダイの頭の中を巡り彼は考える事に付かれ出していた。もう決断を下す時ではないかそう思ったバオダイは両者に別々で意見を聞く事にした。\n\nブー・ロックは予想通り、その疑惑を否定して、血に飢えた男の企みだと主張し、グエン・ヴァン・タムは強力な皇帝の権限に目を付け勅令によってブー・ロックとその陰謀に関わった人物を解任又は逮捕するべきだと主張した。\n\n両者の主張に板挟みにされたバオダイはもう決断を下さなくてはならない。"
 SSW_VIN.42.a:0 "権限は朕にあり!"
 SSW_VIN.42.b:0 "下らない陰謀だ!"
 SSW_VIN.43.t:0 "勅令"
 SSW_VIN.43.d:0 "バオダイは遂に決断した。辛い決断であったが、副首相のブー・ロックの解任とその支持者の逮捕を勅令で命じたのだ。グエン・ヴァン・タムはこの逮捕計画を一任され、宮廷内と議会には次々と軍人、警察官が入り込み無造作に車で連行していった。\n\nしかしバオダイには一つの誤算があった。ブー・ロックの逮捕免除をヴァン・タムに命じていたのにも関わらず逮捕が実施されたのだ。この件に怒りヴァン・タムを問い詰めると「彼は裏切り者ですよ、裏切り者はいつか陛下自身の身に危険を及ぼす事でしょう。私は忠実な臣民としてそのような事を見過ごす事はできません」と言い訳をしたのだ。\n\nこれに対抗して勅令でグエン・ヴァン・タムを解任しようとしたが既に時は遅すぎた。全ての諜報機関、軍、治安組織が彼の支配下に入っていたのだ。勅令を出そうにもすぐさま妨害工作が行われ、例えだしたところで圧倒的な軍事力によってもみ消されるだろう。最早バオダイになすすべはなく。ヴァン・タムの傀儡として空虚な王座に座る事しかできなくなっていた。"
 SSW_VIN.43.a:0 "なにもかも遅すぎたのだ"
 SSW_VIN.44.t:0 "主権の操作"
 SSW_VIN.44.d:0 "信頼のおけるブー・ロックは絶対に裏切らない。バオダイのその考え方は正しかったようだ。ヴァン・タムを不審に思ったバオダイは独自にヴァン・タムを調査してみると数々の汚職や権限強化のための計画が出てきたのだった。しかもそれはバオダイの強力な権力を悪用するもので現状の権力についての改善をバオダイに考えさせる結果ともなった。\n\nそこで忠実な副首相や側近達に自身の権限を委譲し権力の均等を図る勅令を宣言する事となった。この勅令にブー・ロックは感激し彼のビジョンを実行に移せるときが来たようだ。"
 SSW_VIN.44.a:0 "権限を分け与えるのも良い統治者の務めだ"
 SSW_VIN.45.t:0 "国民党との和解"
 SSW_VIN.45.d:0 "その日、ベトナム国民党の指導者達が収容された刑務所の中に一筋の光が差し込んだ。ベトナム国民党右派を率いていたヴー・ホン・ハーンの牢獄の扉が開き、看守に連れ出されるまま、刑務所内の広い応接間の椅子に座らされた。机の向かい側椅子には現首相のグエン・ヴァン・タムが座っており、ベトナムの最高権力者の姿を見た彼は驚きを隠せない様子だった。\n\nヴァン・タムは手短に話したいとヴーに伝えた後にベトナム国民党の合法化の見返りにベトミンの殲滅戦、にベトナム国民党を挙げて協力して欲しいとの要求をした。囚人から党首に成り上がり再び活躍できる機会をみつけたヴーはその魅力的な提案を受け入れずにはいられなかったようだ。"
 SSW_VIN.45.a:0 "手を結ぶことも大切だ"
 SSW_VIN.46.t:0 "皇帝とのパーティー"
 SSW_VIN.46.d:0 "ヴァン・タムの陰謀からの勝利を記念して開かれたパーティーではバオダイが陰謀を防いだ功労者達とブー・ロック副首相に感謝の言葉を述べた後にこれからのエリート達が指導する政治体制について熱意を込めて語った。\n\n厳粛な雰囲気の後はひたすらどんちゃん騒ぎだった。パーティー好きの皇帝とだけあってこのパーティーには多くの国からの来客に豪華な料理や高級な酒が持ち込まれた。酔いつぶれた皇帝を遠目に見ていたブー・ロックはベトナムと皇帝に安定が戻った事に安堵し、祝福の一杯のワインを口へと運んだ。"
 SSW_VIN.46.a:0 "ようやく安心だ"
 SSW_VIN.47.t:0 "仏教徒からの反発"
 SSW_VIN.47.d:0 "予想通りキリスト教化の発表は今まで不満をため込んでいた仏教徒を刺激する結果となり各地では六色の仏旗を掲げデモ行進が起こっている。仏教僧は勿論の事多くの仏教徒がこれに賛同し、デモ隊の数は日々膨れ上がっているものの、目立った衝突は未だなくこのまま事態が鎮静化するのを待つのみだ。\n\nだが油断は禁物だ。各地の警察を常時警備体制を敷くように指示し、いざとなった時のためにも軍隊の出動準備も開始する必要がある。"
 SSW_VIN.47.a:0 "分からず屋共め……"
 SSW_VIN.48.t:0 "仏教徒危機の発生"
 SSW_VIN.48.d:0 "最悪の事態は起こった!警察の発砲により10名の仏教徒が死傷し遂に群衆と警察の衝突が発生した。この事件は多くの仏教徒の怒りを爆発させ各地ではハンガーストライキが発生し特に注目を集めた出来事では仏教僧のティック・クアン・ドックが自身の体にガソリンをかけ講義の焼身自殺を遂げたのである。\n\nこれら一連の事件は世界各地で報道され世界中からの避難が集まっている。更には我が国に強大な影響力を持つ日本も我々に対し遺憾の意を示している。\n\n状況はさらに深刻化するばかりだ。軍隊はライフルを綺麗に磨き、大量の弾丸、更には最終手段である科学兵器まで用意できている。今こそ軍隊の出動を命じどんな手段を使ってでもこの暴動を終わらせベトナムに神の福音をもたらさねばならない。"
 SSW_VIN.48.a:0 "早急に対処しなければ……"
 SSW_VIN.49.t:0 "僧たちの悲劇"
 SSW_VIN.49.d:0 "その日、治安維持を目的としたベトナム帝国陸軍特殊部隊の一隊がサイゴン郊外にある寺院の前で仏教僧たちと睨み合っていた。これより数時間前、特殊部隊の上官は言った「この寺院に反対派を匿っている疑いがあると」この言葉の通りに動き、制圧する隊員たちはこの日も上官の言葉に従い動いていた。\n\n状況が変わるのは突然だ。大勢の群衆の中から一発の銃弾が飛び、それに応戦するように血の争いが始まり、ほとんどの群衆と僧は寺院の中へ逃げ込んだ。\n\n抵抗してきたものを撃ち尽くした後は単純だった。火炎放射器が寺の全てを焼き尽くしたのだ。大勢は逃げまどい、叫び続けたが、中にはティック・クアン・ドックのように燃え上がる炎の中で禅を組み最後の抵抗を続ける者もいた。"
 SSW_VIN.49.a:0 "全ては炎に包まれた"
 SSW_VIN.50.t:0 "デモ隊の大規模掃討作戦"
 SSW_VIN.50.d:0 "いつまでも続く仏教徒の抵抗にゴ・ディン・ジェムは遂に大胆な決断を下す事になった。軍隊や警察の使用できるあらゆる力を使ってデモ隊を粉砕せよとの命令だ。\n\nこの決断後、しばらくの間は治安部隊の行動を止まる事になる。一斉鎮圧のために計画を練り、装備を準備する必要があったのだ。この嵐の前の静けさとも言える不気味な沈黙の中で仏教徒たちも来る襲撃に備えて土嚢を組みハンドメイドのお粗末な武器を構えていた。\n\n一方その頃軍の上層部は地図と睨み合いありとあらゆる案を絞り出して計画を練り、下士官や兵士達は武器の手入れをし、最後の手段とされた化学兵器を厳重な管理下に置かれていた倉庫から運び出していた。"
 SSW_VIN.50.a:0 "もうすぐ決着が着く"
 SSW_VIN.51.t:0 "仏教徒の抵抗が激化"
 SSW_VIN.51.d:0 "仏教徒は我々の予想を遥かに上回る防衛体制を築き、高い士気を誇っていたようだ。彼らはどれだけ攻撃を与え逮捕しても数は増え続け、抵抗は益々強くなってきている。\n\n化学兵器の使用によって多くの仏教徒が倒れたが、兵士たちの中にも仏教徒が多く存在した事があだとなり事前に情報をばらしたり、化学兵器を使用できないようなサボタージュを仕掛けてくる事例も少なくないようだ。\n\n更にはゴ・ディン・ジェム首相暗殺の計画が噂されており、今は攻勢を強めるよりも身近な危機に対して策を練る事の方が重要だとの案も出ている。どちらかを決断する必要があるようだ。"
 SSW_VIN.51.a:0 "攻撃あるのみだ!"
 SSW_VIN.51.b:0 "首相の護衛をより強化せよ"
 SSW_VIN.52.t:0 "作戦の成功!"
 SSW_VIN.52.d:0 "高い団結力と抵抗の意思を見せた仏教徒も流石に化学兵器にはなすすべが無かったようだ。軍内の情報統制と裏切り者の摘発を強化した事により、効率的な作戦が実行できるようになり、我が軍本来の強さが発揮できるようになったのだ。\n\n本気を出した軍隊により、仏教徒の烏合の衆は散り散りになって敗走を始め、彼らの指導者はあらかた逮捕されるか、射殺されるかの末路を辿ったのだ。\n\nこの知らせに首相は安堵しており、ようやく危機を乗り越え、キリスト教化を始めることにが出来るようになった。"
 SSW_VIN.52.a:0 "よくやった!"
 SSW_VIN.53.t:0 "膠着"
 SSW_VIN.53.d:0 "我々が政府、首相の防衛と攻撃プランの再構築を決断した事によりデモ隊との衝突は一進一退の状況であり、再び我々は決着を付ける場面を見失う事になってしまった。だがゴ・ディン・ジェム首相の身辺は完全な警備体制を置く事に成功し、敵に頭を取られる危険性はかなり下がったといえるだろう。"
 SSW_VIN.53.a:0 "地道に対処を続けるしかないか……"
 SSW_VIN.54.t:0 "護衛による暗殺事件!"
 SSW_VIN.54.d:0 "政府の中軸が仏教徒のデモ隊に囲まれる中、危機的状況に陥ったゴ・ディン・ジェム首相は部下の進言によって、軍用装甲車に乗り安全な軍事基地へ護送される事となった。デモ隊を蹴散らしサイゴンの街を離れ数キロの地点で、車内で護衛任務に就いていた特殊部隊兵士の一人が首相の後頭部目掛けて至近距離でライフルを発砲した。\n\nその結果、首相は即死し、犯人の兵士は他の護衛就いていた兵士を殺害した後にライフルによって自殺を遂げたため、この犯行の動機と反政府組織との関連性については全く分からない状況となっている。"
 SSW_VIN.54.a:0 "首相は一命をとりとめた!"
 SSW_VIN.54.b:0 "銃弾は首相の命を奪った……"
 SSW_VIN.55.t:0 "ゴ・ディン・ジェムの後継者？"
 SSW_VIN.55.d:0 "ゴ・ディン・ジェム暗殺事件が発生してから政治的空白期間が発生しており、この状況を一刻も早く解決しないと、反体制派によって権力を奪われる可能性がある。そこで後継者争いが始まった。\n\nゴー家の権力の権力は絶大であり、この一家は政府の主要なポストのほとんどを占めている。そして特にゴ・ディン・ジェムの右腕であり、弟でもある、ゴ・ディン・ヌーは秘密警察を率い、現在のベトナムにおいて最も強大な権力を握っている一人と見られている。\n\nしかし彼の妻であるマダム・ヌーは非常に強い権力欲を持ち、ドラゴンレディーの名で恐れられている。ゴ・ディン・ジェム政権下でもしばしば政治介入を行ってきた彼女は首相のポストをゴ・ディン・ヌーにねだっており、もし彼が承認するならばドラゴンレディーがベトナムを導く事になるだろう。"
 SSW_VIN.55.a:0 "マダム・ヌーだ!"
 SSW_VIN.55.b:0 "ゴ・ディン・ヌーだ!"
 SSW_VIN.56.t:0 "クーデターの噂"
 SSW_VIN.56.d:0 "仏教徒によるデモは小さな規模にまで収まったものの、次は軍内から不穏な噂が出てきている。ベトナム帝国軍内にいくつものクーデター計画が練られ、将軍たちでさえもそれに同調しているというのだ。\n\n特に陰謀の矢先に立てられているのがズオン・バン・ミン将軍で彼は軍内に最大規模の影響力を誇っているためもし彼を粛清するならばかなりの損失となるだろう……"
 SSW_VIN.56.a:0 "今一度軍内の反乱分子を見つけ出そう"
 SSW_VIN.56.b:0 "今は仏教徒の暴動に対処しよう"
 SSW_VIN.57.t:0 "反体制派の沈黙"
 SSW_VIN.57.d:0 "キリスト教化宣言から始まる仏教徒危機に続き更には軍のクーデター計画にまで発展した一連の危機は遂に収まったようだ。\n\nかつて野蛮だった仏教徒たちは抵抗を諦め、キリスト教に改宗するか、我々が約束した名目上の「信仰の自由」にすがっている。\n\n軍隊では常にゴ・ディン・ヌーの秘密警察が目を光らせ、反乱の兆候を即時に察知する事が可能となり、ほとんどの将校は粛清の恐怖におびえている。"
 SSW_VIN.57.a:0 "やっと平穏を手に入れた"
 SSW_VIN.58.t:0 "ベトナムでの反体制派クーデター計画"
 SSW_VIN.58.d:0 "ベトナムではゴ・ディン・ジェム政権による行き過ぎたキリスト教化と恐怖政治に対抗してズオン・バン・ミン将軍によるクーデター計画が立てられている。\n\n将軍はこの計画について予め日本の支援を貰いたいという事で、ベトナムの日本領事館から外務相、そして内閣へと連絡をしてきた。\n\nこの情報を聴いた一部の政府要人には、人道、信仰心、帝国の利益の観点から多くのクーデター支援を要求する声が届いている一方で、もしも失敗した場合に、日本側が被る報復について恐れている意見もある。"
 SSW_VIN.58.a:0 "ベトナムの内政に関わるのは危険だ"
 SSW_VIN.58.b:0 "彼らを密かに支援しよう"
 SSW_VIN.59.t:0 "日本が反体制派クーデターを支援!"
 SSW_VIN.59.d:0 "我々の諜報機関が得た情報によると日本政府が密かに軍事クーデター計画を支援しているとの情報がある。この情報について日本政府は全くのデタラメと回答しておりこれからのベトナム政府への友好関係を強調したが疑問が残る点は多くある。\n\nサイゴンでは日本大使館から日本人居住者に向けて仏教徒危機に巻き込まれる事を避けるための退避が呼びかけられている一方、日本軍の関係者が次々にベトナムに入国しているのも疑問を残す原因となっている。"
 SSW_VIN.59.a:0 "奴らは裏切ったのか……？"
 SSW_VIN.60.t:0 "軍によるクーデター"
 SSW_VIN.60.d:0 "日々、軍内での不可解な動きは増加していたが、遂にクーデター計画の噂が本当である事を思い知らされた。しかしその時には多くの支持を得たズオン・バン・ミンがクーデターを実行しており、ベトナム政府の転覆は確実となっていた。\n\n反乱軍に捕縛されたゴー・ディン・ヌーとマダム・ヌーはその場で射殺され、その他の政府要人も多くが逮捕されるか、その場で射殺される結果となった。\n\n新たなベトナムの時代が訪れると共に多くの人々は歓喜し、ゴ・ディン・ジェム政権の恩恵を授かった一部の人々は日本に亡命している。新政府については明確な予定がなく、軍事政権の継続が長期間にわたる可能性が示唆されている。"
 SSW_VIN.60.a:0 "カンラオ党は倒れた!ベトナム万歳!"
 SSW_VIN.61.t:0 "サーロイ寺院の戦い"
 SSW_VIN.61.d:0 "ベトナムの仏教徒系反対派最後の基地となっていたサーロイ寺院は恐怖と海よりも深い仏の心によって静まりかえっていたが、軍の兵士が寺院の外を守る仏教徒を全員射殺し、寺院内部に突入する時には寺院の中はほとんどが恐怖で占められていた。\n\n突入した兵士達による虐殺が始まると、更に恐怖は寺院を包み込み、そこは地獄と化していた。しかし一部の仏教徒たちの信心は凄まじく、仏のような平穏の精神を維持し、自分が殺される番を待つかのようにして禅を組み続けていた。"
 SSW_VIN.61.a:0 "信仰心は最後を平穏にした……"
 SSW_VIN.62.t:0 "君主制についての国民投票"
 SSW_VIN.62.d:0 "カンラオ党の権力は今やとどまる事を知らないが、一つだけ厄介な障害物が存在する。それはバオダイだ。彼はベトナム帝国の君主であり、我々の権力を制限しようと介入をしばし行ってくる。しかしそんな彼の権力も日に日に縮小していき、浪費家で贅沢を好む性格は国民からの評判もよろしくない。\n\nそこで国民投票の名の下でバオダイを君主の座から引きずり落とす事となった。国民はこの不人気な君主を必ずや落選させるだろう。多少の不正を働いてでも奴を蹴落とさなければならない。"
 SSW_VIN.62.a:0 "国民の同意を得よう"
 SSW_VIN.63.t:0 "ベトナム共和国の誕生"
 SSW_VIN.63.d:0 "国民投票の結果98.3%の賛成票を得てバオダイは退位する事になった。これは国民の意思が確固たるものでこの決断がどれほど正しく支持されているかを示すものだ。[VIN.GetLeader]は正式に帝国の終焉を宣言し、初代ベトナム共和国大統領に就任する事になった。\n\n大統領には従来の首相の権限に追加してバオダイの持っていた権限と更に多くの権限を得るものとしている。一部の外国贔屓やバオダイと共の特権を享受していた人物、[VIN.GetLeader]の権力増長に不安を持つ者らはこの決定に対し抗議しているが、偉大な共和国大統領は恐れるに足りない矮小な暴論を耳に入れている暇はない。"
 SSW_VIN.63.a:0 "共和国万歳!"
 SSW_VIN.64.t:0 "多忙な外交"
 SSW_VIN.64.d:0 "ベトナムの外交官や外務省の職員たちは今までに経験した事のないほど忙しくしている。資料の山に外国の要人との会談に常に追われている状況だ。この状況に至った原因はベトナムが共和国となり、新外交の政策を打ち出した事にある。\n\n特にカトリックの国々や欧州で覇権的な地位にあるドイツとの外交に注力するために我々のは動き出しているのだ。しかし共和国になった後も我々を鎖で繋ごうと必死になっている日本人達からの圧力や妨害もあり西洋との外交は苦難の道を行く事になるだろう。"
 SSW_VIN.64.a:0 "それでも共和国のために"
 SSW_VIN.65.t:0 "不正なプレゼント？"
 SSW_VIN.65.d:0 "ベトナムの軍事費は日々増える傾向にあるが、全体として軍内の不満は収まり反逆の兆候も少なくなっている。その原因増え続ける軍事費にある。\n軍事費が増えるからと言って新しい兵器を購入したり訓練設備を新設しているわけではないのだ。軍事費内の割合をみると特殊雑費という聞きなれない費用がかなりの割合を占めている。この費用は全て高級車、金時計、家、時には現金として役人を通し将兵に直接贈与されている。\n\nこの事実は公にはされているないが、軍内では常識中の常識であり特殊雑費により多くの将兵に忠誠を誓わせる事に成功したのだ。"
 SSW_VIN.65.a:0 "何はともあれ、これはありがたいものだ"
 SSW_VIN.66.t:0 "炎上"
 SSW_VIN.66.d:0 "煌びやかな宝石と肌触りの良い高級な服装で着飾ったドラゴンレディーことマダム・ヌー大統領は焼身自殺した仏教徒に対する「人間バーベキュー」との発言が世間と世界からの批判に晒されている事に大変いら立っていた。\n\n「時代遅れの仏教徒達が無駄な自殺したぐらいどうだっていうの!？」そう大統領官邸で叫ぶと彼女の怒りは怒鳴り散らすだけではなく実際の政策へまで手を出す事を怒りに任せ決意した。\n\n「私を非難する奴は全員バーベキューになるのがお似合いよ。そんなにバーベキューになりたいならこっちから焼いてあげるわ!」"
 SSW_VIN.66.a:0 "各地で炎は上がる……"
 SSW_VIN.67.t:0 "偉大な銅像"
 SSW_VIN.67.d:0 "ベトナム北部で産まれた徴姉妹は長い間中華王朝の影響下にあったベトナムを独立させるために蜂起し、三年もの間戦い続けたが反乱し、姉妹の最後は霧の中に消えたとも、首をはねられたとも言われているベトナムの国民的英雄である。\n\nチャン・レ・スアン大統領は彼女らの活躍を称えサイゴンの広場に徴姉妹の巨大な石像を建設する事を命じた。姉妹の石像の顔は大統領の顔をモチーフにして作られ、大統領の権威を更に際立たせる事になるはずだ。\n\n徴姉妹記念像の完成記念式典には大統領は勿論の事多くの賓客が参加し、盛大に祝われた。"
 SSW_VIN.67.a:0 "威光は永遠に記録されるだろう"
 SSW_VIN.68.t:0 "新しいベトナム"
 SSW_VIN.68.d:0 "憲法に規定された信仰の自由は削除され現在では代わりにキリスト教国家である事が記され憲法上でも法律上でも我が国はキリストによって神聖な国家となった。\n\n建国式典ではピーター・マルティン・ゴ・ディン・トゥック大司教とゴ・ディン・ジェム大統領が交互に建国宣言を読み上げた後に大司教がベトナムと神への祈りを捧げ静粛かつ神秘的なムードで式典は執り行われた。\n\n「神聖ベトナム共和国」この国名にもある通りベトナム共和国は「神聖」な存在になったのだ。封建主義的な仏教徒は排除され、ベトナムは完全に神の下にある。"
 SSW_VIN.68.a:0 "これからはベトナムの新時代だ"
 SSW_VIN.69.t:0 "ベトナムからの使節"
 SSW_VIN.69.d:0 "東洋のインドシナより奇妙な挨拶が届いた。それはカトリック国家として最近歩み出したベトナム共和国からの挨拶であった。彼らはローマ法王の承認とバチカンとの友好関係を望んでいるようだが、彼らのカンラオ党政権は仏教徒を残酷に弾圧しているというニュースが絶えない。慈愛を説く宗教組織の頂点に立つ我々は彼らの行動をどう評価するべきか考えなくてはならない。"
 SSW_VIN.69.a:0 "カトリックの同士として応援しよう"
 SSW_VIN.69.b:0 "奴らは背信者だ"
 SSW_VIN.70.t:0 "バチカンからの承認!"
 SSW_VIN.70.d:0 "バチカンは我が国の使節を快く受け入れ、我々の信心を認めてくれたようだ!我が国ではローマ法王に対する感謝の気持ちを込めた声明と市民運動が行われ。敬虔なカトリック国家として大きな一歩を踏み出したのだ!\n\n既にバチカンからも我が国へ使節が送られ彼らはベトナムのカトリック教徒によって盛大な歓迎を受けている。"
 SSW_VIN.70.a:0 "大変結構!"
 SSW_VIN.71.t:0 "バチカンが我らを見捨てる"
 SSW_VIN.71.d:0 "悲しいしらせが届いた。バチカンが我々からの使節を受け入れず送り返したのだ。彼らは仏教徒危機から始まる仏教徒の弾圧に不満を覚え世界からの非難を恐れてこの行動に及んだと見られている。敬虔なカトリック国家を見捨てる彼らは正しく我が国の姿が見えていなかったのかもしれない……"
 SSW_VIN.71.a:0 "何ということだ!"
 SSW_VIN.72.t:0 "ベトナムがゲルマニア合意への加盟を申請"
 SSW_VIN.72.d:0 "日本の傀儡と見られていたベトナムは大東亜共栄圏からの離脱を宣言した事は世界に多くの衝撃を与え、共栄圏の限界を晒したが、衝撃は我が国にも直接的にやって来た。なんとベトナムが我が国との同盟関係を築きたいと申し出てきたのだ。これを承認する事によって我が国の影響圏はアジアにまで及ぶ事になるが同時に共栄圏を刺激するだろう。"
 SSW_VIN.72.a:0 "歓迎しよう"
 SSW_VIN.72.b:0 "ベトナムは遠すぎる……"
 SSW_VIN.73.t:0 "統一戦線への疑問"
 SSW_VIN.73.d:0 "我々は遂に統一を成し遂げた。だがそれと同時にある政治的課題がすぐ目の前までやって来た。それはベトナム統一のための挙国一致政府として立ち上げられたベトナム統一戦線がその役目を終え、新たな政治体制を築く必要を考えるべきとの議論だ。\n\nしかしベトナムは名目と領土上は統一されており国内には国民党とベトミンの残党が未だに活動しており、真の意味での統一を成し遂げるまで統一を維持するべきとの意見もあり、ベトナム復興のために慎重な決断が要されている。"
 SSW_VIN.73.a:0 "解体して新しいベトナム政治を!"
 SSW_VIN.73.b:0 "まだ統一戦線は必要だ"
 SSW_VIN.74.t:0 "新たな風"
 SSW_VIN.74.d:0 "ベトナム統一戦線は本日の議会においてホアン・スン・ハン首相の宣言により解体された。一つの巨大な政治勢力が解体された事で各議員は新たな所属先を求めて活発に勧誘と接触を繰り返しており、新たな政党が作られ、新しい政治体制が築かれるのもそう遠くないとみられる。\n\nゴー一族によって統制されるカンラオ党は民族主義とカトリックの権威を主張し、チャン・バン・フォン率いるダンフックフン（復興党）はベトナムの政治改革と反共主義、自由主義に重点を置かれている。皇帝派はグエン・フー・ブー・ロックによる王党派議員によって結成された議会内派閥であり、ホアン・スン・ハン首相による学者を中心とした派閥も形成されている。\n\nこの中でもベトミンの主張に一部共鳴しているとみられる社会党が統一戦線の元議員らを取り込み急激な拡大を達成し、それに反発するように復興党も多くの議員を取り込み成長を続けているようだ。"
 SSW_VIN.74.a:0 "ベトナムの新時代の幕開けだ"
 SSW_VIN.75.t:0 "復興のための団結"
 SSW_VIN.75.d:0 "ベトナム統一戦線はまだ必要だ。これが[VIN.GetLeader]首相の決断だった。未だに抵抗を続けるベトミンに我々を信用できないベトナム国民党員、彼らが我々と同じベトナム人である事を自覚し敵意を無くすまではベトナムの統一事業は完成したとは言えない。\n\nこれを独裁だと主張する者もいるが、これは仕方のない非難だ。そう首相は考えベトナム復興のための一大事業の重荷を背負う事を受け入れた。"
 SSW_VIN.75.a:0 "ベトナムのために"
 SSW_VIN.76.t:0 "政治議論"
 SSW_VIN.76.d:0 "日に日に復興党とベトナム社会党は議員の数を増やしていき、今ではベトナム帝国議会の二大政党制ともいえる状況を作り上げている。しかし政党政治に大論争はつきものだ。\n\n特にベトミンと国民党員にたいする認識の違いは180度近くもあり、この話題が議会で話し合われる度に罵倒が飛び交う有様である。\n\nフオン率いる復興党の主張ではベトミンは赤い恐怖をまき散らす盗賊団のようなものでベトナム国民党はベトナム分裂の原因となったものの民主的、大衆主義的な思想は我々と共鳴する所があり立派な愛国者も少なくないとしているが、グエンのベトナム社会党ではベトナム国民党は中国に魂を売った売国奴でベトミン達は民族の独立を説いた愛国者であり、農民達の意見をうまくまとめた政治主張をしているとし見習うべき点が多くあると主張している。\n\nお互いに一歩も引く事のない議論は続き、首相はどちらかを支持してこの議論に簡単な節目をもたらす必要がある。"
 SSW_VIN.76.a:0 "フオンの方が正しい"
 SSW_VIN.76.b:0 "グエンの方が良い事を言っているようだな"
 SSW_VIN.77.t:0 "戦後初の自由選挙"
 SSW_VIN.77.d:0 "時は来た!ベトナム統一戦線解散後の議会の再編はほぼ終結し、国民と議員たちは我々の退陣を望んでいる。民主的な選挙が初めてベトナムで実施され、国民は誰を選ぶかは全てのベトナム人の注目を集めている。\n\n多くの国民がこの選挙に注目しているため投票率は80％を超えると予測されベトナムの民主主義の基礎が築かれる事に多くの期待が寄せられている。"
 SSW_VIN.77.a:0 "社会党が勝利!"
 SSW_VIN.77.b:0 "ダンフックフンが勝利!"
 SSW_VIN.78.t:0 "フエ裁判"
 SSW_VIN.78.d:0 "フエで用意された特別裁判ではベトナム国民党の政治家、越南民国革命軍の将兵が裁かれる予定であり、著名な政治家ではヴー・ホン・ハーン、グエン・トゥオン・タムなどの名が挙がっている。ただグエン・ビンなどのベトミン側についた国民党員への告訴は取り下げられているか、寛大な処罰が下る予定にある。その他には大小様々な戦争犯罪人も裁かれる事が予定されており、彼らの一部には極刑の適応がなされる。\n\nこの裁判には野党復興党からは痛烈な非難が浴びせられており、「愛国者を裁く犯罪的裁判」「不当な政治的裁判」との声明が出されている。"
 SSW_VIN.78.a:0 "当然の判決だ"
 SSW_VIN.79.t:0 "サイゴン裁判"
 SSW_VIN.79.d:0 "サイゴンで開かれた特別裁判ではベトミン関係者が裁かれ、北ベトナム解放民族戦線のチュオンチン、南ベトナム解放民族戦線のレ・ズアンなど著名な人物らが法廷へと進まされたが、ベトミンの最高指導者であるホーチミンはベトミンの敗北と共に行方をくらましているため裁く事が出来なくなってしまっている。またグエン・ビンなどの元国民党員のベトミンに関しては審議が難航する事が予想されている。\n\n野党のベトナム社会党はこの裁判に対して「民族の擁護者に対する不当な裁判」「ベトミンを裁くなら中国の傀儡政治家も裁くべき」との非難の声が上がっている。"
 SSW_VIN.79.a:0 "正義の鉄槌だ"
 SSW_VIN.80.t:0 "国民党の改編"
 SSW_VIN.80.d:0 "かつて国民党はトンキン地方において絶大な権力を誇っていた。そのためトンキンにおいては未だ国民党を支持する人々が存在する。そんな彼らに我々の政府を信頼してもらうためにグエン・シエン首相はかつて国民党左派の指導者を務め、後にベトミンとなったグエン・ビンの元に訪れた。\n\nグエン・ビンとの会話は首相が始め「グエン・ビンさん貴方もご存知のとおり国民党は現在、指導部を失い危機的状態にあります。そこで貴方がベトナム国民党を再び指導し、トンキンの住民の民心をつかみ真のベトナム統一に力を貸してくれないでしょうか？」とグエン・ビンを政府と国民党に招待した。\n\nグエンビンは「私にもう政治をすることは出来ませんよ、失敗したのだから」と断ったものの、グエン・シエンの必死の勧めに遂に彼は折れ、ベトナム国民党は新たな道を歩み始める事となる。"
 SSW_VIN.80.a:0 "我々の勝利だ"
 SSW_VIN.81.t:0 "融和？"
 SSW_VIN.81.d:0 "チャン・バン・フオン首相はかつての越南民国の政治家であったファン・フイ・クアトのもとへ訪れていた。ファンは快く首相を迎え入れ、どのような用件で自分のもとへ来たのかを聞く前に「チャンさん、貴方の国民党の愛国者たちを告訴しないという英断のおかげでベトナムの統一事業はより良いスタートを切れたでしょう。貴方の慈悲の恩恵を授かった私としても感謝します」と感謝の言葉を述べた。\n\nその後、国民党関係者との更なる融和を実現するために、越南国民党及び大越国民党との協力を提案すると彼は喜んで提案に賛同する事となった。"
 SSW_VIN.81.a:0 "手を取り合って……"
 SSW_VIN.82.t:0 "赤い罪"
 SSW_VIN.82.d:0 "ベトミンの抵抗は粘り強く、未だ敗北した事を受け入れられない盲目な兵士たちは多く存在している。今日も彼らを見つけ出すためジャングルで、農村で、街で、川で戦闘と摘発が続けられる。\n\n共産主義は罪であり、血を用いてでも打ち倒すべき敵である。この信念を信じてに多くの兵士と警察官は見えぬベトミンとの戦いを続けている。"
 SSW_VIN.82.a:0 "その思想こそが罪なのだ"
 SSW_VIN.83.t:0 "チャン・チョン・キムの死"
 SSW_VIN.83.d:0 "ベトナム帝国初代首相を務めたチャン・チョン・キムが本日血管の損傷のため死去した。彼はベトナムの最も困難な時代に首相を務め、飢饉への対処、日本からの要求への対処などの難問に直面してきた。彼の主な業績は教育改革にあり、多くのベトナム国民が文字を読み教養を得れるために惜しみない努力を続けてきたのだ。\n\n学者としても著名な人物でありベトナムの歴史をわかりやすくまとめた「越南史略」は多くの人に読まれ、ベトナム人としてのアイデンティティーを生成するのに活躍した名著である。その他にも教育学の本を幾つか書いておりこれらはキムの教育改革の基礎になったと言われている。\n\n彼の業績をバオダイは称え、多くの政治家も彼の業績について言及している。"
 SSW_VIN.83.a:0 "彼と彼の業績への感謝を"
 SSW_VIN_news.1.t:0 "ベトナムでの軍事クーデター"
 SSW_VIN_news.1.d:0 "日を追うごとに深刻化してく仏教徒危機に終わりが見えたようだ。多くの仏教徒から反感を買ったカンラオ党政権は遂に軍隊の支持を失い、いくつものクーデター計画の出現を許す事態となっていた。多くのクーデター計画の中で成功を収めたのはベトナム帝国陸軍大将のズオン・バン・ミン将軍だった。\n\n彼の部隊はサイゴン全土を制圧した後、首相官邸にてゴディン・ジェム首相とその取り巻きであるマダム・ヌー、首相の実弟であり秘密警察長官のゴ・ディン・ヌーらを捕縛した後にその場で射殺した。\n\nズオン・バン・ミン将軍は臨時軍事政権の樹立を宣言したが、未だ彼には政治的な未来像が定まっておらず、このまま軍事政権が継続するのか、文民へと権力を移譲するのかは分からない。"
 SSW_VIN_news.1.a:0 "ようやく危機が終わったか"
 SSW_VIN_news.2.t:0 "仏教徒危機"
 SSW_VIN_news.2.d:0 "ベトナムのゴ・ディン・ジェム首相によるキリスト教化宣言はベトナム人の9割を占める仏教徒から激しい反発を買い、街頭では仏教徒のデモ隊と警察官、軍人の衝突が日常的に発生する状況となっている。\n\n一連の事件の中で特に注目を集めたのは仏教僧のティック・クアン・ドックの焼身自殺だ。彼はゴ・ディン・ジェム政権の仏教徒への弾圧とキリスト教化に抗議するためにガソリンをかぶりそれに火をつけ炎の中でも絶命するまでは座禅を崩す事はなくその姿に多くの人々の心を動かし、仏教徒危機はより深刻化している。\n\n一方政府側も強硬な姿勢を崩す事はなく治安維持のために軍隊の動員を急いでおり、制圧部隊の装備には化学兵器も含まれていると見られ、これらが使用されるならば事態はより深刻さを深めると思われている。"
 SSW_VIN_news.2.a:0 "安定はいつもどるのだ……"
