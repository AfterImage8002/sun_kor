#national focus
 VIN_focus_The_Reign_of_Kim:0 "キムの治世"
 VIN_focus_The_Reign_of_Kim_desc:0 "チャン・チョン・キムによる治世は1942年のベトナム帝国建国と同時に開始された。北部に位置する越南民国との紛争、飢饉、日本の主人との付き合いなど多くの課題を残したまま、首相在任期間は8年目になり首相在任期間は彼の政治的能力を鍛え上げる事に成功したが、未だに残された問題も少なくはない。彼はまず自分の専門分野である教育に力を注ぎ、文盲をベトナムから無くそうと教育改革へと着手する予定だ。"
 VIN_focus_Current_Status_of_Agriculture:0 "農業の現状"
 VIN_focus_Current_Status_of_Agriculture_desc:0 "ベトナムの農作物の多くは不公正な貿易協定によって日本へと輸出され国内では飢饉からの復興が遅れている。これらの問題を根本的に解決するために大規模な調査を実施する"
 VIN_focus_Report_from_the_Imperial_Army:0 "帝国軍からの報告"
 VIN_focus_Report_from_the_Imperial_Army_desc:0 "ベトナム帝国軍では不忠が蔓延り、軍隊の創設からまだ日が浅いものの軍内では汚職が蔓延しているようだ。大雑把な情報しかない状況下で軍の改革を実施する事は不可能であり、より詳しい情報を得るため調査を実施する"
 VIN_focus_Negotiating_Rice_Trade:0 "米貿易についての交渉"
 VIN_focus_Negotiating_Rice_Trade_desc:0 "日本との不公正な貿易協定を改正するために東京へ使節を送り、首相との会談を実現させ問題のおおい条約の改善を嘆願する。"
 VIN_focus_Continuing_Educational_Reform:0 "キムの教育改革"
 VIN_focus_Continuing_Educational_Reform_desc:0 "チャンチョンキムは良き学者であり、良き教育者でもある。学識のある首相はベトナム国民に文字の読み書きと教養を与え強いベトナムを実現させるために教育改革の実施を宣言する。この改革が成功した暁には知的で効率的かつ強いベトナムが実現する事になるだろう。"
 VIN_focus_Young_officers:0 "若い将校達"
 VIN_focus_Young_officers_desc:0 "ベトナム帝国軍は創設から時間が経っておらず軍隊の質も疎かであり、何と言っても組織も人員も若すぎるのだ。しかし若すぎる事は悪い事ばかりではない。青年将校達の若さを生かして軍の拡大に力を入れ、何者にも負かされる事のないベトナム帝国軍を創設するのだ。"
 VIN_focus_Literacy_Classes_for_Adults:0 "大人のための識字教室"
 VIN_focus_Literacy_Classes_for_Adults_desc:0 "貧しい農民であり、植民地時代においてほとんど教育を受けられなかった人はベトナム人の大半を占めている。国家を確実に、そして素早く近代化するためにはまだまだ働き盛りの大人、ベテランの中年達にも教育を施す必要がある。仕事終わりに気軽通える夜間学校を各地に設け、全てのベトナム人が文字を読めるようにしなくてはならない。"
 VIN_focus_Expansion_of_primary_education:0 "初等教育の充実"
 VIN_focus_Expansion_of_primary_education_desc:0 "初等教育は教育の根幹を成す非常に重要な存在であるにも関わらず、ベトナムの子供達全員が初等教育を受けられるわけではない。大切な幼少期に教育を与え、将来的をより明るくできるようにするため、初等教育を徹底する必要がある。"
 VIN_focus_Teachers_from_Japan:0 "日本からの教師"
 VIN_focus_Teachers_from_Japan_desc:0 "ベトナム人の大人たちは一部の者しか教育を受けておらず、急激に増加する人口に対処できる教員は全くと言えるほど確保が出来ていない。そこで我々の主人である日本から教師を招待し、大東亜の繁栄のために働く熱意ある日本人教師たちにベトナムで教鞭を持たせるべきだ。"
 VIN_focus_Replacing_the_teaching_language:0 "教授言語の置き換え"
 VIN_focus_Replacing_the_teaching_language_desc:0 "現在、ベトナムの学術論文や学術研究はフランスの植民地支配の名残でフランス語を多用している。真の民族独立のためにもフランス語を教育、学術の場から追放し、フランス語の語彙から新しいベトナム語の語彙を生みだし、民族独立の意思を堂々主張しなければならない。"
 VIN_focus_The_Great_History_of_Vietnam:0 "偉大なるベトナム"
 VIN_focus_The_Great_History_of_Vietnam_desc:0 "キム首相は生粋の学者であり、文学、歴史などの分野で多くの功績をあげてきた。彼の代表的な著書で「越南史略」があるこの本はベトナムの通史が簡単で分かり易く書かれており、ベトナムの歴史を知る上では最適な本だ。この本を歴史の教科書として使用し、ベトナムの新たな世代に偉大なベトナム民族の歴史を託していくのだ。"
 VIN_focus_Completion_of_education_reform:0 "教育改革の完了"
 VIN_focus_Completion_of_education_reform_desc:0 "キムの情熱によりベトナム帝国の未来を賭けた教育改革は完了し、想像以上の効果を上げている。国民の半数以上は読み書きができるようになり。子供達は学校に通い出すようになった。教育によりベトナム国民の連帯がより強固になり国家はより強く成長するだろう。"
 VIN_focus_Vietnamese_Imperial_Army:0 "ベトナム帝国軍"
 VIN_focus_Vietnamese_Imperial_Army_desc:0 "ベトナムの軍は未だ前近代的であり、規模も非常に小さい貧弱なものだ。このままでは北部の越南民国に遅れをとり、ベトミンの鎮圧も遅々として進まないだろう。今こそベトナム帝国軍の拡張と近代化を開始するときだ！"
 VIN_focus_Coast_Guard_Strategy:0 "沿岸警備戦略"
 VIN_focus_Coast_Guard_Strategy_desc:0 "ベトナムの海軍は貧弱以下である。このままでは有事の際に沿岸を守り切れず、敵の襲来を招くだろう。急ぎ海軍を拡張し、沿岸を護る盾とするのだ。"
 VIN_focus_Establishment_of_the_National_Military_Academy:0 "国立士官学校の設立"
 VIN_focus_Establishment_of_the_National_Military_Academy_desc:0 "この度、我らはベトナム初の国立士官学校を開校する。現在不足してる将校級の人材を充実させ、同時に軍事技術の向上に努める。"
 VIN_focus_Problem_of_shortage_of_instructors:0 "教官不足の問題"
 VIN_focus_Problem_of_shortage_of_instructors_desc:0 "軍の拡張を始めた我らは、教官不足の問題に直面した。"
 VIN_focus_Creation_of_the_Vietnam_Navy_Corps:0 "ベトナム陸戦隊の創設"
 VIN_focus_Creation_of_the_Vietnam_Navy_Corps_desc:0 "日本から学べるものは多い。陸戦隊もその一つだ。日本に倣ったベトナム陸戦隊を創設し、上陸作戦や河川での戦闘に備える。"
 VIN_focus_Foreign_students_at_a_Japanese_military_school:0 "日本の軍学校への留学生"
 VIN_focus_Foreign_students_at_a_Japanese_military_school_desc:0 "日本から学べるものは多い。この度、ベトナム人数名を日本の軍学校に留学させる。日本の最新の軍事理論を学び持ち帰ることで、我が軍の参考にしよう。"
 VIN_focus_Maintenance_of_military_discipline:0 "軍規の維持"
 VIN_focus_Maintenance_of_military_discipline_desc:0 "帝国軍の軍規は乱れきっている。このままでは軍質が大きく損なわれ、指揮系統に乱れが生じる。早々に軍規を向上させよう"
 VIN_focus_Start_military_reform:0 "軍質の向上"
 VIN_focus_Start_military_reform_desc:0 "これまで行なった我らの軍事改革の結果、軍事組織構造の欠陥を解決する手段がいくつか見つかった。完全に取り除けたわけではないが、完全な解決に向けた大きな進歩であることは疑いようも無い。"
 VIN_vietnamese_imperial_navy:0 "ベトナム帝国海軍"
 VIN_vietnamese_imperial_navy_desc:0 "ベトナム帝国海軍の戦力は皆無と言って良い。急ぎ拡張と近代化を開始するのだ。"
 VIN_Saigon_Jewel_of_Indochina:0 "インドシナの宝石、サイゴン"
 VIN_Saigon_Jewel_of_Indochina_desc:0 "サイゴンは素晴らしい港湾都市である。この港湾都市の軍港を拡張し、造船所を建設することで、ベトナム海軍の拠点とする。"
 VIN_strengthening_land_force:0 "陸戦隊の強化"
 VIN_strengthening_land_force_desc:0 "先に創設した陸戦隊を強化し、海軍の矛とする。"
 VIN_watch_coast:0 "沿岸を見張れ"
 VIN_watch_coast_desc:0 "沿岸警備を強化する目的で駆逐艦を研究する。沿岸を護る盾となれ。"
 VIN_wipe_out_gunfire:0 "艦砲射撃による一掃"
 VIN_wipe_out_gunfire_desc:0 "大型艦は、海軍の剣となる存在であろう。大型艦を開発し、艦砲射撃を以て敵を一掃するのだ。"
 VIN_Hegemony_Bien_Dong:0 "ビエンドンでの覇権"
 VIN_Hegemony_Bien_Dong_desc:0 "我らは海軍の剣と矛を得た。さらに海軍を拡張すれば、ビエンドン（東シナ海）での覇権も夢ではない。"
 VIN_Cao_Van_Vien_meticulous_tactics:0 "カオ・バン・ビエンの緻密な戦術"
 VIN_Cao_Van_Vien_meticulous_tactics_desc:0 "カオ・バン・ビエン将軍の唱える精鋭化とより緻密に考えられた軍事戦略をベトナム帝国陸軍の基本戦術に設定する。"
 VIN_reform_general_staff:0 "参謀本部を改革"
 VIN_reform_general_staff_desc:0 "参謀本部をより精鋭化することにより、有事の際に最大限軍事能力を活かせるようにする。"
 VIN_attack_from_sea:0 "海からの襲撃"
 VIN_attack_from_sea_desc:0 ""
 VIN_learning_from_japanese_army:0 "日本軍からの学び"
 VIN_learning_from_japanese_army_desc:0 "日本軍の用いる戦術、作戦は非常に優れており、事実先の大東亜戦争において大きな実績を上げている。日本軍の作戦を応用し、我が軍の基本戦術としよう。"
 VIN_learning_from_Senjinkun:0 "戦陣訓から学ぶ"
 VIN_learning_from_Senjinkun_desc:0 "日本の戦陣訓には、軍人が参考にすべき心得が多く記されており、言わば日本軍人の道標である。この戦陣訓をベトナム流に編纂し、ベトナム軍人の道標にもなるようにしよう"
 VIN_legacy_operation_Meigou:0 "明号作戦の遺産"
 VIN_legacy_operation_Meigou_desc:0 "明号作戦において日本軍は、非常に良く練られた作戦計画と、迅速な実施を行なった。我が軍もこれを参考にすべきである。"
 VIN_Duong_Van_Minh_Proactive_Strategy:0 "ズオン・バン・ミンの積極戦術"
 VIN_Duong_Van_Minh_Proactive_Strategy_desc:0 "ズオン・バン・ミン将軍の唱える苛烈で攻撃的な戦術をベトナム帝国陸軍の基本戦術に設定する。"
 VIN_use_militia:0 "民兵の活用"
 VIN_use_militia_desc:0 "使えるものを使わない手は無い。ズオン・バン・ミン将軍の戦術の効果を最大限活かすため、民兵を使おう。"
 VIN_powerfuL_blows:0 "強靭な打撃"
 VIN_powerfuL_blows_desc:0 "物量を活かし、強烈な攻撃を断続的に仕掛ける。敵は我らの人海戦術を耐えきることはできないだろう。"
 VIN_vietnamization_of_military:0 "軍のベトナム化"
 VIN_vietnamization_of_military_desc:0 "我々は日本軍の補助に頼ってばかりではいれない。これからは日本軍から自立し、独り立ちできる強いベトナム軍を創り上げよう。"
 VIN_Huan_chuong:0 "ファンチュオン"
 VIN_Huan_chuong_desc:0 "士気を高めるために最も良い方法は、名誉で釣ることだ。ファンチュオン（勲章）を積極的に配り、効率よく士気を高めよう"
 VIN_self_defense_corps:0 "自衛隊"
 VIN_self_defense_corps_desc:0 "民兵を配置し、防衛と治安維持を担当させる"
 VIN_more_study_abroad:0 "更に留学を"
 VIN_more_study_abroad_desc:0 "さらに、さらに列強から学べることがあるはずだ。日本だけでなく、ドイツとイギリスにも軍事留学生を送り、現在我が軍がもっている理論を強化しよう。"
 VIN_armorization_technology:0 "装甲化技術"
 VIN_armorization_technology_desc:0 "軍の機械化を進め、火力と速度で敵を撃滅する。"
 VIN_counter_guerrilla_strategy:0 "対ゲリラ戦術"
 VIN_counter_guerrilla_strategy_desc:0 "ゲリラを効率的に発見、撃破する新たな戦法を導入する。ベトコンは皆殺しにされるだろう。"
 VIN_training_new_officer:0 "新たな将校を育成"
 VIN_training_new_officer_desc:0 "人材をさらに充実させ、更に上の質を目指す"
 VIN_pursuit_special_force:0 "特殊部隊の追及"
 VIN_pursuit_special_force_desc:0 "ベトナムの陸海を縦横無尽に駆け回る精強な特殊部隊を研究する"
 VIN_vietnamese_imperial_air_force:0 "ベトナム帝国空軍"
 VIN_vietnamese_imperial_air_force_desc:0 "第三の戦場、空を制するため、今ここにベトナム帝国空軍を創設する。"
 VIN_dev_Tan_Son_Nhat_airport:0 "タンソンニャット空港の開発"
 VIN_dev_Tan_Son_Nhat_airport_desc:0 "タンソンニャットに空港を建設する。航空戦力の拠点であり、我が国の空の玄関口としての役割を担わせよう"
 VIN_supply_from_outside_country:0 "国外からの供給"
 VIN_supply_from_outside_country_desc:0 "我が国に航空戦力を完璧に充実させるほどの工業力があるとは言い難い。しかし幸いなことに、外国には中古の航空戦力が余っている。外国の航空機を購入し、我が国の航空戦力を補おう。"
 VIN_instructor_pilot_training:0 "パイロット育成の為の講師"
 VIN_instructor_pilot_training_desc:0 "航空機を操るためにも技術が必要だ。講師を招聘し、我が国のパイロットの練度を向上させる"
 VIN_bomb_attack:0 "爆撃"
 VIN_bomb_attack_desc:0 "爆撃機を研究し、空から敵に攻撃を仕掛ける"
 VIN_new_aircraft_new_tactics:0 "新たな航空機、新たな戦術"
 VIN_new_aircraft_new_tactics_desc:0 "敵は空からの攻撃を甘く見すぎているようだ。積極的に空から敵を強襲し、敵を翻弄させる。"
