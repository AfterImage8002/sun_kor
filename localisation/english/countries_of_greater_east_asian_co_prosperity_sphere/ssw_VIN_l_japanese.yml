 VIN_focus_Victory_for_the_Can_Lao_Party:0 "カンラオ党の勝利"
 VIN_focus_Victory_for_the_Can_Lao_Party_desc:0 "選挙の結果、ゴ・ディン・ジェム率いるカンラオ党が第一党となる事になった。カンラオ党は欧州発祥の人格主義を説き、強烈な反共主義を掲げる民族主義政党である。首相に就任したゴ・ディン・ジェムは党の理念である勤労、革命、人格主義に基づいた政策を実行すると宣言している。"
 VIN_focus_personalism:0 "人格主義"
 VIN_focus_personalism_desc:0 "人格主義とはイマヌエル・カントが説く自主的精神の理論を源流にして様々な哲学者による研究を参考にシャルル・ルヌーヴィエが本格的に形成させた思想であり、人間の持つ内面つまり人格を重視した思想である。特にフランス人格主義と呼ばれる流派の思想をカンラオ党は採用しており、個々人がより良い未来を切り開けるためにこの思想に基づいた政策を実行しなくてはならない。"
 VIN_focus_Revolution:0 "革命"
 VIN_focus_Revolution_desc:0 "革命はカンラオ党の主張において重要な地位を占めている。迫りくる共産主義者による偽りの革命から国民の目を覚ませ、カンラオ党による真の革命を実行するべきだ。"
 VIN_focus_Expansion_of_the_Party_Organization:0 "党組織の拡大"
 VIN_focus_Expansion_of_the_Party_Organization_desc:0 "党の理念に忠実な国家を作り上げるためにカンラオ党は国家を支配しなければならない。党の地方組織において活発な宣伝を行い、党員人数を増やし組織を拡大しなければ。"
 VIN_focus_Madame_Nhus_guidance:0 "マダム・ヌーの指導"
 VIN_focus_Madame_Nhus_guidance_desc:0 "首相の弟であるゴ・ディン・ヌーの妻であるマダム・ヌーは独身の首相の傍にいつも居り、事実上のファーストレディーとしてメディアの有名人となっている。彼女の活動的な性格を活かし、党の重要なポストに置き女性からの支持を集めるのが得策である。"
 VIN_focus_Bribes_to_the_military:0 "軍への賄賂"
 VIN_focus_Bribes_to_the_military_desc:0 "不安定なベトナムの情勢において生き残るには最も強力な手段を有する軍隊を味方に付ける事が必要不可欠である。そこで軍の将官にいくらかの賄賂を渡し我々に協力してもらえるようにしなくてはならない。"
 VIN_focus_Hatred_of_Communism:0 "共産主義への憎悪"
 VIN_focus_Hatred_of_Communism_desc:0 "困窮するベトナム国民が徐々にベトミンに参加している現状ほど深刻なものはない。ベトミンは民族団結を説いているものの本性は共産主義の悪魔であり、この悪魔を決して許してはならない。各地に反共主義のプロパガンダを流布し、奴らの鎮圧に向けて軍を実際に動かそう。"
 VIN_focus_A_lot_of_party_members:0 "大勢の党員"
 VIN_focus_A_lot_of_party_members_desc:0 "カンラオ党のプロパガンダ活動のおかげでかなりの党員を確保する事に成功し、党組織は拡大の一途をたどっている。この豊富な党員を活かしてさらなるプロパガンダ活動を展開し、軍隊へ党員を送り込み軍の忠誠度を高める事ができる。"
 VIN_focus_Attack_on_the_Imperialists:0 "皇帝派への攻撃"
 VIN_focus_Attack_on_the_Imperialists_desc:0 "時代遅れの専制政治の擁護者とバオダイ帝の身内で固められた皇帝派は政治と国家に蔓延る腐敗そのものであり、彼らの汚職の証拠を突き出し、政治的な切り崩しを図らねばならない。たとえ君主が相手だろうが容赦してはいけないのだ。"
 VIN_focus_The_Virtues_of_Confucianism:0 "儒教の美徳"
 VIN_focus_The_Virtues_of_Confucianism_desc:0 "古代中国の孔子によって生み出された儒教はベトナムの宗教、哲学にも多大な影響を与え、ベトナムの発展に大きく寄与した事は歴史上疑いのない事実だ。この東洋の伝統的価値観を西洋からやってきた人格主義に適応させよりベトナムに適した思想形成のために活かさなくてはならない。"
 VIN_focus_Christian_proselytizing:0 "キリスト教の布教"
 VIN_focus_Christian_proselytizing_desc:0 "国家を近代化するにはまず人々の意識と信仰が変わる事が必要不可欠である。なぜヨーロッパは急速な近代化を成功させたのか、その答えは市民一人一人が持つ信仰心と思想的土壌にある。ベトナム近代化の着火剤となるはずであるキリスト教を普及させ、ベトナムの近代化を推し進めなくてはならない。"
 VIN_focus_Reduce_Bao_Dais_power:0 "バオダイの権力を削減"
 VIN_focus_Reduce_Bao_Dais_power_desc:0 "バオダイは無能だが国家元首としての権力を確保しており、事実上最大の権力を握っているが、これまでの汚職の追求に加え皇帝派の人物たちを左遷した事によってその権力には衰えが見え始めている。バオダイの権力削減も動きをより活発化させ、法律や憲法へも手を出すべきだろう。"
 VIN_focus_Bondage_to_Buddhism:0 "仏教への束縛"
 VIN_focus_Bondage_to_Buddhism_desc:0 "我々の支持基盤にはカトリック教徒や教会が存在しており、首相もまたカトリックの信徒である。そのためベトナムで宗教的な覇権を握っている仏教は排除するべき存在であり、多少の抗議はあるだろうが、仏教団体や寺院への法的規制を行う。"
 VIN_focus_The_Iron_Arm_of_Ngo_Dinh_Nhu:0 "ゴ・ディン・ヌーの鉄腕"
 VIN_focus_The_Iron_Arm_of_Ngo_Dinh_Nhu_desc:0 "ゴ・ディン・ジェム首相の実弟であるゴ・ディン・ヌーは政治的策略及び、諜報や治安維持において大変有能であり、ゴ一族の権力を強化し政権を安定化させるためにも彼を頼りより多くの権限を付与するべきだろう。ゴ・ディン・ヌーの鉄腕により愚鈍な仏教僧や犯罪者、非国民のベトコン共は震え上がるだろう!"
 VIN_focus_The_Brilliant_Family:0 "華麗なる一族"
 VIN_focus_The_Brilliant_Family_desc:0 "ゴ一族はベトナム代々ベトナム皇室に仕えてきた名家であるもののカトリック教徒である事を理由に蔑まれ、辛酸を嘗めてきた。しかし今、一族は絶対的な権力を手にし、巨万の富を蓄えた!この華麗なる転進は誰もが羨み、嫉妬と畏敬の目で我々を見上げる事になるだろう。"
 VIN_focus_Labour:0 "勤労"
 VIN_focus_Labour_desc:0 "勤労（カンラオ）は党名にもなっているようにカンラオ党の理念の中でもかなり重要なものの一部である。各個人の真面目な勤労により国家を築き上げ、未来を切り開くのだ。そのためにはこの理念の下で様々な経済政策を政府が主体的に打ち出していく必要がある。"
 VIN_focus_Start_of_agrarian_reform:0 "農地改革の開始"
 VIN_focus_Start_of_agrarian_reform_desc:0 "ベトナムの農村社会では地主が小作人を雇い、成果物を搾取するという封建主義的な慣習と社会構成が至る所で続いている。この現状に農民は不満をため込み、中にはベトミンなどの反政府組織に参加する事によって現状を打破しようとしているものもいるようだ。この悪い流れを止めるためにも一刻も早く農地改革を完了させ、農民達を満足させなくてはならない。"
 VIN_focus_End_to_Binh_Xuyen:0 "ビン・スエンに終焉を"
 VIN_focus_End_to_Binh_Xuyen_desc:0 "ビン・スエン派はサイゴンを拠点とし、売春、武器売買、麻薬取引などとありとあらゆる犯罪に手を出している犯罪組織である。サイゴンを政府に取り戻し、サイゴンの経済から犯罪者共を追い払うために軍隊を投入して、殲滅と摘発に乗り出す必要がある。"
 VIN_focus_anti_capitalist_economy:0 "反資本主義経済"
 VIN_focus_anti_capitalist_economy_desc:0 "資本主義は資本家が労働者階級から常に搾取する事により成長を続けてきた。このような経済体制では国民の多くが苦しみ喘ぎ、暴力的かつ偽善的である社会主義の台頭を招く結果となった。両イデオロギーに共通する点は極端な物質主義による人格の退廃であり、我々は資本主義に対抗しつつも社会主義の誘惑に飲み込まれないような経済体制を確立しなければならない。"
 VIN_focus_Land_for_cultivators:0 "耕作人のための土地"
 VIN_focus_Land_for_cultivators_desc:0 "農地を耕す者にその農地から生み出された利益を得る事は当然の事であり、地主の占有はこの当然の権利を阻害し搾取にひた走っている。農民達のもつ当然の権利を取り戻すために地主の土地を再配布する。"
 VIN_focus_Crack_down_on_sex:0 "性を取り締まる"
 VIN_focus_Crack_down_on_sex_desc:0 "ベトナムでの戦乱、飢饉、分断により社会は乱れに乱れ、不道徳と犯罪に満ちている。特にどの宗教や道徳観においても禁止されるはずの売春行為がベトナム中に蔓延しており、サイゴンのみでも数十万人の売春婦が存在しているとのデータもある。この由々しき事態を収束させ、再び秩序と清潔さを取り戻すために違法な売春を禁止するときだ。"
 VIN_focus_planned_rural_areas:0 "計画的農村"
 VIN_focus_planned_rural_areas_desc:0 "我々の悩みの種であるベトコンは主に農村部を拠点にして抵抗運動を続けており、農村に政府の権限は及びづらいのが現状である。そこで何重もの柵や塹壕で囲われた村落を形成しベトミンを農村から排除しつつ計画的で効率化された農業生産が可能となるはずである。"
 VIN_focus_Control_by_the_Party:0 "党による支配"
 VIN_focus_Control_by_the_Party_desc:0 "カンラオ党は今や、議会、軍隊、市民社会の全てを掌握する事に成功したようだ。かつて我々に対して抵抗を続けたバオダイは君主の座を保っているものの没落し、軍隊は今や完全に我々へと従っている。この機会を利用して党に有利な政策と法律を次々と施行し、完全に強固な政権を築き上げる。"
 VIN_focus_Vietcong_hunting_intensifies:0 "ベトコン狩りの激化"
 VIN_focus_Vietcong_hunting_intensifies_desc:0 "我々の敵は今や北ベトナムの裏切り者と、農民から見放された哀れなベトコン共だけだ。北部の裏切り者はいずれ大規模な作戦により滅ぼすとして、直近の敵は国内のいたるところに潜むベトコンだ。農村、密林、山岳、田畑のいたるところに軍の部隊を派遣し徹底的に弾圧する。"
 VIN_focus_Vietnam_Army_Special_Forces_in_Fear:0 "恐怖のベトナム陸軍特殊部隊"
 VIN_focus_Vietnam_Army_Special_Forces_in_Fear_desc:0 "我々の国が十分に発展した今、更なる敵に備えて万全の軍備を整えるべきである。そこで首相は日本の近衛師団と落下傘部隊を参考にして特殊部隊を創設する事を命令した。この部隊は首相に忠誠を誓う者だけで占められ、政権の敵には容赦のない銃弾を浴びせる事ができるだろう。"
 VIN_focus_Vietnam_for_God:0 "神に捧ぐベトナム……"
 VIN_focus_Vietnam_for_God_desc:0 "数々の政敵や反逆者を始末し、国家に安定がもたらされた事で我々はより挑戦的な試みを行う事ができるようになった。従来のキリスト教布教運動をベトナムのキリスト教国化を目指すためにより拡大させ、従来の伝統的な仏教を完全に排斥する時がきたのだ!"
 VIN_buddhist_crisis_strikes:0 "仏教徒危機の襲来"
 VIN_buddhist_crisis_strikes_desc:0 "最悪の事態に陥った!これまで安定的であると思われた政権は偽りの安定を享受していたに過ぎなかったのだ。至る所では仏教徒と仏教僧がプラカードや仏教旗を掲げてデモを行い、一部では衝突により死者が出ているようだ。更にはこれまで忠誠を誓っていたと思われた兵士や政府要人までもが仏教徒側に付き各地ではクーデター計画の噂が後を絶たなくなっている…"
 VIN_organisation_catholic_militia:0 "カトリック民兵の組織"
 VIN_organisation_catholic_militia_desc:0 "仏教徒危機により狂暴な仏教徒の本性が露わになったようだ。この獣どもから敬虔で正しいキリスト教徒を保護するために我々も武器を持つしかない。キリスト教徒に武器を配布し、民兵組織の創設を支援する事によって我々の味方を増やし危機下においてより有利な状況に立てるようになるはずだ。"
 VIN_prohibition_buddhist_event:0 "仏教行事の禁止"
 VIN_prohibition_buddhist_event_desc:0 "戒厳令下では宗教的憎悪を煽る事を防止するとの名目において一切の仏教行事の禁止を通達する。仏教行事により仏教への熱意が高まりキリスト教徒への暴行を働く可能性は大いにあるはずだ。この決定により過激な仏教徒はより怒りをあらわにするだろうが、一部の賢い仏教徒はこれをしかたなく受け入れる事を選択するだろう。"
 VIN_monitoring_army:0 "軍を監視する"
 VIN_monitoring_army_desc:0 "軍は今まで我々に対して忠誠を誓ってきたが、所詮金銭と、権力によって作り上げれた脆い忠誠だったようだ。その証拠に各地で陸軍将校や兵士が仏教徒と共にデモ活動に参加しているとの報告がある。軍の上層部は今のところ政府の防衛と治安維持のために我々の下で働いているが、油断はならない。"
 VIN_intensification_armed_repression:0 "武力鎮圧の強化"
 VIN_intensification_armed_repression_desc:0 "強固に抵抗する暴徒には、こちらも容赦する必要はない。今すぐデモが発生している広場に軍隊を派遣し、これらを徹底的に鎮圧するのだ。もちろん実弾が必要となっている現場がほとんどを占めている筈だ。"
 VIN_burn_temple:0 "寺院を焼く"
 VIN_burn_temple_desc:0 "仏教徒による暴動は統一した指導者や指揮系統は見られないものの、各地にある寺院を中心として暴動やテロを画策しているとの情報が入ってきている。これ以上デモや暴徒の集団との戦いを続けていても埒が明かない。そこで事実上の司令塔となっている司令部に重装備の部隊を派遣し徹底的に暴動の首謀者たちを粉砕しなくてはならない。"
 VIN_the_final_thrust:0 "最後の一突き"
 VIN_the_final_thrust_desc:0 "これまでの攻撃によっても仏教徒の暴動はまだ収まる気配を感じない…もはや最終手段である化学兵器を持ち出す時だ。大規模攻勢に出る前には準備のために一時的な停戦状態となるだろうが、決して油断してはならない。その間も奴らは陣地を強化し、我々の攻撃に備えるはずだ。この攻撃によって全てを終わらせベトナムに平穏を取り戻すのだ。そうでなければベトナムは完全な混沌に飲み込まれるのだから…"
 VIN_focus_Victory_for_Hoang_Xuan_Han:0 "ホアン・スン・ハンの勝利"
 VIN_focus_Victory_for_Hoang_Xuan_Han_desc:0 "前首相であるチャン・チョン・キムから政権の弟子であり、彼の支持基盤である学者派を引き継いだホアン・スン・ハンが新首相として選出された。彼は前政権の路線を引き継ぐつもりであり、教育と数学に見識のある彼はこの知識を活かした政策を打ち出していく予定だ。"
 VIN_focus_Bipartisan_unity:0 "超党派による団結"
 VIN_focus_Bipartisan_unity_desc:0 "長続きしている統一戦線のいたる所には亀裂が現れ始めており、ゴ・ディン・ジェムなどの有力者は権力を追い求めて統一戦線の解体を主張している。この近づきつつある危機を解消するために、統一戦線がまだ必要とされている事を有力者と国民に広く宣伝し団結を保たなくてはならない。"
 VIN_focus_Claims_of_Vietnamese_Nationalism:0 "ベトナム民族主義の主張"
 VIN_focus_Claims_of_Vietnamese_Nationalism_desc:0 "我々を独立へと導き国民の幸福を心より祈る根源はなんであるか？その答えは民族主義にある。フランスによる抑圧に対抗するため徐々に強くなってった民族主義の精神は、国家が分断され、大国の圧力下にある今こそ必要とされているのだ!いたる所で民族主義を強調したプロパガンダ活動を実施し団結を養わなくてはならない。"
 VIN_focus_Alliance_with_the_military:0 "軍との同盟"
 VIN_focus_Alliance_with_the_military_desc:0 "暴力と分断が支配するベトナムの社会に再び安定をもたらし、繁栄を導くには我々にも強力な武器が必要である。そのため近年、力を注できた事によって成長を遂げたベトナム帝国軍の支持を政権に取り付け、クーデターや軍民不一致の状況を極力避けなければならない。そこで軍の有力者であるズオン・バン・ミン将軍と会談し、軍への一層の優遇を約束する。"
 VIN_focus_Bao_Dais_Assets:0 "バオダイの資産"
 VIN_focus_Bao_Dais_Assets_desc:0 "ベトナム帝国の国家元首であるバオダイは快楽主義者であり、政治的野心を少なからず持っている。特に彼の性癖の一つである快楽の優先は莫大な資産を個人の資産とし、高級車やパーティーに浪費されている。このような無駄遣いをこれ以上見過ごすのはできない。彼の持つ君主の慈悲と献身の心に賭け個人資産から政府への寄付を懇願する。"
 VIN_focus_land_Reform_Proposal_from_Ng_Dinh_Diem:0 "ゴ・ディン・ジェムからの農地改革案"
 VIN_focus_land_Reform_Proposal_from_Ng_Dinh_Diem_desc:0 "熱烈な反共主義であり、民族主義者でもあるゴ・ディン・ジェムには一つの政策構想があり、何重もの柵で覆われた農村を計画的に設置する事でベトミンの拡大を抑えようというのだ。この政策案には、有効性に疑問が持たれているもののよく計画されており、参考にするべき案だろう。この案の一部を受ける事によりゴ・ディン・ジェムの支持を取り付ける事もできるかもしれない。"
 VIN_focus_enemies_and_allies:0 "敵と味方"
 VIN_focus_enemies_and_allies_desc:0 "ベトナム帝国には多くの敵が存在している。北からの拡大を望む暴虐な中国とその傀儡である国民党と人民を騙し、共産主義革命を成し遂げようとしているベトミンだ。しかし両者ともベトナムを思い活動を続けているのであり、その気持ちは我々も同じである。そのため幾らかの点で平和的な解決が望めるかもしれない。"
 VIN_focus_Cultural_and_Educational_Innovation_Plan:0 "文教革新計画"
 VIN_focus_Cultural_and_Educational_Innovation_Plan_desc:0 "統一戦線の裂け目をひとまずは修復した事により我々は本格的な政策を実行に移さなくてはならない。前首相のチャン・チョン・キムからの助言と現首相の構想により考えられた文教革新計画は先進的な教育と文化をベトナムにもたらすための計画である。"
 VIN_focus_Training_of_architects:0 "建築家の育成"
 VIN_focus_Training_of_architects_desc:0 "ベトナムには仏印時代に建てられたフランス風の建築物以外はほとんど近代的な建築物がなくフランスが撤退してからの10年間は戦火もあり日本の支援によるごく一部の建物を除いて近代的な建築物はほとんど立てられていない。ベトナムの近代化のために建築家を養成し美しい建物でベトナムを覆わなければならない!"
 VIN_focus_literacy_movement:0 "識字運動"
 VIN_focus_literacy_movement_desc:0 "チャン・チョン・キム政権により識字率は改善され多くの人々が文字を学ぶ環境を得る事に成功したが、その計画は完全な成果を得たわけではなかった。そこで前政権の残した有用な政策に更に改善を加えつつ、国民運動としての識字を宣伝し、文字を読むことの重要さを国民に知らせなくてはならない。"
 VIN_focus_Protection_of_books:0 "図書の保護"
 VIN_focus_Protection_of_books_desc:0 "本は多くの知識を内包しており、これを読む事によって教養を得、文化的な人間をつくる事ができる。しかしながらベトナムにとって本は貴重であり、誰の手にも届くような環境にあるわけではない。そこで図書館を各地に建設する事によって、本に慣れ親しんでもらうと同時に、古本屋などで売られるべきではない貴重な図書を保護する事ができる。"
 VIN_focus_Enhancement_of_science_classes:0 "充実した科学の授業"
 VIN_focus_Enhancement_of_science_classes_desc:0 "科学は生活の隅々まで活かされているため非常に重要であるが、残念ながら科学を学んだ事のあるベトナム人はそう多くはない。しかも学んだ事があったとしても実験道具があるわけでもなくとてもお粗末である。そこで充実した科学の授業を目指して、実験道具を各学校に配布するべきだ。"
 VIN_focus_Research_equipment_from_Japan:0 "日本からの研究設備"
 VIN_focus_Research_equipment_from_Japan_desc:0 "ベトナムの科学の更なる発展のためには優秀な人材と努力が必要であるが、設備も大切である。ベトナムにはまだない、近代的な研究設備を日本から買い入れさらなる科学技術の発展に尽力するべきだ。"
 VIN_focus_Great_literary_figures:0 "偉大なる文学者達"
 VIN_focus_Great_literary_figures_desc:0 "ベトナムには中国に負けないほどの数多くの偉大な文学者や詩人がいた。清の有名な小説である金雲翹を訳したグエン・ズー、儒教社会の中でも自由で官能的な詩を書いた女流詩人のホー・スアン・フオン、ベトナム人の心を揺るがす詩に、誇り高き独立戦争の詳細を執筆したグエン・チャイなどはベトナムの宝であり、これからも永遠に彼らの作品と共に語り継がれていくべきだ!彼らの業績を学校で盛んに教えるようにし国民の教養と愛国心を養わなくてはならない。"
 VIN_focus_Great_Leap_Forward:0 "大躍進!"
 VIN_focus_Great_Leap_Forward_desc:0 "文化、科学、識字、建設などの多岐の分野にわたる大改革は成功をおさめ、ベトナムは前首相の遺産と現首相の政策により飛躍的な進歩を遂げている!"
 VIN_focus_Support_for_the_Yasuda_Zaibatsu:0 "安田財閥の支援"
 VIN_focus_Support_for_the_Yasuda_Zaibatsu_desc:0 "安田財閥は日本の四大財閥の中でも金融を支配しており、彼らの金融界への影響力は絶大である。安田財閥をベトナムの地へ招く事によって金融面での日本との溝を埋め、多くの日本企業がベトナムへの投資をよりしやすくする事が出来るはずだ。"
 VIN_focus_Prepare_for_the_enemy:0 "敵に備える"
 VIN_focus_Prepare_for_the_enemy_desc:0 "ベトナムの敵は北部の裏切り者にベトミン、南部の犯罪者共など多く存在している。彼らは常に政権を脅かす脅威であり、敵の攻撃に備えなければならない。武器の生産量を増やし、強力な軍隊を保持する事によってどんな攻撃にも耐えられる事が出来るようになるだろう。"
 VIN_focus_Inclusion_of_the_Socialist_Party_of_Vietnam:0 "ベトナム社会党を取り組む"
 VIN_focus_Inclusion_of_the_Socialist_Party_of_Vietnam_desc:0 "ベトナム社会党はベトミンの協力者であり、我々に敵対的な姿勢を取っているが、完全な共産主義者ではないため交渉の余地が存在している。彼らの活動と存在を認めベトミンから切り離す事によりベトミンの分裂を図る事ができるだろう。"
 VIN_focus_Reconciliation_with_the_North:0 "北との和解？"
 VIN_focus_Reconciliation_with_the_North_desc:0 "大国の思惑により分断された祖国の悲劇はベトナム人自らの平和的な手段によって解決するべきである。国民党とは同じ民族主義者であり、ベトミンのような共産主義者でもないため、交渉する事は簡単なはずだ。ただ中国と日本という大国の圧力に屈すればこの交渉は決裂する事になるだろう。"
 VIN_focus_Peace_with_the_Vietminh:0 "ベトミンとの和平？"
 VIN_focus_Peace_with_the_Vietminh_desc:0 "国内で戦っていてはとてもではないが北部の国民党政権と中国には勝てる見込みがない。そこでベトミンとの和平を模索し、ベトナム帝国内部に平穏をもたらすべきである。彼らの共産主義的なイデオロギーにより交渉は困難なものとなるだろうが大国の影響がベトミンにはないため北部の国民党よりかは交渉を成功させやすいかもしれない。"
 VIN_focus_against_two_major_powers:0 "二大国を相手に"
 VIN_focus_against_two_major_powers_desc:0 "アジアで台頭し続ける中国と日本はアジア各地に強力な影響力を誇っており、もちろんベトナムも例外ではない。北部の国民党との交渉を成功させるには両大国を納得させる、又は民族主義に基づいた強力な決断が必要となるはずだ。"
 VIN_focus_Negotiating_with_Ho_Chi_Minh:0 "ホーチミンとの交渉"
 VIN_focus_Negotiating_with_Ho_Chi_Minh_desc:0 "ベトミンとの和平交渉を模索してしばらく経ち、情報が十分にそろった今こそ交渉の席にホーチミンを招待する時だ。共産主義者との交渉には日本の主人は良い顔をしないだろうが、他国の圧力に屈してはならない。なんとしてでもこの交渉を成功させなければならない。もちろんベトミンが過剰な要求をする可能性も考慮すべきである。"
 VIN_focus_Tranquility_in_Vietnam:0 "ベトナムの平穏"
 VIN_focus_Tranquility_in_Vietnam_desc:0 "敵対者との和平の努力によりベトナムの社会はかつてほどの緊張と不穏はなくなり平和な時がやって来ているようだ。我々のすべき事はまだ多くあるが、この平穏を失わないようにしなければならない。"
 VIN_focus_Breaking_the_Unequal_Rice_Trade:0 "不平等な米貿易を打破"
 VIN_focus_Breaking_the_Unequal_Rice_Trade_desc:0 "日本の暴利の為に調印させられた協定はベトナムの農民達が必死に育てた米をいとも簡単に日本の資本家や政府に安い金額で買われてしまような状態へ陥らせた。独立後まもない頃であったため日本の圧力に屈する以外になすすべはなかったが、今はそうではない。ベトナムは強くなり共栄圏内での地位を高めている。この不平等な協定を今すぐ破棄するのだ!"
 VIN_focus_Uniting_for_Anti_China:0 "反中のための団結"
 VIN_focus_Uniting_for_Anti_China_desc:0 "真に恨むべきは北部の国民党政府ではない。最も悪いのは暴走を続け帝国主義的な野望により祖国を分断させた中国にある。強大な中華帝国に対抗するため全てのベトナム人は銃を取り戦う準備をしなければならない!熱心なボランティアと兵士、そして土木事業者を雇い、北ベトナムとの国境に要塞を築き我らの団結力を示すのだ!"
 VIN_focus_To_a_united_Vietnam:0 "団結したベトナムへ!"
 VIN_focus_To_a_united_Vietnam_desc:0 "数々の政策とホアン・スン・ハンによる妥協と交渉により各派閥は満足し、ベトナムにはベトナムの為だけに戦うという論調が現れ始めている。不安定だった統一戦線は真の団結を達成し、国民もそれにこたえるように愛国心をより強めているようだ。今のベトナムならどんな困難にも耐えられるであろう!"
 VIN_Bao_Dai_wins:0 "バオダイの勝利"
 VIN_Bao_Dai_wins_desc:0 "チャン・チョン・キム政権の後継を決める問題ではバオダイの側近と宮廷出身の有力者たちで構成される皇帝派が議論を有利に進め、バオダイ自らが首相の座に就き側近の助言を受けながら、政治を行う事が決定した。これには専制政治への回帰との非難が反対派閥からはなされているが、皇帝陛下の慈悲ある支配こそがベトナムを強い国家にすることが可能なのだ!保大帝万歳!"
 VIN_protection_Khao_Dai_religion:0 "カオダイ教への保護"
 VIN_protection_Khao_Dai_religion_desc:0 "カオダイ教は1926年にファム・コン・タックによって創設された新宗教である。彼らは反共主義的な存在であり、自前で私兵集団を組織するなどベトナム南部で強い勢力を誇っている。カオダイ教を保護し、彼らを味方に付ける事によってベトミンの掃討作戦をより効果的に実施できるようになるはずだ。"
 VIN_gorgeous_emperor:0 "華やかな皇帝"
 VIN_gorgeous_emperor_desc:0 "バオダイは高級車やパーティーを好む遊び人である。彼が皇帝派による支持によって強大な権力を手にした今、より多くの金を彼の贅沢に使用する事が可能となり、より華美や服装や宮殿は皇帝の権威を強化し、ベトナムの文化をより美しいものにできるはずだ。"
 VIN_entrustment_Nguyen_Phuc_Buu_Loc:0 "グエン・フー・ブー・ロックへの一任"
 VIN_entrustment_Nguyen_Phuc_Buu_Loc_desc:0 "グエン・フー・ブー・ロックはバオダイの親戚であり、盟友でもある。彼をベトナムの副首相に任命し、バオダイの政治に輔弼できるようにすれば現政権はより安定度を増す事ができる。これを身内だけの政治といって批判する者もいるだろうが、彼の能力を用いれば必ず不忠な輩を黙らせる事ができるはずだ!"
 VIN_emperor_chosen_by_people:0 "国民に選ばれし皇帝"
 VIN_emperor_chosen_by_people_desc:0 "ベトナム初の国民選挙で多数の皇帝派議員が選出されたという事は皇帝陛下が国民に最も支持されているという事だ。この事実は数字によって明確に表され、この政権の正当性を更に高めてくれる事だろう。"
 VIN_strong_Nguyen_Van_Tam:0 "強きグエン・ヴァン・タム"
 VIN_strong_Nguyen_Van_Tam_desc:0 "グエン・ヴァン・タムはカイライ地区で強硬な手段を使用してベトミンを殲滅した功績で知られている人物である。彼は親仏的な態度から親日的な態度へ切り替えを行い、宗主国に従属するような態度によって人気は低いが治安維持についての能力は確かな人物である。彼に更なる権限を与える事によりベトミンを殲滅できるだろう。"
 VIN_secure_military_loyalty:0 "軍の忠誠を確保"
 VIN_secure_military_loyalty_desc:0 "軍隊は国家に忠誠を誓うのは当然の義務であるがそれと同じように皇帝にも忠誠を誓わなくてはならない。軍内に皇帝への忠誠を上げるように教育を行い、忠実な軍隊へと改造を実施する。"
 VIN_wiping_out_viet_cong_Mekong_Delta:0 "メコンデルタのベトコンを一掃"
 VIN_wiping_out_viet_cong_Mekong_Delta_desc:0 "グエン・ヴァン・タムが治安維持を担当してきたメコンデルタではベトミンの大規模掃討作戦に向けて多くの準備が進められている。この計画を確実な成功へと持っていくためグエン・ヴァン・タムに出来る限りに支援を与え最大の効果を発揮させるべきだ。"
 VIN_struggle_congress:0 "議会での闘争"
 VIN_struggle_congress_desc:0 "選挙を通した議会制にベトナムが移行した事により野党との闘争は必然的なものになった。しかし我々の政権は皇帝派の名の通り皇帝の忠臣であり、この正当性は何者にも傷つける事はできないはずであるため、議論において陛下の威厳を十分に発揮できるだろう。"
 VIN_question_about_Vietminh:0 "ベトミンへの疑問"
 VIN_question_about_Vietminh_desc:0 "ベトミンは日々強大になっていき帝国に打撃を与え、今最も懸念すべき内憂となっている。この状況にバオダイは彼らへの対処方法を転換するべきではないのかとの考えがよぎるようになった。側近に助言を貰いこれからの方針を決定しなければならない。"
 VIN_leaning_toward_Buddhism:0 "仏教へ寄り添う"
 VIN_leaning_toward_Buddhism_desc:0 "仏教はベトナムの伝統的な宗教であり、国民の心に深く根付いている宗教である。この宗教に寄り添い、多くの寺院と僧侶に寄付を与える事により、民心を掴むことができるはずだ。"
 VIN_and_as_politician:0 "政治家としても"
 VIN_and_as_politician_desc:0 "皇帝兼首相であるバオダイの権力は強大化していき、今では政治家と君主としての顔は一体化している。この権力には議会も反発を避けるようになり国家機関のほとんどは皇帝派とバオダイの手中に入ったといえるだろう。"
 VIN_royal_rule_economic:0 "皇立経済"
 VIN_royal_rule_economic_desc:0 "ベトナムにおけるバオダイとその宮廷の資産は莫大であり、この豊富な資産を元手にいくつかの皇立企業を立ち上げる事により国の経済を活性化させ、国家と皇室の両方を富ませる事ができるようになるはずだ。まず手始めにバオダイの経済面での権限を強化し、市場へ積極的に介入をできるようにしなければならない。"
 VIN_further_distribution_Baodai_Tongbao:0 "保大通宝の更なる流通"
 VIN_further_distribution_Baodai_Tongbao_desc:0 "ベトナムの経済はフランス植民地時代の仏印・ピアストルと日本による円の流入により通貨が複数流通し経済的混乱が発生している。この外国の通貨にベトナム経済が支配される事を防ぎ一つの通貨により市場を安定させるために1933年より鋳造されている皇帝の名を関した保大通宝の更なる流通を行わなくてはならない。"
 VIN_loyalty_landowners:0 "地主たちの忠誠"
 VIN_loyalty_landowners_desc:0 "ベトナムの農村地帯は小作人と地主という社会構造を取っており彼らのほとんどは保守的な傾向にある。従来の体制を維持し、国家の安定を確保するために慈悲深い支援を農村部におこない従来の支配階級である地主に皇帝への忠誠を持たせる必要がある。"
 VIN_road_Bao_dai:0 "バオダイの為の道"
 VIN_road_Bao_dai_desc:0 "皇帝陛下は高級車を乗り回す事が趣味であり、フランスに居た頃は美しい田園風景を楽しみながらよく整備された道路をドライブしていた。しかしそのような立派な道路は現在のベトナムにはなく陛下はフランスや日本などの比較的インフラの整った国でドライブをする事を考えている。一国の長が気軽に海外へ行くのは政治上大変厄介であり、このような事態を防ぐため、ベトナムにもよく整備された道路を用意する必要がある。この道路はバオダイのためだけではなく軍隊の移動や国民の生活においては大いに役に立つだろう。"
 VIN_patry_with_japanese_capitalists:0 "日本人資本家とのパーティー"
 VIN_patry_with_japanese_capitalists_desc:0 "社交的なバオダイは地味な事務作業などより海外の要人や地元の有力者などと盃を交わし親睦を深めながら、交渉や交流をする事を好んでいる。このバオダイの才能と趣向を利用し、日本人資本家を招いたパーティーを開きさらなる日本からの投資を呼び掛ける事が得策である。"
 VIN_rise_royal_enterprises:0 "皇立企業の勃興"
 VIN_rise_royal_enterprises_desc:0 "皇立経済の確立に向けた一連の政策により、かなりバオダイと宮廷の懐は潤ったようだ。十分に資金がそろった今こそさらなる皇立企業の創設と拡大に向けて金を投資するべきであり、ベトナム経済はバオダイの下更に発展する事が出来るはずだ。"
 VIN_pursuit_luxury_good:0 "贅沢品の追及"
 VIN_pursuit_luxury_good_desc:0 "ベトナムの主な輸出品は米やゴム、お茶などのプランテーションから安価な商品が多くタイやインドネシアなどとの輸出競争を行う状態にある。他の東南アジアの国家と差を作るために我々はブランド商品を開発し、大国の富裕層に向けて更なるアピールにより新市場に参入するべきである。"
 VIN_alms_for_poor:0 "貧民への施し"
 VIN_alms_for_poor_desc:0 "バオダイの経済力は日々増大していき、この経済力には多くに嫉妬が向けられている。我々が冷徹な金持ちや支配階級と見られる事だけは避けなければならない。そこでホームレスや貧しい農民に無償と食事や衣類を配布し我々の慈悲を示すべきだ。"
 VIN_leading_united_front:0 "統一戦線の指導"
 VIN_leading_united_front_desc:0 "ベトナム統一戦線に関する議論ではキムの後継者である学者派は従来の支持を獲得できなかったために皇帝自らが統一戦線を率いる事が決定された。首相ではなく国家元首こそが指導者である事を国民に示す時がきたのだ。"
 VIN_dealing_with_disloyal_man:0 "不忠者への対処"
 VIN_dealing_with_disloyal_man_desc:0 "我々が統一戦線を主導する事には不満の声が各地から上がっているが、ゴ・ディン・ジェムが率いる人格主義者の派閥はこの決定に対して猛烈に反対している。彼らはバオダイに対して不忠な態度を取っており、自身の立場をわきまえていないようだ。数人の人格主義者の有力者を重役から罷免し不忠な派閥に罰を与えなければならない。"
 VIN_Bao_Dai_word:0 "バオダイの言葉"
 VIN_Bao_Dai_word_desc:0 "バオダイ自らが統一戦線を指導する事になったが、宮廷と皇帝派は暗いベールに覆われており様々な噂が街頭や政治家たちの会話から漏れ出している。そこでバオダイ自らが、これからの指針をラジオを通した演説による発表することにより政権の開放性をアピールする必要がある。"
 VIN_anti_north_vietnamese_movement:0 "反北ベトナム運動"
 VIN_anti_north_vietnamese_movement_desc:0 "団結において最も必要なのは今は誰が敵であるかを明確に示す事だ。その敵は間違いなく北部の国民党の裏切り者達である。共和制を掲げる彼らを非難し、プロパガンダ活動に注力すれば国内に団結を施す事ができる。"
 VIN_exert_unity:0 "団結を施す"
 VIN_exert_unity_desc:0 "敵を明確にし、不忠な者を隅に追いやり、皇帝自らが率先して政治を主導する事により強い指導者を持つベトナムをアピールできたはずだ。これにより国民の愛国心はより強くなり様々な困難を乗り越える事ができるようになった。"
 VIN_about_Vietminh:0 "ベトミンについて"
 VIN_about_Vietminh_desc:0 "国内で猛威を振るうベトミンの勢力は国家を内部から揺るがす最大の要因となっているが、バオダイはこの問題を根本的に解決するために奇策を思い浮かんだようだ。彼の忠臣たちはこの提案に難色を示す恐れがあるが、主権者であるならば思い切って議論を行うべきだろう。"
 VIN_memorial_and_tribute_Kim:0 "キムへの慰霊と賛辞"
 VIN_memorial_and_tribute_Kim_desc:0 "チャン・チョン・キム政権の時代は日本への従属の始まりと見なされそれに続く飢饉に最善を尽くしたものの有効な手立てを打てなかったせいで評判はよろしくない。しかしキムはなによりも努力をしベトナムに尽くした人物だったのだ。バオダイの魂を休ませるためにできる事をするだろう。"
 VIN_unity_under_emperor:0 "皇帝の下での団結"
 VIN_unity_under_emperor_desc:0 "統一戦線は様々な問題を抱えていたが、バオダイとその忠臣たちによる懸命な努力により再び団結を取り戻している。バオダイの下で国民は団結し、バオダイのために戦う準備が整いられている。"
 VIN_strengthening_empire:0 "帝国の強化"
 VIN_strengthening_empire_desc:0 "バオダイとその側近たちにより経済政策と政治への注力により帝国の国際的地位をより強固になり、独立当初に比べて帝国はより強くなった。国民の大多数はバオダイに畏敬と尊敬の念を抱いており、帝国はバオダイの下でさらなる前進を遂げる事ができるようになったようだ。"
 VIN_further_reign_of_emperor:0 "更なる皇帝の治世"
 VIN_further_reign_of_emperor_desc:0 "バオダイの治世は成功を収め、更に国民たちは我々に対して期待を寄せている。この期待を裏切らないように全盛に努めていかなくてはならない。政府内はまだ皇帝派で占められているが、長期に渡る政権により皇帝派内部でも皇帝の権限の更なる強化を求めるグエン・ヴァン・タムの派閥と更なる慈悲と臣民の権利について主張するフー・ブー・ロックの派閥が台頭してきているようだ。この派閥間の緊張をうまく解消する必要がある。"
 VIN_blowing_whistle_from_Nguyen_Van_Tam:0 "グエン・ヴァン・タムからの吹聴"
 VIN_blowing_whistle_from_Nguyen_Van_Tam_desc:0 "治安局長のグエン・ヴァン・タムは近頃は情報収集を熱心にやっているようで、彼の収集した情報の中で国家を揺るがすかもしれない重要な情報を得たと皇帝に耳打ちしている。彼の情報を信じるか信じないかによってベトナムの命運は大きく変わるかもしれない。"
 VIN_rise_Phuc_Buu_Loc:0 "フー・ブー・ロックの台頭"
 VIN_rise_Phuc_Buu_Loc_desc:0 "フー・ブー・ロックの派閥が急速に形成されている事は注意深く見ておかなければならないが、派閥の中では共通の理念が産まれだしているようだ。この理念がベトナムに繫栄と安定を与えてくれるものかは分からないが理解しておく事は損ではないはずだ。"
 VIN_emperors_decision:0 "皇帝の決断"
 VIN_emperors_decision_desc:0 "お互いの派閥の緊張はいまや最高潮に達しており、政府内では言い争いと陰謀が飛び交うようになってきているようだ。強力な権限を持つバオダイの一言によりこの争いには決着が着く事になるだろうが、慎重に事を進めなければ政権は危機に陥ってしまうかもしれない。"
 VIN_tyranny_of_Bao_Dai:0 "バオダイの専制？"
 VIN_tyranny_of_Bao_Dai_desc:0 "やはりフー・ブー・ロックによる以上なまでの派閥拡大には主権を奪おうとする狙いがあったようだ。直ぐにグエン・ヴァン・タムを呼び、彼を逮捕させる必要があるだろう。その後は二度とこのような事態に陥らないようにグエン・ヴァン・タムの助言に沿って皇帝の権限を更に強化するのだ。"
 VIN_bring_them_closer_japanese_imperial_family:0 "日本の皇族に接近させる"
 VIN_bring_them_closer_japanese_imperial_family_desc:0 "バオダイの権力は名目上のものになったが、彼の皇帝としての権威はまだ失われていない。この権威をそのまま放っておけば我々に抵抗をするの可能性がある。そこで外交使節としての公務を頻繁に与え彼の虚栄心を満たすのだ。まずやってもらう事は日本の良き友人との付き合いをより深めるために日本の皇族とのコネクションを強化させることだ。"
 VIN_cooperate_between_parent_and_children:0 "親子の連携"
 VIN_cooperate_between_parent_and_children_desc:0 "事実上の最高権力者であるグエン・ヴァン・タムの息子には帝国軍の将軍であるグエン・ヴァン・ヒンが居る。政治的な圧力を使用し軍内でのヴァン・ヒンの地位を高める事により軍を支配し軍民一体となった効率的な政府を組織できるようになる。"
 VIN_french_friend:0 "フランスの友"
 VIN_french_friend_desc:0 "フランス人はベトナム国内では帝国主義的な抑圧者として今まで見て来られたが、現実は違う。彼らはベトナムに教育をもたらし、西洋の先進的な科学技術を与えてくれたのだ。ベトナム北部で報復に怯えるフランス人を保護し、植民地時代と同じような良い役職に就けるように支援を実施する。"
 VIN_tiger_will_army:0 "虎の意思を軍隊に"
 VIN_tiger_will_army_desc:0 "グエン・ヴァン・タムはカイライ治安局長時代のタフさと苛烈なベトミン弾圧によってカイライの虎と恐れられていた。彼の持つ攻撃的な理論と治安維持におけるノウハウを軍に伝授し、軍隊そのものがカイライの虎とならぬベトナムの虎となるべきなのだ。"
 VIN_unite_kill_them_all:0 "皆殺しのための団結"
 VIN_unite_kill_them_all_desc:0 "この世には共産主義という邪悪な思想が存在している。この犯罪的な思想はベトミンを通してベトナム中に広がってしまい、彼らの蜂起を打ち破った今でも諦めの悪い連中は未だに抵抗を行っている。我々は奴らの殲滅に手を抜いてはいけない。奴らをなんとしてでも打ち破るためにもかつての敵であるベトナム国民党の存在を認め、彼らと団結してこの敵と戦わなければならない。"
 VIN_bleaching_by_blood:0 "血による漂白"
 VIN_bleaching_by_blood_desc:0 "ベトナムの地はベトミンにより赤く汚されてしまった。この重罪は奴ら自身の血で償わなくてはならない。盗聴、拷問、襲撃などありとあらゆる手段を使いベトナムの血をベトコンの血で白く漂白するのだ!"
 VIN_emperor_binding:0 "皇帝の束縛"
 VIN_emperor_binding_desc:0 "バオダイは表に出る事はなくなり、ベトナムは帝国であるものの皇帝のいない国家のようになった。バオダイはもう用済みであり、これまでの公務ももはや必要ない。彼の贅沢品を全て押収した上で宮廷に幽閉し政治的な行動にでる事にないようにしなければならない。"
 VIN_imperial_economy_after_reunification:0 "統一後の帝国経済"
 VIN_imperial_economy_after_reunification_desc:0 "ベトナムを統一した事により北部の工業地帯を手に入れ、経済発展の可能性がさらに広がった。統一されたベトナムの経済は帝国の威厳の下で更なる発展を遂げる事ができるようになった。"
 VIN_harnessing_wealth_Bao_Dai:0 "バオダイの富を利用"
 VIN_harnessing_wealth_Bao_Dai_desc:0 "皇立企業の勃興とバオダイの個人的な投資により帝国とバオダイの経済状況はかなりよくなった。そこでバオダイの資産を更に投資と帝国の公共事業へとまわし、より高い経済成長を目指す事が必要である。戦争後の生活必需品の需要増加に目を付けまず初めに民生品の生産に投資を行おう。"
 VIN_earn_more:0 "より稼ぐ"
 VIN_earn_more_desc:0 "ベトナム北部の新市場とベトナム統一による軍需品の需要減退と安定により、生活必需品と復興事業による需要が更に高まっている。ここに目を付けこの二つの分野に更なる投資を実施する事で多くの利益と権益を獲得できるようになるだろう。"
 VIN_from_landowner_to_capitalist:0 "地主から資本家へ"
 VIN_from_landowner_to_capitalist_desc:0 "ベトナムの農村部は地主と小作人という昔ながらの社会構成が確立されていたが、経済の発展と近代化により、地方の地主たちは都市部に進出し新たなに商業や工業の分野での活躍を望んでいるようだ。経済の発展には第一次産業への依存を無くし地主を資本家へと変貌させなければならない。政府より都市部進出への規制緩和と支援を与え、この動きを加速させる。"
 VIN_enhancement_agricultural_production:0 "農業生産の充実"
 VIN_enhancement_agricultural_production_desc:0 "ベトミンによる農村部への浸透もかなり減り、農村にはかつてのような緊張が存在しない。この事によりリスクの高かった農村部への投資を十分に行えるようになった。最新の耕作機械や肥料を各農村に与え、さらなる生産量向上を目指すのだ。"
 VIN_growing_with_sacrifice:0 "犠牲と共に成長"
 VIN_growing_with_sacrifice_desc:0 "新たなに誕生した資本家を我々が支援した事により都市部で急速な工業化が進んでいる。しかし農村からやってきた資本家達はまだ経験が浅く、社会的な労働者に対する配慮も未熟なため、労働問題と環境汚染が深刻化しているようだ。だが、これらの損害を上回るほどの利益を上げており、仕方のない犠牲として耐えるのが良いはずだ。"
 VIN_increase_export:0 "輸出の増加"
 VIN_increase_export_desc:0 "農業生産の向上とプランテーションの更なる発展により、ベトナムの対外輸出は大幅に増加しており、貿易はかなりの黒字を叩き出すようになった。今や大東亜共栄圏中でベトナム産の文字を目に入る事になり、ベトナムなしでは豊かな食卓は考えられないようになっている。"
 VIN_shining_imperial_economy:0 "輝く帝国経済"
 VIN_shining_imperial_economy_desc:0 "帝国の経済は貿易の振興と急速な近代化により、急激な発展を遂げている。アジアの中でもベトナムはひときわ目立つ存在となり、世界中がベトナムの発展を羨み、我々に注目する事だろう。"
 VIN_entrusting:0 "一任"
 VIN_entrusting_desc:0 "血に飢えた男であるグエン・ヴァン・タムはあろうことか、最も信頼のおけるグエン・フー・ブー・ロックの事をでたらめな中傷で傷つけ、自身が政権の座に就こうとしている!この横暴を許すわけにはいかない!直ぐにグエン・ヴァン・タムの身辺を調査し、奴に不利な情報をかき集め失脚させるのだ!"
 VIN_friendship_with_Bao_Dai:0 "バオダイとの友好"
 VIN_friendship_with_Bao_Dai_desc:0 "グエン・ヴァン・タムによる陰謀が打ち破られ我々の主張が正しかった事により、バオダイとの友好は更に深まる事となった。彼は我々を信用し更なる政治的な権限を譲渡してくれるかもしれない。フー・ブー・ロック副首相とバオダイ帝が居ればベトナムは安泰である。"
 VIN_inviting_sympathy_and_admiration:0 "同情と賛意を誘う"
 VIN_inviting_sympathy_and_admiration_desc:0 "忠実な副首相による陰謀の打破は世界においてかなりの印象を与えている。この印象をうまく活かすべきだろう。フー・ブー・ロックに外交的な権限を与え、バオダイと共にベトナムの顔として帝国の栄光を共に背負おうではないか。"
 VIN_blame_bloodthirsty_tiger:0 "血に飢えた虎を非難"
 VIN_blame_bloodthirsty_tiger_desc:0 "グエン・ヴァン・タムによる不忠で姑息な策略は完全に打ち破られ、彼は今、多くの汚職と陰謀により多数の告訴を受けている。奴の行いを強く非難し、奴の派閥を完全に解体する時だ。そうすれば、我々の力を邪魔する者はいなくなり、副首相と皇帝の未来像を完全に実現できるようになるはずだ。"
 VIN_expansion_elite_education:0 "エリート教育の拡充"
 VIN_expansion_elite_education_desc:0 "我々の権力が拡大したことにこれから政治を背負うことになる官吏（マンダリン）の人員不足が予測される。今すぐの解決とはいかないだろうが、初等教育や識字学校の予算を大幅に削減し、エリート教育のための大学に資金をつぎ込む必要がある。少数の優秀な人物をベトナムは必要としているのだ。"
 VIN_to_our_loyal_subject:0 "忠実な臣民へ"
 VIN_to_our_loyal_subject_desc:0 "経済の好調と統一戦争の勝利、そしてグエン・ヴァン・タムの陰謀を打ち破ったことにより、今やバオダイ帝の権力と権威はこれ以上ないほどに高まってきている。この権威を国民にも共有してもらうために各地に皇帝の銅像や御真影を掲げ、忠実な臣民を増やしていかなければならない。"
 VIN_modern_court_politics:0 "現代的宮廷政治"
 VIN_modern_court_politics_desc:0 "今や政治の権限は議会から宮廷へ完全に移行された。ベトナムの政治はバオダイと副首相の指令を官吏が実行するシステムへと移り替わり、現代的な統治方法も参考にかつてのグエン朝時代を彷彿とさせる政治体制が復活したのだ。"
 VIN_vietnam_spread_wing_world:0 "世界に羽ばたくベトナム"
 VIN_vietnam_spread_wing_world_desc:0 "ベトナムの国内は経済、政治共に安定を取り戻し、遂にベトナムが海外へ進出する時がきたのだ。グエン・フー・ブー・ロックにより巧な外交術の下ベトナムは自国の利益のために国外でも戦う準備が出来ている。"
 VIN_continuation_Ngo_family_rule:0 "ゴ一族による支配の継続"
 VIN_continuation_Ngo_family_rule_desc:0 "野蛮な仏教徒どもと愚かな軍内の反対者を全員始末した事により、我々の敵は全て消え去った。ほとんどの要職はカンラオ党かゴ家の息がかかった人物が独占しており、全ては順調に物事が進みだすようになるはずだ。しかしまだ我々の敵は存在している。最後の一撃を与え、完全なる支配権を確立しなければならない。"
 VIN_aggressive_introduction_special_force:0 "積極的な特殊部隊の投入"
 VIN_aggressive_introduction_special_force_desc:0 "仏教徒危機の時は不忠な陸軍部隊を使ったせいでクーデター計画が立てられ、一部の将兵は仏教徒側に寝返った。軍内で最も我々に忠実であるベトナム帝国陸軍特殊部隊を優遇した上でベトミンや政敵、仏教徒の排除に優先して使用するのだ。我々に反対するものには容赦してはならない。"
 VIN_against_all_enemies:0 "全ての敵に対して"
 VIN_against_all_enemies_desc:0 "ベトミン、皇帝派、学者派、仏教徒、軍隊など我々には多くの敵が存在しているが、彼らの影響力は日々弱くなっているが、彼らの抵抗は我々の政策が過激になるにつれより強くなっている。我々も彼らに負けるわけにはいかない。徹底的な弾圧を続けるのだ。"
 VIN_slander_against_Bao_Dai:0 "バオダイへの誹謗中傷"
 VIN_slander_against_Bao_Dai_desc:0 "バオダイは莫大な資産を隠し持ち、皇帝という地位を利用して我々の事を妨害してきている。この強敵をどんな手段を用いてでも倒さねばならない。バオダイを誹謗中傷するニュースやプロパガンダを流し、奴を精神的に追い詰め、世論を味方につける必要がある。"
 VIN_last_attack:0 "最後の攻撃"
 VIN_last_attack_desc:0 "仏教徒最後の拠点となっているサーロイ寺院へ特殊部隊を派遣し、仏教徒危機の完全な収束を目指さなければならない。敵が武装している可能性があるため、重火器の使用を許可し、徹底的な弾圧を命じる。"
 VIN_royalist_arrested:0 "皇帝派の逮捕"
 VIN_royalist_arrested_desc:0 "バオダイが率いる皇帝派は上流階級の集まりであり、違法な資金が常時流通している。汚職の疑いのあるものは全員逮捕し、正義の鉄槌を食らわせなければならない。皇帝派の影響力を完全に排除し、宮廷の人間を刑務所にぶちこみ、宮廷を空っぽにするのだ。"
 VIN_end_Nguyen_Dynasty:0 "阮朝の終焉"
 VIN_end_Nguyen_Dynasty_desc:0 "皇帝派の影響力は今や微々たるもので、バオダイ自身も影響力を失った今、はっきりと我々を批判する事を恐れるようになった。そこで共和制を樹立するために国民投票を実施し、バオダイの地位を完全に奪わなければならない。"
 VIN_army_republic_vietnam:0 "ベトナム共和国軍"
 VIN_army_republic_vietnam_desc:0 "帝国が崩壊し、共和制が樹立されたに伴って軍隊も完全に生まれ変わる必要がある。ズオン・バン・ミンのような裏切り者を二度と出さないような忠実な軍隊を目指すのだ。"
 VIN_keep_it_clean:0 "清潔に保つ"
 VIN_keep_it_clean_desc:0 "かつてのベトナム帝国陸軍には仏教徒も多く存在し、我々の事を常に邪魔してきた。更には彼らの妨害が頂点に達したクーデター未遂ではかなりの軍人がクーデターを支援した居た事もあり、現在の共和国軍も完全に信頼のおける軍隊とは言い難い。そこで軍人の大量解雇を行い、忠実なキリスト教徒を積極的に重役につけなければならない。"
 VIN_self_defense_by_people:0 "人民による自主防衛"
 VIN_self_defense_by_people_desc:0 "不忠な軍人の大量削減に伴い我が軍では人材不足が発生している。そこでカンラオ党と共和国軍が協力してニアクワンと呼ばれる民兵組織を創設して、イデオロギー的な宣伝と軍事的な役割を担わせる事ができるようにする。"
 VIN_christianization_military:0 "軍のキリスト教化"
 VIN_christianization_military_desc:0 "軍内にはまだ仏教徒が存在しており、彼らの忠誠心には未だ疑問が持たれている。そこで宗教的に信頼のおけるキリスト教を軍内に布教させるために従軍神父を大量に呼び込み、軍内でのキリスト教徒の給与と昇級を優遇する事でキリスト教へ改宗する軍人が増えるだろう。"
 VIN_many_medals_honor:0 "多くの褒章"
 VIN_many_medals_honor_desc:0 "我々への支持の理由は信仰心や、名誉、政治的同調などと様々な部分から発生するであろうが、最も簡単に支持を取り付けるのは金である。忠誠心を手ごろに生み出すためには、功績を残した将兵や我々に忠実な将兵に金品をプレゼントする必要がある。金はかかるだろうが、これで忠誠を生みだせるなら安いものだ。"
 VIN_elite_special_forces:0 "精鋭なる特殊部隊"
 VIN_elite_special_forces_desc:0 "仏教徒危機において常に我々の味方であった特殊部隊は軍の模範であり、彼らの卓越した戦闘能力と忠誠心は全ての軍人が見習うべきである。特殊部隊を参考に軍の編成や訓練方法を改善し、共和国軍をより強力な軍隊にしなければならない。"
 VIN_tiger_lady:0 "タイガーレディー"
 VIN_tiger_lady_desc:0 "ベトナム帝国が崩壊し共和制となった今、初代大統領に就任したのはチャン・レ・スアンだ。彼女はゴ・ディン・ジェムの弟であるゴ・ディン・ヌーの夫であり、帝国時代は独身のゴ・ディン・ジェムの事実上のファーストレディーとして振舞った事からマダム・ヌーと呼ばれていた。苛烈な性格の彼女は国民からタイガーレディーの名で恐れられており、その虎が吠えるときが来たのだ!"
 VIN_enactment_moral_law:0 "道徳法の制定"
 VIN_enactment_moral_law_desc:0 "ポルノや麻薬、売春などの悪徳は全てベトナムにとっての害であり禁止されなくてはならない!すぐさま道徳法を制定し、違法となった売春宿やカジノに迅速に警察を送り込み閉鎖に追い込ませるのだ!もちろん犯罪の代償としてこれまで稼いできた金や換金できそうな金品は全て没収せよ!"
 VIN_henpeck:0 "尻に敷く"
 VIN_henpeck_desc:0 "私は大統領、あなたはただの夫でしょ!？だから私のいう事を聴きなさい。私たちの反対するおバカさんは全部捕まえてガソリンをかけてもやして頂戴。わかったなら早く命令を部下に伝えてよね!!"
 VIN_BBQ_party:0 "バーベキューパーティー"
 VIN_BBQ_party_desc:0 "分からずやの共産主義者の仏教徒たちはまだ抵抗してるの!？バカな坊主の真似事でバーベキューになりたいなら私たちが手伝ってあげるわ。大量のガソリンとマッチを用意しなさい。坊主たちでバーベキューパーティーを始めるわよ。"
 VIN_offensive_propaganda:0 "攻撃的プロパガンダ"
 VIN_offensive_propaganda_desc:0 "国民から最も人気のない人物であるチャン・レ・スアンが大統領となった事で国民は大規模な抗議が発生している。この愚鈍な国民たちに誰が正しい指導者で誰が間違った裏切り者かであるかを強烈なレトリックで彩られたプロパガンダによって教え込む。"
 VIN_radicalization_women_coalition_movement:0 "女性連携運動の過激化"
 VIN_radicalization_women_coalition_movement_desc:0 "女性連携運動はカンラオ党の女性組織であり、チャン・レ・スアン大統領の主な支持母体であった。カンラオ党内からも反対者が出てしまってはもう頼れるのは女性連携運動しかない。女達に武器を持たせ、裏切り者をしらみつぶしに殺して行かなくてはこの政権を安定させる事はできない。"
 VIN_spectacular_economy:0 "華々しき経済"
 VIN_spectacular_economy_desc:0 "道徳的な共和国は仏教僧のように素朴でつまらないような国にしてはならない。カジノや売春、薬物を禁止されて貯まった欲求を美しい絵画や、ファッションに向けれるべきである。大統領が好みの文化がベトナム中で開花する事になるだろう。"
 VIN_horrible_women:0 "恐ろしき女達"
 VIN_horrible_women_desc:0 "カンラオ党にもバカな裏切り者がいたなんて、全く驚きだわ。でももう裏切者に居場所はないわよ私の可愛い手下の女性連携運動が裏切り者を見つけた瞬間に存在を消してしまうからね。やっぱり男は信頼できないわ。これからは強い女が世界を支配するのよ。"
 VIN_return_Trung_sisters:0 "チュン姉妹の再来"
 VIN_return_Trung_sisters_desc:0 "ベトナムで最も偉大な女性といえばほとんどのベトナム人はチュン姉妹と答えるだろう。彼女らは漢帝国の侵略に抵抗し姿を消したベトナム人にとっての英雄である。チャン・レ・スアン大統領は間違いなく彼女らの再来であり、ベトナム人を奮い立たせ栄光をもたらしてくれるはずだ!"
 VIN_survivor_Ngo_Dinh_Diem:0 "生存者ゴ・ディン・ジェム"
 VIN_survivor_Ngo_Dinh_Diem_desc:0 "政治的闘争と仏教危機を生き残り、更には暗殺未遂でも奇跡的に一命をとりとめたゴ・ディン・ジェムは彼はベトナムの共和制を宣言し初代大統領の座に就いた事により、自ら温めてきた計画を実行できるようになった。全ての敵を打ち倒したカリスマ的指導者はベトナムを偉大な国家へと導くだろう。"
 VIN_passion_for_education:0 "教育への情熱"
 VIN_passion_for_education_desc:0 "仏教徒危機とインドシナ戦争によって失われた教育制度と教育期間をなんとしてでも取り戻さなければならない。ベトナムの復興と教育の充実に情熱を持つ学者や教育者を集めて完全に新しく効率的な教育を全国民に行き届くようにする。"
 VIN_restarting_christianization_movement:0 "キリスト教化運動の再始動"
 VIN_restarting_christianization_movement_desc:0 "今こそ、暴徒と化した仏教徒達による抵抗により中断せざるを得なかったキリスト教化運動を再始動する時だ。ベトナムを近代国家へと導き、敬虔なキリスト教国家とするために各地の聖職者の協力を仰ぎこの計画のために多くの努力と時間と資金を費やすのだ。"
 VIN_ap_chien_luoc:0 "アップチェンルオック"
 VIN_ap_chien_luoc_desc:0 "帝国時代にベトミンの勢力を削ぎ、防衛の面でかなりの成果を残した戦略村（アップチェンルオック）だが、効果を残せなかった地域も一部あり、そこまで広くこの農村が建設されていたわけではなかった。そこで戦略村に更なる改良を施し、建設をより推進する事でベトナムの防衛力はより強靭になるだろう。"
 VIN_heavy_use_Ngo_Dinh_Thuc:0 "ゴ・ディン・トゥクの重用"
 VIN_heavy_use_Ngo_Dinh_Thuc_desc:0 "ゴ・ディン・ジェム大統領の兄弟であるゴ・ディン・トゥクはフエ大司教区の大司教であり、ベトナムのキリスト教化運動において重要な役割を果たしている人物でもある。彼に更なる権限とベトナム共和国首相の座を与える事によりゴ家の力をより強固にし、キリスト教化運動を更に推進できるだろう。"
 VIN_god_own_country_vietnam:0 "神の国ベトナム"
 VIN_god_own_country_vietnam_desc:0 "キリスト教化運動により多くの国民が改宗し、ベトナムはキリスト教国に徐々に近づいている。もう頃合いであるはずだ。ベトナム共和国に新憲法を公布し、明確な国教としてキリスト教を記載する事で我々の目標は達成できたと言える。"
 VIN_loyalty_republic_army:0 "共和国軍の忠誠"
 VIN_loyalty_republic_army_desc:0 "仏教徒危機時のベトナム帝国軍の不忠な姿はもうそこにはなくあるのは新しく生まれ変わった忠実なベトナム共和国軍である。軍の粛清によって彼らの忠誠は絶対的になり、無能な将校を排した事により軍はより強く効果的な軍事作戦を実行できるようになっている。"
 VIN_damnation_to_enemy:0 "敵への天罰"
 VIN_damnation_to_enemy_desc:0 "無神論や唯物論を唱える共産主義者は信仰と神の最大の敵であり、彼らを排除する事は共和国大統領として、一人のキリスト教徒としての義務でもある。彼らを懲罰し、神の赦しを得られるように改心させなければならない。"
 VIN_great_president_and_one_god:0 "偉大な大統領と唯一の神"
 VIN_great_president_and_one_god_desc:0 "ゴ・ディン・ジェム大統領はこのベトナムをキリスト教国へと導き、近代化を成功させた英雄である。彼の下でベトナムは民族独立の精神を確立させ、神の祝福をベトナムへもたらした。この栄光と繁栄は神の祝福がある限り永遠に続くであろう。"
 VIN_successor_Ngo_Dinh_Nhu:0 "後継者ゴ・ディン・ヌー"
 VIN_successor_Ngo_Dinh_Nhu_desc:0 "首相のゴ・ディン・ジェムが暗殺された事により彼の後を継いだ弟のゴ・ディン・ヌー大統領は自分の周りには敵がまだまだ多く潜んでおり、油断ができないという事を知った。彼は兄と同じ結末を辿らないように敵であるかを疑われる存在を全て抹殺する用意が出来ている。これよりゴ・ディン・ヌーによる復讐劇が始まる。"
 VIN_thorough_suppression:0 "弾圧の徹底"
 VIN_thorough_suppression_desc:0 "まずはベトミンや反政府勢力との関係が疑われる人物が記載されたリストにチェックを付け指令を出さなければならいない。このリストに名前が載ればそれは死を意味するのだ。抹殺は迅速かつ内密に実行されるだろう。"
 VIN_Binh_Xuyen_legacy:0 "ビン・スエンの遺産"
 VIN_Binh_Xuyen_legacy_desc:0 "かつてサイゴンを支配してきたビン・スエン派の犯罪者共はありとあらゆる違法な商売を行っていたが、仏教徒危機と裏切り者との戦いによって資金が枯渇してしまった今、彼らの商売方法を見習う必要があるかもしれない。既に釈放された、又は刑務所の中のビン・スエン派の人物を解放して売春や麻薬取引の商売のノウハウを聞き出すのだ。"
 VIN_like_Gestapo:0 "ゲシュタポの如く"
 VIN_like_Gestapo_desc:0 "敬愛するアドルフ・ヒトラー総統はゲシュタポ（秘密国家警察）を用いて、政治的に信用のならない分子を夜と霧に紛れ、強制収容所に送り込んだり、抹殺したりしていた。この手法は敵のあふれるベトナムでも非常に有効であるはずだ!ゲシュタポの研究を行い、彼らを真似て諜報機関や秘密警察を再編成すべきだ。"
 VIN_saigon_city_of_darkness:0 "闇の都市サイゴン"
 VIN_saigon_city_of_darkness_desc:0 "ビン・スエン派のメンバーがサイゴンの街に戻り再びかつての仕事を再開した事によりサイゴンの治安は悪化したが、どす黒く闇に包まれたような活気は戻って来た。かつてと違う事があるとすればビン・スエン派の人間を止める者はもう存在せず、警察や政府は逆に協力して違法な経済活動を続けているという点だ。"
 VIN_corrupt_economic_growth:0 "腐敗した経済成長"
 VIN_corrupt_economic_growth_desc:0 "瞬く間に広がった麻薬取引と売春、カジノ産業はベトナムの経済を活性化させているが、その反面で治安と生活水準を大きく低下させるようになった。しかし資金不足の問題は解決したため、我々はさらなる事業にこの金を回せる事が出来るようになった。"
 VIN_leading_with_LLDB:0 "LLDBによる先導"
 VIN_leading_with_LLDB_desc:0 "LLDB（ベトナム共和国陸軍特殊部隊）は帝国軍の特殊部隊から名称を変更したものであり、彼らは仏教徒危機において政権に忠誠を誓い、政府の安定に多大な寄与をしてくれた。インドシナ戦争では常に最前線で戦い戦線を切り開く重要な部隊でもあった。彼らはベトナム共和国軍を先導すべき存在であり、特殊部隊を中心とした軍隊の編成に切り替えるべきだ。"
 VIN_himmler_vietnam:0 "ベトナムのヒムラー"
 VIN_himmler_vietnam_desc:0 "ナチスドイツの政治家であるハインリヒ・ヒムラーはヒトラーに忠誠を誓い、独自の組織である親衛隊を組織し、諜報や治安維持そして戦闘において多大な貢献をドイツにした人物であり、謎多き多き人物でもある。諜報や治安維持において冷徹な判断を下すという面ではゴ・ディン・ヌー大統領も同じであり彼はベトナムのヒムラーとして世界中で恐れられるだろう。"
 VIN_total_control_by_party:0 "党による完全支配"
 VIN_total_control_by_party_desc:0 "カンラオ党は秘密警察を通して国家を完全にコントロールし、常に大量の反体制派が疑われる人物名が書かれたリストが用意されており個人情報も全て党が管理をしている。ベトナムは完全に党と大統領の手中に収まったのだ。もし反逆の兆候があれば立ち上がる前に容赦なく粉砕されるだろう。"
 VIN_republic_new_diplomacy:0 "共和国の新外交"
 VIN_republic_new_diplomacy_desc:0 "仏教徒危機が終結し、共和国が樹立された事により世界におけるベトナムの立ち位置は大きく変わる事になる。そのため新たな共和国は外交に力を入れなければならない。かつての敵は味方となり、かつての味方が敵となるかもしれない状況はもう既に来ているのだ。"
 VIN_Vatican_connection:0 "バチカンとの繋がり"
 VIN_Vatican_connection_desc:0 "我々の政権の支持基盤は主にカトリック信者であり、それにこたえるかのように政府はキリスト教化を強力に推し進めてきた。カトリックの総本山であるバチカンとの連絡を取り、我々を認めてもらう事で更なる正当性を共和国は得る事ができるだろう。"
 VIN_bring_back_foreign_investment:0 "外資を呼び戻す"
 VIN_bring_back_foreign_investment_desc:0 "仏教徒危機と戦争によって外国資本が撤退した事はベトナムにとっての大きな打撃だった。ベトナムに再び安定が訪れた事、投資先として期待が持てる土地である事を海外にアピールし、外国資本を呼び戻さなければならない。"
 VIN_compromise_with_japan:0 "日本との妥協"
 VIN_compromise_with_japan_desc:0 "裏切り者によるクーデター計画を日本が支援していた事は日本との外交関係に支障をきたしているが、日本に逆らう事は事実上不可能である。大東亜共栄圏に留まりながら、日本の行き過ぎた影響力に対処する方法を考えなくてはならない。"
 VIN_partial_coverage:0 "一部の保障"
 VIN_partial_coverage_desc:0 "ベトナムの経済力は大きくなり、国家としては日本から独立するべきである。しかし彼らの機嫌を窺う事は必ず必要だ。不平等な米貿易の協定を破棄するが日本に十分な補償を与える事で事を穏便に済まそう。"
 VIN_resumption_economic_cooperation:0 "経済協力の再開"
 VIN_resumption_economic_cooperation_desc:0 "撤退した日本の外資を呼び戻し、日越両政府が主導する経済強力をカタチだけのものから本格的に再始動する事に我が国の経済力はより強くなるはずだ。"
 VIN_cooperation_between_two_armies:0 "両軍の協力"
 VIN_cooperation_between_two_armies_desc:0 "大日本帝国の軍隊は第二次世界大戦において英、米、蘭、仏、蘇の軍隊を打ち破り大東亜共栄圏確立を成し遂げたほど強力である。彼らはベトナムのほかに同盟国に軍事支援を行っており、我々が求めれば快く軍事協力を承諾してくれるはずだ。"
 VIN_de_facto_opposition:0 "事実上の対立"
 VIN_de_facto_opposition_desc:0 "日本は仏教徒危機の時にあったクーデター計画を秘密裏に支援していたという事は我々のパートナーとしてはもうふさわしくない存在であるという事だ。日本からの外資の招待を取りやめ、その他の優遇政策を撤回する事で我々の意思を表明する。"
 VIN_take_back_stolen_assets:0 "奪われた資産を取り戻す"
 VIN_take_back_stolen_assets_desc:0 "日本はベトナムから搾取するために土地を奪い、病院や工場などを建てていった。これらの建物や土地は本来我々のものであり、日本がそれらから利益を得る事は泥棒に等しい。奪わな資産を全て接収するべきだ。"
 VIN_new_friend:0 "新たな友？"
 VIN_new_friend_desc:0 "我々は日本との関係を捨て去ろうとしているため、新たな友が必要なはずだ。中国は我々の土地を奪い国民党の傀儡政権を打ち立てたため友としては相応しくない。それならば日本と敵対関係にあるドイツが最適だろう。"
 VIN_excellent_german_talent:0 "優秀なドイツ人材"
 VIN_excellent_german_talent_desc:0 "たった数年で欧州で覇権を打ち立てたドイツ人は超人的であり、彼らの持つ人材は皆優秀である。ベトナムへドイツ人の科学者や軍人を呼びこむ事により我が国は更なる発展を遂げるだろう。"
 VIN_perfect_alliance:0 "完全な同盟"
 VIN_perfect_alliance_desc:0 "ドイツとの協力関係はより強固になっており、彼らのゲルマニア合意に加盟する準備はもう整ったはずだ。ドイツに加盟申請を送り、共に日本の帝国主義的野望に立ち向かおうではないか。"
 VIN_true_independence:0 "真の独立"
 VIN_true_independence_desc:0 "日本との関係を断つからといて我々に新たな友は必要ない。大国の影響下に入るという事は大国の野望に加担するという事だ。ベトナムはベトナムのためだけに戦わなければならない。"
 VIN_hegemony_from_Indochina:0 "インドシナからの覇権"
 VIN_hegemony_from_Indochina_desc:0 "大東亜共栄圏から離脱した事によりインドシナでのパワーバランスは崩れ去った。我々がアジアの大国として台頭し、新しい影響圏を築き上げるのを中国と日本は息をのんで注視するだろう。"
 VIN_a_new_road:0 "新たな道"
 VIN_a_new_road_desc:0 "ベトナムが統一されインドシナに平穏が戻った事により、ベトナム統一戦線の必要はもはやなくなり、新たな政治体制が築かれようとしている。来るべき新政権のために正常な民主主義体制の地盤を固める時だ。"
 VIN_escape_from_oppression:0 "抑圧から逃げる"
 VIN_escape_from_oppression_desc:0 "ベトナムが南北に分断されていた時期に必要悪とされていた権威的な支配はこれからの繁栄の障害となるはずだ。行き過ぎた軍の政治介入を押さえつけ、皇帝の権限を縮小し、従来の抑圧から逃れなくてはならない。"
 VIN_keep_eye_party_politics:0 "政党政治を見張る"
 VIN_keep_eye_party_politics_desc:0 "統一戦線が解体され、新たな政党政治が始まろうとしているが、復興党は旧国民党関係者を、社会党はベトミン関係者を議員に擁立しようとしており、反体制的な活動が目立つ人物も少なくないようだ。民主主義の安定性を保全するため危険な人物を公職追放し選挙に参加できないようにしなければならない。"
 VIN_start_controversy:0 "論争の開始"
 VIN_start_controversy_desc:0 "統一戦線が解体され、社会党が勢力を伸ばし、新たに創設された復興党も保守、自由主義者の有力者を取り込み拡大を続けている。そこで逃れられないのが政治的な論争だ。双方の党員は自身の意見を主張し、我々の政権へ訴えかけている。どちらの意見が正しいかしっかり見極めなくてはならない。"
 VIN_coming_spring_press:0 "報道の春の到来"
 VIN_coming_spring_press_desc:0 "ベトナムに安定が戻った今、次に必要なのは自由だ。これまでの報道規制を排して、新聞、ラジオ、書籍で様々な思想と意見を尊重する事によって健全な議論が産まれ、ベトナムはより自由で強い国となるはずだ。これから報道の春の季節がやってくるのだ。"
 VIN_people_hope:0 "国民の希望"
 VIN_people_hope_desc:0 "国民は戦争と混乱の終結により安堵しているが、問題はまだまだ山積みだ。新政権の安定性、荒廃した経済などにより不安はまだ完全に去ったとは言えない。特に国民が最も必要としているのは、明日を生き抜くための食料と雨風をしのぐための住居である。最低限で切実なこれらの要求に答え、彼らに希望を与えなければならない。"
 VIN_election_time:0 "選挙の時"
 VIN_election_time_desc:0 "自由選挙に向けた努力によりベトナムは安定を取り戻し、先進的な民主主義と議会政治を受け入れる準備が出来た。政権を取得できる可能性のある政党はグエン・スアンが率いる社会党とチャン・ヴァン・フォンの復興党と見られる。彼らはベトナム帝国の敵であったベトミンと国民党に対する対処で大きく意見が分かれており、この選挙により彼らの処遇が左右されるといって差し支えないだろう。"
 VIN_tell_accused:0 "被告人に告ぐ"
 VIN_tell_accused_desc:0 "新政権が誕生し、まず最初にやるべき事は政権を脅かす脅威を排除する事にある。特に野党はインドシナ戦争時に敵であった人物を多く匿っており、これは我々も例外ではないが彼らが匿う人物は国家の安定を脅かす存在のある人々だ。彼らを法廷へ連れ出し、しかるべき罰を与える事により政府は安定し、野党の勢力を削ぐ事もできる。"
 VIN_society:0 "社会"
 VIN_society_desc:0 "ベトナムで初の自由選挙ではベトミンへの恩赦を唱え、社会主義に基づく政策を唱えていたベトナム社会党が勝利した!ベトミンが民族統一のために作り上げた衛星政党であるとの非難が保守陣営から相次いでいるが、我々が世論の支持を得た事は確かであり、この勝利は祝福するに値するものだ!"
 VIN_amnesty_vietminh_participant:0 "ベトミン参加者への恩赦"
 VIN_amnesty_vietminh_participant_desc:0 "ベトミンは民族独立という大義の為に戦ったが、完全な勝利を達成する事はできなかった。しかし彼らの称えるべき愛国心は我々社会党へと受け継がれ、社会党にはベトミンに好意的な政治家が多く在席している。監獄に捕らわれているベトミン参加者に恩赦を与え、同じ目標に向かい突き進もう!"
 VIN_pooling_knowledge:0 "知識の結集"
 VIN_pooling_knowledge_desc:0 "我が党にはフランスへの留学者が多く在席し、学術水準はかなり高い、彼らの知識を集め、政策に活かす事ができるだろう。いずれは全ての国民に教育の機会を与え、賢いベトナム人を育てていかねばならない。"
 VIN_purge_viet_quoc:0 "国民党への粛清"
 VIN_purge_viet_quoc_desc:0 "国民党は最悪の裏切り者であり、何よりも中国の狗であった。彼らは厳しく罰せられるべきである。しかし国民党の中にも良識ある人物達が存在した。それは党内左派であり、彼らは常に平和を模索し中国に抵抗を示してきた。彼らを除く全ての国民党員に罰を与える。"
 VIN_socialist_kindness:0 "社会主義的やさしさ"
 VIN_socialist_kindness_desc:0 "社会主義は常に人民の側に立つという立場から、正義を守り、平等を実現するという優しさで溢れている。立場の弱い農民達に十分な支援を与えつつ、知識階級の自発的な慈善の心を育てる事により階級を超えた社会主義社会を実現できるだろう。この理想的な社会はベトナムの超え、いずれかはアジア的なやさしさとして世界中からの称賛を浴びるはずだ。"
 VIN_progressive_academic_research:0 "進歩的な学術研究"
 VIN_progressive_academic_research_desc:0 "社会主義的な唯物主義は従来の迷信や誤った科学を正し、科学の発展に最大限の効果を発揮できる思想である。この思想を下に学会を発展させる事はやがては科学全体を進歩させる事ができるだろう。"
 VIN_mercy_for_wealth:0 "資産家の慈悲"
 VIN_mercy_for_wealth_desc:0 "資本家は従来冷酷で貧しき人々から搾取し続ける存在であると認知されてきた。事実として多くの資本家はそうであり、常に階級間の緊張の原因となって来た。この悪しき対立を終わらせるために資本家達の資産を貧しい人達の福祉に回しつつ資本家の地位を保全し、資本家の心に慈悲を持たさなくてはならない。"
 VIN_vietnam_communist_party_become_satellite_party:0 "ベトナム共産党の衛星政党化"
 VIN_vietnam_communist_party_become_satellite_party_desc:0 "ベトナム共産党はベトミンを事実上組織し、抵抗運動を行ってきた組織であった。心無い人々からはベトナム社会党の主人と見られ、我々の正当性を落とす原因となっている。そこでベトナム共産党の過激な党員を逮捕しつつ、我々に忠実な人物を共産党に送り組む事によって共産党を逆に支配する事が可能となるだろう。"
 VIN_unity_classes:0 "階級間の団結"
 VIN_unity_classes_desc:0 "資本家と農民は数々の悲惨な戦争や階級団結の政策を通じて、お互いを知るようになり彼らの間での誤解は少しづつ消えていっている。これからは労働者と資本家が一丸となって国家を発展させていく時代がくるのだ!"
 VIN_new_socialism_vietnam:0 "ベトナムの新社会主義"
 VIN_new_socialism_vietnam_desc:0 "ベトナムの農民と資本家はお互いに協力し、より良き社会のために働き、我々は安定した社会を達成する事に成功した。経済も良好な成長を続け、ベトナムは世界の中でも進歩的で成功した社会主義国家として記憶されるようになるだろう!"
 VIN_reconstruction:0 "復興"
 VIN_reconstruction_desc:0 "ベトナム統一後初の選挙ではチャン・ヴァン・フォンの復興党が勝利を収めた。この結果に社会党からは強烈な反共主義は民主主義とベトナム人間の融和を妨げるとの非難声明が出されているが、復興党はベトナムに民主主義を根付かせ、自由を奪おうとする敵に対しては容赦なく戦う準備が出来ている。"
 VIN_meet_with_Phan_Huy_Quat:0 "ファン・フイ・クアトとの会談"
 VIN_meet_with_Phan_Huy_Quat_desc:0 "大越国民党は我々と同じように強固な反共を掲げており、その自由主義的な思想も我々と通ずる所がある。社会党とその背後に潜むベトミンの影響力を排除するために彼らと協力しなければならない。そのために大越国民党の党首であるファン・フイ・クアトとの会談を実施し連立政権について議論する。"
 VIN_keep_order:0 "秩序を守る"
 VIN_keep_order_desc:0 "秩序は今のベトナムに最も求められている存在である。自由も民主主義も秩序がなければ存続はできないのである。警察や軍隊の強力な力を行使し、ベトミンのテロを抑制し、安定と秩序をもたらすのだ。"
 VIN_crime_communism:0 "共産主義の罪状"
 VIN_crime_communism_desc:0 "共産主義者は大国への従属を装いつつ、静かなる抵抗を続ける者を越奸（ベトナム人の裏切り者）の名で呼び大勢を処刑したのみに関わらず、テロ行為により善良な市民を多く虐殺してきた。偽りの民族統一と共産主義の名の下での蛮行は決して許されるべきものではなく。この犯罪者共に容赦のない断罪を実行するべきだ。全てはベトナムの自由のために。"
 VIN_survival_viet_quoc_affiliated_political:0 "国民党系政党の存続"
 VIN_survival_viet_quoc_affiliated_political_desc:0 "ベトナム国民党は中国の傀儡ではあったが、イデオロギー的な面では民族主義と民権主義を掲げ、ベトナムの自由のために戦ってきた政党であった。彼らは大国中国の圧力に耐えつつ独立と統一に向けて努力をしてきた事も我々と同じである。彼らとの妥協点を見つけ、ベトナム北部との融和のために国民党を再建を認めるべきだろう。"
 VIN_bring_peasant_our_side:0 "農民を我らの側に"
 VIN_bring_peasant_our_side_desc:0 "ベトミンは貧しい農民を騙し、味方につけた事により大きな勢力を誇った。我々は農民への福祉を充実させ、彼らが危険な思想に陥る事のないようにしなければならない。そうする事によりより多くの票と農業の繁栄そして農村部の安定を確保できるだろう。"
 VIN_distribution_fund:0 "資金の流通"
 VIN_distribution_fund_desc:0 "常に緊迫した戦時のような状況はベトナムの経済成長を阻害していた。国内が安定したに従い、戦時に定められた法を改正、撤廃し政府の資金を市場に流し、消費経済の活性化を促す。"
 VIN_control_military:0 "軍を支配する"
 VIN_control_military_desc:0 "軍は戦時という特殊な環境下で発言力を高め、それなりの政治権力を持つようになってしまった。この状況を正し、文民統制を実現するために軍内における政府を支持する将官に近づき軍を我々の味方につけるべきだ。これはそれなりの金と影響力を行使する必要があるが、成功すれば我々が軍の支配権を獲得し、軍の戦略にも直接的な関与ができるようになるだろう。"
 VIN_ensure_stability_congress:0 "議会での安定を確保"
 VIN_ensure_stability_congress_desc:0 "新たに創設された議会ではベトミンを背後に持つ危険な社会党勢力が議席の過半数を占める状態が続いていたが、国民党と大越国民党との協力に加え、ベトミンの関係者などを政界から追放した事により、議会はかなり安定した状況と言えるようになっただろう。"
 VIN_vietnam_country_honor:0 "名誉ある国家ベトナム"
 VIN_vietnam_country_honor_desc:0 "ベトナムは長い植民地時代を乗り越え、統一を達成し、共産主義者の脅威も粉砕した。これほどの苦難を乗り越えてきたことは確かなる名誉であり、ベトナムはこれから更に強い国家となっていくはずだ。"
 
