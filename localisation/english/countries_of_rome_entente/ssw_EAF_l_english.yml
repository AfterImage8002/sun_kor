 EAF_GUGLIELMO_NASI_DESC:0 "§YGeneral Description\nBorn§!: §WFebruary 21, 1879, Civitavecchia, Kingdom of Italy§!\n§YMilitary Career:§! §Whis officer career began in 1912, when he was sent to Libya. He was awarded the Legion of Merit for his service in Safsaf the following year, rising to the rank of Lieutenant Colonel during World War I. In 1928, he served in the colonial army as deputy governor of Cyrenaica, and as governor of Harar and Shewa after the founding of the Empire in East Africa. During World War II, he defeated British troops in Somaliland with almost no supplies, advancing into Kenya and Sudan. In November 1941, he faced an Allied counterattack in the north and, in a decisive battle at Gondar, he made the enemy's main forces on the East African front surrender, contributing to Italy's expansion of East Africa and the cession of Sudan.§!\n§YImportant Notes:§! §W\nHe is considering resigning due to old age, but it hasn't been approved yet.§!"
 EAF_CARLO_DE_SIMONE_DESC:0 "§YGeneral Description\nBorn:§! §WMarch 4, 1885 in Taranto, Kingdom of Italy§!\n§YMilitary career:§! §WAlready deployed in East Africa during World War II, he served as both governor of Harar and of Somalia at the same time. He commanded the Harar Division under General Guglielmo Nasi and kept repelling British forces. After defeating them at Tugu Argan, he was moved to the Somali front and fought bravely, but fell ill during battle and didn't return to East Africa until 1948.§!\n§YImportant Notes:§! §W\nThere's no doubt that he's a great general, but his injuries msde him too cautious.§!"
 EAF_GIUZEPPE_DAODICE_DESC:0 "§YGeneral Description\nBorn:§! §WApril 16, 1882 in Dalmine, Kingdom of Italy§!\n§YMilitary Career:§! §Whe attended seminary in his youth, but his parents encouraged him to enter the military academy instead. After serving in Libya, he fought on the Italian front during World War I. In 1935, he participated in the Second Ethiopian War and, after the founding of the Empire of East Africa, he became governor of Eritrea and Addis Abeba. He was briefly taken prisoner by the British, but he escaped and took part in East African military operations again.§!\n§YImportant Notes:§! §W\n- He has good military and administrative skills and will be able to adapt quickly if transfered to another region.\n- If anything were to happen, he will certainly support the royalists.§!"
 EAF_GUSTAVO_PESENTI_DESC:0 "§YGeneral Description\nBorn:§! §WJanuary 15, 1878 in Castel San Giovanni, Kingdom of Italy§!\n§YMilitary Career:§! §WHe first set foot in East Africa in 1906, where he was assigned to Somalia to quell uprisings and organize a local military band. He served in the Italo-Turkish War and the First World War. During the Second Ethiopian War, he commanded the 1st Eritrean Division. During World War II, he fought bravely against British forces in Somalia, but was blamed for some defeats, leaving command to Carlo de Simone, who worked in the rear. After the war, he was reinstated as governor of Somalia.§!"
 EAF_ORLANDO_LORENZINI_DESC:0 "§YGeneral Description\nBorn:§! §WMay 3, 1890 in Guardistallo, Kingdom of Italy§!\n§YMilitary Career:§! §Wstarting from the Italo-Turkish War and World War I, Lorenzini rose steadily through the ranks from second-class soldier. He was also involved in the \"reconquest\" of Libya, where he was commissioned as a major, making him a true career officer. He received further decorations and a promotion to Colonel for his services in the Ethiopian War. He was wounded while defending against a British attack in Eritrea and, although he continued to lead, he was seriously injured and was secretly flown home for surgery. In 1949, he was reinstated as the governor of Shewa.§!"
 EAF_AMEDEO_GUILLET_DESC:0 "§YGeneral Description\nBorn:§! §WFebruary 7, 1909 in Piacenza, Kingdom of Italy§!\n§YMilitary Career:§! §Wborn into an aristocratic family, his father was a Carabiniere. He was very skilled in equestrian sports and was expected to participate in the 1936 Olympics, but was unable to do so due to participating in the Ethiopian War. After the outbreak of World War II, he was given command of an elite cavalry unit, unusual for a young officer and even more so for a Lieutenant. During his time leading the Eritrean cavalry, he was called \"Comandante Diavolo\" (devil commander) because of his efficient orders and the loyalty of his troops against the British. He also traveled to Yemen on private business, where he befriended then-Crown Prince Ahmad bin Yahya.§!\n§YImportant Notes:§! §W\n- He's an ardent monarchist.§!"
 EAF_DOMENICO_MONDELLI_DESC:0 "§YGeneral Description\nBorn:§! §WJune 30, 1880 in Asmara, Italian Eritrea§!\n§YMilitary Career:§! §Whis real name is Walde Selassie, a Tigrinian. After being adopted by the Mondelli family, he was assigned to the Bersaglieri after graduating from military academy. He fought in World War I as a pilot. He left the military once due to his Masonic affiliation. After the creation of East Africa, he returned as a commander at the urging of Duke of Aosta, and worked to defend Eritrea. He achieved great success as a soldier of African origins, and for this he's respected by other Askaris.§!"
 EAF_CARLO_BALSAMO_DESC:0 "§YGeneral Description\nBorn:§! §WApril 20, 1890 in Taranto, Kingdom of Italy§!\n§YMilitary Career:§! §Wborn into the family of the Marquis of Specchia Normandia, he inherited the family name and title at the age of 8 after his father's death. He graduated from the Livorno Naval Academy in 1911 and served as a junior officer during the war with Turkey, where he was made Lieutenant. In 1928, he became commander of the Italian Far East Fleet, and by the end of 1939 he had been promoted to Brigadier General and then to Admiral. After being appointed commander of the Red Sea Fleet, World War II broke out, staying in that position until Admiral Mario Bonetti replaced him. In late 1941, he sailed to Japan with several ships as a military attaché. Reassigned to East Africa in 1946.§!"
 EAF_IBRAHIM_MOHAMMED_FARAG_DESC:0 "§YGeneral Description\nBorn:§! §W1908, Massawa, Italian Eritrea§!\n§YMilitary Career:§! §Whe joined the Regia Marina in 1925 and took part in skirmishes with the Somali. In 1941, he took part in a desperate attack on Port Sudan and miraculously returned home, but further attacks by the British Air Force sank his destroyer Manin. He was awarded the Distinguished Service Cross. He was given command of a small special operations ship.§!"
 EAF_AMEDEO_FIELD_MARSHAL_DESC:0 "§YGeneral Description\nBorn:§! §W October 21, 1898 in Torino, Kingdom of Italy§!\n§YMilitary Career:§! §Wson of Emanuele Filiberto, second Duke of Aosta, he volunteered for the army at the age of 16 and served during the First World War. For his efforts, he was promoted from Corporal to Captain. In the 30s, he served as a regimental commander in Piedmont. After the conquest of Ethiopia, he became Viceroy of East Africa. As Italy entered the war, Amedeo led an army in East Africa and fought valiantly against the British. He's very good at handling his men and, by putting the right person in the right place at the right time, he won many victories. In the battle of Amba Araghi, he personally went to the frontlines and commanded from there, winning a hard-fought victory over the enemy forces. He was originally an Air Force pilot, couldn't achieve much in that regard due to the small number of aircrafts in East Africa.§!\n§YImportant Notes:§! §WUnless the fascist regime goes away, he won't return to his home country.§!"
