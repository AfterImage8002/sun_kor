 NEA_amedeo_daosta:0 "Amedeo di Savoia-Aosta"
 NEA_AMEDEO_DI_SAVOIA_DESC:0 "Amedeo di Savoia-Aosta, also known as the Iron Duke or the Hero of Amba Araghi, was an Italian royalty. Born into the Savoia-Aosta family, a branch of the Italian royal family, he became Duke of Aosta in 1931 and was appointed Governor-General of Italian East Africa after the Second Ethiopian War. During the Second World War, he was called the hero of Amba Araghi for his effective command against the British forces, preventing them from invading East Africa. After the war, he was more critical of the fascist regime and, against the wishes of his country, implemented a tolerant policy toward the local population, which raised the standard of living in East Africa. However, his rule was due to the intrusion of Italian imperialism, and many of the local people did not like him or the Italians, and even if they did not, the local people were still living in poverty compared to the Italian immigrants. There are also insurgents lurking deep in the mountains and in cold villages, which is an urgent problem. Domestic instability and domestic and international repercussions are piling up."
 NEA_GUGLIELMO_NASI_DESC:0 "§YGeneral Description\n§YBorn:§W February 21, 1879, Civitavecchia, Kingdom of Italy\n§YMilitary Career:§W His career as a general began in 1912 when he was sent to Libya. The following year he was awarded the Legion of Merit for his service in Safsaf, and in World War I he rose to the rank of lieutenant colonel. In 1928, he served in the colonial army as deputy governor of Cyrenaica and governor of Harar and Shewa after the founding of the East African Empire. After World War II, he defeated British troops in Somaliland with almost no supplies and advanced into Kenya and Sudan. In November 1941, he faced an Allied counterattack in the north, and in a decisive battle at Gondar, he surrendered the enemy's main force on the East African front, contributing to the later expansion of East Africa and the cession of Sudan.\n§YImportant Notes:§W\nHe is considering resigning due to old age, but this has not been approved as of yet."
 NEA_CARLO_DE_SIMONE_DESC:0 "§YGeneral Description\n§YBorn:§W March 4, 1885, Taranto, Italy\n§YMilitary career:§W Already deployed to East Africa during the WW2, he simultaneously served as governor of Harar and governor of Somalia. He commanded the Harrar Division under General Guglielmo Nasi and continued to repel the British forces. After defeating the British forces at Tugu Argan, he moved to the Somali front and fought bravely, but fell ill in the middle of the battle and returned in 1948.\n§YImportant Notes:§W\nThere is no doubt that he was a great general, but he is too cautious due to his injuries."
 NEA_GIUZEPPE_DAODICE_DESC:0 "§YGeneral Description\n§YBorn:§W April 16, 1882, Dalmine, Kingdom of Italy\n§YMilitary Career:§W As a child, he attended a seminary, but his parents encouraged him to enter the military academy. After serving in Libya, he served on the Italian front in World War I. In 1935, he participated in the Second Ethiopian War, and after the founding of the East African Empire, he became governor of Eritrea and Addis Ababa. After the establishment of the East African Empire, he became governor of Eritrea and Addis Ababa. He was briefly taken prisoner by the British but escaped and was again engaged in military operations in East Africa.\n§YImportant Notes:§W\n- He has good military and administrative skills and will be able to respond quickly to a transfer to another region.\n- If something happens, he will certainly support the royalists."
 NEA_GUSTAVO_PESENTI_DESC:0 "§YGeneral Description\n§YBorn:§W January 15, 1878, Castel San Giovanni, Kingdom of Italy\n§YMilitary Career:§W He first set foot in East Africa in 1906, where he was assigned to Somalia to quell an uprising and organize a military band there. He served in the Italian War and the First World War. During the Ethiopian War, he commanded the 1st Eritrean Division. In World War II, he fought bravely against British forces in Somalia, but was blamed for the defeat and left the job to Carlo de Simone, who worked in the rear. After the war, he was reinstated as the governor of Somalia."
 NEA_ORLANDO_LORENZINI_DESC:0 "§YGeneral Description\n§YBorn:§W May 3, 1890, Guardistallo, Kingdom of Italy\n§YMilitary Career:§W Beginning with the Italian War and continuing through World War I, Lorenzini rose steadily through the ranks from a single soldier. He was also involved in the \"reconquest\" of Libya, where he was commissioned as a major, making him a true career officer. He received further decorations and promotion to Colonel for his services in the Ethiopian War. He was wounded while defending against a British attack in Eritrea, and although he continued to lead, he was seriously injured and was secretly flown home for surgery. In 1949, he was reinstated as the governor of Shewa."
 NEA_AMEDEO_GUILLET_DESC:0 "§YGeneral Description\n§YBorn:§W February 7, 1909, Piacenza, Kingdom of Italy\n§YMilitary Career:§W He was born into an aristocratic family and his father was a carabinieri. He was very skilled in equestrian sports and was expected to participate in the 1936 Olympics, but was unable to do so due to his participation in the Ethiopian War. After the outbreak of World War II, he was given command of a powerful cavalry unit. This was unusual for a young officer and even for a lieutenant. When in command of the Eritrean cavalry, he was called the devil commander because of his efficient command and the loyalty of the Eritreans to the British. During the war, he traveled to Yemen on private business, where he befriended the then Crown Prince Ahmad bin Yahya.\n§YImportant Notes:§W\n- He is an ardent royalist."
 NEA_DOMENICO_MONDELLI_DESC:0 "§YGeneral Description\n§YBorn:§W June 30, 1880, Asmara, Italian Eritria\n§YMilitary Career:§W His real name is Walde Selassie, and he is a Tigrinian. After being adopted by the Mondelli family, he was assigned to the Bersaglieri after graduating from the Military Academy. He fought in World War I as a pilot. He left the military once due to he was a Masonry. After the founding of East Africa, at the urging of Duke of Aosta, he returned as commander of East Africa and worked to defend Eritrea. He has achieved great success as a soldier of African origin, and is an object of respect for the rest of the Askari."
 NEA_CARLO_BALSAMO_DESC:0 "§YGeneral Description\n§YBorn:§W April 20, Taranto, Kingdom of Italy\n§YMilitary Career:§W Born into the family of the Marquis of Specchia Normandia, he inherited the family name and title when his father died at the age of eight. He graduated from the Livorno Naval Academy in 1911 and served as a junior officer during the war with Turkey, where he was promoted to lieutenant. In 1928, he became commander of the Italian Far East Fleet, and by the end of 1939 he had been promoted to brigadier general and then to admiral. In 1928, he became commander of the Italian Far East Fleet, and by the end of 1939, he was promoted to brigadier general and became an admiral. After becoming commander of the Red Sea Fleet, World War II broke out, and he commanded it until Admiral Mario Bonetti was appointed to replace him. In late 1941, he sailed to Japan with several ships and became a military attaché. Reassigned to East Africa in 1946."
