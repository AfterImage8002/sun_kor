 NEA_IBRAHIM_MOHAMMED_FARAG_DESC:0 "§YGeneral Description\n§YBorn:§W 1908, Massawa, Italian Eritrea\n§YMilitary Career:§W He joined the Royal Navy in 1925 and took part in skirmishes with the Somalis. 1941, he took part in a desperate attack on Port Sudan and miraculously returned home, but further attacks by the British Air Force sank the destroyer Manin. He was awarded the Distinguished Service Cross. He was given command of a small special operations ship."
