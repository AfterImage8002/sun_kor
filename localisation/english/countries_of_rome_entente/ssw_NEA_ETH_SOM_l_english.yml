 NEA_AMEDEO_FIELD_MARSHAL_DESC:0 "§YGeneral Description\n§YBorn:§W Torino, Kingdom of Italy, October 21, 1898\n§YMilitary Career:§W Born as the son of Emanuele Filiberto, the second Duke of Aosta, he volunteered for the army at the age of 16 and served in the First World War. For his efforts, he was promoted from corporal to captain. In the 30s, he served as a regimental commander in his home county. After the conquest of Ethiopia, he becomes the Vice King of East Africa. At the same time as Italy entered the war, Amedeo also led a stationed army in East Africa and fought valiantly against the British. He is very good at handling men, and by putting the right people in the right places at the right time, he has won many victories. In the battle of Amba Araghi, he personally went to the forefront of the battle and commanded it, and won a hard-fought victory over the enemy horde. He originally came from the Air Force, but due to the small number of resident air forces in East Africa, he was not able to achieve much in the war.\n§YImportant Notes:§W Unless the fascist regime is changed, he will not return to his home country."
