 Balkan_full_map_help_tt:0 "Help"
 Balkan_full_map_help_desc:0 "Conditions to form the Balkan Federation\nMeet the conditions in all of the following areas:\n- Croatia\n- Romania\n- Hungary\n- Serbia\n- Bulgaria\n- Albania\n- Greece\n- Meet any of the following:\n  - one or more Italian-owned Balkan states\n  - [341.GetName] or [797.GetName]\n  - one or more German-owned Balkan states\n\nUser guide:\n§sGreen§!: areas fully owned by your country\n§VYellow-green§!: areas fully owned by your country or by a puppet\n§qLight blue§!: areas fully owned by countries that have agreed to form the Federation, and their puppets\n§OOrange:§! areas where one or more states don't meet the above\n§RRed§!: areas where no states meet the above"
