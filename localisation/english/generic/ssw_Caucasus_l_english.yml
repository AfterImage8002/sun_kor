 ssw_cg_news.1.t:0 "War in the Caucasus"
 ssw_cg_news.1.d:0 "The expansion into the Caucasus by Turkey and Russia, beginning after Germany's withdrawal from its Lebensraum in the East, has been a matter of vital interest for both countries. For Turkey, it was protection of its economic interests and adherence to its pan-Turkish policy. The Soviet Union needs the region to mark both Germany's decline and its own restoration. It can be considered inevitable for the two countries and their non-negotiable territorial claims to clash.\n\nThe Soviet and Turkish armies have already begun entering the Caucasus, marching into their own and their allies' territories in the region. Many believe the situation will undoubtedly develop into all-out war. Germany has expressed support for Turkey, its traditional ally, which gives this conflict the semblance of a proxy war between the Reich and the Soviet Union."
 ssw_cg_news.1.a:0 "Secure those lands at all costs!"
 ssw_cg_news.1.b:0 "This is Russo-Turkish War number...?"
 ssw_cg_news.2.t:0 "The Treaty of Karaj is Signed"
 ssw_cg_news.2.d:0 "Shocking news has arrived from the Caucasus, where tensions between the Soviet Union, Turkey, and regional nationalists have recently risen: delegates from the two nations held talks in the city of Karaj, in neutral Iran, to delineate each other's sphere of influence.\n\nAfter the treaty was signed the locals, terrified by the horrors of war, looked relieved as they watched soldiers from both sides cease hostilities.\n\nThis treaty is a landmark in the diplomatic history of the 20th century, with Turkish and Soviet foreign ministers and leaders getting all the credit for averting war in the Caucasus."
 ssw_cg_news.2.a:0 "War has been averted"
 ssw_cg_news.2.b:0 "The fact this ended peacefully is surprising"
