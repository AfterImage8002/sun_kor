 ssw_indochina_war.1.t:0 "Unification Fever"
 ssw_indochina_war.1.d:0 "Thanks to domestic stability, unrest within in the Co-prosperity Sphere, and rapid economic growth in our ally China, public opinion calling for Vietnamese reunification has exploded, infusing our people with never-seen-before fervor. Therefore, our President has finally decided to take a big step towards the liberation of South Vietnam.\n\nThe order was swift: from high command to the lowest soldier, preparations for the Unification War immediately began, with tens of thousands ready to be deployed. In the factories, workers relentlessly toiled through increased shifts and production quotas for the sake of more weaponry. The ideal of ethnic unity spread everywhere in the Republic of Yuenan.\n\nIn response to our move, South Vietnam also began war preparations, with Japan trying to avoid direct intervention but still expressing their support, while the Viet Minh resumed their activities for a possible takeover that would worsen the wartime chaos. All forces involved have begun to act for Vietnam's reunification, with the great powers ready to intervene and preserve their own interests."
 ssw_indochina_war.1.a:0 "To a single Vietnam"
 ssw_indochina_war.2.t:0 "Republic of Vietnam requests aid for unification war"
 ssw_indochina_war.2.d:0 "In the Vietnam region, war preparations towards reunification are underway, the future conflict in Indochina starting to become only a matter of time. Our important ally in the region, the Viet nam Dan Quoc, has asked for our support. Namely, weapons, supplies, personnel, and Chinese volunteers to send to Indochina when the time comes.\n\nWhile this would save us the time and effort to put Indochina under our control, there are those in our country worried about Japan, citing a deterioration in our relations and the threat of full-scale war. Either way, we have to choose."
 ssw_indochina_war.2.a:0 "Too risky..."
 ssw_indochina_war.2.b:0 "Support them"
 ssw_indochina_war.3.t:0 "China refuses to support us"
 ssw_indochina_war.3.d:0 "It looks like China has refused to intervene. The reasons seem to be concern about the deterioration of Sino-Japanese relation and the possibility of all-out war in Asia. Without the support of a great power, Vietnamese reunification will be all the more difficult."
 ssw_indochina_war.3.a:0 "Aren't we supposed to be allies!?"
 ssw_indochina_war.4.t:0 "China agrees to support us"
 ssw_indochina_war.4.d:0 "China, our great ally and guardian of the Three Principles, has expressed its support in our Vietnamese unification war! They are preparing to do so immediately, with many weapons and supplies being transported from China to Yuenan by railroad and sea this very moment.\n\nFurthermore, an Anti-Japanese Volunteer Army is being organized, many Chinese soldiers raring to fight under its banner in a show of support for our country. The Yuenannese and Chinese brothers will work together to destroy the strong Japanese imperialism!"
 ssw_indochina_war.4.a:0 "Very nice!"
 ssw_indochina_war.5.t:0 "Beginning war preparations"
 ssw_indochina_war.5.d:0 "In various parts of the country, military manoeuvres are intensifying in preparation for the Vietnamese unification war. Factories are constantly roaring with the sounds of weapon production, reserves troops are mobilizing, and conscription propaganda can be seen in every street. In addition, a number of draft and military policies are being discussed, while it seems that the overall preparations will only keep escalating."
 ssw_indochina_war.5.a:0 "Start the preparations"
 ssw_indochina_war.6.t:0 "North Vietnam on the move!"
 ssw_indochina_war.6.d:0 "Recently, an important report has arrived from our agents within the Viet nam Dan Quoc. The Vietnamese National Revolutionary Army is escalating its activities, stationing troops at our shared border. This, coupled with reunification propaganda increasing and affecting the entire Viet nam Dan Quoc society, are clear signals of a coming war.\n\nWith imminent war all but a certainty, the Viet Minh are also adding up to the chaos, as rumors of an uprising by them are spreading. This crisis needs to be addressed with all available personnel, weapons and factories."
 ssw_indochina_war.6.a:0 "Contact the Sphere"
 ssw_indochina_war.7.t:0 "Calling Tokyo"
 ssw_indochina_war.7.d:0 "In order to face this emergency, Japanese help is essential. Therefore, we requested their support and intervention, but the response we got back was ambiguous. It seems they will only help us partially so as to avoid all-out war with China, but still promised to dispatch some units in the region.\n\nThe Viet nam Dan Quoc seems to be preparing to attack us, but - to carry out an effective attack on a wide front - there's the possibility they'll also contemplate striking Laos and Cambodia. So, we shall form an extraordinary military alliance with them as part of our defensive strategy. It's vital to create an \"Indochinese Co-prosperity High Command.\""
 ssw_indochina_war.7.a:0 "We'll be the ones to unify Vietnam!"
 ssw_indochina_war.8.t:0 "Start of the unification war!"
 ssw_indochina_war.8.d:0 "Finally, the Vietnamese National Revolutionary Army crossed the Imperial Vietnamese and Laotian borders, comnencing hostilities. The unification war began. The attack plan soon came to be known as the \"Tet Offensive\", since it took place during the Vietnamese new year of \"Tet\", showing the Vietnamese resolve to unify their homeland and fight a harsh war.\n\nBeat and destroy Japanese imperialism, shed the people's blood and sweat in order to achieve a united Vietnam!"
 ssw_indochina_war.8.a:0 "Begin the offensive!"
 ssw_indochina_war.10.t:0 "Communist uprising!"
 ssw_indochina_war.10.d:0 "With the Tet Offensive underway, and both countries caught in the vortex of war, some who had waited for their moment saw a chance. The League for the Independence of Vietnam. They shunned the imperialist attitudes of both China and Japan, fighting for true Vietnamese independence. Now came their time to shine.\n\nThey transmitted Ho Chi Minh's words through an ant nest-like network and started a mass uprising. In the north, the Truong Chinh-led National Liberation Front of North Vietnam rose up, joining the fight between the Imperial Army and National Revolutionary Army, turning it into a three-way struggle. In the South, Le Duan's National Liberation Front of South Vietnam incited the farmers in the Mekong Delta, using the lush and dense rainforests and fields as a hotbed of dissent.\n\nIn response, nationalists and socialists in Laos and Cambodia have also begun rising up, with Indochina about to be swallowed by the National Liberation Front's red wave."
 ssw_indochina_war.10.a:0 "Crush them all!"
 ssw_indochina_war.10.b:0 "Long live national independence!"
 ssw_indochina_war.12.t:0 "Unification of Vietnam"
 ssw_indochina_war.12.d:0 ""
 ssw_indochina_war.12.a:0 "Splendid!"
 ssw_indochina_war.13.t:0 "Liberation movement in Indochina"
 ssw_indochina_war.13.d:0 ""
 ssw_indochina_war.13.a:0 "Do your part!"
 ssw_indochina_war.14.t:0 "Japanese bombing operation!"
 ssw_indochina_war.14.d:0 ""
 ssw_indochina_war.14.a:0 "What!?"
 ssw_indochina_war.15.t:0 "The cracks of Indochina"
 ssw_indochina_war.15.d:0 ""
 ssw_indochina_war.15.a:0 "They have our support"
 ssw_indochina_war_news.1.t:0 "The Indochinese War"
 ssw_indochina_war_news.1.d:0 "War has reignited in Indochina. Minor conflicts did break out in 1942 due to Chinese presence in North Vietnam following Japan's Operation Meigo, but no full-scale battles had occurred up until now. The recent state of war was the result of renewed fervor towards unification.\n\nMilitary activities are currently limited to the border, while the \"Viet Minh\" (League for the Independence of Vietnam), advocating for total autonomy from China and Japan, have been active in both North and South. Many fear they may start a massive armed uprising.\n\nBoth Japan and China have immediately expressed their support for their allies, in what is quickly becoming a proxy war between the two powers."
 ssw_indochina_war_news.1.a:0 "For unification!"
 ssw_indochina_war_news.1.b:0 "Indochina is in chaos once more..."
