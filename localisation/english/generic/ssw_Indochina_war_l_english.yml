 ssw_indochina_war.17.t:0 "Nguyen Binh's Betrayal!"
 ssw_indochina_war.17.d:0 "It was rumored he had connections with the Viet Minh. Nguyen Binh, leader of the Vietnam Quoc dan Dang's left wing, broke through the front lines, where the Viet Minh and the Vietnamese National Revolutionary Army were fighting and, alongside other sympathizing aides and soldiers, fled to Viet Minh-held territory.\n\nThe incident has only bolstered the legitimacy claims of the \"National Liberation Front\", resulting in other members of the Left-Vietnam Quoc dan Dang rallying under their banner. That traitor who sold his soul to the Red devils is to blame, and he will have to be punished somehow..."
 ssw_indochina_war.17.a:0 "Traitor..."
 ssw_indochina_war.18.t:0 "General Nguyen Binh switches sides!"
 ssw_indochina_war.18.d:0 "It seems that, within the hostile Viet nam Dan Quoc, existed some who sympathize with us. General Nguyen Binh, leader of the left wing of the Vietnam Quoc dan Dang and a pro-Viet Minh advocate, took the soldiers and aides under his authority and broke through the Vietnam National Revolutionary Army's front lines, reaching our territory.\n\nAfter that, General Nguyen Binh became a commander for the National Liberation Front of North Vietnam and, receiving an enthusiastic welcome from Pham Van Dong, those he brought with him also decided on the spot to re-enter the fray on the Viet Minh's side.\n\nThis event is proves that we have obtained the support of the Vietnamese people in exposing the weakness of the Chinese-controlled Viet nam Dan Quoc."
 ssw_indochina_war.18.a:0 "Welcome"
 ssw_indochina_war.19.t:0 "The War Escalates"
 ssw_indochina_war.19.d:0 "The Indochinese War had thus far been carried out in a way that allowed China and Japan to not intervene, but this could no longer be maintained, and the conflict has now been escalating.\n\nWhat started as a minor skirmish between the Kwantung Army and the Chinese military on the Manchurian border soon expanded into all-out war between the two powers, their influence colliding and causing battles to happen in many regions. Of course, Indochina was no exception: in the North, a large Chinese army descended to the frontlines, while Japanese troops kept on landing in the South one after another.\n\nOrganizations like the South Vietnam-led Co-Prosperity Sphere Indochina Command, now without a purpose since all-out war broke out, have been dismantled in favor of a direct intervention of the entire Greater East Asia Co-Prosperity Sphere."
 ssw_indochina_war.19.a:0 "The fighting spreads..."
 ssw_indochina_war_news.2.t:0 "Government of National Unity unifies Vietnam!"
 ssw_indochina_war_news.2.d:0 "President Nguyen Binh's Vietnam Quoc dan Dang and Ho Chi Minh's League for the Independence of Vietnam (the Viet Minh) worked together and succeeded in unifying Vietnam by expelling the pro-Japanese governments of South Vietnam, Laos and Cambodia from Indochina!\n\nThe Viet Minh in the north and the Vietnam Quoc dan Dang have already started unification talks with the Liberation Front of South Vietnam, and their administrative and military integration is expected in the near future, thus achieving complete reunification.\n\nThe Vietnam Quoc dan Dang - the de-facto government of the Viet nam Dan Quoc - always had a strong pro-China stance, and it was generally understood that Yuenan was under Chinese influence. However, the party recently issued several statements reminding the great power of Vietnamese independence. If Vietnam is to stand on the world stage as the champion of Indochina, international experts and reporters around the world predict, then Sino-Vietnamese relations will worsen considerably."
 ssw_indochina_war_news.2.a:0 "Long live Vietnam!"
 ssw_indochina_war_news.2.b:0 "Will freedom reach Vietnam?"
 ssw_indochina_war_news.3.t:0 "The Viet nam Dan Quoc unifies Vietnam!"
 ssw_indochina_war_news.3.d:0 "With the last enemy base having fallen, the Viet nam Dan Quoc, led by the Viet Nam Quoc Dan Dang (VNP), has emerged victorious and unified Vietnam! Sporadic fighting is still going on in some areas as soldiers from both Viet nam Dan Quoc and China  switch their focus to keeping security while celebrating their victory.\n\nWith the VNP taking control of Indochina, many believe that Chinese influence in the region will also expand, while the Greater East Asia Co-Prosperity Sphere's withdrawal is regarded as a considerable loss for the faction, leaving the rich Indochinese territories behind.\n\nThis outcome shows how Chinese influence is once again strong in the Asia region, which is a matter of great concern for the Japanese-led Sphere."
 ssw_indochina_war_news.3.a:0 "Long live Vietnam!"
 ssw_indochina_war_news.3.b:0 "Is this it for now?"
 ssw_indochina_war_news.4.t:0 "The Republic of Vietnam unifies Vietnam!"
 ssw_indochina_war_news.4.d:0 "The political power of the Ngo family, built and led by Ngo Dinh Diem, had been strengthened by the sidelining of Emperor Bao Dai and the republican transition, but now the unification of the whole of Vietnam has expanded it even more.\n\nThe regime had earned much criticism at home and abroad due to its aggressive methods and Christianization policy, which is now coupled by concern as Diem's government, having to tackle many post-unification problems, is the new hegemon of Indochina.\n\nIn particular, the Empire of Japan, which provided massive support to Vietnam during the war, is afraid that the Diem administration's independent actions will lead the nation out of the Greater East Asia Co-Prosperity Sphere."
 ssw_indochina_war_news.4.a:0 "Long live the Can Lao!"
 ssw_indochina_war_news.4.b:0 "Is the chaos truly over?"
 ssw_indochina_war_news.5.t:0 "The Empire of Vietnam unifies Vietnam!"
 ssw_indochina_war_news.5.d:0 "The Empire of Vietnam, supported by Japan, has fought back the Chinese-backed Viet Nam Quoc Dan Dang government's invasion and succeeded in unifying Vietnam by occupying them instead.\n\nAt a peace conference held on Chinese soil, the full annexation of the Viet nam Dan Quoc and the complete withdrawal of Chinese troops were promised, while most of the remaining units of the Vietnamese National Revolutionary Army are believed to having surrendered to the Vietnamese Imperial Army or having fled to China. Like part of their forces, the leaders of the Viet Nam Quoc Dan Dang also chose exile in China, but some decided to refuse asylum and accept whatever fate awaits them in their homeland.\n\nThe Greater East Asia Co-Prosperity Sphere has regained control of the whole of Indochina, ruining China's southern defense strategy and forcing them to look for a new way of competing with Japan."
 ssw_indochina_war_news.5.a:0 "Long live the Empire of Vietnam!"
 ssw_indochina_war_news.5.b:0 "Has peace finally reached Southeast Asia?"
 ssw_indochina_war_news.6.t:0 "The National Liberation Front unifies Vietnam!"
 ssw_indochina_war_news.6.d:0 "The outcome of the war in Indochina, which was complicated by the interests of the two Asian powers, Japan and China, seems to have ended in a way that no one could have predicted. The battle was won by the Viet Minh, the League for the Independence of Vietnam, a fervently anti-imperialist organization that advocated socialist national unity.\n\nThe North Vietnamese Liberation Front based in the mountains of the north and the South Vietnamese Liberation Front based in the Mekong Delta in the south, as well as socialist forces such as Pathet Lao and Khmer Issarak, which continued to mount fierce resistance throughout Indochina, completely eradicated Chinese and Japanese power from the region, making Indochina a unique region in Asia that is not influenced by any great power.\n\nVietnam, separated by the two Viet Minh states in the north and south, has held numerous talks to build a socialist state and has achieved complete agreement on Ho Chi Minh as head of state, so it seems only a matter of time before a fully socialist state is born in Vietnam."
 ssw_indochina_war_news.6.a:0 "Long live Vietnam! Long live Ho Chi Minh!"
 ssw_indochina_war_news.6.b:0 "Socialist peace came to Vietnam."
 ssw_indochina_war_news.7.t:0 "The North Vietnamese Liberation Front led the unification of Vietnam!"
 ssw_indochina_war_news.7.d:0 "It has been a while since the victory of the National Liberation Front in the War of Indochina. Finally, talks and administrative integration between the North Vietnamese Liberation Front and the South Vietnamese Liberation Front for the creation of a unified state were completed, and the establishment of the Democratic Republic of Vietnam was proclaimed.\n\nThis unification was led by the North Vietnamese Liberation Front, based in the mountains of northern Vietnam, and it is believed that future politics will be led by Truong Chinh and Vo Nguyen Zap, who headed this organization. However, Ho Chi Minh was installed as head of state in order to unify Vietnam and show the unity of the Viet Minh at home and abroad. Under his authority, the construction of a new Vietnam is likely to begin. "
 ssw_indochina_war_news.7.a:0 "Glory to the Unified Vietnam!"
 ssw_indochina_war_news.7.b:0 "Unification of Vietnam is complete."
 ssw_indochina_war_news.8.t:0 "The South Vietnamese Liberation Front led the unification of Vietnam!"
 ssw_indochina_war_news.8.d:0 "It's been a while since the Viet Minh revolted during the Indochina War and won. Finally, the North Vietnamese Liberation Front, based in the mountainous areas of the north, and the South Vietnamese Liberation Front, based in the Mekong Delta in the south, reached an agreement on unification talks. It seems that they have succeeded in completing the administrative and military process of a complete unification of Vietnam.\n\nThe Liberation Front of South Vietnam was able to lead this unification, and it is expected that Le Duan and Pham Van Dong of the Southern faction will take the lead in politics from now on. However, Ho Chi Minh, the hero of the Liberation Front and the symbol of the Viet Minh, has taken the position of head of state to show the solidity of unification and the unity of the Viet Minh at home and abroad."
 ssw_indochina_war_news.8.a:0 "Glory to the Unified Vietnam!"
 ssw_indochina_war_news.8.b:0 "Unification of Vietnam is complete."
 ssw_indochina_war.20.t:0 "Fate of Indochina"
 ssw_indochina_war.20.d:0 "The influence of Japanese Imperialists and the Chinese army have been wiped out by the Peoples' Liberation Army of Vietnam and a new order is about to form in the land of Indochina. There are debates within our government on the matter of external territory of Vietnam, which are Cambodia, and Laos. \n\nRadical views advocate the establishment of an Oriental People's State (Ban daob dan quoc) beyond the framework of the Vietnamese state, but it is doubtful whether such a multi-ethnic state can be sustained. Some say that a realistic plan is to set up a cooperative government of right-wing Laotian and Cambodian forces and republicans who have accumulated discontent under the Greater East Asia Co-prosperity Sphere.\n\nWhichever option is chosen, it is certain that we will be able to establish our leadership in Indochina, and we should make the most of this glorious victory."
 ssw_indochina_war.20.a:0 "Integrate Laos and Cambodia and form the Ban daob dan quoc (Ban daob dan quoc)!"
 ssw_indochina_war.20.b:0 "Establish Collaboration governments!"
 event_indochina_war_20_tt:0 "§sEstablish collaboration governments in Laos and in Cambodia§!"