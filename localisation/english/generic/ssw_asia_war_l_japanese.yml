#イベント
 ssw_chi_jap_war.2.t:0 "盧溝橋事件"
 ssw_chi_jap_war.2.d:0 "満州の関東軍から急遽衝撃的な知らせが飛び込んできた。数週間前に開始された中国軍の軍事演習の途中で中国軍部隊が続々と国境演習での銃声と混乱に乗じて日本軍の支那派遣軍部隊が駐屯する豊台付近の盧溝橋まで侵入したようだ。\nその後両軍との睨み合いで我が軍が中国軍部隊に引き返しを要求するがどちらかの軍が発砲した銃弾一発が原因で軍事衝突へと発展し中国軍10名日本軍6名の戦死者が発生する事態へと悪化したようだ。"
 ssw_chi_jap_war.2.a:0 "なんということだ"
 ssw_chi_jap_war.3.t:0 "河北事変"
 ssw_chi_jap_war.3.d:0 "更に中国軍は日本軍及び満州軍の陣地に砲撃を実施し、兵力を増員したのち、友軍陣地への本格的攻撃を開始。これに対抗して我が軍は冀東から装甲部隊や歩兵部隊を動員させ友軍の救援を目指して北平付近の占領を目指して侵攻を開始するとの情報を察知した中国軍は先制攻撃を開始との見方が軍内でも広がっている。"
 ssw_chi_jap_war.3.a:0 "盧溝橋を封鎖しろ!"
 ssw_chi_jap_war.4.t:0 "最後通牒"
 ssw_chi_jap_war.4.d:0 "河北事変の結果両国間の緊張は更に高まった。今こそ日本に宣戦布告を行うべきか？"
 ssw_chi_jap_war.4.a:0 "戦争だ!"
 ssw_chi_jap_war.4.b:0 "危険すぎる……"
 ssw_chi_jap_war.5.t:0 "最後通牒"
 ssw_chi_jap_war.5.d:0 "河北事変の結果両国間の緊張は更に高まった。今こそ中国に宣戦布告を行うべきか？"
 ssw_chi_jap_war.5.a:0 "戦争だ!"
 ssw_chi_jap_war.5.b:0 "危険すぎる……"
 ssw_chi_jap_war.11.t:0 "釜山宣言"
 ssw_chi_jap_war.11.d:0 "相次いぐ転進に続き日本本土までもが敵の攻撃に晒された今、南京条約機構は現在[From.GetName]の占領下にある釜山で南京条約機構加盟国の代表達が会談し大陸全土からの撤退、及び日本本土以外の支配権を手放す事を要求する釜山宣言を我が国に対して通告した。これを受け入れなければ国体維持が脅かされる事は明らかだろう……"
 ssw_chi_jap_war.11.a:0 "受け入れるしかない……"
 ssw_chi_jap_war.11.b:0 "無視しろ"
 ssw_chi_jap_war.12.t:0 "崩壊"
 ssw_chi_jap_war.12.d:0 "前線付近の地域からの連絡が途絶することは今や珍しいことではなくなってしまった。ところが今日の定時連絡は後方地域などの一部地域からの連絡がなかった。連絡員は最初勘違いや通信障害を疑った。しかしすぐにそれは事実であり、少し後により大変な事態に発展したことが確認された。当該地域が離反を宣言したのは数時間後のことである。"
 ssw_chi_jap_war.12.a:0 "最早止めることはできない"
 ssw_chi_jap_war.13.t:0 "中国の崩壊"
 ssw_chi_jap_war.13.d:0 "アジアから驚くべきニュースが入った。先日から日本と中国の間で戦争が続いていたが徐々に不利になる中、中国は日本の和平案を拒否し抵抗を続けていた。その結果、中央政府から離反者が現れ、治安維持が困難となり崩壊へと至ったということである。中国の土地には幾つかの国家が誕生し、中国の再帰は不可能であるように見える。"
 ssw_chi_jap_war.13.a:0 "一つの中国は終わりだ"
 ssw_chi_jap_war.13.b:0 "中国は滅びない"
 ssw_chi_jap_war.13.c:0 "龍は地に落ちた"
 ssw_chi_jap_war.14.t:0 "日本の離脱"
 ssw_chi_jap_war.14.d:0 "盧溝橋における武力衝突から始まった日本と中国の戦争は本日、日本の白紙講和による戦争からの離脱という形で終わりを迎えた。日本は大陸における直轄地のほとんどと満州国を失い、また本土への度重なる攻撃に国民の戦争への疲弊が溜まっていた。そこで先日の日本の大陸からの撤退を求める釜山宣言を受け、日本は交戦国と白紙講和を行い、戦争から離脱することを決定した。\n日本の陣営である大東亜共栄圏自体は存続するものの、中国と直接の交戦状態にあった全ての同盟国と傀儡国を失った今、日本の影響力は大幅に低下するであろう。"
 ssw_chi_jap_war.14.a:0 "日本の時代は終わった"
 ssw_chi_jap_war.14.b:0 "この敗北を我々は忘れないだろう"
 ssw_chi_jap_war.14.c:0 "日は昇り、また沈む"
 ssw_chi_jap_war.15.t:0 "日本が停戦を拒否"
 ssw_chi_jap_war.15.d:0 "愚かなる鬼子共は故郷の島と共に沈む事を選ぶようだ。外務部が日本政府から受け取った書簡によると降伏を断固として拒否する内容の文章が書かれていた。彼らの破滅は免れないだろう。"
 ssw_chi_jap_war.15.a:0 "奴らは正気か？"
 ssw_chi_jap_war.17.t:0 "日中戦争開戦"
 ssw_chi_jap_war.17.d:0 "北京北西部の盧溝橋での日中間の衝突は[CHI.GetName]側の宣戦布告という形で戦争へと発展した。中国政府は盧溝橋での一連の衝突を「日本軍による全中華民族への陰謀」の結果であるとし、そのような悪辣非道な侵略行為に終止符を打つべく満洲を解放し日本軍を中国大陸から叩き出さなければならないと述べている。それに対し日本政府は「盧溝橋での衝突に日本軍の過失は存在しない」とした上で、アジアにおける団結の輪を乱さんとする横暴な[CHI.GetName]の行動は国際社会の一致した行動により膺懲されなければならないとして、徹底抗戦の姿勢を見せている。すでに両国間において戦闘が行われており、一部の専門家の間ではこの戦争が世界中を巻き込む三度目の惨禍の発端となるのではないかと危惧する声も出ている。"
 ssw_chi_jap_war.17.a:0 "全く我々は平和を望んでいるのに……!"
 ssw_chi_jap_war.17.b:0 "全中華民族よ、立ち上がれ!"
 ssw_chi_jap_war.17.c:0 "我々も取るべき行動を見定めなければ……"
 ssw_chi_jap_war.17.e:0 "やれやれ、また戦争か!"
 ssw_chi_jap_war.18.t:0 "日中戦争開戦"
 ssw_chi_jap_war.18.d:0 "1936年の日華不可侵条約の締結以降、両国は互いに非難と周辺国への圧力を繰り返してきたが、あくまでそれは外交的なものであり、両国間での戦争が勃発することはないと多くの専門家は述べてきていた。しかし盧溝橋での一連の衝突はそうした楽観的な見解を覆して余りあるものであったようだ。[JAP.GetName]政府は[CHI.GetName]の挑発的行動は平和を維持せんとする様々な取り組みに対する非道徳的行動であり、そのような[CHI.GetName]の行動は今後一切許されないとして、全面的な軍事行動を断行すると宣言した。真偽不明であるが既に[JAP.GetName]側は沿岸部に対する大規模な上陸作戦を実行に移しているとの情報もあり、両国間の戦闘は拡大し続けるであろうことは間違いないであろう。また[JAP.GetName]内の専門家のほとんどがこの戦争は正義のための戦争であると賞賛する一方で、多くの欧米の専門家はこれを[JAP.GetNameDef]の中国大陸へのさらなる進出への野望に過ぎないとして厳しく批判している。"
 ssw_chi_jap_war.18.a:0 "暴虐支那ヲ膺懲セヨ!"
 ssw_chi_jap_war.18.b:0 "我々の土地を渡す気などない!"
 ssw_chi_jap_war.18.c:0 "これは正義の戦争だ!多分。"
 ssw_chi_jap_war.18.e:0 "こちらに飛び火しないといいのだが……"

