l_english:
 balkan_war.1.t:0 "The Rejection of our demand"
 balkan_war.1.d:0 "The Hungarians have failed to accept our ultimatum. It seems they do not understand the consequences. With public outcry, the Romanian soldiers have crossed the border. No one knows what future this upcoming conflict will bring. "
 balkan_war.1.a:0 "Transylvania is ours"
 balkan_war.2.t:0 "Serbian intrusions"
 balkan_war.2.d:0 "Serbia's territorial ambitions for Hungary are on the verge of imploding in the wake of the chaos of the Romanian-Hungarian war. There is a growing opinion within the military to invade Hungarian territory along with the Romanian army. Should we invade now, or remain prepared?"
 balkan_war.2.a:0 "Now is the time to strike!"
 balkan_war.2.b:0 "The risk is too great."
 balkan_war.3.t:0 "Croatia's Advancement"
 balkan_war.3.d:0 "The conflict between Croatia and Serbia ended with the intervention of a major power, the Ribbentrop Line, leaving both sides in an incomplete state. With Serbia's incursion into Hungarian territory, Serbian troops on the border have also moved and are fewer in number. There are growing voices in the country that if there is to be a final settlement, it should be now, but what should we do?"
 balkan_war.3.a:0 "Your back is open."
 balkan_war.3.b:0 "It's not time yet."
 balkan_war.4.t:0 "Just before Serbia surrendered."
 balkan_war.4.d:0 ""
 balkan_war.4.a:0 "We surrender."
 balkan_war.4.b:0 "Not yet, we're not done!"
 balkan_war.5.t:0 "End of the battle"
 balkan_war.5.d:0 "The conflict with the Serbian army has concluded and is currently in the stage of peace talk. "
