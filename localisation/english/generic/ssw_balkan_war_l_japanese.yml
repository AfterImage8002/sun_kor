 balkan_war.1.t:0 "要求の拒否"
 balkan_war.1.d:0 "ハンガリーは我々の提示した最後通牒をのまなかった。これが何を意味をするかを彼らは知らないようだ。国民の声に押されて、ルーマニアの軍隊は遂に国境線を越えた。ここから巻き起こるであろう両国の紛争が、どのような未来を形作るのかは誰もわからない。"
 balkan_war.1.a:0 "トランシルヴァニアは我らにあり"
 balkan_war.2.t:0 "セルビアの乱入"
 balkan_war.2.d:0 "セルビアのハンガリーに対する領土的野心が、ルーマニア・ハンガリー戦争の混乱を目の当たりに爆発寸前になっている。ルーマニア軍に便乗してハンガリー領に侵攻する意見が軍部内で高まっている。今こそ侵攻するべきだろうか、それともまだ備えるべきであろうか。"
 balkan_war.2.a:0 "今がその時だ！"
 balkan_war.2.b:0 "リスクが大き過ぎる"
 balkan_war.3.t:0 "クロアチアの進出"
 balkan_war.3.d:0 "クロアチアとセルビアの紛争は、大国の介入、リッベントロップラインによってお互い不完全なままで終結した。セルビアがハンガリー領内に侵入し、国境のセルビア軍も移動して少なくなっている。国内では最終解決をするのであれば今という声が大きくなっているが、我々はどうするべきであろうか？"
 balkan_war.3.a:0 "後ろががら空きだ！"
 balkan_war.3.b:0 "まだその時ではない。"
