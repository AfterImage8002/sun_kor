 balkan_war.16.t:0 "北トランシルヴァニア割譲の要求"
 balkan_war.16.d:0 "北トランシルヴァニアは第二次ウィーン裁定によって不当にも引き裂かれることになった。しかしその現状に甘んじるのも今日まで。ハンガリー人どもにこの最後通牒を叩きつける時だ！"
 balkan_war.16.a:0 "トランシルヴァニアは我々のものだ。"
 balkan_war.17.t:0 "最後通牒"
 balkan_war.17.d:0 "ウィーン裁定で手に入れた我々の正統なるトランシルヴァニアを、不遜にもルーマニアは要求してきた。これを突き返せば戦争は確実だろう。我々のとるべき行動は……"
 balkan_war.17.a:0 "トランシルヴァニアは我々ののものだ！\n§Rこの選択を行えばルーマニアとの戦争は免れないだろう§!"
 balkan_war.17.b:0 "戦争を回避せねば\n§Rこの選択は現政府を揺るがすだろう§!"
 balkan_war.18.t:0 "北トランシルヴァニアの帰還"
 balkan_war.18.d:0 "矮小なるハンガリーは我々の軍事力を恐れ、最後通牒をのんだ。いまや北トランシルヴァニアは我々の元にある"
 balkan_war.18.a:0 "大ルーマニア万歳！"
 balkan_war.19.t:0 "政変"
 balkan_war.19.d:0 "北トランシルヴァニアを巡る政府の弱腰姿勢は、国民の王国への信頼を著しく悪化させた。ついに内閣は退陣させられ、現在は新たな政府がハンガリーを指揮している"
 balkan_war.19.a:0 "戦争、さもなくばクーデターか……"
 balkan_war.20.t:0 "国境付近での戦闘"
 balkan_war.20.d:0 "今朝、北トランシルヴァニアでの国境戦付近で散発的な戦闘があったと報告された。現場の指揮官はハンガリーから発砲されたと主張しているが、おおよそルーマニア政府が近々ハンガリーへ宣戦布告するという噂に浮足立って独断専行したと考えられる。この一件でルーマニア側に負傷者はほとんど出なかったが、ルーマニアハンガリー国境線での緊張は大いに高まることになった。"
 balkan_war.20.a:0 "まぁ予行練習みたいなものだ"
 balkan_war.21.t:0 "国境付近での戦闘"
 balkan_war.21.d:0 "今朝、北トランシルヴァニアでの国境戦付近で散発的な戦闘があったと報告された。突如としてルーマニア軍からの発砲があり、それに応戦したという。近頃ルーマニアでは開戦を主張する極右派が政権を握ったということもあり、国境線では日に日に緊張が高まっていた。軍の上層部は、ルーマニアから近日中に宣戦布告の可能性があるとし、軍隊をより強化することを政府に提言している。"
 balkan_war.21.a:0 "やつらが来るのか？"
 news_balkan_war.1.t:0 "第二次ルーマニア・ハンガリー戦争"
 news_balkan_war.1.t.a:0 "第二次ハンガリー・ルーマニア戦争"
 news_balkan_war.1.d:0 "第二次世界大戦以前のバルカン半島での不和は、第二次ウィーン裁定、ドイツの介入によって一時的に鎮静化した。根本的な解決が試みられないままであったが、トランシルヴァニアを巡るルーマニアのハンガリーの鋭い対立は、ドイツの影響力もあって非常に危うい状態ながらも、何とか均衡を保っていた。しかしドイツの経済崩壊は、その均衡状態を根本から崩し去ってしまった。いまやルーマニアとハンガリーの国境線では憎悪と共に銃弾が飛び交い、無際限の殺戮が繰り広げられている。"
 news_balkan_war.1.a:0 "憎きハンガリーを引き潰せ！"
 news_balkan_war.1.b:0 "憎きルーマニアを打ちのめせ！"
 news_balkan_war.1.c:0 "推移を見守ろう。"
 news_balkan_war.2.t:0 "バルカンの混沌"
 news_balkan_war.2.d:0 "テロリズム、挑発的な言動、領空侵犯…幾重にも積み重なったバルカン半島におけるナショナリズムの軋轢は、ついに臨界点を越えた。前大戦の怨念を抱えたルーマニアよりハンガリーに提出された最後通牒は、ハンガリーにトランシルバニアの放棄を要求するという国の尊厳を踏みにじるものであった。ルーマニアの軍はトランシルバニアを越えハンガリーに先制攻撃を敢行し、同様に領土的不満を持つセルビアも戦線布告した。またリッベントロップラインで分断された領土を回収すべくクロアチアをも動き出した。\nそれぞれの国の思惑がうずめくバルカンの紛争、半島の未来は何処へ向かうのだろうか……"
 news_balkan_war.2.a:0 "我々は一歩たりとも引かない！"
 news_balkan_war.2.b:0 "バルカン半島はいつも熱っぽいな。"