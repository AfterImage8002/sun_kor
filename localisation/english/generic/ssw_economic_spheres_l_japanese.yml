 greater_eastasia_coprosperity_sphere:0 "大東亜共栄圏"
 ssw_geacps_tooltip:0 "§H[GetGreaterEastAsiaCoprosperitySphereName]§!"
 ssw_geacps_tooltip_desc:0 "§L[GetGreaterEastAsiaCoprosperitySphereDesc]§!"
 ssw_geacps_name_leader:0 "大東亜共栄圏主導国"
 ssw_geacps_name:0 "大東亜共栄圏加盟国"
 ssw_geacps_desc_leader:0 "大東亜共栄圏は、先の大戦途中に設立された日本とそのアジア勢力圏を統一する経済・防衛同盟である。大東亜共栄圏の主要加盟国は、その恩恵の大部分を享受している。"
 ssw_geacps_desc:0 "大東亜共栄圏は、先の大戦途中に設立された日本とそのアジア勢力圏を統一する経済・防衛同盟である。大東亜共栄圏加盟国としては、この合意の影響が雑多であると気付いた。即ち、陣営主要国との経済関係は有益であるが、一方では主要国の有利な方向に大きく傾いている。"
 roma_entente:0 "ローマ協商"
 ssw_roma_entente_tooltip:0 "§H[GetRomaEntenteName]§!"
 ssw_roma_entente_tooltip_desc:0 "§L[GetRomaEntenteDesc]§!"
 ssw_roma_entente_name_leader:0 "ローマ協商主導国"
 ssw_roma_entente_name:0 "ローマ協商加盟国"
 ssw_roma_entente_desc_leader:0 "ローマ協商は、先の大戦後に設立されたイタリアとその同盟国を統一する経済・軍事同盟である。ローマ協商内では、様々な保障や貿易が行われている。"
 ssw_roma_entente_desc:0 "ローマ協商は、先の大戦後に設立されたイタリアとその同盟国を統一する経済・軍事同盟である。ローマ協商加盟国としては、多くの利益を得る一方で、着々と主導国の影響が広がっていることに気付いた。"
 commonwealth_realm:0 "英連邦"
 ssw_commonwealth_tooltip:0 "§H[GetCommonwealthName]§!"
 ssw_commonwealth_tooltip_desc:0 "§L[GetCommonwealthDesc]§!"
 ssw_commonwealth_name_leader:0 "英連邦主導国"
 ssw_commonwealth_name:0 "英連邦加盟国"
 ssw_commonwealth_desc_leader:0 "英連邦は、世界の地上面積の5分の2にあたる3000万平方キロ、人口4～5億を支配していた大英帝国に所属しており、その後独立した国々によって構成される機構である。英連邦内では、様々な保障や貿易が行われている。"
 ssw_commonwealth_desc:0 "英連邦は、世界の地上面積の5分の2にあたる3000万平方キロ、人口4～5億を支配していた大英帝国に所属しており、その後独立した国々によって構成される機構である。"
