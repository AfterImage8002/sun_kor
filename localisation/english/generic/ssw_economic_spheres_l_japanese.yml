 ssw_international_name:0 "インターナショナル加盟国"
 ssw_international_desc_leader:0 "インターナショナルは、プロレタリア国際主義に基づく労働者・労働運動・社会主義運動の国際諸組織である。インターナショナル内では、研究の協力や様々な貿易が行われている。"
 ssw_international_desc:0 "インターナショナルは、プロレタリア国際主義に基づく労働者・労働運動・社会主義運動の国際諸組織である。インターナショナル加盟国としては、社会主義を掲げながらも、着々と主導国の影響が広がっていることに気付いた。"
