 ssw_era_name_title_normal:0 "The current era is §J[GetEraName]§!."
 ssw_era_name_title_abnormal:0 "No official era name exists."
 ssw_era_name_delayed:0 "[GetEraNameDesc]"
 ssw_era_name_desc:0 "§JA Gengo is a name given to a specific period, or era. Gengo are still measured in years, but they can change in the middle of one, with multiple being possible within a 365 day's time. The use of era names in Japan began in the 4th year of Emperor Kogyoku's reign (645 AD) with the Taika Reforms edict issued at Naniwanomiya, palace home to Emperor Kotoku and his successors. It's said that the use of the national name \"Japan\" also began at that time. In Japan and Vietnam, the term Nengo was also used. Paticularly in the former, \"Nengo\" was commonplace until the Edo period. With Emperor Meiji, a One Generation One Era system came about. Finally, with the Era Name Act of 1979, \"Gengo\" became the official term.§!"
 ssw_jinminki_desc:0 "§JJinmiki (People's Era) is the same as the Kouki (Imperial Era), which starts from the enthronement of Emperor Jinmu, first sovereign of Japan. However, as the People's Revolution was successful, this calendar based on old myths was abolished.§!"
 ssw_koki_desc:0 "§JThe Kouki (Imperial Era) is a Japanese calendar starting from the year in which Emperor Jinmu, first sovereign, was enthroned. Based on the words in the \"Nihon Shoki\" (Chronicles of Japan), the first year is said to be 660 BCE.§!"
 ssw_change_koki_button_tt:0 "Kouki/Nengo."
 ssw_change_koki_button_desc:0 "[GetKinenhoText]"
