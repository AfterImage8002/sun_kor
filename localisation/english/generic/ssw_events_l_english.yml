 Danubian_war.7.t:0 "The Balkan War"
 Danubian_war.7.d:0 "Acts of terrorism, provocations by word and deed, violations of airspace... the multilateral nationalist conflicts in the Balkans have finally reached a critical point. The ultimatum Romania sent Hungary, against which it held a grudge since the end World War II, trampled the dignity of the latter with demands such as the cession of Transylvania. Romanian forces then crossed into said region as part of a preemptive strike, prompting Bulgaria and Croatia to come to the defense of the Hungarians, while Serbia joined the Romanians as stipulated by their alliance treaty.\nThe Balkan War pits the interests of each country involved against another's: where will this lead the region?"
 Danubian_war.7.a:0 "The Balkans are in our hands."
