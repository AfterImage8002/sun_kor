l_english:
#focuses
 SSW_extra_tech_speed:0 "科学者を優待"
 SSW_extra_tech_speed_desc:0 "産業拡張およびその他の最近の進歩は、並行して複数の研究開発を実施することを可能にするかもしれない。"
 SSW_towards_the_construction_of_a_nuclear_power_plant:0 "原子炉の建築"
 SSW_towards_the_construction_of_a_nuclear_power_plant_desc:0 "核技術を手にしたとしても、それらを作り出す工場が無ければ意味が無い。"
 SSW_military_youth:0 "軍事的青少年団体の拡張"
 SSW_military_youth_desc:0 "若者への規律と政治教育を振興する組織を改革し、軍国主義的思想を強化しよう。"
 SSW_collectivist_ethos:0 "全体主義精神"
 SSW_collectivist_ethos_desc:0 "敵が弱小国家を分割、征服するだろうが、国民は団結するだろう。全は一、一は全のために。"
 SSW_cooperation_italy:0 "イタリアとの協力"
 SSW_cooperation_italy_desc:0 "イタリアからの技術を受け取り、我々は前進する。"
 SSW_cooperation_germany:0 "ドイツとの協力"
 SSW_cooperation_germany_desc:0 "ドイツからの技術を受け取り、我々は前進する。"
 SSW_cooperation_britain:0 "イギリスとの協力"
 SSW_cooperation_britain_desc:0 "イギリスからの技術を受け取り、我々は前進する。"
 SSW_cooperation_japan:0 "日本との協力"
 SSW_cooperation_japan_desc:0 "日本からの技術を受け取り、我々は前進する。"
 SSW_colonial_factory:0 "植民地工場"
 SSW_colonial_factory_desc:0 "イギリスとの協調により、イギリス・コモンウェルスの工場や土地を確保できるだろう。"
 SSW_strengthen_army:0 "陸軍の質を向上"
 SSW_strengthen_army_desc:0 "陸戦は戦争の要である。これらで劣るなどということは許されない。"
 SSW_agitation_democratic:0 "民主主義を扇動"
 SSW_agitation_democratic_desc:0 "国内の過激派や全体主義支持者は我々の脅威になり兼ねない。今のうちに民主主義者を支援すべきだろう。"
 SSW_supremacy_of_will:0 "日本式精神的優越"
 SSW_supremacy_of_will_desc:0 "最新の武器であろうと凄烈な兵士が扱わなければ役に立たず、凄烈さは単なる岩ですら殺人的な兵器に変化させる。"
 SSW_high_level_industry:0 "高水準な海軍産業"
 SSW_high_level_industry_desc:0 "最近の主要国の海軍力は世界最大と言っても過言ではないほど強大だ。彼らのように海軍を強化させるのは大切だろう。"
 SSW_join_faction_of_italy:0 "イタリアとの同盟"
 SSW_join_faction_of_italy_desc:0 "イタリアが築き上げたローマ協商は地中海の覇権を握り、世界的な地位を確固たる物とした。我々の運命はイタリアと共にあり。"
 SSW_join_faction_of_germany:0 "ドイツとの同盟"
 SSW_join_faction_of_germany_desc:0 "先の大戦を制し、西欧の覇権を握る大国となったドイツは今なお屈強だ。彼らとの同盟は我々の運命を保証していると言っても過言ではない。"
 SSW_join_faction_of_britain:0 "イギリスとの同盟"
 SSW_join_faction_of_britain_desc:0 "イギリスは多くの自治領を持ち、今なお自身の勢力を保ち続けている。自由と民主主義のためなら彼らと組むのが得策だろう。"
 SSW_join_faction_of_japan:0 "日本との同盟"
 SSW_join_faction_of_japan_desc:0 "アジアを列強諸国から解放し、連携させた日本の力を侮ることはできない。彼らは西欧諸国をも震撼させる底力を見せてくれるはずだ……"
 SSW_domestic_focus:0 "内政改革"
 SSW_domestic_focus_desc:0 "我々は世界で輝くためにも、国内における改革が必要だ。"
 SSW_generic_welfare:0 "民主的福祉政策"
 SSW_generic_welfare_desc:0 "我々は社会で最も貧しい人々が生きるために必要な助けを受けることを保証している。そのため、彼らが自分自身で見つける必要はなく、ある日我々の経済で働くかもしれないだろう。"
 SSW_italy_military_advisory_group:0 "イタリア式戦車を採用"
 SSW_italy_military_advisory_group_desc:0 "イタリアの戦車は侮れないほど進化しており、ドイツにも引けを取らないほどである。"
 SSW_german_rd_treaty:0 "装甲化の加速"
 SSW_german_rd_treaty_desc:0 "装甲化は戦車や装甲車の製造などに役が立つ。また、車両の機動力をうまく使えば、今後の戦闘は大きく変わるはずだ……"
 SSW_strengthen_air:0 "核兵器を前提とした空軍"
 SSW_strengthen_air_desc:0 "我々が核兵器を上手く使うには、爆撃機を強化しなければならない。"
 SSW_full_scale_wonderweapons:0 "核武装"
 SSW_full_scale_wonderweapons_desc:0 "もはや今の時代に核兵器は必要不可欠であり、易々と手放すことはできない。"
 SSW_start_of_domestic_affairs:0 "[ROOT.GetAdjective]の内政の開始"
 SSW_start_of_domestic_affairs_desc:0 "世界を変容させるためには、自国を変容させることができる必要がある。まずは政治的な地位を強化することから始めるべきだろう。"
 SSW_puppet_focus_on_the_air_navy:0 "空軍と海軍に注力"
 SSW_puppet_focus_on_the_air_navy_desc:0 "空軍と海軍は新時代の戦闘ドクトリンである。他国に遅れをとることはできないだろう。"
