#events
 ssw_generic_focus.1.title:0 "中立主義外交 - 技術"
 ssw_generic_focus.1.desc:0 "我々一国では、この時代における列強化は難しい。故に基本的な装備から艦船までの技術を列強から受け取る必要がある。"
 ssw_generic_focus.1.a:0 "協力先はドイツだ。"
 ssw_generic_focus.1.b:0 "協力先はイタリアだ。"
 ssw_generic_focus.1.c:0 "協力先はイギリスだ。"
 ssw_generic_focus.1.d:0 "協力先は日本だ。"
 ssw_generic_focus.1.e:0 "我々は誰にも頼らない。"
 ssw_generic_focus.2.title:0 "中立主義外交 - 内政"
 ssw_generic_focus.2.desc:0 "我々一国では、この時代における列強化は難しい。故に内政面において列強を参考にする必要がある。"
 ssw_generic_focus.2.a:0 "参考先はドイツだ。"
 ssw_generic_focus.2.b:0 "参考先はイタリアだ。"
 ssw_generic_focus.2.c:0 "参考先はイギリスだ。"
 ssw_generic_focus.2.d:0 "参考先は日本だ。"
 ssw_generic_focus.2.e:0 "我々なりの政治がある。"
 ssw_faction.1.title:0 "[From.GetNameDefCap]が[Root.GetNameDef]を[From.GetFactionName]へ招待"
 ssw_faction.1.desc:0 "[alliance_inviter.GetAdjective]は、我々が彼らに戦略的関心を持っていると考えているようであり、我々が共に完遂することは、イデオロギー的な違いによって分割されるべきであるよりも、より有益だと考えているようである。今朝、[alliance_inviter.GetAdjective]大使は我々が、[alliance_inviter.GetFactionName]の加盟国になるための招待状を送った。"
 ssw_faction.1.a:0 "有益な選択だな"
 ssw_faction.1.b:0 "同盟などしない方が我々のためだ"
 ssw_faction.2.title:0 "[alliance_applicant.GetNameDefCap]が[alliance_inviter.GetFactionName]への招待を受諾"
 ssw_faction.2.desc:0 "[alliance_applicant.GetNameDefCap]は、[alliance_inviter.GetFactionName]に参加するという提案を受け入れることに決定した。今後、我々は立つか、共に破滅するかの二択である。"
 ssw_faction.2.a:0 "相容れない点は脇に置いておくべきだ、今のところは"
 ssw_faction.3.title:0 "[alliance_applicant.GetNameDefCap]が[alliance_inviter.GetFactionName]加盟を拒否"
 ssw_faction.3.desc:0 "[alliance_applicant.GetNameDefCap]は、[alliance_inviter.GetFactionName]に参加するという提案を拒否することに決定した。我々は彼らの助けを借りずに果たさねばならない。"
 ssw_faction.3.a:0 "我々と奴らの相違点は大き過ぎた"
 ssw_faction.4.title:0 "[From.GetNameDefCap]が[Root.GetFactionName]への参加を画策"
 ssw_faction.4.desc:0 "国際政治における現在の激動が世界を席巻しているように、[alliance_applicant.GetAdjective]は我々がこの激動の時代から生き残る最大のチャンスであると考えている。従って、これらは、共に来るべき嵐を乗り切ることができるように、我々の同盟に加わるように要求した。"
 ssw_faction.4.a:0 "そしてそれを乗り越える、我々は!"
 ssw_faction.4.b:0 "同盟などしない方が我々のためだ"
 ssw_faction.5.title:0 "[alliance_inviter.GetName]が我々の[alliance_inviter.GetFactionName]加入を歓迎"
 ssw_faction.5.desc:0 "[alliance_inviter.GetName]が[alliance_inviter.GetFactionName]への参加要求を受諾した。ただ今から我々は生死を共にするのである。"
 ssw_faction.5.a:0 "相容れない点は脇に置いておくべきだ、今のところは"
 ssw_faction.6.title:0 "[alliance_inviter.GetNameDefCap]が[alliance_inviter.GetFactionName]への加盟要請を拒否"
 ssw_faction.6.desc:0 "[alliance_inviter.GetNameDefCap]は、[alliance_inviter.GetFactionName]への参加要請を拒否することに決した。我々は彼らの援助無しで、事を進めなければならない。"
 ssw_faction.6.a:0 "我々と奴らの相違点は大き過ぎた"
