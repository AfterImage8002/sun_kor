l_english:
#イベント
 ssw_indochina_war.1.t:0 "統一への情熱"
 ssw_indochina_war.1.d:0 "国内が安定し、大東亜共栄圏の至る所に亀裂が現れ始め、我々の同盟国である中国が急速な成長を遂げているなかで、分断されたベトナムの統一を求める世論が盛り上がり、統一への情熱はかつてないほどのまで高まっている。そこで、我が国の大統領は遂に南ベトナム解放への大きな一歩を踏み出す事を決断した。\n\n指令は迅速であった。すぐさま軍隊へと指令は行き届き、統一戦争のための準備が開始され何万もの兵士達が配置に付こうとしている。工場では労働者達が新たな武器をするためにシフトとノルマを増やし、労働に励んでいる。民族統一の意思は越南民国の至る所で現れだしたのだ。\n\nしかし我々の動きをうけて南ベトナムでも戦争の準備を開始し、日本は直接的な介入を避けようとしているが、積極的な支援を表明しており、ベトミンは戦争の混乱に乗じた政権奪取のために活動を活発化させている。現在ベトナムでは統一のために全ての勢力が行動を開始し、大国はそれぞれの思惑のためにベトナムへの介入を辞さない構えだ。"
 ssw_indochina_war.1.a:0 "一つのベトナムへ"
 ssw_indochina_war.2.t:0 "越南民国が統一戦争への支持と支援を要請"
 ssw_indochina_war.2.d:0 "越南民国では現在統一のための戦争準備が活発化しており、将来的にインドシナにおいて戦争が開始されるのは時間の問題となっている。そこで我々の重要な同盟国である越南民国は我が国の支援を求めてきた。兵器、支援物資、人員、そして中国の義勇軍を将来的にインドシナへと派遣する事を求めているようだ。\n\nインドシナ一帯を我々の勢力下に置くために努力を惜しんでいる暇はないが、日本との関係悪化や全面戦争の危機を懸念する慎重な意見も国内からはで出している。いずれにせよどちらかを選ばなくてはならない。"
 ssw_indochina_war.2.a:0 "危険すぎる……"
 ssw_indochina_war.2.b:0 "支持しよう"
 ssw_indochina_war.3.t:0 "中国が支援を拒否"
 ssw_indochina_war.3.d:0 "中国は我々の戦争へと介入する事を拒否したようだ。理由としては、日本との全面戦争とアジア情勢の悪化を懸念したためだと思われる。大国の支援を得られないままベトナムを統一するのは相当険しい道のりとなるだろう。"
 ssw_indochina_war.3.a:0 "我らは盟友ではなかったのか!？"
 ssw_indochina_war.4.t:0 "中国が支援を表明"
 ssw_indochina_war.4.d:0 "偉大なる盟友にして三民主義の守護者である中国は我々のベトナム統一戦争を支援する事を表明した!彼らは早速我々に対する支援を準備しており多くの兵器、物資が中国から鉄道、船を通してベトナムに運ばれている。\n\n更には中国で抗日援越義勇軍が組織され中国の各部隊がその指揮下に入り我が国を応援するために戦争の準備を開始している。越南と中国の兄弟は協力し、強大な日本帝国主義を打ち破るだろう!"
 ssw_indochina_war.4.a:0 "素晴らしい!"
 ssw_indochina_war.5.t:0 "戦争準備の開始"
 ssw_indochina_war.5.d:0 "各地で来るべきベトナム統一戦争のために軍事的動きが活発化している。工場では轟音と共に絶え間なく解放のための兵器が生産され、軍隊は戦争に向けて予備役を動員し、街頭では徴兵プロパガンダが至る所に存在している。更には戦争に向けていくつかの政策案や軍事方針が議論されており、今後は更に戦争準備が過熱するようだ。"
 ssw_indochina_war.5.a:0 "準備を始めよ"
 ssw_indochina_war.6.t:0 "北ベトナムが動き出す!"
 ssw_indochina_war.6.d:0 "最近、我々の諜報機関から越南民国に関する重要な報告が届いた。越南国民革命軍は活動を活発化させており、我々との国境に軍隊を終結させているというのだ。更には越南民国国内ではベトナム統一の宣伝活動が活発になっており、越南民国社会の至る所で我々との戦争に向けて動き出しているようだ。\n\n戦争が迫っている事は確実であり、この混乱に乗じてベトミンは蜂起の用意をしているとの情報もある。この危機に全ての人員、兵器、工場を駆使して対処する必要がある。"
 ssw_indochina_war.6.a:0 "共栄圏に連絡を取れ"
 ssw_indochina_war.7.t:0 "東京との連絡"
 ssw_indochina_war.7.d:0 "この緊急事態を解決するには日本からの支援が不可欠である。そこで日本に対して支援と介入を要請したが、彼らの反応は曖昧であった。中国との全面戦争を避けるために部分的な支援のみに留まるようにするようだが、インドシナ地方に限った日本軍の派遣を我々に約束してくれた。\n\n越南民国は我々への攻撃を準備しているようだが、広い戦線で効果的な攻撃を実施するために、ラオス、カンボジアへの攻撃も構想している可能性があるため、彼らも我々の防衛戦略の一角を担う存在として臨時的な軍事同盟である。「インドシナ共栄圏司令部」に加入する必要がある。"
 ssw_indochina_war.7.a:0 "ベトナムを統一するのは我々だ!"
 ssw_indochina_war.8.t:0 "統一戦争の開始!"
 ssw_indochina_war.8.d:0 "遂に越南国民革命軍はベトナム帝国とラオスの国境を越えて、戦闘に突入した。統一戦争が開始されたのだ。考え込まれた攻撃計画はベトナムの旧正月を表すテトの時期に開始されたため、テト攻勢を名付けられ、ベトナム国民は祖国統一の情熱に燃え盛り、厳しい戦争を戦い抜く覚悟を持っている。\n\n日本帝国主義を打ち滅ぼし、念願のベトナム国家統一を成し遂げるために国民全員が血を流し、汗を流すのだ!"
 ssw_indochina_war.8.a:0 "攻勢開始!"
 ssw_indochina_war.10.t:0 "共産主義者が蜂起!"
 ssw_indochina_war.10.d:0 "テト攻勢が開始され両国が戦争の渦に巻き込まれる中、この時を辛抱強く待っていた者達がいた。それはベトナム独立同盟会だ。彼らは中国と日本の帝国主義的姿勢を痛烈に非難し、ベトナムの真の独立のために戦ってきた。今こそ博打に出る時だ\n\n彼らはアリの巣ように広がったネットワークを通してホーチミンの言葉を伝え一斉蜂起を開始した。北部ではチュオンチンに率いられた北ベトナム解放民族戦線が蜂起して、ベトナム帝国軍と越南国民革命軍との戦いに参加し、三つ巴の戦いへと引き込もうとしている。南部ではレ・ズアン率いる南ベトナム解放民族戦線がメコンデルタの農民達を扇動し鬱蒼と茂った熱帯雨林や田畑の間を利用し蜂起を成功させた。\n\nラオスとカンボジアの民族主義者、社会主義者もこれに応じて蜂起を開始し、インドシナは解放民族戦線の赤い波に飲み込まれようとしている。"
 ssw_indochina_war.10.a:0 "奴らを叩き潰せ!"
 ssw_indochina_war.10.b:0 "民族独立万歳!"
 ssw_indochina_war.12.t:0 "ベトナムの統一"
 ssw_indochina_war.12.d:0 ""
 ssw_indochina_war.12.a:0 "素晴らしい!"
 ssw_indochina_war.13.t:0 "インドシナでの光復運動"
 ssw_indochina_war.13.d:0 ""
 ssw_indochina_war.13.a:0 "支援を行え!"
 ssw_indochina_war.14.t:0 "日本の爆撃作戦!"
 ssw_indochina_war.14.d:0 ""
 ssw_indochina_war.14.a:0 "なんだと!"
 ssw_indochina_war.15.t:0 "インドシナの亀裂"
 ssw_indochina_war.15.d:0 ""
 ssw_indochina_war.15.a:0 "支援を行わなくては"
 ssw_indochina_war.17.t:0 "グエン・ビンの裏切り!"
 ssw_indochina_war.17.d:0 "以前よりベトミンとの繋がりを噂されていた。ベトナム国民党左派の指導者であるグエン・ビンは側近とベトミンに共感する兵士達を連れてベトミン軍と越南国民革命軍が対峙する前線を突破し、ベトミンの支配領域へと逃亡したのだ。\n\nこの一連の事件はベトミンの唱える「解放民族戦線」の完成度を高め、国民党左派の支持者たちをベトミンへと取り込むのに十分すぎる成果を発揮したと思われる。なんにせいよ赤の悪魔に魂を売ったこの裏切り者を処罰しなくてはならない……"
 ssw_indochina_war.17.a:0 "裏切り者が……"
 ssw_indochina_war.18.t:0 "グエン・ビン将軍の寝返り!"
 ssw_indochina_war.18.d:0 "我々が敵対する越南民国の内部にも我々への賛同者が存在していたようだ。ベトナム国民党左派の指導者を務め我々、ベトミンへの融和的な政策を主張してきたグエン・ビン将軍は自身の配下にある兵士達と側近を連れ、越南国民革命軍の攻撃を命がけで退け我々の支配地域へと到達したのだ。\n\nその後、グエン・ビン将軍は北ベトナム解放民族戦線の指導者である、ファム・ヴァン・ドンからの熱烈な歓迎を受け、その場でグエン・ビン将軍の軍隊はベトミンの指揮下に入る事に同意した。\n\nこの出来事は中国傀儡の越南民国の脆弱さを露呈させ我々がベトナム民族から高い支持を得ている事の裏付けとなったはずだ。"
 ssw_indochina_war.18.a:0 "歓迎しよう"
 ssw_indochina_war.19.t:0 "戦争の拡大"
 ssw_indochina_war.19.d:0 "インドシナ戦争では日中両国が直接介入しないギリギリの状況で戦争が継続されてきたが、もはやこの不安定な状況は維持できなくなり、戦火は爆発的な広がりを見せている。\n\n満洲で始まった日本の関東軍と中国軍の戦闘は日中の全面戦争へと拡大し、日中の影響力がぶつかる全ての地域で戦闘が発生している。もちろんインドシナも例外ではなく北部には中国の大軍が戦争援助のために進出し、南部からは続々と日本軍の部隊が上陸を続けている。\n\n南ベトナムの共栄圏インドシナ司令部などという組織も意味をなさなくなり解体され、大東亜共栄圏の直接介入のために解体されるだろう。"
 ssw_indochina_war.19.a:0 "戦争は拡大する……"
 ssw_indochina_war.20.t:0 "インドシナの運命"
 ssw_indochina_war.20.d:0 "日本帝国主義の影響力は中国軍と越南国民革命軍により追い出され、インドシナでは新たな秩序が産まれようとしている。我々の政府内ではベトナム以外の領土であるカンボジアとラオスの土地について議論が巻き起こっているようだ。\n\n急進的な意見によると、ベトナム国家の枠組みを超えて東洋民国（Ban daob dan quoc)の建国を主張しているが、そのような多民族国家が維持できるかには疑問が残る。現実的な案としては大東亜共栄圏下で不満を溜めてきた、ラオス、カンボジアの右翼勢力や共和主義者による協力的な政府を設置するべきとの声がある。\n\nどの選択肢を選ぶにせよ我々がインドシナにおいて主導権を確立できる事は確実であり、この栄光ある勝利を最大限活用できる選択をとるべきだろう。"
 ssw_indochina_war.20.a:0 "ラオスとカンボジアと我が国に取り込み、東洋民国を建国する!"
 ssw_indochina_war.20.b:0 "協力政府を設置せよ!"

 ssw_indochina_war_news.1.t:0 "インドシナ戦争"
 ssw_indochina_war_news.1.d:0 "インドシナで再び戦火が再燃したようだ。1942年の日本による明号作戦に続く中国の北ベトナム進駐により日中で紛争が勃発して以来目立った戦争は無かったが南北統一への情熱が再燃した事により戦争が勃発した。\n\n現在国境では軍事活動が活発化しており、更には以前より中国と日本からの完全独立を主張するベトナム独立会、通称「ベトミン」の動きも南北ベトナムで活発化しており大規模な武装蜂起へと発展する恐れもある。\n\n日中両国は即座に同陣営の同盟国に対し支持を表明し、この戦争が日中の代理戦争となる事は確実であると見られる。"
 ssw_indochina_war_news.1.a:0 "ベトナム統一のために!"
 ssw_indochina_war_news.1.b:0 "インドシナが再び混沌へと陥る……"
 ssw_indochina_war_news.2.t:0 "民族統一政府がベトナムを統一!"
 ssw_indochina_war_news.2.d:0 "グエン・ビン大統領率いるベトナム国民党とホーチミンのベトナム独立同盟会（ベトミン）は協力して南ベトナム及びラオス、カンボジアの親日政権をインドシナから追放してベトナムを統一する事を成功させた!\n\n既に北部のベトミンと国民党は南ベトナム解放民族戦線との統一協議を開始しており、近いうちに行政及び、軍隊の統合が完了し、完全なる統一が達成される事になると見込まれている。\n\n越南民国の事実上の政府である国民党内では新中国的な風潮が強く、越南民国は中国の影響であるというのは世界的な常識であったが、その国民党も中国からの自立を思わせる声明をいくつか発表しており、ベトナムがインドシナの覇者として世界の表舞台に立った場合、中越関係の破局するという予想が世界中のの国際政治学者や記者からなされている。"
 ssw_indochina_war_news.2.a:0 "ベトナム万歳!"
 ssw_indochina_war_news.2.b:0 "ベトナムに自由が訪れるのか？"
 ssw_indochina_war_news.3.t:0 "越南民国がベトナムを統一!"
 ssw_indochina_war_news.3.d:0 "最後の抵抗勢力の拠点が陥落し、ベトナム国民党によって率いられる越南民国がベトナムを統一した!既に戦闘は散発的なものに落ち着いており、各地では越南民国の兵士と中国の兵士が戦勝を祝いつつも治安維持活動に注力しているようだ。\n\nベトナム国民党がインドシナにおける覇権を握った事で中国の影響力も拡大する事は間違いない事実と見られており、大東亜共栄圏はインドシナから多くの財産を残して撤退した事によりかなりの打撃を被ったと見られている。\n\nこの出来事は中国の影響力が再びアジアで強力になっている事を示し大東亜共栄圏は強い懸念を抱いている"
 ssw_indochina_war_news.3.a:0 "ベトナム万歳!"
 ssw_indochina_war_news.3.b:0 "一先ず終息か"
 ssw_indochina_war_news.4.t:0 "ベトナム共和国がベトナムを統一!"
 ssw_indochina_war_news.4.d:0 "ゴ・ディン・ジェムによって築かれたゴ一族の強力な政治地盤は共和国となった事でバオダイを排除し更に強化されたが、ベトナムの統一によってその政治権力はより広い地域に広がる事となった。\n\nその強権的な姿勢とキリスト教化政策に関しては国内外からの非難も多く、統一後も多くの問題を抱えると見られている政権がインドシナでの覇権を握った事により多くの懸念が寄せられているようだ。\n\n特に戦時中、ベトナムへの大規模支援を実施した大日本帝国はベトナム政府の独立的な行動により大東亜共栄圏の影響下からベトナムが外れる事を大いに恐れている。"
 ssw_indochina_war_news.4.a:0 "カンラオ党万歳!"
 ssw_indochina_war_news.4.b:0 "混沌は本当に終わったのか？"
 ssw_indochina_war_news.5.t:0 "ベトナム帝国がベトナムを統一!"
 ssw_indochina_war_news.5.d:0 "日本による強力な支援を受けたベトナム帝国は北部のベトナム国民党政権と中国軍の侵攻を退け、逆侵攻によりベトナムを統一する事に成功した。\n\n中国領内で行われた講和会議では、越南民国の完全併合と中国義勇兵の完全撤退が約束され、残った越南国民革命軍の部隊は大半がベトナム帝国軍に降伏するか中国領内に避難したと見られている。軍の移動と同じようにベトナム国民党の指導層も中国への亡命したが、一部は亡命を拒否し祖国で自分に待つ運命を受け入れようとしているようだ。\n\n大東亜共栄圏は再びインドシナ全土を支配下に入れたことにより中国の南部防衛戦略は打ち破られ新たな戦略を生みだし、日本に対抗するすべを探す事になるだろう。"
 ssw_indochina_war_news.5.a:0 "ベトナム帝国万歳!"
 ssw_indochina_war_news.5.b:0 "ようやく東南アジアに平和が訪れたか"
 ssw_indochina_war_news.6.t:0 "解放民族戦線がベトナムを統一!"
 ssw_indochina_war_news.6.d:0 "日本と中国というアジアの二大国の思惑が複雑に絡んだインドシナ戦争の結末は誰も様相できない結果に終わったようだ。この戦いを制したのは熱烈な反帝国主義を唱え、社会主義的な民族団結を唱えていたベトナム独立同盟会であった。\n\n北部の山岳部を拠点とした北ベトナム解放民族戦線と南部のメコンデルを拠点とした南ベトナム解放民族戦線、更にはパテートラオやクメールイサラクなどの社会主義主義勢力がインドシナ各地で激しい抵抗を続けた事により中国と日本の勢力はインドシナから完全に駆逐され、インドシナはアジアの中でも特異な大国の影響を受けない地域となったのだ。\n\n二つのベトミンにより南北で分離されたベトナムでは社会主義国家建設の為に何度も協議を行っており、ホーチミンを元首とする事では完全な同意を実現しており、ベトナムに完全な社会主義国家が誕生するのも時間の問題だと思われる。"
 ssw_indochina_war_news.6.a:0 "ベトナム万歳!ホーチミン万歳!"
 ssw_indochina_war_news.6.b:0 "ベトナムに社会主義の平和が訪れた"
 ssw_indochina_war_news.7.t:0 "北ベトナム解放民族戦線がベトナムを統一を主導!"
 ssw_indochina_war_news.7.d:0 "インドシナ戦争が解放民族戦線の勝利に終わってしばらくたった今。ようやく北ベトナム解放民族戦線と南ベトナム解放民族戦線の統一国家創設のための協議と行政統合が完了し、ベトナム民主共和国の建国が宣言される事となった。\n\nこの統一を主導したのはベトナム北部の山岳地帯に本拠地を持つ、北ベトナム解放民族戦線であり、今後の政治はこの組織を率いたチュオン・チンとヴォー・グエン・ザップによって主導されていくと考えられている。しかしベトナム統一とベトミンの団結を内外に示すために国家元首にはホーチミンが据えられ。彼の威光の下に新たなベトナムの建設が開始されるようだ。"
 ssw_indochina_war_news.7.a:0 "一つのベトナムに万歳!"
 ssw_indochina_war_news.7.b:0 "一つのベトナムが完成した"
 ssw_indochina_war_news.8.t:0 "南ベトナム解放民族戦線がベトナムを統一を主導!"
 ssw_indochina_war_news.8.d:0 "インドシナ戦争中に蜂起したベトミンが勝利を収めたから暫くたったがようやく北部の山岳部を拠点としていた北ベトナム解放民族戦線と南部のメコンデルを拠点としていた南ベトナム解放民族戦線が統一協議で合意に達し、行政的、軍事的な処理を終え完全なベトナム統一を果たす事に成功したようだ。\n\nこの統一を主導できたのは南ベトナム解放民族戦線であり、これからの政治は南部派のレ・ズアンとファム・ヴァン・ドンが主導権を握る事になると見られているが、解放戦線の英雄であり、ベトミンの象徴であるホーチミンが国家元首の座に就いたことにより統一の強固さとベトミンの団結を内外にアピールしている。"
 ssw_indochina_war_news.8.a:0 "一つのベトナムに万歳!"
 ssw_indochina_war_news.8.b:0 "一つのベトナムが完成した"

