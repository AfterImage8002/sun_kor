 ssw_policy_tab_state_event.1.t:0 "Nuclear Attack"
 ssw_policy_tab_state_event.1.d:0 "A few hours ago, [target_state.GetName] was attacked by an enemy nuclear ballistic missile. Most key facilities in [target_state.GetName] have been destroyed. The full extent of the damages is still unclear, but our forces stationed there have certainly suffered catastrophic losses, making future operations in the area difficult to carry out. The identity of the rogue state responsible for this isn't clearly known, but according to a communique received from local air defense forces just before the attack, a high-speed object was seen flying at an extremely high altitude from the [FROM.GetName]'s direction. Needless to say, this makes the probability of the culprit being the [FROM.GetName] extremely likely. Time will tell if our guess is correct or not, but for now we must do everything in our power to restore [target_state.GetName]."
