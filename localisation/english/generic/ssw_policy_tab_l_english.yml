 food_text:0 "食料生産高"
 current_food_level_1_desc:0 "§Yレベル1\n食料生産高16.7%未満§!\nこのレベルの国では、国民を十分に養えるだけの食料生産が行えておらず、人口増加に歯止めがかかっている\n§Y以下の効果を得る§!\n安定度: [?-0.2|2=+%]\n毎月の人的資源: [?-0.50|2=+%]\n生活水準改善補正: [?-0.2|2+Y%]\n師団指揮統制率: [?-0.15|2=+%]\n最大工場立地数: [?-0.20|2=+%]"
 current_food_level_2_desc:0 "§Yレベル2\n食料生産高16.7%以上§!\nこのレベルの国では、少なくない割合の国民は十分な食事をとることができない\n§Y以下の効果を得る§!\n安定度: [?-0.15|2=+%]\n毎月の人的資源: [?-0.25|2=+%]\n生活水準改善補正: [?-0.10|2+Y%]\n師団指揮統制率: [?-0.10|2=+%]\n最大工場立地数: [?-0.15|2=+%]"
 current_food_level_3_desc:0 "§Yレベル3\n食料生産高33.4%以上§!\nこのレベルの国では、多く国民は日常において飢えを感じることは少ない しかしごくわずかな人々へは未だ食料は十二分に行き届いていない\n§Y以下の効果を得る§!\n安定度: [?-0.05|2=+%]\n毎月の人的資源: [?-0.05|2=+%]\n最大工場立地数: [?-0.05|2=+%]"
 current_food_level_4_desc:0 "§Yレベル4\n食料生産高50.0%以上§!\nこのレベルの国では、食料事情が改善され、ほぼすべての国民に最低限以上のの食料が行き届いている\n§Y以下の効果を得る§!\n安定度: [?0.05|2=+%]\n毎月の人的資源: [?0.15|2=+%]\n師団指揮統制率: [?-0.05|2=+%]\n最大工場立地数: [?-0.05|2=+%]"
 current_food_level_5_desc:0 "§Yレベル5\n食料生産高66.7%以上§!\nこのレベルの国では、国民のほとんどが日常において飢えを意識することはない\n§Y以下の効果を得る§!\n安定度: [?0.10|2=+%]\n毎月の人的資源: [?0.30|2=+%]\n師団指揮統制率: [?0.10|2=+%]\n最大工場立地数: [?0.10|2=+%]"
 current_food_level_6_desc:0 "§Yレベル6\n食料生産高83.4%以上§!\nこのレベルの国では、駅のホームレスでさえ飢えを全く意識することすら無いほどに食料が行きとどいており、それが逆に過度な人口増加に注意しなければならない要因となっている\n§Y以下の効果を得る§!\n安定度: [?0.20|2=+%]\n毎月の人的資源: [?0.50|2=+%]\n師団指揮統制率: [?0.15|2=+%]\n最大工場立地数: [?0.15|2=+%]"
