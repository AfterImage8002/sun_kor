 current_literacy_level_3_desc:0 "§Yレベル3\n学術水準33.4%以上§!\nこのレベルの国では、最低でも初等教育を修了した者が多い\n§Y以下の効果を得る§!\n師団指揮統制率: [?-0.10|2=+%]\n徴兵可能人口補正: [?0.03|2=+%]\n訓練時間: [?0.10|2=-%]\n安定度: [?-0.05|2=+%]\n生産効率上限: [?-0.05|2=+%]"
 current_literacy_level_4_desc:0 "§Yレベル4\n学術水準50.0%以上§!\nこのレベルの国では、国民はより高度な仕事に就けるようになる 生産力が向上するだろう\n§Y以下の効果を得る§!\n研究速度: [?0.02|2=+%]\n師団指揮統制率: [?0.05|2=+%]\n安定度: [?0.05|2=+%]\n生産効率上限: [?0.05|2=+%]"
 current_literacy_level_5_desc:0 "§Yレベル5\n学術水準66.7%以上§!\nこのレベルの国では、ほぼすべての国民が文字を読めるように 産業の効率は改善へと向かう また、よりよい研究成果を生み出せる機会が多くなるかもしれない\n§Y以下の効果を得る§!\n研究速度: [?0.05|2=+%]\n師団指揮統制率: [?0.15|2=+%]\n安定度: [?0.10|2=+%]\n生産効率上限: [?0.10|2=+%]\n政治力: [?0.05|2=+%]"
 current_literacy_level_6_desc:0 "§Yレベル6\n学術水準83.4%以上§!\nこのレベルの国では、文字を読めることは当然となり 産業の効率が徐々に上がってゆく また、革新的で実用的な研究成果を生み出せる機会が多くなるかもしれない\n§Y以下の効果を得る§!\n研究速度: [?0.10|2=+%]\n師団指揮統制率: [?0.15|2=+%]\n安定度: [?0.15|2=+%]\n生産効率上限: [?0.15|2=+%]\n政治力: [?0.05|2=+%]"
