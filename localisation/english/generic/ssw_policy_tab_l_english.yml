 current_military_level_6_desc:0 "§Yレベル6\n軍質83.4%以上§!\nこのレベルの軍隊では、非常に高い練度を持ち、国家存亡の危機に万全の体制で対処が可能になる 極度に効率化された命令系統は例え数的に不利な状況下でも優位に戦闘を行うことが可能になる\n§Y以下の効果を得る§!\n徴兵可能人口補正: [?-0.10|2=+%]\n師団指揮統制率: [?0.10|2=+%]\n師団攻撃: [?0.15|2=+%]\n師団防御: [?0.15|2=+%]\n日毎の指揮力上昇値: [?0.10|2=+%]\n計画立案速度: [?0.2|2=+%]\n海軍指揮統制率: [?0.2|2=+%]\n航空事故の確率: [?0.10|2=-%]\n航空優勢: [?0.15|2=+%]\n地上支援効率: [?0.15|2=+%]\n軍質改善補正: [?-0.45|2=+%]"
