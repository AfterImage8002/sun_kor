 ssw_policy_tab_event.3.d:0 "えー諸君 今日はこの栄光ある日に集まってく....え?何?挨拶はいいからさっさと本題をやれ? .....そうかそうか どうやら皆この偉大なる兵器に釘付けか いいだろう\nそうだ ご期待の通りこれは「自己防衛用」ミサイルだよ ジャンキーな君たちは好きだろ? は?予算を無駄遣いするな? 潰すぞこの野郎!!まだこの火力の良さが分からん腑抜け野郎がいるのかよ!?\nというか、全然無駄じゃないし みんなミサイル持ってるんだよ現代と変わらずクソみたいな時代だから よそはよそ うちはうちじゃ食われて終わりなんだよ\nそれに...アレだ コンプラ的にアウトからぼかすけどNのつくすごい爆発するアレ...あるじゃん アレを飛ばせるってわからせれば戦争とかなくなるよね うむうむ ちゃんと実績もあるんだぜ? 知り合いのニキータとケネディはそれで殴り合いの喧嘩を防ぐことができたんだ\nだからってこんなに用意するな? 維持費とかどうすんだだと?\nうるせぇ!!! SALTなんてクソ喰らえだ!!!あ?反対するなら貴様らの家にこれを「大統領、それ以上は」\n.......チッ とにかく 自己防衛のためだよ!デタントなんかあてにしちゃだめ!\nえ?攻撃用じゃないのかって??「自己防衛」!!!! そんなのに使わないから!!!使わないってば!!! 絶対!100%! トルーマンに誓って言うぞ!!! 防衛!防衛!防衛!これで守るぞ世界秩序!\n太平洋や大西洋も超えれる素晴らしい兵器万歳!以上!解散! "
