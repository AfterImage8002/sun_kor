 ssw_policy_tab_event.3.t:0 "Make \"It\" Great Again?"
 ssw_policy_tab_event.3.d:0 "Gentlemen, we are gathered here today to... eh? What? \"We are good with greetings, so move on?\".. ah, I see, I see. Apparently, everyone is unable to take their eyes off this great weapon. Very well.\nExactly, this the famous \"Self-defense Missile\". The ones you junkies like, right? Eh? \"Don't waste the budget?\" You bastard, I'll crush you!! You still don't understand how much firepower this baby has!?\nAnyway, it's not useless at all, everyone has missiles. They are all the rage in this shitty day and age, we could end up dead without one.\nAlso... that. Getting the others to comply with the explosive power of the N-bomb, that. If they know we can make that fly, there will be no war, right? My acquaintances Nikita and John Fitz were able to avoid fighting each other thanks to those.\n\"So why are making so much of them? What about maintenance?\"\nShaddup!! SALT can eat shit!!! Uh? What's with this \"Mr. President, that's enough\" home opposition?\nTsk... anyway, it's for self-defense! Don't rely so much on detente!\nWhat? Use it to attack, you say? It has \"Self-defense\" in its name! Because you're not supposed to use it!! And we won't use it!! Absolutely not! 100%! I swear to Truman!! Defense, defense, defense! We'll use it to protect the world order!\nA wonderful weapon overshooting the Pacific and the Atlantic Oceans it is!"
 ssw_policy_tab_event.3.a:0 "With this, we can launch tea missiles into Boston Harbor."
