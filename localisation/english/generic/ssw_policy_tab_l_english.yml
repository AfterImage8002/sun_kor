 current_industrialization_level_4_desc:0 "§Yレベル4\n工業化率50%以上§!\nこのレベルの国では、工業化がかなり進んでいる より効率的な産業生産を行えるようになるだろう\n§Y以下の効果を得る§!\n生産効率上限: [?0.10|2=+%]\n生産効率基礎値: [?0.05|2=+%]\n生産効率成長率: [?0.05|2=+%]\n建設速度: [?0.10|2=+%]\n工業化率成長補正: [?-0.30|2=+%]"
