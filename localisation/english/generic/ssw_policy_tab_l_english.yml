 governing_text:0 "統治機構効率"
 current_governing_level_1_desc:0 "§Yレベル1\n統治機構効率16.7%未満§!\nこのレベルの政府は、ほとんど機能しておらず、様々な法律もほとんど意味をなさない\n§Y以下の効果を得る§!\n安定度: [?-0.20|2=+]\n建造速度: [?-0.20|2=+%]\n動員速度: [?-0.40|2=+%]\n政治力: [?-0.15|2=+%]\n消費財工場: [?0.07|2=Y%]"
 current_governing_level_2_desc:0 "§Yレベル2\n統治機構効率16.7%以上§!\nこのレベルの政府は、辛うじて機能しているが、その影響は国の隅々にまで及んでいるとは言い難い\n§Y以下の効果を得る§!\n安定度: [?-0.10|2=+]\n建造速度: [?-0.15|2=+%]\n動員速度: [?-0.20|2=+%]\n政治力: [?-0.10|2=+%]\n消費財工場: [?0.05|2=Y%]"
 current_governing_level_3_desc:0 "§Yレベル3\n統治機構効率33.4%以上§!\nこのレベルの政府は、改善すべきいくつかの諸問題が解決され、よりよい状態へ向かいつつある\n§Y以下の効果を得る§!\n安定度: [?-0.05|2=+]\n動員速度: [?-0.10|2=+%]\n政治力: [?-0.01|2=+%]\n消費財工場: [?0.01|2=Y%]"
 current_governing_level_4_desc:0 "§Yレベル4\n統治機構効率50.0%以上§!\nこのレベルの政府は、最低限の法律が確実に実行され、その他多くの政策も国内全域にある程度浸透させることができる\n§Y以下の効果を得る§!\n安定度: [?0.05|2=+]\n建造速度: [?0.05|2=+%]\n動員速度: [?0.10|2=+%]\n政治力: [?0.01|2=+%]\n消費財工場: [?-0.01|2=Y%]"
 current_governing_level_5_desc:0 "§Yレベル5\n統治機構効率66.7%以上§!\nこのレベルの政府は、国内への統治が十分に機能しており、よりよい政策効果が期待できる\n§Y以下の効果を得る§!\n安定度: [?0.10|2=+]\n建造速度: [?0.10|2=+%]\n動員速度: [?0.20|2=+%]\n政治力: [?0.10|2=+%]\n消費財工場: [?-0.05|2=Y%]"
 current_governing_level_6_desc:0 "§Yレベル6\n統治機構効率83.4%以上§!\nこのレベルの政府は、国家の隅々にまでその監視の目を光らせることができ、非常に効果的に政策を実行できている\n§Y以下の効果を得る§!\n安定度: [?0.15|2=+]\n建造速度: [?0.15|2=+%]\n動員速度: [?0.40|2=+%]\n政治力: [?0.15|2=+%]\n消費財工場: [?-0.07|2=Y%]"
