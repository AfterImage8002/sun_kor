 poverty_text:0 "Living Standards "
 current_poverty_level_1_desc:0 "§YLevel 1\nLiving standards below 16.7%§!\nIn countries at this level, many citizens are forced to live lives that may or may not be civilized.\n§YGains the following effect§!\nStability: [?-0.40|2=+%]\nWar Support: [?-0.40|2=+%]\nMonthly population: [?0.30|2=+%]\nPolitical Power: [?-0.15|2=+%]\nConsumer Goods Factories: [?-0.05|2=Y%]\nLiving Standards Growth Factor: [?0.05|2+Y%]"
 current_poverty_level_2_desc:0 "§YLevel 2\nLiving Standards above 16.7%§!\nAt this level of the country, many citizens enjoy a minimally civilized life, but the dark areas remain dark.\n§YGains the following effect§!\nStability: [?-0.20|2=+%]\nWar Support: [?-0.25|2=+%]\nMonthly Manpower: [?0.40|2=+%]\nPolitical Power: [?-0.10|2=+%]\nLiving Standards Growth Factor: [?-0.1|2+Y%]"
 current_poverty_level_3_desc:0 "§YLevel 3\nLiving Standards above 33.4%§!\nAt this level of the country, universal life will begin to pervade the population. If we can hold out now, the future may be bright.\n§YGains the following effect§!\nStability: [?-0.05|2=+%]\nWar Support: [?-0.10|2=+%]\nMonthly Manpower: [?0.3|2=+%]\nPolitical Power: [?0.05|2=+%]\nLiving Standards Growth Factor: [?-0.2|2+Y%]"
 current_poverty_level_4_desc:0 "§YLevel 4\nLiving Standards above 50.0%§!\nIn countries at this level, the wealth of the population has increased, and many people can use electrical appliances without inconvenience.\n§YGains the following effect§!\nStability: [?0.1|2=+%]\nWar Support: [?0.05|2=+%]\nMonthly Manpower: [?0.15|2=+%]\nPolitical Power: [?0.05|2=+%]\nLiving Standards Growth Factor: [?-0.3|2+Y%]"
 current_poverty_level_5_desc:0 "§YLevel 5\nLiving Standards above 66.7%§!\nIn countries at this level, people will be able to enjoy better food, more advanced machines, and motorization.\n§YGains the following effect§!\nStability: [?0.15|2=+%]\nWar Support: [?0.15|2=+%]\nMonthly Manpower: [?0.1|2=+%]\nPolitical Power: [?0.10|2=+%]\nLiving Standards Growth Factor: [?-0.35|2+Y%]"
 literacy_text:0 "Academic Standards"
 current_literacy_level_1_desc:0 "§YLevel 1\nAcademic Standards below 16.7%§!\nIn countries at this level, many people are illiterate. Schools are not very effective, and urban areas are littered with workers who may or may not be able to do single-digit calculations.\n§YGains the following effect§!\nResearch Speed: [?-0.10|2=+%]\nDivision Organization: [?-0.30|2=+%]\nRecruitable population factor: [?0.10|2=+%]\nTraining time: [?0.30|2=-%]\nStability: [?-0.15|2=+%]\nProduction Efficiency Cap: [?-0.15|2=+%]"
 current_literacy_level_2_desc:0 "§YLevel 2\nAcademic Standards above 16.7%§!\nIn a country at this level, the majority of people are minimally literate, but that is all. The current situation could be made better by using means such as ensuring thorough educational facilities.\n§YGains the following effect§!\nResearch speed: [?-0.04|2=+%]\nDivision Organization: [?-0.20|2=+%]\nRecruitable population factor: [?0.05|2=+%]\nTraining time: [?0.20|2=-%]\nStability: [?-0.1|2=+%]\nProduction Efficiency Cap: [?-0.10|2=+%]"
 current_literacy_level_3_desc:0 "§YLevel 3\nAcademic Standards above 33.4%§!\nIn countries at this level, many have completed at least primary education.\n§YGains the following effect§!\nDivision Organization: [?-0.10|2=+%]\nRecruitable population factor: [?0.03|2=+%]\nTraining time: [?0.10|2=-%]\nStability: [?-0.05|2=+%]\nProduction Efficiency Cap: [?-0.05|2=+%]"
 current_literacy_level_4_desc:0 "§YLevel 4\nAcademic Standards above 50.0%§!\nAt this level, the country's citizens will have access to higher-level jobs and will be more productive.\n§YGains the following effect§!\nResearch speed: [?0.02|2=+%]\nDivision Organization: [?0.05|2=+%]\nStability: [?0.05|2=+%]\nProduction Efficiency Cap: [?0.05|2=+%]"
 current_literacy_level_5_desc:0 "§YLevel 5\nAcademic Standards above 66.7%§!\nAt this level, industrial efficiency is on the road to improvement, as almost all citizens in the country can read. There may also be more opportunities to produce better research results.\n§YGains the following effect§!\nResearch speed: [?0.05|2=+%]\nDivision Organization: [?0.15|2=+%]\nStability: [?0.10|2=+%]\nProduction Efficiency Cap: [?0.10|2=+%]\nPolitical Power: [?0.05|2=+%]"
