 industrialization_text:0 "Industrialization"
 current_industrialization_level_1_desc:0 "§YLevel 1\nLess than 16.7%§!\nCountries at this level have been slow to introduce industry, and have a traditional agricultural economy.\n§YHas the following effects§!\nProduction Efficiency Cap: [?-0.35|2=+%]\nProduction Efficiency Growth: [?-0.25|2=+%]\nFactory Output: [?-0.40|2=+%]\nDockyard Output: [?-0.40|2=+%]\nConstruction Speed: [?-0.50|2=+%]\nResource Gain Efficiency: [?-0.30|2=+%]\nMonthly Manpower: [?0.30|2=+%]\nIndustrialization Growth: [?0.05|2=+%]"
 current_industrialization_level_2_desc:0 "§YLevel 2\nMore than 16.7%§!\nCountries at this level have introduced industry to some extent, but agriculture still employs the majority of the population.\n§YHas the following effects§!\nProduction Efficiency Cap: [?-0.15|2=+%]\nProduction Efficiency Growth: [?-0.15|2=+%]\nFactory Output: [?-0.25|2=+%]\nDockyard Output: [?-0.25|2=+%]\nConstruction Speed: [?-0.35|2=+%]\nResource Gain Efficiency: [?-0.25|2=+%]\nMonthly Manpower: [?0.25|2=+%]\nIndustrialization Growth: [?-0.10|2=+%]"
 current_industrialization_level_3_desc:0 "§YLevel 3\nMore than 33.4%§!\nCountries at this level have reached the industrialization standard for this time period.\n§YHas the following effects§!\nProduction Efficiency Cap: [?0.05|2=+%]\nFactory Output: [?-0.10|2=+%]\nDockyard Output: [?-0.10|2=+%]\nConstruction Speed: [?-0.15|2=+%]\nResource Gain Efficiency: [?-0.15|2=+%]\nMonthly Manpower: [?0.05|2=+%]\nIndustrialization Growth: [?-0.20|2=+%]"
 current_industrialization_level_4_desc:0 "§YLevel 4\nMore than 50%§!\nCountries at this level are highly industrialized, allowing for more efficient production methods.\n§YHas the following effects§!\nProduction Efficiency Cap: [?0.10|2=+%]\nProduction Efficiency Base: [?0.05|2=+%]\nProduction Efficiency Growth: [?0.05|2=+%]\nConstruction Speed: [?0.10|2=+%]\nIndustrialization Growth: [?-0.30|2=+%]"
 current_industrialization_level_5_desc:0 "§YLevel 5\nMore than 66.7%§!\nCountries at this level have industrialized almost completely. Productivity is very high, but there are worries about widening social inequality.\n§YHas the following effects§!\nProduction Efficiency Cap: [?0.15|2=+%]\nProduction Efficiency Base: [?0.10|2=+%]\nProduction Efficiency Growth: [?0.10|2=+%]\nFactory Output: [?0.07|2=+%]\nDockyard Output: [?0.07|2=+%]\nConstruction Speed: [?0.15|2=+%]\nResource Gain Efficiency: [?0.15|2=+%]\nIndustrialization Growth: [?-0.35|2=+%]"
 current_industrialization_level_6_desc:0 "§YLevel 6\nMore than 83.4%§!\nCountries at this level have fully industrialized. Productivity is at its peak, but there are serious worries about widening social inequality.\n§YHas the following effects§!\nProduction Efficiency Cap: [?0.20|2=+%]\nProduction Efficiency Base: [?0.10|2=+%]\nProduction Efficiency Growth: [?0.15|2=+%]\nFactory Output: [?0.15|2=+%]\nDockyard Output: [?0.15|2=+%]\nConstruction Speed: [?0.20|2=+%]\nResource Gain Efficiency: [?0.10|2=+%]\nIndustrialization Growth: [?-0.45|2=+%]"
 current_poverty_level_6_desc:0 "§YLevel 6\nLiving Standards above 83.4%§!\nIn countries at this level, people can enjoy sufficient food, advanced machinery, and notarization.\n§YGains the following effect§!\nStability: [?0.3|2=+%]\nWar Support: [?0.3|2=+%]\nMonthly Manpower: [?0.1|2=+%]\nPolitical Power: [?0.15|2=+%]\nLiving Standards Growth Factor: [?-0.45|2+Y%]"
 current_literacy_level_6_desc:0 "§YLevel 6\nAcademic Standards above 83.4%§!\nAt this level, the country's citizens are expected to be literal, and the country's industrial efficiency will gradually increase. There may also be more opportunities to produce innovative and practical research results.\n§YGains the following effect§!\nResearch speed: [?0.10|2=+%]\nDivision Organization: [?0.15|2=+%]\nStability: [?0.15|2=+%]\nproduction efficiency cap: [?0.15|2=+%]\nPolitical Power: [?0.05|2=+%]"
 military_text:0 "Military Quality"
 current_military_level_1_desc:0 "§YLevel 1\nLess than 16.7%§!\nThis level signifies armed forces that are in name only, and their training is poor.\n§YHas the following effects§!\nRecruitable Population Factor: [?0.10|2=+%]\nDivision Organization: [?-0.30|2=+%]\nDivision Attack: [?-0.20|2=+%]\nDivision Defense: [?-0.20|2=+%]\nDaily Command Power Gain: [?-0.15|2=+%]\nPlanning Speed: [?-0.20|2=+%]\nNavy Organization: [?-0.25|2=+%]\nAir Accidents Chance: [?0.15|2=-%]\nAir Superiority: [?-0.2|2=+%]\nGround Support Efficiency: [?-0.2|2=+%]\nMilitary Quality Growth Factor: [?0.05|2=+%]"
 current_military_level_2_desc:0 "§YLevel 2\nMore than 16.7%§!\nThis level signifies that the armed forces are able to handle national defense in theory, not so much in practice.\n§YHas the following effects§!\nRecruitable Population Factor: [?0.05|2=+%]\nDivision Organization: [?-0.20|2=+%]\nDivision Attack: [?-0.10|2=+%]\nDivision Defense: [?-0.10|2=+%]\nDaily Command Power Gain: [?-0.07|2=+%]\nPlanning Speed: [?-0.10|2=+%]\nNavy Organization: [?-0.15|2=+%]\nAir Accidents Chance: [?-0.10|2=-%]\nAir Superiority: [?-0.10|2=+%]\nGround Support Efficiency: [?-0.10|2=+%]\nMilitary Quality Growth Factor: [?0.10|2=+%]"
 current_military_level_3_desc:0 "§YLevel 3\nMore than 33.4%§!\nThis level signifies that minor reforms within the armed forces are being carried out, with several old-fashioned systems, weapons, and chains of command being improved.\n§YHas the following effects§!\nDivision Organization: [?-0.10|2=+%]\nPlanning Speed: [?-0.05|2=+%]\nNavy Organization: [?-0.05|2=+%]\nAir Accidents Chance: [?-0.05|2=-%]\nAir Superiority: [?-0.05|2=+%]\nGround Support Efficiency: [?-0.05|2=+%]\nMilitary Quality Growth Factor: [?-0.2|2=+%]"
 current_military_level_4_desc:0 "§YLevel 4\nMore than 50.0%§!\nThis level signifies that the armed forces, while possessing many of a modern military's features, have still a few obsolete aspects.\n§YHas the following effects§!\nDivision Organization: [?0.05|2=+%]\nDaily Command Power Gain: [?0.030|2=+%]\nPlanning Speed: [?0.05|2=+%]\nNavy Organization: [?-0.05|2=+%]\nAir Superiority: [?0.025|2=+%]\nGround Support Efficiency: [?-0.025|2=+%]\nMilitary Quality Growth Factor: [?-0.3|2=+%]"
 current_military_level_5_desc:0 "§YLevel 5\nMore than 66.7%§!\nThis level signifies that the armed forces are highly trained and fully prepared for war. However, creating a more complex military structure will be difficult, as the amount of available manpower is smaller.\n§YHas the following effects§!\nRecruitable Population Factor: [?-0.05|2=+%]\nDivision Organization: [?0.10|2=+%]\nDivision Attack: [?0.05|2=+%]\nDivision Defense: [?0.05|2=+%]\nDaily Command Power Gain: [?0.05|2=+%]\nPlanning Speed: [?0.10|2=+%]\nNavy Organization: [?0.10|2=+%]\nAir Accidents Chance: [?-0.05|2=-%]\nAir Superiority: [?0.05|2=+%]\nGround Support Efficiency: [?-0.05|2=+%]\nMilitary Quality Growth Factor: [?-0.35|2=+%]"
 current_military_level_6_desc:0 "§YLevel 6\nMore than 83.4%§!\nThis level signifies that the armed forces possess an extremely high degree of skill, enabling them to flawlessly deal with any crisis threatening the nation's survival. The extremely efficient chain of command enables superiority in combat even when at a numerical disadvantage.\n§YHas the following effects§!\nRecruitable Population Factor: [?-0.10|2=+%]\nDivision Organization: [?0.10|2=+%]\nDivision Attack: [?0.15|2=+%]\nDivision Defense: [?0.15|2=+%]\nDaily Command Power Gain: [?0.10|2=+%]\nPlanning Speed: [?0.2|2=+%]\nNavy Organization: [?0.2|2=+%]\nAir Accidents Chance: [?0.10|2=-%]\nAir Superiority: [?0.15|2=+%]\nGround Support Efficiency: [?0.15|2=+%]\nMilitary Quality Growth Factor: [?-0.45|2=+%]"
