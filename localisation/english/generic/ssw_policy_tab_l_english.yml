 current_food_level_1_desc:0 "§YLevel 1\nFood Production less than 16.7%§!\nCountries at this level are unable to produce enough food to feed the entire population, halting its growth.\n§YHas the following effects§!\nStability: [?-0.2|2=+%]\nMonthly Manpower: [?-0.50|2=+%]\nLiving Standards Growth Factor: [?-0.2|2+Y%]\nDivision Organization: [?-0.15|2=+%]\nMax Factories in a State: [?-0.20|2=+%]"
