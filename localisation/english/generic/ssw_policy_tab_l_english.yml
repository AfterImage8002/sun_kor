 current_poverty_level_2_desc:0 "§Yレベル2\n生活水準16.7%以上§!\nこのレベルの国では、多くの国民は最低限の文明的生活を享受できているが 依然として暗いところは暗いままである\n§Y以下の効果を得る§!\n安定度: [?-0.20|2=+%]\n戦争協力度: [?-0.25|2=+%]\n毎月の人的資源: [?0.40|2=+%]\n政治力: [?-0.10|2=+%]\n生活水準改善補正: [?-0.1|2+Y%]"
 current_poverty_level_3_desc:0 "§Yレベル3\n生活水準33.4%以上§!\nこのレベルの国では、普遍的な生活が国民に行き渡り始めるだろう 今をしのげば未来は明るいかもしれない\n§Y以下の効果を得る§!\n安定度: [?-0.05|2=+%]\n戦争協力度: [?-0.10|2=+%]\n毎月の人的資源: [?0.3|2=+%]\n政治力: [?0.05|2=+%]\n生活水準改善補正: [?-0.2|2+Y%]"
 current_poverty_level_4_desc:0 "§Yレベル4\n生活水準50.0%以上§!\nこのレベルの国では、国民は裕福さは上がり、多くの人々が不自由せず電化製品を使うことが出来る\n§Y以下の効果を得る§!\n安定度: [?0.1|2=+%]\n戦争協力度: [?0.05|2=+%]\n毎月の人的資源: [?0.15|2=+%]\n政治力: [?0.05|2=+%]\n生活水準改善補正: [?-0.3|2+Y%]"
