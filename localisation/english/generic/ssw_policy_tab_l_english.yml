 current_literacy_level_1_desc:0 "§Yレベル1\n学術水準16.7%未満§!\nこのレベルの国では、多くの人が文盲だ 学校の効果は薄く 都市部では1桁の計算が出来るかどうかも怪しい労働者が散見される\n§Y以下の効果を得る§!\n研究速度: [?-0.10|2=+%]\n師団指揮統制率: [?-0.30|2=+%]\n徴兵可能人口補正: [?0.10|2=+%]\n訓練時間: [?0.30|2=-%]\n安定度: [?-0.15|2=+%]\n生産効率上限: [?-0.15|2=+%]"
