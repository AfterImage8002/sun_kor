  Update_log_11:0 "PASAC -Bugfix2"
  Update_log_11_desc:0 "Avalanche(v1.12.4)への対応\n§G新たな追加要素§!\n・地域汎用ポートレートの追加\n・ルーマニア汎用現場指揮官ポートレートを追加\n・ドイツ及びイギリスの国家方針アイコンを追加\n・コーカサス及びウクライナにディシジョンを追加\n・海軍船体画像の追加\n・コーカサス地域の国家群の閣僚及び指導者を追加\n・中華連邦共和国へゲームルールを追加\n・日本に政党イベントを追加\n§G修正§!\n・英訳の更新\n・AIの挙動を改善\n・新しいイデオロギー区分へ変更\n・核実験スーパーイベントの形式を変更\n・工場の最大建築可能数を増加\n・いくつかのニュースイベントの文章及び画像を更新\n・ドイツシューマッハルートの正式対応\n・いくつかの致命的なクラッシュ要因を解消\n・Ver1.4.3時のエラーのうち約95%を解消"
