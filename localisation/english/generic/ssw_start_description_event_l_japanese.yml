  function_title:0 "各種機能"
  function_policy_tab:0 "政策タブ"
  function_policy_tab_desc:0 "政策タブはSSWの独自guiの一つで、国家ごとの特色を再現することができます。政策タブは、政治タブからアクセス可能です。\n経済、社会、法律の3つのカテゴリが存在します。全てカテゴリは月に1回の更新に加えて、NFやイベントによって変化します。\n・経済タブ\n経済タブは国家の経済状況を示しています。\nインフレの状態、税率、公債依存度の3つの項目が存在します。公債依存度が高いと建設速度は上昇しますが、引き換えとして消費財が増加します。\n・社会タブ\n社会タブは、国家の社会環境を示しています。\n工業化率、生活水準、学術水準、軍質、食糧生産高、統治機構効率、研究機関の7つの指標があります。それぞれのレベルに応じて効果を得ることができます。これらは政策ディシジョンやその他の効果により変化します。\n・法律タブ\n法律タブは定められた法律を表示します。憲法のあり方から労働組合法、嗜好品の規制に至るまで、様々な法律を反映させることができます。法律の追加や変更はNFやディシジョンなどで行われます。\n"
  function_faction_tab:0 "国際影響力"
  function_faction_tab_desc:0 "国際影響力タブは世界における陣営ごとの影響力の度合いを示したものです。政策タブからアクセス可能です。\n新たな陣営が作成されると、自動的にリストに追加され、その影響力が計算されます。陣営の影響力が大きければ大きいほど、加盟国はその恩恵を受けます。影響力は工場数や軍隊の展開数、核兵器の所有量などによって決まります。影響力の計算は毎月行われます。\n" 
  function_missile_tab:0 "ミサイルタブ"
  function_missile_tab_desc:0 "ミサイルタブはミサイルを使用して攻撃を行うことのできるシステムです。国際影響力タブまたは政治タブからアクセスできます。\n自国と戦争中または戦争目標を持った国家が存在する場合、ミサイルを消費して攻撃を行うことができます。これは制空権を無視し相手国の目標に対し損害を与えることのできる非常に強力なシステムです。ミサイルの種類によってその射程は変化し、通常弾頭の他核弾頭を搭載し核攻撃を行うことも可能です。核弾頭を搭載した場合は核攻撃を、そうでない場合は目標ステートの指定の建築物へダメージを与えます。一度攻撃を行うと数日間は攻撃を行うことはできません。また、攻撃目標が戦争目標を持った国家である場合は攻撃と同時に宣戦布告を行います。タブ右上のヘルプボタンから詳細な攻撃方法を参照できます。"
  function_missile_produbtion_tab:0 "ミサイル生産GUI"
  function_missile_produbtion_tab_desc:0 "ミサイル生産GUIは、ミサイル研究によって解禁された弾道弾を生産するシステムです。弾道弾ミサイル生産工場を生産に割り当てることによって弾道弾の備蓄が増加します。生産した弾道弾はミサイルタブから敵国へ攻撃を行う為に使用できます。また、核弾頭技術を研究後は核爆弾を核弾頭に変換するために利用できます。これによって、弾道ミサイルに核弾頭を搭載し敵国へ核攻撃を行うことが可能になります。"
 function_nuclear:0 "核システムについて"
 function_nuclear_desc:0 "SSWの世界の1950年(ゲーム開始時点)においては核兵器は開発されていません。しかし核兵器という選択肢は技術ツリーの進捗により選択可能になります。ただし、標準的なHeartsofIron4と異なる仕様がいくつか存在します。\nまず、核兵器の使用は当該のステートへ甚大な被害をもたらします。軍隊の通行や建設が妨害され、ステートの人口はその密度に応じ減少します。これは人口密度の大きな都市部ほど人的被害が拡大し、反対に人口密度の非常に小さな地域は比較的少ない被害に抑えられます。貴方が将来的に敵国だった土地から徴兵を行いたい場合核兵器の使用はより良い選択肢とは言えないでしょう。\nまた、核兵器の発射方法はこれまでと同じくステート選択画面から投下するプロビンスを選択する戦略爆撃機による攻撃と、ミサイルタブから弾道ミサイルを用いてステート単位で行う攻撃の2種類が存在します。前者はプロビンスを指定可能なこと、一度に消費する核爆弾が一発である等の利点が存在しますが、一方で後者は制空権の確保と航続距離の問題をある程度無視できる、比較的簡単に連続同時核攻撃を行える等の利点が存在します。なお、弾道ミサイルを用いて核攻撃を行う場合は核爆弾を一度核弾頭へ変換する必要があります。"
