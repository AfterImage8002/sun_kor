  Update_log_12:0 "Upon skies of Saint George"
  Update_log_12_desc:0 "Avalanche(v1.12.8)への対応\n§G新たな追加要素§!\n・コーカサスゲームの追加\n・空軍ツリーの追加\n・政策タブのリワーク\n・新しいモスクワ軍閥国家用国家方針\n・イタリア,ブルガリア,ハンガリーの汎用ポートレート\n・日本語用マップフォントを追加\n・新しいマップモード「ミサイルマップモード」の追加\n・クリミアに指導者を追加\n・ウクライナに閣僚を追加\n・3Dモデルの追加\n・いくつかのイベントに画像を追加\n§G修正§!\n・1.4.4時のおよそ93%のエラーを削除\n・講和会議AIを修正\n・ドイツで指導者がヒムラーにならない問題を修正\n・ドイツで対ソ戦後に国家方針がリセットされる問題を修正\n・ドイツで東方遠征軍を組織できない場合がある問題を修正\n・いくつかのインターフェースのずれを修正\n・ウクライナ、コーカサスのステートを分割\n・日本で貴族院令改正を可決後否決される問題を修正\n・ソ連でのいくつかのバグを修正\n・補給ハブの出力値を修正\n・飛行場の数を修正"
