  COUNTRY_DESCRIPTION_REICHSKOMMISSARIAT:0 "本国の揺らぎは勿論、弁務官区であるここにも伝わっていた。ヒトラーの蒙昧とも言える程の指導力の低下と、臣下たちの次期権力者争い。戦争によってもたらされた大ドイツの明るい未来に、暗雲を立ち込める十分な理由である。人はいずれ死ぬのだから、総統もいつか死ぬ。そんなことは承知していた。しかし、生きている間に彼の才能だけが死んでしまうとは、一体だれが思っただろう？\nしかし、そんな感傷に浸っている暇もない。丁度街頭から、青年の叫び声が聞こえる。\n「ドイツはもう御仕舞いだ。もう終わりだ。完全に疲弊しきっていて、今にもロシアに喰われてしまう。そうなったら、もしそうなったら、最初に占領されるのは、きっと俺達だ!!!」\nあるいはそうかもしれない。……いけない、彼は粛清対象だ。早く演説を止めなければ。いや、しかし……\n思った以上に、ドイツの揺らぎは深刻なものである。"
