  COUNTRY_DESCRIPTION_GENERIC:0 "大戦に参加したのは大国だけではない。\n英独日といった国家に対して小国ながらも健闘して独立を守りきった国家、主権を明け渡し従属することで生き延びようとした国家、宗主を裏切って勝利に全てを賭けた国家、この国家もそうした有象無象の国家の中で現在まで生き延びた幸福な国家の一つである…\n欧州はドイツ主導の新秩序がその絢爛な衣装に隠した貧弱な肉体を晒しつつあり、アジアでは日本が中国というプレーヤーを相手にグレートゲームというチェス盤で辛うじて優勢を保ち、アメリカは自由と民主主義の砦から各々の思惑と欲望が渦巻く混沌の地と化した。\nもし我々が幸運にも戦争に巻き込まれず、降りかかる火の粉を払うことなく生きのびることが出来たとしよう、そこに残るのは一体何なのだろうか？"
  COUNTRY_DESCRIPTION_JAP:0 "中国と日中不可侵条約を締結したのは、来る日の日ソ戦へのわかりやすい程の準備であった。\n「§q北進論§!」それは我々が目指す大義への着実な一歩であり、そこまでの道のりは忠勇と自信で舗装されていた。そして六月、紫陽花の花が光彩陸離、本土に色をつけるとき、ついにドイツがソ連へ侵攻。我が国もそれに合わせて宣戦布告。全ては筋書き通りであった。一つ留意点があるとすれば、この動きをソ連に悟られていた可能性が有る。と言ったところか。\n\n 事実、ソ連政府の危機感が最高潮に達していたことはここに書き記すまでも無い。問題は、彼らの対応にあった。彼らは万已むを得ず米国政府のスパイ「ハリー・ホワイト」に対日参戦への工作を依頼。然して、アメリカは我々に最後通牒、「ハル・ノート」を提示。勿論要求を呑めない我々は、連合国への宣戦布告を実行。北進と南進を同時に行うことを余儀なくされる。しかし、天馬は空を駆ける。例えどんなしがらみがあろうとも。大東亜戦争では、トラック沖を筆頭に我が国は着々と勝利を収める。\n神風はこちら側に吹いていた。\n\n アメリカ国内では、ハリー・ホワイトの急速な工作によって、彼がスパイであることが知れ渡る。このことで、モスクワの手先が米国政府に蔓延っていることが発覚。共産主義者と協力することを嫌う反戦派と、日本にアジアにおける覇権を握らせたくない継戦派で国内は二分。日本との講和を強いられる。\n\n それからのソ連の崩壊は早かった。しかし、それは当を得た結果であり、特段の事情などは存在しない。我々は勝つべくして勝ち、彼らは負けるべくして負けた。それだけのことだ。\n\n 問題は戦後にあった。世界は軍縮の流れに乗り、我が国の軍隊も弱体化。そして、不景気の到来。しかし、何より独中合作による中国の強大化、これが意外で、眉唾であった。我々は先の戦争による勝利でアジアの覇権は握って、然るべきだと考えていた。\nしかし、中国。なんて因縁だ!我々の覇道は彼らに始まりそうして、彼らに収束する。だが、恐るるに足りない。今まで通りで、何の問題もない。それは、経験が裏付けてくれている。\n\n だが、これだけは念頭に置いておかねばならない。\n勇気とは無謀と隣り合わせであり、行き過ぎた自信はただの欺瞞である。そして、地獄への道も同様、栄光と変わらず、忠勇と自信で舗装されているのである。"
  COUNTRY_DESCRIPTION_SER:0 "セルビア・モンテネグロ王国は事実上崩壊したユーゴスラビア王国の流れを継ぐ正当な後継政府である。ユーゴスラビア王国が1940年のイタリアの侵攻により主権こそ維持したが多数領土を喪失、ブルガリアやハンガリーの進駐を許し、クロアチア民族主義団体ウスタシャがクロアチアの独立を宣言した時、当時の新摂政PetarBojovi?が国号をユーゴスラビア王国からセルビア・モンテネグロ王国に改めた。ドイツの仲介によりクロアチアとの停戦が実現し停戦ラインが引かれているが、依然としてクロアチアとは緊張状態にあり、PetarBojovi?の死後、摂政職を引き継いだDu?anSimovi?の治世下でも同様である。深刻な領土問題を抱えるハンガリー、クロアチア、イタリアとは対照的に常にルーマニアとは友好を維持しており軍事面において緊密な連携を取れる用意がある。"
  COUNTRY_DESCRIPTION_POR:0 "アントニオ・サラザールがポルトガルの指導者になった時、そこには無秩序と貧困が蔓延していた。優れた経済学者であった彼は大規模な経済計画に着手、イタリアのファシズム体制を参考に「神・祖国・家族」のスローガンの下でエスタド・ノヴォ体制を構築し、ポルトガルを安定したコーポラティズム国家へと仕立て上げた。サラザールは当初ファシズムの持つ民主主義、社会主義への対抗馬となりうる思想としての完成度に惹かれたが、スペインで引き起こされたイデオロギー闘争を発端とする長い内戦は夢見心地であった彼の目を覚ますには十分すぎるほどの刺激となった。そのため、ポルトガルは大戦に参加することなく枢軸国の「良き取引相手」として中立を続けることとなった。幸いにもドイツにとってイベリア半島はその食指を伸ばすべき対象ではなく、ポルトガルの独立と領土は保たれた。大戦の終結から7年、サラザールの脳内には「維持」という言葉がまとわりついた。ポルトガルはその領土を拡張することも、失陥することもなく世界の趨勢をただ静かに傍観している…"
  COUNTRY_DESCRIPTION_KOR:1 "公式的に大日本帝国の一部である朝鮮は、現在総督府が設置され、本国とは別の体制で治められています。 \n見た目は何の問題もなくうまくいっているように見えますが、実はその中では腐敗が進んでいます。 \n我が大日本帝国は造船に莫大な金をつぎ込んでいますが、かえって損害ばかりがひどくなっています。 \nもちろん、戦前のような激しい抵抗はありませんが、だからといって皆が素直に我が帝国の命令を遂行しているわけではありません。 \n山奥でいわゆる「独立闘争」を行っており、外国でも「独立闘争」を叫び、我が帝国の評判を低く評価しています。\n私たちの目標はこれらパルティザンを掃討し、日本本国の願いに従って利益を出す植民地あるいは完全な日本化を通じて、ここ朝鮮半島が日本の正当な領土であることを全世界に知らしめることです。 \n\nもうあなたの手にかかっています。"
  COUNTRY_DESCRIPTION_ITA:0 "§s国家の成立§!\n\nイタリアは、統一前、オーストリアやフランスなどの大国によって左右され振り回される小国に分裂した草刈り場であった。けれども、1815年頃から始まったイタリア統一運動（リソルジメント）時に、サルデーニャ・ピエモンテ王であるヴィットーリオ・エマヌエーレ二世やジュゼッペ・ガリバルディによってイタリアは統一され、現在まで続いている。多くの問題を抱え込んだまま。\n\n§s大戦前§!\n 統一後のイタリアに降りかかった大きな厄災の一つが、教皇庁との対立である。教皇庁は、統一前まで国家として、中世以前からヨーロッパで絶大な勢力を誇っていた。そして彼らは、イタリア中部に領土を持っていたのだ。そのため、イタリアの統一には教皇庁との対立が不可避であったが、統一の完了とともに、それは深刻な問題となって我らの身に降り注いだのだ。もう一つの問題が、弱い民族意識である。イタリアは長らく分裂していたため、国民は各独立国家時の国民だと認識しており、統一されたイタリア人であると言う認識がなかったのだ。この二つの主な問題によって、イタリアは長らくの混乱状態にあった。\nその時、後の総統（ドゥーチェ）となるベニート・ムッソリーニによって、状況はいい方向に急変した。彼がこの状況の打破に成功した製作の一つとして、国民をイタリア国民ではなく、古の世界最強の帝国であったローマの後継の民だと話したのだ。そして、ルネサンス以降花開いた文化、そしてそれ以前の文化であるローマの文化を手厚く保護したことにより、その認識はより強固なものになった。それは、後の世の世界中の文化人がムッソリーニを称賛したことからも、明確なものであるとわかる。\n\n§s第二次大戦中§!\n\nイタリアは同じ思想の国であるドイツと条約を結び、ドイツによるフランス降伏時に、本格的に戦争への参加を表明した。しかし、彼らの主戦場はあくまでアフリカとソビエト連邦戦線の一部であったため、戦後はダルマチア地域の請求領土（未回収のイタリア）の割譲と、東アフリカ植民地の拡張、地中海諸島の割譲に留まった。他には、エジプト独立の支援によって、彼らを新たな陣営である「ローマ協商」に加盟させることに成功した。また、新たな資源が見つかり始めている中東地域へも干渉を開始しており、特にトルコは必要があればすぐにでも「ローマ協商」に加盟するだろう。\n着々とローマ帝国の実現へと向かっていくイタリア、その全土に、一通の知らせが届いた。総統ベニート・ムッソリーニの引退である。彼は歳や疲労を理由に、イタリア政界から、英雄として、立ち去っていったのだ。そして、新総統にはイタロ・バルボが就任し、現状の問題の解決とイタリア国家の繁栄に向かって歩み出した。n\n§s現在§!\n\nイタリアは大国として、第二次世界大戦を生き抜くことができたが、それは結果的なものでしかなかった。軍備拡大に務めた結果、経済状況は悪化し。南北問題が表面化。ムッソリーニの引退により、ドイツとの関係は悪化した。その結果、アルプスの国境線では火砲を構えて睨み合い、アフリカの植民地では、現地民に小火器を持たせて睨み合っている。\n中東地域での原油の発見は、三大国の関心を引いている。だが、ドイツはヒトラーの死が近く、日本では軍隊の縮小が加速している。優位はイタリアにあるのだ。ローマ帝国の旧領奪還の名の下、中東地域を支配することは、大きな富を得ることにつながる。しかし、エジプトではイタリアへの反感が高まってきているのだ。しかも、北アフリカ植民地では統治が限界に近くなってきている。我々は、複雑なこれらの民族を制御する力が求められているのだ。\nそんな状況を少しでも改善するために結成されたのがローマ協商である。旧ローマ帝国を元にしたこの陣営の下で、ヨーロッパ、中東、北アフリカ地域を統一し、台頭してきた東欧の帝国と、北方の軍事帝国を討ち滅ぼすことが、我々が真にイタリアを繁栄させる事ができる唯一の術である。\nまずは、この現状を解決する指導者や政体を決める必要があるだろう。"
  COUNTRY_DESCRIPTION_TUR:0 "トルコの英雄であるムスタファ・ケマルにより第一次大戦の敗北から始まる外国の干渉を退け1923年10月29日に建国宣言されたトルコ共和国は英雄の死後不安定な状況に陥っている。1938年ケマルの後継者であるイスメト・イノニュは第二次世界大戦に対し中立を保ちつつも枢軸国、連合国双方との関係を模索し、トルコ軍の増強に勤しんだ。独ソ戦の勃発によってソ連との国境を接するトルコが第二次世界大戦に巻き込まれる可能性は高まり、国内でも思想家のニハル・アトスズや軍人のフスヌ・エルキレットなどの汎トルコ主義者がソ連領内のトルコ系民族の解放のために枢軸側として参戦する事を訴えた。\n\nイノニュ政権下での富裕税の導入や貿易の不安定化により、政権は揺らぎ始める事となった。1943年の5月28日にはドイツから支援を受けた民族主義者とそれに同調する軍人によって軍事クーデターが引き起こされ新たな政権が誕生する事となった。クーデターには直接関与していなかったフェヴズィ・チャクマク元帥が大統領に選ばれ、その一か月後には枢軸国への加盟し、1943年7月30日に連合国への宣戦布告を行った。\n\nしかしトルコ軍は希土戦争以来軍の近代化がほとんど進展しておらず、ソ連軍との戦闘ではにおいては逆にソ連軍によってトルコ領が占領される事となった。しかしブラウ作戦以降ソ連軍の補給が圧迫されつつあった事と枢軸国からの援軍がコーカサス・アナトリア戦線に投入された事もあり、1944年の戦争終結までにトルコ軍はアゼルバイジャンにまで到達していた。\n\n国土の拡大とソヴィエトからのトルコ系民族解放に国内の民族主義的な熱狂は高まり国民の歓喜を声を上げたが、その後のトルコは様々な問題は頻発する事となる。まず広がった国土により多くのの異民族を抱える事となり、アルメニア人による抵抗が激しくなりそれに同調するかのように山岳トルコ人も政府への反発を強めている。もう一つの問題は莫大な戦費により経済的な危機が訪れた事である。この問題はドイツとイタリアからの緊急援助によって最悪の事態は免れるが、その後ドイツからの圧力によって締結されれたイズミル条約によって経済と軍事においてドイツはより一層影響力を強める結果となった。\n\n「トルコ-アラブ戦争」\nこれらの不満を逸らすためにチャクマクはイラク王国と建国されたばかりのシリアに対し、トルコ人の解放を掲げて1944年12月15日にトルコ・アラブ戦争を引き起こした。対ソ戦の教訓とドイツ軍からの支援を活用したトルコ軍は終始有利に戦争を進め、イラクとトルコの友好国であるドイツはこの戦争に仲裁し、トルコ側の要求にほぼ受け入れるする形で1945年の2月23日にミュンヘン条約が締結された。\n\nチャクマクは内政においても改革を行い、これまでの世俗主義政策を否定する事によって地方出身者の利益と信仰心を満たすためにイスラームを重視した政策を実行する事となった。この政策は地方からの圧倒的な支持を得る事に成功したが、都市部のエリート層とケマリストが主流である軍隊、更には閣僚のニハル・アトスズの反発を招いている。この国は戦争の混乱から着実に回復しつつあるが、政府の分裂も着実に進行しており、行き過ぎたドイツの影響力はもしドイツが危機に瀕した場合、トルコも被害を被る可能性を秘めている。この国の回復を維持しトルコ民族の繁栄をつかみ取るには先祖がこれまで世界中で挑んできた試練に我々も挑むべきだろう。"
  COUNTRY_DESCRIPTION_UTC:0 "三社連合はアメリカの三大企業が連合体となり成立した国家である。ハリー・ベネットは混沌のアメリカ内戦中3つの会社をまとめ上げ、初の企業支配主義というイデオロギーをアメリカ、及び世界に知らしめた。\nアメリカ内戦が終了し三社連合はシカゴ・デトロイトなどの多くの工業地帯を持つ国家となった。そのため、三社合同の自動車の製造効率化が進められ、国内の多くの師団が自動車化されている。\nしかしこの国家は現在東のアメリカ連邦、西のアメリカ自由連盟の脅威に晒されている。フォード社、GM社、クライスラー社が協力し連携しなければ混沌のアメリカを生き抜くことは難しいだろう…"
  COUNTRY_DESCRIPTION_SWE:0 "苦節の末、スウェーデンは二度の世界大戦で中立を守り通しその平和と発展を保つことに成功した。\n皮肉なことに現在のスウェーデンの地位は隣国を侵略したゲーリングの慈悲と戦時中のドイツへの譲歩という中立違反によって辛うじて成り立っているに過ぎない。\nもしゲーリングの枷が外れたとなればその豊富な鉄鉱と匿ったユダヤ人たちを彼らが狙わない保証など誰ができようか。\n自慢の国産兵器は急成長した各国の前では型落ち品であり、早急な改良が求められる。もしくは一撃で相手を葬り去る力が必要だ。"
  COUNTRY_DESCRIPTION_FSA:0 "アメリカ連邦は北米におけるファシズム運動の集大生として誕生した国家である。神秘主義者のウィリアム=ダドリー=ペリーは米内戦が勃発するとすぐに白銀軍団を動員し、保守勢力と枢軸国の支援を集めながらその規模を急速に拡大し、遂にワシントンD.C.を手中に収めるに至った。 \n現在の北米で最も危険な集団と恐れられているが、彼らの掲げる反共、白人至上主義、キリスト教信仰はアメリカの自由と民主主義の裏に秘められてきたもう一つの顔である。 \n仮初の休戦協定により小康状態にありながらこれまで密かに統一戦争の準備が進められてきた。ホワイトハウスで瞑想に耽る彼が目を覚ます時、アメリカは最大の試練を迎えるだろう・・・。"
  COUNTRY_DESCRIPTION_ENG:0 "1939年、ネヴィル・チェンバレンの平和への夢とは裏腹に人類史上2度目の世界大戦が勃発し、イギリスと共にドイツに宣戦布告したフランスは瞬く間に降伏した。ダンケルクに包囲された英仏軍はダイナモ作戦を発動するも、ドイツ機甲師団による追撃により撤退に成功したのはごく一部に過ぎなかった。\n  フランス降伏と共にチェンバレンは宥和政策の失敗を認め退陣し、後任についたハリファックス子爵エドワード・ウッドがドイツとの戦争指導をすることとなったが、英国本土航空戦では相当の苦戦を強いられ、ドイツとの和平の道を探ることとなった。\n  しかし1941年、対ソ戦における石油問題解決を目指す日本が英米に対して宣戦を布告。ドイツは日本との協定を順守せず対米宣戦はしなかった為、イギリスはドイツへの勝ち筋を失い、1942年ブレスト講和条約を締結し、対独講和を実現した。\n  保守党は対日戦終結までの連立政権の維持を提案したが、労働党はこれを受け入れる気がないことを明らかにし、エドワード・ウッドは事実上の「敗戦解散」に踏み切った。1943年英国総選挙が行われ、労働党が大勝した。\n\n対日戦では、オーストラリアの防衛とインドの防衛に尽力し、積極的な戦闘は行わなかったが、マレー沖海戦においては戦艦プリンスオブウェールズとレパルスが航空機により撃沈されたことは、英国民を震撼させた。米海軍は奮闘したものの、1944年、ハワイ条約が締結され、戦争が終結。イギリスは二度目の大戦を無事生き残ったのである。\n\n  アトリー政権は戦後、戦中というのもあり大々的に行うことのできなかった社会保障制度の確立、そして基幹産業の国有化をジョージ6世の反対を押し切って、矢継ぎ早に実現していった。1945年の国民保険法、国民保険サービス法を皮切りに、社会保障制度が確立され、イングランド銀行をはじめとして石炭・鉱業・鉄道・電気・ガス、そして鉄鋼業など、多岐にわたる分野で大々的に国有化を行った。しかし、快調な滑り出しとみられたアトリー政権だったが、その後は苦難の道のりであった。\n  1947年1月の寒波でイギリスは大打撃を受け、厳冬にもかかわらず食料や電力の供給を維持できなかったアトリー政権は支持を急激に落とした。非難の対象はそれだけではなく、「ゆりかごから墓場まで」を標榜とした高福祉高税率の経済政策は、初めは国民に受け入れられたものの、48年頃から不調が見え始めた。これは高福祉による国民の勤労意欲低下や、高税率による企業の成長意欲低下などが理由であった。またシティ･オブ･ロンドンが国内産業への投資を重視したことから、ロンドンの世界金融の潤滑油としての役割も低調になり、市場の活性化を阻害した。こうしてイギリス経済は次第に低迷をはじめ、1950年現在、このまま放置しておけば危機的状況が待ち構えていると、専門家は語る。\n\n  帝国は戦後から急速に脱植民地化の動きが高まった。というのも、植民地経営にかかる費用は、植民地から得られる利益と大差なかったからである。イギリスは、帝国主義的支配から脱却し、経済的な影響力で利潤を追求するといういわゆる帝国の「店じまい」が早くも1940年のガンジーによる「インドから出て行け運動」の頃からの時点から唱えられていた。\n  戦後、帝国は順調に店じまいを進め、1947年にはウェストミンスター憲章を改正し、名実ともに大英帝国は英連邦へと姿を変えた。\n イギリスはドイツとの戦争に敗れたものの、その裏で見事な撤退戦術を見せて、「負けるが勝ち」を実現した。しかし未だヨーロッパの歴史的都市は、パリからモスクワまで、抑圧と専制の下にある。イギリスは再びヨーロッパ自由主義の盟主として返り咲き、いつの日か、欧州大陸に蔓延る抑圧的体制を解かねばならないだろう。だがそのためには、まずは選挙によって、臣民にその方策を問わねばなるまい。"
  COUNTRY_DESCRIPTION_LIB:0 "リベリアは独立当時からアメリコ・ライベリアンによる先住民差別など、不安定な要素を幾つも持っていた。内戦でアメリカの影響が薄まり独立国家としての道を歩んでいくという状況にあった。だが、内戦から逃れた黒人たちが急遽押し寄せてきて国内は一時期騒然となった。だが彼らの大体はアメリカの中間層だったので多くの金を持っていた。移住する為の費用としてリベリア議会は金を徴収し纏まった財源が手に入った。ここでウィリアム・タブマンが政権を握る事となる。国内は亡命黒人、アメリコライベリアン、原住民、イスラム教徒の四者がおり、国内は分裂状態に近かった。ここでタブマンはまずアメリコライベリアンに接触し、まるで植民地統治の様に寡頭的な政治を始めた。これは社会的実力を持つアメリコライベリアンの不満を和らげるのと、議会の安定を目指すものだった。だがそれでは勿論他の勢力が黙ってはいない。だから彼らにはアメリコライベリアンとは違う政治結社を用意して、そこにタブマンは積極的に参加した。アメリコライベリアンはいつの間にか自分たちの権力が削ぎ落とされているのに気づいたが亡命黒人と原住民、少数ながらも参加しているイスラム教徒には対抗出来なかった。そして両者が互いに歩み寄る政治体制を構築した。こうして国内の問題は解決したと思われたが、人々を結束させる為の歴史や文化的同一性等が足りず飢えている事に気づいた。そこでタブマンは政治の新たな改革をしなければならなくなった。この世界でたった今独立した様な脆弱な国は重大な決断を迫られている。"
  COUNTRY_DESCRIPTION_RUS:0 "先の大戦でのソビエト連邦の敗北、そしてアンドレイ・ウラソフ率いるロシア解放軍。これらの招いた結果こそが今のロシア共和国である。\n首の皮一枚で生き残ったソビエト連邦にとどめを刺し、ロシア内戦を終了させるところから新たな時代が始まるのだ。\nしかしながら西はドイツ、東は日本といった多くの敵国に囲まれているのも事実である。\n不安定な政治体制、他国との政治的関係、乱立する旧ロシアの構成国、これらの問題を解決した先にロシアの未来があるはずだ。\nこれは進み続けた者にしかわからない物語である…"
  COUNTRY_DESCRIPTION_MEX:0 "かろうじて先の大戦で軍を派遣しなかったメキシコは戦争責任を逃れることができた。\nその数年後にはラサロ・カルデナスと麻薬カルテルの癒着が噂となり、制度的革命党によって作られたメキシコは大きな衝撃を受けた。カルデナスの排除を目論む革命党員、ラウル・サリナス・ロザノは動きを見せたが国民からの支持が得られず失敗に終わった。\n一方、極右派閥と労働組合派閥は着々と支持を集めており、政権を奪取する可能性が高まってきた。\nこれらの世論の分裂や政党間の争いを除去した先にメキシコの未来が待っている…"
  COUNTRY_DESCRIPTION_SPR:0 "先の大戦に奇しくも関わらなかったスペインはフランコ将軍や新生ファランヘ党による独裁が行われてきた。\n一方では共和民主主義者や共産主義者、企業・資本主義者は国粋主義的独裁に対する反乱を目論んでおり、再びスペイン内戦が始まることが危惧されている。\nイタリアやドイツとの友好があるものの、先の大戦への不干渉は我々に対する不信感を得る結果となってしまった。\nもし次があるのなら、彼らに手を貸すことでスペインの未来を守り続けることが大切になるだろう。"
  COUNTRY_DESCRIPTION_LFF:0 "アメリカの分裂から生まれたこの国はウィリアム・Z・フォスターによる全体社会主義的な独裁が行われている。\n乱立する旧体制やファシストを駆逐し、アメリカを再統一することを目標として戦い続けなければいけない。\nアメリカにおける完全な社会主義体制が確立されたならば、まずは指導体制の見直しから始めるべきだろう。\n共産党や社会党は日々争っているが、この対決に決着をつけることが出来れば真の革命が成し遂げられるはずだ…"
  COUNTRY_DESCRIPTION_GER:0 "ヒトラーは偉大で華美な野心家であり、その豊かな才能は間違えなく天が彼に賦与したものである。\n彼はドイツ国民にとって、絶えず自分達を照らし続けた炎であったし、彼もまた、そうあり続けることを望んでいた。事実、西部戦線では彼の指導力によりドイツは早期の講和に漕ぎ着け、総力をもって対ソ戦に望めた。そして1944年、遂に彼等は共産主義者達に敗北を認めさせることに成功し、世界の覇権を欲しいままにする。しかし、いずれ炎は消えてしまう。それは、例え天から賦与されたものであっても然りであった。我らの道しるべであった総統は、戦後薬物によって、その才能を蚕食されてしまい、指導力は以前の見る影も無くなった。有力な側近達はというと、そんな彼の事を危惧することもなく、ただ自らが大帝国の後継者になることだけを夢見ている。\n大ドイツの明日は、一体どうなるだろうか。炎が燃え尽きてしまえば、当たりは真っ暗になってしまう。しかし、人は暗闇のなかでは生きていけないのである。"
  COUNTRY_DESCRIPTION_CHI:0 "§R・中国§!\n中華という地は歴史が深く、長らく世界の文化の中心たる場所であった。ところが、清朝末期に始まった諸列国の介入により中国は弱体化し、宣統3年（1911年）から始まった辛亥革命で、孫文らによって清朝が倒される。その後、中華では政軍諸勢力の関係が入り乱れ、群雄割拠の状態に陥ってしまった。その中で、孫文亡き後の国民党で主導権を握った蒋介石は、北伐を完了させて、軍閥の影響力が色濃く残るものの、1928年に一応の統一を完了させた。だが、続く30年代は苦難の連続であった。上海クーデターから始まった中国共産党との国共内戦は苛烈を極め、更には日本の侵略者達が東北部に侵入し、かつての大清国皇帝の溥儀を担ぎ上げ、満洲国の建国を宣言したのである。\n§R・日中関係の岐路§!\n時の首相、広田弘毅は自ら外相を兼務して、重光葵を外務次官に起用。「日満支三国の提携共助」によって対中関係の改善を進めて平和を確保しようとする、協和外交を推し進めた。\n一方で「安内攘外」を掲げる中国の蒋介石もこの動きを歓迎し、4月12日に日華不可侵条約が締結された。本条約で日中間では不可侵が取り決められたが、中華側が満洲善後条約や満洲協約を承認することはなかったため、関東軍は大きく反発したがこの反発は当時の関東憲兵隊司令官 東條英機中将によって鎮定される。\n§R・西安事件§!\n4月に日華不可侵条約を締結した蒋介石であったが、かつて故地を関東軍に奪われた張学良は、これに対して断固反対であった。また張は共産党とも通じていたことから、蒋は張を危険分子とみなして、これを逮捕する計画を立てた。12月、蒋は兵を率いて西安にいる張を督戦に赴き、その際に彼を逮捕した。世に言う西安事件である。これ以降、蒋が失脚するまで張学良は南京で拘束されることになる。\n§R・国共内戦の泥沼化§!\n日華不可侵条約の締結と西安事件の後、蒋介石は国共内戦を再開した。抗日という統一的目標によって危機をかわそうとしていた毛沢東は苦しい立場に立たされ、そこで彼は、同じ社会主義の大国ソ連からの支援を受る事によって、以て耐え忍んで時期の到来を待とうとした。毛の元よりの軍事的才覚もあって国民革命軍は苦戦を強いられ、最終的に、37年中に延安を占領するという目標を達成することは叶わなかった。\n圧倒的な物量と人的資源を誇る国民革命軍により紅軍は日に日に消耗していきソ連からの支援でさえも賄えないほど損害を出していったしてつ遂に1939年に延安は陥落し毛沢東ら共匪は盛世才を頼って新疆へ逃亡しひとまずは国共内戦は停戦した。\n§R・南京十年の残像§!\n停戦後の10年は中国経済は飛躍的な発展を遂げた。世界が戦火に包まれるなか中国は平和を維持し連合国寄りの姿勢に立ち軍需産業や生活必需品の輸出により大きな利益を手にした。これに国内は工業化が進み、国共内戦の傷は癒えつつあったが、第二次大戦が終結すると軍需産業は行き詰まり、供給過剰が続く事態となった。工業化も急速な発展によって劣悪な労働環境や公害などの事例が一般的となり社会問題となった。\n§R・蒋介石の失脚§!\n経済政策の失敗により支持の低下を憂いた蒋介石は、自身の地位と支持を盤石なものにするために、新疆に居座る共産党と未だ大きな影響力を残す軍閥の排除へと乗り出した。新疆の共産党残党への攻勢は順調で新疆全土を制圧できたものの、他の軍閥らは自身らの危機を事前に察知し、共産党を除く反蒋勢力と協力して蒋介石を拉致し、強制的に辞任させた。その後は軍閥主導ではあるものの国民党勢力にも配慮して、顧祝同が臨時総統に就任する事となった。軍閥らは地方主導の政府である連邦共和国の建国を望んでいるが、国民党員からは三民主義と孫文への裏切りであると考えている。なんにせよこの政治的空白期間を終わらせなくてはいけない。\n§R・中国の未来§!\n中国には今も多くの問題が存在している。経済的な覇権争いや政治的な混乱。そして日に日に大きくなる日本との緊張にも限界点が存在する。中国は確実に岐路へと差し掛かっている。我々はこの試練に耐えられるだろうか？"
  COUNTRY_DESCRIPTION_MAL:0 "かつての大英帝国の要所シンガポール アジアのジブラルタルといわれた要所。\n我々大英帝国軍はだれにも負けずドイツ軍に脅かされることももはやない。\nここで下す決断が最終的な決戦において必然の勝利をもたらす。\nそうなるはずだった、そうならなければならなかった\n12月8日 それは北方からやってきた\n日本軍 コタバル上陸\nマレー全土に旭日旗が翻った\n燃え盛る太陽が大英帝国を焼ききろうとしていた\n2月15日 この日、英国支配は倒れた。\nもはや彼らに後退する場所も、抗うべき力も残されていなかった\nマラヤは新たな主人を迎えることになった\nそれはすさまじい勢いでアジアに伝わり\n大きな影響を及ぼした\n1950年\nいまだに我々は日本の靴磨きである。\nこれからどうなるかは国王アブドゥルに任された"
  COUNTRY_DESCRIPTION_BUL:0 "ブルガリアは先の大戦の結果マケドニア地域の大部分を獲得することができた。その結果大ブルガリア主義者達も大きな影響力を獲得し、最終的に政権を獲得することができた。しかしその立地から以前より様々なイデオロギーの入り乱れているブルガリアにおいて、それはかえって政治的混乱へと向かう結果となった。加えてソ連崩壊時に流入した共産主義者や国内の君主主義者、民主主義者によって混乱に拍車を掛けることとなり、解決されない諸問題は混迷を深める一因となり、ツァール・ボリス三世の死はこの国の不安定な調和の崩壊が近いことを示すようであった。事実多くの国民は近い内に何か大規模な動乱が起こるのではないかと考えている。\nしかし我々は必ずやこの混乱を乗り切り、我が国を東欧で最も偉大な国としなければならない。\n\n…もちろん我々が付き従い、忠実に実現するイデオロギーを決めた上で。"
  COUNTRY_DESCRIPTION_ROM:0 "独ソ戦では見事勝利をおさめ、バルカン諸国最大の国家になったルーマニア。快哉の声が、東欧諸国全土にまで鳴り響く。勝利への希望と、勝利したことによって与えられた新たなる希望。植物の伸びていく方向に日は当たるように、思えばルーマニアも、進むべき道に日が当たっていて、照されていたように感じる。しかし、我々はしばしば希望に欺かれ、絶望に迎えられる。ドイツとイタリアの影響力によって全体の秩序が保たれている東欧であるが、ハンガリーから我々への領土的、そして民族的憎しみは根強く、怨嗟の声は、日を追うごとに大きくなっていく。もし独伊のどちらか、若しくは双方の枷が外れてしまえば、ハンガリーとの開戦は避けて通れぬ道だ。やっとの思いで手にした希望と、新しく見えた希望。これらをどうにか守るために、我々は万全の準備をしなければならない。ハンガリー程では無いが、我々に恨みを持つブルガリア、先ずはここの恨みを晴らす事から始めようか。大丈夫、きっとブルガリアの抱く闇も、太陽が煌々と晴らしてくれる。日は伸びていく方向に当たるのだ。希望を守り、絶望の観念を打ち砕くために、今日も我々は前に進む。"
  COUNTRY_DESCRIPTION_HUN:0 "トリアノン条約によって生まれた小さなハンガリー王国からウィーン裁定による旧領の奪還に至るまでドイツの助力があったことに間違いはない。しかし、ヨーロッパの覇権を握るドイツを導くべき総統の衰えは目立つ一方である。ドイツがバルカン地域を見向きしなくなった場合、果たしてルーマニアがウィーン裁定を守るか。１９１８年末のように、再びカルパチアを越え北トランシルヴァニア奪いに来ることだって考えられる!バルカン半島が抱える問題はルーマニアだけでない。クロアチアの独立によってユーゴスラビアは二国まで縮小した。同時に、我が国を含め自民族の保護として一部に進駐した国もある。セルビア人がユーゴスラビアの再興をもくろんだ時、我が国が巻き込まれることは避けられない。しかし、その時巻き込まれる国もまた多い。我が国の課題は外交に限らない。未だ無人の王位、乱立するイデオロギーへの対応、経済発展。あの屈辱的な分割からまもなく３０年。かつてのハンガリー王国を取り戻す道のりは遠い。"
  COUNTRY_DESCRIPTION_IRE:0 "世界大戦から数年の間にアイルランドは大きく変わり果てた。\n一票の差を改善するための議席数の大幅な増加は、多くの国民からの支持を得ることに成功した。反英親独路線の外交はドイツからの大きな支援を受けることに成功し、国内産業を大きく成長させることが出来た。\nその一方で、国内では少しづつ急進右翼が勢力を伸ばしており、アイルランドの民主主義は存続の危機に立ち合っている。保守派民主主義政党の国民党までもが右傾化の道へと足を踏み入れてしまい、アイルランド議会に大きな衝撃が走ったのだった。\n我々には、この激動の時代の中で民主主義を守り続けるか、右傾化を進めてドイツに従属するか、はたまた更なる労働者や庶民への支援を進めて赤化するかの道が残されている。\nどちらが正しいのかは誰にもわからない…"
  COUNTRY_DESCRIPTION_TIB:0 "日は登り、また落ちる。朝があり、昼があれば、夜も来る。雪山の、孤高の獅子はやがてその純白な毛を落とし、他の野獣と大差なき姿になるだろう。それも輪廻だ。\n\nイギリスの干渉に始まり、チベットは大きく変貌を遂げた。無線通信に代表される近代技術の導入、ドブドブといった僧兵に代わる近代軍の組織、さらには中国共産党や十余年前のドイツ人の遠征などによる新たな思想の流布である。そのような中にあっても貴族や僧は闘争を行い続け、チベットの政治は不可思議なバランスを保って行われている。しかしそれももう長くは続かないだろう。\n\n中国の圧力は日に日に増しており、イギリスの支援ももう存在せず、自立と近代化という、チベットに古きから縁のなかった行動をしなければ独立は保てないだろう。宗教の改革も必然的なものとなる。逆にこれを達成できなければ、北のホータンのように過去に埋没する運命を辿ることになるのだ……\n\nヒマラヤは我々を見下ろし、そして見守る。この高原は我々を熱く抱擁し、時に見放す。過去の高僧は現代にまた生まれ、我々が道に迷いし時に案内をしてくれるだろう。\n\nそれが人生で、それが輪廻だ。それがチベットの根底なのだ。"
  COUNTRY_DESCRIPTION_BHU:0 "ヒマラヤの大いなる山々の麓に位置するブータンはまた重大な転換点の渦中にも位置している。\n\nドゥアール戦争以降のイギリスによる援助とその交流は鎖国下にありながらも継続されていたが、今や人は誰も来ずシンチュラ条約に基づく空虚な年間10万ルピーの援助金とインドによる外交権の束縛のみとなってしまった。プナカ条約は破棄され、もはやインドは我々の保護を行うかどうかわからない。\n\nブータンは自立性を獲得しつつあるものの国内では再び各地のペンロープやジェケンポ、ドゥク・デシといった旧時代の指導者層がドゥク・ギャルポ（雷龍王）に挑戦しようとしており、それにもかかわらずイギリスへの依存が大きかった中央政府と王宮は軍を含め何の準備も行えていない。また、さまざまな面での改革という近代において乗り越えねばならぬ壁もある。しかしその障壁を厚く、高くしているのは他でもない自国民なのだ。\n\nしかし、小さくとも勇敢なるその雷龍は如何なる困難にも動じず雄大に、そして美麗に大空を泳ぎ続け、ガンカー・プンスムのように偉大で聡明なるその渡鴉はブータンの行く末を遮るものが何も無いとばかりに突き進むのだ。"
  COUNTRY_DESCRIPTION_EAF:0 "1936年、日に日に世界が混沌に包まれる中、一頭の狡猾で獰猛な欲深き鷲が静かに佇む一匹の獅子に目を付けた。鷲は復讐の意とともにその獅子に食らいつき、その屍の上には新たに東アフリカ帝国が建国された。\n\n1940年、本国政府はドイツ軍の優勢を見るや否や尻馬に乗らんとばかりに対英仏戦に参加した。もちろん必然的に東アフリカも戦争に参加することとなり、補給とほとんどない中でソマリランドや最初期の緒戦において勝利を重ねた。しかし、それも最初の数ヶ月のみであった。\n\n1940年末から41年初頭にかけては兵力、補給、ほとんどが不利な状況であった。英国人は始めは処女の如く、しかしその頃には脱兎の如く行動し、徐々に東アフリカを追い詰めた。しかし、エジプトにおける大勝に始まり様々な幸運が重なったことで、ゴンダールの決戦において敵の大軍を破ることに成功し、東アフリカにおける第二次世界大戦は領土の拡大に成功するなど大勝利に終わった。\n\nしかし、問題は山積みである。エチオピア人ゲリラ「アルベグノチ」に代表される現地人の反乱や、本国との関係、そしてドイツ領からの難民などだ。これをどう切り抜けるかは、我々にかかっているのだ。"
  COUNTRY_DESCRIPTION_VIN:0 "ベトナムは19世紀以降、常に西洋列強の影響に脅かされていた。1820年代には朝貢先であった清に寄り添うようになり影響力を高めてきたフランスとの対立はより鮮明となった。しかし頑な鎖国政策にも関わらずフランスの強大な軍事力には敵わず徐々に植民地化の道を辿っていき、1886年にはベトナムは完全にフランスの支配下に置かれた。\n\nこの凄惨な状況からベトナムを救おうと、ファン・ボイ・チャウ、グエン・タイ・ホック、ファン・チュー・チンなどの民族主義者は様々な形で抵抗を行ったものの独立へとは至らなかった。\n\n しかしそんなベトナムにも転機が訪れた。第二次世界大戦において宗主国フランスがドイツの猛攻により降伏したのである。それよりフランスでは抗戦を続ける自由フランスとドイツと和平を結び枢軸国寄りの姿勢を持つヴィシーフランスに分裂した。\n\n この分裂はフランスの植民地も例外ではなく、仏領インドシナは枢軸寄りのヴィシーフランスに付く事になった。この状況によりフランスの植民地であったはベトナムでは一気に独立運動が活発になった。\n\n その状況下でフランスに目を付けたのは東の帝国、大日本帝国だった。日本では1940年には来るべき対英米戦を見据えて仏印植民地に軍を進め進駐させたのである。ベトナム人、ラオス人、クメール人たちはついに独立の時がやってくるのかと期待したが、日本はドイツの友好国である、ヴィシーフランスを刺激する事は日独関係の悪化に繋がるとみて仏印植民地の維持と日本軍の進駐という選択をした。しかしこの植民地政府と日本軍の強力関係は1941年12月日米開戦が始まった後、ドイツが参戦を拒み日独同盟を解消した事によって崩壊する。仏印植民地政府を保護する理由がなくなった日本は誠実に大東亜共栄圏の構想を実現させるため、明号作戦を実施して仏印植民地解体へと動いた。しかし中華民国は華人と仏印政府の保護を名目としてベトナム北部のトンキンへと軍を進めた。この行動は日中間での武力衝突に発展し全面戦争の危機へと過熱したが、日本と中国との間で停戦協定が結ばれた事により大事へとは至らなかった。\n\n その後は1942年3月11日に日本の軍事占領期間を通してバオダイ帝を元首としたベトナム帝国が建国された。この国は事実上日本の息が掛かった傀儡政権であった。初代首相には著名な歴史家であるチャン・チョン・キムが選ばれ、彼の治世ではナショナリズムを強調した教育政策、経済自立の実践を推し進めた。教育改革は順調に進んだものの、経済政策については日本の影響を退ける事が出来ずなかなか成果が出なかった。更には大東亜戦争集結後の1945年の飢饉では十分な対処が出来ず多くの餓死者を出す事態になってしまい、これに続きホーチミン率いるベトミンの勢いも増しておりこれらの対処にもまた莫大な出費を背負う事となった。ベトナム帝国は再び危機に瀕している日本の影響力、ベトミンの脅威を克服し偉大な国家を建設できるだろうか。"
  COUNTRY_DESCRIPTION_TOK:0 "ベトナムは19世紀に始まるフランスの植民地支配下にあったが、日本が南方進出を狙って仏印植民地に進駐した事によってベトナムは再び独立の機会が与えられたかのように思えた。\n\n しかしこれはベトナムにおける激動の時代の始まりであった。日本はインドシナ全土を支配下に置いたものの、日独関係を考慮してドイツ傀儡のヴィシーフランスの植民地政府と協力してインドシナの支配を行ったが、1941年には日独関係は日本の米国への宣戦布告を機に急速に悪化。しかしそのタイミングで中華民国が華僑と仏印政府の保護を名目にベトナム北部のトンキン地方へと進駐を開始し、これに日本軍も応戦。日中の全面戦争の危機が発生したが、その後停戦協定が結ばれたため大事へとは至らなかった。\n\n その後は中国軍によるトンキン地方の占領が続いたが、1942年3月11日に日本によってバオダイ帝を元首としたベトナム帝国が建国された事に対抗して、中国もヴィシーフランスの宗主国であるドイツの黙認を得て1942年4月10日にベトナム北部に越南民国を建国した。\n\n 中国の強い影響下で建国された越南民国は1930年のベトナム国民党によるイエンバイ蜂起後に中国へと亡命してきた人々によって政府が組織された。\n\n ベトナム人国家建設の期待とは裏腹に、中国軍進駐に伴う飢饉の発生、影響力をより拡大する華僑、未だに権力を振るうフランス人植民者、二つに分裂したベトナムなどとてもベトナム人国家の理想とはかけ離れた現状である。ベトナムの運命は残酷にも日本や中国などの大国に翻弄されている。主人の下で繁栄を享受するか、真の独立を勝ち取るか越南民国はいくつもの岐路に立ち向かうだろう。"
  COUNTRY_DESCRIPTION_ALF:0 "第二次世界大戦はアメリカにとってまさしく悪夢であった。いまだ残る恐慌の影響、国内の公民権運動、様々な問題を抱えたまま迎えた日本との戦争。しかし当時は、その圧倒的な工業力は極東の島国などすぐにでも吹き飛ばすであろうとアメリカの誰もが信じて疑わなかった。初めの大戦と同じく、我々が戦況を変えるのだと。しかしあの時とは全てが違った。戦う相手も、場所も、大義ですら。いや、一つだけ変わらないものがあった。それはアメリカそのものに他ならなかった。その驕りは日本に、アジアに勝利を与えた。アメリカは敗北者となった。しかしそんな惨めな姿を前に、多くのアメリカ人が絶望ではなく希望を抱いた。もう一度、アメリカを取り戻そうと。共和党や北部民主党の推し進めた公民権法もその一つであった。それがアメリカにとってより良い選択肢であると、そう信じていた。だが、またしてもアメリカは敗北した。今度は自分自身に。公民権法に反対する連邦党による反乱、瓦解する合衆国軍、ファシストによる支配に抵抗するため、合衆国を見捨て離れていく諸州。すべては悪夢の続きであった。気が付けばあの頃の、自由と民主主義を重んじるアメリカは大陸の小さな勢力の一つでしかなく、夢と希望に満ち溢れた祖国は狂気と混沌の渦巻く地獄となった。だが、これだけ痛めつけられても、引き裂かれても、彼らは未だにあきらめていない。自由と民主主義の輝く、あのアメリカを。果たして彼らは、生き残れるだろうか？生き残ることができたとして、何を為すのだろうか？"
  COUNTRY_DESCRIPTION_CAN:0 "南の大国アメリカでの株価暴落を境に世界的な不況に見舞われた大恐慌の影響は、カナダ連邦に深刻なダメージを負わせた。マッケンジー・キング首相によるカナダ銀行の国有化により恐慌から離脱すると、第二次世界大戦を国民の生活水準を下げることなく切り抜けることに成功した。しかし、この世界大戦において我々は思いもよらぬ結末を目にすることとなる。欧州においてはフランスが瞬く間に降伏し、イギリス本土への絶え間ない空爆が行われ、ドイツは東部戦線でも決定的な勝利を得た。一方で極東では太平洋戦争が勃発し、世界最大と言われた米国艦隊が日本の誇る聯合艦隊によって潰走。インドはイギリスから解放され、我が帝国は帝冠最大の宝石を失った。更に悪いことに1949年、かの大国アメリカの連邦政府が崩壊した。一部の民主主義者は西方へ逃亡し勝機をうかがっている。\n\n一方ニューイングランド地域に落ち延びた民主主義者は「ニューイングランド連邦」 を成立させ、連合王国をはじめとする英連邦王国の庇護下にある。我々の軍隊は海外派遣軍としての特性を持っており、広大な国境戦での本土戦を想定した軍隊ではない。アメリカでのカオスは我々を脅かしている。英連邦王国、ひいてはカナダ連邦は団結してこの問題に取り組むべきである。\n\n現首相の$CAN_louis_st_laurent$はマスメディアを大々的に利用して絶大な支持を獲得している。またその政治手腕は一流で、カナダ連邦を必ず良い方向へと導いてくれることだろう。史上二人目のケベック州出身の首相の誕生にフランス系カナダ人は連邦政府を熱烈に支持している。「中堅国家」の地位を守るべく、$CAN_louis_st_laurent$内閣は産業や社会福祉、軍事など様々な観点での改革を行う方針だ。"
  COUNTRY_DESCRIPTION_ARG:0 "1938年の選挙で大統領になったロベルトはまず国内の経済の立て直しを行うこととした。前政権の残したインフラを有効活用し、軽工業を発展させることとした。しかし赤字財政が続き、工業化は上手くいくことは無かった。\n\nそして1939年ドイツがポーランドに宣戦布告し、第二次世界大戦が発生した。それにより輸出が伸び、未曽有の好景気がやってくることとなった。外貨を大量に得ることができ、また技術者を外国から雇用することで国内の技術力の向上と工業化を推し進めることとした。しかしながらその裏では太平洋戦争の開戦、ロンドン条約による欧州の終戦、社会不安や政界情勢は目まぐるしく動いていた。1942年、彼は糖尿病を理由に大統領を辞任した。\n\n1942年カスティーロが後を継ぎ、ロベルトの外交政策を継続して行うこととした。カスティーロは政府内と地方公共団体の腐敗を無くすことを目標として行われた。軍事製造総局の設立を行うような国家主義的政策も見られる。この軍事製造総局は、軍需物資を自国で生産できるように重工業化を推し進める組織である。官僚を解雇し、汚職疑惑で信用を失った市議会を解散させるような権威主義的政策も進めた。これらはオルティス大統領の不正選挙対策により存続が疑問視されていたコンコルダシアを解消し、保守政党の基盤権力固めを行った。これらは選挙違反の復活をあらかじめ阻止することが目的だった。\n\n1941年、太平洋戦争が開戦し、社会不安が強くなるとカスティーロは中立政策の継続を疑問視する同盟派のデモや公共活動を防ぐため、包囲状態を宣言した。それにより1942年に社会的騒乱状態になり、センセーショナルな報道によって悪名高いスキャンダルが世論を刺激し、腐敗の蔓延と自由民主主義の退廃を国民に強く印象付けた。それは宝くじの当選番号を発表する子供たちがその日の抽選で不正行為を計画し、代議士の主導で調査委員会が設立された。士官候補生が他にも権力者の不正な力で自分をいい様にしたりなど、国民に強く印象付けるには十分な物であった。\n\nこれらは、社会腐敗を一掃するためにクーデターが必須であるという意識が軍隊に発生した。\n1943年の6月、陸軍部隊がブエノスアイレスの大統領官邸に向かっていった、海兵隊との戦闘で多くの犠牲が発生したが、陸軍部隊はインフラなどを支配しその後カスティーロを逮捕し、クーデターは成功した。\n\nアウトゥーロ・ローソンが大統領に就任したが、軍部の支持を取れず三日で失脚。後任はペドロ・パブロ・ラミレスで、彼は不正調査委員会を設立し36年に企業の内部電信交換など汚職の内部メカニズムを明らかにした。そして、大学連盟を解散し、宗教教育を導入、アルゼンチン連邦警察も設立された。また産業信用基金が創設され、産業部門に安価な長期融資を提供した。"
  COUNTRY_DESCRIPTION_POL:0 "戦後間もなく、ポーランドはドイツに屈し、軍靴の下で忘却の彼方へと葬られた。フランスの陥落、連合国の条件付き降伏の後、ポーランドの人々は孤立無援となった。総督府の最初にして唯一の国家弁務官であるハンス・フランクはゲッペルスにも匹敵しうるプロパガンダ装置として活動した。いたるところで検閲が行われ、路上は最早安全から程遠いものとして、人々はいつ拘束されてもおかしくない環境で生きることを強いられた。それでもなお、ポーランドの人民は過去123年間に及ぶ支配の経験から、これに対抗し、組織として敵と戦う術を学んだのだ。果たして、彼らの戦いに勝利はあるのだろうか。それはまだ誰にも分からない。 "
  COUNTRY_DESCRIPTION_GEACPS:0 "あのままじゃ、欧米の犬になっていた。\nそれは、火を見るよりも明らかだったし、半ば我々はそれも仕方無いとさえ思っていた。もうこの先明るい未来なんてものはなく、ただ、酷く暗がりの道を進んでいくしかなかった。\n\n そんな、未来を諦めていた我々に、燦々と太陽が進むべき道を荘厳に照らし出した。究竟の提案、§t大東亜共栄圏§!。まさに日の出だった。全ては欧米に負けないように。亜細亜地域の協力。それによる、我々の勝利、亜細亜による覇権の獲得。全て破竹の勢いで事が起こる。\n\n しかし、日は昇り、そして沈んでいく。我々の本丸であり、経済の要である日本の軍縮傾向と、ドイツの支援により急速に拡大されていく中国との対立構図、そして、そんな状況を背景にして現れる、共栄圏からの離脱を求める勢力。\n\n 日本晴れであった世界の雲行きが怪しくなってきている。どうやら日の入りは近い。寒くて暗い夜を耐えるのに、我々は一体何ができるだろう？\n\n§tただし、忘れてはいけないのは、一度沈んだ太陽も、いずれ再び東から昇って来るのだという事だ。§!"
  COUNTRY_DESCRIPTION_COMMONWEALTH:0 "暴力的な全体主義が大陸欧州を覆った時、帝国はその混沌から、とても上手に脱出した。\n彼らがロシアとの戦争に明け暮れる中で、我らの主人は帝国の内的問題を解決することを目指したのだ。帝国は「店じまい」を始める。\nそれまで自治領と呼ばれていた地域は完全に独立して、いずれの国も、自由な外交と貿易をする力を手に入れた。そしてまた、イギリス王の王冠を戴くかどうか、すなわち帝国に居残るかどうかも、各々の自由であった。その選択を迫られた時、旧来より主人と結び付きの強い我々は、帝国にまだ残ることにした。\nそう、それはいずれまた来る全体主義との闘争のため。そして、我らの国のより良い未来のため。\nだがそれも、我らの主人が必ず間違いを犯さないという、薄氷の如き信任の下であるのだが。"
