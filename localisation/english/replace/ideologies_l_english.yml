 national_bolshevism_right_ideology_desc:0 "Rightist National Bolshevism has its roots in Germany during the Weimar Republic. Ernst Jünger, nationalist and writer opposed to the post-Great War Treaty of Versailles, published his book \"The Worker: Dominion and Form\" on the topic, while Ernst Niekisch, former SPD member, advocated for the overthrow of capitalism through direct struggle alongside the German Communists. Even withing the NSDAP, Adolf Hitler once indicated Gregor and Otto Strasser, as well as other left-wing Nazis who stood against the Führerprinzip, as \"National Bolsheviks\" during the Bamberg Conference. Goebbels criticized them in his diary with the words \"Isn't our task to destroy Bolshevism? Isn't Bolshevism a Jewish construct?\""
