l_english:
 anarchism_drift:0 "Daily Anarchism support"
 anarchism_acceptance:0 "Acceptance of Anarchist Diplomacy"
 anarchism:0 "Anarchism"
 anarchism_noun:0 "Anarchism"
 anarchism_desc:0 "Anarchist Regime"
 anarchism_ideology:0 "Anarchism"
 anarchism_ideology_desc:0 "Anarchism is the rejection of authority itself: it promotes the division of society into self-managed and self-governing groups rather than in a single, centralized state. "
 anarcho_syndicalism_ideology:0 "Anarcho-Syndicalism"
 anarcho_syndicalism_ideology_desc:0 "Anarcho-Syndicalism is a branch of Socialism that takes inspiration from Anarchism while also emphasizing worker unions participation. The term \"anarcho-syndicalism\" was first coined by Sam Myhrwelling. "
 anarcho_capitalism_ideology:0 "Anarcho-Capitalism"
 anarcho_capitalism_ideology_desc:0 "Anarcho-Capitalism is a right-wing libertarian ideology that, unlike Corporatocracy, emphasizes the autonomy of the free market and advocates for the abolishment of the state. In anarcho-capitalist societies all security services, such as police and courts, are provided by \"private defense and security companies\" rather than through taxation, while the currency is supplied by private competing banks in an open market. Thus, under this ideology, individuals and economic activities are governed by private laws and contracts rather than by politics."
 anarcho_communism_ideology:0 "Anarcho-Communism"
 anarcho_communism_ideology_desc:0 "Anarcho-communism is an ideology that advocates the principle of \"work according to your ability and receive according to your need,\" with the aim of creating a society that respects human freedom and autonomy and is free of unjust ruling classes and economic disparity. "
 syndicalism_ideology:0 "Syndicalism"
 syndicalism_ideology_desc:0 "Syndicalism, also known as trade unionism, unionism, or trade union supremacy, is the idea that the economy should be run by a coalition of collectivist trade unions, rather than by capitalists or the state. It is a type of economic system or ideology that has been proposed as an alternative to capitalism or socialism. "
 christian_socialism_ideology:0 "Christian Socialism"
 christian_socialism_ideology_desc:0 "Christian socialism is a socialist ideology within Christianity. Although different from Christian socialism in the modern sense, Karl Marx mentioned Christian socialism in his Communist Manifesto, pointing out that Christianity is socialist in its claims and that Christian socialism is merely holy water to sanctify the grievances of the aristocracy. "
 trotskyism_ideology:0 "Trotskyism"
 trotskyism_ideology_desc:0 "Trotskyism, or permanent revolutionism, is a Marxist and communist revolutionary theory espoused by Lev Trotsky. This ideology, which aims to achieve world socialism through a world revolution, to form a united front of the working class including various political tendencies to create a dual power, and finally to seize power from the working class, was once persecuted by Joseph Stalin. However, the collapse of the Soviet Union and the defeat of Stalinism seems to have allowed the resurgence of Trotskyism... "
 social_democracy_drift:0 "Daily Social Democracy support"
 social_democracy_acceptance:0 "Acceptance of Social Democratic Diplomacy"
 social_democracy:0 "Social Democracy"
 social_democracy_noun:0 "Social Democracy"
 social_democracy_desc:0 "Social Democratic Regime"
 social_democracy_ideology:0 "Social Democracy"
 social_democracy_ideology_desc:0 "In pursuit of equality and what the revolutionaries call the \"socialist state,\" social democracy seeks to reduce or nullify the effects of capitalism on the basis of popular confidence. "
 christian_leftist_democracy_ideology:0 "Leftist Christian Democracy"
 christian_leftist_democracy_ideology_desc:0 "Christian Leftist Democracy is an ideology asserting progressive and left-wing political positions, mainly in respect to the conservative and right-wing religious values ​​of Christianity."
 social_liberalism_ideology:0 "Social Liberalism"
 social_liberalism_ideology_desc:0 ""
 islamic_democracy_ideology:0 "Islamic Democracy"
 islamic_democracy_ideology_desc:0 ""
 market_liberalism_ideology:0 "Market Liberalism"
 market_liberalism_ideology_desc:0 "The main features of Market Liberalism are an unregulated free market and a democratic and monetary political system. The adherents of this ideology believe that the freer the market, the freer the people, and are determined to protect the political and economic rights of individuals."
 social_conservatism_ideology:0 "Social Conservatism"
 social_conservatism_ideology_desc:0 ""
 christian_rightist_democracy_ideology:0 "Rightist Christian Democracy"
 christian_rightist_democracy_ideology_desc:0 "Rightist Christian Democracy has in common with conservatism the emphasis on traditional values ​​such as marriage and abortion, as well as on law and order; both are critical of secularism and evolutionism, and have an anti-communist stance. On the other hand, it differs in the way it responds flexibly to changes in social structure, and doesn't necessarily aim to maintain the status quo."
 military_junta_ideology:0 "Military Junta"
 military_junta_ideology_desc:0 "A military junta is a form of government in which the military directly intervenes in politics. According to the principle of the modern state, the army is a coercive device that guarantees the existence of the national system, but it's premised that \"political neutrality of the army\" should be maintained in a background of parliamentarianism. However, in reality, military leaders tends to occupy politically-important positions. As a result, this \"neutrality\" is almost always a facade, with the army playing a vital political role."
 absolute_monarchism_ideology:0 "Absolute Monarchy"
 absolute_monarchism_ideology_desc:0 "Absolutism, or Absolute Monarchism, refers to a form of politics in which a monarch exercises absolute power. Historically, this ideology was born when kings tried to centralize the power that had belonged to princes, aristocrats, and churches scattered in rural areas since the Middle Ages, and it refers to a political system typical of the modern age, when national unity was achieved by means of central bureaucracies and standing armies."
 national_fascism_drift:0 "Daily National Fascism support"
 national_fascism_acceptance:0 "Acceptance of National Fascist Diplomacy"
 national_fascism:0 "National Fascism"
 national_fascism_noun:0 "National Fascism"
 national_fascism_desc:0 "National Fascist Regime"
 national_fascism_ideology:0 "National Fascism"
 national_fascism_ideology_desc:0 "National Fascism is an ideology involving various international movements, typically dedicated to the state, worshipping unity of the people under strong leaders."
 pelleyism_ideology:0 "Pelleyism"
 pelleyism_ideology_desc:0 "Pelleyism is a modified version of fascism created by William Dudley Pelley, interpreting the universe and God using a geometry outside the human perceptible range, and projecting it onto nations and societies."
 national_socialism_drift:0 "Daily National Socialism support"
 national_socialism_acceptance:0 "Acceptance of National Socialist Diplomacy"
 national_socialism:0 "National Socialism"
 national_socialism_noun:0 "National Socialism"
 national_socialism_desc:0 "National Socialist Regime"
 national_socialism_ideology:0 "National Socialism"
 national_socialism_ideology_desc:0 "National Socialism has its roots in extreme nationalism and is driven by ethnic superiority. It promotes active expansionism and a totalitarian state in which people are united under a supreme leader."
 libertarian_socialism_ideology:0 "Libertarian Socialism"
 libertarian_socialism_ideology_desc:0 "Libertarian Socialism equally emphasizes both individual freedoms and social justice, having pluralist ideas regarding politics, society, and culture, as well as political and social theories."
 market_socialism_ideology:0 "Market Socialism"
 market_socialism_ideology_desc:0 "Market Socialism is based on a neoclassical economic theory, using marginal utility within a framework of social ownership of the means of production. It's a system that attempts to improve production efficiency by price determination, similar to the market economy's pricing mechanism, according to a centrally-planned policy."
 stalinism_ideology:0 "Stalinism"
 stalinism_ideology_desc:0 "Stalinism, sum of the ideas and practices of USSR leader Joseph Stalin, refers to a form of socialism characterized by cults of personality towards its leaders, violent foreign policy through military force and underground activities, and terror politics by means of secret police control and mass purges."
 reformism_ideology:0 "Reformism"
 reformism_ideology_desc:0 "Unlike Marxism-Leninism, Reformism denies revolution and class struggle, appealing for moderate \"improvements\" of capitalist societies by trade unions, labor movements and worker-manager cooperation. It aims to improve workers' lives through the enhancement of social policies, like welfare and social security, and the development of social capital. Reformism is the idea that \"socialism can be gradually achieved\" by creating a welfare state."
 SUBIDEOLOGY_SUPPORT:0 "[ROOT.GetPartySupport]"
 techno_socialism_ideology:0 "Techno-socialism"
 techno_socialism_ideology_desc:0 "Techno-socialism is a system combining elements of technocracy and socialism. In addition to socialist policies, both economy and administration are governed by bureaucrats involved in the decision-making process based on their expertise in science, technology, economic management, social policy, ans so on."
 techno_bolshevism_ideology:0 "Techno-bolshevism"
 techno_bolshevism_ideology_desc:0 "Techno-bolshevism is a mix of technocracy and bolshevism. This system is similar to the one advocated by Aleksei Gastev."
 democratic_socialism_ideology:0 "Democratic Socialism"
 democratic_socialism_ideology_desc:0 "Democratic Socialism is an ideology that believes in socialism as well as democracy. Its adherents argue that capitalism is essentially incompatible with the values ​​of freedom, equality and solidarity. Most Democratic Socialists call for a gradual transition towards Socialism, but also support revolutionary/reformist policies as a valid mean of achieving this."
 esoteric_nazism_ideology:0 "Esoteric Nazism"
 esoteric_nazism_ideology_desc:0 "Esoteric Nazism refers to adapted and mistically-focused forms of National Socialism. After World War II, these theories were integrated into new religious movements inside the Reich. Esoteric Nazism believes the Führer and the Party to be the highest authorities within society, in which strict racial supremacy is enforced, and where National Socialism is deliberately spread to all aspects of life. It also forces everyone to live a spartan and military life in order to eliminate potential weaknesses, like decadence and complacency."
 clerical_fascism_ideology:0 "Clerical Fascism"
 clerical_fascism_ideology_desc:0 "Clerical Fascism is an ideology advocating for the establishment of religious mysticism in conjunction with the authoritarian and populist elements of fascism. Even though fascism is anti-clerical in nature, the fusion of these two opposing currents led to the birth of Clerical Fascism (i.e. fascism with religious characteristics). The clergy has great authority in societies following this ideology, while religious elements can be found everywhere from social life to economy and politics."
 yokusan_system_ideology:0 "Yokusan System"
 yokusan_system_ideology_desc:0 "The Yokusan (Assistance) System is a political configuration centered on coalitions. With the purpose of establishing a kokubō kokka (National Defense) total war system in a state of prolonged conflict, disagreements within the ruling class, military included, must be resolved and new organizations must be formed in order to elicit the people for war support. Shin-taisei (New Order) movements will then spread among the people, providing the support needed to enforce the Yokusan System. The Prime Minister also acts as the head of the multi-party coalition, from which far-left groups, like the Communists, are excluded."
