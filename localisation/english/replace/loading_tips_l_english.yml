l_english:
 LOADING_TIP_0:0 "Keep your eyes on the stars, and your feet on the ground.\n- Theodore Roosevelt"
 LOADING_TIP_1:0 "Fascism is a worldwide disease.\n- Henry A. Wallace"
 LOADING_TIP_2:0 "The only way human beings can win a war is to prevent it.\n- George C. Marshall"
 LOADING_TIP_3:0 "We prefer poverty in liberty than riches in slavery.\n- Ahmed Sekou Toure"
 LOADING_TIP_4:0 "You may not be interested in strategy, but strategy is interested in you.\n- Leon Trotsky"
 LOADING_TIP_5:0 "I do not see why men should not be just as cruel as nature.\nｰ Adolf Hitler"
 LOADING_TIP_6:0 "France that lacks greatness cannot be True France.\n- Charles de Gaulle"
 LOADING_TIP_7:0 "We have given most of Europe to Hitler. Let us try to hold on to what we have got left.\n-Pierre Laval"
 LOADING_TIP_8:0 "Fortifications, artillery, foreign aid - will be of no value, unless the ordinary soldier knows that it is HE guarding his country\nｰ Carl Gustaf Emil Mannerheim"
 LOADING_TIP_9:0 "Civilization and war are incompatible. If Civilization doesn't eradicate all warfare rapidly, war will destroy it perfectly.\nｰ Kijuro Shidehara"
 LOADING_TIP_10:0 "Let's go home. If we go home, we can come back.\n- Masatomi Kimura"
 LOADING_TIP_11:0 "The Japan of the world is going uphill.\nｰ Chuo Bunka Renmei"
 LOADING_TIP_12:0 "True genius resides in the capacity for evaluation of uncertain, hazardous, and conflicting information.\nｰ Winston Churchill"
 LOADING_TIP_13:0 "I would prefer to be a citizen of an independent country rather than Emperor of an enslaved one.\nｰ Bao Dai"
 LOADING_TIP_14:0 "It is ironic that today the absolutists who suppress opposition much more vigorously than the kings and emperors of the past masquerade under the name of upholders of democracy.\nｰ Clement Attlee"
 LOADING_TIP_15:0 "To err is human. To blame someone else is politics.\nｰ Hubert H. Humphrey"
 LOADING_TIP_16:0 "Lost are only those, who abandon themselves.\n−Hans Ulrich Rudel"
 LOADING_TIP_17:0 "Life is like a card game. Cards are dealt, meaning determinism. Or discard the card in your free will.\nｰ Jawaharlal Nehru"
 LOADING_TIP_18:0 "Indecision is often worse than wrong action.\n-Henry Ford"
 LOADING_TIP_19:0 "There is more to life than increasing its speed.\n-Mohandas Karamchand Gandhi"
 LOADING_TIP_20:0 "Those who truly want to be free must fight for it with their own blood. \n-Subhas Chandra Bose"
 LOADING_TIP_21:0 "We Turks are a people who have been a model of freedom and independence throughout our entire history.\n- Mustafa Kemal Atatürk"
 LOADING_TIP_22:0 "If you want to learn the social and political history of modern nations, learn hell. \n- Thomas Merton"
 LOADING_TIP_23:0 "The will to power which always emanates from individuals or from small minorities in society is in fact the most important driving force in history.\n- Rudolf Rocker"
 LOADING_TIP_24:0 "Science and technology have no function other than progress. If art and culture don't succeed in limiting it, we'll end up as a barbaric civilized country.\n- Junzo Karaki"
 LOADING_TIP_25:0 "If you do it right 51 percent of the time you will end up a hero.\n- Alfred P. Sloan"
 LOADING_TIP_26:0 "The soldier above all others prays for peace, for it is the soldier who must suffer and bear the deepest wounds and scars of war.\n- Douglas MacArthur"
 LOADING_TIP_27:0 "It would not be impossible to prove with sufficient repetition and a psychological understanding of the people concerned that a square is in fact a circle.\n- Joseph Goebbels"
 LOADING_TIP_28:0 "To gain all we must risk all.\n- Paul von Lettow-Vorbeck"
 LOADING_TIP_29:0 "Our movement seized the concept of socialism from the cowardly Marxists and tore the concept of nationalism from the cowardly bourgeois parties, throwing both into the melting pot of our worldview, and producing a clear synthesis: German national Socialism.\n- Hermann Göring"
 LOADING_TIP_30:0 "Bombard, Barrage, Fire, Mine, Gas, Tank, Machine Gun, Grenade...The words is only word, but includes the terrible of the world.\n- E. M. Remarque"
 LOADING_TIP_31:0 "The Stone Age didn't end because the World ran out of stones.\n- Niels Bohr"
 LOADING_TIP_32:0 "The bravest and most talented leaders could only abandon their precious lives in the waves of heroic martyrdom.\n- David Lloyd George"
 LOADING_TIP_33:0 "Do not fall, do not fall ill, but lack courtesy.\n- Kishi Nobusuke"
 LOADING_TIP_34:0 "Unfortunately, this earth is not a fairyland, but a struggle for life, perfectly natural and therefore extremely harsh.\n- Martin Bormann"
 LOADING_TIP_35:0 "Maintaining an army is just another way to keep the peace.\n- Isoroku Yamamoto"
 LOADING_TIP_36:0 "They wrote in the old days that it is sweet and fitting to die for one's country. But in modern war, there is nothing sweet nor fitting in your dying. You will die like a dog for no good reason.\n- Ernest Hemingway"
 LOADING_TIP_37:0 "Chop wood yourself, and you'll be doubly warm.\n- Henry Ford"
 LOADING_TIP_38:0 "New weapons require new tactics. Never put new wine into old bottles.\n- Heinz Guderian"
 LOADING_TIP_39:0 "The southern German has the imagination and emotionality to subscribe to fanatic ideologies, but he is ordinarily inhibited from excesses by his natural humaneness. The Prussian does not have the imagination to conceive in terms of abstract racial and political theories, but when he is told to do something, he does it.\n- Arthur Seyss-Inquart"
 LOADING_TIP_40:0 "Nobody ever defended anything successfully, there is only attack and attack and attack some more.\n- George S. Patton"
 LOADING_TIP_41:0 "We do not believe in government through the voting booth. The Spanish national will was never freely expressed through the ballot box.\n- Francisco Franco"
 LOADING_TIP_42:0 "Fascism is religious. The 20th Century will be recorded in history as the Century of Fascism.\n- Benito Mussolini"
 LOADING_TIP_43:0 "There is no avoiding war; it can only be postponed to the advantage of others.\n- Niccolò Machiavelli"
 LOADING_TIP_44:0 "War puts its questions stupidly, peace mysteriously.\n- André Malraux"
 LOADING_TIP_45:0 "Don't pride yourself on being busy.\n- Shigeru Yoshida"
 LOADING_TIP_46:0 "The chains that bind us the strongest are the ones we have broken.\n- Cesare Pavese"
 LOADING_TIP_47:0 "The tighter you squeeze, the less you have.\n- Thomas Merton"
 LOADING_TIP_48:0 "If you want to really beat an opponent, be patient and wait for the opportunity.\n- Kyūichi Tokuda"
 LOADING_TIP_49:0 "If Liberia has failed, then, it is no evidence of the failure of the Negro in government. It is merely evidence of the failure of slavery.\n- Carter G. Woodson"
 LOADING_TIP_50:0 "War is Peace. Freedom is Slavery. Ignorance is Strength.\n- George Orwell"
 LOADING_TIP_51:0 "Truth always originates in a minority of one, and every custom begins as a broken precedent.\n- Will Durant"
 LOADING_TIP_52:0 "The curse of the great to have to walk over corpses.\n- Heinrich Himmler"
 LOADING_TIP_53:0 "Patriotism is easily sold, but the Yamato race is sympathetic and compassionate.\n- Sanshiro Ishikawa"
 LOADING_TIP_54:0 "It is a paradox that every dictator has climbed to power on the ladder of free speech. Immediately on attaining power each dictator has suppressed all free speech except his own.\n- Herbert Hoover"
 LOADING_TIP_55:0 "Freedom is when one hears the bell at 7 o'clock in the morning and knows it is the milkman and not the Gestapo.\n- Georges Bidault"
 LOADING_TIP_56:0 "Don't forget that, in all things, what matters is not the thing itself, but the principles that hang onto it.\n- Jiro Shirasu"
 LOADING_TIP_57:0 "There is no better way to give comfort to an enemy than to divide the people of a nation over the issue of foreign war.\n- Charles Lindbergh"
 LOADING_TIP_58:0 "Are you fighting for honor? We are fighting for freedom. That is, we all fight for what we lack.\n- Wladyslaw Raczkiewicz"
 LOADING_TIP_59:0 "Europe is standing on the brink of the greatest tragedy in the history of the human race: a new world war, that may involve the doom of our entire civilization.\n- Vidkun Quisling"
 LOADING_TIP_60:0 "Rather than admire the mediocre great men over whom passersby nudge each other in awe, I venerate the young, unknown geniuses who die in their teens, their souls shattered - delicate, phosphorescent glowworms that one must see to know they really did exist.\n- Knut Hamsun"
 LOADING_TIP_61:0 "Politicians are the same all over. They promise to build a bridge where there is no river.\n- Nikita Khrushchev"
 LOADING_TIP_62:0 "The words \"war heroes\" aren't limited to those who hold a rifle. \n- Tommy Flowers"
 LOADING_TIP_63:0 "The more mechanical becomes the weapons with which we fight, the less mechanical must be the spirit which controls them.\n- Archibald Wavell"
 LOADING_TIP_64:0 "However, it's ridiculous to equate Hitler's clique with the German people and with Germany. History proves that Hitlers come and go in Germany, but the people and the nation remain.\n- Iosif Stalin"
 LOADING_TIP_65:0 "Freedom can't be given, but can be taken away.\n- Aldous Huxley"
 LOADING_TIP_66:0 "In war, whichever side may call itself the victor, there are no winners, but all are losers.\n- Neville Chamberlain"
 LOADING_TIP_67:0 "Quantity of material production can only be a means to a further end, not an end in itself.\n- Julian Huxley"
 LOADING_TIP_68:0 "A man is his courage, a woman is her charms.\n- Unknown"
 LOADING_TIP_69:0 "Of all the people who don't know war, half are children.\n- Shōhei Ōoka"
 LOADING_TIP_70:0 "Knowing sweetness makes you weaker, knowing war makes you stronger.\n- Unknown"
 LOADING_TIP_71:0 "The world began without humans, and will end without humans.\n - Claude Leví-Strauss's \"Tristes Tropiques\" (1955)"
 LOADING_TIP_72:0 "The American collapse and civil war is a global catastrophe.\n- Sir Halifax"
 LOADING_TIP_73:0 "No country can avoid destruction. All we can do is delay this \"doomsday\".\n- Heinrich Schnee"
 LOADING_TIP_74:0 "If we don't send young men to the battlefield, the country will become the battlefield.\n- Anti-Disarmament Movement slogan, 1974"
 LOADING_TIP_75:0 "The situation in Europe is constantly changing, and professional figures like \"experts\" are no longer useful.\n- Wladyslaw Sikorski"
 LOADING_TIP_76:0 "Protect the glory of the Lone Star.\n- Texan propaganda"
 LOADING_TIP_77:0 "The fascists' aggression and the traitor's rebellion will be the eternal shame of the Soviet Union.\n- Lavrentij Beria"
 LOADING_TIP_78:0 "As far as Japan's expansion is concerned, and from an economic point of view, Cordell Hull was mistaken.\n- Jeorge Rockefeller Jr."
 LOADING_TIP_79:0 "There's no grass called \"bad weed\". Defining something as a \"bad weed\" is a one-sided way of thinking, and that won't do.\n- Hirohito"
 LOADING_TIP_80:0 "Those born after the war are not Aryan enough. Decadence, protests, unemployment, sausages, they eat it all and can only lie. Mein Führer doesn't understand it.\n- Heinrich Himmler"
 LOADING_TIP_81:0 "If our country is truly the \"graveyard of empires\", then we must style ourselves as its guardian.\n- Mohammed Zahir Shah"
 LOADING_TIP_82:0 "Don't bother. Just do it and die.\n- Harry Bennett"
 LOADING_TIP_83:0 "The purpose of the Silver Shirts was preparing a large army, to intelligently and constructively deal with the Jewish takeover of the government.\n- William Dudley Perry"
 LOADING_TIP_84:0 "Order without liberty and liberty without order are equally destructive.\n- Franklin D. Roosevelt"
 LOADING_TIP_85:0 "Those who face reality are fortunate. Because they survive.\n- Andrei Vlasov"
 LOADING_TIP_86:0 "Good citizens can keep their mouths open.\n- Harry Bennett"
 LOADING_TIP_87:0 "The ship of democracy, which has weathered all storms, may sink through the mutiny of those on board.\n- Grover Cleveland"
 LOADING_TIP_88:0 "My ministers are pro-German, my wife is pro-Italian, my people are pro-Russian. I am the only neutral in the country.\n- Boris III"
 LOADING_TIP_89:0 "Success consists of going from failure to failure without loss of enthusiasm.\n- Winston Churchill"
 LOADING_TIP_90:0 "For the world order and peace, it is unthinkable that we should refuse to meet the challenge.\n- George VI, declaration of war on Germany"
 LOADING_TIP_91:0 "As you know, the recent situation in the world has changed suddenly, and what a surprising change we have seen.\n- Fumimaro Konoe"
 LOADING_TIP_92:0 "We've got to have this thing over here whatever it costs. We've got to have the bloody Union Jack on top of it.\n- Ernest Bevin"
 LOADING_TIP_93:0 "Norway and Germany have common interests. A German victory is a Norwegian victory.\n- Vidkun Quisling"
 LOADING_TIP_94:0 "The biggest room in the world is the room for improvement.\n- Helmut Schmidt"
 LOADING_TIP_95:0 "The cost of liberty is less than the price of repression.\n- W. E. B. Du Bois"
 LOADING_TIP_96:0 "Only the dead have seen the end of the war.\n- George Santayana"