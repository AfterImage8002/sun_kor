 SSW_NOR_GATHERING_STORM_DESC:0 "先の大戦における圧倒的なドイツ軍による侵攻はノルウェーの35年間という束の間の独立に終止符を打ち、ドイツの一部としての歴史が幕を開けた。1950年、戦時中の「国家社会主義のノルウェー」構想は実現されず、未だにノルウェーはゲルマニアからの支配下にある。\nしかし、この状況はそう長くは続かないかもしれない。ドイツ本国の覇権が終焉を迎えようとするなかで弁務官区の支配には綻びと破綻が見え始めている。\n\n北方の鷲は今後もライヒの下に従属し続けるのだろうか。それとも再び高みへと羽ばたくのだろうか？"
