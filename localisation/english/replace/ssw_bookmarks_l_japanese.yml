 GATHERING_STORM_NAME:0 "慟哭の浮世"
 GATHERING_STORM_DESC:0 "人類が経験した二度目の世界大戦はこれまでの歴史の中で最も大きく世界地図を変容させた。日独伊は大戦に快勝し、独自の強固な影響圏を確立した一方で、敗戦した合衆国、ソビエト連邦は崩壊し分裂、英仏はかつての植民地帝国の威光を完全に失った。悲惨な世界大戦の終結からはやくも6年の月日が経った。つかの間の安寧を享受した世界は再び動き出そうとしている。私たち人類が地球から戦争を根絶することはできないであろうが、戦争が人類を根絶する未来はそう遠くないかもしれない……。"
 SSW_JAP_GATHERING_STORM_DESC:0 "日中戦争、太平洋戦争で共に快勝した日本は、東アジアのほぼ全域及び太平洋諸島を手中に収めることに成功した。戦後になって政党政治が復活。それに伴い陸海軍は国民から疎まれる存在となった。太平洋を経由した新大陸への更なる勢力拡大を狙っており、アメリカ自由連盟への支援もその一環である。大東亜共栄圏を存続させ、新たな世界秩序を作るために我々はまた戦わなければならない。"
 SSW_GER_GATHERING_STORM_DESC:0 "先の大戦において英国との早期講和を実現したドイツはその全力を持ってソビエト連邦との戦争に臨み、東方の脅威をウラル以東へ遠ざける事に成功した。しかし、占領地における抵抗運動と東方生存圏への過剰な投資によりドイツ本国に過剰な支出を強いられ、ドイツ経済は停滞を続けており、ヒトラーが英雄として支持を得続けている一方で、民主主義運動が再び活発化し始めている。他方政権内部では後継者の定まらない現状が権力闘争による政情不安を招き、多くの組織が機能不全を起こしかけている。この惨憺たる内情が改善されない限り、この欧州の覇者は崩壊の二文字を拭うことは叶わないだろう。"
 SSW_ITA_GATHERING_STORM_DESC:0 "イタリアにおいての勝利とはただの領地の簒奪に過ぎなかったが、代償は大きかった。拡大した軍隊はほとんど戦闘を行うことなく、その維持費と戦時国債によって財政状況が落ち込んでいったのだ。そのため、バルボ政権は非常に不安定な状況にあり、政治的混乱が再発している。重要なのは引退したムッソリーニ氏まで反政府側に回ったことで、それに勢いづいた諸派まで政治活動を活発化していることにある。\n王国はファシズムの狂気の中で、何を学ぶのだろうか。"
 SSW_MEX_GATHERING_STORM_DESC:0 "メキシコは偶然ながらも先の大戦の戦争責任から逃れることができた。しかし、戦後メキシコは多大な経済的打撃を受けた上に、ラサロ・カルデナスが麻薬カルテルと繋がっているという疑惑も広がったため、国内の状況は最低といえる程に落ちぶれた。それに対して激怒した右派はカルデナス政権に対する内戦を目論んでいる……\n着々と支持を回復している制度的革命党、制度的革命党との連合政権を狙う労働組合、政権の奪取を目論む国民行動党、裏で支持者を増やしつつあるシナキスト連合、そして滅んだかのように思われた君主主義者……\n我々はこの状況をいち早く打破し、政党間の争いを解消するべきだろう……"
 SSW_UTC_GATHERING_STORM_DESC:0 "三社連合はアメリカの三大企業が連合体となり成立した国家である。ハリー・ベネットは混沌のアメリカ内戦中3つの会社をまとめ上げ、初の企業支配主義というイデオロギーをアメリカ、及び世界に知らしめた。\nアメリカ内戦が終了し三社連合はシカゴ・デトロイトなどの多くの工業地帯を持つ国家となった。そのため、三社合同の自動車の製造効率化が進められ、国内の多くの師団が自動車化されている。\nしかしこの国家は現在東のアメリカ連邦、西のアメリカ自由連盟の脅威に晒されている。フォード社、GM社、クライスラー社が協力し連携しなければ混沌のアメリカを生き抜くことは難しいだろう……"
 SSW_CRO_GATHERING_STORM_DESC:0 "クロアチアは先の大戦においてドイツの傀儡として建国された。時のドイツ外相リッペントロップによって東部をセルビアに明け渡すことになったものの、かろうじて今日まで独立を保つことができた。今や宗主国ドイツは崩壊の片鱗が見え隠れしており、クロアチアの運命も不透明で不確実な物となりつつある。"
 SSW_BUL_GATHERING_STORM_DESC:0 "ブルガリアは先の大戦の戦勝国の最終的な戦果として、マケドニア地域を獲得することができた。しかし入り乱れたイデオロギーや解決が後回しとなってしまっていた問題そしてバルカン半島という立地により、未だに国内は不安定なままであり、また周辺国との争いの火種も存在する。積み重なる問題を解決し、我々の方針を決めなければならない。"
 SSW_ROM_GATHERING_STORM_DESC:0 "ルーマニアは先の大戦において枢軸国の一員としてドイツ国とともに連合国、そしてソヴィエトと戦い見事に勝利した。しかし、同盟国であるはずの隣国、ハンガリーに北トランシルバニアを奪われ、今もなおその屈辱的な国境線を地球儀に描いている。ルーマニア国内ではハンガリーに対する復讐心とドイツに対する失望の色が現れており、この怒りが暴力となって発露するのは時間の問題であると言えるであろう。"
 SSW_HUN_GATHERING_STORM_DESC:0 "ハンガリーは先の大戦において枢軸国の一員としてドイツ国とともに連合国、そしてソビエト連邦と戦い見事に勝利した。しかし、戦後のルーマニアやセルビア、スロヴァキアといった周辺国との関係悪化はハンガリーの首を絞めた。ハンガリー国内では反戦派の極左と王党派の対立、加えて独伊への失望の色が現れており、この感情が国に対して大きな打撃になることが懸念されている。"
 SSW_SER_GATHERING_STORM_DESC:0 "セルビア・モンテネグロ王国は事実上崩壊したユーゴスラビア王国の流れを継ぐ正当な後継政府である。ユーゴスラビア王国は1940年のイタリアの侵攻に善戦、イタリア軍の準備不足もあって最終的に主権こそ維持したがダルマチア地方など多数領土を喪失、ユーゴスラビア政府がダルマチアを手放したことにクロアチアは猛反発、クロアチア民族主義団体ウスタシャがクロアチアの独立を宣言し、ユーゴスラビアは内戦状態に陥った。この混乱に乗じてブルガリアがマケドニアへ、ハンガリーがヴォイヴォディナへ進駐。これに対してユーゴスラビア政府は何ら有効的な手段を取ることができず、摂政パヴレ・カラジョルジェヴィッチが辞任。第一次世界大戦で武功立てた英雄ペータル・ボヨヴィッチ新摂政に就任した。彼は形骸化したユーゴスラビア王国の国号をセルビア・モンテネグロ王国と改め、国内の立て直しを推進した。ドイツの仲介によりクロアチアとの停戦が実現し停戦ラインが引かれているが、依然としてクロアチアとは緊張状態にあり、1945年のペータル・ボヨヴィッチの死後、摂政職を引き継いだドゥシャン・シモヴィッチの治世下でも同様である。一方でイタリア、クロアチア、ハンガリー、ブルガリアとは対照的に、同じくハンガリーと敵対しセルビアと領土問題を持たないルーマニアとの関係強化が年々進められている。彼らは秘密裏に領土奪回を目的としたハンガリーへの共同侵攻作戦を計画しており、その機会を虎視眈々と狙っている。"
 SSW_TIB_GATHERING_STORM_DESC:0 "山岳と高原に抱かれたこの国家は幸いにも戦火を免れ、家や寺は人の手によって引き起こされた大いなる火を見ることはなかった。そして、ダライ・ラマに導かれるこの国は釈尊に抱かれた人々にとっての地上の極楽となる、そのはずだった。\n\n中国の統一、イギリスの撤退、世界情勢は意外にも多くのものをチベットの山奥にもたらした。知識層は中国人の抑圧の再来を危惧している。民は祈り、山羊を追っているが、これもいつかには変貌してしまうのだろう。\n\n一度灯された炎が消されぬよう、我々は風を受け止める必要があるかもしれない。"
 SSW_IND_GATHERING_STORM_DESC:0 "長きにわたる英国の植民地支配に終止符を打つため、機会をうかがっていたインドにとって、先の大戦はまたとない機会であった。アジアで快進撃を続ける日本軍に合わせ、「インドから去れ」運動を展開、弱腰な英国政府の対応も重なり、結果首尾よく独立を勝ち取ることに成功した。しかし万事が順調ではなかった。インド全域を制圧しようとした矢先、パキスタンが独立。これをきっかけとして印パ戦争が勃発したことにより、インドは休む間もなく新たな戦争へ突入した。この戦争もすぐに終わると思われていたが、結局終結までに2年もの歳月が流れた。そのうえ、インドが得たものは敗北であった。もちろん印パ間の問題の種々は何一つ解決していない、それに加え、国内の深刻な政情不安、未発達の工業、未熟な軍隊など、インドには、解決しなければならない問題が山積している。今にも崩れそうなつかの間の平和の中で、この状況を打破し再び栄光を見る日は来るのだろうか？"
 SSW_ALF_GATHERING_STORM_DESC:0 "先の大戦において日本との屈辱的な講和を強いられたアメリカは停滞したアメリカ経済を立て直すべく共和党の下「ニュー・ニューディール政策」を展開。同時に人種差別問題の解消に向けて公民権運動を推進した。しかしこれを巡り国内は二分され、1948年選挙において共和党と北部民主党の連合がは僅差で勝利を勝ち取ったことが契機となり公民権法に反発する南部を中心とした勢力がアメリカ連邦の建国を宣言。これによってアメリカは内戦状態に突入し、ドイツの支援を受けた連邦によって合衆国は敗北を重ね、中部州や東北部州は連邦の支配に対抗すべく合衆国からの独立を宣言した。合衆国の正統な後継国を自称する自由連盟は西部地域に追いやられ、ここからアメリカの再統一の機会を窺っている。"
 SSW_ENG_GATHERING_STORM_DESC:0 "対独戦争の敗戦後に行われた英国総選挙では労働党が大勝した。イギリス国民はドイツへの憎しみよりも社会保障の充実を選んだのだ。労働党の大勝により組閣されたアトリー内閣は「揺りかごから墓場まで」を標榜とした社会保障政策を展開。また、外交面では植民地への直接的な支配から経済的な支配へと移行する「帝国の店じまい」政策を推進し、帝国から連邦への再編が進んでいる。\nしかし、「ゆりかごから墓場まで」を標榜とした高福祉高税率の経済政策は、初めは国民に受け入れられたものの、企業の競争力低下などを招いてしまい、イギリスは「英国病」を罹患してしまった。この重病を前に、イギリス政府はどう治療を行っていくのだろうか。そして、イギリスはドイツという脅威の前にどう戦っていくのか。嘗ての陽の沈まぬ覇権国家は苦難の道を歩んでいる・・・"
