 CHI_infantry_equipment_0:0 "Type-24 Rifle"
 CHI_infantry_equipment_0_short:0 "Type-24 Rifle"
 CHI_infantry_equipment_0_desc:0 "A bolt-action rifle licensed from the German Mauser Standard 24. It's also called the Type-1 Chiang Kai-shek Rifle, as it was China's Generalissimo who actively promoted its adoption."
 CHI_infantry_equipment_1:0 "Type-39 Rifle"
 CHI_infantry_equipment_1_short:0 "Type-39 Rifle"
 CHI_infantry_equipment_1_desc:0 "A bolt-action rifle similar to the German Kar98k, but with minor upgrades like an increased number of bullets and strengthened parts. It's also called the Type-2 Chiang Kai-shek Rifle, as it was China's Generalissimo who actively promoted its adoption."
 CHI_infantry_equipment_2:0 "Type-44 Short Rifle"
 CHI_infantry_equipment_2_short:0 "Type-44 Short Rifle"
 CHI_infantry_equipment_2_desc:0 "A submachine gun licensed and produced from Sweden. Its features are high durability, and the ability to shoot immediately, even after taking it out of the water."
 CHI_infantry_equipment_3:0 "Type-45 Automatic Rifle"
 CHI_infantry_equipment_3_short:0 "Type-45 Automatic Rifle"
 CHI_infantry_equipment_3_desc:0 "A rifle licensed from the German StG45 with some improvements, including to the grip. Also, in order to replace the large number of obsolete rifles, some irregularities have been eliminated, and has also been simplified so as to make its production possible even with low-quality materials."
 CHI_infantry_equipment_4:0 "Type-57 Automatic Rifle"
 CHI_infantry_equipment_4_short:0 "Type-57 Automatic Rifle"
 CHI_infantry_equipment_4_desc:0 "A weapon originally developed from German and British rifles. Its main features are the use of 5.56mm bullets, the reduced recoil, and the improved accuracy. It's also an advanced rifle, using gas pressure as a firing method."
 CHI_infantry_equipment_5:0 "Type-61 Rifle"
 CHI_infantry_equipment_5_short:0 "Type-61 Rifle"
 CHI_infantry_equipment_5_desc:0 "An improved version of the Type-57, it was changed so that the stock could become lighter and foldable, its production materials also being reviewed. Other improvements were made to the barrel. Its overall weight was reduced by changing the material of the grip and the stock."
 CHI_infantry_equipment_6:0 "Type-65 Rifle"
 CHI_infantry_equipment_6_short:0 "Type-65 Rifle"
 CHI_infantry_equipment_6_desc:0 "A weapon influenced by the likes of the French FAMAS. As its main feature, it adopted the Bullpup style and succeeded in making the gun compact. In addition, it has become possible to attach a grenade launcher and various scopes. Its variations include the Carabina and an automatic model that can be equipped with drum magazines."
 mountain_combat:0 "Mountain warfare"
 mountain_combat_desc:0 "Specialized in mountain warfare"
