 JAP_heavy_tank_destroyer_equipment_1_short:0 "Ka-To"
 JAP_heavy_tank_artillery_equipment_1:0 "Ji-Ro tank"
 JAP_heavy_tank_artillery_equipment_1_short:0 "Ji-Ro"
 JAP_heavy_tank_artillery_equipment_2:0 "Prototype-5 15cm SPG Ho-Chi"
 JAP_heavy_tank_artillery_equipment_2_short:0 "Ho-Chi"
 JAP_heavy_tank_destroyer_equipment_2:0 "New Trial Tank Gun (Shell) Ho-Ri"
 JAP_heavy_tank_destroyer_equipment_2_short:0 "Ho-Ri"
 JAP_modern_tank_equipment_1:1 "Type-10 All-purpose Tank Ha-Ro"
 JAP_modern_tank_equipment_1_short:1 "Type-10 Tank"
 JAP_modern_tank_equipment_1_desc:1 "During the German Civil War, tanks with the features of the heavy and medium versions appeared. Because they were more versatile than the conventional ones, the Army defined them as \"All-purpose Tanks\", and also developed some. These were only meant as experiments, but as the finished products outperformed the main tanks used at the time, it was decided to replace them with this new model."
 JAP_modern_tank_equipment_2:1 "Type-14 All-purpose Tank Ha-To"
 JAP_modern_tank_equipment_2_short:1 "Type-14 Tank"
 JAP_modern_tank_equipment_2_desc:1 "Following the success of the Type-10 All-purpose Tank, it was this vehicle that advanced the development plans of these tank models. The tank, which surpasses conventional ones in term of both armor, firepower, and speed, has shown the further potential of the all-purpose types."
 JAP_modern_tank_equipment_3:1 "Type-17 All-purpose Tank"
 JAP_modern_tank_equipment_3_short:1 "Type-17 Tank"
 JAP_modern_tank_equipment_3_desc:1 "This tank was created with the intention of developing and improving all-purpose tanks even further. It's not without problems, like the thin armor and the shift lever hitting the driver in the face in case of gear change failure, but due to the firepower of its 90mm gun, its undercarriage and light weight keeping it operational even in mountain areas, it was the best vehicle for Japan to use on the mainland."
 JAP_modern_tank_equipment_4:1 "Type-23 All-purpose Tank"
 JAP_modern_tank_equipment_4_short:1 "Type-23 Tank"
 JAP_modern_tank_equipment_4_desc:1 "After the modernization and refurbishment of the Type-17, the Army began to develop a new tank. Completed after several prototypes, this vehicle has a 105mm gun with enough firepower for the time, and is equipped with a hydraulic suspension tilting its body in all four directions in order to adapt to the mountainous Japanese terrain."
 JAP_modern_tank_equipment_5:1 "Type-35 All-purpose Tank"
 JAP_modern_tank_equipment_5_short:1 "Type-35 Tank"
 JAP_modern_tank_equipment_5_desc:1 ""
 GER_medium_tank_equipment_4:1 "Panzerkampfwagen VII Ghepard"
 GER_medium_tank_equipment_4_short:1 "Panzer VII"
 GER_medium_tank_equipment_4_desc:1 "This tank had the name \"E-50\" as its development name, and it was developed and deployed in a way that integrated the genealogy of the conventional Tigger heavy tank and the genealogy of the medium tank. This tank outperformed the TIGER II in speed and the Panther in firepower, bringing new ideology to German tank development."
 GER_land_battleship_tank_equipment_1:0 "Krupp P1000 Ratte"
 GER_land_battleship_tank_equipment_1_short:0 "P1000 Ratte"
 GER_land_battleship_tank_equipment_1_desc:0 "A giant tank planned in Germany during World War II."
 GER_light_tank_equipment_6:0 "Hanomag RU251"
 GER_light_tank_equipment_6_short:0 "RU251"
 GER_light_tank_equipment_6_desc:0 "Designed by the Bundeswehr General Staff in 1960 as a replacement for the M41 Light Tank and the SPz1, it was developed by Hanomag. In addition to being a reconnaissance vehicle, it was also envisioned to be sold to Western countries, which at the time used American light tanks such as the M41 and the M24."
 GER_modern_tank_equipment_5:0 "Krauss-Maffei Leopard I"
 GER_modern_tank_equipment_5_short:0 "Leopard I"
 GER_modern_tank_equipment_5_desc:0 "The first tank which development resumed in West Germany after World War II. Development started in 1956 by Krauss-Maffei, as a 30t-class tank equipped with an NBC-compatible L7 105mm gun."
