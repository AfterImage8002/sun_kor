 infantry_equipment_0:0 "Pre-War Infantry Equipment"
 infantry_equipment_0_short:0 "Pre-War Infantry Equipment"
 infantry_equipment_0_desc:0 "Until the outbreak of World War II, the primary force of each country's army was generally a squad of several dozen infantrymen equipped with bolt-action rifles and several light machine guns to support them in battle. In addition, heavy machine guns and short machine guns were also deployed, but all of them had many drawbacks in terms of range and mobility, and were deployed only in relatively few numbers, so they could not be called mainstays. In addition, only a few major powers were able to develop automatic rifles, and even the United States, which was the only country to adopt them as its main rifles, did not complete their deployment until the end of the war due to their poor productivity."
 infantry_equipment_1:0 "Infantry Equipment I"
 infantry_equipment_1_short:0 "Infantry Equipment I"
 infantry_equipment_1_desc:0 "After World War I, the evolution of infantry equipment has been slow, rather than rapid. However, with the start of a new World War, infantry weapon evolution is inevitable, with each country not only improving them during World War I, but also having excellent control and firing rate, and can shoot continuously."
 infantry_equipment_2:0 "Infantry Equipment II"
 infantry_equipment_2_short:0 "Infantry Equipment II"
 infantry_equipment_2_desc:0 "Automatic rifles have evolved to a high degree, and some even have a fully automatic mechanism that allows them to fire continuously by simply pulling the trigger. This rifle, able to fire in rapid succession, was advantageous in close range combat, and was very compatible with units which maneuvered in tanks and the like. The newly-developed equipment has increased the firepower of the individual infantry, and made it possible to defeat enemies more efficiently."
 infantry_equipment_3:0 "Infantry Equipment III"
 infantry_equipment_3_short:0 "Infantry Equipment III"
 infantry_equipment_3_desc:0 "In the 1950s, again signs of war appeared, forcing the armies of each country to expand their military power. The concept of \"assault rifles\", already created by Germany at the end of World War II, has become the standard for infantry firearms, and the bolt-action rifles that were in operation on the front lines until a dozen years ago are now considered old-fashioned equipment even by small and medium-sized countries. We also have to hurry towards that standard."
 infantry_anti_tank_equipment_0:0 "Anti-Tank equipment I"
 infantry_anti_tank_equipment_0_short:0 "AT equipment I"
 infantry_anti_tank_equipment_0_desc:0 "By developing Anti-tank-specific weapons, infantry will be able to more easily counter tanks, and the superiority of tanks over infantry will be shaken."
 infantry_anti_tank_equipment_1:0 "Anti-Tank equipment II"
 infantry_anti_tank_equipment_1_short:0 "AT equipment II"
 infantry_anti_tank_equipment_1_desc:0 "With heavily-armored tanks, anti-tank weapons are also required to have more firepower and are being further improved. Their can be likened to portable anti-tank guns, having enough destructive power to compete with the ever-evolving tanks."
 infantry_anti_tank_equipment_2:0 "Anti-Tank equipment III"
 infantry_anti_tank_equipment_2_short:0 "AT equipment III"
 infantry_anti_tank_equipment_2_desc:0 "Individual anti-tank firearms, represented by the Panzerfaust, can be carried and operated by a single soldier. They can be said to be the most powerful and cheap anti-tank method currently in existence, if the problem of range is not taken into consideration."
