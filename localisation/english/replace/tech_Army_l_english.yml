 JAP_infantry_equipment_4:0 "Type-17 Automatic rifle"
 JAP_infantry_equipment_4_short:0 "Type-17 Automatic rifle"
 JAP_infantry_equipment_4_desc:0 "After the official adoption of automatic rifles, there were increasing calls within the army to review the effectiveness of automatic firearms, and it was decided to promote higher accuracy and longer range to compensate for the shortcomings of conventional automatic rifles. As a result, this new weapon has a barrel strength comparable to a light machine gun in order to achieve high precision and, although it has a low firing rate, it's very accurate, adding this to the level already reached in the original development concept. It's become a weapon that combines precision and durability."
 JAP_infantry_equipment_5:0 "Type-21 automatic rifle"
 JAP_infantry_equipment_5_short:0 "Type21"
 JAP_infantry_equipment_5_desc:0 "The Type-17 was an automatic rifle that had an excellent performance, but it was not without its drawbacks, such as fine parts, poor maintainability, and difficulty in handling the selector. Therefore, we changed the barrel and simplified the selector to develop a more sophisticated weapon. Although the stability during full-automatic shooting was slightly compromised, overall it was extremely easy to handle."
 JAP_infantry_equipment_6:0 "Type30 Automatic Rifle"
 JAP_infantry_equipment_6_short:0 "Type30"
 JAP_infantry_equipment_6_desc:0 "The drawback of the previous Type-21 was that it was too heavy for the Japanese soldiers to handle, weighing 4.5 kg. Therefore, we focused on small-caliber, high-speed light bullets with high killing ability within an engagement distance of 300 m. This, along with the weight reduction of the gun body, it has become possible to load more bullets. Inheriting the high precision and durability of the Type-21, it succeeded in extending its range, becoming a weapon that is very easy to handle."
