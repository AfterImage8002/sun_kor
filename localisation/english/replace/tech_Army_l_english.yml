 ITA_infantry_equipment_0:0 "Carcano M1938"
 ITA_infantry_equipment_0_short:0 "M1938"
 ITA_infantry_equipment_0_desc:0 "This bolt-action rifle, which served as the main model for the Italian army in World War II, uses a small 6.5mm caliber and a design concept similar to the Kar98K. While It had no problem versus infantry, it lacked power against armored vehicles, but in the end this rifle was still used without this issue ever being fixed."
 ITA_infantry_equipment_1:0 "Modello1938A"
 ITA_infantry_equipment_1_short:0 "1938A"
 ITA_infantry_equipment_1_desc:0 "This design by Beretta, with by its high maintainability, reliability, and simplicity, has become the main weapon of the Italian army despite it being a Submachine gun. This model is also rare in that doesn't belong to the genealogy of the German MP18, the world's first practical Submachine gun."
