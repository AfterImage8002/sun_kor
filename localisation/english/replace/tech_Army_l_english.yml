 TIB_infantry_equipment_1:0 "Sten mk II"
 TIB_infantry_equipment_1_short:0 "Sten mk II"
 TIB_infantry_equipment_1_desc:0 "With the worsening war situation, the British Army needed to deploy small arms on a large scale: this gun was developed as a result of analyzing the cutting-edge German MP40, and rationalizing it. It was also used by the Tibetan Army, being produced under license."
 TIB_infantry_equipment_2:0 "Sterling mk I"
 TIB_infantry_equipment_2_short:0 "Sterling mk I"
 TIB_infantry_equipment_2_desc:0 "Developed in response to the demand for submachine guns with higher performance than that of the Sten model."
