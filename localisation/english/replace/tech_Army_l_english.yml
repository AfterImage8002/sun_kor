 amphibious_tank_chassis_0:0 "Amphibious Tank I"
 amphibious_tank_chassis_0_desc:0 "A tank developed for combat in wetlands, river crossings, and landings. Can be equipped with webbing ramps or snorkels, but its armor is thin, while the amount of mountable heavy equipment is limited in order to reduce its weight."
 amphibious_tank_chassis_1:2 "Amphibious Tank II"
 amphibious_tank_chassis_1_desc:2 "A tank able to move in water by rotating its tracks. Mainly used for landing operations."
 amphibious_tank_chassis_2:0 "Amphibious Tank III"
 amphibious_tank_chassis_2_desc:0 "A tank able to achieve high propulsion even in water because of its large body and water jets. Much heavy equipment can be loaded, with vehicle performance having also improved."
 amphibious_tank_chassis_3:0 "Amphibious Tank IV"
 amphibious_tank_chassis_3_desc:0 "Amphibious tank equipped with a large caliber turret as well as exponentially increased firepower."
 amphibious_tank_chassis_4:0 "Amphibious Tank V"
 amphibious_tank_chassis_4_desc:0 "Amphibious tank with enhanced wheels. Its performance within the scope of modern warfare is more than adequate."
 airborn_tech_1954:0 "Paratrooper Equipment"
 airborn_tech_1954_desc:0 "Although there were pre-war plans to fly in tanks from the sky, for technical reasons, it wasn't until after the fighting ended that the idea was put into practice. As a result, it's now possible to resort to assault operations using airborne tanks' heavy firepower, but there are still many issues, like the landing impact."
 airborn_tech_1960:0 "Improved Paratroopers I"
 airborn_tech_1960_desc:0 "Technological advances have made it possible to reduce the tank's weight even more, as well as landing impact."
 airborn_tech_1975:0 "Improved Paratroopers I"
 airborn_tech_1975_desc:0 "Thanks to the progress made weight reduction-wise, more equipment can now be installed. These iron monsters can now safely land on the ground, exposing the enemy to a storm of awe and firepower."
