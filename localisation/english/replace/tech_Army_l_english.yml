 light_tank_aa_chassis_8_desc:0 ""
 medium_tank_chassis_0_desc:0 "Born as a hybrid of light and heavy tanks during the interwar period, medium models have excellent maneuverability, thick armor, and great firepower. The Soviet T-34 in particular is famous for being a great asset against the Wehrmacht. A well-balanced tank, it's also one of the most suitable for the battlefield."
 medium_tank_chassis_1_desc:0 "War experience created a new type of medium tank equipped with wider tracks and high-power guns. It can play a central role within the land forces, as its sloping armor makes it difficult to destroy."
 medium_tank_chassis_2_desc:0 "Medium tank with thicker armor and a larger-caliber gun. Also, because of its box-shaped chassis, effectiveness has also been improved."
 medium_tank_chassis_3_desc:0 "Medium tank with a well-developed engine and strong armor. It became the predecessor of the post-war Main Battle Tank."
 medium_tank_chassis_4:0 "Medium Tank Chassis IV"
 medium_tank_chassis_4_desc:0 "A medium tank with an overall improved performance. Very effective."
 medium_tank_destroyer_chassis_4:0 "Medium Assault Tank Chassis IV"
 medium_tank_destroyer_chassis_4_desc:0 ""
 medium_tank_artillery_chassis_4:0 "Meidum SPG IV"
 medium_tank_artillery_chassis_4_desc:0 ""
 medium_tank_aa_chassis_4:0 "Medium Flakpanzer Chassis IV"
 medium_tank_aa_chassis_4_desc:0 ""
 medium_tank_chassis_5:0 "Medium Tank Chassis V"
 medium_tank_chassis_5_desc:0 "Modern medium tank with a low body and good sloped armor. Has wider tracks and a longer turret."
 medium_tank_destroyer_chassis_5:0 "Medium Assault Tank Chassis V"
 medium_tank_destroyer_chassis_5_desc:0 ""
 medium_tank_artillery_chassis_5:0 "Medium SPG V"
 medium_tank_artillery_chassis_5_desc:0 ""
 medium_tank_aa_chassis_5:0 "Medium Flakpanzer Chassis V"
 medium_tank_aa_chassis_5_desc:0 ""
 heavy_tank_chassis_0_desc:0 "It eventually became necessary for tanks to have thicker armor and greater firepower. As a result, their weight increased, creating the \"heavy tanks\" type."
 heavy_tank_chassis_1_desc:0 "Heavy tank with a larger-caliber main gun in order to increase its weight and firepower. However, this came at a loss of mobility, becoming sluggish."
 heavy_tank_chassis_2_desc:0 "Heavy tank designed with a high-running performance at the expense of internal space. Eventually, this model's performance would be enhanced and made similar to that of medium tanks."
 heavy_tank_chassis_3_desc:0 "Heavy tank for destroying enemy heavy tanks. Designed as a support for Main Battle Tanks."
 heavy_tank_chassis_4:0 "Heavy Tank Chassis V"
 heavy_tank_chassis_4_desc:0 "An improved version of the conventional heavy tank. Since the objective wasn't miniaturization, the interior has more room."
 heavy_tank_destroyer_chassis_4:0 "Heavy Assault Tank Chassis V"
 heavy_tank_destroyer_chassis_4_desc:0 ""
 heavy_tank_artillery_chassis_4:0 "Heavy SPG V"
 heavy_tank_artillery_chassis_4_desc:0 ""
 heavy_tank_aa_chassis_4:0 "Heavy Flakpanzer V"
 heavy_tank_aa_chassis_4_desc:0 ""
 heavy_tank_chassis_5:0 "Heavy Tank Chassis VI"
 heavy_tank_chassis_5_desc:0 "Steel monster with a long chassis and tracks demonstrating its technological capability. It has tremendous destructive power on the battlefield."
 heavy_tank_destroyer_chassis_5:0 "Heavy Assault Tank Chassis VI"
 heavy_tank_destroyer_chassis_5_desc:0 ""
 heavy_tank_artillery_chassis_5:0 "Heavy SPG VI"
 heavy_tank_artillery_chassis_5_desc:0 ""
 heavy_tank_aa_chassis_5:0 "Heavy Flakpanzer VI"
 heavy_tank_aa_chassis_5_desc:0 ""
 modern_tank_chassis_0:0 "Main Battle Tank Chassis I"
 modern_tank_chassis_0_desc:0 "Up until World War II, it was extremely difficult to develop tanks that were both offensive and defensive, with each country creating various models, such as light, medium, or heavy tanks depending on the situation. However, with post-war disarmament, the development of tanks integrating the roles of the various models began in earnest. The result was a new type with a good level of manouverability, firepower, and defense, becoming the standard for future development."
 modern_tank_destroyer_chassis_0:0 "Main Battle Tank Chassis I"
 modern_tank_destroyer_chassis_0_desc:0 ""
 modern_tank_artillery_chassis_0:0 "SPG I"
 modern_tank_artillery_chassis_0_desc:0 ""
 modern_tank_aa_chassis_0:0 "Flakpanzer I"
 modern_tank_aa_chassis_0_desc:0 ""
 modern_tank_chassis_1:0 "Main Battle Tank Chassis II"
 modern_tank_chassis_1_desc:0 "After World War II, the importance of tanks temporarily declined due to the evolution of infantry anti-tank weapons, but their usefulness was reconfirmed soon after, staying in the army as the core of the land forces. Still, instead of emphasizing defensive power like in conventional heavy tanks, development was shifted towards mobility."
 modern_tank_destroyer_chassis_1:0 "Main Battle Tank Chassis II"
 modern_tank_destroyer_chassis_1_desc:0 ""
 modern_tank_artillery_chassis_1:0 "SPG II"
 modern_tank_artillery_chassis_1_desc:0 ""
 modern_tank_aa_chassis_1:0 "Flakpanzer II"
 modern_tank_aa_chassis_1_desc:0 ""
 modern_tank_chassis_2:0 "Main Battle Tank Chassis III"
 modern_tank_chassis_2_desc:0 ""
 modern_tank_destroyer_chassis_2:0 "Main Battle Tank Chassis III"
 modern_tank_destroyer_chassis_2_desc:0 ""
 modern_tank_artillery_chassis_2:0 "SPG III"
 modern_tank_artillery_chassis_2_desc:0 ""
 modern_tank_aa_chassis_2:0 "Flakpanzer III"
 modern_tank_aa_chassis_2_desc:0 ""
 modern_tank_chassis_3:0 "Main Battle Tank Chassis IV"
 modern_tank_chassis_3_desc:0 "With the advent of anti-tank missiles, the tanks' advantage over the infantry was shaken, but by focusing on evasion, it was decided to circumvent the problem by shooting at the infantry before being shot by them. As a result, although defensive power was greatly reduced, many light vehicles with sufficient mobility and firepower appeared, with performance being similar to that of former light tanks."
 modern_tank_destroyer_chassis_3:0 "Main Battle Tank Chassis IV"
 modern_tank_destroyer_chassis_3_desc:0 ""
 modern_tank_artillery_chassis_3:0 "SPG IV"
 modern_tank_artillery_chassis_3_desc:0 ""
 modern_tank_aa_chassis_3:0 "Flakpanzer IV"
 modern_tank_aa_chassis_3_desc:0 ""
 modern_tank_chassis_4:0 "Main Battle Tank Chassis V"
 modern_tank_chassis_4_desc:0 "As a result of emphasizing mobility and neglecting defensiveness, great restrictions came about within an environment where survivability and reliability are likely to decline when hit. This problem will persist unless the tank's weakness to HEAT (High-Explosive Anti-Tank), which has an overwhelming advantage over traditional steel-plate armor, is fundamentally eliminated. However, it must be noted that the key toward next-generation models, like Spaced Armor, already exists."
 modern_tank_destroyer_chassis_4:0 "Main Battle Tank Chassis V"
 modern_tank_destroyer_chassis_4_desc:0 ""
