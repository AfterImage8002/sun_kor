 JAP_medium_tank_equipment_2:1 "Type3 Medium tank Chi-Nu"
 JAP_medium_tank_equipment_2_short:1 "Type3"
 JAP_medium_tank_equipment_2_desc:1 "Recognizing the strength of the U.S. and Soviet tank forces in the Pacific and Siberia, the Imperial Army decided to develop a new type of tank to counter these forces. The tank was equipped with a 75mm gun that had the ideal destructive power for the time, and specialized in anti-tank capabilities, but its defensive performance was not as high as it should have been, with assembly requiring welding."
 JAP_medium_tank_destroyer_equipment_2:1 "Type3 Medium tank destroyer Ho-Ni"
 JAP_medium_tank_destroyer_equipment_2_short:1 "Ho-Ni"
