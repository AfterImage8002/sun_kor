 JAP_medium_tank_equipment_3:0 "Type5 Medium tank Chi-Ri"
 JAP_medium_tank_equipment_3_short:0 "Type5"
 JAP_medium_tank_equipment_3_desc:0 "Thinking that the Chi-Nu could not keep up with the intensifying tank battles, the Imperial Japanese Navy developed a new, more powerful model. Although the main gun's caliber hasn't changed, the turret has a groundbreaking semi-automatic loading mechanism, and the armor is somewhat better than the Chi-Nu."
 JAP_medium_tank_destroyer_equipment_3:0 "Prototype 5.5cm Anti-tank SPG Na-To"
 JAP_medium_tank_destroyer_equipment_3_short:0 "Na-To"
 JAP_medium_tank_destroyer_equipment_3_desc:0 ""
 JAP_medium_tank_artillery_equipment_3:0 "Prototype-4 Heavy Mortar Ha-To"
 JAP_medium_tank_artillery_equipment_3_desc:0 ""
 JAP_medium_tank_equipment_4:0 "Type-5 Medium tank Chi-Ri-X"
 JAP_medium_tank_equipment_4_short:0 "Type5"
 JAP_medium_tank_equipment_4_desc:0 "After the deployment of the Type-5 Chi-Ri medium tank, the Army was planning a renovation to further improve its performance. The main gun was replaced from the conventional 75mm with a Type-7 88mm one based on the Type-99 88mm Anti-air gun, which had excellent initial velocity and penetration. In addition, the front part of the car frame is equipped with slanted armor, which is said to significantly reduce the risk of penetration."
 JAP_medium_tank_equipment_5:0 "Type-11 Medium Tank Chi-He"
 JAP_medium_tank_equipment_5_short:0 "Type11"
 JAP_medium_tank_equipment_5_desc:0 "After deploying the Type-15 X, the Imperial Japanese Army developed a tank that could compete with its German counterpart, by radically redesigning the previous model. Its frame has a slanted armor, the surface made of a single steel plate to prevent piercing. For the main gun, they copied the one on the 8.8 cm FlaK 18/36/37, also known as \"Acht-Acht\", which once frightened the Allies. This resulted in a high-performance machine that could rival German heavy tank battalions."
