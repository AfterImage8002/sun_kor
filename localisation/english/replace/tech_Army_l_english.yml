 light_tank_chassis_1:0 "Light Tank Chassis II"
 light_tank_chassis_1_desc:0 "Light tanks were eventually put in a difficult position and then made obsolete by new generations of heavier-armored, higher-firepower models. However, light tanks were still improved in order to be used for reconnaissance."
 light_tank_destroyer_chassis_1:0 "Light Assault Tank Chassis II"
