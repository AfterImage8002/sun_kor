 improved_cart_1953:0 "Improved Cart"
 improved_cart_1953_desc:0 "The cart's structure has been improved to withstand heavy cargo and locomotives. By adding a spring between the frame and the axle, the cart can now absorb any impact and thus avoid damage."
 improved_cart_1959:0 "Electrical Equipment"
 improved_cart_1959_desc:0 "Electric locomotives can be operated by installing a overhead line or a third rail along the tracks. They can run at higher speed than traditional steam and diesel-powered trains, leading to more efficient transportation."
 improved_cart_1965:0 "High-speed Tracks"
 improved_cart_1965_desc:0 "By calculating the Kants and improving the rails, it's become possible to run trains at high speed."
 improved_cart_1971:0 "New Control Devices"
 improved_cart_1971_desc:0 "Electrical efficiency has been improved by upgrading the control device. Also, collective control of freight and passenger cars can also be carried out."
 diesel_cart_1959:0 "Diesel Engines"
 diesel_cart_1959_desc:0 "Diesel engines generate power mainly through light oil. Since they're more efficient and have a simpler structure than conventional steam engines, production costs can be reduced."
 diesel_cart_1965:0 "New Engines"
 diesel_cart_1965_desc:0 "Combustion efficiency has been enhanced."
 diesel_cart_1971:0 "Electric Diesel Drive"
 diesel_cart_1971_desc:0 "A type of engine using a generator and being powered by electricity. Its output, compared to conventional liquid-type engines, has been enhanced."
 railway_improvement_1964:0 "Track Improvements"
 railway_improvement_1964_desc:0 "Track-laying technology able to withstand Heavy Railway Guns. It includes: high-quality rails, building limit improvements, and easily-removable electrical equipment."
 train_equipment_1:0 "Steam Locomotive I"
 train_equipment_1_short:0 "Locomotive I"
 train_equipment_1_desc:0 "Railroads are the best way to transport large quantities of goods from the capital to the front lines. However, it also has many inconveniences, like the need to lay tracks and the inability to turn sharp croners. Combined with truck and horse transportation, it's necessary to smoothly replenish the front."
 train_equipment_2:0 "Steam Locomotive II"
 train_equipment_2_short:0 "Locomotive II"
 train_equipment_2_desc:0 "Improves train-manufacturing technology and reduces costs. However, seems like it will take more time to achieve better reliability and efficiency."
 train_equipment_3:0 "Steam Locomotive III"
 train_equipment_3_short:0 "Locomotive III"
 train_equipment_3_desc:0 "By improving the Boiler and the Cylinder, we succeeded in greatly improving the engine's output. This will allow for efficient transportation of heavy equipment, like tanks."
 train_equipment_4:0 "Electric Locomotive I"
 train_equipment_4_short:0 "Locomotive IV"
 train_equipment_4_desc:0 "By using an electric motor, it's possible to obtain a more stable output than a steam locomotive. However, there are some drawbacks compared to Diesel technology, like the need for electrical equipment maintenance."
 train_equipment_5:0 "High-speed Electric Locomotive II"
 train_equipment_5_short:0 "Locomotive V"
 train_equipment_5_desc:0 "As a result of track and cart improvements, it's now possible to move soldiers and supplies at high speed. This type of transportation allows us to properly supply our forces."
 train_equipment_6:0 "High-speed Electric Locomotive III"
 train_equipment_6_short:0 "Locomotive VI"
 train_equipment_6_desc:0 "Supplying methods have evolved significantly over the last 30 years, but railroads are still the best for moving large quantities of materials and soldiers. Railways are developing not only for military use, but also for private one. Still, they'll continue to play an active role as a vital means of supply."
 train_equipment_diesel_4:0 "Diesel Locomotive I"
 train_equipment_diesel_4_short:0 "Diesel Train I"
 train_equipment_diesel_4_desc:0 "Diesel locomotives burn light oil, transfering the resulting energy to the wheels. Unlike electric models, they can run anywhere as long as there are tracks, but their output and speed is slower."
 train_equipment_diesel_5:0 "Diesel Locomotive II"
 train_equipment_diesel_5_short:0 "Diesel Train II"
 train_equipment_diesel_5_desc:0 "Diesel locomotive with improved speed and efficiency."
 train_equipment_diesel_6:0 "Diesel Locomotive III"
 train_equipment_diesel_6_short:0 "Diesel Train III"
 train_equipment_diesel_6_desc:0 "Although inferior to electric locomotives in terms of reliability and efficiency, they can transport things to the front line at low cost by taking advantage of their high output."
 train_equipment_armored_1:0 "Armored Train I"
 train_equipment_armored_1_short:0 "Armored Train I"
 train_equipment_armored_1_desc:0 "A train able withstand enemy attacks by putting armor on the locomotive and the freight cars. Production costs will be higher."
 train_equipment_armored_2:0 "Armored Train II"
 train_equipment_armored_2_short:0 "Armored Train II"
 train_equipment_armored_2_desc:0 "The armor was strengthened to minimize damage. On the other hand, transportation efficiency will inevitably lower due to the increase in weight."
 train_equipment_armored_3:0 "Armored Train III"
 train_equipment_armored_3_short:0 "Armored Train III"
 train_equipment_armored_3_desc:0 "By adding anti-air guns, it became possible not only to endure attacks, but also to prevent them."
 train_equipment_armored_4:0 "Armored Train IV"
 train_equipment_armored_4_short:0 "Armored Train IV"
 train_equipment_armored_4_desc:0 "By reducing the aromor's weight, we succeeded in improving production costs and transportation efficiency."
 train_equipment_armored_5:0 "Armored Train V"
 train_equipment_armored_5_short:0 "Armored Train V"
 train_equipment_armored_5_desc:0 "By optimizing the armor's position and improving the materials, we managed to further increase its resistance to enemy attacks."
 train_equipment_armored_6:0 "Armored Train VI"
 train_equipment_armored_6_short:0 "Armored Train VI"
 train_equipment_armored_6_desc:0 "The increased engine power made it easier than ever before to run heavily-armored trains."
 railway_gun_equipment_2:0 "Railway Gun II"
 railway_gun_equipment_2_short:0 "Railway Gun II"
 railway_gun_equipment_2_desc:0 "By using improved tunnels, it's possible to shoot while avoiding enemy attacks."
 railway_gun_equipment_3:0 "Railway Gun III"
 railway_gun_equipment_3_short:0 "Railway Gun III"
 railway_gun_equipment_3_desc:0 "In order to deal with attacks from enemy aircrafts, we'll add vehicles loaded with anti-air and artillery as support."
 railway_gun_equipment_4:0 "Railway Gun IV"
 railway_gun_equipment_4_short:0 "Railway Gun IV"
 railway_gun_equipment_4_desc:0 "As a result of roadbed and freight cars improvement, it has become possible to mount guns with larger caliber than before, creating an overwhelmingly-destructive force."
 railway_gun_equipment_5:0 "Railway Gun V"
 railway_gun_equipment_5_short:0 "Railway Gun V"
 railway_gun_equipment_5_desc:0 "By improving the gunpowder and structure, we succeeded in reducing its size while improving its power. In the future, it will be possible to load on them missiles and even nuclear warheads."
 railway_gun_heavy_equipment_1:0 "Super-Heavy Railway Gun I"
 railway_gun_heavy_equipment_1_short:0 "S.Heavy Railway Gun I"
 railway_gun_heavy_equipment_1_desc:0 "As a result of research on railroad tracks, wheels, and locomotives able to withstand super-heavy guns, it's now possible to mount larger calibers exceeding even a battleship's. The overwhelming destructive power produced by the 80cm-caliber cannon will blow away any enemy position in the blink of an eye. However, production costs and time are enormous."
 railway_gun_heavy_equipment_2:0 "Super-Heavy Railway Gun II"
 railway_gun_heavy_equipment_2_short:0 "S.Heavy Railway Gun II"
 railway_gun_heavy_equipment_2_desc:0 "We shortened the assembling time and succeeded in making it so practical to make mass production possible. However, production costs are still prohibitive, so it'll be almost impossible for small and medium-sized countries to make them."
 light_tank_chassis_1940:0 "Light Tank I"
 light_tank_chassis_1940_desc:1 "Amongst the Great War trenches, infanty-overrunning \"tanks\" eventually became an integral part of all great powers' armies. However, their maintenance and development was expensive and so, in the interwar disarmament period, countries began to develop smaller models to keep costs down. These eventually came to be known as \"light tanks\", running around the battlefields of early World War II."
