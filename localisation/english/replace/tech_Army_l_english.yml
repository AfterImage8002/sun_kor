 infantry_attachment_1936:0 "Attachment I"
 infantry_attachment_1936_desc:0 "Bayonets ended the age of spearmen, and scopes extended the infantry's range.  Firearm combat makes the battlefield smoother, and more cruel."
 infantry_attachment_1940:0 "Infantry Attachment II"
 infantry_attachment_1940_desc:0 "The long-magnification scope has the purpose further increasing the snipers'efficiency. If you carelessly show your head, you will be shot and, if an officer gets shot, it will confuse the chain of command."
 infantry_attachment_1944:0 "Infantry Attachment III"
 infantry_attachment_1944_desc:0 "After World War II, firearms have made remarkable progress. Reloading has been sped up, bullet speed and caliber have increased. We can now deal with enemy infantry in a single blow, with the damage being faster, and greater."
 infantry_attachment_1951:0 "Infantry Attachment IV"
 infantry_attachment_1951_desc:0 "The newly-developed Rifle grenade has significantly increased the firepower and range of the infantry. We can stay at a distance which bullets cannot reach, and deal with the enemy in a single blow. This weapon was quickly issued to the infantry, who it is loved by."
 infantry_attachment_1957:0 "Infantry Attachment V"
 infantry_attachment_1957_desc:0 "Sophisticated automatic firearms from after the war have now been issued to all infantry units. The silencer has increased the success rate of the snipers, and the excellent sight has raised the infantry's combat maneuverability."
 infantry_attachment_1963:0 "Infantry Attachment VI"
 infantry_attachment_1963_desc:0 "The External grenade launcher was so fast that it overtook the Rifle grenade. This weapon, which has a significantly low rate of unexploded ordnances, and doesn't affect shooting, was deployed by each country with such momentum that it made Rifle grenades obsolete."
 infantry_attachment_1969:0 "Infantry Attachment VII"
 infantry_attachment_1969_desc:0 "The smaller caliber of infantry weapons seems to have reduced their firepower, but they were clearly enhanced in terms of firing rate and ammunition. The smaller magazines have made it possible to carry more bullets, increasing the infantry's success ability."
 infantry_attachment_1975:0 "Infantry Attachment"
 infantry_attachment_1975_desc:0 "The standardization of attachments in infantry firearms has dramatically increased inter-operability efficiency between different weapons, and has made their handling during combat more sophisticated."
 infantry_anti_tank_weapons_improvement_1936:0 "Advanced Anti-tanks"
 infantry_anti_tank_weapons_improvement_1936_desc:0 "Until now, infantry units have been mainly equipped with relatively small and simple-structure anti-tank firearms, such as grenades and land mines. However, with tank armor increasing, and also with APCs being given plating, it has become necessary to have more powerful and complex mechanisms."
 infantry_anti_tank_weapons_improvement_1948:0 "Improved Anti-tank I"
 infantry_anti_tank_weapons_improvement_1948_desc:0 "Anti-tank weapons usable by infantry are still in their early stages, and there are problems with their operational environment and sustainability. Analyzing the data and productivity obtained on the front lines, will be of use when facing more powerful armored forces, and for developing next-generation weapons."
 infantry_anti_tank_weapons_improvement_1954:0 "Improved Anti-tank II"
 infantry_anti_tank_weapons_improvement_1954_desc:0 "Anti-tank weapons usable by infantry are still in their early stages, and there are problems with their operational environment and sustainability. Analyzing the data and productivity obtained on the front lines, will be of use when facing more powerful armored forces, and for developing next-generation weapons."
 infantry_anti_tank_weapons_improvement_1957:0 "Improved Anti-tank Warhead I"
 infantry_anti_tank_weapons_improvement_1957_desc:0 "A factor that decides on the performance of anti-tank weaponry is the warhead. The type of enemy tanks that it can destroy varies greatly, depending on the warhead shape, its type of explosive charge, its weight, etc. Improving the warhead is essential to neutralize the more diverse and powerful armored forces."
