 anti_air_missile_equipment_desc:0 "Surface-to-air missiles for HIMAD have been operating since the earliest days. Since it's necessary to detect and capture enemy aircrafts from long distances, fairly large-scale equipment is required. The ship-launched type is called a ship-to-air missile and, although its basic principle is the same, it's special because it requires to be operated on a swaying ship, and measure against the wind. In addition, since its operating method is different, special measures are required, so unless it's use is considered from the design stage, it's often developed separately. However, since the SHORAD system was developed to adapt with harsh field environments, it's relatively easy to carry on board, and there are cases where it was refitted to the American Chaparral and the French Crotale."
