 light_tank_chassis_6:0 "Light Tank Chassis VII"
 light_tank_chassis_6_desc:0 "In many post-war conflicts, light tanks began to take on a wider range of uses. Possessing enough firepower to attack not only infantry, but also armored vehicles and other tanks, they still have plenty of mobility, no matter the battlefield."
 light_tank_destroyer_chassis_6:0 "Light Assault Tank Chassis VII"
