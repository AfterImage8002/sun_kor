 light_tank_chassis_0:0 "Light Tank Chassis I"
 light_tank_chassis_0_desc:0 "In the trenches during World War I, \"tanks,\" which laid waste to infantry one after another, soon became an indispensable part of the armies of the major powers. However, the development and maintenance of tanks was expensive, and in the era of demilitarization during the interwar years, countries began to develop smaller tanks to keep costs down. These tanks were eventually known as \"Light Tanks,\" and were used on the battlefields in the initial stages of World War II. "
