 JAP_infantry_equipment_0:0 "Type38"
 JAP_infantry_equipment_0_short:0 "Type38"
 JAP_infantry_equipment_0_desc:0 "This rifle was used from 1905, the year of the 38th year of Meiji, during the Russo-Japanese War, and was also exported to the Allies during World War I. It was widely used during World War II, with improvements made due to its 6.5mm ammunition, which suited the small stature of the Japanese, and its ease of handling."
 JAP_infantry_equipment_1:0 "Type99"
 JAP_infantry_equipment_1_short:0 "Type99"
 JAP_infantry_equipment_1_desc:0 "This rifle, developed as a successor to the Type-38, has had its caliber expanded to 7.7 mm, improving its power. However, it wasn't that there weren't any problems associated with it, and not only was its recoil increased and its rate of fire reduced, but also it poorly handled narrow spaces. Fortunately however, it has high accuracy and power on extensive frontlines, being particularly active on the Soviet front."
 JAP_infantry_equipment_2:0 "Type6 Automatic Rifle"
 JAP_infantry_equipment_2_short:0 "Type6"
 JAP_infantry_equipment_2_desc:0 "Initially, Japan planned to design a rifle which referenced the state-of-the-art American one, handed over on armistice day. However, due to its lack of expandability, they changed their minds, and also took into account the Tokarev SVT-40 captured during the war with the Soviet Union. The resulting weapon was adopted in 1946 as the Type-6 Automatic Rifle."
 JAP_infantry_equipment_3:0 "Type11 Automatic Rifle"
 JAP_infantry_equipment_3_short:0 "Type11"
 JAP_infantry_equipment_3_desc:0 "By the time the Empire of Japan developed the Type-6 Automatic Rifle, Germany had already adopted assault ones as their main next-generation weapons, so Japanese infantry equipment was becoming obsolete. Therefore, the Army started developing new weapons the year immediately after the adoption of the Type-6. However, since the Chinese Federation was a potential enemy, and the main objective was to defend the Manchurian border, a new low-rate (thought to be a waste of ammunition) rifle with a bipod mount was developed, with reference to the German StG41. It was adopted in 1951 as the Type-11 Automatic Rifle."
 GER_infantry_equipment_0:0 "Kar98k"
 GER_infantry_equipment_0_short:0 "Kar98k"
 GER_infantry_equipment_0_desc:0 "The origins of the Karabiner 98 Kurz, also known as Kar98K, date back to before World War I. A modified version of the Gew98 rifle, developed by the German Empire for their cavalry, the Kar98K was further improved. Its truncated and downsized form was easier to handle than other bolt-action rifles, and it was the most used model in the Wehrmacht during World War II."
 GER_infantry_equipment_1:0 "Gew43"
 GER_infantry_equipment_1_short:0 "Gew43"
 GER_infantry_equipment_1_desc:0 "The Gew43 Semi-automatic Rifle was, due to the bolt-action type's difficulty in handling urban evironments, developed as an automatic weapon that could be fired in rapid succession. It was a semi-automatic that could be called a masterpiece, as it was possible to load both clips and magazines, and it was easy to disassemble and clean. When the StG41 appeared, its use being emphasized due to the better firing rate, the Gew43 was only left in a few sniper rifles."
 GER_infantry_equipment_2:0 "StG41V"
 GER_infantry_equipment_2_short:0 "StG41V"
 GER_infantry_equipment_2_desc:0 "The StG41 is a medium and short-range automatic rifle that has been in development for some time by the Wehrmacht. Since this model uses small ammunition, Hitler ordered its development to be discontinued several times due to him trusting the 7.92mm Mosel bullets more. As a result of this, the StG41 showed great efficiency, so Hitler also approved its mass-production. It was at this time that it was given the name \"Sturmgewehr\" as a new type of gun."
 GER_infantry_equipment_3:0 "StG51"
