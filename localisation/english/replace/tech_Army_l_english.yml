 light_tank_chassis_8:0 "Light Tank Chassis IX"
 light_tank_chassis_8_desc:0 "Modern light tanks able to carry out any mission."
 light_tank_destroye_chassis_8:0 "Light Assault Tank Chassis IX"
 light_tank_destroye_chassis_8_desc:0 ""
