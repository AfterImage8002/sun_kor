modern_tank_chassis_5:0 "主力戦車車体 VI"
modern_tank_chassis_5_desc:0 "空間装甲や複合装甲など、成形炸薬弾に対する次世代の装甲の開発に伴い、戦車は再び機動性、火力、そして防御力のバランスをとった方向へと移り変わった。従来の戦車の多くに用いられていた避弾経始はほとんど役に立たなくなり、逆に複合装甲や空間装甲は平面での整形が容易であったことから、この時代から戦車は曲面ではなく直線で構成されるようになる。" 
