modern_tank_chassis_3:0 "主力戦車車体 IV"
modern_tank_chassis_3_desc:0 "対戦車ミサイルの登場に伴って、歩兵の戦車に対する優位が揺らぐこととなったが、回避性能を重視し、対戦車火器を回避しつつ撃たれる前に撃つ戦法を取ることとして凌ぐこととなった。結果、防御力は大きく削がれたが、軽量かつ十分な機動力と火力を両立した車両が多く出現し、かつての軽戦車と類似した性能となった。"
