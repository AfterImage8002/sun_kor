 GER_infantry_equipment_0:0 "Kar98k"
 GER_infantry_equipment_0_short:0 "Kar98k"
 GER_infantry_equipment_0_desc:0 "Kar98KことKarabiner 98 Kurzの源流は第一次世界大戦前まで遡る。ドイツ帝国で開発されたGew98小銃を騎兵用に改造し、さらに改良を加えたのがこのKar98Kである。銃身を切り詰め、小型化を行ったこの小銃は他のボルトアクションライフルより取り回しが良く、、第二次世界大戦においてドイツ軍の間で最も使用された小銃であった。"

 GER_infantry_equipment_1:0 "Gew43"
 GER_infantry_equipment_1_short:0 "Gew43"
 GER_infantry_equipment_1_desc:0 "Gew43半自動小銃は、市街地戦におけるボルトアクションライフルの扱いにくさから、連発可能な自動小銃として開発された。クリップ装填とマガジン装填の両方が可能になっており、分解清掃も容易になっていたため、傑作ともいえる半自動小銃であったが、のちにStG41が登場すると、より連射力に優れたこちらが重視され、狙撃銃化したものが少数残されるのみになった。"

 GER_infantry_equipment_2:0 "StG41V"
 GER_infantry_equipment_2_short:0 "StG41V"
 GER_infantry_equipment_2_desc:0 "ドイツ陸軍内において、かねてより開発されていた中近距離用の自動小銃が、このStG41である。小型弾を用いるこの自動小銃に対し、ヒトラー総統は7.92mmモーゼル弾への信頼から幾度か開発中止を命じたが、結果として優れた性能を発揮し、ヒトラーも量産を認めた。この際、新しい銃の種類として「Sturmgewehr」という名称が与えられた。"

