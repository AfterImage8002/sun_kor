 JAP_medium_tank_equipment_3:0 "五式中戦車 チリ"
 JAP_medium_tank_equipment_3_short:0 "五式中戦車"
 JAP_medium_tank_equipment_3_desc:0 "激化する戦車戦にチヌでは対応しきれないと判断した帝国海軍は、より強力な新型戦車を開発した。砲の口径こそ変更はなかったものの、砲塔には画期的な半自動装填機構を備え、装甲もチヌから幾分か強化されている。"
