modern_tank_chassis_6:0 "主力戦車車体 VII"
modern_tank_chassis_6_desc:0 "進化した次世代の戦車は、複合装甲や空間装甲、あるいは爆発反応装甲を利用して歩兵の対戦車火器に対抗しつつ、優れた機動力と火力で敵を圧倒しながら進む、まさにかつての電撃戦の立役者たちの再臨のような存在へと至った。各国ごとに様々な戦車が存在し、それらは類似した設計思想を持ちつつも、各国の実情に合わせた性能に仕上がっている。" 
