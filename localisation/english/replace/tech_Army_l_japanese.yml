modern_tank_chassis_0:0 "主力戦車車体 I"
modern_tank_chassis_0_desc:0 "第二次世界大戦まで、走攻守を両立した戦車の開発は非常に難しく、各国は用途に応じて軽戦車、重戦車、中戦車など様々な戦車を開発していたが、戦後の軍縮に伴い、各種戦車の役割を統合した戦車の開発が本格化した。これはある程度の走行性能と十分な火力、防御を併せ持つ戦車となり、今後の戦車開発のスタンダードとなった。" 
