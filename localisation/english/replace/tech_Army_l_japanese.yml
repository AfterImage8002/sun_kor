 JAP_infantry_equipment_0:0 "三八式歩兵銃"
 JAP_infantry_equipment_0_short:0 "三八式歩兵銃"
 JAP_infantry_equipment_0_desc:0 "明治38年、すなわち1905年と日露戦争の時代から使用され、第一次世界大戦では連合国にも輸出されたこの小銃は、6.5mmという日本人の小柄な体格に合致した弾薬と、その取り回しの良さから改良を加えられつつ、第二次世界大戦中も広く使用された。"

 JAP_infantry_equipment_1:0 "九九式短小銃"
 JAP_infantry_equipment_1_short:0 "九九式短小銃"
 JAP_infantry_equipment_1_desc:0 "三八式歩兵銃の後継として開発されたこ小銃は、口径が7.7mmに拡大されており、威力の向上が図られた。が、それに伴う問題がなかったわけではなく、反動が大きくなり、連射性能が落ちただけでなく、狭い場所での取り回しが劣悪であったことなども問題であった。しかしながら広大な戦線においては高い精度と威力が幸いし、特にソ連戦線において活躍することとなる。"

 JAP_infantry_equipment_2:0 "六式自動小銃"
 JAP_infantry_equipment_2_short:0 "六式自動小銃"
 JAP_infantry_equipment_2_desc:0 "当初日本は休戦協定によって引き渡された最新鋭のアメリカの小銃を参考に設計する予定であったが、その拡張性の乏しさから方針を転換し、日ソ戦で鹵獲したトカレフSVT-40をもとに設計を行った。こうして開発された新型小銃は1946年に六式自動小銃として採用された。"

 JAP_infantry_equipment_3:0 "一一式自動小銃"
 JAP_infantry_equipment_3_short:0 "一一式自動小銃"
 JAP_infantry_equipment_3_desc:0 "大日本帝国が六式自動小銃を開発したころ、ドイツは既に次世代主力火器として突撃銃を採用しており、日本の歩兵装備は時代遅れの物になりつつあった。そこで陸軍は6式採用の翌年に新型兵器開発を開始した。ただし仮想敵は中華連邦であり主眼は満洲国境を防衛することであったため、ドイツより輸出したStG41を参考に二脚を搭載し、低レート(弾薬の無駄だと考えられた)の新型小銃を開発した。これは51年に採用され、一一式自動小銃と命名された。"

 JAP_infantry_equipment_4:0 "一七式自動小銃"
 JAP_infantry_equipment_4_short:0 "一七式自動小銃"
 JAP_infantry_equipment_4_desc:0 "自動小銃の正式採用後、陸軍内では自動火器の有効性を見直す声が増え、従来の自動小銃の欠点を補うべく高精度化、長射程化を進めることとなった。結果として完成したこの自動小銃は、高い精度を実現するためにバレルの強度が軽機関銃に匹敵するほど高いものとなり、連射速度こそ低いものの当初の開発コンセプトであった高精度の他に高い強度や耐久性を兼ね備える自動小銃となった。"

 JAP_infantry_equipment_5:0 "二一式自動小銃"
 JAP_infantry_equipment_5_short:0 "二一式自動小銃"
 JAP_infantry_equipment_5_desc:0 "一七式自動小銃は、優れた性能を発揮した自動小銃であったが、部品が細かく、整備性が悪かったり、セレクターが扱いづらかったりと欠点がないわけではなかった。そのため、銃身の変更やセレクターの簡略化を行い、より洗練された自動小銃を開発。フルオート射撃時の安定性は若干損なわれたものの、全体としては極めて扱いやすい自動小銃が完成した。"

 JAP_infantry_equipment_6:0 "三〇式自動小銃"
 JAP_infantry_equipment_6_short:0 "三〇式自動小銃"
 JAP_infantry_equipment_6_desc:0 "先代の二一式の欠点として日本人が扱うには4.5kgと重すぎたことであった。そこて，交戦距離300m以内での殺傷能力を高く，軽量である小口径高速弾が注目され、銃本体の軽量化とともに，より多くの銃弾を装填できるようになった。二一式の高精度と耐久性を受け継ぎ、射程延伸にも成功し，日本人にとって非常に扱いやすい小銃が完成した。"
#中華民国
 CHI_infantry_equipment_0:0 "二四式歩槍"
 CHI_infantry_equipment_0_short:0 "二四式歩槍"
 CHI_infantry_equipment_0_desc:0 "ドイツのモーゼルスタンダード24をライセンス生産したボルトアクションライフル。採用を積極的に推し進めた蒋介石の字から中正式歩槍一型とも呼ばれる。"
 CHI_infantry_equipment_1:0 "三九式歩槍"
 CHI_infantry_equipment_1_short:0 "三九式歩槍"
 CHI_infantry_equipment_1_desc:0 "ドイツのKar98kを小改良し、装弾数の増加、各部の強化を行ったボルトアクションライフル。採用を積極的に推し進めた蒋介石の字から中正式歩槍二型とも呼ばれる。"

 CHI_infantry_equipment_2:0 "四四式短歩槍"
 CHI_infantry_equipment_2_short:0 "四四式短歩槍"
 CHI_infantry_equipment_2_desc:0 "スウェーデンよりライセンスを取得し、生産している短機関銃である。特徴は高い耐久性や、水中から取り出しても直ぐに射撃出来る点である。"

 CHI_infantry_equipment_3:0 "四五式自動歩槍"
 CHI_infantry_equipment_3_short:0 "四五式自動歩槍"
 CHI_infantry_equipment_3_desc:0 "ドイツのStG45をライセンスし改良した小銃である。改造点としては、グリップ部分の改良などがある。また大量の旧式小銃を置き換えるために一部の凹凸を無くし、簡略化し貧弱な生産設備でも生産出来るように考慮されている。"

 CHI_infantry_equipment_4:0 "五七式自動歩槍"
 CHI_infantry_equipment_4_short:0 "五七式自動歩槍"
 CHI_infantry_equipment_4_desc:0 "ドイツやイギリスなどの小銃の影響を受け、独自開発した銃である。特徴としては5.56mm弾を採用し、反動の低減と精度の向上に成功した。他にもガス圧作動方式を採用したりした先進的な銃である。"

 CHI_infantry_equipment_5:0 "六一式歩槍"
 CHI_infantry_equipment_5_short:0 "六一式歩槍"
 CHI_infantry_equipment_5_desc:0 "57式の改良型であり、銃床部分の軽量化と折り畳みが出来る様に変更され素材も見直された。他にも銃身に改良が加えられている。全体的にグリップや銃床の素材変更により、軽量化がされている。"

 CHI_infantry_equipment_6:0 "六五式歩槍"
 CHI_infantry_equipment_6_short:0 "六五式歩槍"
 CHI_infantry_equipment_6_desc:0 "フランスのFAMASなどに影響された銃であり、特徴としてはブルパック方式を採用し、銃をコンパクトにする事に成功した。他にもグレネードランチャーの取り付けや、様々なスコープなどを取り付ける事が出来る様になった。派生型として、カービンモデルやドラムマガジンを装備する事が出来る分隊支援火器モデルなどがある。"
