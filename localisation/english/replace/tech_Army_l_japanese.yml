 JAP_medium_tank_equipment_2:1 "三式中戦車 チヌ"
 JAP_medium_tank_equipment_2_short:1 "三式中戦車"
 JAP_medium_tank_equipment_2_desc:1 "太平洋及びシベリアにおける米ソの戦車戦力の強さを認識した帝国陸軍は、これらに対抗すべく新型戦車の開発に踏み切った。当時としては申し分のない破壊力を持つ75mm砲を搭載し、対戦車能力に特化した戦車となったが、組み立てが溶接であるなど、防御性能はお世辞にも高いとは言えないものであった。"
