 infantry_weapons_improvement_1948:0 "歩兵装備改良 I"
 infantry_weapons_improvement_1948_desc:0 "新型の歩兵装備を開発することは軍隊の近代化において非常に重要である。しかし、既存の装備を改良することで新規に装備を開発するよりも素早く効果を発揮できるだろう。また次世代の歩兵装備を開発する上で大きな布石となるはずである。"
 infantry_weapons_improvement_1954:0 "歩兵装備改良 II"
 infantry_weapons_improvement_1954_desc:0 "新型の歩兵装備を開発することは軍隊の近代化において非常に重要である。しかし、既存の装備を改良することで新規に装備を開発するよりも素早く効果を発揮できるだろう。また次世代の歩兵装備を開発する上で大きな布石となるはずである。"
