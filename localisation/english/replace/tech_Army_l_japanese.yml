#鉄道
 improved_cart_1953:0 "改良型台車"
 improved_cart_1953_desc:0 "重量貨物や重量機関車に耐えうるよう、台車構造の改良を施した。台車枠と車軸の間にバネを追加することで、破損につながる衝撃の吸収を行うことができる。"
 improved_cart_1959:0 "電化設備"
 improved_cart_1959_desc:0 "線路沿いに架線や第三軌条を張る事で、電気機関車の運用が可能となる。電気機関車は従来の蒸気機関やディーゼル機関を使用するよりも高速で走行することが可能であり、輸送の効率化へとつながるだろう。"
 improved_cart_1965:0 "高速線路"
 improved_cart_1965_desc:0 "カントの計算やレールの改良によって列車を高速に走らせる事が可能となった。"
 improved_cart_1971:0 "新型制御装置"
 improved_cart_1971_desc:0 "制御装置を改良することで電気効率が良くなる。また、貨車や客車との一括制御も行うことができる。"
 diesel_cart_1959:0 "ディーゼル機関"
 diesel_cart_1959_desc:0 "ディーゼル機関は、主に軽油を燃やす事で動力を生み出す。従来の蒸気機関より効率が良く構造が単純なため、生産コストを抑えることができる。"
 diesel_cart_1965:0 "新型エンジン"
 diesel_cart_1965_desc:0 "燃焼効率の増強を行なった。"
 diesel_cart_1971:0 "電気式ディーゼル駆動"
 diesel_cart_1971_desc:0 "エンジンによって発電機を回し、その電気で動く機関。従来の液体式よりも出力の強化が可能である。"
 railway_improvement_1964:0 "線路改良技術"
 railway_improvement_1964_desc:0 "重列車砲に耐えうる線路を敷設する技術。レールの高品質化や建築限界の改良、撤去が容易な電化設備などが含まれる。"

	train_equipment_1:0 "蒸気機関車 I"
	train_equipment_1_short:0 "蒸気機関車 I"
	train_equipment_1_desc:0 "首都から最前線へ大量の物資を運ぶ手段として、鉄道は最良の手段である。だが、線路の敷設が必要であり小回りが効かないなど不便な面も多い。トラックや馬による輸送と組み合わせ、最前線への補給を滞りなく進める必要がある。"

	train_equipment_2:0 "蒸気機関車 II"
	train_equipment_2_short:0 "蒸気機関車 II"
	train_equipment_2_desc:0 "列車の製造技術を改良し、製造にかかるコストを軽減する。だが、信頼性と生産性の両立をするにはまだまだ時間がかかりそうだ。"

	train_equipment_3:0 "蒸気機関車 III"
	train_equipment_3_short:0 "蒸気機関車 III"
	train_equipment_3_desc:0 "ボイラーやシリンダを改良し、機関出力の大幅な向上に成功した。これにより、戦車などの重装備の効率的な運搬が可能になるであろう。"

	train_equipment_4:0 "電気機関車 I"
	train_equipment_4_short:0 "電気機関車 I"
	train_equipment_4_desc:0 "電気モーターを使うことによって、蒸気機関車より安定的な出力を得ることができる。しかし、電化設備の整備技術が必要などディーゼル技術に劣る部分もある。"

	train_equipment_5:0 "高速電気機関車 II"
	train_equipment_5_short:0 "電気機関車 II"
	train_equipment_5_desc:0 "線路改良や台車改良の結果、兵士や物資を高速で輸送することが可能となった。高速輸送は戦力の適切な補給を可能にする。"

	train_equipment_6:0 "高速電気機関車 III"
	train_equipment_6_short:0 "電気機関車 III"
	train_equipment_6_desc:0 "補給方法は30年の間で大きく発展したが、未だ大量の物資・兵士を送り込む手段として鉄道は最適な手段である。軍事利用だけでなく、民間利用の面でも鉄道は発展している。鉄道はこれからも補給の要として活躍するであろう。"

	train_equipment_diesel_4:0 "ディーゼル機関車 I"
	train_equipment_diesel_4_short:0 "ディーゼル車 I"
	train_equipment_diesel_4_desc:0 "ディーゼル機関車は軽油を燃やし、そのエネルギーを車輪に伝え動く。電気機関車と異なり線路さえあればどこでも走れるが、電気機関車より出力が低く速度も遅い。"

	train_equipment_diesel_5:0 "ディーゼル機関車 II"
	train_equipment_diesel_5_short:0 "ディーゼル車 II"
	train_equipment_diesel_5_desc:0 "高速性や生産性を改善したディーゼル機関車。"

	train_equipment_diesel_6:0 "ディーゼル機関車 III"
	train_equipment_diesel_6_short:0 "ディーゼル車 III"
	train_equipment_diesel_6_desc:0 "信頼性や効率こそ電気機関車に劣るが、生産性の良さを生かし、低コストでの前線への輸送が可能である。"

	train_equipment_armored_1:0 "装甲列車 I"
	train_equipment_armored_1_short:0 "装甲列車 I"
	train_equipment_armored_1_desc:0 "列車や貨車に装甲を施し、敵の攻撃に耐えうる列車。生産コストは高くなる。"

	train_equipment_armored_2:0 "装甲列車 II"
	train_equipment_armored_2_short:0 "装甲列車 II"
	train_equipment_armored_2_desc:0 "装甲の強化を施し、被害を最小限に抑える。一方、重量の増加から輸送効率の悪化は避けられない。"

	train_equipment_armored_3:0 "装甲列車 III"
	train_equipment_armored_3_short:0 "装甲列車 III"
	train_equipment_armored_3_desc:0 "対空機銃を増設する事で、「攻撃を耐える」だけで無く「攻撃を防ぐ」事も可能となった。"

	train_equipment_armored_4:0 "装甲列車 IV"
	train_equipment_armored_4_short:0 "装甲列車 IV"
	train_equipment_armored_4_desc:0 "装甲の軽量化を行い、生産コストや輸送効率の改善に成功した。"

	train_equipment_armored_5:0 "装甲列車 V"
	train_equipment_armored_5_short:0 "装甲列車 V"
	train_equipment_armored_5_desc:0 "装甲の位置の適正化、材質の改良を行う事で更に敵攻撃への耐性を増すことに成功した。"

	train_equipment_armored_6:0 "装甲列車 VI"
	train_equipment_armored_6_short:0 "装甲列車 VI"
	train_equipment_armored_6_desc:0 "機関出力の増加によって、これまで以上に重装甲の列車を走らせることが容易となった。"

	railway_gun_equipment_2:0 "列車砲 II"
	railway_gun_equipment_2_short:0 "列車砲 II"
	railway_gun_equipment_2_desc:0 "改良された隧道を利用する事で、敵の攻撃を躱しながら射撃することが可能となる。"
	railway_gun_equipment_3:0 "列車砲 III"
	railway_gun_equipment_3_short:0 "列車砲 III"
	railway_gun_equipment_3_desc:0 "敵航空機からの攻撃に対処するため、随伴として対空機銃や砲を積載した車両を追加する。"
	railway_gun_equipment_4:0 "列車砲 IV"
	railway_gun_equipment_4_short:0 "列車砲 IV"
	railway_gun_equipment_4_desc:0 "路盤や貨車などの改良を進めた結果、従来よりも更に大口径の主砲を積載し、圧倒的な破壊力を生み出せる様になった。"
	railway_gun_equipment_5:0 "列車砲 V"
	railway_gun_equipment_5_short:0 "列車砲 V"
	railway_gun_equipment_5_desc:0 "火薬改良や構造の改良によって威力の向上とともに小型化に成功した。将来的にはミサイルや核弾頭の積載も可能となるだろう。"


	railway_gun_heavy_equipment_1:0 "超重列車砲 I"
	railway_gun_heavy_equipment_1_short:0 "超重列車砲 I"
	railway_gun_heavy_equipment_1_desc:0 "超重量の砲に耐えられる線路、車輪、機関車を研究した結果、戦艦級を超える大口径砲を搭載することが可能となった。口径80cmの砲が生み出す圧倒的破壊力は、敵の陣地を瞬く間に吹き飛ばしてくれるであろう。ただし、生産には莫大なコストと時間が必要である。"

	railway_gun_heavy_equipment_2:0 "超重列車砲 II"
	railway_gun_heavy_equipment_2_short:0 "超重列車砲 II"
	railway_gun_heavy_equipment_2_desc:0 "ネックとなっていた生産にかかる時間を短縮し、量産が可能なレベルまでの実用化に成功した。しかし生産コストが膨大なことは変わらず、中小国での運用は不可能に近いだろう。"
