modern_tank_chassis_4:0 "主力戦車車体 V"
modern_tank_chassis_4_desc:0 "機動力を重視し防御力を軽視した結果、戦車の被弾時の生存性や信頼性の低下しやすい環境下での活動に大きな制約が課されることとなった。従来の鋼板装甲に対して圧倒的な優位性を持つ成形炸薬弾に対する戦車の脆弱性が根本的に解消されない限り、この問題は常に付きまとうこととなる。が、同時に空間装甲などすでに次世代への進化のための鍵は揃いつつもある。"
