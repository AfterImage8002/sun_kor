 JAP_modern_tank_equipment_1:1 "一〇式汎用戦車 ハロ"
 JAP_modern_tank_equipment_1_short:1 "一〇式戦車"
 JAP_modern_tank_equipment_1_desc:1 "ドイツ内戦の中で、重戦車と中戦車の特徴を兼ね備えた戦車が登場し、従来の戦車よりも優れた汎用性を発揮したため、帝国陸軍も同型の戦車を「汎用戦車」と定義づけし、開発を行った。この車両は試験的な意味が強かったが、結果として当時の主力戦車を上回る性能を発揮したため、新しい主力戦車としてさいようされることとなった。"

 JAP_modern_tank_equipment_2:1 "一四式汎用戦車 ハト"
 JAP_modern_tank_equipment_2_short:1 "一四式戦車"
 JAP_modern_tank_equipment_2_desc:1 "一〇式汎用戦車の成功を受けて、汎用戦車という種類のさらなる発展を企画し、計画されたのがこの車両である。装甲、火力ともに従来の戦車を凌駕し、速力でも勝るとも劣らないこの戦車は、汎用戦車という種類の戦車のさらなる可能性を知らしめることとなった。"

 JAP_modern_tank_equipment_3:1 "一七式汎用戦車"
 JAP_modern_tank_equipment_3_short:1 "一七式戦車"
 JAP_modern_tank_equipment_3_desc:1 "汎用戦車のさらなる発展と改良を企図して作られたこの戦車は、装甲が薄く、ギアチェンジに失敗するとシフトレバーが跳ね返って操縦手を直撃するなど、問題がないわけではないが、搭載した90mm砲の火力と山岳地帯でも運用可能な足回りと軽量さから、日本本土での運用に最適な車両であった。"

 JAP_modern_tank_equipment_4:1 "二三式汎用戦車"
 JAP_modern_tank_equipment_4_short:1 "二三式戦車"
 JAP_modern_tank_equipment_4_desc:1 "一七式戦車の近代化改修後、陸軍は新型の戦車の開発に着手していた。数種類の試作車両を経て完成したこの車両は、当時としては十分な火力を持つ105mm砲を持ち、さらに山がちな日本の地形に対応するため、車体を前後左右に傾けられる油圧式サスペンションを搭載している。この車両は、日本での運用に大きく比重をおいた車両だが、その性能は他国の車両にも決して劣っていない。"

 JAP_modern_tank_equipment_5:1 "三五式汎用戦車"
 JAP_modern_tank_equipment_5_short:1 "三五式戦車"
 JAP_modern_tank_equipment_5_desc:1 ""

 GER_medium_tank_equipment_4:1 "VII号戦車 ギパート"
 GER_medium_tank_equipment_4_short:1 "VII号戦車"
 GER_medium_tank_equipment_4_desc:1 "開発名として「E-50」の名も持つこの戦車は、従来のティーガー重戦車の系譜とⅣ号戦車及びⅤ号戦車から続く中戦車の系譜を統合する形で開発、配備された。速度性能においてティーガーⅡに勝り、砲撃能力においてパンターに勝るこの戦車は、ドイツの戦車に新しい思想を吹き込んだ。"


 GER_land_battleship_tank_equipment_1:0 "クルップ P1000 ラーテ"
 GER_land_battleship_tank_equipment_1_short:0 "P1000 ラーテ"
 GER_land_battleship_tank_equipment_1_desc:0 "第二次世界大戦中にドイツで計画された超巨大戦車"
 GER_light_tank_equipment_6:0 "ハノマーグ RU251"
 GER_light_tank_equipment_6_short:0 "RU251"
 GER_light_tank_equipment_6_desc:0 "1960年に連邦軍参謀本部によりM41軽戦車及びSPz1を置き換えるための車両として計画され、ハノマーグ社によって開発された。ドイツ連邦軍向けの偵察車両としての他に、同様にM41やM24といったアメリカ製軽戦車を導入した西側諸国へ両車の更新用として売り込むことも構想されていた。(Wiki)"
 GER_modern_tank_equipment_5:0 "クラウス＝マッファイ レオパルトI"
 GER_modern_tank_equipment_5_short:0 "レオパルトI"
 GER_modern_tank_equipment_5_desc:0 "第二次世界大戦後に西ドイツが開発を再開した初の戦車。開発開始は1956年。L7 105mm砲搭載、NBC戦対応30t級戦車としてクラウス＝マッファイ社で開発がすすめられた。(Wiki)"

