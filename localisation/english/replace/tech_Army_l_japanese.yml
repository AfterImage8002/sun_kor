heavy_tank_chassis_0_desc:0 "戦車にはやがて、より厚い装甲とより大きな火力が求められるようになった。そのため戦車の重量は増加の一方であり、「重戦車」という区分が生まれた。" 
heavy_tank_chassis_1_desc:0 "戦車の重量化、高火力化に対応するため、さらに大口径の主砲を乗せた重戦車。だが機動力を捨ててしまい、鈍重でもある。" 
heavy_tank_chassis_2_desc:0 "内部容積を犠牲に工夫された装甲と高い走行性能を持つようになった重戦車。この区分はやがて、中戦車と同じような駆動部への性能強化が図られる。" 
heavy_tank_chassis_3_desc:0 "敵重戦車を駆逐するための重戦車。主力戦車の補助用として設計されている。" 

heavy_tank_chassis_4:0 "重戦車車体 V"
