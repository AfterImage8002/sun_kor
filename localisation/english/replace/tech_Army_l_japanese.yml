amphibious_tank_chassis_0:0 "水陸両用戦車 I"
amphibious_tank_chassis_0_desc:0 "湿地や渡河、上陸時における戦闘のために開発された戦車。水かき用のタラップやシュノーケルを搭載していることもあるが、軽量化のために装甲は薄く、また重装備の量も限られる"
amphibious_tank_chassis_1:2 "水陸両用戦車 II"
amphibious_tank_chassis_1_desc:2 "履帯の回転によって水上を推進する戦車。主に上陸作戦に用いられる"
amphibious_tank_chassis_2:0 "水陸両用戦車 III"
amphibious_tank_chassis_2_desc:0 "大きな車体とウォータージェットによって水上でも高い推進力を得ることができるようになった戦車。重装備も多く積めるようになり、車輛性能も向上した。"
amphibious_tank_chassis_3:0 "水陸両用戦車 IV"
amphibious_tank_chassis_3_desc:0 "大口径の砲塔を搭載し、さらに火力を上げた水陸両用戦車。 "
amphibious_tank_chassis_4:0 "水陸両用戦車 V"
amphibious_tank_chassis_4_desc:0 "転輪が強化された水陸両用戦車。現代戦においては十分すぎる性能を持つ。 "

airborn_tech_1954:0 "空挺装備"
airborn_tech_1954_desc:0 "戦車を空から飛ばす、という目論見は戦前からあったものの、技術的理由などにより実用化されたのは戦後になってからであった。これにより上空からの戦車の重火力を活かした強襲作戦というものが考えられるようになったが、それでも着陸時の損耗など課題はまだ多い。"
airborn_tech_1960:0 "空挺装備改良 I"
airborn_tech_1960_desc:0 "技術の進歩は戦車のさらなる軽量化を可能にし、その分着陸時の損耗を抑えることができるようになった。"
airborn_tech_1975:0 "空挺装備改良 I"
airborn_tech_1975_desc:0 "軽量化の進展にもかかわらず、より多くの装備を搭載できるようになる。そして鉄の怪物は地上へ降り立ち、敵に火力と畏怖の嵐を浴びせることができるようになった。"


