modern_tank_chassis_1:0 "主力戦車車体 II"
modern_tank_chassis_1_desc:0 "第二次世界大戦後、歩兵が保有する対戦車火器が進化したこともあり、一時的に戦車の重要性は低下したが、その後に戦車部隊の有用性が再確認されたこともあり、引き続き戦車は陸上戦力の中核をなす存在として軍にとどまった。ただし、従来の重戦車のような防御力を重視したものではなく、機動力を重視した方向へとシフトしていく。"
