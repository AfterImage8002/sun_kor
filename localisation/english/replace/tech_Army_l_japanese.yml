 JAP_medium_tank_equipment_4:0 "五式中戦車 チリ改"
 JAP_medium_tank_equipment_4_short:0 "五式中戦車"
 JAP_medium_tank_equipment_4_desc:0 "五式中戦車の配備後、陸軍ではさらなる性能向上を図るべく、近代化改修を企画していた。砲を従来の75mmから初速、貫徹力ともに優れる九九式八糎高射砲をベースとした七式八糎戦車砲に換装。また、装甲も貫徹のリスクを大幅に下げるとされる傾斜装甲を車体前部に取り入れた。"

 JAP_medium_tank_equipment_5:0 "一一式中戦車 チヘ "
 JAP_medium_tank_equipment_5_short:0 "一一式中戦車"
 JAP_medium_tank_equipment_5_desc:0 "帝国陸軍は五式改の配備後、根本的な戦車の再設計により、独戦車部隊とも互角に戦える戦車の開発を行った。車体には傾斜装甲を施し、また傾斜面は一枚の鋼板を使用することで貫徹を防ぐ工夫がなされた。主砲には、かつて連合軍を震撼させた、「アハト・アハト」こと8.8cmFlaK18/36/37をコピーすることで使用。これにより、独重戦車部隊とも互角に戦うことのできる高性能戦車が誕生した。"

