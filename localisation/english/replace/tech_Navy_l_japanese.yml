airplane_lancher_1950:5 "飛行甲板用カタパルト"
airplane_lancher_1950_desc:5 "航空母艦や水上機母艦、一部の主力艦に搭載されている航空機を発艦させるために、カタパルトは早い段階から研究されていた。第二次世界大戦期に使用されていたカタパルトは、そのほとんどが油圧、火薬、もしくは圧搾空気を使用していたが、いずれも何らかの欠陥を抱えており、また大型化する空母艦載機には対応しきれなかった。"
airplane_lancher_1955:5 "蒸気カタパルト"
airplane_lancher_1955_desc:5 "従来のカタパルトと異なり、機関から得られる水蒸気を直接利用したカタパルトは、従来よりも大型の艦載機の運用が可能となっているが、従来の機関を用いた空母だと、連続で射出すると艦の速力が低下するなどの問題があった。"
airplane_lancher_1960:5 "改良型蒸気カタパルト"
airplane_lancher_1960_desc:5 "原子力空母では、理論上無制限に蒸気が供給されるため、それに応じてカタパルトも大型化、大出力化を果たした。より高性能かつ大型な艦載機を発艦させるうえで、原子力空母とそこから供給される蒸気を利用したカタパルトは、大きな強みとなる。"
