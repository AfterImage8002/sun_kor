 ship_hull_carrier_conversion_psbb_short:5 "前・弩級改装空母"
 ship_hull_carrier_conversion_bb_2:5 "戦艦船体改装空母 I"
 ship_hull_carrier_conversion_bb_2_short:5 "改装空母 I"
 ship_hull_carrier_conversion_bb_2_desc:5 "戦後に不要となった戦艦たちは、かつての軍縮条約などでされた例があるように、空母としての新たな生を迎えたものがあった。戦艦の大出力機関を利用しての蒸気式カタパルトの取り付けなどの利点はあるが、戦艦と航空母艦の船体構造の乖離により、構造上の問題を抱える物も少なからず存在している。"
 ship_hull_carrier_conversion_bb_3:5 "戦艦船体改装空母 II"
 ship_hull_carrier_conversion_bb_3_short:5 "改装空母 II"
 ship_hull_carrier_0:5 "初期型空母船体"
 ship_hull_carrier_0_short:5 "初期型空母"
 ship_hull_carrier_0_desc:5 "第一次世界大戦ののち、航空母艦という艦種が大いに注目されることとなる。この艦は搭載する航空機を用いることで敵の射程外から攻撃することが可能であり、大日本帝国をはじめとする一部の国家はこの航空攻撃の有用性に早い段階から気づいていた。"
 ship_hull_carrier_1:5 "空母船体 I"
 ship_hull_carrier_1_short:5 "空母 I"
 ship_hull_carrier_1_desc:5 "第一次世界大戦ののち、航空母艦という艦種が大いに注目されることとなる。この艦は搭載する航空機を用いることで敵の射程外から攻撃することが可能であり、大日本帝国をはじめとする一部の国家はこの航空攻撃の有用性に早い段階から気づいていた。"
 ship_hull_carrier_2:5 "空母船体 II"
 ship_hull_carrier_2_short:5 "空母 II"
 ship_hull_carrier_2_desc:5 "第二次世界大戦型空母の集大成ともいえるこの空母は、大型かつ飛行甲板に装甲を施すことで、将来的な拡張性の確保と次世代の艦載機の運用を可能足らしめている。搭載できる艦載機数、近接防御能力、速力のどの面においても従来型の空母を圧倒する性能を保持しており、多種多様な運用が可能となっている。"
 ship_hull_carrier_3:5 "空母船体 III"
 ship_hull_carrier_3_short:5 "空母 III"
 ship_hull_carrier_3_desc:5 "従来の機関だと、蒸気式カタパルトを用いた際に速力が低下するという問題点が露呈したが、それを改善すべく改設計が行われた。船体そのものの根本的な設計は前型とさほど変わらないが、航空機運用能力においては大きな進化を見せた。"
 ship_hull_carrier_4:5 "空母船体 IV"
 ship_hull_carrier_4_short:5 "空母 IV"
 ship_hull_carrier_4_desc:5 "新型のレーダーやカタパルトを用いることで、単艦での能力や、航空機運用能力、ひいては艦隊間での連携能力に大きな進化が起こった。また、大海を長時間遊弋する性質上、理論上では無限の航続距離を持つ原子力機関の採用も検討されている。"
 ship_hull_carrier_5:5 "空母船体 V"
 ship_hull_carrier_5_short:5 "空母 V"
 ship_hull_carrier_5_desc:5 "通信装置やレーダーを改善し、海上部隊の中核となりうる性能を保有している。また、甲板装甲や対空兵装を強化し、仮に敵機の攻撃に晒されたとしても戦闘に支障がないよう強化されている。一方対艦攻撃には艦載機が必須であり、敵艦に射程範囲まで近づかれると一方的に攻撃を受けることになる。"
 ship_hull_carrier_6:5 "空母船体 VI"
 ship_hull_carrier_6_short:5 "空母 VI"
 ship_hull_carrier_6_desc:5 "蒸気式カタパルトとアングルド・デッキを備えた航空母艦は、大きな進化を遂げ、空母から放たれる航空戦力は、その航続距離の及ぶ限りの範囲を支配できるほどの戦力を保有している。そしてそれを収容する空母はさらに大型化し、一種の海上都市、あるいは海上要塞にもたとえられる。"
 ship_hull_carrier_conversion_tp:5 "輸送船改装空母船体"
 ship_hull_carrier_conversion_tp_short:5 "輸送船改装空母"
 ship_hull_carrier_skijump_1:5 "空母船体(スキージャンプ) III"
 ship_hull_carrier_skijump_1_short:5 "空母B III"
 ship_hull_carrier_skijump_1_desc:5 ""
 ship_hull_carrier_skijump_2:5 "空母船体(スキージャンプ) IV"
 ship_hull_carrier_skijump_2_short:5 "空母B IV"
 ship_hull_carrier_skijump_2_desc:5 "スキージャンプを設けることで、小柄な船体でもカタパルトに頼らず他の空母と同じ重量の艦載機を発艦させることができる。一方、軽量の機体には効果が見られず、飛行甲板のスペースが減少するデメリットになる。"
 ship_hull_carrier_skijump_3:5 "空母船体(スキージャンプ) V"
 ship_hull_carrier_skijump_3_short:5 "空母B V"
 ship_hull_carrier_skijump_3_desc:5 "カタパルトを設けずスキージャンプで発艦することで、精密な技術が必要となるカタパルトの研究・生産が不要になる。また、大きな費用がかかるカタパルトのコストを節約することができ、生産に国家の財政を圧迫しないメリットがある。"
 ship_hull_carrier_skijump_4:5 "空母船体(スキージャンプ) VI"
 ship_hull_carrier_skijump_4_short:5 "空母B VI"
 ship_hull_carrier_skijump_4_desc:5 "カタパルト式の空母が搭載数の増加や船体の大型化を目指し改良されてきた中、スキージャンプ式空母は全く別の進化を遂げた。カタパルトを搭載しないことによる低コスト化によって、数を必要とする護衛空母や空母戦力を持ちたい中小国にとって最良の選択肢となっている。"

 ship_hull_carrier_4_nuke:5 "原子力空母船体 I"
 ship_hull_carrier_4_nuke_short:5 "原子力空母 I"
 ship_hull_carrier_4_nuke_desc:5 "原子力を動力に用いる事で、自艦の燃料搭載数分の重量を減らすことができる上、航続距離を大幅に伸ばすことができる。革命的な改良である一方、仮に戦闘による損害や事故が起きた場合の被害が甚大になるため、安全性の確保が最重要課題である。"
 ship_hull_carrier_5_nuke:5 "原子力空母船体 II"
 ship_hull_carrier_5_nuke_short:5 "原子力空母 II"
 ship_hull_carrier_5_nuke_desc:5 "原子力によって発生する豊富な蒸気を使い、これまでの大きな課題であったカタパルトの運用コストを賄うことができる。一方、建造にはこれまで以上の費用がかかるため、大量生産は大国でもない限り難しい。"
 ship_hull_carrier_6_nuke:5 "原子力空母船体 III"
 ship_hull_carrier_6_nuke_short:5 "原子力空母 III"
 ship_hull_carrier_6_nuke_desc:5 "原子力期間からもたらされる膨大なエネルギーを用い、高性能なレーダーや電磁式カタパルトなどを運用することが可能になる。原子力空母は艦隊の華であり、高コストであることから国力の象徴となっている。今や、戦艦の時代を終わらせた空母がかつての戦艦の地位を占めているのだ。"

 ship_hull_carrier_skijump_2_nuke:5 "原子力空母船体(スキージャンプ) I"
 ship_hull_carrier_skijump_2_nuke_short:5 "原子力空母B I"
 ship_hull_carrier_skijump_2_nuke_desc:5 "原子力空母は、普通事実上無限に得られる水蒸気を利用した艦載機の発艦にカタパルトを用いるが、この空母はカタパルトに依存しないスキージャンプ方式で発艦する。瞬間的な発艦効率は落ちるが、連続で発艦するとなった際にはカタパルトよりも優れた発艦速度を見せる。"
 ship_hull_carrier_skijump_3_nuke:5 "原子力空母船体(スキージャンプ) II"
 ship_hull_carrier_skijump_3_nuke_short:5 "原子力空母B II"
 ship_hull_carrier_skijump_3_nuke_desc:5 "カタパルトをあえて用いないことで、継続的な発艦能力の向上だけでなく、建造コストの削減、発艦時に機体にかかる負荷の軽減などの利点があり、カタパルト型空母よりも維持整備がより容易であるという利点がある。但し、搭載機数ではカタパルト式よりも劣るという欠点もある。"
 ship_hull_carrier_skijump_4_nuke:5 "原子力空母船体(スキージャンプ) III"
 ship_hull_carrier_skijump_4_nuke_short:5 "原子力空母B III"
 ship_hull_carrier_skijump_4_nuke_desc:5 "STOVL機の登場に伴い、スキージャンプ型空母でも十分な瞬間的艦載機運用能力を獲得することができた。搭載機数ではカタパルト型原子力空母には劣るが、それ以外にいくつかの利点が存在するため、あえて原子力でありながらスキージャンプ型空母にする利点は十分に存在する。"
 ship_hull_submarine_1:5 "潜水艦船体 I"
 ship_hull_submarine_1_short:5 "潜水艦 I"
 ship_hull_submarine_1_desc:5 "第一次世界大戦以降、潜水艦による通商破壊作戦の有効性が立証され、そしてこれが大きく飛躍、発展したのが第二次世界大戦であった。特にドイツUボートは猛威を振るい、イギリスの通商を麻痺させたほか、日本も米西海岸から太平洋へ至る商戦への攻撃を行っていた。"
 ship_hull_submarine_2:5 "潜水艦船体 II"
 ship_hull_submarine_2_short:5 "潜水艦 II"
 ship_hull_submarine_2_desc:5 "水中に潜航し魚雷等の装備を用いて敵艦艇を攻撃します。"
