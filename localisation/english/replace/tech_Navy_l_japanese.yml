 ship_hull_cruiser_4_nuke_desc:5 "比較的大型の艦艇で搭載する装甲や砲塔によってさまざまな任務を推敲することが可能で、原子炉を搭載することで長大な航続距離を航行可能である。"
 ship_hull_cruiser_5_nuke:5 "原子力巡洋艦船体 II"
 ship_hull_cruiser_5_nuke_short:5 "原子力巡洋艦 II"
 ship_hull_cruiser_5_nuke_desc:5 "比較的大型の艦艇で搭載する装甲や砲塔によってさまざまな任務を推敲することが可能で、原子炉を搭載することで長大な航続距離を航行可能である。"
 ship_hull_cruiser_6_nuke:5 "原子力巡洋艦船体 III"
 ship_hull_cruiser_6_nuke_short:5 "原子力巡洋艦 III"
 ship_hull_cruiser_6_nuke_desc:5 "比較的大型の艦艇で搭載する装甲や砲塔によってさまざまな任務を推敲することが可能で、原子炉を搭載することで長大な航続距離を航行可能である。"
 ship_hull_heavy_0:5 "大型船体"
 ship_hull_heavy_0_short:5 "戦艦"
 ship_hull_heavy_0_desc:5 "第二次世界大戦前夜、戦艦は最後の進化を遂げた。特に、速力と攻撃力を両立させた「高速戦艦」が登場し、空母の護衛、通商破壊など、多種多様な用途に用いられた。だが、その後、これから先の時代では戦艦が海戦の主役ではなくなることが露呈することとなる。"
 ship_hull_heavy_1:5 "大型船体 I"
 ship_hull_heavy_1_short:5 "戦艦 I"
 ship_hull_heavy_1_desc:5 "第二次世界大戦前夜、戦艦は最後の進化を遂げた。特に、速力と攻撃力を両立させた「高速戦艦」が登場し、空母の護衛、通商破壊など、多種多様な用途に用いられた。だが、その後、これから先の時代では戦艦が海戦の主役ではなくなることが露呈することとなる。"
 ship_hull_heavy_2:5 "大型船体 II"
 ship_hull_heavy_2_short:5 "戦艦 II"
 ship_hull_heavy_2_desc:5 "第二次世界大戦後、すでに戦艦は時代遅れの兵器であることが露呈したが、戦時中に建造されたものや一部の人間の強力な圧力によって建造が行われたものは少なからずある。これらの戦艦は、第一線で活躍することがあるのか、まったくもって不明である。"
 ship_hull_heavy_3:5 "大型船体 III"
 ship_hull_heavy_3_short:5 "戦艦 III"
 ship_hull_heavy_3_desc:5 "第二次世界大戦後、戦艦は海軍戦力の主力ではないという声が多数を占める中で、あえて戦艦に注力すべきという派閥が現れた。彼ら曰く、戦艦の重装甲をもってすれば、空母艦載機とともに最前線へ進撃し、攻撃を与えうるという。この用兵思想が正しいのか否かは、まったくもって不明である。"
 ship_hull_heavy_4:5 "大型船体 IV"
 ship_hull_heavy_4_short:5 "戦艦 IV"
 ship_hull_heavy_4_desc:5 "戦艦が従来の物とはまた違った用法が見つけられる中で、従来とはまた違った構造、設計がなされることとなる。水上艦艇の航空機に対する劣勢は言うまでもなく、これに対処すべく対空火器を強化したが、友軍航空機の直掩が運用上の大前提になっているのが実情である。"
 ship_hull_heavy_5:5 "大型船体 V"
 ship_hull_heavy_5_short:5 "戦艦 V"
 ship_hull_heavy_5_desc:5 "進化したレーダーや火器管制システム、対潜兵器などに伴い、戦艦は艦隊の旗艦としての役割を担う能力が大きく向上した。また、従来は水上機を搭載機としていたものをヘリコプターに改めることで、より近代化がなされ、用兵の幅も違った方向性に拡張が可能となった。"
 ship_hull_heavy_6:5 "大型船体 VI"
 ship_hull_heavy_6_short:5 "戦艦 VI"
 ship_hull_heavy_6_desc:5 "進化したレーダーや防空システム、ミサイルの発展に伴い、戦艦はこれまでの「攻撃の艦」からレーダーにて敵を捕らえ、艦隊をその大型の船体に搭載された対空火器で護るという「守りの艦」へと変貌を遂げた。この用兵思想は、のちにイージスシステムへと結実していく。"
 ship_hull_heavy_4_nuke:5 "原子力大型船体 I"
 ship_hull_heavy_4_nuke_short:5 "原子力戦艦 I"
 ship_hull_heavy_4_nuke_desc:5 "軍用船舶の原子力化に伴い、戦艦にも原子力化の話が持ち上がった。戦艦の巨大な船体を動かすのに、実質燃料が不要で大きな出力を得られる原子力機関は最良だと考えられたが、戦艦は最前線で戦う艦である以上、被弾時の放射線問題も同時の提起されることとなる。"
 ship_hull_heavy_5_nuke:5 "原子力大型船体 II"
 ship_hull_heavy_5_nuke_short:5 "原子力戦艦 II"
ship_hull_heavy_5_nuke_desc:5 "原子力機関は、被弾時のリスクが大きく上がるが、それでも戦艦をはじめとする艦に採用されることとなった。それは、燃料の問題がなくなり、その分艦内のスペースを十分に活かせるという利点が非常に大きかったためである。また、戦闘そのもののレンジが長距離化し、戦艦が最前線で砲撃戦に加わる、という事態がなくなってきたためでもある。"
 ship_hull_heavy_6_nuke:5 "原子力大型船体 III"
 ship_hull_heavy_6_nuke_short:5 "原子力戦艦 III"
 ship_hull_heavy_6_nuke_desc:5 "空母以外の大型艦艇にも原子力機関が採用されることとなり、特に戦艦では、50年代後半以降に建造されたものの多くは原子力であった。原子力機関から供給される膨大なエネルギーは、航続能力や速力だけでなく、電力、そして電子戦能力までもを大きく向上させた。原子力戦艦は必ずと言っていいほど強力なレーダーを搭載し、空に対し目を光らせている。"
