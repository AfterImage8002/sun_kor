torpedo_warhead_1945:5 "混合爆薬"
torpedo_warhead_1945_desc:5 "異種の爆薬を混合させた爆薬を使用した弾頭。それぞれの欠点を補い、高性能化が可能になる"
torpedo_warhead_1955:5 "PBX爆薬"
torpedo_warhead_1955_desc:5 "爆薬の粒子をプラスチックでコーティングした物。爆発性能が上がるだけでなく、火災や衝撃に対する耐性も強くなる。"
torpedo_warhead_1970:5 "高性能爆薬"
torpedo_warhead_1970_desc:5 "炸薬を高性能化する事で、魚雷一発一発の破壊力を増す事ができる。"
torpedo_control_1945:5 "電磁魚雷"
torpedo_control_1945_desc:5 "魚雷内部に設置した機械で音波を感知し、敵艦へ誘導することができる魚雷である。自動で追尾するため操作は必要ないが、デコイに惑わされると効果を発揮できない。音で誘導する以上敵味方を識別する能力はないため、基本的には潜水艦の通商破壊に用いられる。"
torpedo_control_1950:5 "アクティブ誘導魚雷"
torpedo_control_1950_desc:5 "電磁魚雷を発展させたもので、自ら発した音波の発射で目標を追尾する。精度はパッシブ式に勝るが、敵艦に魚雷接近を感知される可能性がある。"
torpedo_control_1960:5 "音波誘導魚雷"
torpedo_control_1960_desc:5 "魚雷の左右に取り付けられたサーボモーターが、左右からの音量を均等にするように調整することで、敵艦のスクリュー音を伝って航行することができる。だが、スクリュー音が静音化されていたり、ポンプ式噴射水流推進方など、スクリューを用いない推進方法だと、効果は大きく低下する。"
torpedo_control_1970:5 "パッシブ誘導魚雷"
torpedo_control_1970_desc:5 "パッシブ誘導魚雷"

anti_ship_missile_1950:5 "試験的対艦ミサイル"
anti_ship_missile_1950_desc:5 "艦船の対空砲火の射程延伸に伴い、従来の急降下爆撃は過去のものとなった。そこでVT信管などのレーダー兵器さえもかい潜れる兵器として誘導ロケットが期待されるようになった。実用化された本形式は、有線誘導で照準され、主に中型爆撃機に搭載された。ただし、有線誘導のため射程が短く、すでに滑空爆弾で実用化されつつある無線誘導装置の搭載が急がれた。"
anti_ship_missile_1955:5 "対艦ミサイル I"
anti_ship_missile_1955_desc:5 "有線誘導を廃し，無線誘導装置，限定的ながら赤外線ホーミングを採用し，母機の生存率，命中率を向上させた。誘導方式は中間誘導まで行い，最後は赤外線ホーミングに任せるか，終末誘導まで母機が行うかを選択できる。ただし推進方式がロケット・モーターのため射程が短く，ターボジェット・エンジンを搭載する次期型が考えられることになる。"
anti_ship_missile_1960:5 "対艦ミサイル II"
anti_ship_missile_1960_desc:5 "主推力にターボジェット・エンジンを採用した射程延伸型燃料タンク部の小型化に伴い炸薬搭載量も向上した。弾頭に初めて成形炸薬弾が搭載され、150mmまでの装甲なら容易に貫通できるようになった。しかし誘導装置が進歩しなかったため、命中率には課題が残ることになった。"
anti_ship_missile_1965:5 "対艦ミサイル III"
anti_ship_missile_1965_desc:5 "誘導装置にレーダー、ホーミングを採用し命中率が向上したタイプ。弾頭は高性能爆薬となり、巡航高度を低くし、被発見性を低下させた。また、潜水艦からの発射が可能となり、ロケット・ブースターを装備している。発射後7秒でブースターを切り離し、ターボジェットで巡航する。本ミサイルは低空飛翔能力を持つが、其れの更なる向上が望まれるようになる。"
anti_ship_missile_1975:5 "対艦ミサイル IV"
anti_ship_missile_1975_desc:5 "シースキミング能力を持ち，エンジンをターボファンに換装した改良型。ターボファンエンジンの特徴である亜音速，遷音速での燃費の良さを生かし，シースキミングで海面スレスレを遷音速で飛行，目標直前でポップアップして命中するような軌道となる。誘導方式ももアクティブ，レーダー，ホーミングとなりかなりの確率で命中するようになった。"
anti_air_missile_1950:5 "試験的対空ミサイル"
anti_air_missile_1950_desc:5 "誘導方式は無に等しく，申し訳程度に母艦からの誘導装置がついている。ロケットモーターで推進し，近接信管で敵を捕らえる。つまるところのロケット弾である。射程も短くせいと精度も低い為改良型が望まれるようになる。"
