transport_ship_big_1950:5 "大型輸送船"
transport_ship_big_1950_desc:5 "上陸部隊の指揮や艦隊への援護要請などを取りまとめる艦を建造することは、上陸作戦をより円滑に進めるうえで重要である。また、小型潜水艇や水上機母艦としての運用も行えるなど、高い汎用性を誇っている。"
transport_ship_big_1955:5 "ドック式格納庫"
transport_ship_big_1955_desc:5 ""
transport_ship_big_1965:5 "全通甲板"
transport_ship_big_1965_desc:5 "輸送艦の最上甲板を前大戦型の航空母艦と同様の一直線の全通甲板にすることで、甲板上に多数の物資を積載できるだけでなく、場合によっては種類こそ限られるものの航空機の運用能力も獲得することができる。"
transport_ship_small_1950:5 "上陸用舟艇"
transport_ship_small_1950_desc:5 "上陸作戦時に使用する小型艇を改良することで、従来よりも輸送能力を向上させ、一度に多くの兵を積載可能となる。また、戦車や野砲なども持ち込み可能とすることで、投入可能な戦力の幅を大きく広げることができる。"
transport_ship_small_1955:5 "双胴船体"
transport_ship_small_1955_desc:5 "船体を二つ並べた上に甲板を乗せたような形の上陸用船艇。安定性を高める事ができる上、上陸用舟艇の弱点である速力を上昇させる事ができる。"
transport_ship_small_1965:5 "ホバークラフト"
transport_ship_small_1965_desc:5 "空気を高圧で噴出し、海上や陸上を浮上して進む船。高速であり、海岸から直接地上へ上陸する事ができるが、小柄な船のため輸送力には限界がある。"
