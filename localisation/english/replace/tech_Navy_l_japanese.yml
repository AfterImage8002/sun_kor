anti_sub_missile_1955:5 "試作型対潜ミサイル"
anti_sub_missile_1955_desc:5 "ソナーの発達に伴い、従来の対潜迫撃砲や爆雷よりもより長距離から潜水艦を攻撃することが可能となった。これにより、爆雷をロケットモーターによって飛ばし、長距離から潜水艦を攻撃するシステムが構築された。"
anti_sub_missile_1960:5 "対潜ミサイル I"
anti_sub_missile_1960_desc:5 "爆雷ではわざわざロケットを用いてまで飛ばす必要性が薄かったことから、核爆雷の搭載や誘導魚雷の使用が検討された。また、ロケットの射程の延伸を行い、進化するソナー技術にも対応している。"
anti_sub_missile_1970:5 "対潜ミサイル II"
anti_sub_missile_1970_desc:5 "結果、潜水艦に対して効果的かつ小さなロケットに搭載可能な小型魚雷を開発し、これを専用のランチャーにより発射することとなった。魚雷そのものの性能も向上し、より効果的に潜水艦対策が行えるようになっている。"
anti_sub_missile_1975:5 "対潜ミサイル III"
anti_sub_missile_1975_desc:5 "ロケットそのものを専用のランチャーだけでなくミサイルの発射装置からも発射できるようにすることで、整備性の向上と運用時の利便性の向上を図った。また、ロケットだけでなく、ジェットエンジンを搭載したものも開発され、射程はより延長されている。"
anti_sub_missile_1980:5 "対潜ミサイル IV"
anti_sub_missile_1980_desc:5 "ロケットそのものを専用のランチャーだけでなくミサイルの発射装置からも発射できるようにすることで、整備性の向上と運用時の利便性の向上を図った。また、ロケットだけでなく、ジェットエンジンを搭載したものも開発され、射程はより延長されている。"
