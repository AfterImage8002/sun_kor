torpedo_1940:5 "魚雷 I"
torpedo_1940_desc:5 "基本的な魚雷。射程は短く、雷跡も見えやすいため、命中には接近しての雷撃が必須となる。しかし、命中すれば大ダメージを与える事ができる。"
torpedo_1945:5 "魚雷 II"
torpedo_1945_desc:5 "射程を延長し、ある程度の遠距離からの雷撃を可能にした。"
torpedo_1950:5 "魚雷 III"
torpedo_1950_desc:5 "電気を使うことで、空気の燃焼によって発生する雷跡を大幅に減少させることに成功した。"
torpedo_1955:5 "魚雷 IV"
torpedo_1955_desc:5 "信管の性能を改良し、爆発時の安定性を増した魚雷。"
torpedo_1960:5 "魚雷 V"
torpedo_1960_desc:5 "炸薬により高性能な爆薬を使い、威力を増すことに成功した。"
torpedo_1965:5 "魚雷 VI"
torpedo_1965_desc:5 "震度の調整をする事で、艦種ごとに適した震度に魚雷を命中させる事が可能になる。"
torpedo_1970:5 "魚雷 VII"
torpedo_1970_desc:5 "震度と推進方式の組み合わせによって、敵艦に感知される事なく雷撃を命中させる事ができる。"
torpedo_implementation_1945:5 "酸素魚雷"
torpedo_implementation_1945_desc:5 "液体酸素を燃料として内蔵し長距離を航跡を残さず推進可能な画期的な機構"
