 early_ship_hull_heavy_desc:0 "While some consider them relics of the naval battles of old, others consider these battleships very majestic. Remnants of past naval arms races, everyone regards them as the most heavily armed and heavily armored vessels in history."
 basic_ship_hull_heavy_desc:0 "A new generation of battleships with improved stability and range, achieved by bettering previous battleships' designs to meet the various restrictions set by the Washington Naval Treaty."
 improved_ship_hull_heavy_desc:0 "Even in a world where aircrafts increasingly dominate naval warfare, battleships with thicker armor, powerful engines, numerous large-caliber batteries and improved aerial defenses can still continue to influence the battlefield."
 advanced_ship_hull_heavy_desc:0 "The world will soon see a final showdown between battleships. Heavy armaments and anti-aircraft weapons are now more important than ever."
