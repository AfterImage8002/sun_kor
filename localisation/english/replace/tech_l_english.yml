 basic_ship_hull_carrier_desc:0 "Many military theorists believe that naval aviation has potential. Converting old capital ships, large passenger ships, and cargo ships into aircraft carriers is the first step toward an aviation-based military."
 improved_ship_hull_carrier_desc:0 "While respecting post-war naval treaties, aircraft carriers designed and laid down from scratch need to have the same speed and range as other ships."
 advanced_ship_hull_carrier_desc:0 "Improving construction methods and installing specialized systems, such as side elevators, will allow carriers to house more aircrafts more efficiently."
 tech_ship_hull_carrier_5_desc:0 "By ignoring the naval treaties, it will be possible to develop carriers that can house more aircrafts, strengthening air superiority."
