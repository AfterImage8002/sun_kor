 early_ship_hull_cruiser_desc:0 "Limited by the Washington Naval Treaty, cruisers are versatile ships. Their hulls allow for the construction of light cruisers for patrol missions, or heavy cruisers for supporting the battle lines."
 basic_ship_hull_cruiser_desc:0 "Next-generation cruisers feature new engine placement to improve survivability, as well as dedicated spaces for aircraft equipment."
 improved_ship_hull_cruiser_desc:0 "As cruisers around the world become more and more powerful, new and larger hulls are needed to hold all the extra equipment they have to carry."
 advanced_ship_hull_cruiser_desc:0 "Inspired by wartime experience, the latest generation of cruisers have wider anti-aircraft guns' seats, and a rearranged superstructure to allow new internal designs to support radars."
