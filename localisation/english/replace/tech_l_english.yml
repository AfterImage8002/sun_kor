 early_ship_hull_light_desc:0 "To ensure convoy safety, we should should refurbish and recommission the destroyers left from the previous World War. Vessels with more torpedoes get more opportunities to engage."
 basic_ship_hull_light_desc:0 "Long-range torpedoes, quick reloads, as well as new weapons such as anti-aircraft guns, give destroyers versatility and efficiency."
 improved_ship_hull_light_desc:0 "New destroyers need to be equipped with radar, modern anti-aircraft and anti-submarine weapons to further counter threats coming from air and sea."
 advanced_ship_hull_light_desc:0 "Our latest destroyers will be equipped with various detection technologies and new depth charge projectors, and will be built in larger quantities."
