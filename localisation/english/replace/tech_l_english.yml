 JAP_light_cruiser_2:0 "Sendai-class"
 JAP_light_cruiser_2_desc:0 "The Sendai-class is the final batch of the so-called 5500-ton light cruisers. Due to the Japanese Navy's Eight-eight Fleet Plan, oil consumption was expected to increase, so they also used coal co-firing cans to reduce consumption. So, while light cruisers from the Tenryuu-class to the Nagara-class have three chimneys, the Sendai-class has four, which was a major feature."
 JAP_light_cruiser_4:0 "Ooyodo-class"
 JAP_light_cruiser_4_desc:0 "The Ooyodo light cruiser helped with surface reconnaissance and submarine operations, equipped with an aircraft hangar in the center of the hull and a large catapult at its rear. It became the last Combined Fleet flagship of the Japanese Navy."
 JAP_light_cruiser_5:0 "Azuma-class"
 JAP_light_cruiser_5_desc:0 "The Azuma-class was a light cruiser that wasn't even used during the war. It wasdesigned as a heavily-armed, fast, but lightly-armored cruiser that protected carriers and fleets from enemy aircrafts."
