 JAP_battle_cruiser_1:0 "Kongou-class"
 JAP_battle_cruiser_1_desc:0 "The Kongo-class is Japan's first super-dreadnought battle cruiser, named after the last capital ship built by the United Kingdom for the Japanese. Although it was the oldest vessel in the fleet during the Great War, with its rapid speed of about 30 kt, it was active along with other tactical units."
