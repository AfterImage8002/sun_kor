 NUCLEAR_SUBMARINE_PROPULSION_SPECIAL:0 "Developing nuclear engines is a must for perfecting nuclear submarines. This technology must be reaseached before the advanced submarines one."
 nuclear_submarine_propulsion_desc:0 "With a technological breakthrough in the drive system, the nuclear submarine engine enables the development of new-generation submarines."
 nuclear_large_ship_propulsion:1 "Large Nuclear Ship Engine"
 NUCLEAR_LARGE_SHIP_PROPULSION_SPECIAL:0 "The development of a large nuclear engines is required in order to develop Large Nuclear Ships. This must be studied before researching Advanced Large Ships."
 nuclear_large_ship_propulsion_desc:0 "A technological breakthrough in the drive system, the nuclear engine for large ships enables development of all new generation large ships."
 nuclear_middle_ship_propulsion:1 "Medium Nuclear Ship Engine"
 NUCLEAR_MIDDLE_SHIP_PROPULSION_SPECIAL:0 "The development of a medium-sized nuclear engines is required for developing Medium Nuclear Ships. This must be studied before researching Advanced Medium Ships."
 nuclear_middle_ship_propulsion_desc:0 "A technological breakthrough in the drive system, the nuclear engine for medium-sized ships enables development of all new generation medium ships."
 JAP_light_carrier_1:0 "Houshou-class"
 JAP_light_carrier_1_desc:0 "The Houshou was the first ship in the world to be built for the purpose of operating as a pure aircraft carrier from the design and the development stages, and was put into actual use in World War II. However, since the Japanese Navy could not develop a suitable aircraft catapult, it was impossible for the Houshou to operate as a carrier in the first phases of the conflict."
 JAP_light_carrier_2:0 "Shin'you-class"
 JAP_light_carrier_2_desc:0 "The Shin'you light aircraft carrier was a modified German passenger ship, the Scharnhorst, which was left behind in Port Kobe during the Pacific War. Belonging to the Maritime Escort Corps with the task of protecting convoys, it was sunk by a torpedo attack from a US submarine."
