 JAP_battleship_2:0 "Nagato-class"
 JAP_battleship_2_desc:0 "The Nagato-class was the first battleship created as part of the Japanese Navy's ambitious plan to have eight battleships and eight battlecruisers. The first vessel, the Nagato, was a popular symbol of the Navy before the war. After the defeat, it was requisitioned by the US military and became the target of an atomic bomb test, sinking into the ocean."
 JAP_battleship_3:0 "Kii-class"
 JAP_battleship_3_desc:0 "The Kii-class is a fictional battleship, and it's supposed to be cheaper and faster than the Yamato-class. Equipped with old guns from scrapped ships, its high speed, ample armor and anti-aircraft weaponry provide it with excellent endurance."
