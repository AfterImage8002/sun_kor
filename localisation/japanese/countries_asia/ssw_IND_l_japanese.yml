 IND_the_reign_of_bose_desc:0 "長きにわたりインドを支配していた英国は我々のその手によって消し去られた。我々を押さえつけ、虐げていたものはもういない。だが、全てが順調ではなかった。パキスタンとの戦争、いまだ残る格差、貧弱な工業、解決しなければならない問題は山のようにある。我々はもう一度団結しなければならない。ボースの元で!"
 IND_india_is_still_not_unified:0 "いまだ統一されぬインド"
 IND_india_is_still_not_unified_desc:0 "インド、という言葉には我々が持つ以上の意味が込められている。パキスタンからビルマに至るまで、いやアフガニスタンからインドシナに至るまで、印度亜の西方から東方に至るまで、その全てである。しかし、この現状は何であろうか？宗教、人種、言語、あらゆる要因が我々の統合を妨げ、苦しめている。もう一度前を向かなければならない。自身に問わなければならない。インドとは、いったい何なのであろうか？"
 IND_political_instability:0 "政情不安"
 IND_political_instability_desc:0 "現状の第一の問題は、インド国内の政情不安にある。印パ戦争の影響や従来から続く宗教問題、藩王による前時代的な自治……。これらを一つずつ、しかし着実に取り組む必要がある。その過程に犠牲を得ようとも、それは我らのインドを守り抜くために必要な犠牲である。"
 IND_strengthen_cooperation_with_the_national_assembly:0 "国民会議との連携強化"
 IND_strengthen_cooperation_with_the_national_assembly_desc:0 "インド国民会議は1885年より発足し、以来インドの安定と独立の達成のため、尽力してきた。マハトマ・ガンジーやチャンドラ・ボーズなどもこの会議のメンバーであり、国民からの信頼は厚い。彼らとの関係をより深く進めることで、我々が抱えている問題を解決する糸口を見つけられるかもしれない。"
 IND_issue_of_the_feudal_lord:0 "藩王問題"
 IND_issue_of_the_feudal_lord_desc:0 "インドが英国の支配下にあったころから、インドの各地方には藩王と呼ばれる有力者がいた。彼らはインドが独立を果たしたのちも大きな影響力を持っている。これはインドを一つにまとめ、あるべき方向に進もうとする我々にとって極めて大きな障害であり、今後も衝突が激化することは必至である。最悪の事態に陥る前に、この問題の解決への糸口を探らねばならない。"
 IND_religious_problem:0 "宗教問題"
 IND_religious_problem_desc:0 "インド国内にはその規模は違えど様々な宗教を持つ人々が暮らしている。多数を締めるヒンドゥー教徒、ダッカを中心に点在するイスラム教徒、仏教徒などである。彼らの宗教的対立は潜在的にインドの分断する要因となっており、この根深い問題をどうにかして解決しなければ、安定した政治を行うことは困難である。"
 IND_increasingly_powerful_officers:0 "力を増す将校"
 IND_increasingly_powerful_officers_desc:0 "独立戦争や印パ戦争において、我が国の軍人たちは多大なる貢献者であった。彼らの影響力は日に日に増加し、政府への介入を主張するものまでいる。我々の目指すインドが軍人たちによって汚される前に、対処する必要性がある。無論、対立は避けられない。"
 IND_gandhis_speech:0 "ガンジーのスピーチ"
 IND_gandhis_speech_desc:0 "マハトマ・ガンジーは独立戦争の際、常に国民の先頭に立ち、常に寄り添い、我々を導いてきた。彼のその非暴力、被服従の精神はインド中に知れ渡っており、宗教、人種を問わずインドを愛するすべての国民が彼を信頼している。彼の言葉は不安定なこのインドを再びひとつへとまとめることができるであろう。"
 IND_bengal_problem:0 "ベンガル問題"
 IND_bengal_problem_desc:0 "インドが独立して直後、イスラム教徒が多く暮らすパキスタンは我々と袂を分かち異なる国家として歩んできた。その一方で同じように多くのイスラム教徒が暮らすベンガル地域はインドに帰属したままで、他の地域との宗教的格差によって苦しんでいる。近年激化している暴動やデモはそういった問題が根源にある。一つのインドを志向するうえで、この問題をおざなりにはできない。"
  #軍事
 IND_immature_army:0 "未熟な軍隊"
 IND_immature_army_desc:0 "インド国民軍は日本軍からの支援を受け、独立戦争や印パ戦争において着実に経験を積み上げてきた。しかしながら、我が国の貧弱な工業と長きにわたる植民地支配は、国民軍の強力な守護者であらんとするその意思を打ち砕くほどに深刻であり、兵器の不足、不明瞭な指揮系統など、多くの問題を抱えている。"

