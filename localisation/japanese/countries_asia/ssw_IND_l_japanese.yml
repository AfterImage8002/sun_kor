 ssw.IND.1.t:0 "やるべきこと"
 ssw.IND.1.desc:0 "インドは植民地支配から脱却することができたが、パキスタンの独立とそれに伴う政情不安のせいでボースの政府は非常に不安定な立場に置かれている。\nこれらに対処するのはもちろんのこと、一つずつ確実に改善していかなければならないだろう。"
 ssw.IND.1.a:0 "独立を保たねば"
 ssw.IND.1.b:0 ""
 ssw.IND.2.t:0 "ベンガル問題"
 ssw.IND.2.desc:0 "東ベンガルでは毎日のように独立を求めるデモが行われている。ただえさえパキスタンの独立によって政権の地位が揺らいでいる以上、これ以上の領土喪失は許容できない。一体どうやって対処しようか。"
 ssw.IND.2.a:0 "発砲を許可する"
 ssw.IND.2.b:0 "ほうっておけ、いつものことだ"
 ssw.IND.3.t:0 "輸出先の模索"
 ssw.IND.3.desc:0 "独立した後の経済は実に無秩序なものであったが、そろそろ秩序だった経済を復活させる時が来た。\nかつての宗主国相手に貿易をするのもよいが、解放者である日本や成長の芽がある中国もよいだろう。さて、どこ相手に貿易をした方がよいだろうか。"
 ssw.IND.3.a:0 "英国だ"
 ssw.IND.3.b:0 "日本だ"
 ssw.IND.3.c:0 "中国だ"
 ssw.IND.4.t:0 "嵐が収まる"
 ssw.IND.4.desc:0 "我々が抱えていた問題は完全とは言えないものの解決した。東ベンガルに関してはまだまだ監視の必要があるだろうが、それも時間の問題であり、忌々しい裏切り者のパキスタンを撃ち倒せばこれもすべて解決するだろう。"
 ssw.IND.4.a:0 "さぁ、先に進もう"
 ssw.IND.4.b:0 ""
 ssw.IND.5.t:0 "異変"
 ssw.IND.5.desc:0 "報告によれば、どうやら東ベンガルのデモの頻度と規模が大きくなっているようだ、原因を上げようと思えばいくらでもあげられるだろうが、おそらくこの前のデモ隊への発砲許可が激しくなった原因だろう。\n軍や信仰の厚いものは再度発砲許可を出すように求めているが、さすがにこれ以上は制御できなくなる可能性があるが、何もしないというわけにもいかない、気は乗らないが”彼”に頼むしかないようだ。"
 ssw.IND.5.a:0 "非暴力、不服従、か"
 ssw.IND.5.b:0 ""
 ssw.IND.6.t:0 "平和の渡し船"
 ssw.IND.6.desc:0 "ベンガルでの抗議活動はすでに限界に達している、もはや政府がどんな手を尽くしても収まることはないだろう。だが、我らには宗教の溝を埋めるだけの力がある英雄がいる。マハトマ・ガンジーは怒りに燃えている民衆を説得すべく暴動の中心へと向かった。"
 ssw.IND.6.a:0 "こんどは成果を出してくれよ？"
 ssw.IND.6.b:0 ""
 ssw.IND.7.t:0 "ガンジー暗殺"
 ssw.IND.7.desc:0 "最悪な事態が起きた。民衆を説得すべく東ベンガルへと向かったガンジーが道中で何者かに殺害されたようだ。犯人はいまだに判明していないが、既に国内では様々な噂が飛び交っており、一部の過激派は敵対者を排除すべく行動を始めている……"
 ssw.IND.7.a:0 "非暴力は争いしか生まなかった"
 ssw.IND.7.b:0 ""
 ssw.IND.8.t:0 "ベンガル大暴動"
 ssw.IND.8.desc:0 "ガンジーの死によりイスラム及びヒンドゥー教の過激派は共に相手をガンジー殺害犯だと決めつけ、カルカッタ市街で大規模な戦闘が勃発している。\nまた、ダッカでは独立の声がさらに大きくなり、デモを抑えるべき出動した警備隊からの連絡も途絶えてしまった。\nさらに首都では、この機会に政権を奪取しようと野党たちが民衆を煽り立てている。"
 ssw.IND.8.a:0 "インドは完全に分断された"
