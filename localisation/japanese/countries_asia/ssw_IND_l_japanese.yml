 IND_creation_air_force:0 "空軍の創設"
 IND_creation_air_force_desc:0 "第二次世界大戦において最も革新的な兵器は何か、と尋ねられればそれは、航空機である。遥か遠方から、遥か上空から、敵へ損害を強いることができるこの新兵器は、それまでの戦略を一変させた。新しい時代の潮流に乗り軍隊の近代化を進めるために、航空機を包括的に運用可能な組織、すなわち空軍を創設することは、至極当然のことなのである。"

 IND_reorganization_navy:0 "海軍の再編"
 IND_reorganization_navy_desc:0 "仮想的との長い国境を見ると、我が国が陸上戦力に注力する重要性は言わずもがなであるが、一方で、我が国には長大な海岸線が存在する。これを防衛し、そのうえで敵国を海上封鎖することは、我々の犠牲を一人でも少なくするために重要である。"

 IND_new_national_army:0 "新たなる国民軍"
 IND_new_national_army_desc:0 "時代の流れを常に見つめ、新たな戦略、新たな兵器、新たな思想をもとに再編されるインド国民軍はインドの安定を乱さんとする全ての意志を挫折させるために必要不可欠であり、その為の注力を惜しんではならない。"
