#ideas
 TUR_Kemalist_Complaints:0 "ケマリストの不満"
 TUR_Kemalist_Complaints_desc:0 "1943年に発生したクーデターはケマルの正当な後継者であるイノニュを権力の座から追い落としイスラム主義的な傾向を持つ人物らと過激な民族主義者が政権を掌握したため、前政権の支持者は共和国の理念であるケマル主義への裏切りであると考えている。彼らの不満はソ連への侵攻、中東戦争、世俗主義を無視した改革を通して徐々に膨れ上がっておりケマル主義の強力な支持母体である軍部では不穏な兆候が多々見られている。"
 TUR_Legacy_of_the_1943_Coup:0 "1943年クーデターの遺産"
 TUR_Legacy_of_the_1943_Coup_desc:0 "フェヴィズ・チャクマク元帥は共和国においてケマルを除く唯一の元帥であり、独立戦争の英雄である事もありその威厳によってクーデター後の政権を牽引してきた。当初は存続の危ぶまれた政権であったが度重なる戦勝とケマルにも劣らぬ強力な指導力の元、元帥と政府は国家を安定させてきたのだ。"
 TUR_Turkish_Economy_in_Recovery:0 "回復中のトルコ経済"
 TUR_Turkish_Economy_in_Recovery_desc:0 "トルコ経済は第二次世界大戦が勃発した事によって始まった貿易の不況により深刻な経済的打撃を受けたが、トルコはこの打撃を打ち消すため戦争によって国家を安定させようとしたため多額の軍事費により経済は更なる圧迫を受ける事となった。戦後は衰退しつつあるトルコ経済を立て直すためにもドイツとの経済的繋がりを深め、ドイツの東方植民地であるコーカサスなどにも多額の投資を行った。これらの改革のおかげでトルコ経済は徐々に回復しつつある。しかし依然として経済は不安定であり、もし何らかの形で経済的権益を喪失する事になれば経済状況は振り出しに戻る事になるだろう。"
#focus
 TUR_update_to_modern_industry:0 "現代産業への更新"
 TUR_update_to_modern_industry_desc:0 "トルコ産業は、繊維産業などの軽工業が主体であるが、それらの技術はとても前時代的なものである。まずこの衰退した産業を立て直すことが目下の課題だ。"
 TUR_temporary_economic_measures:0 "一時的な経済対策"
 TUR_temporary_economic_measures_desc:0 "この経済危機に、持続的かつリスクが大きすぎる対策は、かえって問題の長期化を招く結果になるかもしれない。短期間でこの問題に対処できるように、対策をいくつかのフェーズに分割し、多少のリスクを承知で問題の解決に当たる必要がある。"
 TUR_establishment_of_a_foundation_for_heavy_industrialization:0 "重工業化への基盤を確立"
 TUR_establishment_of_a_foundation_for_heavy_industrialization_desc:0 "国内の軽工業を重工業へと変化させるために、急速な転換作業は、多くの反発を招き、この計画を頓挫させてしまうだろう。まず転換作業の準備を完了し、時間をかけて重工業化を果たすべきだ。"
 TUR_nationalization_of_the_banks:0 "銀行の国営化"
 TUR_nationalization_of_the_banks_desc:0 "銀行を国営化することにより、経済対策を円滑に行え、経済危機からの回復がより早まることだろう。"
 TUR_expansion_of_consumer_goods:0 "消費財の拡張"
 TUR_expansion_of_consumer_goods_desc:0 "ある程度、経済が建て直された現在、国民の不満を和らげるための事業を推進するべきだ。失業者を工場建設で雇用することも、これにつながるだろう。"
 TUR_four_year_plan:0 "四カ年計画"
 TUR_four_year_plan_desc:0 "重工業化のための準備は整えられた。今こそ、計画の最終段階を実行すべき時である。ただし、そこにも多数の制約がある。安全かつ信頼できる計画を実行するべく我々が選考した計画はすでに多数の国で成果を挙げている四カ年計画である。性急な計画実行は国内の問題を一気な悪化させ、これまでの道のりを無駄なものとしてしまうだろう。"
 TUR_support_the_military_industry:0 "軍需産業を支援"
 TUR_support_the_military_industry_desc:0 "建設技術の向上に成功した我々には必要な物資を生産する工場が不足している。ただでさえ充足の低い師団を有効活用するために、彼らにまず必要な物資を提供してあげようではないか。"
 TUR_improvements_in_construction_technology:0 "建設技術の向上"
 TUR_improvements_in_construction_technology_desc:0 "厳しい現状にある我々の産業だが、建設能力を向上させることによって、より効率的に工場を建設することができるだろう。"
 TUR_start_of_heavy_industrialization:0 "重工業化の開始"
 TUR_start_of_heavy_industrialization_desc:0 "重工業化のための準備は整えられた。今こそ計画を実行し、トルコを再び偉大な国にするのだ。"
 TUR_industrial_compatibility:0 "産業の両立"
 TUR_industrial_compatibility_desc:0 "いくら前時代的な工業を抱えているとしても、産業の恩恵は国と国民に平等に与えられるものである。これを成すためには、双方に有利な産業を進化させていくべきだ。"
 TUR_elitism:0 "エリート主義"
 TUR_elitism_desc:0 "我が国に貢献を期待することができない無能はいらない。本当に必要な人材をさらに磨き上げることが国家のためになるだろう。"
 TUR_equal_education:0 "平等教育"
 TUR_equal_education_desc:0 "国の教育基盤を全面的に向上させることにより、この積み重なりによる恩恵は大きなものになるだろう。今はその時でなくとも、いずれはこの国に恩恵をもたらすだろう。"
 TUR_focus_on_the_electronics_industry:0 "電子産業に注力"
 TUR_focus_on_the_electronics_industry_desc:0 "自動化が進む中で、優秀な処理能力を持つ電子機器を生み出すことは、産業の発展に直結する。"
 TUR_educational_policy:0 "教育政策"
 TUR_educational_policy_desc:0 "教育が受けられない者は第二次世界大戦以降増加していき、もはや絶望的な状況となった。今我々に求められている判断は、より多くのものに質の低い教育を受けさせるか、はたまた優秀な者にのみ上等な教育を受けさせるかだ。"
 TUR_national_istanbul_institute:0 "イスタンブール国立研究院"
 TUR_national_istanbul_institute_desc:0 "国家の最大都市であるイスタンブールには、多くに人々とともに、多くの科学者がいる。彼らの中には、この現状では資金が足りず、十分な研究ができていない者がいる。イスタンブールにとどまらず、国内の多くの科学者をイスタンブールに集結させ、国が直接支援する。これは彼らが国内科学の発展に寄与する結果につながるだろう。"
 TUR_final_stage_of_recovery:0 "回復の最終段階"
 TUR_final_stage_of_recovery_desc:0 "もはや都市部においてこの危機は収束しつつあるが、地方ではいまだにその影響を受けている。しかし、この問題の解決に今まで以上の労力を使う必要はないだろう。"
 TUR_nationalization_policy:0 "国有化政策"
 TUR_nationalization_policy_desc:0 "民間に頼ってしまうと、問題の解決が遅くなってしまう。今国民が求めているのは、民間の利益よりも、問題の早期解決である。"
 TUR_completion_of_the_four_year_plan:0 "四カ年計画の完了"
 TUR_completion_of_the_four_year_plan_desc:0 "4年前に計画され、実行されたこの計画が、ついに完了した。各地の工場生産量は計画前と比べて大幅な増えている。また、建設技術の向上により、多くの工場が建設され、さらなる生産力向上に寄与している。4年の努力がようやく実ったのだ。"
 TUR_army_reconstruction_plan:0 "陸軍の再建案"
 TUR_army_reconstruction_plan_desc:0 "全時代のドクトリンを保有している我々は、今のやり方に追いつけていない。また、高度に機械化された仮想敵各国にいつ宣戦布告をされるかもわからない。けれども、乾燥した砂漠地帯での戦闘に熟練しているという長所がある。これらの長所、短所を考慮し、新時代に対応できるよう、慎重に軍隊の強化・教育方針を設定していかねばならない。"
 TUR_tactical_plan:0 "戦術方針"
 TUR_tactical_plan_desc:0 "現代において、戦車を用いないということは、皿を用いることなく食事をするようなものだ。我々の経済が困窮している間に、世界の戦術は進化してきた。縦深戦術や、ドイツの電撃戦、日本の上陸戦などだ。必ずしも彼らと同じ戦術を選ぶ必要はないが、新たな時代に合わせることが現在の課題となっている。イスラムの月に、神に、何が正解かどうか尋ねてみよう。"
