 SOV_dissolution_cavalry:0 "騎兵隊の解散"
 SOV_dissolution_cavalry_desc:0 "ブジョンヌイによる騎兵隊は内戦時には精強であったには違いないが、今となってはもはやお荷物だ！我が軍にふさわしくない部隊を解散し、新たに部隊を形成するほうがよっぽどマシであり、改革の阻害者は早急に裏方へ回さなければならない。"
