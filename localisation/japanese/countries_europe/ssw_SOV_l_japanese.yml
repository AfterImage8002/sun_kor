 ssw_sov.58.d:0 ""
 ssw_sov.58.a:0 "国民を守るためには仕方ないか……"
 ssw_sov.58.b:0 "独立を捨てる？そんな馬鹿な！"
 ssw_sov.59.t:0 "ウクライナが最後通牒を拒否"
 ssw_sov.59.d:0 "愚かなウクライナは我々の寛大な要求を拒否した。\nならば答えは一つだろう。"
 ssw_sov.59.a:0 "ロシア人を救いに行こう"
