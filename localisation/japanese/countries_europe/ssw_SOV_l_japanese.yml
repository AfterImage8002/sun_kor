 SOV_SEMYON_BUDYONNY_DESC:0 "§Y概説\n出生:§W 1883年4月25日、ロシア帝国、ドン軍管州カルムィツキー地区プラトフスカヤ\n§Y軍歴:§W 農家の生まれであるセミョーン・ミハイロヴィチ・ブジョンヌイは1903年にプリモールスキー竜騎兵連隊に就き、翌年からは日露戦争に参加した。その後、騎兵学校を卒業。第一次世界大戦では中央同盟国の各軍を相手に勇敢に戦い、聖ゲオルギー十字勲章を含めた栄誉を得た。\n\nロシア革命が発生し、彼は他の兵士同様にボリシェヴィキとそのソビエト政府を支持した。その後に発生した内戦でドン地方のコサック軍相手に騎兵隊を率いて戦い、また同年にはボリシェヴィキに参加した。「ブジョンヌイの騎兵」と言えば白軍の恐怖の対象であり、ヴランゲリやデニーキンを圧倒した。クリミア半島での勝利で赤軍の優勢が決定したが、ポーランド軍に対しては遅れをとった。ロシア内戦の終結後、馬の品種改良などに取り組み、また赤軍の重鎮の一人として最も偉大なる司令官として「ソ連邦元帥」の最初の五人のうちに列せられた。スターリンによる大粛清期には粛清を免れ、モスクワ軍管区司令官に任命された。また、国防人民委員代理にもなっている。\n\n1941年から開始された大祖国戦争では、騎兵に対して固執し、機械化部隊を認めなかったため多数の包囲を受け、決して能力がなかったわけではなかったが近代戦争においての無能さのみを露呈してしまった。カフカース方面において撤退を繰り返し、コーネフや他の将軍にもそれを非難されたが、スターリンは内戦中の栄典を理由に（実際はスターリンとの友人関係により）処罰しなかった。講和後に赤軍騎兵部隊の総司令官なったが、騎兵部隊の縮小によってその職務も元帥という階級も半分お飾りとなってしまった。\n§Y特筆事項:§W 近代戦における知識は薄弱であり、適切な指揮を行えるとは言い難い。§!§!§!§!§!§!"
 SOV_KLIMENT_VOROSHILOV_DESC:0 "§Y概説\n出生:§W 1881年2月4日、ロシア帝国、エカテリノスラーフ県バフムート郡ヴェルフニェイェ\n§Y軍歴:§W クリメント・エフレモヴィチ・ヴォロシーロフはウクライナにおいてロシア人鉄道労働者の家族に生まれた。1905年に社会民主労働党のボリシェヴィキ派に加わり、ロシア革命とともにウクライナ人民委員と内務委員に就任し、この頃にスターリンと知り合った。ソビエト＝ポーランド戦争の後にペトログラード警察の指揮を行った。白軍を負かした後に中央委員になり、1925年のミハイル・フルンゼの死後には革命軍事評議会の議長となり、軍事産業の東部への移動を行った。1934年国防人民委員に任命された後、1935年にはソ連で最初の元帥の五人のうちの一人となった。スターリンの大粛清の時期にはスターリンに加担し、同じ元帥であったトゥハチェフスキーを含め多数要人を告発した。大粛清の後に赤軍の改革を推進したが、あまり支持を得られなかった。\n冬戦争において、計画の綻びがあったために失敗し、その際に批判されセミョーン・チモシェンコに国防人民委員を取って代わられている。ポーランド侵攻を指揮。大祖国戦争が開始された後、北西戦線の指揮官となりドイツ軍に対して一時期は防衛したが打ち勝つことはなく、彼の反撃作戦は遂に実行されなかった。レニングラード包囲の責任により司令官を辞任したが、その政治的影響力から赤軍には残留した。しばらく予備役であったが対独講和時にソ連側の代表の一人として出席し、署名を行なった。その後、シベリア方面軍に実質的に左遷された。\n§Y特筆事項:§W 司令官としての名声は薄れつつあるものの、政治委員として大きな力を振るっている。§!§!§!§!§!§!"
 SOV_GRIGORY_KULIK_DESC:0 "§Y概説\n出生:§W 1890年11月9日、ロシア帝国、ポルタヴァ県ポルタヴァ郡ドゥドニコヴォ\n§Y軍歴:§W ウクライナの農家出身であるグリゴリー・イヴァノヴィチ・クリークは1917年にロシア帝国軍に徴集され第一次世界大戦に従軍した。そこで砲兵を経験したのちにロシア内戦の開戦とともにヴォロシーロフの勧めにより赤軍に入隊し、ブジョンヌイに付随するように砲兵を指揮した。ツァリーツィンの戦いで彼は表立った活躍はしなかったが、これはスターリンとの友情の契機となった。\n\n終戦後しばらくしてクリークは砲兵の総監となった。スペイン内戦時には共和派の軍事顧問として派遣され、同時期トゥハチェフスキーの失脚に加担している。また、彼はトゥハチェフスキーの推進した機械化を拒み、美しい大砲にこだわり、機関銃を警官の武器として嫌い、地雷敷設を「弱者の兵器」と切り捨てたが、これらは後の大祖国戦争においてドイツ軍に遅れをとる要因となった。1939年、ポーランド侵攻の司令官。1940年にはソ連邦元帥に列せられている。ドイツによる宣戦布告後、彼は北西戦線において指揮を取ったが、その拙劣な指揮によってレニングラードを包囲されることとなった。これにより彼は少将にまで降格されたが、幸いスターリンとの友好によって銃殺刑を免れた。しかし左遷は避けられず、軍法会議ののちコーカサス戦線に派遣された。スタヴロポリ陥落後彼はカルムイクから北へと撤退し終戦を迎え、この撤退による一応の名誉回復と元帥への再昇進は行われたが、軍内では無能な将官を「クリーク」と呼ぶようになる程度にまで軽蔑されるようになってしまった。\n§Y特筆事項:§W 無能であるが、人道的であり評価は二分される。§!§!§!§!§!§!"
 SOV_GEORGY_ZHUKOV_DESC:0 "§Y概説\n出生:§W 1896年12月1日、ロシア帝国、カルーガ県マロヤロスラヴェツ郡ストレルコフカ\n§Y軍歴:§W 半農半商の家の生まれのゲオルギー・コンスタンティノヴィチ・ジューコフは若い頃は政治に興味はなく、親戚の毛皮職人のもとで修行し、またそこでドイツ語を習得した。第一次世界大戦の勃発とともに従兄弟と軍に志願し1915年に入隊した。十月革命の後、軍部内ではソビエトが結成されジューコフはボリシェヴィキを支持した。彼はヴラーンゲリ軍との戦闘に派遣されたのちに、アントーノフの反乱の鎮圧にも参加した。\n\n戦後の動員解除後も彼は赤軍に残留し、騎兵隊において働いた。彼は所属する騎兵隊を精鋭部隊へと引き上げ、大いなる評価をされた。フルンゼ軍事大学の高級指揮官養成課程に入学した後も様々な指揮官から高く評価され、後の急速な昇進の一因となった。\n大粛清期にはそれをくぐり抜け、モンゴルに派遣されその頃勢力を増していた関東軍と衝突した。シュテルンやクリークの介入に嫌気がさした彼は自身の指揮系統を独立させ、ノモンハンにおいて大勝利を飾り、粛清によって空席となっていた上官のポストへ次々と就任した。\n\n大祖国戦争時彼は参謀総長として、欧州方面の指揮官としてその職務に向かった。彼はドイツ軍を「関東軍とは比べ物にならない」として立ち向かい防衛と反撃を繰り返したもののモスクワへの接近を許してしまった。また、キエフをめぐってスターリンと対立し参謀総長を解任、ウクライナでのドイツ軍の押し留めを図った。その結果赤軍初の攻勢成功を導いたが、その後圧倒され、フルシチョフに批判されたのと同時期に大規模侵攻していた日本軍に対抗するためシベリアへ向かった。\n日本軍に対しては優勢を取り、敵軍を抑え込むことに成功し、対日講和を可能としたが、その頃の欧州戦線ではもはや手遅れであり、1943年末の攻勢を最後にジューコフは打ち勝つことなく独ソ講和となった。戦後はウラル軍管区司令官となるも、戦前の精気はもはや無い。\n§Y特筆事項:§W かなり有能な指揮官であるが、敗戦のショックにより塞ぎ込んでいる面がある。§!§!§!§!§!§!"
 SOV_IVAN_KONEV_DESC:0 "§Y概説\n出生:§W 1897年12月28日、ロシア帝国、ヴォログダ県ニコリスク郡ロデイノ\n§Y軍歴:§W 貧しい家の生まれであるイヴァン・ステパノヴィチ・コーネフは1916年にロシア帝国軍に召集されて軍でのキャリアが始まった。重砲大隊に配備されケレンスキー攻勢に参加した後、1918年に赤軍とボリシェヴィキに参加し白軍に対し戦った。この時の上官はヴォロシーロフであったため、この関係が大粛清で彼の命を救うこととなった。\n\nクロンシュタットの反乱の鎮圧後、26年にフルンゼ軍事大学を卒業、士官学校で教鞭をとった後に師団指揮官、政治委員、軍司令官と昇進を重ねた。政治的には党の中央委員会に推薦されるようになるまでになったが、その後にドイツ軍による大規模なソ連侵攻が発生した。\n\n独ソ開戦時は白ロシアで勤務しており、そのままヴィテプスク、スモレンスクの戦役に参加した。だが圧倒的なドイツ軍に押され、モスクワへの接近を許し、自身はカリーニン市の防衛を担った。少数のドイツ軍先鋒部隊の包囲、壊滅に成功するも、後続のドイツ機甲師団によって配下の部隊が蹂躙され、カリーニンの放棄を余儀なくされた。また、彼の盟友で上司でもあったジューコフがシベリアへ転任すると同時に元帥に昇進し、モスクワ全般の防衛を任された。\n防衛戦はほとんど成功したが、最後にはドイツ空軍による襲撃で全てを破壊され、モスクワの陥落、そしてソ連の屈服につながることとなった。スターリン含む首脳部はこの失敗をコーネフではなく空軍司令部のものとして、空軍将校の逮捕や処刑を行ったために降格などは避けられたが、この敗北はコーネフの汚点の一つとなってしまった。\n§Y特筆事項:§W ジューコフの「右腕」と称されている。§!§!§!§!§!§!"
