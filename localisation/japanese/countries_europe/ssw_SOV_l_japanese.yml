 ssw_sov.32.t:0 "最高指導者の選定"
 ssw_sov.32.d:0 "守旧派という大きな敵は排除した改革派は、空いた指導者の席を埋めるために身内同士で争い始めている。\n改革派の派閥は大きく４つ存在しており、\nアナスタス・ミコヤン率いる、保守改革派\nアレクセイ・コスイギン率いる、技術官僚派\nニキータ・フルシチョフ率いる、改革主流派\nそして、オリガ・カーメネワ率いる、世界革命派である。\nそれぞれの勢力は一定の勢いがあり、だれが勝ってもおかしくはないだろう……"
 ssw_sov.32.a:0 "来るべき時が来ただけだ"
 ssw_sov.33.t:0 "オールド・ボリシェヴィキ"
 ssw_sov.33.d:0 "アナスタス・ミコヤンは自らの派閥を強化するため改革派と接触し、かつて同じくスターリンを崇拝していた仲間を裏切った。\nだが、本人はソビエト連邦を根本から変える気はなく、現在の路線を大きく変えるようなことはしないようだ。\nこのことは手を組んだ改革派からは嫌われており、一部で彼はオールド・ボリシェヴィキと呼ばれ蔑まれている。\nしかし、改革派の妬みをよそに彼の影響力は改革派内の権力闘争を嫌う一部の党員から中道派として人気を集めている。\n彼が政権を取れば緩やかな改革だけが行われるだろう……"
 ssw_sov.33.a:0 "人は永遠の今日を望むものだ"
 ssw_sov.34.t:0 "テクノクラートの理想"
 ssw_sov.34.d:0 "改革を望み、実行へと動いたのは口だけの政治家だけではない。\nニコライ・ヴォズネセンスキー率いるテクノクラートたちは腐敗と粛清を繰り返す政治家に変わり、ソビエトをより良い方法に導かんと官僚たちを中心にその影響力を伸ばしている。\n彼らは現在のソ連経済をを失敗したものだとみなしており、政権を取るようなことがあれば経済面での改革が行われるだろう……"
 ssw_sov.34.a:0 "実績は力であり、改革への原動力である"
 ssw_sov.35.t:0 "声を挙げた者"
 ssw_sov.35.d:0 "大粛清によって自らに忠誠なものだけを選別したはずのスターリンは大祖国戦争の敗北によってその影響力を大きく失い、かつての威光を完全に失っていた。\nその隙を見逃さなかったのがニキータ・フルシチョフであり、戦後から改革派を主導してきた立場にある。\n彼は資本主義国家との積極的外交を訴えており、権力を握ればそれが実行されるだろう。"
 ssw_sov.35.a:0 "雪解けの時だ"
 ssw_sov.36.t:0 "生き残り"
 ssw_sov.36.d:0 "オリガ・カーメネワは本来殺されるはずだった人間だ。\nオリョール監獄の中で処刑の時を待っていた彼女は、改革派の勝利によりその運命を変えることができた。\n彼女はレフ・トロツキーの妹として、兄が目指した世界革命の夢を実現するだろう。"
 ssw_sov.36.a:0 "失われた未来を求めて"
 ssw_sov.37.t:0 "権力闘争の終わり"
 ssw_sov.37.d:0 "最高評議会での指導者決定は長い時間を要したが、ようやく決まった。\n果たしてどの勢力が新たなソビエトを率いることになるだろうか？"
 ssw_sov.37.a:0 "保守改革派の勝利"
 ssw_sov.37.b:0 "技術官僚派の勝利"
 ssw_sov.37.c:0 "改革主流派の勝利"
 ssw_sov.37.e:0 "世界革命派の勝利"
