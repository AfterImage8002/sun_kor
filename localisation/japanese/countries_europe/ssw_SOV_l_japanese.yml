 ssw_sov_eurasia.1.t:0 "二人の協力"
 ssw_sov_eurasia.1.d:0 "グミリョフとサヴィツキーはようやく旧体制から自分たちのものになった政府庁舎の議場と演説台、無数の部屋を歩き回り権力を自分たちのものにしたという事を実感するに至った。\n\nかつてスターリンものだった執務室と書斎には二人の好みに合うように改装され本棚には無数の歴史学的な書物が置かれ、ユーラシア全体の地図が張り出された。二人はこの部屋で様々な議論を通した理論構築を行いこれからの政治的方針を決め始めている。"
 ssw_sov_eurasia.1.a:0 "共に歩もう"
 ssw_sov_eurasia.2.t:0 "民兵達からの電話"
 ssw_sov_eurasia.2.d:0 "反体制派の有力者との会議を終えたに一人の将校がグミリョフへと近づき何やら緊張した顔でグミリョフ宛てに電話が来ている事とその簡単な用件を伝え受話器を渡した\n\n「こちらイヴァノフ司令官です！NKVDの職員が我々の新政権に対し妨害活動を活発化させ彼らは我々に恩赦と安全、そしてレーニン主義への尊重を要求しています！我々の部隊は攻撃の準備ができています。決断を下してください！」唐突な要求にグミリョフは戸惑ったが直ぐに情報収集を行い最適な決断を出す事に決めた。"
 ssw_sov_eurasia.2.a:0 "NKVD職員を速やかに始末しろ"
 ssw_sov_eurasia.2.b:0 "彼らの要求を受け入れ新たな祖国のために奉仕させよう"
 ssw_sov_eurasia.3.t:0 "スースロフから"
 ssw_sov_eurasia.3.d:0 "旧体制からの移行と政治状況において重要な出来事が発生したようだ。旧体制で主要なポストについていたスースロフがなんと我々の政権に対し称賛を送り、支援を申し出てきた。\n\nこの声明に旧共産党メンバーの多くははスースロフを名指しで非難している。その一方でスースロフに近しい人物はこの動きに同調し、我々の政権に協力を申し込んでいる。この政治的に奇妙な状況は共産党のヒエラルキーを揺るがせ、共産党と人民政権の両方を混乱させている。\n\nスースロフが何を企んでいるにせよ我々はこの状況を受け入れるしかない。"
 ssw_sov_eurasia.3.a:0 "参考としよう"
 ssw_sov_eurasia.4.t:0 "新たな思想？"
 ssw_sov_eurasia.4.d:0 ""
 ssw_sov_eurasia.4.a:0 "興味深い"
 ssw_sov_eurasia.5.t:0 "新国家"
 ssw_sov_eurasia.5.d:0 "グミリョフとサヴィツキーに率いられるユーラシア主義者は主義者は人民統一戦線での主導権をつかみ取り、人民統一戦線を解散させ新たな国家を宣言する事に決定した。それまでソビエト連邦と呼ばれていた国家は「ユーラシア国」へと変貌を遂げ、グミリョフは建国パレードにおいて「超民族の解放」と「ユーラシア大陸における新秩序」を宣言し、様々な民族からなる軍隊を更新させ壮大建国を演出させた。\n\n我々はロシア人とその兄弟に値する民族が持つ情熱を解放し、真に偉大な征服を成し遂げるために偉大な国家の建国を宣言するのだ！"
 ssw_sov_eurasia.5.a:0 "実験を始めよう"
 ssw_sov_eurasia.6.t:0 "新党"
 ssw_sov_eurasia.6.d:0 "新国家ユーラシアには強力な政党による指導が必要不可欠と考えるグミリョフとサヴィツキーは、ユーラシア党を新たに創設した。\n\n記念すべき第一回党大会は大勢の招待客と党員によって壮大に執り行われ、新たな政治の始まりを祝福する演説をグミリョフとサヴィツキーの両者は行いこれらの様子は新聞、ラジオはこの大会を大々的に取り上げ、全国民が新しい政治に注目している。"
 ssw_sov_eurasia.6.a:0 "これからは党と共に"
 ssw_sov_eurasia.7.t:0 "豪華なパーティー"
 ssw_sov_eurasia.7.d:0 "またルーブルが消えるそういった不安はグミリョフには皆無だった。なぜならそれ以上の利益を得られるという事を彼は確信していたのだ。\n\nパーティーの日には大勢の客人がやってきた。色とりどりの個性的な民族衣装で着飾り、中には奇抜とも見える髭や髪型の人物もいたなぜなら彼らのほとんどは少数民族の代表者でありユーラシアの多民族性を高め団結を施すために呼ばれたのだった。\n\nこの光景にグミリョフは歓喜し偉大なる超民族の団結を感じ取り祝辞は興奮と期待により大変情熱のこもったものになったが客の反応は様々だった。彼に同調し力強い拍手を送るものもいれば酒を嗜み、豪華な料理を食い単純にパーティーを楽しむ者もいた。だがこのパーティーはグミリョフには大きな意味があったようで彼のユーラシア主義に対する情熱は一層過熱されたようだ"
 ssw_sov_eurasia.7.a:0 "よい時間を過ごそう"
 ssw_sov_eurasia.8.t:0 "偉大な指導者たち"
 ssw_sov_eurasia.8.d:0 "人々は偉大なるユーラシア諸民族の歴史を忘れてはいけない。アッティラが西欧を混乱の渦に陥れた時、モンゴルがユーラシアに歴史上類を見ない最大の帝国を築き上げた時、そしてロシア人がツァーリの下で広大な土地を開拓した時。これらの歴史は今ユーラシアという国家が建国された事により統合され全国民の誇りとなり精神的支柱にもなっている。\n\n今現在では歴史の統一者としてグミリョフが登場し、そのカリスマ性と彼の無制限の知恵は至るところで称賛され、サヴィツキー、エフロンらと共にユーラシアの偉大な指導者としての素質を宣伝されている。"
 ssw_sov_eurasia.8.a:0 "彼らと共に"
 ssw_sov_eurasia.9.t:0 "新しき経済"
 ssw_sov_eurasia.9.d:0 "ユーラシア国の各地では工場から絶えず煙が上がり汽車が休みなく轟音を上げて物資を運んでいる。市場は人で溢れ活気に満ち、一部では娯楽施設の運営も再開されたと言われている。もはやソビエト連邦と言う名の旧国家から受けついだ経済崩壊という遺産は消え失せ、生まれ変わったユーラシア経済が繁栄しているようだ。"
 ssw_sov_eurasia.9.a:0 "大陸規模の発展を"
 ssw_sov_eurasia.10.t:0 "回想"
 ssw_sov_eurasia.10.d:0 "グミリョフは自身の体験を通し、社会の法則性と民族という概念に潜む生物的、遺伝的な本質について模索している。自身がグラークで死の寸前まで苦しめられ、や圧倒的なドイツ軍の前で何度も殺されかけた経験はこれらの考えを発展させるには必要不可欠であっただろう。\n\n多くの苦難を乗り越えてグミリョフは新たな考えを見つけ出しその法則によって国家を理論的に運営との確信を持っている。
 ssw_sov_eurasia.10.a:0 "活かせ、忘れるな"
 ssw_sov_eurasia.11.t:0 "カザフスタンにて"
 ssw_sov_eurasia.11.d:0 "カザフの地を再び我々の手に取り戻してからはカザフ人とロシア人が同胞である根拠を国民に知らせるために、大規模な発掘調査が実施され歴史の謎を次から次へと解き明かしてきた。\n\n時には国家指導者であるグミリョフ自らが現地に赴く事さえもあった。これらの努力の甲斐が在ってか多くの発見がなされ、それらの発掘品はグミリョフの書く伝説的で興味深い論文の良き資料となり新たな学説がロシア人とカザフ人が兄弟である事の恰好の根拠となりつつある。"
 ssw_sov_eurasia.11.a:0 "新たな発見だ"
 ssw_sov_eurasia.12.t:0 "情熱の講義"
 ssw_sov_eurasia.12.d:0 "その日のカザン大学の講堂の講堂は人で溢れ、講堂の外でも大勢の人々が彼の講義を受けようと期待を膨らませていた。これほどまで人気のある講義は大学史上初であり、その講義はユーラシア国の指導者であるレフ・グミリョフによるものだった。\n\nこれほどまでの人数が集まると警備も手薄になり警備隊長はグミリョフに中止を呼び掛けたが、グミリョフの情熱を止める事は誰にもできなかったようで、結局は大勢の人々の期待の中講義を執り行われた。\n\nこの講義では彼自身の著書から抜粋された理論や定説が多く紹介されていったが、遺伝学と民族学、そして天文学的な要素を混ぜた新たな学説を唱えると多くの聴衆は困惑と共に大きな興味を持つに至り、情熱と探求心の渦の中講義は終了した。\n\n後日には大講義で紹介された理論は学会でも盛んに取り入れられ、民族学の新たな一ページとして詳細にユーラシア歴史に刻まれる事となった。"
 ssw_sov_eurasia.12.a:0 "素晴らしい時間だった"
 ssw_sov_eurasia.13.t:0 "本戦争"
 ssw_sov_eurasia.13.d:0 "グミリョフの新たな著書である「現代の文明と情熱」の初版が出版された事により、ユーラシア中の本屋はこの本を求める人々でいっぱいになっており、出版社のコピー機は休むことなく動いてる。\n\nこの本はグミリョフが前から主張する情熱（パッシオナールノスチ）を持つ民族によって彼らより偉大な文明が征服される現象を現代の国際政治に照らし合わせたものだった。国民は知識と学説に常に飢えており、グミリョフの唱える急進的な説は国民の興味を強く惹いたのだ。\n\n本の内容は征服される可能性のあるを文明にドイツを照らし合わせ、情熱を持つ諸民族の共同体をユーラシア国に照らし合わせているとみられ、苦い敗北を経験した国民は学術的根拠により大いに奮い立っている"
 ssw_sov_eurasia.13.a:0 "最寄りの本屋はどこだ？"
 ssw_sov_eurasia.14.t:0 "新概念の普及"
 ssw_sov_eurasia.14.d:0 "グミリョフは議会において新たな世界観を述べた。それは文明の対立でありドイツ率いる西洋勢力と日本率いる東洋勢力そしてユーラシア大陸中部に位置する我らのユーラシア国による大陸規模のグレートゲームが繰り広げられるというのもだった。\n\nこの思想は斬新であり歴史的な教訓を地政学に当てはめたもので多くの政治家、軍人がこれに同調し、ユーラシア国はこの理論を基礎に外交方針を進めて行く事になるだろう。"
 ssw_sov_eurasia.14.a:0 "これは全てを変えるな……"
 ssw_sov_eurasia.15.t:0 "ロシアからの連絡"
 ssw_sov_eurasia.15.d:0 "今はユーラシアと名前を変えたロシアが我々に対し興味深い提案をしてきた。将来的な団結を視野に入れて中央アジア中の代表者を集めて多国間協力を進めるための会談を開こうというのだ。\n\n新たに誕生したユーラシア主義者の政権は我々に大変好意的であり民族的な同胞と見なしている。この会議に参加する事は我々にとって損はないように思える。"
 ssw_sov_eurasia.15.a:0 "歓迎しよう"
 ssw_sov_eurasia.16.t:0 "カザン会議"
 ssw_sov_eurasia.16.d:0 "中央アジアにも近くシベリアの主要都市であるカザンには続々と中央アジア各国の代表者が到着している。カザンでは伝統的なタタール音楽で彼らを迎え入れ伝統的なコサックの服装をした兵士らが護衛に付きその様子は文化の融合の象徴ともいえるようでこの会議の目的を全面に押し出した形となっていた。\n\n会議ではグミリョフが熱心に中央アジア諸民族とロシア人が兄弟である事を説きつつ同盟による経済的恩恵や軍事的恩恵などの合理性のある提案も代表者達に伝えた。\n\nできる限りの事は全てした。後は彼らが再び我々の元に戻るのを願うのみだ。"
 ssw_sov_eurasia.16.a:0 "会議を始めよう"
 ssw_sov_eurasia.16.b:0 "要求を飲ませろ"
 ssw_sov_eurasia.17.t:0 "経済、文化、軍事の団結"
 ssw_sov_eurasia.17.d:0 "ロシア人達は我々に文化、経済、軍事の面において全面的な強力を約束する事を宣言している。だがこの提案を飲めば我々が彼らの従属国となるのは確実である。\n\nわが民族の完全なる孤立か同胞との団結を優先するかは我が国の歴史にとって重要な決断となるはずだ。"
 ssw_sov_eurasia.17.a:0 "我々はロシアの狂人には従属しない"
 ssw_sov_eurasia.17.b:0 "我々は兄弟である。この提案に同意する"
 ssw_sov_eurasia.18.t:0 "[From.GetName]が拒否"
 ssw_sov_eurasia.18.d:0 "愚かにも[From.GetName]の指導者は超民族の行くべき道であるユーラシアの統合を拒否し、自分たちの政治的利権を優先したのだ。我々には同胞の諸民族を解放する用意がある。今すぐにでも軍を動かし超民族の持つ情熱を解放しなくては。"
 ssw_sov_eurasia.18.a:0 "国境へ動員を"
 ssw_sov_eurasia.19.t:0 "[From.GetName]が参加！"
 ssw_sov_eurasia.19.d:0 "聡明なる[From.GetName]の指導部は我々に共感も持ち同胞の民族の団結を熱烈に歓迎している。彼かは既に条約に調印しており経済、文化、軍事の協力関係は益々強まってきている。"
 ssw_sov_eurasia.19.a:0 "ユーラシアの夢が近づきつつある"
 ssw_sov_eurasia.20.t:0 "モンゴル族のテロ"
 ssw_sov_eurasia.20.d:0 "近年、内蒙古においてモンゴル人民族主義者によるテロ攻撃が相次いでいるようだ。彼らは銀行や警察署などを襲撃し資金と武器を奪い更に勢力を強めており、内蒙古の治安は急激に悪化している。\n\n身柄を拘束されたテロリストの中にはロシア人からの武器供与がなされているとの自白が数件ありユーラシア国が関与している可能性も視野に入れて対策を講じなければならない。"
 ssw_sov_eurasia.20.a:0 "なんだと！"
 ssw_sov_eurasia.21.t:0 "ユーラシアからの懇願"
 ssw_sov_eurasia.21.d:0 "ソビエト時代から一転し我々と友好的な関係にあるユーラシア国だが、彼らは民族的な同胞と考えているモンゴル人のユーラシア国への参加を望んでおり、大東亜共栄圏加盟国である蒙彊との統一交渉に関する許可を懇願してきている。\n\n満蒙の権益を護るためにも慎重に検討しなくては。"
 ssw_sov_eurasia.21.a:0 "同盟国を売り渡すわけにはいかない"
 ssw_sov_eurasia.21.b:0 "了承しよう。次は蒙彊次第だ"
 ssw_sov_eurasia.22.t:0 "日本が交渉を拒否"
 ssw_sov_eurasia.22.d:0 "東京からの連絡によると同盟国を売り渡すような行為は当然許される事はなくこのような交渉を続けるようであれば外交的報復も考えていると伝えてきた。我々の力ではまだ日本と対立するには差が大き過ぎるため諦めるしかないようだ。"
 ssw_sov_eurasia.22.a:0 "仕方あるまい"
 ssw_sov_eurasia.23.t:0 "日本が承諾"
 ssw_sov_eurasia.23.d:0 "日本は蒙彊とユーラシアの統一交渉についてオブザーバーとしての参加権を取得する事を条件に承諾した。これは偉大な外交的勝利であり、日本とは更に友好的な関係を築く事が可能となり、モンゴル人達も我々の同胞となるだろう。"
 ssw_sov_eurasia.23.a:0 "素晴らしい！"
 ssw_sov_eurasia.24.t:0 "我々の運命"
 ssw_sov_eurasia.24.d:0 "日本がユーラシア国との交渉において統一交渉を承諾した事によって我が国がユーラシア国に取り込まれる事が回避不可能となっている。ユーラシアの同胞となり諸民族の団結がなされる事を好しとする者もいるが、日本に裏切られたと感じユーラシアとの戦争を求める声も少なくない。我々はどうするべきだろうか？"
 ssw_sov_eurasia.24.a:0 "ユーラシアの兄弟へ戻ろう！"
 ssw_sov_eurasia.24.b:0 "この決定を覆してやる"
 ssw_sov_eurasia.25.t:0 "[From.GetName]が軍事協定を求む"
 ssw_sov_eurasia.25.d:0 "[From.GetName]が日本という共通の敵を持っている事を認識し、我が国と軍事協定を結びたいと申し出てきた。確かに日本は共通の敵であるが、ユーラシア主義者の覇権主義的な姿勢は中国東北部、新疆、内蒙古にまで勢力を拡大するとのユーラシア主義者を危険視する声も少なくない。\n\nこの決定は東アジアのパワーバランスを大きく変化させるかもしれない。"
 ssw_sov_eurasia.25.a:0 "認めよう"
 ssw_sov_eurasia.25.b:0 "拒否しろ"
 ssw_sov_eurasia.26.t:0 "ユーラシアからの招待"
 ssw_sov_eurasia.26.d:0 "新国家ユーラシアは我々モンゴル人に対し、特別な敬意と好意を抱いているようで、彼らの国家へモンゴル民族が統合される事を望んでいるようだ。ユーラシア外務相から連絡によると「偉大なるチンギスハンの子孫達よ再び我々は運命を共にユーラシアの覇権を勝ち取る時代がやって来た。外交交渉の準備は整っている。条約に調印される事を我々熱烈に望む」との事だった。\n\n事実上ユーラシアとモンゴルの国力差は圧倒的でありこの条件を飲まないという選択肢は深刻な苦難に直面するだろう。"
 ssw_sov_eurasia.26.a:0 "素晴らしい提案だ"
 ssw_sov_eurasia.26.b:0 "正気とは思えない"
 ssw_sov_eurasia.27.t:0 "潜伏への支援"
 ssw_sov_eurasia.27.d:0 "ドイツ率いる西洋勢力がモスクワから追い出された事によりロシア西部は様々な勢力が乱立し、混沌を極めている。これを機に国防大臣であるセルゲイ・エフロンは西方へ侵攻を開始するために少数の潜伏部隊を侵入させ主力軍の侵攻と共に蜂起させる事を提案した。\n\nこの案は挑戦的ではあるが、グミリョフは大層気に入ったらしくすぐさま許可を出し、民兵や正規軍の中から選ばれた精鋭達で部隊が結成され国境を超える準備をしている。"
 ssw_sov_eurasia.27.a:0 "西方の軍閥はすぐさま崩壊するだろう！"
 ssw_sov_eurasia.28.t:0 "民兵調査報告"
 ssw_sov_eurasia.28.d:0 "エフロン将軍からの報告によると人民統一戦線に参加していた急進的共産主義者から帝政復古派までの様々な政治組織や軍事組織の民兵たちは人民統一戦線が政権を握った後に内部抗争を激化させ中には小競り合いによる死者も発生しているようだ。更には赤軍の一部の部隊が指揮系統から離れ独自で活動し半場軍閥のようになっているとの報告まで上がっている\n\nこれらの調査はスパイや聞き込み、友好的な民兵団からの情報交換を通して実施したものであり充分な情報を取得できた。この経験は軍隊の改革と情報戦において役立つ事だろう。"
 ssw_sov_eurasia.28.a:0 "了解"
 ssw_sov_eurasia.29.t:0 "学校への祝福"
 ssw_sov_eurasia.29.d:0 "開校式みおいてはエフロン、グミリョフ、ジューコフなどの錚々たるメンバーが出席し、ユーラシア国の指導者であるグミリョフは祝辞において学生らを熱烈に激励した。\n\n「諸君らはアレクサンドル・ネフスキーの正当な後継者である、かつて西方の北方十字軍から祖国を護り、東方の同胞達と一緒になって戦った闘士は今ここに蘇ろうとしている。諸君らなら現在、同胞を抑圧し搾取している西方の宿敵を必ずや征服し、ユーラシアに栄光の時代をもたらしてくれる。」"
 ssw_sov_eurasia.29.a:0 "素晴らしい！"
 ssw_sov_eurasia.30.t:0 "新しい軍事指導者が発生"
 ssw_sov_eurasia.30.d:0 "ユーラシア軍は今始まったばかりだ。ロシア帝国軍、ソ連軍からの強力な遺産は今や朽ち果てつつある。だからこそ新たな指導部が必要である。\n\n数名のユーラシア主義に忠実な軍人、ドイツとの激戦を戦い抜いた歴戦の下士官達は今や軍の中軸に居座る事を許され軍隊の大改革が始まるだろう！"
 ssw_sov_eurasia.30.a:0 "素晴らしい"
