 ssw_sov.73.t:0 "ソ連がアムール川を越える"
 ssw_sov.73.d:0 "極東国からの連絡によると日中戦争の隙を狙ってソ連軍が条約で決められたアムール川の国境を越えて進軍してきているようだ。本来であればこのような行為は明確な侵略行為であり、速やかに極東国を保護しなければならないが、シベリアに前線を広げれば中国との戦争に支障をきたす可能性もある。"
 ssw_sov.73.a:0 "死にかけの白軍を支援する余裕はない"
 ssw_sov.73.b:0 "これは明確な条約違反だ！"
 ssw_sov.74.t:0 "日本が侵略を黙認"
 ssw_sov.74.d:0 "日本は極東国を見捨てた、我々は速やかにアムール川を越え、白軍の遺産を完全に粉砕するだろう。"
 ssw_sov.74.a:0 "やり残したことを終わらせよう"
 ssw_sov.75.t:0 "日本からの最後通牒"
 ssw_sov.75.d:0 "日本は中国との過酷な戦争下でも白軍の残滓を守りたいようだ、我々に突き付けられた条件は速やかな極東国領土からの撤退、それが行われなければ日本との戦争は避けられないだろう。"
 ssw_sov.75.a:0 "引き下がるしかあるまい"
 ssw_sov.75.b:0 "それがどうした、かかってこい"
 ssw_sov.76.t:0 "領土の回収"
 ssw_sov.76.d:0 "日本は敗戦の処理で大混乱に陥っている、このチャンスを逃すわけにはいかない。速やかに軍を向かわせ、我々の持っていた正当な領土を取り戻すのだ。"
 ssw_sov.76.a:0 "クリル諸島まですべて占領しろ！"
 ssw_sov.77.t:0 "ソ連が沿海州領土を占領"
 ssw_sov.77.d:0 "本日未明、卑劣なソ連の熊たちは条約を完全に無視した奇襲攻撃により大陸の数少ない領土までを占領した。\nこれに対して我々ができるのは残念なことに遺憾の意を示すこと"
