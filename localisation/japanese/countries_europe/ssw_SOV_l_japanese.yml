 SOV_adopt_heroism:0 "英雄主義を採用"
 SOV_adopt_heroism_desc:0 "大規模な英雄主義、すなわち連邦への大いなる奉仕とその功績に対する表彰は各員の意欲を引き上げ、更なる貢献を呼び起こすだろう。"
 SOV_anti_cult_personality:0 "反個人崇拝"
 SOV_anti_cult_personality_desc:0 "スターリンの行った個人崇拝とそれに反したという言いがかりをもとにした粛清は軍内にも恐ろしいほどの被害を与えた。個人への権威と崇拝の集中は避けるべきである。"
 SOV_survival_cavalry:0 "騎兵隊の存続"
