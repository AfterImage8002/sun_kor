 SOV_accept_us:0 "我らを受け入れよ"
 SOV_accept_us_desc:0 "麗しきスオミよ。\nその湖は我々に相対させるためのものではない。その林は、その雪は、潜み、そして襲撃するためのものではない。\nロシアとフィンランドとはいわば兄弟のような関係だが、彼らは劣ったツァリストやファシストに誑かされた。兄弟を再び正しい道へ歩ませるためには，銃剣と砲をもって閉ざされた門を開けさせねばならない。\n我らを受け入れよ、麗しきスオミよ！"
