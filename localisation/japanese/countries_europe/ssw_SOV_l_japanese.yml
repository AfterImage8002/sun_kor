 ssw_sov_news.1.t:0 "人民統一戦線の勝利"
 ssw_sov_news.1.d:0 "スターリンの死後壮大な権力闘争は国家の安定性を損ない、深刻な政治的停滞をもたらしたが、終わりのないかのように思えた権力闘争は予想外の方向で終了した。ロシア最高の詩人を両親に持つレフ・ニコラエビッチ・グミリョフとその有力な同盟者あるニコライ・ウストリャーロフがクーデターを成功させたのだ\n\nこのクーデターの背景には権力闘争と共産主義体制に飽き飽きし新しいロシアを求める声が人民の間で高まり彼らが圧倒的支持を獲得した事が要因の一つとも言われている。人民統一戦線は様々な派閥から構成されているが転換派と呼ばれる一派は民族主義とボリシェヴィキズムの融合を唱えており一方ユーラシア主義者はこれまで唱えられてきた民族主義の垣根を超えた民族主義国家の建設を主張している。\n\nどちらが政権を取る事になるかは未だに不明な点が多く予想外の政治状況にドイツや日本などの超大国は懸念を示している。"
 ssw_sov_news.1.a:0 "学者達に何ができるのだ？"
 ssw_sov_news.1.b:0 "ロシアは目覚めだす"
 ssw_sov_news.2.t:0 "ユーラシアの声明"
 ssw_sov_news.2.d:0 ""
 ssw_sov_news.2.a:0 "奴らは正気か！？"
 ssw_sov_news.2.b:0 "ユーラシアのために"
 ssw_sov_news.3.t:0 "ソ連が西進を開始"
 ssw_sov_news.3.d:0 "第三帝国の東部植民地からの撤退はソ連の満足を得る結果にはならなかったようだ。\n前からソ連が東部国境で大規模な演習と物資の集積が行われていることは分かっており、今回の宣戦布告もある程度予期されていたことではあるが、すでに前線ではソ連軍の大規模攻勢が始まっており、ドイツ軍は撤退を余儀なくされている。果たしてドイツは再び東の共産主義者をシベリアの極寒の地へ追い返すことが出来るのだろうか？"
 ssw_sov_news.3.a:0 "ベルリンへ！"
 ssw_sov_news.3.b:0 "二度と立ち上がれなくしてやる"
 ssw_sov_news.3.c:0 "ついに始まったか……"
 ssw_sov_news.4.t:0 "カガノーヴィチの勝利"
 ssw_sov_news.4.d:0 "大戦で敗北し裕福な土地をドイツに奪われたソ連から入ってくる情報は少なく、スターリンがかろうじて保っていた均衡も彼が死んでからはそれも崩壊し激しい権力闘争が行われたいたようだがそれも終わったようだ。\n一度は改革派に対抗してのトロイカ体制が築かれていたようだがカガノーヴィチの陰謀によってそれは崩壊し、トロイカ体制を構成したマレンコフとサブーロフは処刑されており、ソ連は再び粛清の荒らしに巻き込まれている。"
 ssw_sov_news.4.a:0 "平常運転だな"
 ssw_sov_news.5.t:0 "トロイカ体制の維持"
 ssw_sov_news.5.d:0 "大戦で敗北し裕福な土地をドイツに奪われたソ連から入ってくる情報は少なく、スターリンがかろうじて保っていた均衡も彼が死んでからはそれも崩壊し激しい権力闘争が行われたいたようだがそれも終わったようだ。\n改革派の台頭をトロイカ体制という形で阻止したマレンコフは野心を持った残りの二人の対処を行ったようだ。カガノーヴィチの陰謀は寸前で阻止され、テクノクラート派閥はサブーロフの左遷という形で影響力を失った。\n代わりにスースロフとヴォロシーロフという誠実な部下を手に入れた彼はスターリン時代とは違った集団指導体制によってソ連を導くであろうことが予想される。"
 ssw_sov_news.5.a:0 "変化は確実に訪れる"
 ssw_sov_news.6.t:0 "サブーロフの勝利"
 ssw_sov_news.6.d:0 "大戦で敗北し裕福な土地をドイツに奪われたソ連から入ってくる情報は少なく、スターリンがかろうじて保っていた均衡も彼が死んでからはそれも崩壊し激しい権力闘争が行われたいたようだがそれも終わったようだ。\n一度は改革派に対抗してのトロイカ体制が築かれていたようだがカガノーヴィチの陰謀が暴かれたことによりマレンコフの権威が崩壊。そのすきをついて改革派をも取り込んだテクノクラート派閥が躍進、そのままサブーロフが権力を掌握した。\nテクノクラートが国家を支配したことでソ連の重工業はさらなる発展を遂げると思われるが、労働者への搾取もより増えることだろう。"
 ssw_sov_news.6.a:0 "ハンマーの音がより響くことだろう"
 ssw_sov_news.7.t:0 "スースロフの勝利"
 ssw_sov_news.7.d:0 "大戦で敗北し裕福な土地をドイツに奪われたソ連から入ってくる情報は少なく、スターリンがかろうじて保っていた均衡も彼が死んでからはそれも崩壊し激しい権力闘争が行われたいたようだがそれも終わったようだ。\n一度は改革派に対抗して結成されたトロイカ体制はカガノーヴィチの陰謀によって崩壊しカガノーヴィチが権力を握ると思われていたが、そうはならなかったようだ。\nスースロフはカガノーヴィチによるマレンコフの暗殺後、速やかに軍部の支持を獲得したのちカガノーヴィチの悪事を暴いて権力を奪い返したようだ。"
 ssw_sov_news.7.a:0 "陰の枢機卿による支配がはじまる"
 ssw_sov_news.8.t:0 "保守改革派の勝利"
 ssw_sov_news.8.d:0 "大戦で敗北し裕福な土地をドイツに奪われたソ連から入ってくる情報は少なく、スターリンがかろうじて保っていた均衡も彼が死んでからはそれも崩壊し激しい権力闘争が行われたいたようだがそれも終わったようだ。\nスターリン死後に結成された改革派と呼ばれる集団はソ連の根本的な改革を狙って新たな指導者の座を狙い、それを獲得した。\n改革派はソ連を改革するというあいまいな目標に従って結成されたため保守派を倒した後はどのように指導者を決めるのかが争点となっており、結果としてはミコヤン率いる保守改革派が勝利した。\n保守改革派は元々保守派から離脱した集団が主となっており、一部の改革派からは不満の声が上がっているようだが、急進的な改革を望んでいない層も多いためミコヤンは両者を取り持つ懸け橋となることを期待されている。"
 ssw_sov_news.8.a:0 "無難な結果だな"
 ssw_sov_news.9.t:0 "改革主流派の勝利"
 ssw_sov_news.9.d:0 "大戦で敗北し裕福な土地をドイツに奪われたソ連から入ってくる情報は少なく、スターリンがかろうじて保っていた均衡も彼が死んでからはそれも崩壊し激しい権力闘争が行われたいたようだがそれも終わったようだ。\nスターリン死後に結成された改革派と呼ばれる集団はソ連の根本的な改革を狙って新たな指導者の座を狙い、それを獲得した。\n改革派はソ連を改革するというあいまいな目標に従って結成されたため保守派を倒した後はどのように指導者を決めるのかが争点となっており、結果としてはフルシチョフ率いる改革主流派が勝利したようだ。\n改革主流派はその名の通りソ連の根本からの改革を狙っており、フルシチョフの体制はスターリン時代とは全く違ったものとなるだろう。"
 ssw_sov_news.9.a:0 "シベリアに光が灯りだした"
 ssw_sov_news.10.t:0 "技術官僚派の勝利"
 ssw_sov_news.10.d:0 "大戦で敗北し裕福な土地をドイツに奪われたソ連から入ってくる情報は少なく、スターリンがかろうじて保っていた均衡も彼が死んでからはそれも崩壊し激しい権力闘争が行われたいたようだがそれも終わったようだ。\nスターリン死後に結成された改革派と呼ばれる集団はソ連の根本的な改革を狙って新たな指導者の座を狙い、それを獲得した。\n改革派はソ連を改革するというあいまいな目標に従って結成されたため保守派を倒した後はどのように指導者を決めるのかが争点となっており、結果としては技術官僚派が勝利したようだ。\n技術官僚派の勝利によってソ連はより官僚主義的な国家になると思われるが、彼らの中にもさらに派閥があるため細かな政策は不透明であり、権力闘争は当面の間続きそうである。"
 ssw_sov_news.10.a:0 "いったいいつになったら指導者の席が埋まるんだ？"
 ssw_sov_news.11.t:0 "世界革命派の勝利"
 ssw_sov_news.11.d:0 "大戦で敗北し裕福な土地をドイツに奪われたソ連から入ってくる情報は少なく、スターリンがかろうじて保っていた均衡も彼が死んでからはそれも崩壊し激しい権力闘争が行われたいたようだがそれも終わったようだ。\nスターリン死後に結成された改革派と呼ばれる集団はソ連の根本的な改革を狙って新たな指導者の座を狙い、それを獲得した。\n改革派はソ連を改革するというあいまいな目標に従って結成されたため保守派を倒した後はどのように指導者を決めるのかが争点となっており、結果としてはカーメネワ率いる世界革命派が勝利したようだ。\nカーメネワはトロツキーの妹であり、世界革命を支持しているためかつてスターリンが推し進めた一国社会主義とは反するものでああったため改革派の中でも勝利を得ることはないと思われていたが結果は違ったようだ。"
 ssw_sov_news.11.a:0 "革命の炎が世界に広まり始める……"

 ssw_sov_flavor.1.t:0 "交響曲第11番の初演"
 ssw_sov_flavor.1.d:0 "本日、モスクワのチャイコフスキー記念音楽院においてドミトリー・ショスタコーヴィチ作曲の交響曲第11番の初演が行われた。\nショスタコーヴィチは演奏後に舞台に立ち、この曲が1905年に行われたロシア第一革命の50周年を記念した曲であり、またソビエト連邦がドイツに打ち勝ち、モスクワの奪還を成し遂げたことを祝ったものであると述べた。\n国の指導者である[Root.GetLeader]も今回の公演を観覧に訪れ、閉演後ショスタコーヴィチのもとを訪れ感想と祝意を述べた。"
 ssw_sov_flavor.1.a:0 "素晴らしい曲だった"

