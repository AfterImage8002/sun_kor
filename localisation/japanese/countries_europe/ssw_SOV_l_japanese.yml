 ssw_sov.44.a:0 "これで憂いはなくなった"
 ssw_sov.45.t:0 "対立"
 ssw_sov.45.d:0 "技術官僚派は最高指導者を選定する会議にて主導権を握ったが、肝心の指導者の選定において問題が生じてしまっている。\n本来であればニコライ・ヴォズネセンスキーが指導者であるべきだが、計画経済そのものに限界を感じている若い党員の中では経済の自由化を望むアレクセイ・コスイギンの人気が高まっており、彼を指導者にしようとする声も大きい。\n果たしてどちらがより良いソビエトを作れるだろうか？"
 ssw_sov.45.a:0 "また権力闘争か……"
 ssw_sov.46.t:0 "経済の未来"
 ssw_sov.46.d:0 "ソビエトの経済をどうするかは派閥が分かれた根本の原因であり、大きな争点だ。\n現状の主流はニコライ・ヴォズネセンスキーが唱える計画経済の維持と人民の効率化だが、アレクセイ・コスイギンはこれを批判し計画経済はかつて革命に希望を見出した労働者の理想ではなく、多少の格差を容認してでも自由経済に移行すべきだと論じている。\n二人はそれぞれ演説を行い、党員たちに自分を支持するように叫んだ。"
 ssw_sov.46.a:0 "私は……計画経済を支持する！"
 ssw_sov.46.b:0 "私は……自由経済を支持する！"
 ssw_sov.47.t:0 "人民の扱い"
 ssw_sov.47.d:0 "ソビエト連邦は人民によって建国され、人民によって運営されているが人民をどう導いていくかは党が決定する。\nニコライ・ヴォズネセンスキーは人民は国家を動かす歯車であり、これを効率的に動かすことで結果として計画経済の維持と人民の幸福がもたらされると考えている。そして、これに反対の意思を表明するのがアレクセイ・コスイギンであり、彼は人民の目的は労働ではなく幸福に生きることだと論じている。\n果たしてどちらがより良い未来を作れるだろうか？"
 ssw_sov.47.a:0 "自由経済は失敗した、だから帝国は滅んだのだ"
 ssw_sov.47.b:0 "計画経済は失敗した、だから祖国は負けたのだ"
 ssw_sov.48.t:0 "国家のあり方"
 ssw_sov.48.d:0 "かつてバルトから太平洋まで広大な領土を持っていた祖国はファシストたちによって引き裂かれ、今や勝者たちの緩衝地帯となり果てている。\n誰もがこの屈辱を晴らしたいと感じているが、これ以上の軍拡は人民の生活までをも圧迫するという意見もある。\n我々はどちらの意見を支持すべきだろうか。"
 ssw_sov.48.a:0 "軍拡を優先せよ"
 ssw_sov.48.b:0 "人民の生活が優先だ"
 ssw_sov.49.t:0 "最高指導者の選定"
 ssw_sov.49.d:0 "技術官僚派が実権を握ってからそれなりの時間がたったが、ようやく最高指導者を選定できるだけの安定を議会を取り戻した。\n果たして勝者の栄光はどちらに輝いたのだろうか。"
 ssw_sov.49.a:0 "ニコライ・ヴォズネセンスキーが次の指導者となる！"
 ssw_sov.49.b:0 "アレクセイ・コスイギンが次の指導者となる！"
 ssw_sov.50.t:0 "埃をかぶった文書"
 ssw_sov.50.d:0 "スターリンの大粛清は数々の思想や人物を葬ってきたが、技術官僚派が実権を握ってからは葬られた思想の中に停滞の時代を乗り越えられる知識があるのではないかと、党の書庫やNKVDが証拠品の保存に使った倉庫などを片っ端から調査していた。\nそして、最高指導者自らが過去の資料に目を通したとき、それは見つかった。\n          「中央労働研究所」\nかつて労働態度の方法論を実際の活動に導入することを目指して作られた研究機関だが、特に目立った成果もなく解体された組織だ。\n普通ならばただ単に失敗した組織だと判断されるであろうそれにニコライ・ヴォズネセンスキーは惹かれるものを感じた。\n          「アレクセイ・ガースチェフ」\nかつて中央労働研究所の所長であった彼が目指したのは人間の機械化であり、労働者の効率こそが経済の効率に直結する計画経済を強化するにはうってつけの方法であったに違いない。\nしかし、彼の思想は受け入れられることはなく、結果的にスターリンの大粛清の犠牲となった。"
 ssw_sov.50.a:0 "だが、私はそれが間違っていたとは思わない"
 ssw_sov.51.t:0 "ドイツがモスクワから撤退"
 ssw_sov.51.d:0 "ナチスのハゲワシどもはロシア人の偉大な抵抗に耐えられなかったようでモスクワ地域からの全面撤退を行っている。\n本来であれば速やかに空白のこの地域を占領すべきであるが、残念なことにかつて精強だったわが軍は敗戦後の混乱や今現在まで続く権力闘争よって機能不全に陥っており、可能な限り軍隊をかき集めたとしても迅速にモスクワ地域を占領することは不可能だ。\nそのためジューコフ元帥は精鋭を集めて軍集団を作り上げ、その軍団長としてイワン・ステパノヴィチ・コーネフを割り当てることを決定した。"
 ssw_sov.51.a:0 "困難な任務だが、彼ならうまくやれるだろう"
 ssw_sov.52.t:0 "コーネフの出陣"
 ssw_sov.52.d:0 "イワン・ステパノヴィチ・コーネフは大勢の国民たちに見守られながらカザンの街を出ていった。彼の率いる第14軍はニジニ・ノヴゴロドの都市部のパルチザン組織と合流し、そこを拠点にモスクワ地域の奪還を目指す手はずとなっているが、かつてモスコーヴィエン国家弁務官が設置されていたあの地域は人口が多く、我々が準備を行っている間にも様々な勢力が誕生しているためこの任務は大変困難なものとなるだろう。"
 ssw_sov.52.a:0 "彼はかならず帰ってくる"
 ssw_sov.53.t:0 "勢力基盤の確保"
 ssw_sov.53.d:0 "第14軍はニジニ・ノヴゴロド到着後、即座に現地の基盤確保と勢力地域の拡大を行ったが隣接する勢力とぶつかったため、今現在は国境の整理と現地で確保した民兵たちの訓練を行っている。\nドイツの撤退を機に反革命的な勢力が出現することは予想していた事態だが、隣接している勢力が予想以上に大規模かつ我々に非協力的であることから、第14軍からはさっそく追加の物資と人員の要求が来ている。"
 ssw_sov.53.a:0 "ありったけの物資を送ってやれ"
 ssw_sov.54.t:0 "ヴォルガ川のドイツ人"
 ssw_sov.54.d:0 "ドイツ人のほとんどは西の本国に帰還したが、一部の無謀なドイツ人はヴォルガ川沿岸に自らの国家を作り上げている。\n彼らはヴォルガ川の主要都市であるスターリングラードを領有しており、そこに住むロシア人は終わりのない抑圧に悩まされ続けている。"
 ssw_sov.54.a:0 "速やかに制圧しなければ"
 ssw_sov.55.t:0 "コーカサスの運命"
 ssw_sov.55.d:0 "コーカサス諸国はドイツの撤退によって無声地帯となり、その後は各地の民族たちが蜂起しそれぞれの小さな国々に分かれた。\nそれぞれの小国は我々の国力に対してあまりにも弱体であり、国家という形を崩すだけならまったくもって問題は生じないだろう。\nだが、そのあとの処遇はどうするべきだろうか？"
 ssw_sov.55.a:0 "山岳を征服する時だ"
 ssw_sov.56.t:0 "中央アジアの運命"
 ssw_sov.56.d:0 "中央アジアはドイツの国家弁務官区には組み込まれなかったものの、戦後には連邦からの分裂を余儀なくされた。\nだが、ドイツが撤退した今では一切のしがらみもなく失地を取り戻すことが出来る。\nこれは栄光を取り戻すための偉大な一歩であり、ソビエトが国際社会に再び多大な影響力を与える国家になることを示唆するだろう。\nだが、一時的とは言え独立という味を知った彼らは素直に我々と一つになってくれるだろ"
 ssw_sov.56.a:0 "遊牧民を鎖につなぐ時だ"
 ssw_sov.57.t:0 "ウクライナ問題"
 ssw_sov.57.d:0 "我々はモスクワを取り戻し、ドイツとの最終決戦に向けて着実に軍事力と領土を伸ばしている。\nその中でもウクライナはヨーロッパの穀物庫と呼ばれるだけの穀倉地帯と大規模な工業地帯が広がっており、取り戻す価値が大いにある土地である。\nしかし、国力があるということはそれを取り戻すための戦争も、取り戻した後の抵抗も大規模なものになるということでもある。\n将軍たちはこのことに対して、ウクライナはあくまで傀儡とするか、問答無用で併合するか、ロシア人が多数を占める地域だけを”返還”してもらい、対等な同盟関係とするかで分かれている。\n果たして祖国にとってどれが一番の選択肢だろうか？"
 ssw_sov.57.a:0 "あそこは初めからソビエトの一部、そうだろう？"
 ssw_sov.57.b:0 "傀儡とした方が御しやすい"
 ssw_sov.57.c:0 "ドイツを倒すためには対等な仲間が必要だ"
