 SOV_NKVD_military_reform:0 "軍の諸改革"
 SOV_NKVD_military_reform_desc:0 "我が祖国は政治的安定を取り戻した。今なら「凍てついた」赤軍を改革することができるだろう。"
 SOV_NKVD_army_reform:0 "陸軍改革"
 SOV_NKVD_army_reform_desc:0 "ロシアの地において陸軍を強化することは戦争での強さに最も直結する。早急に改革を進める必要があるだろう。"
 SOV_solid_plan:0 "しっかりした計画"
 SOV_solid_plan_desc:0 "大量突撃は先の大戦により敗れ去った。物量をもって闇雲に攻撃を仕掛けるよりもしっかりとした計画のもと、堅実に戦闘に望む方が良い結果をもたらすだろう。"
 SOV_NKVD_strategy_review:0 "戦略の見直し"
 SOV_NKVD_strategy_review_desc:0 "我々は長い間大量突撃に囚われていたが、戦略思想はしっかりとした計画による戦闘に変わった。参謀本部を改革してより大規模な計画をたてられるようにすべきだ。"
 SOV_bullet_and_human_life:0 "弾丸と人命"
 SOV_bullet_and_human_life_desc:0 "「しっかりとした計画」によって我が軍が最大限の力を発揮することができれば人命を失わずに済み、弾薬も結果的に節約できることができるだろう。"
 SOV_feet_are_justice:0 "足こそ正義"
 SOV_feet_are_justice_desc:0 "敵国であるドイツに学ぶのは屈辱的ではあるが、残念なことに彼らの機動戦は優れている。我々も彼らに学び、ソビエトにおける「機動戦」を確立するしかないだろう。"
 SOV_increase_tank_production:0 "戦車増産"
 SOV_increase_tank_production_desc:0 "機動戦において戦車は突破役を務める重要な兵器である。増産に努めるべきだ。"
 SOV_NKVD_mobile_infantry:0 "機動的歩兵"
 SOV_NKVD_mobile_infantry_desc:0 "機動戦において突出部の補給と前線の防衛を支える歩兵は重要である。戦略機動と防御に歩兵を特化させるべきだろう。"
 SOV_old_way:0 "古い方法"
 SOV_old_way_desc:0 "先の大戦で大量突撃は敗北を喫したが、この戦略思想は未だに有効であるはずだ。正面からぶつかった際に縦深戦術が敗北を喫することなどありえないだろう。"
 SOV_bullet_strategy:0 "肉弾戦略"
 SOV_bullet_strategy_desc:0 "我々は肉弾戦をもって縦深戦闘を行う。肉弾戦に耐えられる強靭な歩兵が必要だ。"
 SOV_bullet_under_human_life:0 "人命の下の弾丸"
 SOV_bullet_under_human_life_desc:0 "人命をもって弾丸となし、敵に打ち勝つべきだ。敵よりも多くの物量で攻撃をかけ続けることが重要なのだ。"
 SOV_land_tactical_research:0 "陸戦術研究"
 SOV_land_tactical_research_desc:0 "国家として陸戦の研究に注力することで赤軍の戦略思想をより完成に近づけるのだ。"
 SOV_organization_MTF:0 "機動部隊の編制"
 SOV_organization_MTF_desc:0 "機動的に戦闘を行う部隊は赤軍の柔軟な運用に大きな力をもたらすだろう。"
 SOV_further_armoring:0 "装甲化をより進める"
 SOV_further_armoring_desc:0 "装甲は敵の弾を弾くことができる。装甲化を進めることで損害を抑えられるだろう。"
 SOV_basic_rifle_development:0 "基礎的な小銃開発"
 SOV_basic_rifle_development_desc:0 "現在の赤軍には軍隊の基礎である小銃の研究ですら遅れている。この遅れを取り戻すことは何よりも重要である。"
 SOV_infantry_support_firepower:0 "歩兵火力支援"
 SOV_infantry_support_firepower_desc:0 "砲兵とは戦場の女神である。砲兵による歩兵支援は歩兵師団の戦闘力を大きく高めることだろう。"
 SOV_infantry_support_company:0 "歩兵支援中隊"
 SOV_infantry_support_company_desc:0 "手厚い支援中隊の支援があれば師団はより強く、より長く戦える。研究を進めるべきだ。"
 SOV_fundamental_solution:0 "根本解決"
 SOV_fundamental_solution_desc:0 "陸軍の改革により、一部は旧式でこそあるが、装備が行き届き、訓練もされるようになったことで陸軍は戦闘力を取り戻した。"
 SOV_make_up_delay:0 "遅れを取り戻す"
 SOV_make_up_delay_desc:0 "我々は二次大戦以降、装備も遅れていて、訓練も行き届いていなかったが、装備の研究も進み、訓練も行き届き始めた。この改革をこのまま進めれば時代相応の軍隊となるはずだ。"
 SOV_NKVD_air_force_reform:0 "空軍改革"
 SOV_NKVD_air_force_reform_desc:0 "先の大戦において空軍は戦略的にも戦術的にも大きな役割を果たした。空軍の重要性は未だに年々高まっており、早急な改革が求められることだろう。"
 SOV_NKVD_ground_support:0 "地上支援"
 SOV_NKVD_ground_support_desc:0 "航空機による戦術爆撃は陸軍と組み合わさった時に大きな優位性をもたらすことは明らかである。"
 SOV_night_bombing:0 "夜間爆撃"
 SOV_night_bombing_desc:0 "夜間は敵機に見つかりにくい。そのアドバンテージを生かし、夜間のうちに敵の重要な地点を精密に空爆するのだ。"
 SOV_air_battle_defense:0 "空戦防衛"
 SOV_air_battle_defense_desc:0 "空軍はまず制空権をとることが重要だ。空戦を重視しよう。"
 SOV_bad_weather_air_battle:0 "悪天候空戦"
 SOV_bad_weather_air_battle_desc:0 "どのような天候であろうとも、精強なる赤色空軍が攻撃を続けることで、敵を打ち破ることができる。"
 SOV_fuel_saver:0 "燃料節約機"
 SOV_fuel_saver_desc:0 "機体があっても、飛ばせなければ意味がない。多くの航空機を飛ばすにはかなりの量の石油が必要となるため、燃料が節約できる航空機をつくることは重要であるだろう。"
 SOV_attack_priority:0 "攻撃優先"
 SOV_attack_priority_desc:0 "大量の航空機で絶えずに地上支援をすることで敵の陸軍の能力を大きく低下させることに繋がる。"
 SOV_air_tactical_research:0 "空戦術研究"
 SOV_air_tactical_research_desc:0 "今までの空軍改革の成果をまとめて、ドクトリンに生かすべきだ。"
 SOV_NKVD_cas:0 "地上支援機"
 SOV_NKVD_cas_desc:0 "陸軍の能力を増すことができる地上支援は重要度の高いものであり、より効率よく作戦を遂行するためには新型の機体が必要とされるだろう。"
 SOV_focus_air_power:0 "航空戦力へ目を向ける"
 SOV_focus_air_power_desc:0 "制空権を確保するための戦闘機は空軍に必要不可欠である。敵に打ち勝つことができる戦闘機の研究をしなければならない。"
 SOV_think_about_strategic_bombing:0 "戦略爆撃を思考"
 SOV_think_about_strategic_bombing_desc:0 "戦略爆撃は敵の施設を破壊し、継戦能力を削ぐことが出来る。戦略爆撃が二次大戦で効果を発揮することはなかったがこの理論自体は価値のあるものであるだろう。"
 SOV_naval_development:0 "海軍開発"
 SOV_naval_development_desc:0 "危機に瀕していたソ連邦では海軍にまで手を回すことが出来ずにいたが、危機を脱した今、再び海軍整備が始まることだろう。"
 SOV_defense_principle:0 "防衛主義"
 SOV_defense_principle_desc:0 "赤色海軍は残念ながら現在、艦艇数が少なく、精強とは言えない。そこで、艦隊保全主義に則り自国沿岸で敵を迎え撃つのが良いだろう。"
 SOV_outrange_attack:0 "アウトレンジアタック"
 SOV_outrange_attack_desc:0 "自国の沿岸で戦えるという利点を活かし、陸上に設置したレーダーを用いて索敵と戦闘に活かすべきだろう。"
 SOV_damage_avoidance:0 "損害回避"
 SOV_damage_avoidance_desc:0 "艦艇は何らかのダメージを受けたとしても沈没しない限り戦い続けることができる。ダメージコントロールを重視することで喪失艦艇を減らすことを目指そう。"
 SOV_offensive_principle:0 "攻撃主義"
 SOV_offensive_principle_desc:0 "海軍は敵艦隊を撃滅してこそ存在価値があるものだ。万全な準備のもと、艦隊決戦を挑み敵艦隊への勝利を目指すのだ。"
 SOV_sky_and_artillery:0 "空と砲撃"
 SOV_sky_and_artillery_desc:0 "航空機と水上艦艇による砲撃を組み合わせることで大きな相乗効果をもたらすだろう。"
 SOV_batting_battle:0 "打撃戦"
 SOV_batting_battle_desc:0 "艦隊決戦においては打撃戦が予想される。事前に打撃戦に備えるための訓練をしておくとよいだろう。"
 SOV_naval_tactics_research:0 "海戦術研究"
 SOV_naval_tactics_research_desc:0 "今までの海軍改革による成果をまとめて、ドクトリンにするべきだ。"
 SOV_little_by_little_big_ship:0 "少しずつ大きな船を"
 SOV_little_by_little_big_ship_desc:0 "巡洋艦は海軍において様々な任務をこなす重要な艦艇である。まずは巡洋艦をつくり、その先に戦艦の建造を目指すのだ。"
 SOV_culmination_shipbuilding_tech:0 "造船技術の集大成"
 SOV_culmination_shipbuilding_tech_desc:0 "戦艦は各国の造船技術の粋を集めた艦艇である。ソ連邦の造船技術の集大成として戦艦をつくるべきだ。"
 SOV_acquire_shipbuilding_tech:0 "造船技術を得る"
 SOV_acquire_shipbuilding_tech_desc:0 "駆逐艦は海軍において最も多くの任務をこなせる艦である。駆逐艦の技術を進歩させることは赤色海軍の柔軟な運用に役立つだろう。"
 SOV_fusion_aviation_tech_and_ship_tech:0 "航空技術と艦船技術の融合"
 SOV_fusion_aviation_tech_and_ship_tech_desc:0 "空母は太平洋において戦艦に対する優位性が証明されている。我々の近代化された航空技術と艦船技術を融合させて精強な空母を作るのだ。"

#軍部ルート
 SOV_military_coup:0 "軍事クーデター"
 SOV_military_coup_desc:0 "クーデターは成功した！スヴェルドロフスクは我々を歓迎し、我々はついに政権を掌握した！まずは安定を保つため、敵対者の排除や法律の制定など、様々な施策を迅速に行わなければならない。"
 SOV_martial_law_proclamation:0 "戒厳令の布告"
 SOV_martial_law_proclamation_desc:0 "市民に一時的な戒厳令を敷くことで、体制を盤石なものにするのを助け、強力な統治を可能とする。"
 SOV_suppression_Ural_Industrial_Complex:0 "ウラル工業団地の制圧"
 SOV_suppression_Ural_Industrial_Complex_desc:0 "ズラトウーストやマグニトゴルスクの避難させられた工業地帯は今や我々の主要な工業拠点となっているが、NKVDなどの我々の敵対勢力が占拠しているとの噂が絶えない。軍事力を行使して制圧する必要がある。"
 SOV_suppression_non_red_army_force:0 "非赤軍勢力の鎮定"
 SOV_suppression_non_red_army_force_desc:0 "NKVDの国境警備隊は我々の兵器庫への襲撃を繰り返しており、体制の固定化の主要な障害となっているため解散を促さなければならない。"
 SOV_Irkutsk_military_general_staff:0 "イルクーツク軍令部"
 SOV_Irkutsk_military_general_staff_desc:0 "イルクーツクは遠隔地であり、中央からの司令が届きにくいため独立した司令部を設立すると共に、NKVDに囚われた将官を解放し活用する。"
 SOV_send_soldier_gov_office_district:0 "官庁街に兵を差し向ける"
 SOV_send_soldier_gov_office_district_desc:0 "ツェントル地域には臨時の人民委員部がいくつも設置されているが、これを確実に占領することは行政の効率化につながる。"
 SOV_reorganization_NKVD:0 "NKVDの再編"
 SOV_reorganization_NKVD_desc:0 "NKVDは我々のクーデターに対してよく思っておらず、様々な妨害を行なっている。$SOV_ivan_serov$を我々の内通者として改編することで、このテロ行為をやめさせ、我々の政府へ協力させるべきだ。"
 SOV_Berias_fate:0 "ベリヤの運命"
 SOV_Berias_fate_desc:0 "ラヴレンチー・ベリヤは我々にテロを仕掛ける元凶である！奴を捕らえ、その処遇を決めることで、彼と彼の支持者を鎮静化し、ソビエトの敵を排除することができるのだ。"
 SOV_radio_broadcast:0 "ラジオ放送"
 SOV_radio_broadcast_desc:0 "放送局の設備を用いて人民に我々の目的を啓蒙することで、その大義を知らしめることができる。"
 SOV_exile_corrupt_bureaucracy:0 "腐敗した官僚主義の放逐"
 SOV_exile_corrupt_bureaucracy_desc:0 "スターリンの死後、共産党の政治家は自らの権力だけを追い求めたが、それによって彼らの腐った内心が晒された。このような腐敗した腫瘍は切除する必要がある。"
 SOV_19th_communist_party_congress:0 "第19回共産党大会"
 SOV_19th_communist_party_congress_desc:0 "我々による統制はもはやウラルの麓からシベリアの極地にまで行き渡っており，喫緊の問題であった安定化は既になされた。今こそ十余年ぶりに党大会を開き、我々の連邦再興への確固たる意思を人民や世界へと演説する時だ。"
 SOV_continuation_military_regime:0 "軍事政権の継続"
 SOV_continuation_military_regime_desc:0 "文官による支配はやがて腐敗し、連邦の大いなる幹を蝕んだ。その結果大木は振り下ろされた斧にいとも容易く打ち負かされた。\n新たな芽に寄生する腐敗の種は断ち切るべきであり、我々軍人こそが新たなる芽を守る農夫とならなければならないのだ。"
 SOV_civilian_entry_into_cabinet:0 "文官の入閣"
 SOV_civilian_entry_into_cabinet_desc:0 "我々軍人に政治経験の豊富なものは少なく、専門家である文官を入閣させることで我々の政治をより良いものへと変化させる。"
 SOV_lost_ground_recovery_campaign:0 "失地回復運動"
 SOV_lost_ground_recovery_campaign_desc:0 "西の黒い影、東の野心家、南の反乱分子。全てが連邦を陥れるために尽力し、そして成し遂げた！彼らは過去のツァリストよりも卑劣で狡猾であり、我々はどんな犠牲を払ってでも敵対者を排除せねばならない！\nそのためには必ず連邦の全人民による協力が不可欠であり、彼らに呼びかけることで我々の運動は最大化されるのだ。"
 SOV_support_to_All_Russia:0 "全ロシアの支援"
 SOV_support_to_All_Russia_desc:0 "[FAR.GetNameDef]は反ファシストのロシア人レジスタンスの集まりで、もともとソ連赤軍にいたものやNKVDの息がかかったものが指導部に多数存在している。顧問団を送り連絡を取り、兵器による支援を行い、西部ロシア地域を間接的に我が手中に収める必要がある。"
 SOV_soviet_china_secret_cooperation_meeting:0 "ソ中秘密協力会議"
 SOV_soviet_china_secret_cooperation_meeting_desc:0 "ソ連にとっての極東のファシスト軍、中国にとっての満州の関東軍。これらはどちらも日本によって生成された憎むべき傀儡軍である！外交や戦争において敵の敵は味方というのは常套手段で、また必須事項でもある。\n中国へと外交使節団を派遣し、互いの協力を確認することは戦前からの我々の関係を強化し、非常時の相互協力を確固たるものにできるはずだ。"
