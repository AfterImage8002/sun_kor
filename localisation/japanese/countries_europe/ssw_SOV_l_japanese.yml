#ユーラシア
 SOV_one_of_people:0 "人民の一人"
 SOV_one_of_people_desc:0 "我々がここまでたどり着くには多くの物語があった事は言うまでもない。強大なソビエト連邦はヒトラー率いるドイツ第三帝国に打ちのめされ、経済的崩壊、政治的混乱により人民はかつて広大な土地を開拓し征服したロシア帝国、世界の社会主義者を指導し世界秩序に挑戦したソビエト連邦などの栄光ある時代がもう一度やってくるを渇望した\n\nそしてそれを実現すべく人民は立ち上がり見事にクーデターを成功させたのだ。我々が進むべきビジョンは未だ不鮮明だが、社会主義や反動主義を超越した国家を築き上げる事になるだろう。\n\n今は臨時的にレフ・グミリョフを人民の代表者とし選出し体制を固めなくては。"
 SOV_teacher_and_student:0 "師弟"
 SOV_teacher_and_student_desc:0 "ピョートル・サヴィツキーとレフ・グミリョフは師弟と呼ぶのには不相応と思われる事もしばしばあるが、的を射てないわけではない。カザン大学で出会った二人はすぐさまお互いに自分の考えを伝えあい、古老の学者であるサヴィツキーはグミリョフにユーラシア主義を伝授した。この関係もあってかお互いは信頼し合いサヴィツキーは多くの事をグミリョフに教え、グミリョフは政治の表舞台に立ち持前の頭脳とカリスマ性を活かし人民を先導している。このイデオローグとリーダーの関係は切っても切れないだろう。"
 SOV_people_urge:0 "人民の衝動"
 SOV_people_urge_desc:0 "全ての人民は鬱憤が溜まっている。腐りきった政治闘争、恐ろしい戦争の後遺症、経済崩壊などの深刻な状態に圧迫されていた人民は憤り今クーデターが発生したことにより全ては開放的なになり人民は暴力と破壊に明け暮れている。この混乱に同調し少しの被害を受けたとしても人民の怒りを敵にぶつけなくてはならない。全てを壊せ！敵を殺せ！"
 SOV_people_liberation:0 "人民の解放"
 SOV_people_liberation_desc:0 "スターリンによって開始された大粛清は多くの無実の人間を投獄し処刑した。現在も旧体制によって投獄されグラークで強制労働を強いられている者が多く存在する。これらの収容所を今すぐに解放し投獄された人民を我々の側に付かせるのだ。NKVDの職員が抵抗がした場合は戦闘も辞さぬ態度で挑め！"
 SOV_are_they_the_enemy:0 "彼らは敵か？"
 SOV_are_they_the_enemy_desc:0 "NKVDは旧体制派の牙城であり未だに旧体制に忠実な者が多く存在する。しかしながら彼らの手腕は見習うべき点も多くあり一部では新体制側として再雇用する案も登場している。大粛清の実行犯でもあるこの組織は何としてでも我々に従属又は破壊しなければならない。"
 SOV_replacement_camps:0 "収容所の入れ替え"
 SOV_replacement_camps_desc:0 "大粛清は多くの負の遺産を残したが一つだけ有用な遺産を残した。それは政敵に対する対処方法と効率的な労働力の確保だ。多くの収容者が解放され多くの空きができた強制収容所は未だ強固に抵抗する旧体制派の墓場へと変貌するだろう。かつてのNKVD職員は囚人に収容者は看守や警備兵として再雇用するのだ。"
 SOV_from_gray_cardinal:0 "灰色の枢機卿から"
 SOV_from_gray_cardinal_desc:0 "ミハイル・スースロフはソビエト連邦共産党でも若手の重役であり、戦後の政治的混乱と粛正を乗り越えヨシフ・スターリンの信頼を得る事に成功しソ連共産党政治局員となった。彼は我々の敵である旧体側に属しており厄介な敵となる事が予想されている。\n\nしかしそんな彼が我々との会合を申し出てきたようだどの様な意図があるにせよ注意しなくてはならない。"
 SOV_political_adaptation_theory:0 "理論の政治適応"
 SOV_political_adaptation_theory_desc:0 "人民統一戦線の持つイデオロギーは多種多様である。ユーラシア主義もあれば民族主義と共産主義も存在している。その中でも我々は指導者グミリョフが提唱するユーラシア主義について掘り下げなくてはならない。このイデオロギーは民族主義、共産主義と違って政治舞台に登場するのは初であり、現実政治に適応させるためにも理論をより成熟させる必要があり、多くの学者、思想家を招き討論を開始する。"
 SOV_memory_strong_age:0 "強き時代の思い出"
 SOV_memory_strong_age_desc:0 "ドイツに打ちのめされ経済も軍事も大いに疲弊した今、国民は過去の栄光と強さを渇望している。そこで彼らに栄光の時代を再び取り戻す事を約束し、民族主義的なプロパガンダを多用する事によって現在の苦境を乗り越える事が出来るのだ。今は絶望に暮れている場合ではない未来が見えないのなら過去を思い出し前へ進もう！"
 SOV_meet_with_conversionist:0 "転換派との会合"
 SOV_meet_with_conversionist_desc:0 "転換派は人民統一戦線を構成する派閥の中でユーラシア主義者に次いで強力だ。彼らは民族主義と共産主義の融合を唱えており、グミリョフが指導者となっている現状に少なからず不満を抱いている。そこで彼らと会合を行い派閥間の対立に対処しなくてはならない。"
 SOV_great_experiment:0 "偉大なる実験"
 SOV_great_experiment_desc:0 "偉大なる実験を開始する時が来た。ユーラシア主義者が人民統一戦線での完全な権力を獲得し、グミリョフの理想が人民から多くの支持を集めた今、モンゴル帝国、ロシア帝国、に次ぐ強大な国家の建設を開始する。全ての超民族は我々と運命共同体となり偉大な征服と大帝国の繁栄が訪れるだろう。"
 SOV_led_by_party:0 "党によって導く"
 SOV_led_by_party_desc:0 "人民統一戦線が解散されユーラシア主義者が権力を握った今、新たな政治組織の誕生が必要されている。そこで人民統一戦線の少数の派閥とユーラシア主義者を取り込んだ「ユーラシア党」を創設しユーラシア国の政治を主導していかなくてはならない。ユーラシアの諸民族は一つの党の下に団結する。"
 SOV_eurasian_youth_union:0 "青年ユーラシア連合"
 SOV_eurasian_youth_union_desc:0 "政治組織に青年組織は付き物だ。戦争で最前線を走り、旧体制への疑問を持つ若者を多く抱えるユーラシア党こそ青年組織の効果が強く表れる事が考えられるため直ぐに組織を立ち上げなくてはならない。組織では民兵団や軍隊への斡旋により国家の軍事力を増強し、ボランティア活動や宣伝活動により多くの国民生活と党に繋がりをもってもらう事を目的とする。青年の情熱は民族の情熱となりユーラシア国を栄光の時代へと導くだろう。"
 SOV_regional_soviet:0 "地域ソビエト"
 SOV_regional_soviet_desc:0 "ソビエトという言葉は現在ではソビエト連邦を指す固有名詞となったが、本来は古儀式派の集会を指す言葉でありそこから更に派生してプロレタリア階級の評議会という意味となった。我々はこの本来の意味を使い、地方組織である地域ソビエトを創設する。この組織はかつてのソビエト連邦のような集産主義的な精神を下に運営しつつ、各自治体、民族の自治権を保障するものとする。そしてソビエトという言葉は偉大な工業化が行われた時代を人々に思い出させるだろう。"
 SOV_thoroughly_meritocratic_society:0 "徹底的な実力主義社会"
 SOV_thoroughly_meritocratic_society_desc:0 "この国家は個人の実力を選別し、効率的な社会にする事を全ての政策の基本理念としなくてはならない。グミリョフのような知性的なエリートや情熱に溢れる戦士たちが社会を支配する事で真に効率で情熱的な国家を築ける事が出来るはずだ。強いものだけが生き残り弱者は必死になり上を目指すだろが上を目指さない弱者は自然の摂理により淘汰される。"
 SOV_women_Tatar:0 "タタールの女達"
 SOV_women_Tatar_desc:0 "タタールの女は武術に優れ、実力を重視していた遊牧民の社会では高い地位にもつけた。実力主義を重視する我々はこの歴史的遺産を引き継ぎ能力の高い女性を積極的に高い地位に付けるようにしなければならない。これにより我々の社会はより多くの情熱と才能を引き出せる事が出来る。"
 SOV_invitation_party:0 "党への招待"
 SOV_invitation_party_desc:0 "ユーラシア党は順調に成長を続けている。しかし我が党はユーラシア諸民族の団結を目標にしているにも関わらず党員のほとんどがロシア人である。この状況を変え党を真の諸民族の団結の砦とするにはより多くの民族の代表者が必要なのは必然である。そこで様々な民族の有力者や著名人を集めてパーティーを開き入党を施してみるのが良いだろう。"
 SOV_protection_traditional_religions:0 "伝統的宗教を保護"
 SOV_protection_traditional_religions_desc:0 "宗教は民族の精神的支柱となり多くの聖戦を生みだしそれと同時に美しい文化、繁栄をもたらしてくれた。宗教が持つ狂信的な熱意を国家に取り込む事はユーラシア諸民族の持つ情熱を最大限まで引き出し、諸民族の団結に大いに役立つだろう。"
 SOV_stubborn_Jews:0 "頑固者のユダヤ人"
 SOV_stubborn_Jews_desc:0 "ユダヤ人はヨーロッパにやって来てから経済を支配し、ヨーロッパの各地に寄生してきた。更には現地の文化との融合を拒絶し、今まで自分たちの文化を護る事を続ける事によりユダヤ人コミュニティはより巧妙な作りとなり彼らによる文化的、経済的寄生は益々深刻なものとなっていった。ユーラシアの地においてもそれは例外ではなく、ユーラシア文化との融合を常に拒絶している。どんな手段を使ってでも彼らを我々に統合しなくてはならない。"
 SOV_new_nobility:0 "新貴族"
 SOV_new_nobility_desc:0 "我々の実力主義的政策の影響は直ぐに社会に現れだした。自らの能力を認められ多くの富を稼ぎ権力をつかみ取るエリート達が現れたのだ。彼らの中には著名は貴族の出身者もいれば、少数民族の代表者、又は全連邦共産党で重要なポストにあった人物まで多種多様である。彼らの多くは新貴族と呼ばれ社会の中心的存在となっている。"
 SOV_follow_charisma:0 "カリスマに従う"
 SOV_follow_charisma_desc:0 "この国で最も重視されているのはカリスマ性である。中でも国家指導者のグミリョフは知的で大胆、そしてカリスマ性があり国中からの尊敬を集める存在となるに相応しい人物だ。その他にはサヴィツキーやエフロンなど素晴らしいカリスマ達が国のカタチを作っている。その他の地方組織や軍、民兵団にも素晴らしいカリスマ達が存在している。一般の国民は彼らに従う事により民族に奉仕する事が出来るのだ！"
 SOV_new_good_old_sciety:0 "新たな古き良き社会"
 SOV_new_good_old_sciety_desc:0 "我々の試みは成功したようだ。かつてのエリート達による秩序が再び訪れ弱者たちを導いており、実力により認めれら、実力により虐げられる社会が実現したのだ。中世ロシアの貴族制を思わせる、エリート主義にタタール的な実力主義この二つの融合は民族の持つ情熱を最大限に発揮さる事が出来るはずだ。今国民は古き良き時代を思い出しつつ未来へと進んでいる。"
 SOV_eurasian_industry:0 "ユーラシアの産業"
 SOV_eurasian_industry_desc:0 "スターリン時代にソ連は劇的工業化を遂げたが、工業化への偏重は農業を疎かにし、生活の安定を放棄する結果となってしまった。更にはドイツの侵攻で国土は縮小し、何とか工場や産業機械を安全地帯へ移転できたものの、材料不足や管理不足による故障などに日々悩まされている。かつての工業化政策の反省をしつつユーラシアに新しい経済をもたらさなくてはならない。"
 SOV_protection_old_way_life:0 "昔ながらの生活を保護"
 SOV_protection_old_way_life_desc:0 "工業化は国家の命運を決するといっても過言ではないほど重要なものだが、国民生活の安定なくてしては成しえない。出来るだけ工業化の弊害を出さないように細心の注意はらいながら地道な工業化を進めロシア帝国時代の農業と牧畜の生産水準を戻す努力が必要だ。食の確保なくては生活の安定はありえないのだ。"
 SOV_destruction_bureaucracy:0 "官僚組織の破壊"
 SOV_destruction_bureaucracy_desc:0 "ソビエト時代の官僚組織は巨大で迅速な工業化を支えたは領土の縮小と戦争によって荒廃したロシアの地にはあまりにも不釣り合いな大きさとなっている。更には我々の政権に反抗的な部署もいくつか存在し汚職も深刻な問題となっている。例え工業化を一時的に遅らせたとしてもこの目の上のたん瘤を破壊しなくてはならない。"
 SOV_proud_heritage:0 "誇らしき遺産"
 SOV_proud_heritage_desc:0 "大祖国戦争においてソビエト連邦は土地の大部分を取られ軍隊と経済は崩壊まで陥ったが、一つだけ誇れる部分がある。それは効率的な工場移転が実施され多くの産業機械を安全地帯に送る事が成功した事だ。しかしこれらの機会機械は管理不足と資源の枯渇から真の能力を発揮できていない。この貴重な遺産を朽ち果てるまで放っておくわけにはいかない。直ぐにメンテナンスと材料の調達をし、再び作動させなくては。"
 SOV_support_conquest:0 "征服への支え"
 SOV_support_conquest_desc:0 "超民族による征服は文明の成熟度、技術力と関係なくに情熱により成されるが、物質的な支え無しに成功させる事は非常に難しい。そのため我々は武器の生産量を重視し偉大な征服を継続させるための支えを用意しなければならない。"
 SOV_passion_production:0 "生産への情熱"
 SOV_passion_production_desc:0 "工場は戦場である。勇敢な戦士たちが征服を実行すると同時に勤勉な労働者は工場で労働をするのだ。両者は一心同体であり、片方が書欠ける事はユーラシアの死に直結する。征服で情熱を発揮できるのであれば、工場においても同様に発揮できるはずだ。我々は敵地と工場を同時に征服する。"
 SOV_soviet_style:0 "ソビエト式"
 SOV_soviet_style_desc:0 "ソビエト連邦時代に開始された急激な工業化は中央集権的な体制が無ければ成されなかったはずだ。スターリン時代の五か年計画のように学ぶべき偉業は多くある。このソビエト式の経済政策はユーラシア国でも十分に活用できるはずであり、ゴスプランを継承し新たな組織を創設する事により我々のイデオロギーと拡張主義的方針に沿った計画経済を運用する事が可能となるだろう。"
 SOV_exploit:0 "搾り取る"
 SOV_exploit_desc:0 "ソビエト連邦が西部ロシアから追い出された時の混乱により計画経済は機能不全となり、経済は個々の市民に任され違法な市場や業者が多く出現する事態となった。新政権が誕生し、ある程度の安定を取り戻した今、再び徴税を開始するべきだ。戦後の混乱期に納税義務を怠った者はその滞納分まで支払う必要がある。"
 SOV_great_expansion_trans_siberia_railway:0 "シベリア鉄道の大拡大"
 SOV_great_expansion_trans_siberia_railway_desc:0 "シベリア鉄道はロシア帝国時代に建設された遺産であるが、膨大な数の難民と敗残兵を抱えたロシアの地では物資の運輸不足が発生しており、この問題を解決するためにもシベリア鉄道を更に拡張しなくてはならない。諸民族の文化的な統合も物流を通して成し遂げられるはずだ。"
 SOV_subsidies_ethnic_minority:0 "少数民族への補助金"
 SOV_subsidies_ethnic_minority_desc:0 "多くの少数民族を抱える我が国では大祖国戦争や大粛清において様々な民族の強制移住が行われており、彼らは過酷な移動で苦しみ、移住先でも貧相な生活のため飢餓や病魔に苦しめられた。この苦痛は現在でも続いており、多くの少数民族が生活の安定を望んでいる。ユーラシア主義が掲げる諸民族の団結のためにも彼らの補助金を支給し、帰郷を奨励と新天地の開発のどちらかを選べるようにしなくてはならない。"
 SOV_do_something_for_someone:0 "恩を売る"
 SOV_do_something_for_someone_desc:0 "大祖国戦争により経済は崩壊し社会保障は多くが継続不可となる事態へと陥った。この悲惨な状況は今でも続いているがようやく終わりが見えそうになってきている。体制の安定により大幅に税収が増え、その分の資金を福祉に回す事が可能となったのだ。福祉制度を復活させる事で国民に恩を売り我々への支持をより高める事も出来るだろう。"
 SOV_vast_economic_cycle:0 "広大な経済循環"
 SOV_vast_economic_cycle_desc:0 "大祖国戦争後の混乱により計画経済が破綻すると今度は法外な業者や市場が台頭し、今では国民生活に必要不可欠なほどとなっている。この国民自身による経済体制は思いもよらない成長を成し遂げる事が出来るかもしれない。広大なユーラシアの地では様々な資源、人々、産業が存在しており国内のみで十分な経済循環を完成させることができるはずだ。"
 SOV_growth_military_industrial_complex:0 "軍産複合体の成長"
 SOV_growth_military_industrial_complex_desc:0 "我々の軍事拡大と領土の制服を支えるには多くの金が必要だ。そこで民間企業を参入させる事で多くの軍事的ニーズに柔軟な対応ができる事が期待されている。更に軍産複合体の成長により経済成長と雇用の創出も期待できる。軍産複合体は拡大主義を主張する我が国にとっては最適な存在となるだろう。"
 SOV_economic_liberation:0 "経済的解放"
 SOV_economic_liberation_desc:0 "ソビエト時代の計画経済は人民に多くの負担を如いただけではなく、同時に巨大行政の非効率さも露呈させる事になった。この反省から我々は多くの経済的制約を排し、自由な経済体制を築かなくてはならない。ユーラシアの人民は国家に制約される事なく最大限民族的情熱を経済に反映させる事ができるだろう。"
 SOV_tax_exemption_military_industry:0 "軍事産業への免税"
 SOV_tax_exemption_military_industry_desc:0 "軍事産業はユーラシア国の最大の目標の一つである征服に必要不可欠である。軍事産業は発展すれば発展するほど軍事的な優位と保て国土は拡大し、最終的には大きな国益となる。そのため軍事産業から税の徴収を免除する事により膨大な利益が最終的には手に入るだろう。"
 SOV_acceleration_distribution:0 "流通の加速"
 SOV_acceleration_distribution_desc:0 "広大なユーラシアには全てがある。しかしその全てを利用し、流通させなくては意味がない。国内の補給拠点を建設し、更なる物流の活発化を目指す事により国内のみで経済を十分に回す事が可能となる。かつてのモンゴル帝国が物流を重視したように我々も物流を重視し、経済を活性化させなくては。"
 SOV_revival_eurasian_economy:0 "ユーラシア経済の復活"
 SOV_revival_eurasian_economy_desc:0 "大祖国戦争によって崩壊し、分裂したユーラシアの経済は今や拡張と民族の団結を基礎にした経済政策により完全復活し、大陸の中央より帝国は経済的な復活を果たす事を完了した。この大陸規模の経済を更なる成長に利用するにも、全てを征服するのにも十分な準備が整っている。地球のパワーバランスは我々により再び揺れ動くだろう。"
 SOV_relentless_pursuit:0 "飽くなき探求"
 SOV_relentless_pursuit_desc:0 "グミリョフが学者であるため自身の専門分野を貪欲に探求する事に常に興味を抱いている。そして彼は見つけ出した理論がどれだけ証拠に乏しくとも声を荒らげて主張する生粋の頑固者でもある。この彼の性格に起因した学術的興味はユーラシア国の建国精神の主柱となっているにも関わらず未だに不鮮明な部分も多い。未だ不明な部分に関しては常に研究、発見を繰り返し、ユーラシア国のイデオロギーを完全に確立しなくてはならない。"
 SOV_I_beg_differ:0 "異論は認めない"
 SOV_I_beg_differ_desc:0 "グミリョフの完璧な理論に反対する者ははっきり言って愚かだ。彼の理論への反対はユーラシア諸民族への侮辱であり、レーニン主義に囚われた哀れな批判である。そのような愚か者は学会から追放し、刑務所にぶち込むのが相応しい。これによりグミリョフの理論は益々認められ、ユーラシア国を脅かす存在はいなくなりユーラシア国の安定へと繋がるだろう。"
 SOV_focus_Kazan_University:0 "カザン大学に注目"
 SOV_focus_Kazan_University_desc:0 "グミリョフとサヴィツキーが出会いを果たしたカザン大学には戦争により大学を追われた教授が大勢おり、教育を受けたがっている学生が圧倒的に不足している。この機会を逃すわけにはいかない。各地に臨時の大学を開き、学生を募集する必要がある。これにより我が国の学術的な衰退を止めれるかもしれない。"
 SOV_learn_two_disaster:0 "二度の惨事から学ぶ"
 SOV_learn_two_disaster_desc:0 "つい数年前までグミリョフはユーラシア国の指導者になるとは誰も考えてはなかった。彼が強制収容所で死ぬほど労働させられ負け戦を最前線で戦い抜いたのはついこの前の事である。これらの出来事はグミリョフの性格、思想を全て変え、このユーラシア国の運営方針へと繋がってきているようだ。"
 SOV_search_imaginary_kingdom:0 "想像の王国を求めて"
 SOV_search_imaginary_kingdom_desc:0 "遊牧民は移動しながら暮らすため都市や文献などの遺産が極めて残りづらい。そのため中央アジアの歴史は不鮮明であり、多くの学者を悩ませてきた。そこでグミリョフは中央アジアでの歴史研究をより発展させる事を指示した。この研究がユーラシア主義のイデオロギーにどのような影響を与えるかは未知数だ。"
 SOV_expand_from_discovery:0 "発見から広げる"
 SOV_expand_from_discovery_desc:0 "中央アジアでの歴史研究が進むにつれて興味深い遺産が次々と発見されおり、これらの遺産と中国、ロシア、ペルシアの古代文献を照らし合わせてみる事はより多くの謎と発見を我々にもたらしてる。さらにカザフスタン中部の遺跡から発見された壁画には古代キリスト教派ネストリウス派の聖職者らしき者の姿描かれさらには近くの村落からは古びた十字架が発見された。この事からキリスト教世界での伝説的存在であるプレスター・ジョンの東方キリスト教国の存在が明らかとなったのだ！"
 SOV_focus_excavation:0 "発掘調査への注力"
 SOV_focus_excavation_desc:0 "プレスター・ジョンの王国の信憑性が高まった事により国民は中央アジアでの学術的興味を更に高めている。これを機に発掘調査に使用する装備をより最新のものに更新し、専門分野を問わずより多くの学者を発掘調査に動員する。歴史を知り尽くすまで学者達の情熱は止まらない。"
 SOV_great_lecture:0 "大講義"
 SOV_great_lecture_desc:0 "グミリョフは政治指導と歴史研究により多忙を極めているが、カザフ大学名誉教授の肩書をただのお飾りにするつもりはないらしい。本人の意思によるとカザフ大学で自身のこれまで生みだした理論を自ら学生たちに教えるつもりであり、再び教鞭をとるつもりのようだ。一国の指導者が講義を開く事は異例であり、警備上の不安や期限が迫る他の業務の事もあって政府内では反対の声が上がっているが、グミリョフの意思を曲げるのは難しいようだ。"
 SOV_only_geniuses:0 "天才のみを"
 SOV_only_geniuses_desc:0 "従来のように個人の才能をよく調べず平等に奨学金を給付するのは金の無駄であり、愚鈍な学生を増やすだけだ。そこで個人の才能をより調べる学習プログラムを実施し、能力の卓越した者だけに多額の奨学金を給付するシステムに変更する。この政策により競争がより活発化し、真のエリート層が産まれるようになるだろう。"
 SOV_new_book:0 "新書"
 SOV_new_book_desc:0 "グミリョフが仕事の合間を縫って、完成させた「現代の文明と情熱」は自身の祖国と民族が置かれた状況を個人一人一人が認識するために読む必要がある。速やかに本を出版し、多額の広告費用をかけて宣伝しなくてはならない。この著書はユーラシア国のイデオロギー的主柱となり世界から多くの関心を集める事になるはずだ。"
 SOV_theoretical_development:0 "理論の発展"
 SOV_theoretical_development_desc:0 "我々の掲げるユーラシア主義はイデオロギー的な明確さに欠けていたが、数々の論争と歴史的検証を通じてようやく答えが発見されつつある。それは国民国家によってではなく文化圏における団結である。この答えは今までの近代的イデオロギーを超越し歴史に新しい概念を追加したといえるだろう。"
 SOV_new_history_textbook:0 "新しい歴史教科書"
 SOV_new_history_textbook_desc:0 "グミリョフが政権を握ってから教育改革にずいぶん力を注いできたが、未だに手をつけていない分野があった。それはグミリョフの専門分野でもある歴史学だ。国家の方針と正確で新しい歴史観を手にした今、ようやく新たな歴史教科書作りにとりかかる事ができる。新たな教科書により子供達はユーラシア文化圏への誇りと祖国への強烈な愛国心を学ぶことができるだろう。"
 SOV_new_fields:0 "新たな分野"
 SOV_new_fields_desc:0 "歴史学の研究と教育改革がひと段落ついたところでグミリョフは以前から興味を抱いていた分野に本格的に乗り出そうとしている。それは天文学、生物学、数学であり、自身の見つけ出したパッショナリーの推移を数学的、天文学的に導き出し、個々の民族を生物学的観点から研究しようというのだ。各分野の学者が集められ新たな研究が始まろうとしている。"
 SOV_eurasian_diplomacy:0 "ユーラシア外交"
 SOV_eurasian_diplomacy_desc:0 "我々は歴史的にヨーロッパとアジアの間に位置しており双方の影響を受け多くの歴史的駆け引きの地となっていた。ピョートル大帝に始まる西洋化政策はロシアをヨーロッパの国家と見なされる一因を作ったが、完全なヨーロッパ化とまではいかずアジア的な片鱗を多く残したままであった。自国をアジアと見るかかヨーロッパと見るかの論争は自身をユーラシア国家としてみる事により決着が着いた。アジア、ヨーロッパ、ユーラシアの三勢力がこれからの大陸での対立を戦い抜く主要勢力と見なされるようになるだろう。"
 SOV_new_geopolitics:0 "新地政学"
 SOV_new_geopolitics_desc:0 "ユーラシア主義者の持つ大胆な文化観と地理観はこれからの外交戦略の基礎となるべきであり、早くもこれらの価値観を地政学へと発展させる動きが出ている。多くの学者や政治家は地政学的な観点からみられた政策方針を模索しており、新たな地政学はユーラシア国の外交政策を決定づける重要な要素の一つとなるだろう。"
 SOV_threat_clarification:0 "脅威の明確化"
 SOV_threat_clarification_desc:0 "我々には深刻な脅威が存在している。それは東方生存権を確立させ膨張を続けるドイツと領土的野心により極東ロシアを占領した日本である。特にドイツは我々の事を絶滅させるべき劣等民族と見なしており、将来的な流血は避けられないであろう。ドイツ率いる西洋勢力とユーラシア勢力の対立は民族的、地政学的に見ても絶対であり、定められた運命を人民に知らせ心の準備をさせなくてはならない。"
 SOV_contact_compatriot:0 "同胞との連絡"
 SOV_contact_compatriot_desc:0 "ユーラシア国最初の領土復興は中央アジアへと狙いが定められた。中央アジアの諸民族は従来よりロシア人の同胞であり運命共同体でもある。我々の親遊牧民的な姿勢は必ずや平和的な再統合へと繋がるはずだ。新政権誕生後の国家体制がかたまり外交的な繋がりが復興した今、計画を実行に移す時だ。"
 SOV_Kazan_Conference:0 "カザン会議"
 SOV_Kazan_Conference_desc:0 "ヴォルガ川沿いにある主要都市カザンの民族構成はロシア人とタタール人、その他にも多く民族が住んでおり魅力的な古都だ。タタール人とロシア人の融合の象徴であり、ドイツとの国境に近いこの都市は西洋勢力の脅威を象徴するのにも最適な場所だ。この場所で中央アジア各国の代表達を招き将来的な統合を見据えた会談を開催する。"
 SOV_together_again:0 "再び一つに"
 SOV_together_again_desc:0 "カザン会議での我々の提案を承諾した国家は新たな条約に調印し、ユーラシア国の一部となる事が決定された。自主的に彼らが統合されていく事は諸民族の団結の何よりの証拠でありユーラシア文明はより強固により強くなっていくだろう。"
 SOV_liberation_compatriot:0 "同胞を解放せよ"
 SOV_liberation_compatriot_desc:0 "国民の意思を裏切り愚直な自主独立を選んだ指導者たちは限りない無知であり、民を束ねる資格はない。カザン会議での合意を拒否した国家にすぐさま軍を送り、その土地に住む民族を解放し、我々と共に生きるよう手を取り合う必要がある。"
 SOV_against_other_country:0 "諸外国に対して"
 SOV_against_other_country_desc:0 "かつて死にかけていた我々は中央アジアの再統合により再び世界的な注目を浴びるようになった。国家である以上地球上の民族、国家とは何らかの関係を持たなくてはならない。我々の友を見つけるためにも自国の目標とこれからの国際上の動きについて表明し、我々が再び国際世界に帰ってきたことをアピールする必要がある。"
 SOV_sworn_enemy_south:0 "南方の宿敵"
 SOV_sworn_enemy_south_desc:0 "我々ユーラシア人にとっての歴史的宿敵は西洋以外にも存在する。それは中国だ。彼らの王朝は数千年間、獫允、匈奴、契丹、モンゴルなどの我々の祖先となる民族と争ってきた。これらの遊牧民族が衰退した後もロシア帝国、ソビエト連邦との国境紛争が継続されてきた。このように中国は歴史的な宿敵であり現在もそれは例外ではない。彼らに対する軍事力を増強し再び中国に我々の恐ろしさを思い知らさなくてはならない。"
 SOV_super_ethnos_far_east:0 "極東の超民族"
 SOV_super_ethnos_far_east_desc:0 "宿敵である中国には我々以外に日本という厄介な敵が在る。日本は明治維新以降急速な発展を遂げ数々の戦争で勝利を納めてきた極東の大国であり、彼らの民族的起源は詳しくは不明だが、バイカル湖周辺などのシベリアから来たという説があり、我々との共通点を確認できる。更に彼らのパッショナリーのステージは高く、第二次世界大戦で大国を相手に勝利を掴み偉大な征服を成し遂げたのはその何よりの証拠である。彼らのとの同盟は我々に確実な利益をもたらすはずだ。"
 SOV_our_compatriot_northern_china:0 "中国北部の同胞"
 SOV_our_compatriot_northern_china_desc:0 "中国での漢人の異常なまでの人口増加は少数民族を駆逐し、漢人の覇権へと直結している。中でも中国北部に住まうモンゴル族は漢人に土地を奪われ今ではモンゴル人の故郷においても少数派となっており、漢人に対する不満は高まっている。彼らにいくつかの支援をし、中国を内部から揺るがすのは名案だろう。"
 SOV_question_about_Mengjiang:0 "蒙彊への疑問"
 SOV_question_about_Mengjiang_desc:0 "モンゴルの統合を目標に掲げている我々は厄介な壁に衝突したそれはモンゴルの一部が友好国である日本の勢力下にあるという事だ。日本との友好関係を維持しながらモンゴルを統一するとなるとそれなりの外交的努力をしなければならない。"
 SOV_power_conglomerate:0 "財閥の力"
 SOV_power_conglomerate_desc:0 "日本との友好関係は、心理的、地政学的なところにとどまらず経済的な協力関係へ発展を続けている。特に日本の財閥は無制限とも思われる膨大な資産を保有しており、ユーラシアの人口と、資源を彼らに開放する事で両国はより多くの経済的恩恵を受ける事ができるだろう。"
 SOV_start_unity_negotiation:0 "統一交渉の開始"
 SOV_start_unity_negotiation_desc:0 "我々がユーラシア大陸を支配する上で無視できない存在がある。それは極東ロシアである。この土地にはユーラシア国における支配的民族のロシア人が多数住んでおり、更にはツングース系などのユーラシアに属する民族も住んでいるが、友好国である日本の傀儡政権によって支配されており、これまでの努力で積み上げられた友好関係を壊さないようにしながら外交的な話し合いで決着を付けなくてはならない。"
 SOV_finishing_up_rupture:0 "決裂の総仕上げ"
 SOV_finishing_up_rupture_desc:0 "最善は尽くした。しかし日本の余りの強欲さにより我々の寛大な提案は拒否され本来あるべき領土が平和的に我が国へと戻る事は不可能となってしまった。日本との友好関係は崩れ去り、国境での緊張は再び高まっている。我々の提案を拒否した事を日本に後悔させる時が来た。"
 SOV_hostility_emerging_power_far_east:0 "極東の新興勢力への敵視"
 SOV_hostility_emerging_power_far_east_desc:0 "日本が急速な領土拡張を行った事は全世界の脅威であり、ユーラシア国にとってもそれは例外ではない。彼らは我々の同胞が住まうモンゴルの一部と極東ロシアの大部分を勢力下に入れ搾取を行っている。日本をユーラシア大陸から追い出す事は絶対的な目標となるだろう。"
 SOV_manchurian_allies:0 "満州人の同盟者"
 SOV_manchurian_allies_desc:0 "日本が満州を侵略し満州国を建国した事は漢人の支配から脱そうとする一部の少数民族に希望を持たせたが、その希望は満鉄や関東軍の支配により儚くも破れた。彼らのを絶望の淵から救い満州に住まうモンゴル人や満州人を解放するために我々は彼らへ武器を送り日本の支配への抵抗を手助けしなくてはならない。"
 SOV_contact_far_east:0 "極東との連絡"
 SOV_contact_far_east_desc:0 "日本はドイツと共にソビエト連邦を侵略し、大勢のロシア人とウクライナ人、ヤクート人などの少数民族の住む極東ロシアに傀儡政権を樹立し、我々の同胞を抑圧している。密かに彼らのレジスタンス運動を支援し、これらの土地の解放を計画する必要がある。"
 SOV_help_each_other:0 "お互いを助ける"
 SOV_help_each_other_desc:0 "日本という共通の敵を持つ中国は40年代より急速に発展を続けており、アジアで最も成長の見込みがある国として知られている。我々も大祖国戦争後の経済崩壊から抜け出しつつあり、成長の見込みのある国家の一つである。似たような境遇を持つ中国とは経済的な協定を結び、お互いの経済発展を支え合うようにするのが得策だろう。"
 SOV_military_agreement:0 "軍事協定"
 SOV_military_agreement_desc:0 "中国とユーラシア国は常に日本の脅威に晒されており、軍事的協力の話題がたびたび上がってきたが、ついにその考えを実行する時が来た。お互いの軍隊に兵站を与え、日本との戦争のときに友好国をより優位な状況に立たせるのにこの条約は役立つだろう。"
 SOV_again_to_far_east:0 "再び極東へ"
 SOV_again_to_far_east_desc:0 ""
 SOV_intervention_mongolian_civil_war:0 "モンゴル内戦への介入"
 SOV_intervention_mongolian_civil_war_desc:0 "モンゴルは常にロシアと共にあった国だ。しかし今、彼らはお互いの同胞間で血を流し合いいつ終わるかもわからない内戦を続けている。彼らの悲劇は我々の悲劇でもあり、この状況から脱し再びユーラシアの同胞として団結するためにこの内戦に介入しなければならない。最も厄介な事は日本の協力者であるデムチュクドンロブが勝利する事だ。この事態を避けるためにもデムチュクドンロブの敵対勢力を支援するのが良いだろう。"
 SOV_build_friendship:0 "友好を築く"
 SOV_build_friendship_desc:0 "モンゴル内戦で支援した勢力に我々への好感を持たせるのは容易い事だ。将来的なユーラシア国への統合を見据えてモンゴルに大使を送り国交を復活させるのは急務である。ユーラシア国の東方への拡大はモンゴルがどう出るかに掛かっているといっても過言ではない。"
 SOV_Tatar_symbiosis:0 "タタールの共生"
 SOV_Tatar_symbiosis_desc:0 "ユーラシア国がタタール系民族との友好に重点を置いている事は周知の事実であり、タタール系民族は全てユーラシアの旗の下に集まらなくてはならない。その理想を実現するためにもまずモンゴルの統合が必要だ。彼らにユーラシア国への参加を呼びかけ団結を施さなくてはいけない。もし拒否するようであれば征服するまでだ。"
 SOV_look_to_west:0 "西に目を向ける"
 SOV_look_to_west_desc:0 "ソビエト連邦が大祖国戦争においてドイツに大敗した事はユーラシア文明におけるにおける最大の敗北であり屈辱だった。しかしタタールの同胞達と再び団結した我々は遂にドイツが定めた国境を突破し、領土の完全復活への一歩を踏み込もうとしている。フン族や、モンゴル帝国が成したように再びゲルマン民族は恐怖の渦に飲み込まれ西方へと敗走を繰り返すだろう。"
 SOV_barrier_in_west:0 "西方の障壁"
 SOV_barrier_in_west_desc:0 "ドイツが我々の再侵入を恐れ多くの要塞をモスコヴィーン国家弁務官区に建設した。それらの要塞は我々の西進を阻む障壁となっており、モスクワ崩壊後の軍閥達もそれを利用して我々の侵入を防ごうとしている。そこで幾人かのスパイを国境周辺に送り込み要塞の形状や防衛手段を観察し、これらの要塞の攻略方法を徹底的に議論する。"
 SOV_lurkers:0 "潜伏者"
 SOV_lurkers_desc:0 "モスクワは国家弁務官区の崩壊により混乱の渦の中にあり、様々な軍閥、パルチザン、ドイツの残党が争っている。この混乱に乗じてスパイを送り、我々に好意的な人民を蜂起させる用意をしなくてはならない。そのためには多くの装備が必要であり、成功するかどうかもわからないが、やってみる価値はありそうだ。"
 SOV_prepare:0 "用意する"
 SOV_prepare_desc:0 "モスクワへの侵入はこれまで戦ってきた弱小国と規模が違う事は確実だ。確実に勝利をつかみ取るには用意しなくてはならない。各地の民兵団や民間の軍事企業から武器や兵器を買い付け更なる軍備増強に使用する。装備はソビエト時代の物を修繕したものが多いが十分に役に立つはずだ。"
 SOV_confrontation:0 "対決"
 SOV_confrontation_desc:0 "遂に時は来た！準備を整えた我々はモスクワに侵入しドイツに奪われ土地を取り戻すのだ！敵は内戦を戦った後であり、力を蓄えてきた我々とは違う。一つのロシアを実現すべく我々が軍団を進め再びモスクワの地を手に入れなくてはならない！ユーラシアは西進する！"
 SOV_exploit_gaps_civil_war:0 "内戦の隙を突く"
 SOV_exploit_gaps_civil_war_desc:0 "モスコヴィーン国家弁務官区の崩壊により始まったモスクワ内戦は長期間にわたって続けられており、混乱を収まる事をしらない。しかしこの状況は我々にとっては大きなチャンスである。モスクワの軍閥達がお互いに争い合う中統一された我が軍は速やかにモスクワ地域を占領する事ができるだろう。"
 SOV_eurasian_army:0 "ユーラシア軍"
 SOV_eurasian_army_desc:0 "ロシアの軍隊はこれまでの征服と栄光の象徴であり多くの偉業を直接的に支えてきた。もちろんかつての栄光を取り戻すのみの強力な軍隊が必要であり、人民もそれを望み退役した将校や民兵団の兵士達もそれを熱烈に望んでいるドイツの侵攻と政治的混乱により破壊された。赤軍の残骸から新たな芽が伸び、ユーラシア軍が誕生するのだ。"
 SOV_renovation_racial_consciousness:0 "人種意識の改編"
 SOV_renovation_racial_consciousness_desc:0 "人種差別と多民族国家というのは切っても切れない存在である。統率の取れていない部隊や民兵達の間ではそれらの差別がまかり通っており、ユーラシアの民族統合を脅かす事態にまでなっている。国家の顔ともいえる軍隊であるからこそこの問題を直ぐに解決し、モンゴル系トュルク系、ツングース系の優秀さを将兵は理解する必要がある。"
 SOV_new_generation_officers:0 "新世代の将校"
 SOV_new_generation_officers_desc:0 "軍隊の名前は変わっても将校が赤軍と同じままでは新しい軍が創設出来たとは言えない。そこで至る部隊、民兵、役所から優秀かつ我々のイデオロギーに親和性のある人材を調達し、軍隊の中核に取り込む必要がある。この政策は軍隊に多少の混乱を引き起こす可能性があるが、奇抜な才能を多く見つけ出し組織を一新する事ができるだろう。"
 SOV_militia_survey:0 "民兵調査"
 SOV_militia_survey_desc:0 "ユーラシア軍においてかなり重要な存在となってきているのは民兵だ。民兵団は人民統一戦線が組織され時にはNKVDや赤軍が目を光らせていたため小規模であったが、クーデターが成功し、新政権が誕生してからは無秩序な状態に陥っており、半場盗賊団のようになっている民兵団も存在する。更には彼らの全てがユーラシア主義を支持しているわけでもなく信ずるイデオロギーも多種多様だ。民兵団を完全に我々の配下に入れる第一歩として大規模な調査を開始する。"
 SOV_just_like_Genghis_Khan:0 "チンギスハンの如く"
 SOV_just_like_Genghis_Khan_desc:0 "かつてユーラシア大陸の大部分を征服したチンギスハンの軍隊は非常に統率がとれており、なおかつ個々の兵士の練度も驚異的高さを誇っていた。この偉大軍事指導者が我々に教えてくれた事は多くある。それは新技術への興味と鋼鉄よりも硬い統率力であり、これらの信条をユーラシア軍の基礎とし軍隊を改革する事によって必ずや我々もユーラシア大陸にまたがる大帝国を築き上げれるだろう。"
 SOV_quick_march:0 "迅速な進軍"
 SOV_quick_march_desc:0 "軍隊は常に動く事により戦線の膠着を防ぐ事ができる。どれほど多大な犠牲が出たとしても停止する事は許されない。驚異的な速度で敵の側面に回り苛烈な攻撃を実施し、ユーラシア軍が向かっているとの噂が流れだす前に都市を強襲し全てを廃墟にする準備が我が軍には必要だ。"
 SOV_better_weapon:0 "より良い武器を"
 SOV_better_weapon_desc:0 "戦争において闘志の次に戦況を決めるものはより良い武器である。しかしユーラシア軍の現状の武器のほとんどは赤軍時代から引き継いだ旧式のものばかりであり、一刻も早く新型の武器に更新しなくてはならない。新型武器の研究に資金を十分に振り分け新しい武器を戦場に登場させよう。"
 SOV_modern_cavalry:0 "現代の騎兵"
 SOV_modern_cavalry_desc:0 "騎兵は古来より戦場の花形であり、最も恐るべき兵科でもあった。しかしその機動力と突破力は今や機械にとって代わられており、我々も時代の変化に身をゆだねるべきだ。新時代の騎兵ともいえる戦車の増産と研究を推し進めかつて、ユーラシア大陸を征服したモンゴル騎兵や何度も文明を破壊した恐るべき遊牧民族の騎兵の後継者が現れる時が来た。"
 SOV_reorganization_Viceroy_Corp:0 "督戦隊の再編成"
 SOV_reorganization_Viceroy_Corp_desc:0 "我々は兵士という存在は常にどんな状況であろうと勇敢ではない事を知っておくべきだ。大祖国戦争時にはスターリンの命令によって督戦隊が組織されその恐怖によって戦わせる姿勢はドイツ軍でさえ驚かせた。この偉大な発明を我々に引継ぎ鉄の規律で軍隊を統率する。"
 SOV_supermilitary_society:0 "超軍事社会"
 SOV_supermilitary_society_desc:0 "情熱とは何であろうか？それは民族の持つエネルギーであり、一定の期間や民族同士の相互作用により変化を及ぼす。この情熱を支えるのは民族に他ならないが支える代表的な組織を挙げるとするならばそれは軍隊である。軍隊は征服を行い大陸規模での歴史学実験において幾度も興味深い事象を引き起こしてきた。民族の持つ情熱を最大限に表現するには国家の全てを軍事優先にし超軍事社会を創り出す必要がある。"
 SOV_adaptation_infantry:0 "歩兵の適応"
 SOV_adaptation_infantry_desc:0 "歩兵は戦車部隊や機械化歩兵に比べて訓練が直ぐに済みや装備も安価であるため軍隊の主力を担う存在である。ユーラシア軍を構成する多くの民兵団の兵科はほとんどが歩兵であり、他国の軍隊よりも歩兵の重要性が高くなっている。しかし歩兵の多くは安価ではあるものの専門性に欠け特価するものが少ないのも事実である。そこで一部の歩兵部隊に特殊訓練を施しどのような状況下でも戦える歩兵を作り上げる事で地球上のすべての土地で戦える軍隊へと成長するだろう。"
 SOV_many_corps_one_belief:0 "多くの兵団、一つの信念"
 SOV_many_corps_one_belief_desc:0 "人民統一戦線時代より我々を支えてきた民兵団は重要な存在であるが、その独立した指揮系統が原因で不忠や命令が行きわたらないなど多くの問題を引き起こしている。さらにはイデオロギー的に我々に必ずしも忠誠を誓わないというのも深刻な問題だ。そこで不忠な民兵団を解散し、統合可能な民兵団はユーラシア軍中央の指揮系統に組み込み適切なイデオロギー教育を施す事によりこの問題は解決するだろう。"
 SOV_mighty_warriors:0 "強靭な戦士たち"
 SOV_mighty_warriors_desc:0 "数々の戦いの記憶はロシア人の遺伝子に宿り、我々を強くしている。ロシア人は生まれながらにして戦士でだ。これまでのロシアの歴史は戦いでありこれからも戦いであり続けるだろう。タタール人なども同じであり馬に跨り大地を駆け巡り、数々の戦いを経験してきた誇らしい遺伝子を持ち合わせる。大祖国戦争での悲惨な敗北を気にかけている暇はない。直ぐにユーラシア諸民族の誇りを思い出させ我々の中に眠る崇高な血を呼び覚まさなくてはならない。"
 SOV_women_warriors:0 "女戦士"
 SOV_women_warriors_desc:0 "硬派な実力主義により。社会に秩序と階層をもたらす事は我々の目標であるが、女性の存在も忘れる事は出来ない。祖国の偉大なる母たちは家庭を守りつつも、自ら武器を取り大祖国戦争を戦ったのだ。彼女の軍においての活躍を阻む事はできない。優秀な女性を惜しみなく昇進させ男女構わず全ての国民が戦争と軍を支えなくてはならない。"
 SOV_true_eurasian_army:0 "真のユーラシア軍"
 SOV_true_eurasian_army_desc:0 "大祖国戦争での雪辱は少しづつ和らぎつつある。今や敗戦時のようなみすぼらしい軍人の姿はどこにもなくすべての将兵が誇りを持ち、軍務に励んでいる。更に民間人からの畏敬の念も復活し、全ての民族は軍と祖国に奉仕する事を惜しまないでいる。赤軍から新設された軍隊はかつての偉大な数々の帝国を思わせるように威厳を保っている。"
 SOV_air_force_over_continent:0 "大陸を覆う空軍"
 SOV_air_force_over_continent_desc:0 "第一次世界大戦から始まった航空機の発達に伴い、戦争は一変した。かつては地上を悠々と制覇した陸軍は空に脅威に晒されている。強力なランドパワーを有するなら空軍力もそれに応じる必要がある。ユーラシア大陸の空を全て支配してこそ地上の支配が成されるのだ。"
 SOV_overwhelming_land_power:0 "圧倒的なランドパワー"
 SOV_overwhelming_land_power_desc:0 "我々が内陸部に追いやられた時に、全ての戦争を左右したのは陸軍力だった。一つの巨大な大陸に根を下ろすならば陸軍の増強を急がねばならない。その点において我々は大変有利だ。広大なユーラシアの土地にかつてのロシア帝国からソビエト帝国に続く影響力はまだ健在であり、ドイツの東方生存権も完全なドイツ化へと至るには長い時間と、血と汗が必要だ。そう我々はまだ文明圏という点では未だ強力なのだ！"
 SOV_learn_from_our_predecessors:0 "先人からの学び"
 SOV_learn_from_our_predecessors_desc:0 "ユーラシアの歴史は征服である。ユーラシア国家の始まりであるモンゴル帝国の誕生は後に誕生したユーラシア国家ロシア帝国をシベリア開拓による東方進出へと進ませる原因ともなった。我々はユーラシアは常に存在し、これからも存在し続ける。ユーラシアの概念が新たな理論により明確になった事で全ては動きだすのだ。"
 SOV_long_range_bombing:0 "長距離爆撃"
 SOV_long_range_bombing_desc:0 "ユーラシア大陸は広大であり、その空を全て支配下に入れるならば相当な空軍力が必要となる。しかし大陸の全てを航続距離の短い戦闘機などで支配するには気の遠くなるような数とより多くの航空基地が必要だ。そこで航続距離の長い爆撃機を重点的に研究、生産する事で全ての場所でその空軍力を行使する事が可能となるだろう。"
 SOV_bearers_new_order:0 "新秩序の担い手"
 SOV_bearers_new_order_desc:0 "ユーラシア大陸に誕生した数々の大帝国はその広大さゆえに征服した土地を手放し、反乱に苦しめられた。この自然の摂理ともいえる現象をユーラシア国には起こらないようするにはどうするべきなのだろうか？それ以外に方法はないともいえるが、答えはあまりにも単純だ。ユーラシアの新秩序の代弁者を各地に派遣し常に反乱を見張り、我々と同胞である事をひたすら宣伝するだけだ。"
 SOV_Aleksandr_Nevsky_military_university:0 "アレクサンドル・ネフスキー軍事大学"
 SOV_Aleksandr_Nevsky_military_university_desc:0 "ユーラシア軍は軍学校を多く経営しているが、そのほとんどは赤軍時代から引き継がれたものだ。そして今新しい軍事教育とイデオロギー教育が必要とされている。新たな時代に適応した軍隊を作るには新しい軍学校が必要だろう。東方の遊牧民とロシアの統合の象徴ともなり偉大な戦いを繰り広げた偉人であるアレクサンドル・ネフスキーの名を新たな軍学校の名称に組みこむは素晴らしい案だ。彼の精神を武勇を引き継ぐ若者たちはここで訓練される事になる。"
 SOV_deterrence_sea:0 "海の抑止力"
 SOV_deterrence_sea_desc:0 "我々が陸上兵力を重視するあまり海を疎かにするのは見逃せない事態だ。もちろんユーラシアの資源、人々は膨大であり、他の文明圏は我々に比べ見劣りするが、彼らには強大なシーパワーが存在し、ユーラシア軍が海を渡るのを強固に拒み、ユーラシア大陸への上陸を企んでいる。我々が攻めれ続けるのはなんとしても避ける必要がある。そこで敵の船団を妨害し、敵艦隊に隠れながら大打撃を与えられる可能性のある兵器、潜水艦に力を入れるのが良いだろう。"
 SOV_crush_without_mercy:0 "容赦なき粉砕"
 SOV_crush_without_mercy_desc:0 "我々のユーラシア文明は常に偉大であり、決して侵される事があってはならない。国内外のユーラシア文明からの離反に繋がる行動は断固として粉砕し、我々への統合を拒む者には苛烈な攻撃を加え全てを灰にする方針を取る。この方針に分離勢力や抵抗勢力は恐れをなし寛大な統合を喜んで受け入れるだろう。"
 SOV_newer:0 "より新しく"
 SOV_newer_desc:0 "科学技術は急速に発達し、ユーラシア国と競合する国家は科学に熱心になり、常に相手よりも新しく優れた兵器を出そうと躍起になっている。もちろん我々もこの軍事科学競争に後れを取るわけにはいかない。更に多くの研究資金を出し、最大の大陸ユーラシアに相応しい最高水準の科学技術を手に入れる必要がある。"

