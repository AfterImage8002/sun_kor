 SOV_LEV_GUMILYOV_DESC:0 "レフ・ニコラエビッチ・グミリョフはロシア最高の詩人であるニコライ・グミリョフとアンナアフマートヴァの間に産まれた人物である。しかし、この名誉な家系は彼の人生を辛く苦しいものにするのには十分だった。\n\nロシア革命により父親は革命に対する陰謀の罪で処刑され母親も家族愛と個人主義的な表現をする作品を多く執筆していたため集団主義的表現を重視するソビエト政権からは反革命的と見られ常にNKVDから見張られる結果となった。\n\nそのような環境の中でもグミリョフは勉学に励み歴史学、考古学、地質学、文学を中心に多くの事を学び30年代には中央アジアへ研究のため遠征をおこない精力的に活動し、1934年にレニングラード大学へと入学する事になる。\n\nしかしスターリンによる大粛清が開始されると反革命の疑いで処刑された父を持つグミリョフは疑いの目を向けられ1938年に逮捕され反革命グループを組織した疑いでの懲役刑を言い渡た。その後は様々な収容所で残酷な死と何度も直面する事になる。この間にグミリョフは知識人らしく社会学の観点から囚人たちの行動や社会集団について考察し、自然環境と社会の相互作用について気付く事となった。\n\n1943年に懲役免除の代わりに徴兵される事になり最前線で圧倒的なドイツ軍と戦う事になった。強靭な軍隊に苦しめられ物資の不足により飢えと寒さに襲われたソ連軍を見て再びグミリョフは自然と社会の相互作用を見せつけられ自身の理論により磨きをかける事となった。\n\n戦後はカザン大学に入学し、そこでナチスから逃れソ連へと帰国した元白系ロシア人のピョートル・サヴィツキーと出会う事となり、サヴィツキーの説くユーラシア主義はグミリョフの持つ考えと合致した事によってさらに二人は仲を深め混沌としたソビエト連邦の中で多くの注目と集めることになった。しかしこの注目はソ連当局からよく思われず何度も研究の妨害や逮捕を受ける事になるが日々弱体化するソビエト権力には人気の高まるグミリョフを粛清する事は出来ず、スターリン没後の権力闘争の混乱に紛れユーラシア主義者はクーデターを成功させるに至った。\n\nこの若き学者はロシア又はソビエトのどちらにも忠誠を誓っておらずただユーラシアという概念にのみ忠実である。東西の脅威をユーラシア諸民族のもつ情熱(パッシオナールノスチ）により打ち破り彼の理想とするユーラシア国家を築き上げるかは時間のみが教えてくれるだろう……"
