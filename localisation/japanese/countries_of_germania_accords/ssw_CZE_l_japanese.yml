 CZE_jaroslav_krejci_desc:0 "§gヤロスラフ・クレイチーは戦前目立たない官僚としてチェコスロヴァキア政府に参加していたが、ミュンヘン会談とそれに続くチェコスロヴァキア解体で政治家が逮捕、亡命していく中で出世を重ね、ベーメン・メーレン保護領の法務大臣の地位に就いた。そして1942年、アロイス・エリアーシ首相が何者かに暗殺されるとエミール・ハーハ大統領は彼を首相に任命し、クレイチーは保護領政府の実権をほとんど掌握した。戦争終結後にはハーハも病死してしまったため、ドイツ政府によって首相であったクレイチーが大統領に任命された。だが、彼は現在占領者のドイツ人と首相エマヌエル・モラヴェツの二者によって実質的な傀儡状態となっている。§!"
 CZE_frantisek_chvalkovsky_desc:0 "§gチェコスロヴァキアが独立してから、フランティシェク・フヴァルコフスキーはアントニーン・シュヴェフラ首相の秘書として働き、後に何か国もの国を回る外交官となった。しかしその日々も長くは続かず、ミュンヘン会談によってチェコスロヴァキアの解体が始まると、彼は外務大臣及びハンガリーとの協議の代表となり、結果ウィーン裁定でスロヴァキア地域をタダで売り渡すことになった。スロヴァキアが独立しチェコが保護領になった後外務省が解体されると彼はその職を追われたが、ドイツは枢軸国の利益になる行為を行った彼を保護領の特別大使に任命した。§!"
 GER_walter_bertsch_desc:0 "§gヴァルター・ベルチュは特筆することのない親衛隊員であるが、ベーメン・メーレン保護領が設置されるに伴い経済労働大臣に任命された。彼のここでの任務は経済の「アーリア化」であり、不純なものを取り除くためにダリューゲの指揮する秩序警察を利用するなど、職務の為なら手段をいとわない男だ。§!"
 GER_kurt_daluege_desc:0 "§gもともとドイツ本国で秩序警察長官の地位にまで上り詰めたクルト・マックス・フランツ・ダリューゲは、最初突撃隊のメンバーであったが離反し、逆に長いナイフの夜で彼らの処刑を行うのを手伝うなど、残忍な人物である。親衛隊内部ではヒムラーと軽微な権力闘争を行うほどであり、結果的に親衛隊や警察の上級大将の地位を得た。ベーメン地域でのレジスタンスが激化すると彼はベーメン副総督という地位と同地の警察権をほとんど任され、そしてその職務に従事した。カール・ヘルマン・フランクがフォン・ノイラートに代わって権力を掌握する中でも、彼の立場は変わらなかった。だが、二人の間には大きな溝ができつつある。§!"
 GER_rudolf_toussaint_desc:0 "§gルドルフ・トゥーサンもまた他の将軍と同じように第一次世界大戦からの古参であり、軍備制限後もヴァイマル共和国軍に残留した。ナチスが政権を獲得して以降急速に出世し、戦争が始まった当初はイタリア駐留の武官であった。後にベーメン・メーレン駐屯軍の司令官に任命されると、彼は部下を率いてプラハに作戦本部を形成した。だが、彼にはダリューゲの残虐なチェコ人弾圧に加担しているのではないかという噂も流れている。§!"
 
