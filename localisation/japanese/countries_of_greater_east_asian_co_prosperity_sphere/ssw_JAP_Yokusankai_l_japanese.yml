 #focus
 JAP_Yokusankai_A_breakthrough_for_the_Kokuminkai:0 "国民会の躍進"
 JAP_Yokusankai_A_breakthrough_for_the_Kokuminkai_desc:0 "既存の二大政党政治では目下の問題を解決するには至らない。貴族院の協力のもと、我々は政治を円滑に行うべきなのだ。"
 JAP_Yokusankai_Guidelines_for_rearmament:0 "再軍備の方針"
 JAP_Yokusankai_Guidelines_for_rearmament_desc:0 "かつての友邦ドイツは今や東亜への野心を隠さず、西方に位置する中国も急速な軍拡を行っている。彼らに対する抑止力の整備は不可避である。"
 JAP_Yokusankai_Correction_of_liberalisation_error:0 "自由化の誤りを修正"
 JAP_Yokusankai_Correction_of_liberalisation_error_desc:0 "戦後の解放感により開始された日本の自由化運動は多くの共産主義者に勢力復活の隙を与え、国体に反するような邪宗も宗教活動を再開している。日本に潜むこれらの敵を再び取り締まらなくてはいけない。"
 JAP_Yokusankai_Economic_debate:0 "経済議論"
 JAP_Yokusankai_Economic_debate_desc:0 "経済構造をどのように修正するか、その青写真はゆっくりと、しかし着実に描かれていくだろう。"
 JAP_Yokusankai_Expansion_of_Ministry_of_Commerce_and_Industry:0 "商工省の大規模化"
 JAP_Yokusankai_Expansion_of_Ministry_of_Commerce_and_Industry_desc:0 "成長産業の保護を効果的に行う上で、商工省は重要な役割を担うだろう。"
 JAP_Yokusankai_Unite_the_bureaucracy:0 "官僚の団結を施す"
 JAP_Yokusankai_Unite_the_bureaucracy_desc:0 ""
 JAP_Yokusankai_Strengthening_ties_with_the_military:0 "軍部との連携を強化"
 JAP_Yokusankai_Strengthening_ties_with_the_military_desc:0 "政治と軍事は車の両輪である。両者の協調無くして戦略的な意思決定はなしえないだろう。"
 JAP_Yokusankai_Party_alignment:0 "党内の足並み"
 JAP_Yokusankai_Party_alignment_desc:0 "衆議院選挙で躍進したことで、国民会は大勢力になった。党議拘束を通して意思統一をする必要があるだろう。"
 JAP_Yokusankai_Take_in_former_members_of_the_political_party:0 "元政友会党員を取り込む"
 JAP_Yokusankai_Take_in_former_members_of_the_political_party_desc:0 "政友会に所属していた議員にも、これまでの政権運営に不満を持っていた者は多い。彼らは心強い味方になり得る存在だ。"
 JAP_Yokusankai_Support_from_the_House_of_Lords:0 "貴族院からの支持"
 JAP_Yokusankai_Support_from_the_House_of_Lords_desc:0 "国内のエスタブリッシュメントを代表する彼らの支持を取り付けることは、政権運営の円滑化には欠かせない。"
 JAP_Yokusankai_Industrial_development_by_bureaucracy:0 "官僚による産業発展"
 JAP_Yokusankai_Industrial_development_by_bureaucracy_desc:0 "商工省主導で策定された産業育成計画に則り、重要産業に優先的に融資することで、迅速な経済成長が見込めるだろう。"
 JAP_Yokusankai_The_power_struggle_in_Kokuminkai:0 "国民会の権力闘争"
 JAP_Yokusankai_The_power_struggle_in_Kokuminkai_desc:0 "衆議院第一党となった国民会だが、過去には組閣の段階で躓き、流産した内閣も存在する。閣僚は慎重に選ばれるべきだろう。"
 JAP_Yokusankai_Maintenance:0 "保守せよ"
 JAP_Yokusankai_Maintenance_desc:0 "急進的な政策や政治体制の転換が招く社会的、経済的混乱は計り知れない。木戸はこう語るゆっくりと、しかし確実な方法で社会は成長するべきなのだと。"
 JAP_Yokusankai_Seeking_to_unify_the_party:0 "党内の統一化を模索"
 JAP_Yokusankai_Seeking_to_unify_the_party_desc:0 "国民会内にも、急進的改革を要求する派閥は存在する。彼らをよく諌め、分裂を防ぐことで円滑な組閣が可能になるだろう。"
 JAP_Yokusankai_Proposals_from_the_spectres_of_the_Showa_era:0 "昭和の妖怪からの提案"
 JAP_Yokusankai_Proposals_from_the_spectres_of_the_Showa_era_desc:0 "満洲国を急速に成長させた岸信介の手腕は最大限活かされるべきだ。そのために以前の政治的慣行は見直される時期に来ている。"
 JAP_Yokusankai_Visits_in_Korea:0 "朝鮮での訪問"
 JAP_Yokusankai_Visits_in_Korea_desc:0 ""
 JAP_Yokusankai_A_strong_democracy:0 "強き民主主義"
 JAP_Yokusankai_A_strong_democracy_desc:0 "民主主義の手続き的正義を固守することこそが、政権の正当性をしうる。"
 JAP_Yokusankai_Kido_starts_in_earnest:0 "木戸の本格的始動"
 JAP_Yokusankai_Kido_starts_in_earnest_desc:0 "内大臣を務めた経験があり、華族や皇室の信頼の厚い彼の支持を得られたことで、政権基盤は盤石のものになるだろう。"
 JAP_Yokusankai_Maintenance_of_national_roads:0 "国道の整備"
 JAP_Yokusankai_Maintenance_of_national_roads_desc:0 "民間の自動車重要の伸びに伴い、国道の整備は経済成長の為にも喫緊の課題となっている。"
 JAP_Yokusankai_Harnessing_the_wealth_of_conglomerates:0 "財閥の富を利用"
 JAP_Yokusankai_Harnessing_the_wealth_of_conglomerates_desc:0 "政権のパトロンである財閥には、多数の特権的利益が保障されており、その見返りとして協力を要請することができる。"
 JAP_Yokusankai_Supporting_the_overseas_expansion_of_conglomerates:0 "財閥の海外進出を支援"
 JAP_Yokusankai_Supporting_the_overseas_expansion_of_conglomerates_desc:0 "海外市場の確保を支援することで、財閥の国際的競争力の向上を見込める。"
 JAP_Yokusankai_Move_the_Kempeitai:0 "憲兵隊を動かせ"
 JAP_Yokusankai_Move_the_Kempeitai_desc:0 "国内には未だ社会主義を唱える不穏分子やドイツや中国からのスパイが存在する。憲兵隊の協力のもと、これらを排除する必要があるだろう。"
 JAP_Yokusankai_Efficiency_in_the_Ministry_of_Transport:0 "運輸省の効率化"
 JAP_Yokusankai_Efficiency_in_the_Ministry_of_Transport_desc:0 "鉄道敷設に加え、国道整備などで運輸省の負担は急速に増大している。効率化を進めることで負担を軽減することが求められている。"
 JAP_Yokusankai_Reasonable_economic_controls_in_place:0 "適度な経済統制を実施"
 JAP_Yokusankai_Reasonable_economic_controls_in_place_desc:0 "国内の貧困層救済の観点から、自由主義的経済には一定の歯止めがあって然るべきである。"
 JAP_Yokusankai_Regulation_of_new_religions:0 "新興宗教の規制"
 JAP_Yokusankai_Regulation_of_new_religions_desc:0 "最近勃興しつつある新興宗教団体は、我が国の国体に敵対的な教義を掲げている。思想検察の監視下に置いて然るべきだ。"
 JAP_Yokusankai_Money_for_the_Philippines:0 "フィリピンに金を"
 JAP_Yokusankai_Money_for_the_Philippines_desc:0 "大東亜戦争以降、フィリピンは魅力的な投資先となった。大東亜共栄圏の経済的発展のモデルとするべく、政府主導で投資を促すべきだろう。"
 JAP_Yokusankai_Anticommunist:0 "防共"
 JAP_Yokusankai_Anticommunist_desc:0 "もはや社会主義を掲げたソ連は崩壊して久しい。活動家は拠点を求めて我が国に流れて来ているが、このような思想には未来などないことはもはや明白である。"
 JAP_Yokusankai_Party_settlement:0 "党内の決着"
 JAP_Yokusankai_Party_settlement_desc:0 "これまでの政治的努力は、政権運営の安定という形で報われた。陛下の大命降下を受ける首班が遂に決定するのである。"
