 SSW_JAP_YOKUSANKAI.0.t:0 "官僚の朝"
 SSW_JAP_YOKUSANKAI.0.d:0 "官僚の朝は癒えぬ昨日の疲労と共にやって来る。木戸政権になってからは官僚出身者の岸信介や池田勇人の政治的影響力が高まりそれに加えて我々官僚の仕事も増えたというわけだ。さらに今日いつものように大蔵省に登庁し仕事の準備をし朝礼が始まると今日からは上の命令で職員の団結を施すためのキャンペーンが始まるというのだ。誠に憂鬱であるさらにやるべき事が増えてしまうとは……国会対応や法改正の準備など午後の仕事を終えると当然のように午後がやってきて仕事に追われる、それから夜遅くまで明日の準備を終える頃なんと時計の時間は午前二時を指していた。そして又疲労が取れぬ朝に向けての短い睡眠時間が始まる。日本の政治が止まらぬ限り我々の動きも止まらぬ。"
 SSW_JAP_YOKUSANKAI.0.a:0 "官僚の夜が明ける"
 SSW_JAP_YOKUSANKAI.1.t:0 "朝鮮の旅"
 SSW_JAP_YOKUSANKAI.1.d:0 "岸信介はかつての朝鮮総督府政務総監時代を懐かしむようにように朝鮮へと旅行に行っていた。彼はしばらくは朝鮮に滞在するようで漢城近郊の別荘で休暇を楽しんでいた。しかし彼も政治家でありその別荘にはたびたび軍人、外国からの政治家、朝鮮総督府の人間が訪問していたが彼は嫌な顔一つせず訪問者を心待ちにして会話を楽しんでいたようだ。その訪問者に混じり現首相木戸幸一も朝鮮まで遥々足を運び岸の別荘に訪問した。首相がここまで来るのは当然異例であり、岸は事前に訪問する事を知っていたがいざ木戸が到着すると驚きと喜びを隠せない様子だった。岸は精一杯に彼を歓迎したあと別荘の接客室にて彼と今後の国民会に方針と政治について話し合い木戸が岸の別荘から帰る時には岸は彼の乗る自動車が見えなくなるまで見送った。この訪問は岸と木戸の同盟をより強固にし翼賛会内の岸派の影響力をより上昇させる出来事だったといえよう。"
 SSW_JAP_YOKUSANKAI.1.a:0 "朝鮮山嶺は美しく"
 SSW_JAP_YOKUSANKAI.2.t:0 "京都にて"
 SSW_JAP_YOKUSANKAI.2.d:0 "京都で翼賛国民会の会合が開かれる事になり、木戸派と池田派の双方の派閥の指導者がこの大会へと参加した。この大会では木戸派と池田派の協力が主張され翼賛国民会はより強固な政党になるであろうという事がたびたび協調された。大会後の夜には京都の料亭にて池田と木戸の非公式の会談が執り行われ、経済改革と池田の政治的ポストについて話し合われ木戸と池田の関係がより近づいた一日となった。"
 SSW_JAP_YOKUSANKAI.2.a:0 "話はわかった"
 SSW_JAP_YOKUSANKAI.3.t:0 "第五回国民会選挙"
 SSW_JAP_YOKUSANKAI.3.d:0 "翼賛国民会の三派閥が大いに争い遂に今、この権力闘争に決着をつける翼賛国民会の総裁を決める「第五回国民会選挙」が開始された。この党内選挙で実質的に総理が決定されるというのはは決して過言ではない。そのためこの大会は大いに注目を集めている。大会では三派閥それぞれの指導者が演説を行った。現首相でもあり、木戸派のリーダーを務める木戸幸一は大会内の演説において国体の護持と忠君愛国について熱く語り、岸派のリーダー岸信介はこれからの大東亜共栄圏の在り方についてと日本経済の改革と計画経済への移行について語った。そして大蔵省官僚から政界入りし自身の派閥池田派を持つまでになった池田勇人は現状の体制を維持しつつ更なる経済発展とその計画について演説をした。党員による投票は全国規模で始まっており近々三人のうち一人が選出されるだろう。"
 SSW_JAP_YOKUSANKAI.3.a:0 "岸信介が選出!"
 SSW_JAP_YOKUSANKAI.3.b:0 "木戸幸一が選出!"
 SSW_JAP_YOKUSANKAI.3.c:0 "池田勇人が選出!"
 SSW_JAP_YOKUSANKAI.4.t:0 "木戸幸一の辞任"
 SSW_JAP_YOKUSANKAI.4.d:0 "現首相である木戸幸一が総裁選挙に破れた事により、記者会見で彼は新しい総裁に総理の座を譲る事を宣言したと同時に自身の辞任についても語った。新たな首相が翼賛国民会から選出される事は確実であり。新首相は期待の眼差しで見守られている。"
 SSW_JAP_YOKUSANKAI.4.a:0 "岸信介が新総理だ!"
 SSW_JAP_YOKUSANKAI.4.b:0 "池田勇人が新総理だ!"

