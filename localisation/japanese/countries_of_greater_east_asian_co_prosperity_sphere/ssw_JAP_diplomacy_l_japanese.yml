#国家方針
 JAP_indochina_war:0 "インドシナ戦争"
 JAP_indochina_war_desc:0 "トンキン事変よりインドシナは日中の間で緊張が最も高まっていた場所の一つであったが、その緊張は限界値まで達し遂に衝突が始まった。中国の傀儡であるトンキン政府は我らの友邦であるベトナム帝国、カンボジア、ラオスを攻撃しこれらの国は今、危機に瀕しているのだ。我々としても同胞を見捨てるわけにはいかない彼らを全力で支援し、中国の拡大主義的野望を打ち破らなければならない。"
 JAP_communicate_from_38th_army:0 "第38軍からの連絡"
 JAP_communicate_from_38th_army_desc:0 "インドシナで戦争が開始されたが、我々はあっけにとられている暇はない。今すぐ同胞を助ける必要がある。しかし情報収集を怠った状況で介入すれば中国とその奴隷であるトンキン政府に敗北してしまうかもしれない。そこでインドシナに駐屯する大日本帝国陸軍第三十八軍へ連絡して現地の状況を調査してもらわなくてはならない。敵の兵力はどの程度だ？兵器や弾薬は足りているのか？ベトナム帝国軍は戦闘に勝てるのか？"
 JAP_protect_assets_japanese:0 "日本人の資産を保護"
 JAP_protect_assets_japanese_desc:0 "最前線では中国からやってきた砲弾がトンキン政府軍により発射され多くの死者を生み出し、ベトナム帝国の国土は荒れ始めている。一方前線のはるか南ではベトミンが活動を活発化させ様々なテロ攻撃により多くの市民が恐怖に陥っている。この戦争で苦しむのはインドシナの人間だけではない。現地に住む日本人も同じように被害を受けているのだ。我々は日本政府として彼らとその財産を救済する義務がある。現地の軍隊、警察と協力し、一部日本人の引き上げ作業を行う。"
 JAP_their_own_fight:0 "彼ら自身の戦い"
 JAP_their_own_fight_desc:0 "インドシナ戦争はいくら日本の同盟国や中国の軍隊が戦おうとベトナム人による戦いである事は変わりない。変な野心をもってベトナム統一という大義を忘れる事は愚かな事であり、我々はあくまでも「支援」に徹するという原則を守らなければならない。この原則を守る事により国民の戦争への巻き込まれるかもしれないという不安を払拭する事ができるはずだ。"
 JAP_victory_industry:0 "産業による勝利へ"
 JAP_victory_industry_desc:0"軍隊がいくら精強であろうとも消耗によりいつかは弱体化してしまい敗北を喫する事になるだろう。インドシナで戦う同胞がこの事態に陥る事を避けるために我々は技術顧問や最新の工業危機をベトナムに提供し産業による勝利を支援しなければならない。"
 JAP_start_humanitarian_aid:0 "人道支援の開始"
 JAP_start_humanitarian_aid_desc:0 "ベトナムでは今、多くの市民が無残な死に方をしている。この戦争はベトナム統一のために必ず必要ではあったもののこれらの人道的損害は看過できないものだ。日本赤十字社やそのほかの慈善団体などを通じてインドシナへ食料や衣料品を送り戦争の被害を少しでも軽減させる努力をしなければならない。"
 JAP_damage_minimization:0 "損害の最小化"
 JAP_damage_minimization_desc:0 "インドシナ戦争では現地はもちろん多くの日本人の損害が出る事も予想される。損害は国民の厭戦気分を助長し、戦後の復興も困難なものとしてくるため、戦争においては最も忌み嫌うべき事の一つである。この損害を最小限まで減らすために野戦病院や軍事インフラの設置を積極的に行う。"
 JAP_best_training:0 "最良の訓練を"
 JAP_best_training_desc:0 "我々日本のインドシナ戦争介入における原則のうちインドシナ戦争はベトナム人のための戦争であるとの認識がある。その考え方に沿って介入方法を検討した結果日本の部隊を積極的に投入する事は極力避け、ベトナム軍の支援に注力するべきだとの結論が出た。多くの日本人士官をベトナムに派遣し、大日本帝国陸軍に引けを取らないように徹底的に鍛え上げるのだ！"
 JAP_support_rapid_military_modernize:0 "急速な軍事的近代化を支援"
 JAP_support_rapid_military_modernize_desc:0 "ベトナム軍はあまりにも汚職が多く、装備の遅れ、不忠など様々な問題を抱えている。戦争に突入してしまった今、この問題は即時に解決されるべきとなっている。ベトナム軍の近代化を全力で支援し、彼らだけでも戦える練度にまで引き上げるのだ！"
 JAP_training_vietnam_air_force:0 "ベトナム空軍の育成"
 JAP_training_vietnam_air_force_desc:0 "ベトナムの空では中国軍機と日本軍機が衝突を繰り替えており、ベトナムの軍機は見かける事も稀で、もし見かけたとしても哀れなほど旧式な航空機ばかりである。ベトナムの空をベトナムのものにするためにも名前だけのベトナムに支援をし、日本の航空隊と一緒に戦えるようにするのだ。"
 JAP_enble_success:0 "継戦の可能化"
 JAP_enble_success_desc:0 "ベトナムでの戦争が始まったときは圧倒的な数を誇る中国軍と工業地域を抑えているトンキン政府軍が優位かと思われベトナム帝国の継戦能力に疑問が持たれていたが、戦時に開始された日本からの莫大な支援によりようやくベトナムも戦争を継続させる能力が芽生えてきたようだ。ベトナムの国内は戦争の国難に対する多くの準備がなされている。"
 JAP_full_support:0 "全面的支援"
 JAP_full_support_desc:0 "インドシナの兄弟達は数世紀前から味わってきたように中国の脅威にさらされている。もし彼らを見捨てインドシナの中国化を許せば、タイ、マレー、ビルマにも中国の毒牙が襲い掛かりそのうち我々の帝国も中国への従属を強いられるかもしれない。最悪の事態の始まりを防ぐためにも帝国は総力を挙げてインドシナ各国を支援するべきだろう。"
 JAP_crush_anti_war_move:0 "反戦運動を鎮圧"
 JAP_crush_anti_war_move_desc:0 "インドシナ戦争への積極的な介入を決定したことにより臆病者の平和主義者や異端な政治活動家の抗議運動は勢いを増している。なぜ彼らはこの戦争が大東亜と帝国の運命を決める聖戦である事が理解できないのだろうか？愚鈍な人間には警察という秩序によって帝国が置かれている状況を理解するべきである。"
 JAP_indochina_red_cross_org:0 "インドシナ救済団を組織"
 JAP_indochina_red_cross_org_desc:0 "インドシナ戦争は大日本帝国軍と政府だけのものではない。全ての国民が一丸となってインドシナと大東亜を守護するという意識を持たなければならないのだ。愛国的な市民、退役軍人、政治活動家を組織して「インドシナ救済団」を立ち上げインドシナでは現地人及び日本人の保護し日本軍の後方支援を任せ、国内では志願兵を探し、インドシナへの寄付金を集める業務を担う事となるだろう。"
 JAP_increase_num_military_advisor:0 "軍事顧問団の増員"
 JAP_increase_num_military_advisor_desc:0 "兵士はいくら居てもうれしいが、兵士だけでは戦争に勝利する事はできない。練度の低いベトナム人士官を鍛え上げ、代わりに軍隊を指揮する事もできる日本人将校を大勢送り込む事によりベトナム軍は生まれ変わり第二の日本軍と大きな戦果を挙げてくれる事だろう。"
 JAP_more_unit:0 "更に部隊を"
 JAP_more_unit_desc:0 "もっとだもっと多くのの師団がインドシナ防衛のために必要だ。更なる派兵を行う事によって費用が増える事は確実だが、勝利のためには必要な事なのだ。長崎や広島の港はこれから出征する兵士で埋め尽くされ、愛国的かつ汎アジア的な熱狂で包まれる事となるだろう！"
 JAP_joint_air_force:0 "共同空軍"
 JAP_joint_air_force_desc:0 "あまりにもベトナム空軍は弱すぎる。旧式な戦闘機にいつ墜落してもおかしくない運転を平気で行う若いパイロット、圧倒的に不足する空軍将校、これらの問題を解決するために日本人の教官と多くの最新型軍用機が必要だろう。彼らはすぐに乗りこなせなくても多くの軍用機を送るべきだ。質は数でカバーし、トンキン空軍を圧倒するのだ。"
 JAP_endless_support:0 "無際限の支援を"
 JAP_endless_support_desc:0 "我々はこの戦いになんとしても勝利しなければならない。もはや費用や損害という事を考えるのは愚かだ。日本はアジアでありアジアは日本なのだ。自国領を守る事に躊躇する愚かな政府や軍隊は存在ように我々は日本と一心同体であるインドシナをなんとしても防衛するべきだ。"
 JAP_burn_and_move:0 "焼いて進め!"
 JAP_burn_and_move_desc:0 "戦争は激しさを増し、戦況は油断を許さない状況だ。確実に勝利を収めるためにも現地の損害を気にしている暇はない。ベトミンやトンキン兵がいそうな洞窟は火炎放射器で徹底的に焼き払い、対的協力を平気で行う愚かな集落はナパーム弾の餌食となるのだ！インドシナが石器時代に戻ろうと帝国軍とインドシナ諸国の軍隊はハノイへ凱旋する事となるだろう！"
 JAP_weapon_against_vietnamese:0 "ベトナム人への武器"
 JAP_weapon_against_vietnamese_desc:0 "中国はトンキン政府へ多くの支援を行っており、同胞が防衛を成功させ勝利を収めるためにも日本が武器提供をするのは必須だろう。多くのベトナム人兵士は初めて目にする日本製の最新兵器に歓喜し、武器の心配をすることはなるなるだろう。"
 JAP_call_allies:0 "同盟国への呼びかけ"
 JAP_call_allies_desc:0 "この戦争は日本とインドシナだけのものではなく大東亜全国家の戦争である。そのため、すべての国が何らかの形でこの戦争に参加する事を望む。軍隊に余裕があると思われるインドネシアと満州国に援軍要請を送り大東亜共栄圏各国でインドシナでの勝利を掴みとるべきだ。"
 JAP_pheasant_over_vietnam:0 "ベトナム上空の雉"
 JAP_pheasant_over_vietnam_desc:0 "爆撃は大国の特権というに相応しい攻撃方法であり、貧弱な中国、トンキン空軍では我々の爆撃を防ぐことはできない。日の丸を付けた大きな雉がベトナム上空で舞い、全てを優雅に焼き尽くす事となるだろう。この戦略的な爆撃により敵は戦力と生産能力を失う事になり我々は勝利に近づけるだろう。"
