 ssw_jap_diplomacy.1.t:0 "サイゴンからの電報"
 ssw_jap_diplomacy.1.d:0 "その日の国会もインドシナでの戦争の話で話題は持ち切りであった。しかしそれらの議論には具体性はなく憶測のみで議論が進む事もありとても生産的とは言えずに首相である[JAP.GetLeader]も野党の追及に的確な対処ができない状況に不満をつのらせていた。\n\n一日の仕事が終わり、首相官邸の警備員に夜の挨拶をして眠ろうとしたときに首相官邸に訪問者がやってきた。その訪問者は陸軍相の官僚である前田と名乗る男だ。その男はサイゴンの第三十八軍が情報収集を完了し、明日まとまった情報を電報で東京へ送るという事と第三十八軍の調査によって明らかになった複数の事件についても完結に述べた。\n\nどうやらサイゴンではベトミンのゲリラによる同時多発テロによって邦人が数名殺害された事と数日前にトンキン軍によって邦人が誘拐されたとの話だった。この知らせにより首相は緊急閣僚会議を行い、それに続いて緊急会見も実施する事となった。やるべきことが全て終わる時には日が昇りまた新しい一日を[JAP.GetLeader]首相は憂うるのであった。"
 ssw_jap_diplomacy.1.a:0 "支援の準備を進めろ"
 ssw_jap_diplomacy.2.t:0 "日本からの軍の近代化支援"
 ssw_jap_diplomacy.2.d:0 "ベトナムの将兵に比べて日本人たちは妙に熱っぽい。最近彼らによる苛烈な訓練を受けている士官候補生のグエン・チャンはそんな感想を抱いた。そんな事を考えている間にいつも熱っぽい日本人教官の一人が点呼の掛け声を発し、ベトナム人の兵隊を全員集めた。\n\nそこには見たこともない戦車や武器が置いてあり、教官は自慢げに日本からの武器援助について語ると日本が主導する「ベトナム軍近代化計画」について細かく説明しだした。日本語の点数が低いこともあり、詳しい内容はわからなかったが、これから自分たちがこれらの兵器について学び、近代化計画の立役者となるという事は理解できた。\n\nこれから祖国を守るために多くの事を学ばなければならないという重責と共にベトナム軍が日本人なしで戦えるのかという疑問が芽生え始るのであった。"
 ssw_jap_diplomacy.2.a:0 "我々には日本しかない"
