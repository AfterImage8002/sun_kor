#イベント
 SSW_ITA.0.t:0 "帝国の継承者"
 SSW_ITA.0.d:0 "ファシズムが台頭して以来、大半のイタリア国民の情熱はより強くなったイタリア、つまりローマ帝国の復活を夢見て過ごしてきた。人々は今に残るローマの史跡を根拠にして、自分たちこそがもう一度世界の覇者になるべきだと信じ込んでいる。だが、限られた知識人たちはそれは正しいことではないとも信じている。実際、複数の政治家や学者たちは大衆の前でそれがおとぎ話に過ぎず、自分たちにはローマを求める権利も民族的つながりもないことを話した。しかし、その大半は世論という大きな枠組みと治安機関の取り組みによって封殺されていき、いつしかそれは夢にとどまらなくなる。\n\nバルボは考えた。ナチス・ドイツによってゆがめられた国家社会主義（国民社会主義）の未来について、疑問を持つ民衆がいることに。そして何より、ファシスト党の内部の者の方がそう信じている割合が高いことに。\n彼は世界恐慌によって崩れていった世界に、支配者は不要なのだと考えた。絶対的な経済の支配者であったイギリス・フランス・アメリカはもはや没落しており、支配者がこれ以降現れることはないと確信した。けれども、そこでムッソリーニが大きな役割を果たす。かれは従来の考え方を改良していき、ファシズムという一つのイデオロギーを生み出した。そして今や、そのファシズムが世界の覇権を握っていることにかれは自信を持っている。けれど、認めたくない現実があった。それはいずれファシズムも衰えてしまうのだという恐怖だ。先のように世界の支配者だったものはやがて衰え、新たな支配者が取って代わる。つまり、次に衰退するのはイタリアなのだ。\n\nこの現実から逃れたくないバルボは、前よりも冷酷になり、裏切りに対してより一層警戒するようになった。そして目指すようになった。「ローマの夢」を。"
 SSW_ITA.0.a:0 "§Zいったい誰のためのローマなんだ？§!"
 SSW_ITA.1.t:0 "権威あるイタリア"
 SSW_ITA.1.d:0 "イタリア地域は古代ギリシャの時代から大国の靴磨きのような存在として多くの時を過ごした。そんな我々に誇り高いプライドなど到底あるはずもなく、それが原因で、リソルジメント後の混乱の時代を過ごしたって言ってもいいほどだ。ならば、我々には強力な統一精神と共に国際的な権威を手にする必要があるのではないだろうか。かのナチスドイツですら恐れるような強力な愛国心とそれを誇りにする権威ある国民たちによって、偉大なる夢は叶えられる。"
 SSW_ITA.1.a:0 "全てをイタリアに捧げよ!"
 SSW_ITA.2.t:0 "イタリアの軍政"
 SSW_ITA.2.d:0 ""
 SSW_ITA.2.a:0 ""
 SSW_ITA.3.t:0 "偉大な外交網"
 SSW_ITA.3.d:0 "現在までの外交的努力の結果、エジプトやパレスチナの中東地域に至るまでの巨大なローマ帝国圏を構築することができた。しかし、それでも足りない。我々の偉大なる目標はまだ西欧地域の獲得なくして達成し得ない。敵は今も侵略の軍靴を鳴らし続けているのだ。それに応じてあげるのが礼儀というものだろう？"
 SSW_ITA.3.a:0 "同盟国の獲得が力となり結束となる"
 SSW_ITA.4.t:0 "バルカン半島との関わり"
 SSW_ITA.4.d:0 "バルカン半島の歴史とは南東イタリアの歴史そのものである。この考えに間違いはない。そしてこれからはバルカン半島の歴史はイタリアの歴史そのものになるのかもしれない。なぜなら旧ユーゴスラビアは我々に反抗し続け、現在はドイツの犬となり果てている有様だ。ダキアやギリシャも含めて、我々の偉大なる目標のために必要な領土を回収することが今後しばらくの方針であることに間違いはない。"
 SSW_ITA.4.a:0 "我らの目はアルバニアにある"
 SSW_ITA.5.t:0 "中東地域との関わり"
 SSW_ITA.5.d:0 "先の大戦後エジプトやパレスチナに同盟国を獲得したように、旧領の回収のために中東地域の迅速なる回収が求められている。英仏の影響力が薄まったこの地域は、鉱産資源の発見が多く報告されてもいる。今後この地域に拡張していくことはイタリアを領土的かつ経済的に豊かにするだろう。"
