#Balbo Focuses
 ITA_Balbo_focus_party_leadership:0 "党内の統率"
 ITA_Balbo_focus_party_leadership_desc:0 "\n\n裏切りは許されない。闘争に対して一切の妥協もしてはならない。\n全てにおいて優しさを持ってはならない。"
 ITA_Balbo_focus_Attracting_the_young:0 "若手の取り込み"
 ITA_Balbo_focus_Attracting_the_young_desc:0 "\n\n優秀な若手を取り込むことで、現在だけでなく長期的な政権運営を可能にする。"
 ITA_Balbo_focus_threat:0 "脅迫"
 ITA_Balbo_focus_threat_desc:0 "\n\n精神的に弱体な党員は力という単純な恐怖に従うしかない。"
 ITA_Balbo_focus_incitement:0 "扇動"
 ITA_Balbo_focus_incitement_desc:0 "\n\n自信のある反対派党員たちに少しの嘘をつく。さすれば彼らは自ら失敗を犯すだろう。"
 ITA_Balbo_focus_Lies_and_propagand:0 "嘘と宣伝"
 ITA_Balbo_focus_Lies_and_propagand_desc:0 "\n\nわずかな嘘は疑念しか持たれない。国民を信じ込ませるためにはニュース・新聞・ラジオの全ての情報が初めから嘘でなければならない。"
