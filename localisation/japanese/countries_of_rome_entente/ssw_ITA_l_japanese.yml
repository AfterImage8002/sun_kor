#Early National Focuses\n\n
 ITA_focus_The_Birth_of_an_Empire:0 "帝国の産声"
 ITA_focus_The_Birth_of_an_Empire_desc:0 "\n\nイタリアに生まれ落ちた赤子が、帝国の再来を求めて動き出す。"
 ITA_focus_Be_the_Lion_of_Europe:0 "欧州の獅子となれ"
 ITA_focus_Be_the_Lion_of_Europe_desc:0 "\n\n眠り続ける獅子は、今にも目を覚まさんとしている。"
 ITA_focus_Symbol_of_the_world:0 "世界の象徴たれ"
 ITA_focus_Symbol_of_the_world_desc:0 "\n\nイタリアが世界の中にあるのではなく、イタリアが世界そのものであることの証明がなされなければならないのだ。"
 ITA_focus_Be_wise:0 "賢者たれ"
 ITA_focus_Be_wise_desc:0 "\n\n賢者は常に情勢を知り己を導くことができる。イタリアは常にそのように行動できなければならない。"
 ITA_focus_Focus_on_Balkan:0 "バルカン半島へ目を向ける"
 ITA_focus_Focus_on_Balkan_desc:0 "\n\nバルカン半島はイタリアの隣人であり続け、良くも悪くも影響し合った。だが、偉大な目標のためには、立場に違いを明確に見せつけなければならない。"
 ITA_focus_Focus_on_Middle_East_Region:0 "中東地域へ目を向ける"
 ITA_focus_Focus_on_Middle_East_Region_desc:0 "\n\nイタリアとフランスの影響が無くなった中東は今や同盟国も存在するほど重要な地域となっている。さらに石油の存在も示唆されており、偉大な目標のためにも影響力の保持が必要かもしれない。"
 ITA_focus_Politics_of_Balbo:0 "バルボの政治"
 ITA_focus_Politics_of_Balbo_desc:0 "\n\nバルボの統治は続く。たとえ彼が地獄に向かっていようとも……"
 ITA_focus_Politics_of_Mussolini:0 "ムッソリーニの政治"
 ITA_focus_Politics_of_Mussolini_desc:0 "\n\nファシズムの始祖はここに帰還する。今度こそは、ローマの指導者として……"
 ITA_focus_Politics_of_Savoia:0 "王家の政治"
 ITA_focus_Politics_of_Savoia_desc:0 "\n\n王権は未だ健在だ。ならば政権の簒奪者どもを排除すれば王は再びイタリアの栄光の象徴たるだろう。"
 ITA_focus_New_Possibilities:0 "新たなる可能"
 ITA_focus_New_Possibilities_desc:0 "\n\n一部のイタリア人はファシストの限界について気づき始めている。民衆によって導かれるイタリアこそ古代からのイタリアの姿に近づくであろう。"
 ITA_focus_Relationship_with_the_colonies:0 "植民地との関係"
 ITA_focus_Relationship_with_the_colonies_desc:0 "\n\n植民地帝国の維持は国益の維持と等しい。"

#MIlitary Shared Focuses
 #Army
 ITA_focus_Esercito_Italiano:0 "イタリア陸軍"
 ITA_focus_Esercito_Italiano_desc:0 "\n\n彼らが進むのは栄光の道か、地獄の道か。"
 ITA_focus_mobile_troops:0 "機動部隊"
 ITA_focus_mobile_troops_desc:0 "\n\n進撃力が敵軍を畏怖させる。"
 ITA_focus_grand_operation:0 "大規模作戦"
 ITA_focus_grand_operation_desc:0 "\n\n入念な計画と作戦実行能力が我らを勝利に導く。"
 ITA_focus_Expansion_of_tank_units:0 "戦車部隊の拡充"
 ITA_focus_Expansion_of_tank_units_desc:0 "\n\n大量の戦車を生産することは困難だが、必ず大きな戦果も伴うことだろう。"
 ITA_focus_Development_of_the_chain_of_command:0 "指揮系統の発展"
 ITA_focus_Development_of_the_chain_of_command_desc:0 "\n\n正確な軍事命令を迅速かつ安全に伝える組織力が我らを前進させる。"
 ITA_focus_Expansion_of_equipment:0 "装備の拡充"
 ITA_focus_Expansion_of_equipment_desc:0 "\n\n一人一丁の銃と言わず、国民一人一丁を目指してみよう。"
 ITA_focus_raise_level_of_experience:0 "練度の底上げ"
 ITA_focus_raise_level_of_experience_desc:0 "\n\n頭脳と筋肉に経験が合わさることで兵士のポテンシャルは高まっていく。"
 ITA_focus_attack_and_forward:0 "進撃"
 ITA_focus_attack_and_forward_desc:0 "\n\n戦車団は進撃する。\n山も川、挽肉や鉄屑すら踏み越えて、彼方へと。"
 ITA_focus_Domestic_tank:0 "国産戦車"
 ITA_focus_Domestic_tank_desc:0 "\n\n軍事的友好国などこの世界にはいない。\n自らの力が時代を切り開く。"
 ITA_focus_focus_on_supply:0 "補給の確保"
 ITA_focus_focus_on_supply_desc:0 "\n\n十分な燃料と食料が兵士たちの希望だ。"
 ITA_focus_Ancient_Art_of_War:0 "古代の兵法"
 ITA_focus_Ancient_Art_of_War_desc:0 "\n\nローマ式歩兵戦術の名を借りた歩兵戦闘団を組織する。"
 ITA_focus_Secure_the_supply:0 "兵站の確保"
 ITA_focus_Secure_the_supply_desc:0 "\n\n兵站は兵器の稼働率に直結する重要な軍事要素である。"
 ITA_focus_Draft_maintenance:0 "徴兵制の整備"
 ITA_focus_Draft_maintenance_desc:0 "\n\n移民や上流階級も関係ない。人を選ぶのは我々なのだ。"
 ITA_focus_aggressive_spirit:0 "突撃精神"
 ITA_focus_aggressive_spirit_desc:0 "\n\n我らの精神的精強さによって作戦は想像以上の成果を上げる。"
 ITA_focus_brain_war:0 "頭脳戦"
 ITA_focus_brain_war_desc:0 "\n\n戦争のすべては司令部の机の上で行われる。"
 ITA_focus_Establishment_of_Tactics:0 "戦術の確立"
 ITA_focus_Establishment_of_Tactics_desc:0 "\n\n我らの戦術は定まった。次の段階ヘ進もうではないか。"
 ITA_focus_Competent_Commander:0 "優秀な司令部"
 ITA_focus_Competent_Commander_desc:0 "\n\n駒を扱うのは司令部の人間たちであって、現場の兵士ではない。\nならば、少なくとも司令部だけは仕事ができる人間でなければならない。"
 ITA_focus_Establishment_of_communication_network:0 "通信網の確立"
 ITA_focus_Establishment_of_communication_network_desc:0 "\n\n迅速な連絡は全ての作業から無駄をなくし、効率を生む。"
 ITA_focus_offensivism:0 "積極外征主義"
 ITA_focus_offensivism_desc:0 "\n\nもとからローマの市民たちは好戦的で、戦に飢えていた。ならば我らも、積極的に狩りに出かけようではないか。"
 ITA_focus_defensivism:0 "国防主義"
 ITA_focus_defensivism_desc:0 "\n\n北のアルプス、西のティレニア海、東のアドリア海、南の...いつ噴火するかわからない火山。ほらイタリアは守るのに容易いでしょう。"
 ITA_focus_bombardment:0 "砲撃"
 ITA_focus_bombardment_desc:0 "\n\n爆撃による衝撃力は士気を高め、相手を恐怖に陥れる。"
 ITA_focus_drugs:0 "薬物"
 ITA_focus_drugs_desc:0 "\n\n薬物による精神強化は、訓練以上の効果を持つ。"
 ITA_focus_Logistic_Support:0 "後方支援"
 ITA_focus_Logistic_Support_desc:0 "\n\n前時代の戦争において、縦隊での編成が用いられなかったのは単に正面火力の差と、火器の射程や精度によるものだ。しかし、野戦砲やロケット砲など、戦場の後方から戦闘に参加することを可能にし、部隊の作業量が明らかに増加した現在において、後方支援をより強くすることは戦闘での優位性を確かにする。"
 ITA_focus_negativism:0 "消極主義"
 ITA_focus_negativism_desc:0 "\n\n消極的な行動はつまり慎重かつ計画的な防衛を意味する。獲物が向こうからやってくるのに、わざわざ狩りに出かける獅子などいるものか。"
 ITA_focus_war_preparation:0 "戦争準備"
 ITA_focus_war_preparation_desc:0 "\n\n戦争とは何も血のみを代償にするのではない。多くの金と国民の精神力すら犠牲にして対価を得るものだ。事前の準備なくして戦えるわけがないのだ。"
 ITA_focus_equipment_manufacture:0 "装備製造"
 ITA_focus_equipment_manufacture_desc:0 "\n\n装備の生産力は戦争の継続能力に等しい。"
 ITA_focus_military_mobilization:0 "軍需動員"
 ITA_focus_military_mobilization_desc:0 "\n\n軍人だけの動員では装備品が不足するだけだ。戦争に必要なすべてにおいて人民を動員しなければ総力戦には勝利できない。"
 ITA_focus_Training_of_Military_Engineers:0 "軍事技術者の養成"
 ITA_focus_Training_of_Military_Engineers_desc:0 "\n\n装備の複雑化した近現代において、技術について熟練した兵士はこれからの軍を変える期待の星である。彼らを若いうちに燃え尽きさせてはならない。"
 ITA_focus_Payment_of_military_pension:0 "軍人年金の支払い"
 ITA_focus_Payment_of_military_pension_desc:0 "\n\n元軍人は今なお軍部に影響力を持つものが多く、無視できるものでもない。彼らの不満が軍を妨げることがあってはならないのだ。"
 ITA_focus_Add_wartime_bonds:0 "戦時国債の追加"
 ITA_focus_Add_wartime_bonds_desc:0 "\n\n戦争の支援者はイタリアの未来を買う全ての人だ。"
 ITA_focus_colonial_force:0 "植民地軍"
 ITA_focus_colonial_force_desc:0 "\n\n植民地帝国の拡大を果たしたイタリアにとって、植民地の維持はそれ以上に重要な目標である。"
 ITA_focus_strategic_defense:0 "戦略的防衛"
 ITA_focus_strategic_defense_desc:0 "\n\n堅牢な自然地形と的確な防衛作戦がイタリア軍の防御力をより強固なものにする。"
 ITA_focus_Foreign_troops:0 "外国人部隊"
 ITA_focus_Foreign_troops_desc:0 "\n\n植民地や占領地の中には我々に協力的な住民がいる。彼らの忠誠を軍事力に変えてやろうではないか。"
 ITA_focus_landing_operations:0 "上陸作戦"
 ITA_focus_landing_operations_desc:0 "\n\n我々の海軍は上陸作戦を十分に支援することができる。将来的な戦争のために上陸作戦について計画することは重要だ。"
 ITA_focus_Messe_plan:0 "メッセプラン"
 ITA_focus_Messe_plan_desc:0 "\n\n前時代的な野戦砲に頼り切っていた陸軍を、メッセ元帥は見事に改革して見せた。彼の考える計画はイタリアをこれからも導いていくに違いない！"
 ITA_focus_Military_Use_of_Outstrada:0 "アウトストラーダの軍事利用"
 ITA_focus_Military_Use_of_Outstrada_desc:0 ""
