 ssw_cg_news.1.t:0 "大コーカサス戦争"
 ssw_cg_news.1.d:0 "ドイツの東方生存圏撤退から始まった土蘇両国によるコーカサス進出はどちらの国にとっても自国の命運をかけたものであった。トルコにとっては経済的権益の保護と、チャクマク時代に始まった汎トルコ主義的政策の固守。ソ連にとってはドイツの衰退とソビエト連邦の復活を特徴づける必要に迫られていた。両国の決して譲れない主張が衝突する事は必然であったと言えるだろう。\n\n既に土蘇両軍はコーカサス地方の同盟国領及び、自国領前線にむけて軍を進軍させており、全面的な戦闘に発展する事は間違いないと考えられている。トルコの伝統的な友好国であるドイツはトルコへの支持を表明しており、大コーカサス戦争が独蘇の代理戦争となっている一面も存在しているようだ。"
 ssw_cg_news.1.a:0 "あの地を何としても確保するのだ！"
 ssw_cg_news.1.b:0 "何度目の露土戦争だ？"
 ssw_cg_news.2.t:0 "キャラジ条約締結"
 ssw_cg_news.2.d:0 "ソ連、トルコそして各地域の民族主義者の間で緊張が高まっていたコーカサスから衝撃的な知らせが届いた。トルコとソ連の代表団が中立国であるイランのキャラジにおいてコーカサスの勢力圏を決める会談を行いお互いの利害関係をうまく調整した結果、見事にキャラジ条約の締結が成功したのだ。\n\nこの条約締結により戦争の恐怖により怯えていた現地人は安堵の表情を浮かべ、お互いの兵士が戦闘態勢を解除するのを見届けている。\n\nこの条約は20世紀の外交史に残る出来事であり、コーカサスでの戦争を回避したとしてトルコとソ連の外務大臣と指導者らの名声はこれまでになく高まっているようだ。"
 ssw_cg_news.2.a:0 "戦争は回避された"
 ssw_cg_news.2.b:0 "穏当に終わるのは意外だ"

