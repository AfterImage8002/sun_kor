 ssw_era_name_title_normal:0 "現在の元号は§J[GetEraName]§!である。"
 ssw_era_name_title_abnormal:0 "正式な元号が存在しない。"
 ssw_era_name_delayed:0 "[GetEraNameDesc]"
 ssw_era_name_desc:0 "§J元号は、特定の年代に付けられる称号で、基本的に年を単位とするが、改元は年の途中でも行われ、1年未満で改元された元号もある。日本における元号の使用は、皇極天皇治世第4年(西暦645年)に孝徳天皇などの宮とする難波宮で行われた大化の改新時に始まり、以降、「日本」という国号の使用も始まったとされる。この他、日本やベトナムでは年号の称号で呼ばれることが多かった。公称としては、日本では江戸時代までは「年号」が多く使われ、明治以降は一世一元の制が定着し元号法制定以後、「元号」が法的用語となった。§!"
 ssw_jinminki_desc:0 "§J人民紀とは、初代天皇である神武天皇が即位したとされる年を元年とする日本の紀年法である皇紀そのものである。しかし、わが国では人民の革命が成功し、古き神話に基づく紀年法は廃止された。§!"
 ssw_koki_desc:0 "§J皇紀とは、初代天皇である神武天皇が即位したとされる年を元年とする日本の紀年法である。『日本書紀』の記述に基づき、元年は西暦紀元前660年とされている。§!"
 ssw_change_koki_button_tt:0 "紀年法を変更する。"
