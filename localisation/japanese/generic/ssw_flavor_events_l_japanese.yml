flavor.1.t:0 "第4回サッカーワールドカップ"
flavor.1.d:0 "ブラジルで第4回FIFAワールドカップが開催された。\nウルグアイ、ブラジル、アルゼンチン、スペインが決勝リーグに進み、全ての試合で敗北することのなかったウルグアイが優勝を飾った。開催地のブラジルは準優勝だった。\n見事優勝したウルグアイでは選手達を称えるパレードを計画中だと言う。"
flavor.1.a:0 "おめでとう、ウルグアイ!"
flavor.1.b:0 "盛大に祝ってやらないとな。"
flavor.3.t:0 "東京タワーの完成"
flavor.3.d:0 "日本の戦勝を記念すると共に、東京の電波事情を改善するため建設が進められていた東京タワーが完成した。エッフェル塔を抜き世界最大のタワーとなったこのタワーの完成式典には、各国の大使や首脳が出席した。\n高度120メートル近くに設けられた展望台に多くの人が空からの東京の景色を一目見ようと集まり、開業初日だけでも3万人近くが押し寄せた。"
flavor.3.a:0 "素晴らしいタワーだな。"
flavor.4.t:0 "ザッハトルテの名店デメルがローマに進出 "
flavor.4.d:0 "オーストリアの名物の一つ、ザッハトルテの名店デメルがローマに店舗を構えることが決定した。\nローマ店では、上流階級ではなく、一般に広く食べてもらえるように、値段を抑えたものが提供されるらしい。これには、冷蔵技術の向上などが挙げられている。\nビターチョコレートを使った大人で深い味わいをローマで味わえることは、レーションや質の悪い小麦を使ったパンを食べていた軍人や庶民階級に愛されるに相違ないだろう。 "
flavor.4.a:0 "職務室からデリバリーできるのか? "
flavor.5.t:0 "クレジットカードの誕生 "
flavor.5.d:0 "フランク・マクナマラとラルフ・シュナイダーはアメリカ出身のビジネスマンであった。ロンドンへ移住した彼らはある出来事をきっかけとして新しいサービスを発明した。\nマクナマラが常連のレストランで財布を忘れ、恥ずかしいことに妻に支払いを頼んだのだ。彼はその後、レストランと交渉し、後払いが可能なように説得した。\n彼らはそれをロンドン市内の28のレストランと2つのホテルに拡大し、正式にダイナーズクラブとして富裕層向けの後払いサービスを展開した。これがダイナーズクラブ、クレジットカードの誕生である。"
flavor.5.a:0 "支払いはダイナーズで"
flavor.6.t:0 "オランジーナが爆発的な人気 "
flavor.6.d:0 "オランジーナはフランス系アルジェリア人のJean-Claude Betonが1936年にアルジェリアで発売された炭酸ジュースで、戦後フランスにおいて爆発的な人気を誇っている。\nまた今月は夏の暑さのせいか需要が急上昇し、それに対して供給不足に陥っている。"
flavor.6.a:0 "炎天下に飲むオランジーナは最高だな!"
flavor.7.t:0 "紅白音楽合戦"
flavor.7.d:0 " 昨晩、女性歌手を紅組、男性歌手を白組に分け、対抗形式で歌や演奏を披露するラジオ番組が単発の生放送として、NHK東京放送会館のラジオ第1スタジオで観客約300人を混じえて行われた。\n放送中は応援の電話がNHKに殺到し、NHKの電話回線がパンクする程の人気ぶりをみせた。"
flavor.7.a:0 "第二回をやる予定はないのかい？"
flavor.8.t:0 "ランサム・E・オールズの死去"
flavor.8.d:0 "オールズモビル、レオ自動車を設立した米国人の実業家、技術者でアメリカ初の自動車専用工場を設立、その近代的な組立ラインとその概念は自動車界に多大な貢献を与え、『アメリカと自動車の天才』とも称されたランサム・Eオールズが本日、帰らぬ人となった。\nオールズモビルは1908年以降GM傘下に入っており、彼の亡き後も自動車ブランドとして彼の精神は受け継がれていくだろう。葬儀は大々的に執り行われ、ヘンリー・ベネット他三社連合の中核を担う人物が多数参列予定だ。"
flavor.8.a:0 "彼の功績はあまりにも大きすぎる"
flavor.9.t:0 "タバコによる肺がん発生の発見"
flavor.9.d:0 "リチャード•ドールを中心としたイギリスの研究者たちがタバコと肺がんの関係性を明確に証明する研究を発表した。\n以前からドイツはヒトラーの元で反タバコキャンペーンが行われていたが、明確な証拠が発表されたのはこれが初めてである。同様の研究を行っていた世界各地の研究者がイギリスの研究チームに祝電を入れた。\nこの研究結果により、ドイツ国内ではより一層喫煙者への目が厳しくなるであろう。"
flavor.9.a:0 "頼むよ禁煙はよしてくれ!"
flavor.9.b:0 "ヒトラー総統は正しかったのだ。"
flavor.10.t:0 "ライ麦畑でつかまえて"
flavor.10.d:0 "1951年7月16日、リトル・ブラウン社から小説「ライ麦畑で捕まえて/The catcher in the Rye」が出版された。\nニューヨークを舞台に一人の少年の主観的視点から書かれたこの作品は、全体的に口語体で書かれており、暗い社会に反発する若者を中心に大きな反響を呼んでいる。しかし、不適切な表現や反社会的な文章として、一部の国では発禁処分を受けている。"
flavor.10.a:0 "この辺の本屋はどこにあったっけ？"
flavor.11.t:0 "カタリナ事件"
flavor.11.d:0 "先日、バルト海上空でスウェーデンの空軍機が正体不明の戦闘機に機銃を発砲され、撃墜される事件が起きた。\n幸いパイロットは脱出に成功したが、最新のジェット機が一機バルト海の海底に沈んだ。スウェーデン政府は軍部からの報告を受けるとすぐ声明を出し、パイロットの「あの機体はドイツ空軍機のように見えた」との証言を発表しドイツ政府に対応を求めた。\n一方ドイツ政府は関与を否定し、謝罪や賠償は一切行わないとした。"
flavor.11.a:0 "本当か？"
flavor.11.b:0 "我々は何もやっていない。"
flavor.11.c:0 "真相は闇の中だ。"
flavor.12.t:0 "カタリナ事件"
flavor.12.d:0 "先日、バルト海上空でスウェーデンの空軍機が正体不明の戦闘機に機銃を発砲され、撃墜される事件が起きた。\n幸いパイロットは脱出に成功したが、最新のジェット機が一機バルト海の海底に沈んだ。スウェーデン政府は軍部からの報告を受けるとすぐ声明を出し、パイロットの「あの機体はドイツ空軍機のように見えた」との証言を発表しドイツ政府に対応を求めた。\nドイツ政府はその事実を認め謝罪し、スウェーデンが損失した戦闘機の購入費用を支払うとした。"
flavor.12.a:0 "謝罪してくれるならいいんだ。"
flavor.12.b:0 "訓練を一層厳しくしなければ。"
flavor.12.c:0 "我々も気を付けなければな。"
flavor.13.t:0 "ディズニーランド開園"
flavor.13.d:0 "「大人も子供も誰もが楽しめる」遊園地の開園が今日、ついにカナダ、バンクーバーで成就した。\n考案者のウォルト・ディズニーはアメリカ出身であり、カリフォルニアやフロリダが建設地の候補としてあがっていたが、アメリカの政治情勢の悪化によりアメリカ国内での建設を諦めざるを得なくなった。\nそこで民主的であり自由でもあるカナダへの建設案が持ち上がり、ついに今日、実現に至った。開園初日はカナダ国内やアメリカからの来客はもちろん、イギリスや日本からの観光客も大勢訪れ、開園式にはルイ・サンローラン首相や女優のマリリン・モンロー、日本の三笠宮崇仁親王などが出席した。"
flavor.13.a:0 "行きたいな"
flavor.13.b:0 "国外旅行の規制を強化しよう"
flavor.13.c:0 "楽園はここにあるというのに？"
flavor.14.t:0 "新千歳空港の完成"
flavor.14.d:0 "シベリアとアラスカを支配するようになった日本にとって新たな支配地との交通の便を保障することは重要であった。\n戦後、大日本航空に加え自由化により、新たに航空産業に参加した中小航空会社は航空技術の民間利用の拡大に伴い空路の配備を進めた。これと合わさり軍民両用の飛行場があった北海道、千歳に目がつけられた。今後、新千歳空港は滑走路の拡大や空港施設の改築工事により一新され、北への玄関口、ハブ空港としての活躍が期待されている。"
flavor.14.a:0 "見るだけ見に行ってみよう"
flavor.15.t:0 "セルビア・アレクサンダルカップ決勝"
flavor.15.d:0 "セルビアのサッカーカップ、アレクサンダルカップの決勝がベオグラードで行われた。カードはBSKベオグラード対FKボル、10年ぶりのサッカーリーグの開催ということもあり、スタジアムは大きな盛況に包まれた。\n前半11分にFKボルのミラン・ガリッチがフリーキックを直接決めて先制するも、その後はBSKのキーパー、ミルティン・ショシキッチにシュートを4回防がれ、前半を折り返した。\n後半は対照的にベオグラードが攻勢に転じ、後半39分についにヨアキム・ビスラフスキーがヘディングシュートをねじ込み、試合は延長戦に入った。\n延長戦は互いのディフェンダー陣が健闘し、1対1のままPKへもつれた。PKではお互いのキーパーが3連続で防ぐも、4回目にベオグラードのラザル・ラドビッチがシュートを決めて、その後をまたもやショシキッチが防ぎ、次のシュートをトミスラフ・カロープロビッチが入れて、BSKベオグラードが優勝した。\nなお、試合前には黙祷が行われ、ここ10年間の戦争で亡くなったすべてのサッカー選手たちに祈りがささげられた。"
flavor.15.a:0 "あのプレイヤーたちはもうピッチにいない。"
flavor.16.t:0 "小説「1984年」の刊行"
flavor.16.desc:0 "イギリスの作家ジョージ・オーウェル作の新たな小説が刊行された。\n本来であれば1949年に刊行する予定であったが、国内情勢の不安定化を理由に出版社側が再三の延期を行い、結果として1953年6月8日に初版分が発売されることとなった。ジョージは現在結核を患っており、余命は残り僅かであるといわれているが、存命中に出版されてよかったと英国大手文学雑誌のインタビューに答えた。\nこの本は、架空の第三次世界大戦後、全体主義が蔓延した世界を舞台としている。\n主人公のウィンストン・スミスは祖国であるオセアニアが掲げる全体主義思想に疑問を持ち、さまざまな人と出会い行動するが、やがて思わぬ人物の密告により、その信念を徹底的に破壊され、最後は祖国とそれを支配する党を「心から」愛しつつ、処刑を待つ身となった。\nこの小説は各国に衝撃を与え、刊行元の英国はもとより、カナダ、一部のアメリカ地域、日本など、各地で購読され、各国語訳も望まれている。\nなお、この本について、ドイツは刊行直後に発禁本指定を行った。"
flavor.16.a:0 "読んだものがいないかゲシュタポに調べさせねば"
flavor.16.b:0 "In reality, Big Brother is watching you." 
flavor.16.c:0 "政府さえなければこんなことにはならんのだよ。"
flavor.16.d:0 "とりあえず日本語に翻訳してくれないかい？"
flavor.16.e:0 "このような狂気の世界になってはいけない!"
flavor.17.t:0 "「冷たい戦争」の出版 "
#flavor.17.d:0 "フランク・ウィンズナーの名であるSF小説が出版された。内容はアメリカとソ連が戦争に勝ち、超大国として君臨する1950年から、イデオロギー的対立によって揺れ動く世界を様々な登場人物を通して描く群像劇でもある。\n20年も未来である80年代までもを描くこの小説はその綿密なシナリオと技術描写から、著者が並行世界から来たのではないかと噂されるまでだ。 カナダと自由連盟で出版されたこの本は瞬く間に全米に広がり、有識者や軍人から高い評価を得ている。\ｎ一方、ドイツでは政府がこの本の刊行及び閲覧を厳しく禁止しており、日本も民間での嫌悪感が非常に強く発売されていない。"
flavor.17.a:0 "戦争によって亡くなったもの、亡くなる者に捧げる。"
flavor.17.b:0 "ありえんな。"
flavor.17.c:0 "大英帝国が存続しているのなら、その世界を見てみたいよ。"
flavor.18.t:0 "「雪月花・夜桜」"
flavor.18.d:0 "日本の絵師、横山大観の最後の大作が完成した。日露親善のために企画されていた作品は、共和国の指導者であるアンドレイ・ウラソフに送られた。横山は首都カザンに降り、共和国の首脳部たちと握手を交わした後に絵画を直接贈呈した。\n絵画はカザンの大美術館に飾られ、連日共和国中から見物客が押し寄せている。日露関係改善の契機となった今回の出来事は、両国の歴史に大きく名をのこすだろう。"
flavor.18.a:0 "素晴らしい。"
flavor.18.b:0 "戦争ばかりしてないで、絵を嗜むことも……("
flavor.19.t:0 "チボリ公園復活"
flavor.19.d:0 "チボリ公園、それは首都コペンハーゲンにある大きな遊園地である。 かつてはアンデルセンが訪れ童話の構想を練る根城となったところであるが、開業101周年の1944年にナチによるテロにより爆破されてしまっていた。\nところが幸いにもドイツから彼の国で余った軍需品の建材を輸入することに成功し、早期の復旧となった。 復活時にはパントマイム劇場が新たに増築された。 なお、1番客はアメリカ出身の男で、彼もまた巨大な遊園地を作ろうとしているのだとメディアに語った。 "
flavor.19.a:0 "ジェットコースターが少し高くなってないか？"
flavor.20.t:0 "蒙古の和解"
flavor.20.d:0 "犬猿の仲にあったと思われていた蒙古軍政府とモンゴル国の和解という報は、たまたまその場に居合わせた日本人の記者による予想外の特報として世界が知ることとなった。\nこれはモンゴルの平和とその継続を意味するだろう……"
flavor.20.a:0 "これはいいな"

flavor.21.t:0 "大阪台風の襲来"
flavor.21.d:0 "太平洋で発生した台風は日本へ大きな被害を与えている。大阪台風と名付けられたこの台風は1934年の室戸台風に次ぐ最大風速44メートルを記録し、大阪湾一帯に高潮をもたらした。これにより大阪、京都、神戸など、西日本の重要拠点に甚大な被害がもたらされ、その額は7億ドル以上に上ると見られている。また同時に1500人近い死者行方不明者が出ていると報じられており、日本政府は人命救助活動に陸海軍を派遣し対処にあたっていると発表した。しかし、諸外国からの更なる救援対策が必要であることは明白である。"
flavor.21.a:0 "なんてことだ。"
flavor.21.b:0 "台風の多い国は大変そうだ"

#City Falls
city_falling.1.t:0 "南京陥落"
city_falling.1.desc:0 "数千年の前から中国の中心都市の一つであった南京は、進撃を続ける日本軍により占領された。南京を取り囲む城壁の上から中国軍の兵士が極限まで抵抗を続けたが、日本軍の砲撃によって城壁もろとも堅牢な防衛は崩されたようだ。中山門には日の丸の旗が掲げられ、総統府の前は戦車が悠々と走行している。\n\n未だ街の片隅では数発の発砲音が鳴っては消えているが、どうやら市内の中国軍はほとんどが逃亡したか捕虜となった。首脳陣は長江をさかのぼって逃亡したようだが、日本軍の大いなる勝利の一つに数えられるだろう。"
city_falling.1.a:0 "重要な進展だ"
city_falling.1.b:0 "万歳!中国人に引導を渡してやれ!"
city_falling.1.c:0 "このような暴虐を許してはならない!"
city_falling.2.t:0 "北平陥落"
city_falling.2.desc:0 "様々な民族によって支配を受けた華北の都北平は、新たな支配者を受け入れることとなった。\n街を取り囲んだ日本軍による一斉攻撃は防衛する兵士の指揮と戦力を一挙に削ぎ、その勢いのまま町中になだれ込んだ。中国軍は最後の抵抗とばかりに家屋に火をつけたがすぐに鎮火され、その後砲弾孔の残る天安門広場において日本軍のパレードが開催された。\n\nしかし、市民と残存兵士による抵抗は未だ続いており、盧溝橋には弾痕が痛々しく残っている。ともあれ天安門上の日本軍司令官の写真は日本国民への良いプロパガンダとなり、中国政府は辛酸をなめさせられる結果となった。"
city_falling.2.b:0 "我が軍は留まるところを知らない!"
city_falling.3.t:0 "サイゴン陥落"
city_falling.3.desc:0 "今だ戦火が堪えぬベトナムから、重要な報告がなされた。南部の重要な港湾都市であるサイゴンは今朝越南革命軍の先鋒部隊に急襲され、守備隊はなす術もなく降伏したということだ。\n\n俗に「東洋のパリ」と呼ばれるこの町はフランスの占領以降その西洋的な町並みで観光客に人気だったが、今や市庁舎空は煙が立ち上っており以前の面影は無くなっている。インフラも革命軍の砲撃によって徹底的に破壊されているため、専門家は復興には時間を要するだろうと述べている。"
city_falling.3.b:0 "裏切り者への当然の末路だ"
city_falling.3.c:0 "一時撤退せよ、目にもの見せてやる"
city_falling.4.t:0 "ハノイ陥落"
city_falling.4.desc:0 "北ベトナムの首都であったハノイは北上してきた南ベトナム軍の圧倒的な軍勢に押されついに陥落した。紅河にかかるロンビエン橋に構築されたバリケードは手榴弾によって橋もろとも破壊され、避難する市民は川を泳いで渡らざるを得なくなった。また、街のいたるところに掲げられた越南の国旗は撤去され、今では代わりに南ベトナムの黄色い旗が掲げられている。\n\n[TOK.GetLeader]は革命の火はまだ絶えないと述べているが、首都の陥落によって革命軍の士気は下がっていると予測される。"
city_falling.4.b:0 "撤退せよ、撤退!"
city_falling.4.c:0 "完全な鎮火を急げ"
city_falling.5.t:0 "モスクワ解放"
city_falling.5.desc:0 "ロシアの古都、そして一大中心都市であるモスクワがソ連によって解放された。この都市は1942年からドイツ軍に占領され、今までその占領下にあったが、圧倒的なソビエト連邦赤軍によって占領者が打ち砕かれたのだ。\n\nドイツ軍は空軍による爆撃と、モスクワ川に架かる橋を落とすなどの進軍の妨害を試みたものの、結局ソ連の工兵隊により架けられた臨時の橋や周辺の都市の橋を渡ることによって回避された。そのまま赤の広場へと入場したソ連軍は市民への演説とともに対独勝利の暁には軍事パレードを行いソビエト連邦の威光を見せつけることを約束した。\n\nこれはソビエト連邦の勝利への第一歩であり、ロシア全土の解放も近いだろうと予測される。"
city_falling.5.b:0 "勝利万歳!ファシストに死を!"
city_falling.5.c:0 "シュタイナーの軍がいれば免れたはずだろう!"