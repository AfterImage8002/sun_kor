 ssw_horse_race_news.4.t:0 "ヤタスト、異国の地で初の敗戦"
 ssw_horse_race_news.4.d:0 "4月、ブラジルにてサンパウロ大賞が開催された。無敗でアルゼンチン四冠という偉業を達成したヤタストの出走も予定されており、次にどんな偉業を成し遂げるのかとファンからの期待も大きく、ブラジル国内でも大々的に宣伝されていた。しかし、レース前に脚部の不安がついに頭を擡げるようになり、サンパウロ大賞の回避を表明した。ジョッキークラブ側は、ここで今年最大の目玉に帰られてしまっては、ファンの落胆の大きさは計り知れず、売り上げにも甚大な影響を与えるであろうと判断し、これを易々とは承諾しなかった。ヤタストなくしてのサンパウロ大賞など、レースの意義が無いも同じ…とメディアも扇情的かつ熱心に訴え、ヤタストは渋々出走することになったが、脚部は最悪の状態であり、直線でジョッキーも追うに追えず、能力を出し切れず4着と同馬初の敗戦を喫した。"
 ssw_horse_race_news.4.a:0 "彼を軸にしてたのに!"
 ssw_horse_race_news.5.t:0 "「道路一本分の長さ」"
 ssw_horse_race_news.5.d:0 "サンパウロ大賞を脚部不安で敗戦したヤタストであったが、3か月の休養期間の後に、復帰戦としてG2のチャカブコ賞に出走した。休み明けという不安も一切なく15馬身差の圧勝し、続いて芝4000mの長距離戦であるジェネラル・ピュレドン賞に出走した。しかしこの競争は全くもって試合にならなかった。文字通り「ならなかった」のだ。走り出したと同時にヤタストはハナをきり、そのまま後続を遥か彼方に置き去ってしまったのである。ゴールした時、ヤタストと他馬との差は馬身差では計算不可能で後続が霞むほどの超絶大差の大勝であり、成績表には「道路一本分の長さ」と書かれるほどの圧勝ぶりであった。ヤタストはまだ若々しい4歳馬であり、これから充実期に入る同馬の期待値は高まるばかりだ。"
 ssw_horse_race_news.5.a:0 "これからヤタスト神話が始まるだろう…"
#brazil
 ssw_horse_race_news.6.t:0 "ダービーダブル"
 ssw_horse_race_news.6.d:0 "とある牝馬が歴史的快挙を成し遂げた。11月に行われた南十字星大賞典で牝馬のボァオサが勝利を収めた。黒鹿毛の馬体が映えるボァオサの血統は父系はイギリス輸入馬のロムニーで、スウィンフォード、ブランドフォード、ブレニム、マームードといった名馬の血脈であり、父母の系統にもレディジョセフィン、ムムタツマハルといった伝説の快速血統が、母系もゲインズボロー、リコの英亜両国の三冠馬からその血を受け継いでいる。南米と欧州の名馬の結晶と言えるこの超良血馬は、そもそも稀である牝馬のダービー制覇を、あろうことかブラジルダービー、リオ地区ダービーの二つともを制覇してしまったのだ。この後には牝馬の三冠戦も控えている。もしこれも勝利できればダービーダブルとトリプルクラウンの達成という空前絶後の偉業を成し遂げることになる。"
 ssw_horse_race_news.6.a:0 "偉業の達成を待ってるよ!"
#peru
 ssw_horse_race_news.7.t:0 "夢の兄弟対決"
 ssw_horse_race_news.7.d:0 "競馬ファン待望の無敗の三冠を達成したリオパリャンガとシニア級チャンピオンのシャーベットとの兄弟対決がペルージョッキークラブ大賞で実現した。リオパリャンガにとっては各地から有力な古馬があつまるジョッキークラブ大賞が初のシニア戦という、クラシック級からすればかなりの難関でありながらも、前走を10馬身以上の大差でちぎった同馬ならという期待も高く、一方で一番の対抗候補である半兄のシャーベットは1953年のダービー馬であり、シニア級のチャンピオンといっても過言ではない能力の馬だ。大方の予想通り、競争はリオパリャンガ、シャーベット兄弟のマッチレースとなり、後続とは10馬身以上の差をつけて苛烈なデッドヒートを繰り広げた。最後の最後まで叩き合い、ゴール通過の瞬間はわずかにリオパリャンガが後れを取り、兄弟対決はシャーベットの勝利となった。弟は兄の前に初の敗戦を喫したが、評価は下がることはなく、むしろペルー初の四冠目への期待の熱はその温度を増していくばかりである。"
 ssw_horse_race_news.7.a:0 "三着を当てるゲームだったな"
 