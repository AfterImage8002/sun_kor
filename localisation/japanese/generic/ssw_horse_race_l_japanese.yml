 SSW_ROM.63.t:0 "バネアサ競馬場の再開"
 SSW_ROM.63.d:0 "ルーマニアにおける競馬は、創設以来「王のスポーツ」として、王家や民衆を問わず人気を博していた。しかし先の大戦は、競走馬の徴発や、食糧不足による飼料価格の高騰など競馬に困難な状況を強いた。能力検査、新馬の育成は引き続き続けられたものの、競走馬の質の低下は不可避であった。戦後も国内の政治的混乱により、競争の実施は困難であり、今に至るまで実施されていない。政治的な安定を取戻し、経済も徐々にであるが回復してきた昨今の状況を鑑み、ルーマニアジョッキークラブは今年度上半期からの競争の再開を主張し、厩舎の再建やジョッキーの軍役からの復帰の為の資金の融資を国に求めている。ルーマニアの競馬産業が復活すれば、競走馬のみならず軍馬の質の向上にも結果的に繋がるかもしれない。しかしその為には決して安くない資金が必要となり、軍隊の強化という建前なら直接回せばいいという声も上層部からあがっている。ジョッキークラブの意見を受け入れ、融資するべきだろうか？"
 SSW_ROM.63.a:0 "再開の時だ!"
 SSW_ROM.63.b:0 "金を、馬に？"
 SSW_ROM.64.t:0 "ルーマニアダービー開催"
 SSW_ROM.64.d:0 "1945年ぶりに第67回目のダービーがバネアサ競馬場にて開催された。ダービーデーの競馬場には5万人近くの観客が集まり、三歳馬の頂点を決める戦いを見守った。鞍上にルーマニアのトップジョッキーであるアリスティド・ククを乗せたEpigon号が注目を集め、その人気に答えるようにダービーを快勝した。クク騎手にとっては悲願のダービー制覇であり、ルーマニア競馬史上記念すべき日となった。"
 SSW_ROM.64.a:0 "ダービーおめでとう!それはそうと払い戻しは…おっと!"
 SSW_ROM.65.t:0 "新たな軍馬"
 SSW_ROM.65.d:0 "軍馬の生産牧場より驚くべき知らせが入った。競走馬の生産が再開したことにより、かつてのノウハウが復活、血統の配合も見直された結果、生産された新馬の能力が例年よりも著しく向上しているとのことだ。上層部でささやかれていた競馬の不要論は完全に払拭され、結果として競馬の再開は軍隊の純粋な強化をもたらしたものとして軍関係者は喜びの声をあげている。"
 SSW_ROM.65.a:0 "よくやった"
