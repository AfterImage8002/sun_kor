 ssw_horse_race.1.t:0 "トキノミノル"
 ssw_horse_race.1.d:0 "9月3日に札幌競馬場で開催された札幌ステークスが話題になっている。二番人気のトキノミノルが一番人気トラツクオーを破り、大差のレコードタイムで快勝したというのだ。\n同馬の血統はアイルランド競馬において圧倒的スピードを見せたザテトラークの3×4のクロスとなっている。インブリードによって発生する18.75％の血量は数々の名馬を生み出す「奇跡の配合」と呼ばれ、トキノミノルも7月に開催された新馬戦を上がり3ハロンを驚異的な記録でレコード勝ち、2戦目も快勝し、ザテトラークの持つスピードを継承したのは疑いようもない。また父セフトはリーディングサイアーを獲得している名種牡馬であり、その産駒は特に牝系クラシックにおいて圧倒的な成績を残している。しかし未だ東京優駿にて結果は残せておらず、志半ばにして4月にこの世を去った。\n父が果たせなかったダービー制覇という悲願は、その産駒トキノミノルによってなされるかもしれない。"
 ssw_horse_race.1.a:0 "競馬に懸けた時が実るときが来た!"
 ssw_horse_race_news.2.t:0 "無敗の二冠"
 ssw_horse_race_news.2.d:0 "「トップ、トキノミノル!イツセイ、猛然鞭を入れました!ミツハタ、ヒロホマレ最後の追い込み!」\n史上二頭目の無敗の二冠を成さんとするトキノミノルの姿を一目見ようとダービーデーの東京競馬場に7万人近い観客が集まった。トキノミノルは前走の皐月賞を芝2000mの日本レコードで快勝したこともあり、東京優駿にても圧倒的な一番人気に推された。脚部への不安があり、調教も軽かったものの、レースではその不安を覆すかのように、向正面で先頭に躍り出て、後続の追撃を振り切り2分31秒1というレコードタイムで優勝した。かの名牝クリフジ以来の無敗の二冠に観客は大いに沸き立ち、競走直後に熱狂する観客が殺到して牧柵の埒が破損するアクシデントもあったが、大きな問題もなく熱狂の中で東京優駿は幕を閉じた。秋の菊花賞は確実とみられ、セントライト以来のクラシック三冠が期待される。馬主の永田は記者に対し、三冠馬となれば史上初の海外遠征を行うことも発表した。"
 ssw_horse_race_news.2.a:0"新たな三冠馬の誕生か？"
 ssw_horse_race_news.3.t:0 "「幻」の三冠馬"
 ssw_horse_race_news.3.d:0 "とある訃報が世間を騒がしている。クラシック三冠目、菊花賞の最有力候補にして、セントライト以来の史上二頭目の三冠が期待されていたあのトキノミノルが死んだのだ。このことは一般紙でも大々的に取り上げられ、作家の吉屋信子は毎日新聞に「初出走以来10戦10勝、目指すダービーに勝って忽然と死んでいったが、あれはダービーに勝つために生まれてきた幻の馬だ」という追悼文を寄稿した。厩舎で葬儀が行われた後、遺体は東京競馬場所有墓地に運ばれ、第4代日本ダービー優勝馬のガヴアナーの隣に埋葬された。永田はその死を悼み、『幻の馬』の題で映画の制作を計画しているという。"
 ssw_horse_race_news.3.a:0"トキノミノルよ、永遠に"
 
