 ssw_papua_war_news.1.t:0 "インドネシアがオーストラリア領パプアに侵攻!"
 ssw_papua_war_news.1.d:0 "オランダ領インドネシアからオースラリア領へと引き継がれたパプア島東部についてインドネシアは自国領の一部であるとして領有権を主張してきたが、帰属問題は解決せず、遂に戦争へと至ったようだ。\n\n国内の問題が山積みとなっているインドネシアでは対外関係での成果によって国内の安定と支持を取り戻そうとしたスカルノ大統領がパプア島への侵攻を決断し、インドネシア軍の海兵隊は続々と上陸を行い、陸上からの陸軍の部隊が侵攻を開始し、スカルノ大統領による民族主義的なレトリックに彩られた熱意ある演説に鼓舞された兵士達は次々と戦場に赴いている。\n\nこの侵攻を受けてオーストラリアの同盟国であるイギリスはインドネシアの侵略を阻止し、同盟国を守るためにこの戦争への介入を声明で発表しているようだ。一方、日本はインドネシアの主張を支持するものの、紛争の早期解決に向けて様々な取り組みを開始する事を発表している。"
 ssw_papua_war_news.1.a:0 "日英の衝突か？"
 ssw_papua_war_news.1.b:0 "英勢力をアジアから追い出すのだ!"
 ssw_papua_war_news.1.c:0 "日本に対する防波堤とならなければならない!"
