aircraft_radar_1940:0 "航空機搭載型レーダー I"
aircraft_radar_1940_desc:0 "第二次世界大戦期においてレーダーは、主に艦船や地上基地に配置され、航空機にはあまり搭載されなかった。だが、夜間戦闘機など、視界があまり頼りにならない用途での航空機には搭載される事例も少なからずあった。"
aircraft_radar_1944:0 "航空機搭載型レーダー II"
aircraft_radar_1944_desc:0 "第二次世界大戦末期の頃になって、レーダーは夜間戦闘機だけでなく、全天候型戦闘機などにも搭載されるようになった。だが、未だにレーダー技術は未発達であり、雲などによって容易に遮られてしまうことも多々あった。"
aircraft_radar_1948:0 "航空機搭載型レーダー III"
aircraft_radar_1948_desc:0 "ジェット機の登場に伴い、接敵までの時間が短くなったこともあって、通常の航空機へもレーダーが搭載されるようになった。目視で航空機が追尾できなくなったときに、レーダーは目以上に頼りになる存在として、多くの航空機に搭載された。"
aircraft_radar_1952:0 "航空機搭載型レーダー IV"
aircraft_radar_1952_desc:0 "第三者のレーダー捕捉が必要なセミアクティブ・ホーミング方式のミサイルの登場に伴い、航空機用レーダーはミサイルシステムと連動した火器管制システムとしての性質を帯びるようになった。ただし、レーダーロックは不安定であり、チャフなどの対抗手段で容易に解除、欺瞞された。"
aircraft_radar_1956:0 "航空機搭載型レーダー V"
aircraft_radar_1956_desc:0 "航空機の被発見率を下げるべく、低空かつ高速で侵入する敵機に対応するため、航空機用レーダーはルックダウン能力が強化された。また、ドップラー効果による誤差も考慮すべく、パルス・ドップラーレーダーも開発、導入された。"
aircraft_radar_1960:0 "航空機搭載型レーダー VI"
aircraft_radar_1960_desc:0 "レーダーと火器管制装置を一体化させた火器管制レーダーの登場により、航空戦は索敵と交戦をよりシームレスに行えるようになった。探知距離も長距離化しつつあり、戦闘距離も特定の環境下を除いては有視界ではなくなりつつある。"
aircraft_radar_1964:0 "航空機搭載型レーダー VII"
aircraft_radar_1964_desc:0 "航空機搭載型電子機器の進化に伴い、火器管制レーダーも相応の進化を遂げた。また、有視界戦闘の際の機動も考慮して、格闘戦時のレーダー性能についても引き上げられている。"
aircraft_radar_1968:0 "航空機搭載型レーダー VIII"
aircraft_radar_1968_desc:0 "火器管制レーダーの他、赤外線捜索追尾システムなどの登場に伴って、航空戦は多種多様な状況下で多種多様な兵器を用いるようになった。これに伴い、航空機の目であるレーダーにも相応の進化が施されている。"
aircraft_radar_1972:0 "航空機搭載型レーダー IX"
aircraft_radar_1972_desc:0 "最新鋭の火器管制レーダーを搭載し、ミサイルを用いての対空戦闘の他、対地、対艦戦闘もこなせるようにレーダーと火器管制システムは進化した。電子機器の進化に伴い、航空機そのものもデジタル化が進み、航空機は一種のコンピューターと化している。"

