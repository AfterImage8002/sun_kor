 Weld_Technology1:0 "改良型溶接技術"
 Weld_Technology1_desc:0 "溶接とは、二つの部材の接合部に熱及び圧力を加る事で接合部を溶かし接着する接合方法である。この方法を取る事で、接合に他の素材と追加する必要がなくなる他、強度や気密性を増すことができる。"
 Weld_Technology2:0 "発展型溶接技術"
 Weld_Technology2_desc:0 "重ね合わせた金属に電極を通し、高圧な電気を流す事で母材を溶かし溶接する。他の溶接方法より安全であり、品質を安定させることができる。"
 Weld_Technology3:0 "準現代型溶接技術"
 Weld_Technology3_desc:0 "遠隔で動くロボットを使用し、高温であり危険も多かった溶接作業を代行することで、効率や安全性を飛躍的に高めた溶接技術。"

 die_cast1:0 "改良型ダイカスト"
 die_cast1_desc:0 "ダイカストとは、金型に溶かした金属を圧入することにより、高純度の金属を大量生産する鋳造方式である。この方法は、従来よりも効率よく高純度の金属を得られるため、第二次世界大戦期に各国で大きな進展を見せた。"
 die_cast2:0 "発展型ダイカスト"
 die_cast2_desc:0 "従来のダイカストでは比較的低融点の金属しか鋳造できなかったが、のちにマグネシウムや銅なども鋳造可能となり、また、その生産量を大幅に伸ばすこととなった。これにより、より硬度の高い純金属や合金を高純度で鋳造可能となった。"
 die_cast3:0 "準現代型ダイカスト"
 die_cast3_desc:0 "軍用品を除くと、ダイカスト製品は主に自動車で用いられることとなったが、これはより硬度の高い合金の生成が可能となったからである。金型の改良などもあり、品質と量産性を高いレベルで両立させることが可能となった。"
 NC_lathe1:0 "基礎型数値制御加工"
 NC_lathe1_desc:0 "金属加工における切削加工は元来旋盤を用いて熟練の職人が一工程ずつ加工するものであった。しかし電算機器の発達に伴い水平主軸や自動工具交換装置、工具マガジン、パレット割出装置、パレットチェンジャー等を装備し、複数工程を連続的に行うことのできるマシニングセンタが登場した。これにより従来の加工期間を大幅に短縮しつつ、同一精度の加工品を量産することが可能になった。通常はXYZの3軸に加え、加工品を固定する為の軸を装備している。"
 NC_lathe2:0 "改良型数値制御加工"
 NC_lathe2_desc:0 "マシニングセンタは従来の機能に加え、使用可能な工具の数を増加及び水平軸の追加や駆動形式の洗練によってさらに高精度に、さらに高効率に生産が可能になった。"
 NC_lathe3:0 "発展型数値制御加工"
 NC_lathe3_desc:0 "マシニングセンタは従来の機能に加え、使用可能な工具の数を増加及び水平軸の追加や駆動形式の洗練によってさらに高精度に、さらに高効率に生産が可能になった。"

