soner_1940:0 "ソナー I"
soner_1940_desc:0 "潜水艦を探知する技術は大戦の間で急速に進化した。戦場は海上から上空・海中にも広がり、水雷艦の潜水艦が対策が重視された。ソナーによって潜水艦が出す駆動音を聞くことで潜水艦の居場所を特定し、爆雷を投下して敵潜を撃沈・撃退する。"
soner_1944:0 "ソナー II"
soner_1944_desc:0 "パッシブソナーと呼ばれる音を聞き敵潜を特定する方法では、雑音や自艦の駆動音で潜水艦の音がかき消される事が少なくなかった。このアクティブソナーは、潜水艦の音を聞くのではなく、ソナー自体が音を出しそれの反射によって敵潜の位置を特定する。"
soner_1948:0 "ソナー III"
soner_1948_desc:0 "ソナーの発展ともに潜水艦の技術も発展し、敵潜位置の特定には十分な練度が必要となってきている。そこで、人の手によって行われていた分析を一部機械化し、更に精度を向上させた。"
soner_1952:0 "ソナー IV"
soner_1952_desc:0 "アクティブソナーは雑音にかき消される事なく敵の位置を特定できるが、音を出す以上自艦の存在は潜水艦にも察知されてしまう。アクティブソナーだけでなくパッシブソナーの改良を進め、敵に位置を察知される事なく敵潜位置の特定を可能にする。"
soner_1956:0 "ソナー V"
soner_1956_desc:0 "今までのソナーは一度に一方向しか探信することができなかったが、このソナー技術は複数方向を同時に探信する事ができる。これによって、対潜戦闘の更なる効率化が可能になる。"
soner_1960:0 "ソナー VI"
soner_1960_desc:0 "高効率な捕音材を開発し、またカバーや形状の改良によって精度の向上に成功した。また、水中の音響環境の研究によって探知範囲を広げることが可能となった。"
soner_1964:0 "ソナー VII"
soner_1964_desc:0 "アクティブソナーの仕様による自艦位置の特定を解消すべく、パッシブソナーの改良を進める。"
soner_1968:0 "ソナー VIII"
soner_1968_desc:0 "それぞれの艦の中のみで探信を行うのではなく、複数の艦や地上施設を通信で結び潜水艦に対抗する。また、超低周波を利用する事で更なる遠距離探知を可能にする。"
soner_1972:0 "ソナー IX"
soner_1972_desc:0 "仮想敵の潜水艦が活動すると思われる海面下にパッシブソナーを設置し、艦自体のソナーや対潜兵装と共に広域対潜捜索を可能にする。しかし、潜水艦の静寂性・機動性の発展は目覚ましく、ソナーによる潜水艦探知にも限界が近づいてきている。"

