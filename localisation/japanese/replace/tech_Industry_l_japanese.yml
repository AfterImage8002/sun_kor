fire_control_1941:0 "火器管制装置 I"
fire_control_1941_desc:0 "従来は射撃盤や方位盤に直接諸元を入力する必要があったが、レーダーの登場により、レーダーと連動させた射撃管制が可能となった。これにより、砲撃戦における命中精度は大幅に向上し、結果、測距儀に代替、あるいは補完品としてのレーダーが多くの艦艇に搭載された。"
fire_control_1944:0 "火器管制装置 II"
fire_control_1944_desc:0 "航空機による対艦攻撃の重要性が増すにつれて、火器管制装置にも航空機用のものや航空機捕捉能力が付与されたものが登場した。これらとレーダーを組み合わせることで、人力での射撃管制とは比べ物にならないほどの精度を有することとなった。"
fire_control_1946:0 "火器管制装置 III"
fire_control_1946_desc:0 "航空機の高速化に伴い、火器管制装置の主任務は水上戦闘ではなく、対空戦闘に主眼が置かれることとなった。航空機は高速化する中で、対抗して火器管制装置も近代化が図られたが、その性能には限界があった。"
fire_control_1950:0 "火器管制装置 IV"
fire_control_1950_desc:0 "新しい対空火器として艦対空ミサイルが登場したことにより、火器管制装置はよりレーダーと一体化し、ミサイル誘導装置としての性質を帯び始めた。これに伴ってシステム全体が大型化し、艦艇の重要な部分を占めるようになった。"
fire_control_1954:0 "火器管制装置 V"
fire_control_1954_desc:0 "対潜水艦用の火器管制システムの確立に伴い、火器管制装置はより複雑化、分化を進めていった。対航空機、水上艦艇ではレーダーと、対潜水艦ではソナーと一体化し、360°全周に警戒の目を向けている。"
fire_control_1960:0 "火器管制装置 VI"
fire_control_1960_desc:0 "より進化する航空機や対艦兵器に対抗すべく、レーダーとともに火器管制装置も大きな進化を遂げた。これにより、敵の捕捉から対抗手段の実行までを火器管制装置の補助のもとに行うことができ、水上艦艇の安全性を大いに高めることとなる。"
fire_control_1962:0 "火器管制装置 VII"
fire_control_1962_desc:0 "レーダーやソナーに対する対抗策の進歩に伴い、火器管制装置もそれらに対抗すべく発展しつつある。複数のレーダーにより多角的に目標を捕捉、追尾し、有効な対抗手段を打たせないうちに確実に撃破を行うことができるようになった。"
fire_control_1968:0 "火器管制装置 IX"
fire_control_1968_desc:0 "レーダーの進化に伴い、複数の目標を同時に捕捉、追尾できるようになった。だが、この利点を活かしきれるだけの場面は少なく、この点を補えるようになるにはより進化した目標追尾システムの登場を待つほかなかった。"
fire_control_1972:0 "火器管制装置 X"
fire_control_1972_desc:0 "多数の目標を同時に捕捉、追尾可能なパッシブ・フェーズド・アレイ・レーダーの実用化に伴い、火器管制装置は大きな進化を遂げた。目標を捕捉、追尾し、その上で敵味方の識別を最短時間で完了させ、脅威となりうる目標については最も有効な対抗策を取ることができるようになった。"
fire_control_1974:0 "火器管制装置 XI"
fire_control_1974_desc:0 "さらに発展した火器管制システムは、多目標捕捉、追尾が可能なレーダーのもと、味方艦との連携を取りつつ、最も効果的な対抗手段を取るものへと進化した。このシステムは古代ギリシャの神話から「イージスシステム」と呼ばれ、多数の巡航ミサイルの飽和攻撃にすら対応可能な防御力を有している。"

