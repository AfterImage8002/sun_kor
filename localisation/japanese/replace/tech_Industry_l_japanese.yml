air_to_air_missile_1951:0 "空対空ミサイル I"
air_to_air_missile_1951_desc:0 "対空ロケットを源流とする空対空ミサイルは、最初期は主に敵機のエンジンの排熱を捉える赤外線ホーミング方式のものと、発射母機のレーダーで敵をロックしてミサイルを誘導するセミアクティブレーダー誘導方式の２つが主流であった。"
air_to_air_missile_1954:0 "空対空ミサイル II"
air_to_air_missile_1954_desc:0 "射程距離の延伸、先端部のシーカーなどの改良が施されたが、未だに技術的な問題からミサイル自体の命中精度は低く、赤外線ホーミング方式のミサイルは太陽を熱源と誤認してそちらへ飛翔し、セミアクティブレーダーホーミングのミサイルは母機のレーダー性能に依存するなど、問題点も多くあった。"
air_to_air_missile_1957:0 "空対空ミサイル III"
air_to_air_missile_1957_desc:0 "技術革新とともに空対空ミサイルの性能も向上し、従来の敵機を目視で補足した上で行う有視界戦闘に変わり、目視できない遠距離からレーダーなどを駆使して敵機を捕らえる視程外戦闘が発生するようになった。"
air_to_air_missile_1966:0 "空対空ミサイル IV"
air_to_air_missile_1966_desc:0 "それまではミサイルの射程延伸、威力の向上に重点が置かれていたが、低高度での格闘戦を考慮し、ミサイルの誘導性能、機動力を中心に改善が図られた。これにともなって、空対空ミサイルは中距離以遠用のものと短距離用のものでの差別化が促進されるようになる。"
air_to_air_missile_1975:0 "空対空ミサイル V"
air_to_air_missile_1975_desc:0 "従来は敵機の後方からエンジンの熱を捉えるしか赤外線ではロックオンできなかったが、側面からでも捕捉が可能となり、全方位交戦能力を獲得した。また、ミサイル自体にレーダーを搭載してミサイルに目標をロックオンさせるアクティブレーダーホーミングミサイルも登場し、格闘戦でのミサイルの有用性が一層向上した。"
ship_to_ship_missile_1951:0 "艦対艦ミサイル I"
ship_to_ship_missile_1951_desc:0 "艦船の対空砲火の射程延伸に伴い，従来の急降下爆撃は過去のものとなった。そこでVT信管などのレーダー兵器さえもかい潜れる兵器として誘導ロケットが期待されるようになった。実用化された本形式は，有線誘導で照準され，主に中型爆撃機に搭載された。ただし，有線誘導のため射程が短く，すでに滑空爆弾で実用化されつつある無線誘導装置の搭載が急がれた。"
ship_to_ship_missile_1954:0 "艦対艦ミサイル II"
ship_to_ship_missile_1954_desc:0 "有線誘導を廃し，無線誘導装置，限定的ながら赤外線ホーミングを採用し，母機の生存率，命中率を向上させた。誘導方式は中間誘導まで行い，最後は赤外線ホーミングに任せるか，終末誘導まで母機が行うかを選択できる。ただし推進方式がロケット・モーターのため射程が短く，ターボジェット・エンジンを搭載する次期型が考えられることになる。"
ship_to_ship_missile_1957:0 "艦対艦ミサイル III"
ship_to_ship_missile_1957_desc:0 "主推力にターボジェット・エンジンを採用した射程延伸型燃料タンク部の小型化に伴い炸薬搭載量も向上した。弾頭に初めて成形炸薬弾が搭載され，150mmまでの装甲なら容易に貫通できるようになった。しかし誘導装置が進歩しなかったため，命中率には課題が残ることになった。"
ship_to_ship_missile_1961:0 "艦対艦ミサイル IV"
ship_to_ship_missile_1961_desc:0 "誘導装置にレーダー，ホーミングを採用し命中率が向上したタイプ。弾頭は高性能爆薬となり，巡航高度を低くし，被発見性を低下させた。また，潜水艦からの発射が可能となり，ロケット・ブースターを装備している。発射後7秒でブースターを切り離し，ターボジェットで巡航する。本ミサイルは低空飛翔能力を持つが，其れの更なる向上が望まれるようになる。"
ship_to_ship_missile_1970:0 "艦対艦ミサイル V"
ship_to_ship_missile_1970_desc:0 "シースキミング能力を持ち，エンジンをターボファンに換装した改良型。ターボファンエンジンの特徴である亜音速，遷音速での燃費の良さを生かし，シースキミングで海面スレスレを遷音速で飛行，目標直前でポップアップして命中するような軌道となる。誘導方式ももアクティブ，レーダー，ホーミングとなりかなりの確率で命中するようになった。"

