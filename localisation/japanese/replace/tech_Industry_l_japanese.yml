ship_to_sub_missile_1954:0 "対潜ミサイル I"
ship_to_sub_missile_1954_desc:0 "ソナーの発達に伴い、従来の対潜迫撃砲や爆雷よりもより長距離から潜水艦を攻撃することが可能となった。これにより、爆雷をロケットモーターによって飛ばし、長距離から潜水艦を攻撃するシステムが構築された。"
ship_to_sub_missile_1957:0 "対潜ミサイル II"
ship_to_sub_missile_1957_desc:0 "爆雷ではわざわざロケットを用いてまで飛ばす必要性が薄かったことから、核爆雷の搭載や誘導魚雷の使用が検討された。また、ロケットの射程の延伸を行い、進化するソナー技術にも対応している。"
ship_to_sub_missile_1966:0 "対潜ミサイル III"
ship_to_sub_missile_1966_desc:0 "結果、潜水艦に対して効果的かつ小さなロケットに搭載可能な小型魚雷を開発し、これを専用のランチャーにより発射することとなった。魚雷そのものの性能も向上し、より効果的に潜水艦対策が行えるようになっている。"
ship_to_sub_missile_1975:0 "対潜ミサイル IV"
ship_to_sub_missile_1975_desc:0 "ロケットそのものを専用のランチャーだけでなくミサイルの発射装置からも発射できるようにすることで、整備性の向上と運用時の利便性の向上を図った。また、ロケットだけでなく、ジェットエンジンを搭載したものも開発され、射程はより延長されている。"



atomic_theory:0 "原子理論"
atomic_theory_desc:0 "この世界のあらゆる物質は原子により構成されている。この仕組みを解き明かすことでこれまで存在しえなかった新たな知見と技術を得ることができるかもしれない。"
cyclotron:0 "サイクロトロン"
cyclotron_desc:0 "サイクロトロンとは、イオンを加速するための円形加速器の一種である。加速されたイオンは、デフレクターと呼ばれる静電圧が掛けられた電極によって外に取り出され、様々な用途に利用されるほか、イオンを外部に取り出さずにターゲットをサイクロトロン内部に設置し、サイクロトロン内で放射性同位体を製造することもできる。この装置を開発することで、わずかずつではあるが、放射性物質を製造することができ、この分野の次なる実験を進めることができるであろう。"
nuclear_reactor:0 "ウラン濃縮工場"
