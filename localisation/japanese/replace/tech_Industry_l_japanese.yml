information_theory_1946:0 "基礎情報理論"
information_theory_1946_desc:0 "情報理論は、情報・通信を数学的に論じる学問であり、応用数学の中でもデータの定量化に関する分野であり、可能な限り多くのデータを媒体に格納したり通信路で送ったりすることを目的としている。"

information_theory_1952:0 "情報通信理論 I"
information_theory_1952_desc:0 "情報理論は、情報・通信を数学的に論じる学問であり、応用数学の中でもデータの定量化に関する分野であり、可能な限り多くのデータを媒体に格納したり通信路で送ったりすることを目的としている。"

information_theory_1956:0 "情報通信理論 II"
information_theory_1956_desc:0 "情報理論は、情報・通信を数学的に論じる学問であり、応用数学の中でもデータの定量化に関する分野であり、可能な限り多くのデータを媒体に格納したり通信路で送ったりすることを目的としている。"
information_theory_1958:0 "情報通信理論 III"
information_theory_1958_desc:0 "人間の言語形式を計算機が読み取れる形へ変換することで、機械が計算を行い出力し初めて現実の製造物や行動へ昇華可能である。その為にこれまでは特定の数値に対応した個別のボタンを備え付けることが一般的であったが、計算装置が複雑化しより高度な微分や積分を繰り返し計算する必要が出てきたため、より効率的な入力方法が模索されるようになった。パンチカードを用いた読み取り機構はその一例であり、入力ミスを軽減できるだけでなくより複雑な数値をより高速に入力可能となる。"
information_theory_1960:0 "ソフトウェア工学 I"
information_theory_1960_desc:0 "コンピュータにおける情報の計算はこれまで0と1によってのみ制御されてきた。しかし計算の複雑化と、コンピュータの目的の拡大によってこれまで以上に効率的な内部処理を必要とするようになった。その結果生み出されたのが「コンピュータ言語」と呼ばれる機会が読み取ることのできる新たな言語である。ソフトウェア工学はそれらの言語を用いたシステムの特性・構造を探り、その構築・維持・管理に有用なプロセスを見出す学問である。"
